      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky signed off on a recommendation of Moderna''s
        Covid-19 vaccine for people ages 6 to 17, the agency announced Friday. The
        move clears the way for the vaccine to be administered to this age group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8317a7f-3726-4a40-a21f-0bcd2477e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a3f42-ba92-4571-a435-fc13544d5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation comes after the CDC''s vaccine advisers, the
        Advisory Committee on Immunization Practices, voted unanimously on Thursday
        to support recommending the two-dose Moderna Covid-19 vaccine for use in people
        ages 6 through 17. The vaccine received emergency use authorization from the
        US Food and Drug Administration last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb56eae-c1c1-448c-965d-036ba335e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e6049-3cfe-4753-8dfe-11983ecaf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that we protect our children and teens from the
        complications of severe COVID-19 disease," Walensky said in a statement on
        Friday. "Today, we have expanded the options available to families by recommending
        a second safe and effective vaccine for children ages 6 through 17 years.
        Vaccinating this age group can provide greater confidence to families that
        their children and adolescents participating in childcare, school, and other
        activities will have less risk for serious COVID-19 illness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc8562-3faa-4214-a987-d203f44b3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911a37c-d9a2-4760-9e4b-bd97666f590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>ACIP endorsement</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b088a5a-271b-4ddc-a6b6-6407898fe05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s advisers endorsed the vaccine after hearing details about
        Moderna''s application to the FDA and the latest safety data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84209d69-154e-4d64-9ceb-d10c6cdea48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3eea45-afbd-459f-b900-990bf422adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a risk of myocarditis/pericarditis after both messenger
        RNA Covid-19 vaccines, most cases have prompt improvement in symptoms. A follow
        up survey suggests most fully recovered from myocarditis," said Dr. Helen
        Keipp Talbot, an associate professor of medicine from Vanderbilt University
        during ACIP''s discussion of the vaccine Thursday. She added that myocarditis
        after vaccination has been generally mild compared to those who developed
        myocarditis after getting sick from Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44261663-8a1f-4a66-8724-2b67724264ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1081aaf-b968-4401-a783-1a94993debaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said that the risk of myocarditis "may be higher" with the
        Moderna vaccine than from vaccination from Pfizer, but there are limitations
        to what scientists know about the condition in this age group since the data
        is observational and limited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3c89f-7075-47f9-839a-9f4b11fef8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e61948-ed90-4489-b48b-9fca855eea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the data presented from the company showed that most children
        got the vaccine without incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be3600-1383-4b4c-8104-026633745ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddd58b-bd49-45d9-baf4-d9e64eef473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, most adverse events reported after Covid vaccines are
        mild and transient events like injection site and systemic reactions," said
        Dr. Tom Shimabukuro, the Deputy Director of the H1N1 Vaccine Task Force at
        the CDC. "We will continue to monitor the safety of these vaccines and we
        will continue to work with partners, both within the federal government and
        with health care providers and provider organizations to better understand
        these types of adverse events."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfa1a8-2e7e-42d2-b7b0-237d450dd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a6c1b-42dc-4be5-9c21-649b6ceafc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic over 5.1 million Covid-19 cases have occurred
        among children ages 5 through 11 according to a presentation at the meeting
        from the CDC''s Dr. Sara Oliver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1706b95-fc30-492c-9a33-71c25462a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0814e-3b20-4180-9d00-0b40e787464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April unvaccinated children between the ages of 5 to 17 overall
        had a two times greater risk of testing positive for Covid-19 than unvaccinated
        children with the primary series of the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86434c51-d255-4992-a065-74d0fdecba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236795da-348c-4608-86ab-cf2c2ea37e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also been an increase in hospitalizations among this age
        group, particularly during the Omicron surge. Among adolescents ages 12 to
        17, the cumulative rates of Covid-19 hospitalizations are "considerably higher"
        than for flu during all prior flu seasons, Oliver, a member of the CDC''s
        Epidemic Intelligence Service told the committee. The possibility that children
        could develop long Covid, even if they had a mild or asymptomatic Covid case,
        is also a significant concern.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f72de6-797b-4e91-b040-35ff77976f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf4db1-4a84-4649-936d-093693faf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are the least vaccinated group among all the age groups
        in the US. About 65% of children in the 5 through 11 age group and 30% of
        adolescents have not been vaccinated, the CDC said. The CDC hopes more parents
        will protect their children with a vaccination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b240b3-1747-4a41-89df-23585bf388e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932f3bf-fab1-4317-9ee5-cb75657d03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can predict with future Covid-19 surges, the unvaccinated will
        continue to bear the burden of disease," said Oliver.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8eb935-a58b-4dff-8cd6-c33a503bd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f4e24-0c9f-428d-9382-a72fd7503584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine details</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a785e-e242-4b08-8fbd-834cbeaada90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children ages 6 through 11, the Moderna vaccine is administered
        as a two-dose series at 50 micrograms per dose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1caf9a-08db-475d-ad86-439dd77de570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035eb5e-b354-4369-8a42-7c63efef2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents ages 12 through 17 receive the same amount that is administered
        in adults -- a two-dose series at 100 micrograms per dose.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40b24f-e0cb-42ea-9272-6160b77088ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ce7ef-4a92-4ce3-9490-da79dae3ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is already available for people ages 6 months
        through 5 years and 18 and older.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b7ac1-715d-4249-82b9-c6883c51f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf750a-542f-4b5a-8d86-178c185d0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ages 6 to 17 were already eligible to be vaccinated with
        the Pfizer/BioNTech Covid-19 vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ffdc8-18d1-4926-be59-67f8f1054125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe6af3-c073-4f27-9994-587d56b35b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 25 million unvaccinated children and adolescents right
        now. We know that the benefits outweigh the risks for mRNA Covid-19 vaccine
        in all ages," Oliver said. "Receipt of this primary series continues to be
        the safest way to prevent serious Covid-19."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ba3a3-2bac-4f7b-8897-b5bc9779df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591280c5-5e25-41f2-9d2d-24c5ae490fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Moderna boosters</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433999e-7d97-4b2d-962a-a6707b449aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not take up a booster dose issue for the Moderna vaccine,
        since it is not authorized by the FDA yet, but Dr. Doran Fink, the deputy
        director of the clinical division of vaccines and related products applications
        of the FDA said they would address this gap during the summer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc120ed-c3b6-4c25-98bb-cec82277deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bea7a4-a755-4877-a1ce-5a7657119b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would expect to be addressing this gap in booster doses over
        the summer," Fink told the committee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd4096-e095-4f0b-b4bc-c9ac6ede4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750946bd-7e26-45a6-9d6b-06143ecfb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is collecting more data to determine if a booster dose
        is necessary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf004c74-8084-4579-83c4-e4dba3156959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049eb1a-05e6-4934-ad64-19072f63a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children and adolescents, depending on their age, who have
        received the Pfizer Covid-19 vaccine are eligible for a booster dose.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b1b6b-8b67-4d80-97b1-b11eaa34653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca69a3-bd33-486b-9b09-14b5db8f39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Addressing confusing labels</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e254a-fd42-4b05-a6ae-a043600d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC promised its independent vaccine adviser committee that
        it would create multiple fact sheets and more education opportunities for
        vaccine administrators due to what it called a "confusing label situation"
        with Moderna''s vaccine vials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e995e06-4b6f-4960-9fc4-495ea885fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeefd6e-06e3-444d-986b-dbc1aa239f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To distinguish between vials, Moderna has used different color caps
        and has used a different color border around the label. For the six months
        through 5 years age group that gets a smaller 25 microgram dose, for example,
        the cap is dark blue and the border is magenta. For children ages 6 through
        11, who will get a bigger dosage size at 50 micrograms, the vial has a dark
        blue cap as well, but the border is purple. The same vial is used for booster
        doses for adults 18 years of age and older. The label on that product also
        says it can be used for booster doses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1201796-2eb7-4077-b716-ed144bcdc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407eeaf-d304-42db-8af6-0309ae408081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that that label for ages 6 through 11 stating ''BOOSTER
        DOSES'' in all caps is very confusing," the CDC''s Dr. Elisha Hall, the clinical
        guidelines lead for the Covid-19 emergency response told the committee Thursday.
        "There will be multiple education and communication materials and efforts
        to communicate the authorized use of this vial for ages 6 through 11."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da0a38-c6d2-43f3-b524-4ab8a5ff7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545b8b6-9b1f-41e6-9038-39a93070b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the CDC will also offer educational webinars to help providers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a9f20-3d80-4e14-8abf-df65480b30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b3cf4-bd4a-486e-9623-5ab1798a7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of these new products out, there may be more opportunities
        for vaccine administration errors. Besides just the number of products, of
        course, the products that are not labeled for the indicated age group. Additionally,
        new pediatric providers may be unfamiliar with Covid-19 vaccines and there
        are some stark differences between routine vaccines," Hall said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6894ba7-3668-4f82-8647-f26b5d6f50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b917f30-6f55-416b-ad3f-ddffc41799c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several vaccine advisory committee members urged Moderna and Pfizer
        to simplify the Covid-19 vaccine vial design. They also expressed concern
        that vaccine administrators who are color blind will not be able to distinguish
        between the vials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c3f1b-fd4f-4f14-815b-45a994965b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9ae9b-27f3-4fb4-b536-0ce52c8aa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really appreciate the CDC putting together the types of training
        and support when we need to implement it, but just recognize that this does
        impact acceptability from a provider standpoint, because it''s a lot of complexity
        to incorporate into the busy practice," said ACIP Chair Dr. Grace Lee, the
        associate chief medical officer for practice innovation at the Lucile Packard
        Children''s Hospital. "To me, this is quite overwhelming and I feel like I
        know Covid pretty well."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2858e64-4bd6-4bae-937d-7ab5a82ad523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3524c-af44-4ae6-8822-ee847fd0fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna told the committee that they are "actively working" on the
        design issue.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3cc10-9310-4bc2-9ccd-fc34b46c0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:49:56.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/23/health/moderna-covid-19-vaccine-for-kids-6-to-17/index.html"><em>"CDC
        director signs off on Moderna Covid-19 vaccine for people ages 6 through 17"&nbsp;</em></a></p>'
