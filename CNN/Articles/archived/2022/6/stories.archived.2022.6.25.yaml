    'template': '1'
    'title': 'China vows to work with Marcos government to advance joint oil, gas
      talks with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe773d-0bcc-4e97-b5e7-f1deffa3b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Chinese
        Foreign Ministry has expressed Beijing’s willingness to work with the incoming
        Marcos administration regarding its joint oil and gas exploration with the
        Philippines in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ec4a5-ce4d-46b4-86f2-c7eeb0726dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649d271-8707-48a8-9b5f-6a6103e2fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China stands ready to work in concert with the new Philippine government
        to advance negotiations on joint development and strive to take early substantive
        steps so as to deliver tangible benefits to both countries and peoples,” Beijing
        Foreign Ministry Spokesperson Wang Wenbin said in a briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf805cb-c999-451d-8452-98b22c161b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97839872-2fd9-4ce1-a65f-7eecd8ab532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after Foreign Affairs Secretary Teodoro Locsin
        Jr. revealed that President Rodrigo Duterte ordered the <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">complete
        termination</a> of talks between the two countries.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172cae43-4d05-4c91-b0ad-4c0bd6c56a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c5175-0bf3-44e0-8ef5-64f0033d94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement for the joint exploration was signed by the Philippines
        and China in 2018 despite an ongoing territorial dispute in the West Philippine
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b62d0-080d-40bb-b752-8cee1d7ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e14617-7b43-4491-b6b2-3209f88f65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T00:27:27.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Joint offshore oil and gas development is the right way for China
        and the Philippines to manage maritime differences and achieve win-win results
        without prejudicing either side’s maritime positions and claims,” the Chinese
        official pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b7137-375c-4e4b-aed9-af4445db92a5'
      'mgnl:activationStatus': true
