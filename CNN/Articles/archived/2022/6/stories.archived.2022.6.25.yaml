      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff900b-ee5e-4b63-aecf-bfdb309d63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00fd367-de93-476e-828c-81af20333222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading international human rights organizations Human Rights Watch
        and Amnesty International also slammed the Duterte administration''s war on
        drugs for promoting state-sponsored killings. The latter even published a
        report in January 2017 where they lambasted police officers for targeting
        poor drug offenders by planting evidence, hiring killers, and fabricating
        official incident reports to justify their acts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbb680-e1b3-4905-8c09-400281c851cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dd50a-1215-42ff-9b66-e6727029083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, forensic pathologist Raquel Fortun found <a href="https://www.cnnphilippines.com/news/2022/4/13/Duterte-drug-war-Raquel-Fortun-death-certificate.html"
        target="_blank">cases of inconsistencies</a> in her re-autopsy of exhumed
        remains of 46 drug war victims. She added the death certificates declared
        the victims died due to natural causes, but gunshot wounds were found in their
        remains.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f436e-21a1-49fe-823c-404411d39d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f178c26-8233-41f5-bd85-c9d8fb463cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force itself was embroiled in some controversies in their
        anti-drug operations, most notably the "ninja cops" who were suspected of
        recycling illegal drugs they previously seized by selling those to drug dealers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aae825-43d7-4cf9-8c01-f3dca6849e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136cf5a-1fd8-4c78-818c-3f1b44018ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defense, Duterte stated he is not afraid to face prison time
        for the alleged crimes committed in his bloody war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdd5a4-85f7-404d-9099-029bd4f96e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8e67a-a442-4448-826e-53f19b63c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are human rights and (asking for) due process, you stink
        and your mouth smells. If you want to criticize, criticize and stop there.
        But do not give the excuse or do not make it trivial by saying ''human rights.''
        Yun ang pinaka-bugok [That is the stupidest]... stick [to] one topic," Duterte
        said during his 2017 State of the Nation Address.</p>'
