      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/24/economy/consumer-sentiment-final-read-june/index.html#:~:text=%22About%2079%25%20of%20consumers%20expected,for%20eroding%20their%20living%20standards.">Consumers
        are feeling even worse about the US economy thanks to inflation</a>."</em></p>'
