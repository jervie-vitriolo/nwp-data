      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz, meanwhile, was killed for allegedly being involved in a
        robbery incident, also in Caloocan City.</p>'
    '86':
      'image': 'jcr:a775dbe7-2cbc-4fa3-95af-31c26aaebba2'
