    'jcr:uuid': 'aeaad98c-0cbe-4bdc-ad61-646d90cb5bcc'
    'lead': 'After the Supreme Court overturned Roe v. Wade, holding that there is
      no longer a federal constitutional right to an abortion, protesters and supporters
      of the ruling gathered at the high court''s building in Washington, DC, and
      in other cities nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T10:57:01.733+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:30:07.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
