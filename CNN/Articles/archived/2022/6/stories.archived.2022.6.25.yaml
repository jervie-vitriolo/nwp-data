      'mgnl:lastActivated': 2023-01-19T14:30:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6e60b-4530-42b1-967f-3afeb080d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of consumers surveyed said they expect to see income
        growth during the next year, the survey found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1966559-1fed-477d-884b-3330bf0c8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:10:11.994+08:00
