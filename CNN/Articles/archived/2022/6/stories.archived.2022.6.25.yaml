  'Biden-heads-to-Europe':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T22:45:38.246+08:00
    'imagesource': 'jcr:1e3c6d3e-8585-4c2c-8382-e93bda5bf1ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a738a7c-9ae6-429a-b512-87aaaea0e859'
    'lead': 'US President Joe Biden departed for a week of summits in Europe, where
      the grinding war in Ukraine will be thrust back to the forefront.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T22:01:42.909+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:29:48.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:34.206+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden heads to Europe to keep allies united against Russia as a grinding
      war in Ukraine takes its toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c5c47-74c3-4b0d-9ea4-eb1af7ccca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden departed Saturday
        for a week of summits in Europe, where the grinding war in Ukraine -- entering
        its fifth month and fading from Americans'' attention -- will be thrust back
        to the forefront.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f5621-8344-4b9f-98c5-513770d31b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a11196-e062-409b-8b9e-1d71333f06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes to announce new sanctions and military assistance alongside
        European allies during his visits to Germany and Spain. Both the Group of
        7 and NATO summits will hear from Ukrainian President Volodymyr Zelensky,
        who continues to appeal to the United States and other countries for more
        help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d70eb-27cb-4e4e-8132-27cc3278a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a8eed-48c9-477e-88a4-0f125f7b56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet big questions loom over the talks in Germany and Spain, most
        importantly whether the united western response to the conflict can be sustained
        -- particularly as leaders face the threat of a global recession and growing
        anger at home over rising prices for gas, food and other goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ac8b8-1c0d-487f-804e-41a133ba3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5a797-8876-440f-b3a0-2295d8d90452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming economic crisis has caused serious political problems
        for many of the leaders, Biden included. That has led to new conversations,
        and some fractures, among allies over how to bring the war in Ukraine to an
        end, even as it appears poised to slog onward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed514087-c111-4423-ae4f-117a3250d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d4e4e-709e-4f15-ab2f-ada32c55a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things to watch at the G7 and NATO summits:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490c761-8c97-4da5-ac30-a63275f02042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd943c16-1ed0-4519-a0bf-81960dd5d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping up the pressure</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178893de-c1b6-4173-b0de-99ac21064531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several rounds of western sanctions, Moscow is feeling the
        pinch. But while the fighting has shifted eastward away from Kyiv, Moscow''s
        incremental gains have led to increasing US and European anxiety at the trajectory
        of the war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc61009-a42c-49c1-8c52-774bdc40785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bbcae-1098-4f08-8b4a-5dad2f090d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, sanctions on Russian oil and gas have helped contribute
        to a surge in energy prices, leading to pain at the gas pump. And the war''s
        effect on Ukrainian grain exports has led to a surge in food prices and the
        threat of a hunger crisis in poorer nations, a topic expected to be discussed
        this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4965972-72c7-4aa4-bfdf-f2e7a12277bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d697c-e389-428b-8a55-bb806762e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing political fallout has led to questions over leaders''
        willingness to maintain the pressure campaign as the war grinds on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e9a06-511e-479a-ab22-76e11f8d67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a4d26-a10b-401c-bb08-7c94fef40964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is going to loom large, and the big question is around
        whether this group is going to be able to take forward the sanctions," said
        Matt Goodman, senior vice president for economics at the Center for Strategic
        and International Studies in Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b03106-97a6-4ae4-a57b-6cf99be08c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c8e41-66f1-4a7b-9d2a-eb0d18d5c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky will appeal for more sanctions and more military assistance
        when he appears virtually at the G7 and NATO. And US officials said Biden
        plans to unveil steps alongside other leaders to increase pressure on Russia
        for its invasion -- though they declined to say what they would look like.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16bcd2-387f-4c70-9df7-b80a1cada768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c3dfb-1a8d-4f53-86ab-d1ba2d22cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden expects the group to discuss steps to stabilize
        energy markets, an issue one official said would be at the "heart of the discussions"
        at the castle in the Bavarian Alps where the G7 is convening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fc8a7-034a-4765-aef3-e27e3cc7ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97db1e5-617d-40d7-ab2a-41edb53895c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding an endgame</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c3091-1c3d-4dd1-a9e6-deeedb3bf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.910+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the war, western leaders rallied behind a sanctions
        regime to isolate Russian President Vladimir Putin. But months later, how
        to bring the war to an end — and potentially end the sanctions that are helping
        drive inflation — have led to strain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46acfd-a387-4fcb-9d5b-7fb929862377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbd460-9de7-42d2-a255-129fac454fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson, who visited Kyiv for the second
        time last week, has positioned himself as a top ally of Zelensky and insists
        Ukraine "must win." French President Emmanuel Macron, meanwhile, has warned
        against "humiliating" Russia. And along with German Chancellor Olaf Scholz,
        he has maintained open channels of communication with the Kremlin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fc517-f777-434c-8db7-4a4452d8f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567970bf-c830-4baf-bbe1-9c0e2ca80c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has sometimes put them at odds with Biden, who accused Putin
        of genocide and war crimes while also saying -- at the end of his last visit
        to Europe -- that he "cannot remain in power." Biden''s Defense secretary
        said after his own visit to Ukraine that Russia must be "weakened."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22822d2-3803-4331-83e6-5cd997491bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc6612-14e2-4992-9c71-81e1101a7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides insist the unity he''s worked hard to cultivate remains
        intact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffa79b-c64d-46cd-b845-2d9d66b79438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0237533-d4af-4d54-8a52-dcd5e35db087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, every country speaks for themselves. Every country has
        concerns for what they''re willing to do or not do. But as far as the alliance
        goes, it truly has never been stronger and more viable than it than it is
        today," said John Kirby, the coordinator for strategic communications at the
        White House National Security Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ba527-b586-469b-888f-6132cbd4feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084dde6-4ed6-485d-98d4-a99c813a0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those differences could make for intense conversations this week,
        when the leaders will inevitably need to discuss how the conflict will end
        — either through Ukrainian concessions, more concerted work toward brokering
        a ceasefire or just months of endless fighting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759d7f3-891b-4c48-b0e8-4b6dc2f95ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add967c-4df6-447c-8167-f60e92f27032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody can know for sure," Kirby said this week
        when asked how much longer the war would last.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d5002-91c1-45c6-8bed-405e83490179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa5f7e-e310-4faf-a13f-5ef41f7aef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.911+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the biggest threat to western resolve could be fatigue
        among leaders and their populations at a war without a clear path to ending.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c815c40-54fc-4d08-9e58-792393ab41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475bafe-157e-4049-9007-8e48129ea1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear from the start that it''s going to get more and more
        difficult over time, because the war fatigue is coming," said Prime Minister
        Kaja Kallas of Estonia earlier this month on CNN. "New crises emerge, but
        also that we move on, and if we put sanctions, then, first, they''re going
        to hurt Russia, but then they''re also going to hurt our side."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605f845-85f9-4194-8d4e-edc862ecf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2cdbf-6039-4b36-97c3-df056d86484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NATO''s new members</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a3f8b-1930-4adc-9463-ca2aa8ccf006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when this week''s NATO summit in Madrid was seen
        as a potential welcoming party for the alliance''s newest members. But plans
        for fast-tracking Sweden and Finland''s recently applications to join were
        scuttled by roadblocks thrown up by Turkey and its president, Recep Tayyip
        Erdogan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b33d7-0ccf-486e-a7bd-5dae36d3b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7641f9a-25ac-4dd5-9582-7f0fee987edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay has led to frustration that what could have been a powerful
        signal to Putin has instead become bogged down by Turkish demands.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38d168-1316-41fc-8a59-7ed98922c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10f6df-75a7-4119-9106-ceb50faf66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan accused the countries of harboring "terrorist" organizations
        that he claims threaten his country''s security, in particular Kurds from
        Turkey and elsewhere. He''s demanded extradition of certain followers of a
        US-based opposition leader, who he blamed for a failed coup in 2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba73d3f-79fb-4efb-b81e-2d9b86e0fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364e6d6-7f9b-4071-93fe-2503e2a43750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are still confident the two countries'' applications
        will eventually be successful. And they said Biden would likely discuss the
        matter on the sidelines of the meetings with officials from various countries,
        including Turkey.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69325100-c2e6-4247-b2a8-0b1831dbc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fd6bd-10a7-48f5-a5db-07320702d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they expressed little confidence Erdogan''s concerns could be
        resolved by the end of the summit — scotching hopes for a grand welcome in
        Madrid.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106bbee3-eb34-4ead-9bd3-c056e6e6323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fed6e-0134-4618-9bac-c2d7d493f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new focus: China</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db9f30-a897-4cf7-a3b6-ae2b1fb3c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s G7 summit on the Cornish coast in English, Biden
        pressed fellow leaders into inserting tough new language condemning China''s
        human rights violations into a final communiqué. Leading up to the document,
        the group had at-times heated conversations behind closed doors about their
        collective approach to China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c891b4a-4676-417a-91a1-e34c3319204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dfa2f-c07c-4c53-ba8a-9147d8a40dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic can make for fraught conversations since some European
        leaders do not necessarily share Biden''s view of China as an existential
        threat. Yet the President has made repeatedly clear he hopes to convince fellow
        leaders to take a tougher line. And Russia''s invasion of Ukraine has amplified
        the President''s oft-spoken warnings of autocracies versus democracies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b3127-7140-40a9-943f-aeb502201894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9858ec-1b9b-445b-8d5a-b9ff1b24fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is fair to say last year marked an important watershed
        with respect to the G7, speaking for the first time to China''s coercive economic
        practices," a senior administration official said this week. "We expect that
        that is going to be, if anything, a bigger a topic of conversation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604e790-3755-495b-abbf-fc0d7ed080e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783c492-b55f-4fbe-9109-02b2a1ddf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NATO as well, leaders will include China for the first time in
        the final "strategic concept" document, particularly the long-term challenges
        China poses to European security. For the first time, the summit will include
        leaders from Asia, including from Australia, Japan, New Zealand and South
        Korea, as guest participants.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b13f9-6db3-4edc-91bf-4a96f5939bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65371c-7278-4b5f-aae4-0154154c0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden plans to make a renewed effort at launching a global infrastructure
        partnership meant to advance low-and-middle income countries, another attempt
        to challenge China''s reach.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e4596-c6c7-498a-b044-a773f3152161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44983fb7-64d3-452e-93fe-2a17672d5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate commitments</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1298a-caa1-4ad3-8a09-2da9878af66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 countries will also discuss their goal to reduce fossil fuel
        use and take meaningful steps toward addressing the climate crisis. But the
        race to get off Russian natural gas in Europe and to ease gasoline prices
        in the US has thrown a wrench in these countries'' climate commitments --
        and they are quickly running out of time to meet their targets.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be938b-871e-466d-a8f5-54733e79341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e952be-8f2a-499f-b39a-a299f0442231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the EU touted a sped-up clean energy transition in response
        to Russia''s invasion of Ukraine, individual European countries -- including
        Germany and the United Kingdom -- are moving back to coal to replace the lost
        gas. And Germany is also looking to Africa for new gas supply.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e71816-5812-467a-ac4c-55f5ce4e4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6e797-c5e0-4696-a751-8c8eddcb8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany starting to backtrack and Chancellor Scholz looking at
        doing a new deal with Senegal on gas supply. That''s a worrying sign for the
        G7 unity in May for shifting out of fossil fuels," Alex Scott, climate diplomacy
        and geopolitics program leader at global climate think tank E3G, told CNN.
        "What''s happening in Germany at the moment is sending the wrong message."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14f5c9-1a28-480e-b874-55abba46b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efc2e4-b6b7-4dcf-9292-490957c3c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Biden and his administration have made bringing down
        gas prices their top priority at home, with Biden recently backing a gas tax
        holiday opposed by many members of his own party. Scott also told CNN she''s
        looking for concrete commitments from the US on phasing out coal, something
        it has struggled to do in past climate negotiations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296bca4-860d-4a1d-9729-638314b4f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b40b9-3adb-46db-bff4-ef3fe3395813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for the US to actually put some new policy on the table,"
        Scott said. "That means clarifying when and how the US is going to end its
        obsession with coal. The change in government and the wave of climate ambition
        and target setting that brought is kind of expired now."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a0df0-ba09-4345-a212-efd98eecd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:01:42.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/25/politics/what-to-watch-from-biden-at-the-g7-and-nato/index.html"
        target="_blank">"Biden heads to Europe to keep allies united against Russia
        as a grinding war in Ukraine takes its toll"</a></em></p>'
  'Biden-signs-bipartisan-gun-safety-bill-into-law':
    'author': 'Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T22:05:39.818+08:00
    'imagesource': 'jcr:da35f816-db49-4232-9e3c-84034b197a44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6511e3a-7ded-451b-a222-f553190b6793'
    'lead': 'US President Joe Biden signed into law the first major federal gun safety
      legislation passed in decades, marking a significant bipartisan breakthrough
      on one of the most contentious policy issues in Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T22:05:16.963+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:29:46.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:35.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden signs bipartisan gun safety bill into law: ''God willing, it''s
      going to save a lot of lives'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e1be7-2925-4d51-b67f-65283dbb671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Saturday signed
        into law the first major federal gun safety legislation passed in decades,
        marking a significant bipartisan breakthrough on one of the most contentious
        policy issues in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dbb1f-0d7f-4922-9993-b04406074497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82d710-9a11-49d9-b5a1-223f2e62f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God willing, it''s going to save a lot of lives," Biden said at
        the White House as he finished signing the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27069579-c9a2-49ba-9a48-c7d7998eff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200c030-021f-495a-866d-cabbdf7e4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation came together in the aftermath of recent mass shootings
        at a Uvalde, Texas, elementary school and a Buffalo, New York, supermarket
        that was in a predominantly Black neighborhood. A bipartisan group of negotiators
        set to work in the Senate and unveiled legislative text on Tuesday. The bill
        -- titled the Bipartisan Safer Communities Act -- was released by Republican
        Sens. John Cornyn of Texas and Thom Tillis of North Carolina and Democratic
        Sens. Chris Murphy of Connecticut and Kyrsten Sinema of Arizona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07800626-a5a5-4fe7-b1ca-2bae89c8ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088fb23-2609-4238-a30e-71f9e0d32228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Friday passed the bill by 234-193, including 14 Republicans
        voting with Democrats. The Senate passed the bill in a late-night vote Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8da3d3-69ce-4618-8176-f3d23a1e44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef8cee-92c5-47cf-ac78-a978e7705bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks Saturday, the President announced he''d host members
        of Congress who supported the landmark gun safety legislation at a White House
        event on July 11, following his return from Europe, to celebrate the new law
        with the families of gun violence victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9584301-de33-41ce-b9ae-260c50e282b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c1951-6d90-436c-a440-821eee5f9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package represents the most significant new federal legislation
        to address gun violence since the expired 10-year assault weapons ban of 1994
        -- though it fails to ban any weapons and falls far short of what Biden and
        his party had advocated for, and polls show most Americans want to see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a121d-e9c1-4b73-8273-df92c6958922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9c0d1-578e-47c0-931d-2acd7c5c0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this bill doesn''t do everything I want, it does include
        actions I''ve long called for that are going to save lives," Biden said. "Today,
        we say more than ''enough.'' We say more than enough. This time, when it seems
        impossible to get anything done in Washington, we are doing something consequential."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcea0d-3cd2-488b-99d7-e132f8885b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e4fed-95ec-4dad-af31-45f8214cbb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added, "If we can reach compromise on guns, we ought to be
        able to reach a compromise on other critical issues, from veterans'' health
        care to cutting edge American innovation and so much more. I know there''s
        much more work to do, and I''m never going to give up, but this is a monumental
        day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01f6a7-e5cd-4939-adff-8f3d58082a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b9041-f0f0-4317-833a-e4e1e02af43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes $750 million to help states implement and run crisis
        intervention programs. The money can be used to implement and manage red flag
        programs -- which through court orders can temporarily prevent individuals
        in crisis from accessing firearms -- and for other crisis intervention programs
        like mental health courts, drug courts and veterans courts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdef834-4d07-4cad-825c-17f5a1816c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09d0b8-f12f-4a94-a052-3bedc3bb0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill closes a years-old loophole in domestic violence law --
        the "boyfriend loophole" -- which barred individuals who have been convicted
        of domestic violence crimes against spouses, partners with whom they shared
        children or partners with whom they cohabitated from having guns. Old statutes
        didn''t include intimate partners who may not live together, be married or
        share children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca690e86-db62-45d7-8e0b-279c833d9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d778619-8621-431e-8b03-798a0c702511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the law will bar from having a gun anyone who is convicted of
        a domestic violence crime against someone they have a "continuing serious
        relationship of a romantic or intimate nature." The law isn''t retroactive.
        It will, however, allow those convicted of misdemeanor domestic violence crimes
        to restore their gun rights after five years if they haven''t committed other
        crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff408edf-0116-40ab-99b5-d94a9cef9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392d1da-b4ed-4a56-946f-512fa6f0b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill encourages states to include juvenile records in the National
        Instant Criminal Background Check System with grants as well as implements
        a new protocol for checking those records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68909cc6-bf21-47b9-a2b2-f8340a77c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77486739-71ad-4f4f-8374-dce5d035812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill goes after individuals who sell guns as primary sources
        of income but have previously evaded registering as federally licensed firearms
        dealers. It also increases funding for mental health programs and school security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f509b1-1c36-455c-83ec-5a098da82627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15321f81-b4da-4a49-ad70-cd2ce71bb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before signing the bill, Biden praised the families of gun
        violence victims with whom he had met. He said their activism in the face
        of loss was a difference-maker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5987eb-4bdc-4936-bee8-32741512b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929f45f-2d62-4099-b9a6-aa4307277907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I especially want to thank the families that Jill and I have (met),
        many of whom we sat with for hours on end, across the country. There''s so
        many we''ve gotten to know who''ve lost their soul to an epidemic of gun violence.
        They''ve lost their child, their husband, their wife," Biden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4e028-f7f0-47f6-96dd-0d96a5ecedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea77c5-2c7e-4f5c-a70f-4cc083d68212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T22:05:16.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:29:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is going to fill that void in their hearts. But they led
        the way so other families will not have the experience and the pain and trauma
        they''ve had to live through."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5762564-7d1e-4d56-b654-30d2a16ec70d'
      'mgnl:activationStatus': true
