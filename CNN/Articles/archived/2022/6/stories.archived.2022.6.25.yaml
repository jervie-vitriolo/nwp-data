      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imported sugar arrived in the country last week. Why
        is the price still so high? The premise that there''s no supply hence the
        increased prices is wrong.]</p>'
