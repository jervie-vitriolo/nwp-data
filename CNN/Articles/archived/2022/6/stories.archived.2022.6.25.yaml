      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter can be done by using one’s skills, like cooking during
        the weekend and selling it, or being a freelancer. Any additional cash may
        also be put in other investment vehicles —&nbsp;like Pag-IBIG’s MP2 and accredited
        e-banks —&nbsp;to further grow it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a27f7c-04a4-46d3-b728-ae717775aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Richard Sanz, director for advocacy of Philippine
        Franchise Association, noted the benefits of investing in franchising. Doing
        so gives the investor control over the investment, compared to when investing
        in, for example stocks, wherein one has not much control over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0353b-deee-4e88-b63a-32db55eb7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T10:22:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:30:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In franchising, you have a franchisor that helps you. You have
        a proven business model... You are, as franchisee, you share in this success,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ba585-ca7b-4d80-8b80-c926cbc1e815'
