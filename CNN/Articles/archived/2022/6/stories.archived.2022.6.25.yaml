    'template': '1'
    'title': 'Suspected Russian spy was well-liked by classmates, but something just
      seemed a little off'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a3740-f902-44a4-92ac-d340be9007d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Victor Muller''s accent just didn''t sound
        right.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54fb05-6c07-463c-81b3-267b930753c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77871637-b003-458a-8066-3b6a034692ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man now alleged to be a Russian spy was studying at the prestigious
        Johns Hopkins'' School of Advanced International Studies, an elite graduate
        program favored by US military personnel, young diplomats and, sources say,
        future spies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9903c4-fcd9-4e45-9971-c7a8e654e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ad69c-bf4c-4f81-97ac-6da96e764463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregarious, smart, and often seen toting a helmet for his beloved
        motorcycle, "Muller" was known, and even liked, by his fellow students and
        the faculty at SAIS. But his muddled accent caught the ear of a few classmates.
        On one occasion, a fellow student asked him outright: Are you Russian?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a8543-f5f2-4be2-8ee1-3310a7190b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e788ce-5a92-4314-b938-af6975fc2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spy brushed off the question. He was from Brazil, he said in
        what turned out to be part of the elaborate cover identity he spent years
        building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1a8e5-c36b-4923-b4b3-41f40c978b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31679c1-6ea6-4ea4-84c6-20eaa0a53be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, it was a red flag," the former classmate told CNN,
        speaking on the condition of anonymity. "I remember thinking at the time it
        didn''t really make sense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a431fee-6931-4a12-8833-f38dd13ebea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2bdc6d-22fe-4365-b44b-beb30d98a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muller" graduated from SAIS in 2020. Last week, a Dutch intelligence
        agency publicly identified him as Sergey Vladimirovich Cherkasov, a Russian
        military intelligence officer who in April traveled to the Netherlands to
        start an internship at the International Criminal Court (ICC). From there,
        he would have had a perch to spy on war crimes investigations into Russian
        military actions in Ukraine and elsewhere, sources say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa14f3-4617-4e2c-bece-c6ac75a774d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a771aa-c605-45a0-a0fb-5dde3213dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch officials stopped him at the border and sent him back to Brazil,
        where he had been living under the forged identity of a Brazilian man whose
        parents are deceased, according to Brazilian police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd178ef-06fa-41bf-a6e7-209862ee4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85998b-1c03-4bff-a833-3698eb07a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear when the US became aware of Cherkasov''s
        true identity. The FBI has an active investigation open, according to one
        source familiar with the intelligence. US and Dutch intelligence agencies
        shared information about Cherkasov some time ago, according to a separate
        US official, though it''s not clear when that occurred. Yet another US official
        wouldn''t address how the Russian intelligence connection came to light, adding
        that the FBI worked closely with the Dutch authorities on tracking his activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f5dce-f785-4cc9-b07b-a46d669d81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf42f4e-4c76-4798-b407-99374873f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of Cherkasov''s true identity has roiled faculty
        at SAIS. But to former intelligence officials, Cherkasov fits a well-known
        pattern: Russia, among other foreign powers, seeks to place young intelligence
        operatives in American academic institutions to help build their deep cover
        identities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a03a18-d569-4e47-b54d-2db06d3583cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c49c4d-c2c6-48a7-b529-b84ef18a2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the mission of so-called "illegals" -- a spy operating under
        an identity not linked to the Russian government in any way -- is to do little
        more than simply establish legitimacy as a student, said John McLaughlin,
        a former deputy director of the CIA who now teaches at SAIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48270cd7-78e5-4f66-b1d4-7e25124cbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d11427-97d7-4dfb-afd9-5855b6e3af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unusual," McLaughlin said. "My sense is that passing
        through SAIS was a kind of laundering experience for him. These Russian illegals
        tend to go through a long process of credentialing themselves in order to
        establish credibility as who they claim to be."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f7a35-9919-4416-b183-af77cb9320f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f816d-27d5-4802-b467-6c94817d04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAIS declined to comment when reached by CNN on Friday. But in an
        email to faculty and students obtained by CNN, SAIS dean Jim Steinberg confirmed
        that Cherkasov graduated in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145c8d4-1666-4466-a84e-c2274887b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d439a-df25-4ad0-8ad3-ee4ec2bbddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to monitor developments, but we have no further
        information to share at this time," Steinberg wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f1b3e-6821-49e0-b692-67eb6c78d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b9846-86d5-4535-ac72-ed067290f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherkasov did not respond to a phone call or text message seeking
        comment on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4a44a-322f-4b69-a8e4-bbe257ae87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdc37c-5599-48a4-b8d0-7786e4289898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Teacher''s favorite''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b862bc-1ebd-4672-bf54-d4cc8f1839f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherkasov appears to have carried out that mission quite successfully.
        One of Cherkasov''s professors -- who taught a class on genocide -- wrote
        his reference letter for the internship at The Hague.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f105fc-c804-4bb2-9c5a-89cc4a581a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc43c0-d664-4331-bb0f-80d596e57872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another SAIS class, "he was the teacher''s favorite," said another
        classmate, who like other former classmates spoke to CNN on the condition
        of anonymity out of fear of retaliation from the Russian security services.
        "He was a very nice guy, very open-minded, very active in class."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe8901-1c27-4f08-a3f1-1d2f90e48e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e6bb1-2eff-4265-ae4c-60a1d7791c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy I would have never suspected [of being a spy]," the former
        classmate told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d84f1a-b244-4558-b41e-a67b226c2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ca773-8821-49b0-a16c-b3f72322ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third former classmate of Cherkasov, a US military officer, struck
        up a conversation one day with Muller about their shared love of motor bikes.
        Eventually he got the impression that he and Muller might go for a ride together,
        the military officer told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9bb97-9d7e-4e9c-8e03-17da0acb05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a607c5-e4dc-4ab0-920d-f725f547ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, he asked Muller if he spoke Russian, since it sounded
        like he might based on his accent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118237e-da72-4bd3-8295-0d391dfaf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95160f1b-770a-4876-be5e-ae855982a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller denied being able to speak Russian and became withdrawn,
        the military officer said. The motor bike ride never happened.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31611130-6cd1-4626-8ea8-34ac85eb6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999aa66-dbae-4a5c-94e1-dc5243cab1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple former intelligence officials told CNN it would not be
        unusual for US counterintelligence officials to allow a Russian "illegal"
        to continue his studies in order to watch him and try to learn who his contacts
        are, whether he is operating in a larger network inside the United States,
        and how he is building his cover. It''s possible the US tipped off the Dutch
        intelligence service, these people said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8be63-f01a-47e9-a134-3d2a0089677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493aaef-d7c2-4e68-a18a-fbf5e221ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence declined to
        comment on the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f666b63-7123-4f24-b959-953c039d0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ee3c8-0500-4fe0-906b-83977cf9a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another former counterintelligence officer noted that US intelligence
        services sometimes aren''t aware of student spies until they become more actively
        engaged in carrying out espionage -- and only then, do they trace their histories
        back to SAIS or other academic institutions in the United States with a foreign
        policy bent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e5769-3a96-493a-94f0-3d53c4a64865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e704f-d998-4be9-9fdf-65b9f44e026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Insider threat''</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f9a61-d1de-4ac6-ad9f-78b733cdf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the Kremlin would want to plant a spy in the International Criminal
        Court is clear, former intelligence officials say: It would offer Russia a
        crucial window into the investigation into alleged Russian war crimes -- in
        Georgia in 2008 and in Ukraine in 2022.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81704710-a56c-4141-820f-a7238c9621b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231f260-2e2c-429e-9ba8-cf81abb49f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those reasons, covert access to International Criminal Court
        information would be highly valuable to the Russian intelligence services,"
        Dutch intelligence said in its statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e805a9-6f43-43ed-a714-3accf7e7e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f76cf9-ef44-4e92-8a9a-cd064d56a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effectively planting a spy is increasingly difficult for intelligence
        services across the globe, thanks to ubiquitous surveillance technology and
        the degree to which most people live their entire lives online in 2022. An
        online profile that only popped up a few years ago, or a profile that suddenly
        goes inactive, can be a tip-off for counterintelligence officers trying to
        spot spies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5d6a0-fcb3-4f6a-8ec4-d043d7e580b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6271a26-4e1c-4cd1-871a-98cb4575a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is equally difficult for American spies operating abroad
        under "nonofficial cover," a so-called NOC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ae671-4d70-46f1-90db-dd650096d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f15ac-e57d-4916-a002-8304d4f343a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any sort of durable long-term illegal is not a dying breed but
        far more difficult to do now than it once was," said one former US counterintelligence
        official. "And that''s true for everybody."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc4ea0-a57e-4f61-a84a-c40d1ea28b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdbba2-6cb9-4b5c-a66a-3acc7945988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US arrested and deported 10 Russian operatives as part of a
        spy swap with Moscow in 2010, one of whom had graduated from Harvard''s John
        F. Kennedy School of Government 10 years before and had been living in Cambridge
        with his wife and two children. Harvard subsequently stripped Andrey Bezrukov
        -- who went by the name Donald Heathfield -- of his degree. His wife, Elena
        Vavilova, graduated from McGill University and was deported as part of the
        same swap.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8be202-1f2b-47df-ab97-b94350e0202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc898e-c935-4dd5-bf66-c75a960d7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherkasov had similarly sought to quietly build an alternate identity
        over the course of years. The Dutch intelligence agency published a crude
        "legend" that it says was probably written by Cherkasov in mid-2010, laying
        out his false history as a Brazilian man born in Rio de Janeiro in 1989. He
        details this fake family history through multiple generations, offering a
        myriad of small personal idiosyncrasies: a hatred for fish, a beloved aunt,
        a crush on a geography teacher.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30266c5b-04b1-490d-9ae4-6edfcf9b6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ddc18-c804-463b-8cfb-27ab5b5f7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Cherkasov began attending college at Trinity College Dublin,
        studying political science and graduating in 2018. The same year, he traveled
        to the United States to obtain his master''s degree at SAIS.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57a7e4-3f8c-48f6-8681-a9eecf9c9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422adc2d-8ae0-4738-830b-4e905c1c2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unanswered questions</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd45d1b-5ce1-4c68-9e2d-beb1a3534106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his time as a student, Muller maintained an active digital
        life. In 2017, he started a blog on geopolitics, according to the open-source
        intelligence company Bellingcat. He maintained a Facebook and a Twitter account,
        full of friends from both schools and, in September 2018, published a YouTube
        video introducing his new motorcycle. In the video, a man whom Bellingcat
        identifies as Cherkasov can be heard chuckling and greeting at a trolley of
        tourists riding near the Potomac River.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb2512-0fa0-4ef9-9622-083ba5ddc7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7c8e8-3268-4a09-b6df-0f14f7084f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not clear how far back Russian intelligence plotted
        to place Cherkasov at The Hague -- some former intelligence officials said
        it might have been opportunistic rather than a long-running plan -- Cherkasov
        did take classes that made sense for a student interested in The Hague as
        a career path, including a class on genocide.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc222d4-541a-4fed-a9a3-3bfde9e524dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d350fce-ace9-4657-8c42-1a310a227ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policy memo that Cherkasov wrote for one of his SAIS classes exhibits
        the sober and anecdote-rich analysis one might expect from a student of international
        affairs. The memo, obtained by CNN, advocates potential US responses at the
        United Nations to help stop a genocide. It''s the sort of US policy discussion
        that has in recent months applied to trying to curtail Russian violence in
        Ukraine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72488a53-af2d-41da-b570-dda93f8c5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34113425-903c-441a-aa65-429c9b7dbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to multiple people familiar with him while at SAIS,
        Cherkasov was a good student -- smart, engaged and talkative in class.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e9259-85f7-47f5-be47-2d0861a33d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d59d4-a650-4525-b239-98341dcc1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One class that Muller either enrolled in or audited was on strategic
        diplomacy, popular with US military and intelligence professionals, and taught
        by Steinberg, a former deputy secretary of State in the Obama administration
        and current dean of SAIS, according to one of the former SAIS students.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d09f58-7b88-4950-8eb8-dc36ecd5fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d3b1a-8814-4645-a6d3-b56b4cd75187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAIS faculty and students have been left stunned by the revelation
        that the Brazilian student with the funny accent was, in fact, a Russian spy.
        SAIS faculty who spoke to CNN on the condition of anonymity say that the school''s
        communication to them has been bare bones, little more than an acknowledgment
        of the public reporting.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75223866-18f6-4b50-bc9e-039fa8a685d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b632c2-b581-4834-b824-8411682e9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s off-putting," said the former SAIS student who pressed Cherkasov
        on his accent. "For me, it raises a lot of questions about how he was admitted
        to SAIS, how he was able to travel."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2d5d9-890b-4455-a61c-23f988989c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T13:29:47.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:30:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/24/politics/russian-spy-johns-hopkins-classmates-accent-suspicious/index.html"><em>
        "Suspected Russian spy was well-liked by classmates, but something just seemed
        a little off"&nbsp;</em></a></p>'
