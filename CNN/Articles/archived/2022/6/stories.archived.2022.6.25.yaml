      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the country has enough supply of Pfizer
        vaccines for the age group’s booster shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895782f0-f2ef-44ff-9742-85388c57efb1'
