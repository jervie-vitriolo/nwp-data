  'russian-spy-johns-hopkins-classmates-accent-suspicious':
    'author': 'Katie Bo Lillis and Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-25T13:28:00.189+08:00
    'imagesource': 'jcr:8a6dc33d-421d-423d-b953-11f170f882a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86fb1b39-1b93-4825-b48e-843a97700c0d'
    'lead': 'Victor Muller''s accent just didn''t sound right.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T13:29:47.479+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:30:00.522+08:00
