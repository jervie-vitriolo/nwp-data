    'template': '1'
    'title': 'Producers belie SRA''s claim of sugar supply shortage in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5060244-01fe-4627-9835-cf2ed07aab50'
