    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af71399-2bd3-4f7e-b8aa-1b9a246cf60f'
    'lead': 'The National Telecommunications Commission cannot just restrict access
      to websites based on accusations made by National Security Advisor Hermogenes
      Esperson, the Integrated Bar of the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T17:26:36.259+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:29:54.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:31.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC not authorized to block websites based on mere allegations, says
      IBP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee3cac-a799-4738-8a5b-781dd011399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong>&nbsp;—
        The National Telecommunications Commission (NTC) cannot just restrict access
        to websites based on accusations made by National Security Advisor Hermogenes
        Esperson, the Integrated Bar of the Philippines (IBP) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ba9ad-c9b6-4e6f-8f60-0a4595c19790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7a67e-8449-4d45-bdbc-3e61bb58d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IBP, Esperon''s request to have the sites of several
        independent media and progressive organizations blocked is "bereft of legal
        basis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d05ef4-75d5-4f73-b082-c2540223f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d01c4a-0376-4769-9c1b-bceab18108be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that his claims that the organizations have ties to communist
        groups would be treated as hearsay in court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8101e88-aa1e-4b99-87f1-87c8990e9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446c744-4612-4edf-bbdb-796e64bae2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC has no power to restrict access to news websites and members
        of the press based on mere allegations," the lawyers'' group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3aa6c3-453f-4d48-996b-af817284bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99a7b2-1e60-49f5-a1dd-cc8b45fe8cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither may it extend the scope of the Anti-Terrorism Council''s
        designation order to ''affiliates'' at the barest invocation of terrorism,"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ba91e-9fc7-498b-a1ce-eeb0f7b476c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d0298-a9bd-4a6a-b44f-652138808918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the NTC <a href="https://www.cnnphilippines.com/news/2022/6/22/NSA-Esperon-website-block-CPP-NPA-media-groups.html">ordered</a>
        internet service providers to immediately block access to websites which Esperon
        alleged are "affiliated to and are supporting terrorists and terrorist organizations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9abccd-caec-491b-8729-08980931bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961b88c-59e3-4592-b4fa-1a2c267e74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, did not provide proof to back his claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bee6c-3596-4e76-9b6a-9b53313f5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4761e1-dfdc-4cff-8b3a-28eb5b9eb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC''s "baseless" directive "only serves to embarrass" the outgoing
        Duterte administration, IBP said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47990d0-4c3e-41af-a09a-e5631420c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6cdd6-416e-4c1b-8690-66a776f3c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stressed that Esperon''s move is a threat not only
        to press freedom, but also to the legitimate activities of human rights advocates
        and other progressive groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fb401-805f-4966-a452-44979770a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf53ab-06d5-4e4f-a905-40267b52c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T17:26:36.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC''s order silenced nuns, priests, and reporters," IBP said.
        "Are lawyers next? Will the IBP''s website be shuttered for aiding those at
        the margins of society if some of them are then tagged as ''affiliates''?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c578a0-ae7b-4906-9e8c-03c4c188c120'
      'mgnl:activationStatus': true
