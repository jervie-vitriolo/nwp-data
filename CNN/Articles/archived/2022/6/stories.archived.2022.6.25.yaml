      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s plan would be funded with $470 million appropriated
        in the administrations FY 2023 budget.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b94ac2-b3b2-49aa-90fd-16ad9fc5c287'
