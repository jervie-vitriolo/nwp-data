      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CCTV footage showing that Delos Santos was being dragged by uniformed
        men before his death nullified the police''s claims that the young Grade 11
        student was armed and fired a shot in the crime scene in Caloocan City.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8900eaf-fc27-41a4-88fc-1d0e935894b3'
