      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/24/europe/norway-oslo-gay-bar-shooting-intl-hnk/index.html">"Oslo
        shooting near gay bar investigated as terrorism, as Pride parade is canceled."</a></em></p>'
