    'jcr:uuid': '2f1ec5ae-f031-4db5-8e90-66fd500e4db6'
    'lead': 'ICC Prosecutor Karim Khan says the Philippine government’s investigations
      only showed a small number of killings that did not lead to any criminal prosecutions.'
