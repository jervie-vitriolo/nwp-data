    'title': 'DOH lists 5 areas in NCR under COVID-19 moderate risk classification'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a041d9-6486-4c9f-81e4-787bd38de706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T15:43:32.276+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The Department
        of Health (DOH) on Saturday said five areas in Metro Manila are placed under
        the moderate risk classification for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d1ecc-ce8d-46b9-96c5-3c8a2f67c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T15:43:32.276+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:29:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, dito sa</em> National Capital Region, we have five
        areas under moderate-risk classification," Health Undersecretary Maria Rosario
        Vergeire said in a public briefing.</p>'
    '3':
