      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4977b6-297f-4cb5-b454-3cb9f347d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T21:09:50.954+08:00
      'mgnl:createdBy': 'david'
