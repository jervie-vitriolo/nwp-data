      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers’ group vowed it will continue to assist the victims
        pushing for an investigation in the Philippines, adding it would prepare for
        eventual trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb384296-df88-46a0-b76f-7a88c4d54e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the ICC suspended its investigation into the Duterte
        administration’s war on drugs following a deferral request from the Philippine
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ebe7a-2aab-453d-96d1-a148271a0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan, in his latest statement, said the request was not justified.
        He argued that the Philippine government failed to show proof and details
        of its own probe on related killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ebfc5-5646-4197-9985-721e8e04315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2021/11/30/Drug-war-victims-families-ICC-no-genuine-investigation.html">Relatives
        of drug war victims tell ICC: No genuine probe in PH</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cb6a3-940e-432d-8655-d98d21961e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH govt fights back</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808ce18-7e75-4fad-a209-7c521cb2b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, maintained that authorities have launched
        the necessary investigations into the deaths related to the anti-drug drive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589831a-64d4-4a04-be17-1d53c705a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This shows transparency and the efforts to address alleged flaws
        in the campaign are in fact supported by the United Nations in its technical
        cooperation program with the Philippines,” acting presidential spokesperson
        Martin Andanar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbb819-d9a5-498b-98d7-8092771eee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Justice Secretary Menardo Guevarra declined to comment,
        saying he will first speak to the Department of Foreign Affairs and other
        agencies involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281d2d6-e06f-45f8-a827-56a49faf50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:00:15.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to our internal understanding, all public statements about
        the ICC case shall emanate from the DFA," Guevarra said.</p>'
  'AFP-activates-Vice-President-Security-Group':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-25T16:52:46.878+08:00
    'imagesource': 'jcr:e067abef-e400-4d8b-bebb-db3ec8e98f3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20242821-7bb1-481c-aab6-9f1fcadc779b'
    'lead': 'The VPSPG, previously known as the Vice Presidential Security Detachment,
      is a unit tasked to ensure the safety of the country’s vice president and her
      family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-25T16:55:28.800+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:29:56.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:29:30.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP activates security group for PH vice president'
    'updated': 2022-06-25T20:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30021b-5f03-4667-8e9f-e052e0f7d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:55:28.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—</strong> The Armed
        Forces of the Philippines (AFP) on Saturday said it has activated the Vice
        Presidential Security and Protection Group (VPSPG) for Vice President-elect
        Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4977828-6fa4-4599-8082-0c0323790400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:55:28.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VPSPG, previously known as the Vice Presidential Security Detachment,
        is a unit tasked to ensure the safety of the country’s vice president and
        her family, the AFP said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67713baf-0881-47dc-9f0e-5132fc7e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:55:28.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP saw it fitting to provide the Office of the Vice President
        a dedicated unit that shall ensure the safety and security of the second-highest
        elected official in the country,” Chief of Staff General Andres Centino said,
        expressing confidence that the newly installed group will perform their duties
        “to the best of their abilities.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7a6cc-379c-4a94-b5d4-6f64181c9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:55:28.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Rene Giroy was named as the VPSPG’s first commander, Centino
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a666510-31b0-4e6e-a243-8804e045f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:20:28.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the vice president-elect thanked the AFP and the
        Department of National Defense for the move, which she said will guarantee
        continuity in security for all of the country''s vice presidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3874949-b2f9-42c2-8715-616ac029f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:20:28.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfec3d-a08d-4f8c-be2b-33cfaf681991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T20:20:28.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:29:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the VPSPG may be expected to help solve possible
        problems, "if, in future elections, the vice president and the president face
        the misfortune of having strained relations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ac864-c075-4bed-abdb-d191b8c70708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T16:55:28.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:29:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte took her oath on June 19 as the 15th vice president
        of the Philippines. Her term will officially start on June 30.</p>'
  'DOH-booster-dose-minors-rest-of-population':
