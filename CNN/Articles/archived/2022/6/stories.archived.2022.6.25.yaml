      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Gonzalez of Ohio</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350d0e7-0036-470a-9f8e-1869a9addf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the Senate on Thursday with 15 Republicans joining
        Democrats in support. The final tally was 65-33.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152fb5d-512d-4462-971b-48bdff2fcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086eace-3fbd-4653-99b8-29b317eff2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation came together in the aftermath of recent mass shootings
        at a Uvalde, Texas, elementary school and a Buffalo, New York, supermarket
        that was in a predominantly Black neighborhood.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6d3f0-3469-4786-b4b2-047e3448ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffc313-35a7-49b3-b5b7-461dd7e3e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of negotiators set to work in the Senate and
        unveiled legislative text on Tuesday. The bill -- titled the Bipartisan Safer
        Communities Act -- was released by Republican Sens. John Cornyn of Texas and
        Thom Tillis of North Carolina and Democratic Sens. Chris Murphy of Connecticut
        and Kyrsten Sinema of Arizona.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0af755-fe97-46ad-87f3-aad20d2f0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cb347-254d-4190-ba83-b1b623abc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers then raced to pass the bill before they left Washington
        for the July Fourth recess.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51376d8-1a3d-4968-a594-0171f731d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63e1fe-48a4-4eda-a7dc-fe6ecefca564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers searched for a compromise, there were points at which
        it was not clear whether the effort would succeed or fall apart. But while
        the bipartisan effort appeared to be on thin ice after several key sticking
        points emerged, ultimately negotiators were able to resolve issues that arose.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991bd29-35ee-4e46-b458-3981c5136637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca7cc3-de8e-47f8-8f0b-2a4ae81697c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key provisions in the bill</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130e083-00af-464a-ba2d-3ac88d6a52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill includes $750 million to help states implement and run
        crisis intervention programs. The money can be used to implement and manage
        red flag programs -- which through court orders can temporarily prevent individuals
        in crisis from accessing firearms -- and for other crisis intervention programs
        like mental health courts, drug courts and veterans courts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7c38-459f-4eb5-926c-93897d74bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741cb64-7601-4d9b-aca4-2f66733ef9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill closes a years-old loophole in domestic violence law --
        the "boyfriend loophole" -- which barred individuals who have been convicted
        of domestic violence crimes against spouses, partners with whom they shared
        children or partners with whom they cohabitated from having guns. Old statutes
        didn''t include intimate partners who may not live together, be married or
        share children. Now the law will bar from having a gun anyone who is convicted
        of a domestic violence crime against someone they have a "continuing serious
        relationship of a romantic or intimate nature."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7ed0d-f073-4520-b680-0244cd31127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8f342-c621-415b-a639-c1f444f2392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law isn''t retroactive. It will, however, allow those convicted
        of misdemeanor domestic violence crimes to restore their gun rights after
        five years if they haven''t committed other crimes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8cd90-f75f-4e68-9e07-cab87204cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259ddc6-441f-44d4-8cb6-013ef7a37f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill encourages states to include juvenile records in the National
        Instant Criminal Background Check System with grants as well as implements
        a new protocol for checking those records.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6408c5-237c-4987-b9c9-1f4a3ec13874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38219734-c7ea-4c8f-97ff-531f9dd27c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-25T03:18:29.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:30:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill goes after individuals who sell guns as primary sources
        of income but have previously evaded registering as federally licensed firearms
        dealers. It also increases funding for mental health programs and school security.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589887b-cfa9-4420-932b-6353c55408c8'
