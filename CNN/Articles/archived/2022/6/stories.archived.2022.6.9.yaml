      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) –</strong> Four Philippine
        schools entered the 2023 World University Rankings of United Kingdom-based
        higher education information firm Quacquarelli Symonds (QS).</p>'
