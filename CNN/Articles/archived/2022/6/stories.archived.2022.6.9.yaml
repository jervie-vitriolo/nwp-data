      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>ERRATUM:</strong> An earlier version of the article
        quotes Quito&nbsp;that "Itim" was&nbsp;Max Jocson''s first film as a composer.
        Jocson''s first film as a composer is "Maynila sa mga Kuko ng Liwanag." We
        have corrected this oversight.</em></p>'
  'Curry-foot-injury-Game-3-NBA-Finals':
    'author': 'Rory Carroll, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
