    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec764997-f102-4b83-9b2b-c29fcb5f03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Sandiganbayan
        has found outgoing Surigao del Sur Representative Prospero Pichay Jr. and
        one other ex-official of the Local Water Utilities Administration (LWUA) guilty
        of three counts of graft over the anomalous acquisition of an insolvent bank
        in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337d42b-bf4c-4d59-bfb7-e55471bbcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b74acf-0888-41bc-8842-6e9868d92dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 66-page ruling dated June 7 and released on Thursday, the court
        sentenced Pichay, former chairman of the LWUA Board of Trustees, and Wilfredo
        Feleo Jr., the agency''s ex-acting deputy administrator for investments and
        financial services, to a minimum of six years and one month up to 10 years
        in prison for each of the three counts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa29ef-acab-4c34-b97b-f62948cae3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725da910-f478-46d3-bbb7-d1cdcb239510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction also carries with it the penalty of perpetual disqualification
        from public office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971bf66-dfe8-4e02-b0f6-b64ceec8ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
