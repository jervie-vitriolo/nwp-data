  'Wage-hike-Zamboanga-Peninsula-DOLE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-09T16:56:33.291+08:00
    'imagesource': 'jcr:02458f92-836c-46f0-a3b1-7e8b4532c022'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715d9c8a-2355-4fe7-b109-46c4f4514285'
    'lead': 'Minimum wage earners in Zamboanga Peninsula are set to get higher pay
      as the regional board approved new rates, the Department of Labor and Employment
      (DOLE) said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T17:00:51.577+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:26:39.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:59.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wage hike petition in Zamboanga Peninsula gets approval — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efa1f9-bfec-4c07-a811-e96dda93bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Minimum
        wage earners in Zamboanga Peninsula are set to get higher pay as the regional
        board approved new rates, the Department of Labor and Employment (DOLE) said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81548cc-cbd6-476e-8225-50ef29f00fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOLE said workers in the region have been granted
        a ₱35 increase in their daily minimum wage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee96d6d-6912-4c81-80aa-f9c589a21b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the new daily minimum wage rate to ₱351 in the non-agriculture
        sector, including retail and service establishments employing 31 workers or
        more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295361b-491e-4210-aa30-a95f8f4c4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those employed in retail and service establishments with 10 to 30
        workers will get ₱338 daily rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514cc44-b327-4812-a70e-4a8245de8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in the agriculture sector and retail and service establishments
        employing less than 10 workers will receive the increase in two tranches:
        ₱323 daily minimum wage upon the effectivity of the order, and ₱338 starting
        October 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143be55-c38b-49fc-8f26-95393d8f6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional board also granted a ₱500 monthly wage raise for domestic
        workers, pushing their take-home pay to ₱4,000 for chartered cities and first
        class municipalities, and ₱3,500 for other municipalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e10bbf-6b94-419c-b16d-fe826431dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE noted that more than 30,500 workers in private establishments
        and around 18,980 domestic workers would benefit from the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54dc14-12e8-4b5d-a42a-031252af2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:00:51.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage order, which was reviewed and affirmed by the National
        Wages and Productivity Commission, will take effect 15 days after newspaper
        publication, the DOLE said.</p>'
  'face-masks-optional-outdoors-cebu-province-':
