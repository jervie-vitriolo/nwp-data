      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> The Philippines
        has filed yet another protest against China, this time over the return of
        more than 100 Chinese vessels in the Julian Felipe Reef in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92740324-91b1-4ae3-af3c-1d308e13f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:13:07.140+08:00
