      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos assured the deals will be carefully studied to ensure the
        country does not fall into a debt trap.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbae683-bc4f-4f98-8940-225e3cf184ad'
      'mgnl:activationStatus': true
