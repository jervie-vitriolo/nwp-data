      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c390e3-e1bc-4c05-a370-b3c1fd4e6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Zubiri said he already committed leadership
        positions and panel chairmanships should he take the top post in the upper
        chamber, with Sen. Loren Legarda to be the Senate president pro tempore and
        Sen. Joel Villanueva as majority leader.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4886fb-cc22-4531-9467-31c326ca22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.182+08:00
      'mgnl:createdBy': 'glee'
