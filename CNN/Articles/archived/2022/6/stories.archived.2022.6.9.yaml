      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439083b-b710-4657-8b86-c35b1131d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.133+08:00
