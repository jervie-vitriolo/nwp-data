      'mgnl:lastActivated': 2023-01-19T13:26:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509651e5-6214-4df8-a14c-b9f49edd412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celtics forward Al Horford ended up on top of Curry during a scramble
        for a loose ball in the fourth quarter, leaving the Warriors guard writhing
        in pain on the floor but he was able to keep playing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4e9ad-4400-4c2f-b3a3-cd38de1901df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9422b7b-70fb-4489-b68d-69fab9dcd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously will be in some pain, but I''ll be alright. See how I
        feel tomorrow and get ready for Friday," Curry said after the game, a 116-100
        Celtics win that put Boston up 2-1 in the best-of-seven series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3a782-1839-4d9e-95c8-d380b44a7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like I''ll miss a game. I''ll take advantage of these
        next 48 hours to get ready."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a3b23-e032-444c-b78a-416e664b1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
