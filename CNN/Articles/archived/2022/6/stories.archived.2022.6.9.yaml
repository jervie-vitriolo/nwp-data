      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> Political
        scientist Clarita Carlos bared her initial plans as the incoming national
        security adviser of President-elect Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a58b62-afd2-42ed-aced-21d68a769d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d670b0-2d9b-4699-8f2f-b5742e1733b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC) will continue to operate despite previous appeals to abolish the
        anti-insurgency task force embroiled in controversy over red-tagging, saying
        it has been effective in its mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0e70d-443a-4462-91c4-ffbb3ba4b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7547ed6-b554-47b1-b35c-ec3155c0fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also hinted that peace negotiations with communist rebels
        will be discontinued under Marcos'' term, saying it has not been successful
        in ending insurgency.</p>'
