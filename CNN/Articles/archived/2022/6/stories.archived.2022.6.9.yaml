    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47ba95-37b6-4ef8-ac92-907fc0509c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief emerging Asia economist Miguel Chanco
        acknowledged the narrower trade deficit beat the $4.95-billion consensus for
        April, but not without warning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd6420-c025-4589-90a6-81449180500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75394d5-a3e3-41a4-8d93-b01868be552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news ends there, as two-way trade hit a major speedbump
        at the start of the second quarter," Chanco&nbsp;said in a note on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e166f-781e-45f8-b611-45d765acdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c449e-bcd9-4006-9055-f7920db856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our adjustment, exports fell by 4.2% month-on-month, more than
        reversing the 1.6% increase in the previous month, while imports plunged by
        a sharper 5.4%, destroying their 1.8% gain at the end of Q1. The damage to
        the y/y growth rates would have been more visible, if not for the favourable
        base effects in play," he said.</p>'
  'own-your-masterpiece-vivo-X80-series':
