      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90a82e-0e5e-45e6-85ac-7677dd3ae60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, a retired political science professor at the University
        of the Philippines, also responded to criticisms that Marcos should have appointed
        a person who has background in national security, saying the job requires
        more than a military background.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c25fa5-ebab-4689-9a3f-c7047d9dcc5c'
      'mgnl:activationStatus': true
