      'mgnl:lastActivated': 2023-01-19T13:26:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86530dae-ac2f-42a8-9497-1057aae753e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank based in Laguna was owned by the Wellex Group of the Gatchalian
        family, which includes Senator Sherwin Gatchalian, as well as by the Forum
        Pacific, Inc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e74efe-15a1-44c4-a43c-519423b159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
