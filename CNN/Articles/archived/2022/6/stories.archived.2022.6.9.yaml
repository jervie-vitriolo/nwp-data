      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb11fa-dfdf-4cc0-b025-374045d3f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritrovata also maintained the print’s unique, goldish-brown tinge,
        which De Leon says may have been a happy accident of the post-flashing process.
        “The lamp on that old black and white printer [used to post-flash the film]
        was not halogen, but tungsten, and the color temperature (I''m guessing here)
        was not constant.. It’s possible that the lower color temperature gave the
        film a warm, reddish gold hue, which surprised me. But I kinda liked the effect.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11951488-63c4-416c-8f2e-7ffbda6bac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
