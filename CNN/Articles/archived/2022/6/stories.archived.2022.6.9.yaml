      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it will be possible, but if you do serious
        pencil pushing, if you really study it, the 20 (pesos) for now may be challenging.
        You know how the prices of fuel and fertilizer are.]</p>'
