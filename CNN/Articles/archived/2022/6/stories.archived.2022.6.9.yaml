    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb346dc7-45ca-4a2b-ae16-a43cc5292e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Scorsese''s World Cinema Project funded the restoration of
        “Maynila in the Claws of Light,” which De Leon found unsatisfactory: “The
        final grading was not quite what the film originally looked like. That it
        won the Focal Press Best Restoration award is ironic.” Of the color grades
        of the ABS-CBN owned “Kung Mangarap Ka’t Magising,” “Kakabakaba Ka Ba?” and
        “Hindi Nahahati ang Langit," De Leon said, “The restored ‘Kung Mangarap''
        is a big disappointment. It looked like video, bright and contrasty, and something
        soft and ineffable, like the feeling of old Baguio, was lost.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84944bd-502c-467d-88f9-8afaf1f67039'
      'mgnl:activationStatus': true
