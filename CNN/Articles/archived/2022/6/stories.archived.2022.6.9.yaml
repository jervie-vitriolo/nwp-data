      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing President Rodrigo Duterte officially terminated peace talks
        with the Communist Party of the Philippines in 2017 due to what he said was
        the rebels'' "lack of accountability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d474596-1b79-47b0-aca3-66215ec652c4'
