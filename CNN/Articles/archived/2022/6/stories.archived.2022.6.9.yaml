      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2b11b-a41f-4bf7-97c2-b3b0efc5f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I supervised all the restorations personally, except for those
        owned by ABS-CBN. It proved difficult at times because in some cases, like
        ‘Batch ''81’ and ‘Kisapmata,’ Ritrovata had to combine scans from what was
        left of the original negatives and prints that were still intact and preserved
        at the AFA.”</p>'
