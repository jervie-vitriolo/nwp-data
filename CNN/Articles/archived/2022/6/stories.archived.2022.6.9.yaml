      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we''re going to accredit, who can be accredited and what is
        their participation? These are open for us to investigate and to study. But
        the timing is also something that we need to discuss and to decide on,” she
        noted as they are continuously evaluating the proposal to accredit vloggers.</p>'
