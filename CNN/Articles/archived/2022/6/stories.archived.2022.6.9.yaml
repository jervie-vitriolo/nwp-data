      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em>&nbsp;CNN''s Kyle Feldscher contributed to this report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276ce22-58d2-4045-b492-46f19dc35b5c'
