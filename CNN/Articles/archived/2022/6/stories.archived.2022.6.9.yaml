      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb81791-39f7-4fc1-9945-a8c7d47ba5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:58:32.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be honored to nominate him as Minority Leader, or to serve
        as Minority Leader myself, if that’s what we finally decide. For now, we’re
        working closely together first on forming the Minority," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a860dc-5898-4ae7-a185-377487f4e0d2'
