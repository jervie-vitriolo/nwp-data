      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1150433-a3b1-4a56-a722-d4b2d05d9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant was followed by South Korea, Indonesia, Japan,
        and Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b0158-b2ff-4f9d-8644-302702861e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
