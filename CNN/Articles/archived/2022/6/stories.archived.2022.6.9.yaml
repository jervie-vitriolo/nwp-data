      'mgnl:lastActivated': 2023-01-19T13:26:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel qualified, however, that there are no concrete plans that
        have been set for now because the minority bloc is the last group to be organized
        after the Senate president is elected. He is also unsure about the probability
        of having more colleagues joining their side.</p>'
