    'jcr:uuid': 'bcfcb695-65b1-4ed8-8014-341a9b737e5b'
    'lead': 'The gap between exports and imports for April is narrower than the $5-billion
      trade deficit recorded in March, according to data from the Philippine Statistics
      Authority released Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T18:52:42.428+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:26:35.904+08:00
