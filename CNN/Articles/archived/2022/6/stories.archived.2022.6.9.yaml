      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efd65e-7813-45c2-aa16-30df85698b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial machinery and equipment led the losing groups with a
        4.6% decline, followed by miscellaneous manufactured articles which saw their
        value drop 2.9%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648446d-bd18-41d3-8979-c6bf528ef745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
