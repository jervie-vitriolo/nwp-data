    'template': '1'
    'title': 'EXCLUSIVE: Mike De Leon on the newly restored ‘Itim’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37904dd2-30cf-43ef-a4b3-50853123022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.348+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restoration of Mike De Leon’s “Itim” (1976) recently premiered
        at the Cannes Film Festival to a sold-out Salle Buñuel. In a rare gesture,
        Cannes Delegate General Thierry Frémaux introduced the film, De Leon’s history
        at the festival (premiering both “Batch ''81” and “Kisapmata” in Directors’
        Fortnight in 1982), co-writer Gil Quito, and Vincent Paul-Boncour of Carlotta
        Films, the distributor of “Itim” in French-speaking territories. Quito explained
        how the film was a first for many on the crew: De Leon’s first feature, Charo
        Santos-Concio’s first role, Rody Lacap’s first time as a cinematographer,
        etc. Despite this, “Itim” looks and sounds expertly mounted, which is all
        the more evident in the restoration. Often described by critics as a slow-burn,
        atmospheric horror, the film has the expected oppressive darkness against
        white compounded with unexpected dark browns and maroons in interiors against
        verdant backgrounds. The Italian film laboratory <a href="https://www.immagineritrovata.it/news/archive/2022/"
        target="_blank">L''Immagine Ritrovata</a> restored these qualities to their
        proper depth, soaking the viewers in a bath of voluminous, deliberate color,
        light, and shadow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde5168-58d8-4f10-a507-36f9430bd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2e617-f78b-42aa-9691-95f93a9f946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While photographing Holy Week rites, Jun (Tommy Abuel) discovers
        Teresa (Charo Santos-Concio) basking in a rare shaft of light in the darkness.
        He takes her photo, causing her to stir away, and chases after her with his
        camera until he loses her in the night. This sets a curious precedent for
        the two’s relationship in the film. Jun may wish to possess Teresa more than
        he wishes to court her consent, but the film is too strong to compromise the
        ambiguity from his motives. Eventually, it becomes clear that Jun might somehow
        have a connection to Teresa’s older sister, Rosa (Susan Valdez-LeGoff), who
        has been missing, making their relationship feel fated beyond their control
        rather than spontaneously romanced. Then, slowly, the horror of their families’
        connected pasts creeps in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43946d3d-df6f-4c60-bea3-265dac0ae640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af701f2-ae9c-449b-952b-04fa66acf564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the return of the Marcoses in power, history also haunted the
        film’s Cannes premiere. In De Leon’s <a href="https://www.facebook.com/CarlottaFilms/posts/5471732309517826"
        target="_blank">statement</a>, read to the audience in French by Carlotta
        Film’s Paul-Boncour, the director begins with an excerpt from his upcoming
        book about LVN studios and his life in film, “Last Look Back”: “It was my
        fate to get dragged into politics even with a genre film like ‘Itim’.” This
        section of the book describes an “Itim” Q&amp;A at FILMEX in Los Angeles,
        where a viewer asked him if the Philippine government supports filmmaking.
        He replied, “The government’s sole commitment to filmmaking is documenting
        the daily existence of Ferdinand and Imelda Marcos.” He didn’t know Philippine
        consulate officers were in attendance, and for this mild remark his passport
        was pulled and he had to explain himself to the Board of Censors.</p>'
    '41':
      'image': 'jcr:e941de03-be39-44b7-b91b-2c7ca8f57b05'
      'imageCaption': 'Charo Santos-Concio as Teresa in the newly-restored "Itim."
        Photo from MIKE DE LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d72d8e-45a7-45e6-bc53-83e60fd5781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be73b7-df98-44e8-8403-0aabadeb17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.823+08:00
