      'jcr:uuid': 'aedb1a02-211a-4b76-b619-3c95e7659891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Asian
        Development Bank (ADB) has approved a $4.3 billion loan financing for the
        construction of a 55-kilometer railway project connecting Manila and Calamba
        in Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863f064-54ce-4b8b-80b7-ac74be44cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment in the South Commuter Railway Project, which is part
        of the massive North–South Commuter Railway (NSCR) network, is the Manila-based
        multilateral lender''s "largest infrastructure financing" in the Asia and
        Pacific region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398afbe-146e-4682-adf9-d4b77b037671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the project would be financed under a multitranche financing
        facility, with the first $1.75 billion to be released in 2022. The second
        and third tranches will be made available by 2024 and 2026.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490fe35-2128-46cf-ab93-95273f579129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment from the ADB would cover civil works for the railway
        viaduct, stations, bridges, tunnels, and depot buildings. The Japan International
        Cooperation Agency is financing the rolling stock and railway systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7f5ef-eeb8-4b77-8afb-0494bc32af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All infrastructure will be designed to be disaster-resilient and
        able to withstand typhoons and earthquakes," the ADB said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21cccc-7b84-449a-a0ca-107be63e8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once up and running, the railway system, which will have 18 stations,
        will cut travel time between Manila and Calamba by over half from the current
        2.5 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e754c3-d9fd-4b7e-90c5-2fcd2bc8a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:47:27.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Commuter Railway will offer commuters fast public transport,
        help to ease road traffic congestion, and contribute to a reduction in greenhouse
        gas emissions in line with the Philippines’ climate change agenda," the ADB
        said.</p>'
  'Bongbong-Marcos-immunity-United-States-visit':
