      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c55a14-978a-4702-bc67-e6175726f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Scientific evidence supports the use of best fitting face masks
        in reducing the transmission not only of COVID-19, but also other infectious
        and respiratory diseases including Monkeypox, should it reach our country,”
        it said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74852f9b-1511-4ce3-a27a-5e957c61d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
