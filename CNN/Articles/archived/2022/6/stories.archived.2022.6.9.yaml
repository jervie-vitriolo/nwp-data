      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to CNN Philippines, Hontiveros said nothing
        has been finalized yet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa758d-cf17-45fd-8271-21933ff1ff13'
