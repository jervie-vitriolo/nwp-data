      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe23cda-e632-4f15-b19f-307ba3cd594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel first announced Biden''s appearance via Twitter Sunday night,
        and the interview has already caused some commotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380248d-12d6-4835-88f0-43e7d3208bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f642c2-7120-4e14-afa9-75b6fa027296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night we announced that our President, Joe Biden, would be
        stopping by," Kimmel said on Monday''s show. "He will be here, which is nice,
        because it gives the gang at Fox News something to scream about all week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86df38-08f9-4eeb-89bc-7f6444729c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a76055-5a44-4f51-bac4-449b4ecd63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel then showed a clip of Fox Business host Dagen McDowell saying
        that the interview takes place in the "land of insanity in which we all live."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66ac69-7c3b-458c-91cd-76273f08e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbd3d4-05e9-444f-bcfc-cfa913c33bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, I see. What I do is insane. You guys telling us we should arm
        P.E. teachers to protect kids. That makes sense," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c58c8f-3553-45ab-bb6e-66a04e8728c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f182e-e736-49e0-b34f-fb1189e05c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel then used some late night language to make his point even
        further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6aef5d-691d-48f9-9fab-f34ffb662cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56212be9-b297-4f9b-9084-94c8fb9e3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tucker Carlson giving Vladmir Putin a reach around every other
        night, sane," he said. "President on a late night talk show, insane. Got it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73204161-dc64-41a5-97f0-f4d3f65f1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a6111-e50b-4f3f-ad36-b72b85ce4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kimmel''s evolution</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316193e-ed5e-4978-b28f-3f10e62863b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having Biden join Kimmel, in particular, may be a savvy move by
        the White House. Kimmel has used his platform to make emotional stands about
        issues core to progressives'' values, including Obamacare and gun control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1ab52-32fd-45cf-a38e-a124f6656981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff27e34-3cbc-49fd-a7d3-ab3f3bb7f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite the evolution for Kimmel who started his career as the
        raunchy host of Comedy Central''s "The Man Show" before writing songs about
        "f**king Ben Affleck" and reading Mean Tweets on the ABC late night show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886c798-fdd1-4d6a-aa9b-f03bcaf4f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fe893-e03f-44fd-b1ec-44cf098052c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kimmel''s entry into the political world was not much of a choice
        for the comedian. Many of the issues that Kimmel has taken on are personal
        for him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cf13d-ecfd-4cca-9ee6-97a211ae4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c7877-b914-46f3-85da-752b15bb7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel passionately spoke about the health care debate following
        the birth of his son, Billy, who was born with a serious heart issue. As for
        gun reform, Kimmel broke down in tears after a mass shooting took place in
        Las Vegas, his hometown, in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea439b-59f5-4d77-88e5-3668d57a1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cbf6a-4e47-46c4-8664-f9110f2aa823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason that Kimmel has been able to stand out as this late night
        voice of the people is because "Kimmel simply sounds like a regular guy making
        reasonable points," according to Bill Carter, a CNN analyst who has written
        multiple books about late-night TV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8496b0e-59a9-42cd-bbce-f9db0c8906ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5dd43-44fb-41c0-a400-2850cb8ca063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably more than any other current late-night host, Kimmel projects
        solid working-class and family values," Carter said. "He seems to most viewers
        a guy who could share a beer and slice of pizza with anybody."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4acda-c9e3-4ee4-bb70-87a3f4891fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c2be4-211c-4f57-8e33-db94dbcef8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter added that when Kimmel is on "the edge of emotional breakdown
        over his fears for his newborn son, or the massacre of innocent people in
        his hometown," it doesn''t come across to most viewers as "Hollywood activism."
        Instead, "it comes across as human activism," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fa576-39b4-4f6c-8c22-f850bde404de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f9a51-4a4b-4cf5-af8a-97181c26d519'
      'mgnl:activationStatus': true
