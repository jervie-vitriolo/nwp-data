      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b32ec-f287-46ae-b599-9095fd74c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are all human security issues. Being a civilian
        who broke the military tradition, I see national security in a bigger scope,
        as a human security issue.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1aa22-ad64-4fb7-afa2-4de8d842c389'
