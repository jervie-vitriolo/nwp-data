      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f902c-e80c-4a72-a253-677d4a31f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
