    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b245e8-9d91-449c-8ba5-95b85caca455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his agitprop shorts like the recent <a href="https://www.facebook.com/vintagefilipinocinema/videos/933705107307849"
        target="_blank">“Sangandaan"</a> music video,&nbsp;his latest feature in development,
        “Sa Bisperas,” which he feels may be his last, will not be political but will
        deepen his exploration of toxic father/son relationships in a new supernatural
        context. In my time with De Leon, he seems to regret having to look to the
        past for restorations, the theatrical and Blu-ray distribution of his body
        of work in French-speaking territories by Carlotta Films, or for his now two-volume
        account of LVN and his life in film, “Last Look Back.”</p>'
