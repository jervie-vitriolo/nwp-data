      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo De Manila University is the second highest ranked Philippine
        school in the latest rankings, sitting at the 651-700 bracket. The Katipunan-based
        university’s ranking also went down from its spot in the 601-650 group last
        year.</p>'
