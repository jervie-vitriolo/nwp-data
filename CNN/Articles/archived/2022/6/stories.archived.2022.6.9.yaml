      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) –</strong> Golden State''s Stephen Curry injured
        his foot late in Game Three of the NBA Finals on Wednesday but said he does
        not expect to miss Friday''s contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a2d84-b565-4698-8f8f-efd11978c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T15:04:47.132+08:00
