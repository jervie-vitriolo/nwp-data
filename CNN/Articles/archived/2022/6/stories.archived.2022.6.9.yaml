    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c019521e-e291-47f0-b239-a1f1cc3f2a38'
    'lead': 'The director talks to CNN Philippines Life about the self-funded restoration
      process for his 1976 film.'
    'mgnl:activationStatus': true
