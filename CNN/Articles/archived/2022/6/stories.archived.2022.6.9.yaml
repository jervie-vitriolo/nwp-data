      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small portion of the township has already been developed as residential
        clusters. It includes subdivisions Banyan Ridge, Banyan Crest, The Ranch,
        Mandala Residential Farm Estates, and The Glades. For a complete live-work-play
        lifestyle, Timberland Heights also houses Timberland Highlands Resort and
        The Manila Waldorf School.</p>'
