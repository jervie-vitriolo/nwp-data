      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion scored a game-high 31 points on Wednesday
        and called Game Four a "must win."</p>'
