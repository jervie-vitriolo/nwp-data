      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c95b87-1374-437c-9223-9eba64309da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:35:34.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Presidential Communications Operations Office (PCOO) chief
        Trixie Cruz-Angeles said they are currently evaluating the accreditation policy
        of those allowed to follow Marcos, once he assumes the presidency on June
        30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c4b68-4c52-42c5-ba2d-38bb055cb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:35:34.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73687475-347e-4a79-a651-3029f122be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:35:34.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:26:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The old policy requires a certain number of followers,” Cruz-Angeles
        told CNN Philippines’ News Night on Thursday. “If this should happen, we might
        be also looking at engagement of each of the vloggers. We need to know if
        people are responding to their posts, to the information they''re giving out,
        and the kind of discussion that are ongoing.”</p>'
