      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines led the pack as the state university
        ranked 412th in the world, although it fell from its 399th rank in 2022 and
        396th spot in 2021.</p>'
