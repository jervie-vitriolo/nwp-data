  'Mike-De-Leon-on-restoring-Itim':
    'author': 'A.E. Hunt'
    'caption': 'The director talks to CNN Philippines Life about the self-funded restoration
      process for his 1976 film. Photo from MIKE DE LEON'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-06-09T14:38:13.265+08:00
