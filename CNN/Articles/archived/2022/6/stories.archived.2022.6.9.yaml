    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Job scams are on the rise. Watch out for these red flags'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7881ce5-76e7-4580-b85b-8f71ba25ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The strong labor market has given
        us near record low unemployment, higher wages —&nbsp;and an unfortunate uptick
        in the number of reports of job seekers getting scammed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a2c3d-a4b2-49b3-884f-6d15da9290f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d9b13-3d82-4c09-88a4-50b2b9b0c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely seeing job scams," said Rhonda Perkins, attorney
        and chief of staff of the Federal Trade Commission''s division of marketing
        practices. In 2021, the agency received more than twice the number of job
        scam reports than in 2020, Perkins said. And in the first quarter of this
        year, there''s been more than 16,000 complaints filed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc701a99-54ab-4639-93e2-33fac0ba3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928c367-caf3-4781-a82f-a113d722c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job scams have been around for a while and the tactics scammers
        use can vary. Some will try to gain access to your personal information, while
        others might solicit payments from you or hire you for an illegal task, such
        as reshipping luxury goods that were bought using stolen credit cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966df374-4ec4-4f94-b8a8-de4a72ee2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32133799-34a7-483b-a69a-90e4d67b407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re looking for a job, here are some of the red flags
        experts say to look for when reviewing potential opportunities:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693a5eb-fffb-4fa1-902f-65d4ea3a7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff704c-bf07-49db-b4aa-bea260e87672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The job post is flashy, but offers few details</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450febd-eee7-4ce4-879f-dbebe90319c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a job seekers'' market, employers are trying to stand out. But
        if a job posting is all about making money quickly or other big promises --
        proceed with caution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c59f5c-54e4-4be8-a908-2139abe9e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045461ec-30a1-47cf-9045-b7763787d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a job ad is using too-good-to-be-true terms like: ''quick money,''
        or ''unlimited earnings potential,'' or ''laptop for free'' and has very few
        skill requirements ... and a lot of caps and images to distract you, it just
        doesn''t come across professionally," said Sara Sutton, CEO and founder of
        FlexJobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0048e9c-c2f5-4f0f-ba45-cc7487d44027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e10a8-113a-40f6-a656-ae7c94f77494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are unsure of the legitimacy of a post, check to see if you
        can find the opening posted directly on the company''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f882f-af63-4190-ae6a-d95da8704b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e6d7c-183b-4b74-b9ab-d929154feaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You have questions, but they don''t have the answers</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feaeefb-6682-47ff-953b-2ad9c58125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a call from a recruiter is flattering, but make sure they
        are who they say they are -- especially if it''s for a job you didn''t apply
        for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22955f91-f03d-4a7b-94c5-d69bbc3bb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2477e3-86e2-4aed-a299-3b2825ef170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pay attention to the questions they are asking you," said Sutton.
        "If the recruiter is offering you a job very quickly without verifying your
        work experience or asking for references and moving very, very quickly --
        those are also red flags."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc2b31-442e-4836-931e-963a5c0ded50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20635479-9cfc-4495-b71e-6c0652bdbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the job description was overly vague, be sure to ask for more
        details about the position, duty expectations and experience requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcb341-8515-4fa5-bedb-8eb88aaea215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11995276-79f2-48bc-be51-c1e5d2a8506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will definitely run from you when you start asking more questions,"
        said Sinem Buber, lead economist at ZipRecruiter. "If they start giving you
        inconsistent answers or not answering your questions properly, you know that''s
        not a real job."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9843940-9aa0-4579-8e21-62108a95d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23d103-cf5d-4e63-84b1-4f1e69d25f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutton added that scammers can fraudulently use a company''s name
        and recommended to check the recruiter''s email is legit. For instance, if
        the domain is "company-inc.com" versus "company.com," she advised looking
        online to see what the company uses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9febce-e4f5-457a-9886-bcdadcfae82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f81a7e-d44a-44e2-a6df-d6de5dc5e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They ask for personal information</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0445357-2782-4ef1-9362-bc39af18f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job applications tend to include questions like your name, address,
        contact information and work experience, but it shouldn''t go much deeper
        than that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf20cfd-df5d-4467-8539-ee86143d237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12becc05-7e2b-4045-9186-799a127b5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are asking you to provide personal information upfront
        during the interview stages, like your Social Security number for a background
        check ... no legitimate company asks for a background check or Social Security
        number during the interview stage. That happens after you are hired," said
        Buber.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930e31a-78d4-4d07-acd7-072a49c10582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffa3af-bdd3-47ef-995d-19f87aaac9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before giving out any personal information, Perkins recommended
        doing some online research. "Look up the name of the company, the person who
        claims to be hiring you, plus the word ''scam,'' ''review,'' or ''complaint''...
        and don''t trust reviews on the company''s website. Those could be fake."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0984c-1bb6-4b3f-9a0d-0d68ac376c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0589c1-0ce5-4f77-9e52-98890f3a10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They ask for payment</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a3d6a-64fe-4d73-a38b-41785d7a5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only conversation you should be having with a potential employer
        about money should be about compensation. If they ask you to pay any fees
        for things like special services, training or software or equipment, that
        should be a major red flag.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7bd541-625d-4143-a309-1728bb990ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bf0ae-8206-4d41-99df-d9439ecc22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t pay for the promise of a job, don''t make an upfront payment
        to get a job -- only scammers will ask you to do that," said Perkins.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0c416-0a54-48ea-b934-47bbe53b8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13baae6-37c7-4952-bf94-94e019c58e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a fake check scam that can involve a bogus company
        sending you too large a check for you to buy something like computer equipment
        and then asks you to repay the excess funds via a wire transfer service, cryptocurrency
        or gift cards.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e6f2d-4eb6-45c0-930a-c8224dcc8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ac99f-7379-4ed7-a547-27687c7239b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These forms of sending money are hard for law enforcement to trace
        and people to get their money back, Perkins explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e4f0c-69b3-4992-861a-b220e500905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b515166-665b-4d12-9dd2-5a62a80ce90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, banks are required to make the money available quickly,
        so when you deposit a check and it looks like it''s cleared that doesn''t
        mean it''s a good check," said Perkins. "The bank will find out later it''s
        a bad check."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c6ad3-c65d-4dad-9412-deaf5f484cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:22:44.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2022/06/08/success/job-scams/index.html"
        href="https://www.cnn.com/2022/06/08/success/job-scams/index.html">''Job scams
        are on the rise. Watch out for these red flags''</a></em></p>'
  'theaster-gates-serpentine-pavilion-black-chapel-hyde-park-london':
    'author': 'Jacqui Palumbo, CNN'
