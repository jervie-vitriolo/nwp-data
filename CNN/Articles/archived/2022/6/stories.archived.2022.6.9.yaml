      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us end the negotiations with those in other country.
        You know who I''m talking about. Let us focus here by knowing the insights
        of the rebels.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bacd43-8ee0-4c7a-a8bb-871b4addaca4'
