    'lead': 'Golden State''s Stephen Curry injured his foot late in Game Three of
      the NBA Finals, but said he does not expect to miss Game Four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T15:04:47.132+08:00
