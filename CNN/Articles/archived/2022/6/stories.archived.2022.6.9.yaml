    'jcr:uuid': '8d648c04-6aca-43c4-9bdc-b33da8b0a9ab'
    'lead': 'The strong labor market has given us near record low unemployment, higher
      wages — and an unfortunate uptick in the number of reports of job seekers getting
      scammed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T07:22:44.795+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:26:52.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
