      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said the injury was similar to but not as bad as the foot
        strain he suffered in a game against the Celtics in March, which kept him
        sidelined for a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ab1b0-d7fa-4ae4-8bb3-70e8fc41e91f'
      'mgnl:activationStatus': true
