      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he will also refile a measure seeking an inquiry on
        the Bureau of Internal Revenue''s (BIR) failure to collect the unsettled estate
