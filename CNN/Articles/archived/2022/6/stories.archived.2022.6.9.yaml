    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28b0b2-36e2-4f4c-a1ed-3b9d4a4eee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 29-year-old man drove a car into a crowd
        of people in a busy Berlin shopping district on Wednesday, killing a teacher
        and leaving six others with life-threatening injuries, authorities said.One
        person dead, six with life-threatening injuries after car driven into crowd
        in Berlin</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906b2b7-226d-4e35-886a-9bf3f690bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef023f-82b3-412e-8ad2-e8cc9314267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, identified by police as a German-Armenian national,
        ploughed into pedestrians on a sidewalk around 10:30 a.m. near Kaiser Wilhelm
        Memorial Church, a well-known Berlin landmark. The car then crashed into a
        shop window on an adjoining street, according to the city''s police and fire
        department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a5fe2-e883-4db4-9541-fb43d9615ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iris Spranger, Berlin''s top security official, said the woman killed
        was a teacher accompanying a group of high school students on a trip from
        the German state of Hesse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06cedb-205b-4877-a216-c61397bc0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen of those students are among the injured, Berlin police
        said, adding that their relatives have been informed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b5202-a807-4ed1-89ce-733b0f5fb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people sustained life-threatening injuries and three others
        were seriously hurt, the Berlin fire department said. In total, 17 people
        have been injured, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81ba67-6e89-4de3-9d21-4eb22674889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was apparently detained by members of the public at the
        scene and then arrested by a police officer in the area, Berlin police spokesman
        Thilo Cablitz said. Police are trying to determine whether the man deliberately
        rammed into the crowd or whether it was an accident, possibly due to a medical
        emergency, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc32fa1-f030-41c2-99e8-25ddb951d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is currently in the hospital, Berlin Police President
        Barbara Slowik said in a news conference on Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c45249-cb6b-4e65-9933-98ca652126c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently do not have conclusive evidence for a politically
        motivated act," Slowik said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b1c78-8a5e-49fb-ad3c-c1c9ec786194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have called on members of the public to submit videos or
        images from the scene so that officers can review them for clues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a64434-1a4d-4167-8435-f0023586603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are in the process of searching the man''s car, a
        small silver Renault, but there was no letter of confession found inside the
        vehicle, as previously reported by some local media outlets, Spranger said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da2f11-9d76-48b7-9249-8118ec3af73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am told there are posters in the car but there are no actual
        letters of confession. But one needs to be very careful with such statements,"
        Spranger added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f98d0-4324-4c84-9349-5d5fc04027ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 emergency services personnel responded to the incident,
        Berlin''s mayor, Franziska Giffey, said in a post on Twitter thanking them
        for their quick action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464362f5-6aa5-4282-b9fc-9213666554c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply affected by this incident. We know that there is one
        dead and there are several seriously injured. The police are working urgently
        to clarify the situation," Giffey tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72611f4a-f826-42c5-bcf3-84bb5566c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images shared on social media showed blankets covering
        what appeared to be a body in an area cordoned off by police and a helicopter
        circling above.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de7bea-8b4a-45b9-ae95-7c5ad1e4ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish-American actor John Barrowman, who was at the scene, said
        that the car careened onto the pavement and hit people before crashing into
        a storefront window. "I heard the bang and the crash when we were in a store
        and then we came out and we just saw the car," he said in a video posted on
        Twitter, adding that he saw a number of people with injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6bfec-e871-4b9e-aa6a-97dfb06f8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s incident unfolded near the spot of a fatal attack on
        December 19, 2016, when Anis Amri, a Tunisian national with Islamist terrorist
        links, rammed a tractor trailer truck into a crowded Christmas market, killing
        12 people and injuring 48. Amri was later shot dead by police in Italy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffdf27-2171-4864-bc70-59d42c96b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:09:10.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/08/europe/berlin-vehicle-incident-germany-intl/index.html"><em>One
        person dead, six with life-threatening injuries after car driven into crowd
        in Berlin</em></a>"</p>'
  'thc-cbd-cannabis-pain-relief':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-09T07:09:21.096+08:00
    'imagesource': 'jcr:45d97d1f-7c2b-45f7-be14-6e4ed5875a5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f265fe80-7726-4ca2-9d96-30ccd0572983'
    'lead': 'People who suffer from chronic pain may find small-to-moderate pain relief
      for the short-term when using certain prescription cannabis products with higher
      THC to CBD levels, but there are some worrisome side effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T07:12:48.057+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:26:55.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:49.630+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prescription cannabis products with more THC may ease chronic pain,
      at least a little, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b970b9-4ccb-465b-ba42-cb98958bd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.057+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who suffer from chronic pain may
        find small-to-moderate pain relief for the short-term when using certain prescription
        cannabis products with higher THC to CBD levels, but there are some worrisome
        side effects, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a84b08-dda0-46b8-bad2-33005a311be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.057+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetrahydrocannabinol, or THC, is the chemical compound in the marijuana
        plant that makes you high. Cannabidiol, or CBD, is the second most prevalent
        active chemical in cannabis, but it does not make you high. Both have been
        associated with pain relief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4fcd7-9a5f-49f1-b265-869e3365297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.057+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings are in line with what we know," said Yasmin Hurd,
        a professor of pharmacological sciences, neuroscience and psychiatry at the
        Icahn School of Medicine at Mount Sinai in New York City. She was not involved
        with the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebc904-2a42-4ea7-bb24-f591e7b47601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.057+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some indication of weak-to-moderate pain relief depending
        on the THC/CBD ratio, but there is an increase of side effects such as dizziness
        and sedation," said Hurd, who is the director of the Addiction Institute at
        Mount Sinai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7db7b-d0be-4f30-a5e4-ac06f4d530a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.057+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no such benefits were found from any over-the-counter THC
        or CBD extracts from the whole marijuana plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee68672-3bf8-4727-a6c0-8f7ff2371db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the available evidence is largely inconclusive,
        due to the small number of studies and the variation in cannabinoid products
        among these studies," said Jodi Gilman, an associate professor at the Center
        for Addiction Medicine at Harvard Medical School who was not involved with
        the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae392f-a226-44c4-b663-b28e788d3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large, placebo-controlled trials in hundreds of patients who are
        all taking the same exact product at the same doses are needed to understand
        the benefits and risks of cannabis for chronic pain," Gilman added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631fee21-2106-4400-8ac5-858853191605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No benefit from nonprescription extracts</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4f9b1-543a-481e-beb7-a2381b511004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review analyzed 25 clinical trials and observational studies
        involving nearly 15,000 people. The prescription drugs dronabinol, made of
        pure synthetic THC, and nabilone, which is nearly pure THC, were linked to
        moderate improvements in pain relief, but an increased risk of drowsiness
        and dizziness, researchers found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8c847-50fe-448d-831f-15d1b8d32031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabiximols, a drug with comparable amounts of THC and CBD designed
        to be sprayed under the tongue, improved pain relief and function to a smaller
        degree but also carried a risk for sedation, dizziness and nausea, according
        to the study published Monday in the Annals of Internal Medicine. Nabiximols
        is a prescription drug that is not available in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ded694-7746-45fd-b8a1-749c6a5bc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those side effects caused some patients to stop using the products,
        even though they "are also common side effects of other pain medications,"
        Gilman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd453a-64a4-43e5-880d-e67b2bdfdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients using cannabinoids for pain should be "closely monitored
        by their doctors in order to determine whether these products are helpful,"
        Gilman said, and determine if any benefit outweighs potential side effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae257e3c-b5c4-420c-8374-90f84f90f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the amount of pain relief is not substantial, individuals
        suffering from chronic pain might think that it is worth the risk. Clearly,
        CBD has a much greater safety profile than THC so it is important that high-THC
        products be carefully monitored," Hurd said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4897c0-c90e-414b-9b6b-d2918cfb2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that patients consider conventional clinically approved
        products before trying cannabis," she said. "Also, they have to be extremely
        careful regarding what cannabis products they use since there are a lot of
        products that do not have good quality control and might not even contain
        the amount of THC or CBD they think based on the packaging."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c30c5-a69f-4800-adf2-532e04a366b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Hurd warned, "it is not suitable to smoke ''recreational''
        cannabis as medicine." Just like tobacco, smoking weed can damage the lungs
        and increase the risk of respiratory diseases. Heavy cannabis use has been
        associated with increased risk of heart attacks, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6c820-43d5-4724-b12b-64cfa680d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:12:48.058+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/08/health/thc-cbd-cannabis-pain-relief-wellness/index.html"><em>Prescription
        cannabis products with more THC may ease chronic pain, at least a little,
        study finds</em></a>"</p>'
