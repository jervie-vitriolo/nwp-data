      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889eefe6-7ead-49bb-b581-9143d1b4a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
      'mgnl:createdBy': 'glee'
