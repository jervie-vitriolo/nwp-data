    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19abe85e-fc74-44fd-94c1-381cf0113a37'
    'lead': 'The Philippines has recorded 180 dengue-related deaths from January to
      May, the Department of Health said, as it also noted a jump in the number of
      cases during the period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T21:50:07.876+08:00
