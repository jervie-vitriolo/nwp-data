      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In my opinion, the topic makes sense because there will be
        deaths and estates need to be settled,"</em> he said.<em> "Yung hearing na
        yun, if it can help people understand itong estate tax system ng ating bansa
        marami na tayong natulungan."</em></p>'
