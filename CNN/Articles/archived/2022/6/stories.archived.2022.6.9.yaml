      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688231e-23e1-4fa1-b686-bbabd2cfc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight out of ten major commodity groups registered increases for
        the period, with mineral fuels and lubricants leading the surge at 133.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8b0c0-ce8f-420c-b65e-a0ac525405b3'
      'mgnl:activationStatus': true
