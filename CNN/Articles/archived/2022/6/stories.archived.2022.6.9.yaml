      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba588d-6110-4902-8395-a930adff78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:04:10.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate tax liability worth around ₱27 billion in 1997 has ballooned
        to ₱203.8 billion as of 2021, including interest, surcharges, and penalties.
        The BIR  penned a letter to the Marcos family in December, last year, demanding
        payment of their tax liabilities.</p>'
