      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184f31b-d4f5-4a3e-9b47-263c89125678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Senate President and Senate President pro tempore Vicente
        "Tito" Sotto III and Ralph Recto, respectively, will officially end their
        term at noon of June 30. Zubiri, currently majority leader, will serve as
        officer-in-charge of the chamber until the start of the 19th Congress on July
        25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ba99f-c7bc-4897-b0ba-d12a76263b18'
