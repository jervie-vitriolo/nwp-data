      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b57b7e-a4a9-4ba3-83a4-2aa22b272484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three years later, I caught up with De Leon via Zoom (and
        then through email) and again asked him how he felt about the Philippine government’s
        efforts to support filmmaking. “The ECP [Experimental Cinema of the Philippines,
        headed by Imee Marcos] did produce very good films like “Himala” or “Oro Plata
        Mata,” but the lines were very clearly drawn during those times, and Lino
        [Brocka] and I did not want to be associated in any way with the Marcoses,
        especially Imelda,” said De Leon. He noted “...there was no attempt by any
        of [the ECP] filmmakers to do anything political.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e90e36-83ff-4bac-901a-bf57f424c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398335ba-99c7-437e-a57a-d96d7dc1da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECP was succeeded by the Film Development Council of the Philippines,
        which now makes an annual appearance at the Cannes Film Festival and runs
        the Philippine Pavilion. This year, De Leon made a <a href="https://www.facebook.com/vintagefilipinocinema/posts/1880114562195631"
        target="_blank">statement</a> on his Casa Grande Vintage Filipino Cinema Facebook
        Page, making clear that “The Film Development Council of the Philippines (FDCP)
        has tried to co-opt [‘Itim’] as part of that agency’s massive Philippine delegation
        (using the Filipino taxpayers’ money of course). We have refused them TWICE
        and have not accepted a single peso from that agency.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ee6e6-bfef-4f79-8cf3-c69ccedd0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34845eb2-0950-493a-98ee-a945420024e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old filmmaker still remembers the film’s first screening
        at a theater in Quezon City in 1976. He said, “The brightness was just right
        but we had to project a reel of the film before the premiere and make the
        appropriate adjustments. Remember, we were still using carbon arc projectors,
        not even xenon. But during the regular release, the film was shown in a couple
        of huge theaters in downtown Manila where the projection was not ideal. In
        these theaters, like the Avenue Theater on Avenida Rizal (Rizal Avenue), the
        film was very dark and people would holler ‘Karbon! Karbon!’ to remind the
        projectionists to check if the carbon arcs were burning properly.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8cb75-6661-4c9e-ab82-26903d4b1839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1718c-40dd-49dd-8acf-0a0e9e367cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon feels “the restored version [of ‘Itim’] looks better than
        the original theatrical version,” primarily attributing this to how the digital
        color grade compliments how he “post flashed the film in the lab,” basically
        a method of adding depth and visibility to the shadows after the fact of shooting.
        Of an earlier color grade finished at a local post house, De Leon said, “I
        don’t think the colorist ever fully understood how flashing intentionally
        lowered the contrast and desaturated the colors. The initial grading was very
        contrasty, it upset me a great deal.” But with L’Imaggine Ritrovatta “it was
        very interesting to manipulate shadow contrast alone without affecting highlight
        contrast. That was impossible to do on film. This gave the film a ‘new’ look”
        that he said made him “fall in love with film all over again.”</p>'
    '42':
      'image': 'jcr:20e2996d-efd9-4bc0-898c-f11ebeda076d'
      'imageCaption': 'Behind the scenes of the "Itim" restoration process. Photo
        from L''IMMAGINE RITROVATA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b36823-695d-431c-b26d-7b495540dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.352+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4525971-d180-4abf-927f-fae466ac30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
