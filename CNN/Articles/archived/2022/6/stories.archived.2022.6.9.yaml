      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3444f3b-e86b-40a8-a943-f28636de1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced earlier that it''s in the process of
        aquiring a majority stake in the <a href="https://www.cnnphilippines.com/business/2022/6/2/Razon-Prime-Infra-Malampaya-acquisition.html?_=1654141857007">Malampaya</a>
        gas-to-power project.&nbsp;</p>'
  'Celtics-Warriors-NBA-Finals-Game-3':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
