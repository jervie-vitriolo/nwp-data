      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/6/1/Legarda-Villanueva-under-Zubiri-Senate-presidency.html">&nbsp;Legarda
        for SP pro tempore, Villanueva for majority leader under Zubiri Senate presidency&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85449e92-6570-43dd-88cb-edceaca424ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
