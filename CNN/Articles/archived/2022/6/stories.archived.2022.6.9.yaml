      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Mateo, Rizal (CNN Philippines) —</strong> Imagine waking
        up in your home with breathtaking views at every turn — from the calming sights
        of the Manila Bay and the Bataan Peninsula to the spectacular Mount Arayat.
        These are what Timberland Heights offers — the comforts of the countryside
        and the convenience of urban living, just east of Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0208a7a-55cd-48f7-93f9-e40ae5819757'
