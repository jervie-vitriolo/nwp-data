      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also stressed that the East Asian giant’s lingering presence
        in the waters is not only illegal, but also a “source of instability in the
        region.”</p>'
