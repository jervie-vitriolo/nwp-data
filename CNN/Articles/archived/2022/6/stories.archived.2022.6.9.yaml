      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, siguro hanggang mga 27 (pesos) nga ‘yan, 27, 28, pwede na
        ‘yan. Pero yung 20, eh talagang pag-aaralan ko nang husto yan,” Estrella said.
        “Talagang magsusunog kami ng kilay para magawa natin ‘yan.”</p>'
