      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11b7ed-c0e7-495b-afcf-f0b3b82ad716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was likewise the Philippines'' largest supplier of imported
        goods. Beijing represented $2.27 billion of imports made in April or 20.8%
        of the total.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b4852-02ed-4b32-9ac8-f13b0a560c66'
      'mgnl:activationStatus': true
