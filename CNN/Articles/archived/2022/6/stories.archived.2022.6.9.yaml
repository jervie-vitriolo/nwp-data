    'template': '1'
    'title': 'Bongbong Marcos ‘welcome to visit United States’ – top official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d131ef-afdc-46f2-9e30-8fdb6f8f35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> President-elect
        Ferdinand “Bongbong” Marcos Jr. can invoke his immunity as head of state when
        visiting the United States, according to a high-ranking US official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e427803-6923-4645-aafb-30ba0769067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a690a-6c6a-44ec-8104-40d5d313281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Secretary of State Wendy Sherman told reporters in a media
        briefing on Thursday that Marcos can perform his official duties in Washington
        without fear of facing legal consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861db85-5eee-42a7-8562-08314d991a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95771d-a59f-41dd-b717-3fe61e75ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact is when you’re the head of state you have immunity in
        all circumstances,” Sherman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1390f-b43f-4991-a68a-482689a15d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d373e0-d5c4-4784-b4d9-e2d96f15e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman did not elaborate on the legal process and up to what extent
        Marcos can avail of his immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a43021-db06-4395-8e01-31ee733da638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f21de-d775-4409-8699-25dc2f5dc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before winning the May 9 polls, Marcos faced the risk of being required
        to appear in court due to his non-compliance to a class suit ruling against
        his family. Non-appearance in court could lead to detention or being cited
        for contempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4b62b-c844-4be8-b9db-d87be8ef146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cfc48-70e9-4f2f-947b-e9f702c92005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No information was given on whether US President Joe Biden will
        honor Marcos’ invitation to attend his inauguration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b031d-f8ba-4243-8c56-70fcc4051f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7aca2-3689-47ed-9769-6c6efd8fd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bfe45-805e-427e-87f3-df22e9ed40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strengthening PH-US ties</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1031dfc-3566-4df2-a38c-a2c07a8c57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee620c5-8451-49e4-b92d-138b2aee427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman met with Marcos earlier in the day to discuss the future
        of Philippine-US relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6c334-38ac-4a97-a7c1-5b0a4ff1b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55bb61-cecd-4a38-a160-0f03099d9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion included human rights, freedom of navigation in the
        South China Sea, and inclusive economic partnership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a46ad-310f-4626-a94e-ede8b91941bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74b97f-5b9c-4852-acfa-2c81fe2b55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States remains committed to standing with the government
        of the Philippines to uphold the rules and laws underpinning the international
        maritime order, and we have spoken up against infringements of the Philippines’
        sovereign rights,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4782e-7a30-4c72-95d5-c1de1de896b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c872c-984b-42fc-9663-093d270a7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman added that the US is open to reviewing the Visiting Forces
        Agreement so that it can be updated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08fdae-19c7-46e9-adb2-cd6ae5bb5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a6abf-af93-45f7-94d6-b59a2d849915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:56:48.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very glad that the Visiting Forces Agreement was reinstated
        by the current administration in the Philippines. It’s a very important agremeent
