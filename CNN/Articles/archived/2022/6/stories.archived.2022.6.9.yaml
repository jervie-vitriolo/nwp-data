      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) –</strong>&nbsp;The
        engagement on the content of vloggers is among the things being considered
        if they will be accredited to cover the activities of President-elect Ferdinand
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4ae34-17e3-43d8-9b31-0f6773ddfc55'
