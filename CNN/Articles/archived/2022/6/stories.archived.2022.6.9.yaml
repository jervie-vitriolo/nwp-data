      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2016/10/20/Gatchalian-graft-malversation-charges-dropped.html">Court
        junks graft, malversation raps vs. Sen. Gatchalian</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9624113-d2d3-424d-a53a-259b97679a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.813+08:00
