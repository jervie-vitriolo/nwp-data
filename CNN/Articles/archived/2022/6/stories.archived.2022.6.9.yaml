    'template': '1'
    'title': 'Inspired by sacred music, an artist''s ''Black Chapel'' is opening in
      London'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb793738-5cea-4ddd-9b18-5981fe39f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a5fb4-bc2f-411f-9c48-27f39a69706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A striking meditative temple made of painted
        black wood has been built in London''s Hyde Park as part of a prestigious
        annual architecture commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86068e1-6744-47d0-a75c-44b85cbc0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceived by Chicago-based artist Theaster Gates, the "Black Chapel"
        is the 21st Serpentine Pavilion commission and is meant to provide a space
        for reflection and healing. It includes a meaningful tribute to the artist''s
        late father, and will also be a site for experimental performances this summer
        and fall, including a sweeping tribute to the history of sacred music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea68af0-0e35-4c52-801d-750cc5f1fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(''Black Chapel'') suggests that in these times there could be
        a space where one could rest from the pressures of the day and spend time
        in quietude," Gates said in a press release about the design. "I have always
        wanted to build spaces that consider the power of sound and music as a healing
        mechanism and emotive force that allows people to enter a space of deep reflection
        and deep participation."</p>'
    '22':
      'image': 'jcr:f245efd9-e22d-40df-99b4-35141f5c781e'
      'imageCaption': '"Black Chapel" photographed just before its opening. Credit:
        Iwan Baan/Serpentine'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4cf10-80c1-4440-b55e-28b4178e653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5ae77-42ff-4287-a7cd-ee7f7f38ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, Serpentine invites one architect, artist or collective
        to build a temporary structure from scratch, providing free reign to experiment
        with form and concept. Past commissions have included the late Zaha Hadid
        in 2000, Frank Gehry in 2008, and Ai WeiWei and Herzog &amp; De Meuron in
        2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b69d94-3a84-420a-a0c7-f9c155d85b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Sumayya Vally became the youngest architect to design
        the commission —&nbsp;with a pink and brown curvilinear structure inspired
        by London''s architecture, her firm Counterspace paid tribute to the spaces
        in the city which were once vibrant cultural pillars but no longer exist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c0b3d-c162-4233-a23c-100403a52550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A transcendental experience</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0dc13-9237-4e07-9531-b3d3e9c8eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Chapel" reflects Gates'' larger practice, which revolves
        around communal spaces and how they can provide shelter, solace and community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2784bf-8cbd-47ce-86ec-66b6c356d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.009+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the press release, Gates was inspired by the "transcendental
        environment" of the Rothko Chapel in Houston, Texas, which houses 14 works
        of dark hues by the abstract-expressionist painter Mark Rothko. Inside the
        "Black Chapel," Gates has created a new series of seven tar paintings that
        reference his own late father''s trade as a roofer, using layered roofing
        materials that have been blowtorched — a technique called "torch down." Gates''
        father passed away in May, the artist confirmed in an Instagram post.</p>'
    '24':
      'image': 'jcr:5af70c3d-bcdc-4b2e-b0f4-ff523a609398'
      'imageCaption': 'Gates'' paintings inside the minimal space are a tribute to
        his father, who recently passed away. Credit: Iwan Baan/Serpentine'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04ca0a-3dec-4b56-9d2e-c2086c563186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fc82d-a2cf-4d3f-83e0-945b7b0cc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapel''s minimal, round shape with simple entryways reference
        sites as varied as beehive kilns in the American West, which are relics of
        old mining operations, to the traditional African forms of Cameroon''s Musgum
        mud huts and Uganda''s Kasubi Tombs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc68e6-178e-4713-abd5-81be820478b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the chapel, Gates has placed a bronze bell salvaged from
        St. Laurence, a Catholic church that once served as a landmark in Chicago''s
        South Side but was torn down in 2014, 10 years after it closed due to disrepair.
        The artist, who has led initiatives in the neighborhood to revitalize abandoned
        buildings as art and cultural spaces, has often used materials and objects
        from St. Laurence in his work. Among the objects he collected following its
        demolition, he has exhibited a statue of the titular patron saint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19efa32e-f79e-4b71-b04f-61fd9d68db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the statue of St. Laurence became part of the permanent
        collection of the Walker Art Center in Minneapolis. Gates coated the saint
        with tar and housed it in a black brick temple in the museum''s sculpture
        garden -- a precursor to the Serpentine commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f57cff-f711-4563-9942-a199d7ac98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Walker project was the first moment when I could consider a
        meditative zone that would be a permanent architecture," he said in an interview
        with the museum in 2017.</p>'
    '26':
      'image': 'jcr:0ef636e5-79d6-40d0-b2cb-63b2e25aa567'
      'imageCaption': '"I have always wanted to build spaces that consider the power
        of sound and music as a healing mechanism," Gates said in the press release.
        Credit: Rankin Photography'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cac336-48b2-4fa8-83b9-ba79b126d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5091f-b202-49ab-b598-8a85967d7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because music is fundamental to Gates'' pavilion, "Black Chapel"
        will host a number of performances from acclaimed church choirs; experimental
        lo-fi piano composers and progressive jazz players, according to Serpentine.
        In October, the final performances will come from Grammy award-winning singer
        Corinne Bailey Rae and Gates'' own ensemble The Black Monks, which combine
        the contemplative sounds of eastern monastic traditions with the soulful music
        of the American South.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a603be-eae0-417a-b98b-a3ba80ccb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bettina Korek and Hans Ulrich Obrist of Serpentine called the work
        "astonishing" in the press release. They said, "''Black Chapel'' brings spirituality
        around Gates'' extraordinary vision."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd989402-6fd5-4a4a-b3e3-45e12f0fe44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Chapel" will be on view at the Serpentine Pavilion from June
        10 to&nbsp;October 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60515a2-f678-4abf-b5ba-0b6e133f7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:31:59.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/theaster-gates-serpentine-pavilion/index.html"><em>Inspired
        by sacred music, an artist''s ''Black Chapel'' is opening in London</em></a>"</p>'
