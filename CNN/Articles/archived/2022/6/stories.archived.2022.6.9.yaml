    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos Jr. can invoke his immunity
      as head of state when visiting the United States, according to a high-ranking
      US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T20:56:48.295+08:00
