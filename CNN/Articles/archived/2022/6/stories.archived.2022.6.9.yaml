      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fc720-af19-4fe8-85d2-e837517933eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s imported goods totaled $10.9 billion in
        April, easing from $12.18 billion in the previous month. On a year-on-year
        basis, imports rose by 22.8%, also slower than 27.8% in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d4fb9-ece1-49f1-b5cb-c67c16c78b3a'
