      'mgnl:lastActivated': 2023-01-19T13:26:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0b366-bb11-4947-9ff7-624ea05eea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay and Feleo were among several individuals charged over the
        LWUA''s takeover of the financially troubled Express Savings Bank, Inc. (ESBI).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292889d-5a27-4e18-af9d-db5b52b35744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
