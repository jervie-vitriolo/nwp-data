    'template': '1'
    'title': 'PH set to house world''s largest solar power facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de81ac-81c9-4501-99e1-e4da85d560a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Philippines
        could soon be home to the world’s largest solar power facility, with Enrique
        Razon-led Prime Infrastructure Holdings (Prime Infra) set to take on the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8948b-3727-42e1-979f-f8fc829cf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97590eac-08a9-4a37-8b0d-cd42e379adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the ports and gaming tycoon’s company
        said the project will have a capacity of 2,500 to 3,500 megawatts (MW) combined
        with a 4,000 to 4,500 megawatt hour (MWh) battery energy storage system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8078d-095c-4ad2-bad6-b417629c3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4543c98-b430-459f-8d02-f52fecb35099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terra Solar Philippines, a unit of Prime Infra subsidiary Terra
        Renewables Holdings, will build the facility in partnership with Solar Philippines
        Power Project Holdings led by Leandro Leviste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6b852-fa96-4478-b7d9-1293741a39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a8280-8a26-48fd-9361-83cf3ef1f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this project, Terra Solar will supply 850MW to power distributor
        Manila Electric Company (Meralco), added Prime Infra. Of this amount, 600MW
        will be available by 2026 and the remaining 250MW the year after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76815a-eaf0-495c-b3ef-eede3124a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfc845-134f-4861-b864-6f75a7a0fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supply of 850MW can displace 1.4 million tons of coal or 930,000
        liters of oil consumed on a yearly basis, according to the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93468a15-7bf7-47f5-a586-feae46563bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163b58e-4c96-49ca-9817-f28d4960cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is seen to increase Meralco’s renewable energy sourcing
        as required under the Department of Energy’s Renewable Portfolio Standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a1b53-82e3-42f4-abd7-f9ab9565b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2921e9-061c-4677-a546-0fa62ece3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prime Infra finds a sweet spot to pursue solar as we take advantage
        of the steep decline in installation costs over the past decade and the improved
        battery energy storage system technology that allows us to build an economically
        critical and socially relevant infrastructure at a scale the world has never
        seen before,” said Prime Infra president and chief executive officer Guillaume
        Lucci.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e81ffb-65ad-4192-87b5-5bf982661301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:22:08.596+08:00
