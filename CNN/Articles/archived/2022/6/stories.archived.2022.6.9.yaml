    'lead': 'Police are trying to determine whether the man deliberately rammed into
      the crowd or whether it was an accident, possibly due to a medical emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T07:09:10.469+08:00
