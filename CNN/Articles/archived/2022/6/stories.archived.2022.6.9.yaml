    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:02.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trade-deficit', 'April', 'April-2022', 'Philippine-Statistics-Authority',
      'PSA', 'foreign-trade']
    'template': '1'
    'title': 'Trade deficit shrinks to $4.77B in April'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ccf06-b0cd-496d-a0bc-e917d454d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;The
        country''s trade deficit narrowed to $4.77 billion in April from <a href="https://www.cnnphilippines.com/business/2022/5/6/PH-trade-March-2022.html">$5
        billion</a> in March, according to data from the Philippine Statistics Authority
        released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdc3c3-3c7a-48c5-bfe0-05b896ffa089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit, which happens when a nation has more imports than exports,
        rose 54.1% year-on-year. This is slower than the 81.5% growth logged in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715e547-f1a1-4477-9774-3460268b44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a347236-0e5a-4fe4-8099-bfbd096233b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine exports yielded a total value of $6.12 billion in April,
        lower than the $7.17 billion recorded in March. On a year-on-year basis, exported
        goods increased 6% - mildly faster than 5.9% the month prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275ce88-dc45-40bf-8959-0daa1209178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609b790-40f0-483e-b8aa-058ea0ae8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut oil led the seven major commodity groups registering higher
        annual growth rates during the period at 156.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd5122-abd6-4042-85ae-94567697bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809fd6e-c015-41cc-81aa-82bd9806943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignition wiring sets fared the worst among the three losing groups,
        posting a 24.4% decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cef21-70b9-43d6-8711-6d83bf4c1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12182aa4-f4e5-4c13-936a-2cf5a91d0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:26:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was again the country''s top export trading partner for April,
        accounting for $971.74 million or 15.9% of total exports during the month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2067e-f6d9-4e5b-91c5-f3852efb358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:52:42.429+08:00
