    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a56a9d-4717-4606-b229-ad54f4f5d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They cost me a lot of money but I rationalized it by thinking it
        was my father’s money anyway, the inheritance I mean. He once told me, do
        not use whatever money I leave you to make movies. But I figured that I didn’t
        want his legacy, my grandmother’s [Doña Sisang of LVN], and mine to just dissipate
        in time. It is also because we Filipinos have very short memories and have
        very little interest in preserving our cultural heritage. Strange that the
        Museum of Modern Art In New York has a film department while our bigger museums
        like the Ayala Museum don’t have one. I think these museums look down on Filipino
        films.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395da49-4a7b-45cf-80ea-e3661e7571dd'
