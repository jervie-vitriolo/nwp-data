      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden will make his
        first in-person appearance on a late night talk show when he stops by "Jimmy
        Kimmel Live!" Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03628b-00fa-4640-b7af-51870b7642c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.531+08:00
