    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Face mask now optional outdoors in Cebu province'
    'visualType': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf40043-5c4b-4769-9f75-5287f239a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T17:10:48.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The wearing
        of face masks in well-ventilated and open spaces is no longer required in
        Cebu province, which is under COVID-19 Alert Level 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa332e-6866-4bdb-a3e3-b779b8896862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80018882-04c3-42bd-9ae7-5a6453122432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order signed by Cebu Governor Gwen Garcia and made
        public on Thursday said face masks will only be mandated in closed and air-conditioned
        spaces, as well as among people manifesting COVID-19 symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822432b-2c90-41e1-959d-88d336176fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f960e-ae44-4d45-8a0a-703f02d280a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Persons who are unwell with symptoms of the COVID-19 such as fever,
        cough, or runny nose, are required to wear a mask at all times when they leave
        their homes,” read the document signed on June 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51264b0-b33a-4d6d-8515-a82b42530731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa32c59-3397-45fe-9c09-6786e0fa7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are also highly encouraged to continue wearing masks in crowded
        outdoor areas, the provincial government said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120940a-aa6f-44a4-9483-1b003cbee088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9e68a-6ba8-4435-882a-a914ad38eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new directive takes effect immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bee67-aaaa-4b4b-bbf3-8936cc573cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67de589-ac7b-4c3b-8eba-7cdf8bacc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it is a "necessary step towards the new normal" as she
        pointed out that other countries, including Singapore, are now already implementing
        the same policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36767d5-4441-49e8-8f3d-077e30f914c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b6beb-41e9-472b-9949-dc32e40c2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province is under Alert Level 2 until June 15, while <a href="https://www.cnnphilippines.com/news/2022/6/4/updated-list-alert-level-1-areas-june-1-to-15.html">most
        parts of the country</a>, including Metro Manila, have been placed under the
        most lenient Alert Level 1 status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd23b73-f294-4297-9ae6-acea076dac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61419ee9-890e-48ad-9b38-60f5c2851a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab22c44-c434-43b1-80ac-201cc079078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government is the first local government to
        scrap the face mask rule, one of the primary health protocols set by national
        authorities to stem coronavirus transmission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249dd776-62a7-4925-b9f6-81b00761610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc46bef-eef5-43bf-bccc-f10cf1d2c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, the Department of Health (DOH) reiterated that
        face masks, along with vaccination and compliance with other minimum public
        health standards, have helped keep the pandemic situation in the country under
        control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62c445-cf30-4096-9e67-3472afc1635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.682+08:00
