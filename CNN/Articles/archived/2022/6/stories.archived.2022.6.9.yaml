      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30390f-0674-4c22-882b-566c15bfafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s play with the scenario. If ever it will be the two of us,
        Sen. Risa and myself, we have agreed that she will nominate me or she will
        vote for me as the minority leader," Pimentel told CNN Philippines''<em> The
        Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cb3cc-793c-4e88-a802-ecb95f8bfb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.284+08:00
