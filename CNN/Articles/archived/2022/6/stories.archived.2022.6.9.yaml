    'lead': 'The wearing of face masks in well-ventilated and open spaces is no longer
      required in Cebu province, which is under Alert Level 2, except for those with
      COVID-19 symptoms, according to an executive order signed by Governor Gwen Garcia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T17:10:48.962+08:00
