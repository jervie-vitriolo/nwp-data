    'template': '1'
    'title': 'NBA Finals: Celtics hold off Warriors'' third quarter rally to take
      2-1 series lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37952be-5635-45cb-992e-5e18993a90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 9) —</strong> The Boston Celtics
        survived another third quarter onslaught by the Golden State Warriors to grab
        a 2-1 edge in their best-of-seven series with a 116-100 win Thursday at the
        TD Garden in Boston, Massachusetts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da324737-5c1d-46c7-8208-d0f8395a9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown delivered another stellar outing for the Celtics with
        27 points, nine rebounds, and five assists while Jayson Tatum added 26 points
        and nine assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51ffac-4a5c-4354-9e56-875f9fb83499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors briefly took the lead in the third frame on a three-pointer
        by Steph Curry, who posted a game-high 31 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe967d-aa92-49b8-8d67-b1ca55cd5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boston used its size to dominate the glass while its smothering
        defense forced Golden State to commit 16 turnovers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45690e83-093e-4cf1-b760-0f41fe5a5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Smart and Al Horford chipped in 24 points and 11 points,
        respectively, for the Celtics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b3c72-fa9e-4948-a465-f01ff11a758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson tallied 25 points while Andrew Wiggins registered
        18 points and seven rebounds for the Warriors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d179d1-94c3-49db-8d75-d16ad626674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T13:44:40.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:26:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston is now two wins away from a record 18th NBA title, with Game
        4 set on June 11 (Philippine time) still at home.</p>'
  'Pimentel-fuel-excise-tax-VAT':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-09T14:16:13.719+08:00
    'imagesource': 'jcr:f95ddb07-5406-4843-b9a6-2427b9191fee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3bf9d2-313e-46ac-b564-8ecf9d7a2279'
    'lead': 'Sen. Koko Pimentel is urging the government to suspend the excise and
      value added taxes on transactions involving fuel products amid the recent increase
      in pump prices which continue to hurt motorists and commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T14:18:07.480+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:45.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:54.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel wants suspension of fuel excise tax, VAT to ease transpo costs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18beb7-9d58-4c38-aef4-937b99a23838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Sen. Koko
        Pimentel is urging the government to suspend the excise and value added taxes
        on transactions involving fuel products amid the recent increase in pump prices
        which continue to hurt motorists and commuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26138d31-84d3-44b0-b330-4fb5a4538b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinallenge ko na yung DOE (Department of Energy) noon pa," Pimentel
        told CNN Philippines'' The Source on Thursday. "DOE, alam niyo naman ang mga
        pinapataw na taxes and other costs, importation of fuel. Meron yang excise
        tax. Alisin na natin kahit temporarily."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6abe29-dd26-4a3f-8db3-446ec8e9cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I challenged DOE even before. DOE, you are aware of
        the taxes and other costs, as well as the importation of fuel. They all have
        a corresponding excise tax. We should get rid of that temporarily.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9f475-e4be-49b3-8215-b6d9b9e0f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos sa mga transactions over fuel meron ring VAT, tanggalin na
        rin natin ''yan kahit temporarily," he said. "In the long term, gawin nating
        lesson ito na siguro may mga bagay, may mga transactions na di na dapat nilalagyan
        ng VAT, di na dapat nilalagyan ng excise tax kahit kumikita ang gobyerno,
        kasi nga they are used by the people everyday."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c1750-4664-48fd-9d00-a6076719c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transactions over fuel, also require a VAT, so let''s
        also scrap that temporarily. In the long term, let it serve as a lesson that
        there are products, there are services that should neither have a VAT nor
        an excise tax even if equates to a government revenue, because, they are used
        by the people everyday.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bee47-368d-4994-bb3d-f27af611b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi makakilos ang ordinary individual kung napakamahal ng transportation
        cost. Apektado lahat (The ordinary individual could not do anything because
        of the high transportation cost. Everybody is affected)," the senator added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350f45c-236b-4f05-a6fa-df5ece5aa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel lamented how public utility drivers have been enduring
        the high cost of oil prices amid the slow completion of the government''s
        fuel subsidy program. He also called on the Land Transportation Franchising
        and Regulatory Board to fast-track the distribution of aid to tricycle drivers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea4fe3-28fd-40f5-9485-35b98c2e71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called too on regulatory bodies to be more proactive to the needs
        of the sector and agreed to the idea of having a weighted scale which can
        be used as basis for automatic fare adjustments, instead of transport groups
        having to file petitions for a fare increase every time fuel prices soar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc2fa3-f056-4003-b826-037b8d625afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various companies have imposed another ₱2.70 increase per liter
        for gasoline, ₱6.55 per liter for diesel, and ₱5.45 for kerosene effective
        June 7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959ba4c-d6ee-454b-a0a5-14cc929c705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after, the LTFRB finally granted a provisional ₱1 fare
        increase, allowing jeepney drivers plying the roads of Metro Manila, Central
        Luzon, Calabarzon, and Mimaropa to collect a ₱10 minimum fare among passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42aac1e-8457-4c7d-b51d-cb6686a51139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/8/LTFRB-approves-jeepney-fare-hike.html">READ:
        LTFRB approves temporary ₱1 hike in jeepney fare</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28dba9-4e1b-4dd4-96fa-aa405c99b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also promised to complete the first tranche of its fuel
        subsidy distribution within the week, with the second tranche set to start
        on the second week of July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dde439-3d8f-4511-bfb1-92c79311cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:18:07.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Center for Commuters Safety and Protection President Elvira
        Medina told CNN Philippines'' New Day that commuters would not mind the ₱1
        fare hike, since a ₱10 coin is easy to get out of their pockets. The fare
        increase also gives an ordinary jeepney driver an additional ₱22 per trip,
        equivalent to around ₱220 daily.</p>'
  'dswd-monthly-cash-aid-distribution':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-09T14:13:09.585+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0deb04dc-617e-4175-8f21-883bf5c9c142'
    'lead': 'The Department of Social Welfare and Development says it will roll out
      the program providing a P500 monthly cash aid to low-income households soon,
      hopefully before the end of President Rodrigo Duterte''s term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T14:23:16.162+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:26:44.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:56.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'Irene-Dumlao-',
      'Irene-Dumlao', 'cash-aid', 'ayuda', 'ayudafuel-price-hike']
    'template': '1'
    'title': 'DSWD eyes start of monthly cash aid distribution before Duterte''s term
      ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb20924-aa60-4dfd-9627-8572f652cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Department
        of Social Welfare and Development says it will roll out the program providing
        a P500 monthly cash aid to low-income households soon, hopefully before the
        end of President Rodrigo Duterte''s term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39439395-fc58-4e70-b909-bfa4db4f1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napirmahan na po ‘yung</em> joint memorandum circular <em>ng</em>
        DSWD, NEDA, DOF <em>at</em> DBM. <em>Dahil napirmahan o nalagdaan na ang</em>
        JMC <em>na ito, isinasaayos na ng mga ahensiya .yung mga kinakailangang ma-process
        na</em> documents <em>para makapag-umpisa na tayo doon sa pamamahagi ng tulong
        na ito,"</em> DSWD Director Irene Dumlao said at the Laging Handa briefing
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d244f-05ce-4678-9245-296d83cb05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The joint memorandum circular was signed by the DSWD,
        National Economic Development Authority, Department of Finance, and Department
        of Budget and Management. Because the JMC has been signed, the agencies are
        already preparing the documents that will need to be processed so we can start
        the distribution of aid.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6f8cb-0c16-426b-a04d-ce53f5b9fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/22/duterte-orders-increasing-p200-cash-aid.html"
        href="https://www.cnnphilippines.com/news/2022/3/22/duterte-orders-increasing-p200-cash-aid.html"
        target="_blank">Duterte told</a> the Department of Finance to increase the
        monthly cash aid for poor families from <strong>P</strong>200 to ₱500 to cushion
        the effect of fuel price hikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597bda6-b2d4-43e0-9b08-e0936d518969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said they remain committed to delivering Duterte''s promise
        of giving help to those who need it most.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344b66f-5520-4e91-938e-4990465a3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin that itong ₱500 per month na subsidy ay maumpisahan
        na bago matapos ang termino ni President Duterte," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7cbe3-4b42-49ec-8d58-9ba6165fec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the P500 per month subsidy to start before
        the end of President Duterte''s term.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf9cc6-62fc-4039-9548-b6cd31d45ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DSWD, around 12.4 million household beneficiaries
        will receive the subsidy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad17681-69a0-4a22-8c75-1a25b273abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay manggagaling doon sa napahatiran ng tulon</em>g under
        the unconditional cash transfer <u>na in-implement ng</u> DSWD from 2018 to
        2020. <em>Kabilang na diyan ‘yung</em> 4Ps beneficiaries,<em> ‘yung mga benepisyaryo</em>
        under the social pension and ‘<em>yun din pong mga karagdagang na-identify</em>
        under our listahanan," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c573a5-c88c-431f-ba2c-f426c82c2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will come from those who received help under
        the DSWD''s unconditional cash transfer in 2018 to 2020. Included are the
        4Ps beneficiaries, beneficiaries under the social pension, as well as those
        identified under our list.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e640cf-d119-4562-af2a-14973f9c8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DBM OIC Usec. Tina Canda said that it may cost the government
        P20 billion to cover 13 million beneficiaries for three months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63e778-e986-45d3-982f-5b28ea134c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang ₱500 a month na ''yan, ang kaya pa lang at this point is probably
        mga tatlong buwan, siguro sa mga excess revenues na mako-kolekta ng DOF,"
        said Canda during a public briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eea436-395b-439d-aeed-1575968eebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱500 monthly cash aid is good for only three months
        at this point, by way of excess revenues that the DOF will collect.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e03c0-42bc-44e1-9313-9c8532c62b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:23:16.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao also said they are now looking to distribute the first tranche
        of aid to families that already have cash cards.</p>'
