      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seems to regret how often he’s “dragged” into politics,
        even when his subject matter is decidedly apolitical. In his statement to
        the Cannes audience, he wrote, “Horror has now acquired a more sinister meaning.
        It is no longer about a ghost but about the monsters of Philippine politics,
        monsters that, after a long wait in the subterranean caverns of hell, have
        returned to ravage and rape my country all over again.” When asked whether
        he meant the once apolitical horror of ‘Itim’ had obtained a political quality
        or relevance today, De Leon replied, “There is nothing political in ‘Itim,’
        period.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db94d41-fc86-47b0-9f23-9e3f4d06b636'
      'mgnl:activationStatus': true
