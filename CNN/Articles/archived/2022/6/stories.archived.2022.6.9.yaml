      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The persistent swarming of Chinese vessels is contrary to international
        law, including the 1982 United Nations Convention on the Law of the Sea and
        the final and binding 2016 Arbitral Award,” the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2df1ec-3a2a-4f97-9352-43e115643c20'
