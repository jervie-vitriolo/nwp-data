      'mgnl:type': 'text'
      'text': '<p>The former ABONO party-list representative —who will head the agency
        primarily tasked to implement government''s Comprehensive Agrarian Reform
        Program—vowed to launch further studies on the matter to move closer to the
        price target.</p>'
