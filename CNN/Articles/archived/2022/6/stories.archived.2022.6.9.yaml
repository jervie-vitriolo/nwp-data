  'China-hack-telco':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T06:34:34.696+08:00
    'imagesource': 'jcr:8d8ada6a-36eb-407e-ba4d-f4a581afd8b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '575b7417-78b6-47b2-89b3-d1d8fec4e5b0'
    'lead': 'Chinese government-backed hackers have breached "major telecommunications
      companies," among a range of targets worldwide, by exploiting known software
      flaws in routers and other popular network networking gear, US security agencies
      warn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T06:36:42.389+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:57.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:48.774+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese hackers breach ''major'' telecoms firms, US says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18ad4b-3bc7-4dfc-93dd-2ce2a6e5b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese government-backed hackers have
        breached "major telecommunications companies," among a range of targets worldwide,
        by exploiting known software flaws in routers and other popular network networking
        gear, US security agencies warned Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a20afc-26d7-44ea-b3d9-a6896ce17914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]hese devices are often overlooked by cyber defenders, who struggle
        to maintain and keep pace with routine software patching of Internet-facing
        services and endpoint devices," says the advisory from the FBI, the National
        Security Agency and US Cybersecurity and Infrastructure Security Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b387c-e5ce-424f-9a82-ee4c3ef1cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies'' statement did not identify the victims of the hacking;
        the advisory was aimed at defensive measures to help organizations running
        the devices made by Cisco, Fortinet and other vendors, shore up their networks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc178922-1381-4082-b21c-de66d6e5ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To kick [the Chinese hackers] out, we must understand the tradecraft
        and detect them beyond just initial access," tweeted Rob Joyce, an official
        who has spent decades at the NSA and who is well respected in the cybersecurity
        community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff51a5-42ac-4679-bdc5-1c9dbe301869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government routinely denies hacking allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdee320-d962-4f43-8d3f-c9e6919e331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a series of public warnings from US cybersecurity
        officials to try to blunt the impact of foreign operatives'' efforts to infiltrate
        key computer networks and harvest data for spying or other purposes. As is
        often the case, the attackers are using vulnerabilities in software that are
        already known, meaning a fix is available, rather than a fancy hacking exploit
        that hasn''t been discovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75d132-0989-47bc-a9a7-e2bd38d60cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "conducts more cyber intrusions than all other nations in
        the world combined," FBI Deputy Director Paul Abbate alleged in an April speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b55380-1761-4ca9-9dfd-aa4b8fb61597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacking allegations have been a significant source of friction in
        the US-China relationship, with President Joe Biden raising the issue on a
        call with Chinese President Xi Jinping in September. US officials were particularly
        vexed by an alleged Chinese hacking campaign last year that exposed vulnerabilities
        in thousands of organizations around the world running popular Microsoft software.
        Beijing denied the allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ba24a-ab36-4303-a09e-60fd9006123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:36:42.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say US efforts to confront China about its alleged
        cyber campaigns are more complicated than doing so with Russia, due to how
        deeply intertwined the US and Chinese economies are.</p>'
  'Larry-Nassar-FBI-claims-Olympics-sex-abuse':
    'author': 'Jean Casarez, Evan Perez, Rob Frehse and Kristina Sgueglia, CNN'
    'caption': 'Simone Biles, McKayla Maroney, Aly Raisman and Maggie Nichols (Photo:
      Saul Loeb/Pool/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-09T06:37:20.546+08:00
    'imagesource': 'jcr:dc8698b2-d8b0-4c7e-9d13-70c068bab23b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f12693b-1274-407e-9cd2-ad10e6fbc1c0'
    'lead': 'Attorneys for more than 90 women and girls who were sexually abused by
      disgraced former USA Gymnastics team doctor Larry Nassar submitted claims for
      over $1 billion to the FBI, saying investigators could have ended Nassar''s
      predation and protected other victims had they not mishandled the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T06:38:41.215+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:56.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:49.019+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic gymnasts Biles, Raisman, and Maroney are among dozens seeking
      $1 billion from the FBI over botched Larry Nassar sex abuse investigation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593da6b-2fb4-4724-9e11-9af3bd3c8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorneys for more than 90 women and girls
        who were sexually abused by disgraced former USA Gymnastics team doctor Larry
        Nassar submitted claims for over $1 billion to the FBI, saying investigators
        could have ended Nassar''s predation and protected other victims had they
        not mishandled the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e53b44-e13c-4666-abc9-c2dedb4deed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claimants include Olympic gymnasts Simone Biles, Aly Raisman
        and McKayla Maroney and world championship medalist Maggie Nichols. Each has
        asked for $50 million, according to the law firm that represents them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b3c04f-876c-4e89-826b-94a593ea760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnasts Kaylee Lorincz and Hannah Morrow are each asking for $42.5
        million, the attorneys said. Lawyers say most of the 90 women are asking for
        $10 million each; in total, the sum would be in the $1 billion to $1.2 billion
        range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a995fd-63a3-4a7f-9714-47adbb3c03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Department of Justice, which oversees the FBI,
        and officials there declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010d4c7-89c6-4b69-97e9-cba2d41e2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Federal Tort Claims Act, claimants are required to give
        notice to the federal agency before a lawsuit is filed in federal court. The
        agency then has six months to either reach a settlement or deny the claim
        before the lawsuit can be brought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245c2c3-752a-4c9c-a3a9-0fff6eb58df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the notice of the Federal Tort Act claims, attorneys say the
        FBI had credible complaints from numerous victims by July 2015 -- but neglected
        to interview them or properly investigate the abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65615d82-e599-4ad2-8ba5-b22fcd3f334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims say in part that "the Federal Bureau of Investigation
        (FBI) possessed credible complaints from numerous sources and corroborating
        evidence of Dr Larry Nassar''s (Nassar) sexual assaults of young women and
        children over the course of a number of years and across the globe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadc830-63be-42ea-bb9f-10afb439c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FBI officials, who possessed this knowledge and were in a position
        to end Nassar''s predation, were grossly derelict in their duties resulting
        in Nassar sexually assaulting approximately 100 young women and children between
        July 28, 2015 and September 12, 2016, and conspired with the highest-ranking
        officials within the United States Olympic and Paralympic Committee and USA
        Gymnastics, Inc to conceal this known sexual abuse from foreseeable victims,"
        the claims state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e2394-0f17-4624-be61-48ceadf44eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI was grossly derelict in their duties by declining to interview
        gymnasts who were willing to talk about the abuse, failing to transfer the
        complaint to Lansing Michigan where Nassar was continuing to abuse girls,
        ignoring its obligation to report child abuse to relevant state and federal
        agencies and lying to Congress, the media and FBI headquarters about their
        lack of diligence in investigating the Nassar complaint," attorneys for the
        victims said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38a00b-9979-4183-9666-89b619b182c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Nassar continued his predatory behavior, sexually
        assaulting approximately 90 young women and children between July 28, 2015,
        and September 12, 2016."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5f6d6-f8e7-44b6-b43f-3e3a22340291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols, an NCAA national champion, demanded accountability from
        the FBI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96fa66-670d-4032-b6b8-d8e4fdd7b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI knew that Larry Nassar was a danger to children when his
        abuse of me was first reported in September of 2015. For 421 days they worked
        with USA Gymnastics and USOPC to hide this information from the public and
        allowed Nassar to continue molesting young women and girls," Nichols said.
        "It is time for the FBI to be held accountable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b62a45-a2e5-458f-bec9-f8ef59b83801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, the longtime doctor for the USA Gymnastics team and Michigan
        State University, is serving a 60-year sentence in federal prison on child
        pornography charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ea9e5-9ad3-42d4-ab8f-56d14717ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was sentenced to a 40-to-175 year state prison sentence
        in Michigan after pleading guilty to seven counts of criminal sexual conduct.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8fe36-21f0-4a99-9a74-beed57dc55aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department inspector general report found gross failures
        by the FBI to properly investigate complaints from gymnasts, who told the
        bureau in 2015 about the abuse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2b93d-d103-4307-b705-b7c2e8eb9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general found the agents lied to investigators, but
        the Justice Department during the Trump administration and again early in
        the Biden administration declined to bring charges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aace21-b304-4d51-8c86-6563d922d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, 13 of Nassar''s sexual assault victims submitted separate
        claims against the FBI totaling $130 million, saying all the agents involved
        in the Nassar investigation elected to "turn a blind eye" to the sexual abuse
        perpetrated on children by Nassar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e0b66-dee9-4c7c-bb3a-a2db80b9cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 13 victims accused agents of "negligence" and "wrongful acts"
        during the investigation, according to administrative tort claims seeking
        $10 million for each victim.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb2ba1-5156-4326-9db5-0b7c760c4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Justice Department announced it wouldn''t bring charges
        against two former FBI agents accused of mishandling the sex abuse inquiry
        Nassar -- the third time prosecutors reached that conclusion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e769791-e213-42a3-b675-f53e76f5b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:38:41.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, the department said that the latest
        decision to decline prosecution of the agents came "after multiple reviews
        and analyses of evidence gathered in the investigation of the former agents,
        and reflects the recommendation of experienced prosecutors."</p>'
  'Moderna-vaccine-Omicron-protection':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T06:40:46.817+08:00
    'imagesource': 'jcr:9c1c6a94-3266-4e15-abcb-6f07fab401ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20410ea7-a0a5-41da-ad50-a3b33a83e784'
    'lead': 'Moderna says its bivalent COVID-19 vaccine booster that contained a vaccine
      targeting the Omicron variant showed a stronger immune response against the
      variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T06:43:54.042+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:56.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:49.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna says updated COVID-19 vaccine booster shows stronger antibody
      response against Omicron'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8194a-1fc5-4271-a839-6a59c3b693a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna said on Wednesday its bivalent
        Covid-19 vaccine booster that contained a vaccine targeting the Omicron variant
        showed a stronger immune response against the variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ac8e4-103e-42e3-92a2-a5ee76599b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bivalent boosters address two viral strains in the same vaccine.
        The updated booster contains Moderna''s original vaccine, and a vaccine candidate
        that targets the Omicron variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51a303-1ff5-461e-81ba-9b3ea1cfd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was generally well-tolerated, the company said, with
        side effects similar to booster doses of the current vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b8ddc-60f9-405c-95e3-2d6d48b7737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-microgram bivalent booster, called mRNA-1273.214, generated
        a stronger antibody response against Omicron than the original Moderna vaccine.
        Omicron subvariants are driving virtually all the new Covid-19 cases in the
        United States right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eda4d-80c3-4989-ad54-7eb904fc1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stéphane Bancel, chief executive officer of Moderna, said in a news
        release "we anticipate more durable protection against variants of concern
        with mRNA-1273.214, making it our lead candidate for a Fall 2022 booster."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c75cf-e2d1-45dc-b23f-3398188a7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company will submit its preliminary data and analysis
        to regulators so that the Omicron-containing bivalent booster will be available
        in late summer. The US Food and Drug Administration''s vaccine advisers are
        set to meet June 28 to discuss whether coronavirus vaccine compositions should
        be modified for fall 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56122449-02b9-4094-aa6b-93141a9c4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:43:54.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Moderna announced its first bivalent Covid-19 booster
        shot candidate -- which combined elements of the current vaccine with updates
        based on the Beta variant -- induced higher antibody responses against all
        variants of concern, including Omicron, when compared to the company''s original
        Covid-19 booster shot.</p>'
  'berlin-vehicle-incident-germany-crash':
    'author': 'Benjamin Brown and Eliza Mackintosh, CNN'
    'caption': 'The driver was detained after ploughing into a shop front in Berlin''s
      Charlottenburg district.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T07:04:36.960+08:00
