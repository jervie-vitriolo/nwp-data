      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bce891-493c-4dad-8acc-e656c2347ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further noted that protocols set by the COVID-19 Inter-Agency
        Task Force (IATF) state face masks may only be removed outside when eating
        or when taking part in sports and similar activities in well-ventilated venues.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c9456-038d-4383-8fe1-05c383d52ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:15:19.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/18/Solante-face-mask-vulnerable-sectors.html">Health
        expert: Elders, immunocompromised must still mask up even when mandate is
        lifted</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e39ea-74b3-438b-9d38-0d9e6c8d30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
