      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f9ef7-2d3f-4dee-9556-e74f3727bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:13:07.140+08:00
