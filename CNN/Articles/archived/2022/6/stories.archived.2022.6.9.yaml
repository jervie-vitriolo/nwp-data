    'lead': 'Jaylen Brown, Jayson Tatum, and Marcus Smart combine for 77 points as
      the Boston Celtics take the upper hand in the NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T13:44:40.562+08:00
