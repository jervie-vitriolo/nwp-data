    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993ebf8-989d-4ce1-98c3-b8c30f739ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thinks government support for the Philippine
        film industry will look like under Bongbong Marcos, De Leon said, “It''s too
        early to say what this administration will do, because it’s not just the Marcoses
        now, but other families like the Dutertes who have mixed together into this
        new gangster brew. I don’t believe Sara will allow herself to be a spare tire.
        Imee has been making statements about her suggestions to her brother. Then
        there is the runt Arroyo, who I hear is disappointed that she did not get
        the speakership. It was given to a Romualdez, a relative of Imelda. You hear
        the new senator Robin Padilla pushing federalism again and making ignorant
        remarks that nothing was done during Noynoy''s term. You need some education
        to be a lawmaker, but it no longer applies to us. We’ve had so many ignorant
        fools in the senate, movie stars, convicted plunderers… Bongbong is not Ferdinand.
        He’s a spoiled kid who is being used to revise history and clean up the Marcos
        name. Marcos Sr. himself was a convicted murderer (Nalundasan case) but he
        was <a href="https://www.upi.com/Archives/1986/02/02/Marcos-overcame-murder-conviction/7964507704400/"
        target="_blank">pardoned by Laurel</a>, I think? That alone revokes his right
        to be buried in the heroes’ cemetery. But you know the expression, only in
        da pilipins.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b840241-d1ed-44ec-9f47-6b9263119c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87a4d4-b21b-4542-bd68-99aff56ffecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is disappointing but expected is how some very bright minds
        make grand statements about Bongbong making the right decision. The best thing
        to do right now is to keep quiet and watch those gangsters carefully. Activist
        movie celebrities who were very vocal against Marcos and pro-Leni, are now
        singing a different tune. It makes me very angry. Many movie stars are really
        stupid. A criminal was elected president. Very few people give a damn about
        learning the lessons of history.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13916f1-2817-40f4-8dc4-6729dc46ad57'
      'mgnl:activationStatus': true
