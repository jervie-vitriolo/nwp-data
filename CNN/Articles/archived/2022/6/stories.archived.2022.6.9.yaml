      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that the incoming administration will continue to enhance
        the Belt and Road initiative deal between the Philippines and China, among
        other "critical engagements" between the two nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb4434-d11d-441d-a17e-9739a31f23c0'
      'mgnl:activationStatus': true
