  'thailand-decriminalize-cannabis':
    'author': ' Kocha Olarn and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T18:13:48.785+08:00
    'imagesource': 'jcr:501421cb-355f-4019-8523-4f2c37e81c95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf8faad-0b69-4a29-8137-21c345986ae4'
    'lead': 'Thailand on Thursday became the first country in Asia to decriminalize
      cannabis — but tough penalties will still apply to those who use the drug to
      get high, according to the minister who spearheaded the change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T18:21:18.777+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:26:38.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:00.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'cannabis']
    'template': '1'
    'title': 'Thailand just decriminalized cannabis. But you still can''t smoke joints,
      minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17035372-99d5-4e77-bb01-483d33167040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://ttps://www.cnn.com/specials/asia/thailand-topics"
        target="_blank">Thailand</a>&nbsp;on Thursday became the first country in
        Asia to decriminalize cannabis -- but tough penalties will still apply to
        those who use the drug to get high, according to the minister who spearheaded
        the change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09b5dd-20cf-47f7-bd60-116ff77d64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in an interview ahead of the move, Thai Health Minister
        Anutin Charnvirakul said he expected legal cannabis production to boost the
        economy but cautioned that recreational use of the drug remains illegal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e5f7d-f85a-4fd3-b11c-090484f779a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a no," said Anutin, who is also a deputy prime minister.
        "We still have regulations under the law that control the consumption, smoking
        or use of cannabis products in non-productive ways."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d07730-cdec-41a7-acf0-0879cafdd053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under decriminalization, it is <a href="https://www.cnn.com/2022/05/11/asia/million-free-cannabis-plants-to-be-distributed-to-thai-households-intl-hnk/index.html"
        target="_blank">no longer a crime to grow</a>&nbsp;and trade marijuana and
        hemp products, or use parts of the plant to treat illnesses. Cafes and restaurants
        can also serve cannabis-infused food and drinks — but only if the products
        contain less than 0.2% tetrahydrocannabinol <a href="https://edition.cnn.com/2022/06/08/health/thc-cbd-cannabis-pain-relief-wellness/index.html"
        target="_blank">(THC)</a>, the plant''s main psychoactive compound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b1f3c-6539-4c83-be69-50bda6f16430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh penalties remain in place under the Public Health Act, including
        up to three months in jail and an $800 fine for smoking cannabis in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880339f-950c-48ba-bdd7-6c2e0c303aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [have always] emphasized using cannabis extractions and raw
        materials for medical purposes and for health," Anutin said. "There has never
        once been a moment that we would think about advocating people to use cannabis
        in terms of recreation — or use it in a way that it could irritate others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca152352-fee0-4d27-a86d-b96c69078be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the minister had a stern warning for foreign tourists
        thinking of lighting up a joint in public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265e2c6-8082-4698-bc53-dc8c9ffc47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand will promote cannabis policies for medical purposes. If
        [tourists] come for medical treatment or come for health-related products
        then it''s not an issue but if you think that you want to come to Thailand
        just because you heard that cannabis or marijuana is legal ... [or] come to
        Thailand to smoke joints freely, that''s wrong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c8a2c-ad6c-4ef3-ad08-d476a8cf9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t come. We won''t welcome you if you just come to this country
        for that purpose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897bd37-78ff-4bbd-b785-4f166515e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anutin, a former tycoon, also said he hopes the Thai cannabis industry
        will generate billions of dollars in income by boosting agriculture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0dd7d-a163-445c-a2a3-37c44bd96700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the value of [the cannabis] industry to easily exceed
        $2 billion dollars," he said, highlighting recent incentives such as collaborating
        with the Agriculture Ministry to <a href="https://www.cnn.com/2022/05/11/asia/million-free-cannabis-plants-to-be-distributed-to-thai-households-intl-hnk/index.html"
        target="_blank">distribute 1 million free cannabis plants</a>&nbsp;to households
        across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9838d77-cb17-4083-840c-52d311cf52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand, from what I was told, is one of the best places to grow
        cannabis plants," Anutin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50391c65-3ad0-4bc2-b6b0-1c9d18dd01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Thai people are excited and eager to be players — either
        as investors or product makers as well as consumers. With today''s technology
        and marketing strategies, Thailand will be second to none in being able to
        promote [cannabis] products in the global market."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c7f61-dc18-4beb-9a41-289dbae77219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflicting messages</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c89e3d-5a6e-47c2-bba0-4bf6e003d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday is a historic day in the relaxation of Thailand''s cannabis
        laws, and follows the country''s landmark decision in 2018 to allow the use
        of <a href="https://www.cnn.com/2018/12/25/health/thailand-medical-marijuana-bn/index.html"
        target="_blank">medical marijuana</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9fe31-46c5-43fa-b94d-0b16697260f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, under Anutin''s direction, the laws around cannabis
        have been further loosened, with the removal of cannabis buds and flowers
        from the country''s list of banned narcotics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff8c93-c901-4f1e-b991-4bc2d459c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 inmates serving prison terms for cannabis and hemp-related
        drug offenses will be released on Thursday following announcements from Anutin''s
        Public Health Ministry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52c7fa-3a48-4e7a-bfea-ef96e5ee1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And huge festivities are planned this weekend. One event organized
        by Highland Legalization, a Thai marijuana advocacy group, will see two days
        of musical performances, panel discussions and cannabis food sales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fa1ea-470a-4af6-8356-544fde283f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with the liberalized law, a touch of paranoia may remain
        for some. Activists have long complained that loopholes in the law send conflicting
        messages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c2ecd-5500-4153-b19f-e66a6c7374e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks ago, a 56-year-old woman was arrested at her home in
        eastern Chonburi province after plainclothes police officers spotted a potted
        cannabis plant in her bedroom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d1833-0f45-4eea-ba52-c153d2768e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband later clarified that she had high blood pressure and
        diabetes and they had been cultivating the plant to add to their food.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701451b-df85-4acd-8013-bdebe27b8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the case, Anutin said the four officers involved had
        been disciplined.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79545ff4-7727-47cb-9400-53d898d28671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were given warnings and suspended. They did not obey the law
        we have just established," Anutin said. "However, we need to [educate] ordinary
        people and the law enforcers and let them know how far they can go in terms
        of using cannabis content ... within the legal framework. This is what we
        have been trying to do, to give as much information as we can to educate people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544691d-0823-4d8a-a41a-0864f6824c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Chopaka, a Bangkok-based cannabis entrepreneur who has pushed
        for legalization for years, welcomed the relaxation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2336d08-9478-441c-acdb-50de4f9e9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key point of advocating for cannabis legalization is to promote
        safe and responsible use. [The fact is] cannabis will now be as legal as garlic,
        there''s no rule or laws imposed to control it," Chopaka said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046308c-d0e6-4e3c-91fe-a94fd5d1921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, noting the recent arrests, she advocates a cautious approach.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ae2a8-ef32-4095-b984-d4454c557bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Going forward], it''s probably best to use cannabis in a private
        space away from people," Chopaka said. "We don''t want to see people [still
        going] to jail."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6accee-f79a-481c-aa1d-9351562322a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:21:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/asia/thailand-cannabis-legal-minister-interview-intl-hnk/index.html"
        target="_blank">Thailand just decriminalized cannabis. But you still can''t
        smoke joints, minister says</a>."</em></p>'
  'optimism-health-life':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-09T18:21:35.719+08:00
    'imagesource': 'jcr:8abe1308-9db8-4b77-9878-82cca177e172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1728c79c-7b1d-4a4a-9b3d-a13fac16dbdb'
    'lead': 'Higher levels of optimism are associated with a longer lifespan and a
      greater chance of living past 90, according to a new study of nearly 160,000
      women of different races and backgrounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T18:28:27.250+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:26:37.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:01.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dalai-Lama', 'health', 'mental-health']
    'template': '1'
    'title': 'Do optimists live longer? Of course they do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67da25a-e9b1-4db9-bb3d-0057c65ae216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Choose to be optimistic. It feels better,"
        the Dalai Lama has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9f5f4-dcde-4559-a98a-54efba5c962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also lengthen your life. Higher levels of optimism are associated
        with a longer lifespan and a greater chance of living past 90, according to
        a new study of nearly 160,000 women of different races and backgrounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411bcc1-db43-441c-a8da-960f111731c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy lifestyle factors, such as the quality of diet, physical
        activity, body mass index (BMI), smoking and alcohol consumption, accounted
        for less than a fourth of the association between longevity and optimism,
        according to the study published Wednesday in the <a href="https://onlinelibrary.wiley.com/doi/10.1111/jgs.17897"
        target="_blank">Journal of the American Geriatrics Society</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4870a2c-29b6-491f-93ee-2cc26c048bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although optimism itself may be patterned by social structural
        factors, our findings suggest that the benefits of optimism for longevity
        may hold across racial and ethnic groups," said lead author Hayami Koga, a
        postdoctorial student at Harvard T.H. Chan School of Public Health in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515d769-be78-43ef-92dd-8a4a76f72041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Optimism may be an important target of intervention for longevity
        across diverse groups,"? Koga added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb092b5-b91b-464a-8b41-0135cec41f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing body of research</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a62bbf-8c14-4d23-841b-4803290be8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first study to find a strong link between longevity
        and looking on the bright side of life. A 2019 study found both men and women
        with the highest levels of optimism had an average 11% to 15% longer life
        span than people who practiced little positive thinking. In fact, the highest-scoring
        optimists were most likely to live to age 85 or beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa8e1b-cf29-49c1-801a-c6d9ae8b8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results held true, the study found, even when socioeconomic
        status, health conditions, depression, smoking, social engagement, poor diet
        and alcohol use were considered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e6e16-b3e4-4c15-b771-45ed9ea8d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism doesn''t mean ignoring life''s stressors, experts say.
        But when negative things happen, optimistic people are less likely to blame
        themselves and more likely to see the obstacle as temporary or even positive.
        Optimists also believe they have control over their fate and can create opportunities
        for good things to happen in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646b66e-3433-4567-97ec-c501fe42ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being optimist also improves your health, studies find. Prior research
        has found a direct link between optimism and <a href="https://www.ncbi.nlm.nih.gov/pubmed/24556429"
        target="_blank">healthier diet and exercise behaviors</a>, as well as <a href="https://www.ingentaconnect.com/content/psp/hbpr/2015/00000002/00000001/art00006?token=005f1d6ec52a47dd0fe027e442f2067213e7634707b3a4a5f7a6c72687627504541676249266d656c6d5e869e6fd8db"
        target="_blank">better cardiac health</a>, a <a href="https://www.ncbi.nlm.nih.gov/pubmed/21949417"
        target="_blank">stronger immune system</a>, <a href="https://www.ncbi.nlm.nih.gov/pubmed/12434946"
        target="_blank">better lung function</a>, and <a href="https://academic.oup.com/aje/article/185/1/21/2631298"
        target="_blank">lower mortality risk</a>, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702af17-926c-4051-b654-b69f3242b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You too can be an optimist</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c35c75-6d96-4e52-8a3c-133a64bd07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://kclpure.kcl.ac.uk/portal/en/publications/optimism-pessimism-and-mental-health(435a0463-698e-4db6-8a4f-eca6cd229f1e)/export.html"
        target="_blank">Studies of twins</a>&nbsp;have found only about 25% of our
        optimism is programmed by our genes. The rest is up to us and how we respond
        to life''s lemons. If you''re more likely to turn sour when stressed, don''t
        worry. It turns out you can train your brain to be more positive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed730838-4ce1-466b-8195-b4d4e1dc5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most effective ways to increase optimism is called the
        "Best Possible Self" method, according to a meta-analysis of <a href="https://www.tandfonline.com/doi/abs/10.1080/17439760.2016.1221122?journalCode=rpos20"
        target="_blank">existing studies</a>. In this intervention, you imagine yourself
        in a future in which you have achieved all your life goals and all of your
        problems have been resolved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4914728-1066-4ed8-9f90-07a9945cb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin to write for 15 minutes about specifics you have accomplished
        and spent five minutes imaging how that reality looks and feels. Practicing
        this daily can significantly improve your positive feelings, experts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664da8db-1429-4dae-a85a-d6f428b16c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4380267/"
        target="_blank">In a&nbsp;2011 study</a>, students practiced the Best Possible
        Self exercise for 15 minutes once a week for eight weeks. Not only did they
        feel more positive, the feelings lasted for about six months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53141999-3d5a-4025-8fb9-1a2104907c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to bolster optimism is to keep a journal dedicated to
        only positive experiences you experienced that day. Over time, that focus
        on the positive can reshape your outlook, experts say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18759c-4180-4cca-bdb3-a5fec2feb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a few minutes each day to write down what makes you thankful
        can also improve your outlook on life. A number of studies have shown that
        practicing gratefulness improves positive coping skills by breaking the typical
        negative thinking style and substituting optimism. Counting blessings even
        <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6646722/" target="_blank">lessened
        problem behavior in adolescents</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d48d2-cc9a-458c-a511-ccabf333d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like exercise, optimism exercises will need to be practiced on a
        regular basis to keep the brain''s positive outlook in good shape, experts
        say. But isn''t a longer, happier, more positive life worth the effort?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a716a-a495-4935-9a40-1acb717632f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:28:27.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/health/living-longer-optimist-study-wellness/index.html"
        target="_blank">Do optimists live longer? Of course they do</a>."</em></p>'
  'rain-flood-china-climate-change':
    'author': 'Nectar Gan and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T18:28:44.338+08:00
    'imagesource': 'jcr:7dbd6489-aa52-4f2a-87fe-90b28c97db80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33d6a46-24b3-48ff-a302-0a2cf5ff123b'
    'lead': 'In recent weeks, heavy rainfall has triggered severe flooding and landslides
      in large swathes of southern China, damaging homes, crops and roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T18:36:05.473+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:26:37.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:01.848+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'weather', 'China', 'climate-change', 'flood', 'rain']
    'template': '1'
    'title': 'Torrential rains kill 25 people in southern China as climate change
      amplifies flood seasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8926b3e-b5f2-49cb-858a-7c4d2e8ec76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Torrential rains in southern China have
        killed at least 25 people, impacted millions of residents and caused billions
        of yuan in economic losses, as the country grapples with increasingly devastating
        flood seasons fueled by climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956ab04-218a-481a-b313-4df4df40c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, heavy rainfall has triggered severe flooding and
        landslides in large swathes of southern China, damaging homes, crops and roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98db737-81aa-4a19-b1fb-64b78e456975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hunan province, 10 people have been killed this month and three
        remain missing, with 286,000 people evacuated and a total of 1.79 million
        residents affected, officials said at a news conference Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5094a6f-8180-4e65-8beb-b3325c920f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,700 houses have collapsed or suffered severe damage,
        and 96,160 hectares of crops have been destroyed — heavy losses for a province
        that serves as a major rice-producing hub for China. Direct economic losses
        are estimated at more than 4 billion yuan ($600 million), according to officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7412980-e837-4944-b1cc-248303541eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, flooding and landslides killed eight people in
        coastal Fujian province, five people in southwestern Yunnan province, and
        two children who were swept away by torrents in Guangxi province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eae547-de8b-4ef6-94ff-58add3e815ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities are on high alert for this year''s flood season,
        which started this month, after the deaths of 398 people in <a href="https://www.cnn.com/2021/07/22/china/zhengzhou-henan-china-flooding-update-intl-hnk/index.html"
        target="_blank">devastating floods</a>&nbsp;caused by unprecedented rainfall
        in central Henan province last summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5399f16-0f10-4fa9-a360-9198cc9e3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer floods are a regular occurrence in China, especially in the
        densely populated agricultural areas along the Yangtze River and its tributaries.
        But scientists have been warning for years that the climate crisis would amplify
        extreme weather, making it deadlier and more frequent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6024b-601f-4eb1-ab27-b155b7a95aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming has already made extreme rainfall events more intense
        in the eastern Asian region, which includes southern China. The intensity
        and frequency of extreme rain events are expected to rise the more the Earth
        warms, the latest science from the Intergovernmental Panel on Climate Change
        shows. The number of strong tropical cyclones have also increased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116d68a-8038-4755-b03f-fb25ac4486e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henan, traditionally not a region that faces regular flooding, saw
        what authorities called a <a href="https://www.cnn.com/2021/07/23/china/china-flood-climate-change-mic-intl-hnk/index.html"
        target="_blank">"once in a thousand years" downpour</a>&nbsp;at some weather
        stations last July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2849bc-67e6-43af-bbb0-26cb92b6aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial capital of Zhengzhou, which accounted for the majority
        of the death toll, was ill-prepared for the flooding. City officials failed
        to heed the five consecutive red alerts for torrential rain — which should
        have prompted authorities to halt gatherings and suspend classes and businesses.
        Flood water gushed into the tunnels of the city''s subway system, trapping
        hundreds of passengers and <a href="https://www.cnn.com/2021/07/21/china/zhengzhou-henan-china-flooding-intl-hnk/index.html"
        target="_blank">killing 12 of them</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18724d8-2d02-4aec-bc41-f919d5570ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy gripped the nation, raising questions over how prepared
        Chinese cities are for extreme weather.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09536d43-4198-4548-be1d-1b4ff61efaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of this year''s flood season, Chinese authorities had warned
        a high number of "extreme weather events" were expected to hit the country.
        Extreme torrential rains are likely to lash the southern and southwestern
        parts of the country, as well as southern Tibet, according to <a href="https://www.163.com/dy/article/H5LASNV70525L9LR.html"
        target="_blank">China''s National Climate Center</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ad168-26d3-467f-9304-ccab819d5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Ministry of Housing and Urban-Rural Development and
        the National Development and Reform Commission told <a href="https://m.thepaper.cn/baijiahao_17613442"
        target="_blank">Chinese cities</a>&nbsp;to learn from the disaster in Zhengzhou
        and do their best in preventing urban flooding given the "acute influence
        of extreme weather events" this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafffe0-55fa-42a1-b847-4fe31eeb1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:36:05.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/china/southern-china-flooding-climate-change-rains-intl-hnk/index.html"
        target="_blank">Torrential rains kill 25 people in southern China as climate
        change amplifies flood seasons</a>."</em></p>'
  'china-cambodia-naval-base':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T18:36:24.676+08:00
    'imagesource': 'jcr:409c2f5a-48ae-4fd3-a541-ed414518b500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73be3fd6-b45f-49ad-a690-72d1d5e88f54'
    'lead': 'The launch of the project at the Ream Naval Base, which Cambodian officials
      said will use grant aid from China to renovate the port, comes amid Western
      concern that Beijing is seeking a military outpost at the Gulf of Thailand facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T18:41:01.473+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:26:36.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:02.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Cambodia', 'China', 'naval-base']
    'template': '1'
    'title': 'China and Cambodia break ground at naval base in show of ''iron-clad''
      relations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1facf-6dff-4572-83d7-07d96c7b8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Officials from China and Cambodia broke
        ground on a controversial, Chinese-funded upgrade of a naval base in southern
        Cambodia on Wednesday, with Beijing''s envoy in the country calling military
        cooperation part of the countries'' "iron-clad partnership."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faed67c-c175-4ff9-8089-c53cf6799be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the project at the Ream Naval Base, which Cambodian
        officials said will use grant aid from China to renovate the port, comes amid
        Western concern that Beijing is seeking a military outpost at the Gulf of
        Thailand facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d29c0-6aba-46aa-921a-323575a5d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodian Defense Minister Tea Banh dismissed such claims, stressing
        during the ceremony that the project is in line with Cambodia''s constitution,
        which bars foreign military bases on its territory, and that the Southeast
        Asian nation is open to development assistance from other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b7de5-0372-47d6-a332-19fbea670134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to upgrade our base to protect our nation, territory and
        sovereignty," Tea Banh said, describing the project as a "modernization" that
        includes construction and renovation work on a dry dock, pier, and slipway,
        according to state-run news agency Agence Kampuchea Presse (AKP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab776e3-0ba2-4969-a49a-32baeb3d5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upgrading the base is "not targeted at any third party, and will
        be conducive to even closer practical cooperation between the two militaries,"
        Chinese Ambassador Wang Wentian said at the groundbreaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7510d-2684-47c6-a774-0c08f49bf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a strong pillar of the iron-clad partnership, China-Cambodia
        military cooperation is in the fundamental interests of our two nations and
        two peoples," he said, as quoted by AKP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35849ca9-4279-4e4f-bbfa-0cb5fba33c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s role at the Ream Naval Base, which occupies a strategic
        position near the southern tip of Cambodia close to the South China Sea, has
        drawn scrutiny from Washington in recent years, as it monitors for signs of
        Beijing expanding its military footprint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b9fbe-4100-4fdd-9559-cdad076d506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Secretary of State Wendy Sherman reiterated US concerns about
        China''s "military presence and construction of facilities" at the base in
        a meeting with Cambodia''s Deputy Prime Minister and Foreign Minister Prak
        Sokhonn last month, according to the US State Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95cc35-81d5-4e5e-b94c-b56a0ce66f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Phnom Penh and Beijing — which have bolstered economic and
        diplomatic ties in recent years — have pushed back strongly over such concerns,
        this week dismissing a report that China is building its own naval facility
        at the Ream Naval Base.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4cb12-6565-45c8-9caf-5aaa86d36fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denials came after The Washington Post reported on Monday, citing
        unnamed Western officials, that China is secretly building a naval facility
        on the northern portion of the base for the exclusive use of its military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb67f7-53ae-4d02-aee4-5728f7a675c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Chinese Ministry of Foreign Affairs
        spokesperson Zhao Lijian called the allegations "a typical bullying act" from
        the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14572370-66a3-497e-b1ba-55c11561bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has turned a deaf ear to Cambodia''s position, repeatedly
        making malicious speculations, attacking and smearing Cambodia, and even threatening
        and pressuring Cambodia," Zhao said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f110684-48cd-408b-9c69-6b630bcfbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prak Sokhonn also dismissed "groundless accusations" in a phone
        call with Australian Foreign Minister Penny Wong on Tuesday, according to
        AKP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f07b2-3426-403e-b4e3-17cb431227e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the renovation of the base served "solely to strengthen
        the country''s naval capacities to protect its maritime integrity and combat
        crimes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704a131-436f-46af-9c26-52ee3bdab4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/05/22/australia/australia-election-results-new-government-explainer-five-things-intl-hnk/index.html"
        target="_blank">Australian Prime Minister Anthony Albanese</a>&nbsp;called
        the report "concerning" during a visit to Indonesia on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5b8ff-10ab-4196-a5c2-2bb49c6e76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been aware of Beijing''s activity at Ream for some time,
        and we encourage Beijing to be transparent about its intent and to ensure
        that its activities support regional security and stability," he told reporters,
        adding that the Cambodian government had "consistently assured" Canberra that
        no foreign military would be given exclusive access at the Ream base.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1596e1-2412-4c88-8b3d-a44a05b4449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s <a href="https://www.cnn.com/2020/09/26/asia/china-asia-territorial-claims-conflicts-explainer-intl-hnk-scli/index.html)"
        target="_blank">aggressive behavior</a>in the South China Sea in recent years,
        as well as its growing navy and assertive foreign policy, has raised concerns
        from Western leaders that Beijing may seek to parlay security and other deals
        with foreign governments into an overseas military presence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51937f01-4351-4bbf-a28d-e8cf5d373e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, China''s military has only one overseas base, in Djibouti.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e06ebf-8621-481a-8f18-51b3486b9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing insists its international partnerships aim for common development,
        but it has also lambasted Washington''s global network of military bases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a11950-fe71-49ed-8050-c89ad5833a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in the state-run nationalist tabloid Global Times on
        Thursday said the "recurring rumor" of a Chinese naval base in Cambodia has
        been repeatedly debunked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da4b69-b857-41af-984b-e37f539e7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that "if one day, out of the need to safeguard national
        interests and assume international responsibilities and obligations, China
        decides to build new overseas supply bases, it will be aboveboard."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d529d3-e68f-46c8-ac38-33f05321026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has no right to point fingers and interfere in the legitimate
        and mutually beneficial cooperation between other countries," the editorial
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad84ddb-c747-4a83-9a2a-03dc87e4d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:41:01.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:26:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/asia/china-cambodia-naval-base-military-intl-hnk/index.html#:~:text=(CNN)%20Officials%20from%20China%20and,%22iron%2Dclad%20partnership.%22"
        target="_blank">China and Cambodia break ground at naval base in show of ''iron-clad''
        relations</a>."</em></p>'
  'PH-trade-April-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
