      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Opposition
        senator Risa Hontiveros has reportedly agreed to nominate Sen. Koko Pimentel
        as minority leader in the 19th Congress should the two of them form the opposition
        bloc, the latter revealed on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d8471-07c1-4de7-bd32-9d4d2cc83308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
