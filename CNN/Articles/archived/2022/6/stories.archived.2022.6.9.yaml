  'repeating-fast-radio-burst-detection':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This is an artist''s concept of a neutron star with an ultrastrong
      magnetic field, called a magnetar, emitting radio waves (in red).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-09T07:12:56.844+08:00
    'imagesource': 'jcr:c55c1dd7-af51-4c31-b37d-084a16ec7229'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8179d4c0-b478-4b31-af82-0b16029d8e1e'
    'lead': 'This is the only persistently active fast radio burst, meaning that it
      has never ''turned off'' since being discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T07:20:19.658+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:26:53.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:50.368+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New unusual repeating fast radio burst detected 3 billion light-years
      away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f3eda-d192-4416-9098-6bd6621e2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.658+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have detected a mysterious,
        repeating fast radio burst emanating from a dwarf galaxy located 3 billion
        light-years away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a17c3-de36-4740-ba4b-e04e456cf5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.658+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a35940-af36-4de7-a41e-a5cd57e1640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.658+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmic object is distinctive when compared with other detections
        of radio bursts in recent years, according to new research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7c7c6-2a52-4c13-bf0b-71402a5b9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long bursts of radio
        waves in space. Individual radio bursts emit once and don''t repeat. But repeating
        fast radio bursts are known to send out short, energetic radio waves multiple
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a105255-adc1-42ab-a687-8fc47e8173c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have been able to trace some radio bursts back to their
        home galaxies, but they have yet to determine the actual cause of the pulses.
        Learning more about the origin of these bright, intense radio emissions could
        help scientists understand what causes them.</p>'
    '28':
      'image': 'jcr:89a2e4bc-9a46-48a2-a04c-610ec821b450'
      'imageCaption': 'This image, captured by the Karl G. Jansky Very Large Array,
        shows the object FRB 190520 when it''s active (in red).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63207a-930d-471a-980a-a85901bc17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab2d45-ff52-4741-b4d5-06c5bb22f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers detected the object, named FRB 190520, when it released
        a burst of radio waves on May 20, 2019. The researchers used the Five-hundred-meter
        Aperture Spherical radio Telescope, or FAST, in China, and discovered the
        burst in the telescope data in November 2019. When they conducted follow-up
        observations, the astronomers noticed something unusual —&nbsp;the object
        was releasing frequent, repeating bursts of radio waves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abc44a-6ea1-4fb0-972c-919f0d9e65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the team used the National Science Foundation''s Karl G.
        Jansky Very Large Array, or VLA, of telescopes to pinpoint the origin of the
        burst before zeroing in on it using the Subaru Telescope in Hawaii. Subaru''s
        observations in visible light showed that the burst came from the outskirts
        of a distant dwarf galaxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d0bd9-7655-4248-b8f4-a4970a23d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published in the journal Nature on
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0fbc1-8af8-4f7e-a6bd-ff845d9c07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two of a kind</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18941bf-d1b4-4883-9705-737f893c2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VLA observations also revealed that the celestial object constantly
        released weaker radio waves between the repeating bursts. That''s very similar
        to only one other known repeating fast radio burst: FRB 121102, discovered
        in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5ef58-63c4-400c-b976-9d38dc0c9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial detection and subsequent tracing of FRB 121102 back
        to its origin point in a small dwarf galaxy more than 3 billion light-years
        away was a breakthrough in astronomy. It was the first time astronomers were
        able to learn about the distance and environment of these mysterious objects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2aa57-8bce-47b4-a696-cb6c8b7c58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we actually need to explain this double mystery and why FRBs
        and persistent radio sources are found together sometimes," said study coauthor
        Casey Law, staff scientist in radio astronomy at the California Institute
        of Technology. "Is it common when FRBs are young? Or perhaps the object that
        makes the bursts is a massive black hole that is messily eating up a neighboring
        star? Theorists have a lot more detail to work with now and the scope for
        explanation is shrinking."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942fe80-d367-442d-8c1b-6421b591781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, less than 5% of the hundreds of identified fast radio
        bursts have been known to repeat and only a few of them are regularly active.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb57164-d6e8-4efa-be63-881f7d456ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FRB 190520 is the only persistently active one, meaning that
        it has never "turned off" since being discovered, said study author Di Li,
        chief scientist for the radio division of the National Astronomical Observatories
        of China and the FAST Operation Center. Meanwhile, FRB 121102, "the first
        known famous repeater, can turn off for months," Li said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ede71-49c7-455c-ae7f-334180fd05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New questions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2aa4c2-ab69-45ad-b788-5828168246d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest findings raise more questions because now astronomers
        wonder if there might be two kinds of fast radio bursts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5537fe-134f-42bc-b7b0-cf6c353043d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.659+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are those that repeat different from those that don''t? What about
        the persistent radio emission —&nbsp;is that common?" said study coauthor
        Kshitij Aggarwal, who was involved in the study as a doctoral student at West
        Virginia University, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba914b-e05c-46dc-a5ae-4a7d74758b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that there are different mechanisms that cause the
        radio bursts, or that whatever produces them is behaving differently during
        various stages of evolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3eb327-2658-42c4-9070-c659ecaa974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists have hypothesized that fast radio bursts
        are caused by the dense remnants leftover after a supernova, called a neutron
        star, or neutron stars with incredibly strong magnetic fields called magnetars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9c472-fcf6-4ef3-970c-6aa4bb9f366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRB 190520 is being considered as a possible "newborn" object because
        it was located in a dense environment, Law said. That environment may be caused
        by material released by a supernova, which resulted in the creation of a neutron
        star. As this material scatters over time, the bursts from FRB 190520 may
        decrease as it ages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4125408-8270-488e-8d6a-76bc601d3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Li wants to discover more fast radio bursts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500f311-7d3e-4064-929f-bd307617fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A coherent picture of the origin and evolution of FRBs is likely
        to emerge in just a few years," Li said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213b08b-843c-4661-a87d-f8b49d2f5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law is excited about the implications of having a new class of radio
        wave sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa186c2-32da-4f70-a632-648cfde2d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, astronomers thought there were basically two kinds
        of radio source that we could see in other galaxies: accreting supermassive
        black holes and star formation activity," Law said. "Now we''re saying that
        it can''t be an either/or categorization any more! There is a new kid in town
        and we should consider that when studying populations of radio sources in
        the universe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed6055-d6a8-4a9d-8f0d-8a0bf16997f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:20:19.660+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:26:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/08/world/repeating-fast-radio-burst-detection-scn/index.html"><em>New
        unusual repeating fast radio burst detected 3 billion light-years away</em></a>"</p>'
  'Job-scams-on-the-rise':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'The strong labor market has given us near record low unemployment,
      higher wages -- and an unfortunate uptick in the number of reports of job seekers
      getting scammed. Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-09T07:18:25.090+08:00
    'imagesource': 'jcr:5ba5d2d6-2e5d-4f8a-b209-341d63036693'
    'jcr:mixinTypes': ['mgnl:hasVersion']
