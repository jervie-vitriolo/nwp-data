    'lead': 'Dwayne ''The Rock'' Johnson is hurtling straight into the action in the
      first trailer for DC''s latest blockbuster movie, ''Black Adam.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T06:31:57.357+08:00
