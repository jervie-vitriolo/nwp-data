      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387de04-9918-4cb3-8739-ee4fb7b852e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:26:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all human security issues so siguro being civilian, binreak
        ko ''yung military tradition, ay mas malawak talaga ang pagtingin mo sa national
        security kasi human security talaga yun eh," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e714af1-2a2e-4ac1-93b7-b0cff34c4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T16:45:19.310+08:00
