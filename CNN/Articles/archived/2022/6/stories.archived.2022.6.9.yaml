      'mgnl:lastActivated': 2023-01-19T13:26:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Phillips, who directed and co-wrote 2019''s "Joker" starring
        Joaquin Phoenix, has seemingly confirmed that a sequel is in the works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e69365-5c10-4a57-958b-014e220c5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:33:39.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips posted a photo on his verified Instagram account that looked
        to be a script titled "Joker: Folie à Deux" written by him and Scott Silver,
        who also co-wrote the 2019 film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
