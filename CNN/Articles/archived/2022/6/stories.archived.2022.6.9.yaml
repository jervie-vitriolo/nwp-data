      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Department of Foreign Affairs (DFA)
        said the vessels were spotted illegally operating in the vicinity in April
        – around a year after the same swarming incident was reported in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552912c1-095e-4a15-a9e0-95fb286fe07e'
      'mgnl:activationStatus': true
