      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662e6d8-0993-454f-b2ec-b8a85be56bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I could save more LVN films, I would, but most of the good ones
        are gone. Perhaps I’d be criticized for focusing all my attention on my films
        and LVN’s. But that’s my own backyard, other groups like the FDCP or ABS-CBN
        should take care of the rest, which they’re doing.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
