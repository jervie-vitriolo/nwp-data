      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, we will consider as minority all those who did not
        vote for the Senate president, all those who did not participate for the voting
        of the Senate president. So, it is only after that vote but we will look around,
        find out who these people are then we''ll have to meet who is our minority
        leader," said Pimentel, who was once Senate president under the 17th Congress</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562a7ea-7f1e-4759-b52e-31e7962c6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
