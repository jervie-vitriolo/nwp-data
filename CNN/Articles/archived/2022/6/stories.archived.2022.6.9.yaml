      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f07426-28eb-433f-be89-b6e7b3e8bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the 19th Congress are already shaping up, likely
        to be headed by aspiring Senate president Juan Miguel Zubiri, who is running
        unopposed so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a1cf0-2f1a-4ef5-bcae-66371b9ecd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.315+08:00
