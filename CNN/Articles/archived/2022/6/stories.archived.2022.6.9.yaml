  'Ai-ai-Delas-Alas-Quezon-City-persona-non-grata':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-09T10:42:43.660+08:00
    'imagesource': 'jcr:03378c54-6d78-4e6e-8d8b-cbc1cb09fead'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6e1ec0-2056-4555-a196-d34a218360f7'
    'lead': '''It is unfortunate that the city council is nitpicking to find basis
      to curb freedom of expression on the guise of defending against a perceived
      dishonor,'' the camp of Ai-Ai Delas Alas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-09T10:45:37.761+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:26:49.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:25:51.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ai-Ai Delas Alas camp: ''Persona non grata'' tag jeopardizes artists’
      freedom of expression, livelihood'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860d6ad-02c0-43c4-b8fb-0dc3c3a51178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The lawyer
        of comedienne Ai-Ai Delas Alas has condemned the Quezon City Council’s resolution
        declaring her "persona non grata", saying it poses danger to artists who want
        to express their sentiments.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281057b-19f2-49ce-bb96-3e8fcf618014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Charo Rejuso-Munsayac on Wednesday said Delas Alas’ video,
        which circulated online during the campaign period, was just a satire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86c080-4e9f-4d38-b51e-bee03c0ec315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Delas Alas’ camp explained that all the elements
        in the video were fictitious, including the seal behind the character, which
        was the council’s reason for passing the resolution submitted by District
        IV Councilor Ivy Lagman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ef5fb-7b1c-4de0-a8de-146d9cbdfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the resolution endangers the freedom of expression of
        artists and jeopardizes their livelihood since it could make them wary to
        take on satire works due to the fear of being "cancelled" by the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fae2a-fcc8-4ed3-987c-02bb96a8af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the city council is nitpicking to find basis
        to curb freedom of expression on the guise of defending against a perceived
        dishonor," they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6e372-061d-47be-8c50-e46e82f1b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute video showed Delas Alas playing a character named
        “Ligaya Delmonte”. Her background showed the triangular seal of Quezon City,
        but with the initial and name “BBM” and “Sara”. The caption for the video
        was “Mayora for Mike Defensor” (The Mayor is for Mike Defensor).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213286f-b1a2-4c14-9f97-fdec550e6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2022 elections, Anakalusugan party-list Rep. Mike Defensor
        ran for the city’s mayoral post, but lost against incumbent Mayor Joy Belmonte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e6ac4-a9cb-4777-a7dc-e4690d2fe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The malicious and unscrupulous defacing of the official seal of
        Quezon City ridiculed and casted dishonor to it, causing insult to the noble
        representation of the seal,” Lagman said in a statement. “The people of Quezon
        City will not let anyone disgrace the official seal of Quezon City for personal
        and selfish interests.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc32ff-030f-4a36-8543-0f221a069566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T10:45:37.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the “seal has been the official coat of arms
        of the city since it was approved by the Office of the President and adopted
        by the City Council on Feb. 3, 1997 through Resolution No. 10320, S-1975.”</p>'
