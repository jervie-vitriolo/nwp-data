      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberland Highlands Resort is a mountain eco-development with hotel
        accommodations, function rooms, and various sports facilities. Meanwhile,
        The Manila Waldorf School is the pioneer school of Steiner education in the
        Philippines that offers a full kindergarten to high school program.</p>'
