      'mgnl:type': 'text'
      'text': '<p>RTKL, one of the world''s top design firms, and Joel Luna Planning
        and Design master-planned Timberland Heights as a mixed-use community, ecological
        sanctuary of agroforest farm estates, and upscale residential communities.</p>'
