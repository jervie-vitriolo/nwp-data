      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d77ee-39a9-4575-87ab-f93d80858347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is being "very, very optimistic" about the possibility
        of having up to five members in the minority, if they will be joined by siblings
        Sens. Alan Peter and Pia Cayetano and Sen. Chiz Escudero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1eeb6-4e22-42eb-a05c-beca362a6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165e90a-5450-46a8-8eb2-905d44286931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are six lawyers (in the Senate). And if four will be in the
        minority, that is a formidable minority," the senator said, referring to himself,
        Escudero, and the Cayetano siblings who are all law graduates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4632dcc-91d8-4768-a7c7-e36023b1638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77686c-044b-49b2-9772-1dea24664816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that between himself and Hontiveros, the latter could
        take part in the Commission on Appointments as they study the track record
        and competence of the appointees to the administration of President-elect
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db8771-48d2-4697-a1a5-724e4d888d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4c9f5-f959-46ae-85c5-ea62b5698ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever we find out or whatever grave concern that we have will
        be divulged during the confirmation hearings of these nominees by the Commission
        on Appointments," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcd5df-859e-4c31-890f-af68353f4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T11:24:28.181+08:00
