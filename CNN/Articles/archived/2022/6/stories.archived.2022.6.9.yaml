      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think President Bongbong Marcos will continue the critical engagement
        with China," she said. "As a matter of fact i-enhance pa natin yun. Ang China,
        yung kanilang Belt and Road Initiative ''yan talaga ang makakatulong sa ating
        infrastructure ''no kung talagang if we really play our cards well."</p>'
