      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapusin na natin yung mga negosasyon sa mga taong nasa ibang bansa,
        alam mo na yun kung sino. At dito natin tutukan talaga kung at talagang alamin
        ano ba talaga ang nasa damdaman nitong mga tao na ito na lumalaban sa gobyerno,"
        she said in an interview with state-owned Radyo Pilipinas on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9c62d-02fa-4730-857c-5518a1f00fba'
