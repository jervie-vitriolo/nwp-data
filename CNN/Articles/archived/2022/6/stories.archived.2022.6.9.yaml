      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> The incoming
        secretary of the Department of Agrarian Reform (DAR) admitted that bringing
        down the price of rice to ₱20 per kilo – one of the aspirations of President-elect
        Ferdinand “Bongbong” Marcos Jr. – would be difficult to achieve at this time
        amid the current situations in the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5970959-bc75-479c-a31d-e25c15fb275f'
