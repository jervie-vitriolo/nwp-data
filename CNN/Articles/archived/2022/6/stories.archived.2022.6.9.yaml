      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91d6c2-09d2-47ed-8469-8cf4c7a9d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> vivo, one of the
        leading smartphone brands in the country, has officially unveiled the much-awaited
        addition to its premium flagship smartphone category — the vivo X80 series.
        Coming at the heels of the "Imagery Master" X70 line, the X80 series pushes
        the limits of mobile photography further and delivers unique capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75ef47-1a47-4cad-8cad-dc17870f7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.084+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1121f0d-d92b-40eb-a571-4035b9d1c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by the vivo and ZEISS global partnership for mobile imaging
        and leveraging on vivo''s development and pioneering efforts, the vivo X80
        and X80 Pro deliver superb camera capabilities, powerful performance, and
        chic design. Through this latest launch, vivo encourages consumers to fully
        embrace its passion and self-expression with the help of the technological
        prowess offered by the vivo X80 and X80 Pro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ca668-0a4a-416f-96c1-b7014ff78cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1eb210-a6c0-4043-b4ac-e6eff095d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Own your masterpiece with vivo X80 series</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da5be4-88aa-4af5-965b-5d0a4808166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab22ad-1b35-4d57-8aaa-629dd5107953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous iterations of the vivo X line, the X80 series is
        packed with the latest innovations in mobile photography and imaging technology.
        Both models under the X80 series boast ZEISS Optics with all lenses meeting
        ZEISS T* Coating standards. This allows users to capture the world clearly,
        vividly and in true colors. The ZEISS T* Coating standards also serve as a
        solid foundation for superior night photography, bringing the powerful ZEISS
        Super Night Camera feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec0c17-3888-4383-8452-2b9794eb548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'image': 'jcr:f95a6bad-55c7-46eb-92e4-cbc497a725cc'
      'imageCaption': 'Photo from vivo'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9501b-3445-4c8d-a198-c5c94cb0fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4f5d2-a9c3-4717-86b1-1237d4105674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, ZEISS'' Cinematic Video capabilities brought by the X80
        series deliver professional videos with quality and clarity fit for the big
        screen. A new functionality introduced through the X80 line is its accurate
        reproduction of the effects of ZEISS Anamorphic film lenses. This creates
        oval flares in videos and photos in film-standard 2.39:1 aspect ratio. With
        high-level image purity, sharp portrait subjects and natural-looking bokeh
        flares, users can express their artistic style freely and record moments in
        amazing detail. Another unique function for the X80 Pro is the first and only
        Gimbal Portrait Camera in a smartphone in the country. It allows users to
        shoot pro-standard portraits effortlessly and with utmost stability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524962b-834c-4374-8feb-daa839674b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c9f64-501d-4a9d-983e-347ba2f34d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T18:53:25.085+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:26:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other imaging features offered by both the X80 and the X80 Pro variant
        include AI Video Enhancement, which detects scenarios and matches them with
        the best camera settings; Active Centering OIS System, which maximizes the
