      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still feel like we can win the series. Got to come out with
        the right intensity and focus in Game Four," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3deaf-db3a-4550-9b1c-be1b8f9a8c19'
