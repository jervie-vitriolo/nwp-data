      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a58b7-2373-4da6-aaa9-15074e34a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan said LWUA''s purchase of the ESBI shares was made
        without securing requisite approvals from the Monetary Board, the Department
        of Finance (DOF), and the Bangko Sentral ng Pilipinas (BSP). This, in turn,
        "exposed public funds to visibly potential risks," the court argued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469477aa-d8f8-4a91-8798-ccf7c3d42ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045603f-3d34-481f-bf90-5f9ffa53601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it later turned out, the risks led to losses, as ESBI was eventually
        closed, and there was no showing that LWUA was able to recover the full amount
        it spent in relation to the acquisition of ESBI," the decision read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c817bea-5ad3-4778-b32c-0f7a9ada6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daca68-2ea0-4b7a-88bd-103af398cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan added that the acquisition "resulted in losses
        on the part of the government in the total amount of ₱780 million."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a8372-d764-4469-8ea1-c5105d983761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5711d33-6fc0-422f-949e-9f7062aa5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after LWUA paid over ₱80 million to acquire more than 60%
        of the outstanding capital stock of ESBI.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c7ddf-0d2c-42fd-9618-16d5135f2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b60ae-073f-4c34-aea8-15ce440d91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay and Feleo also deposited ₱300 million to open a savings account
        in the bank and later infused another ₱400 million to address ESBI''s capital
        deficiency, Sandiganbyan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1d5ba-8cf1-43af-b5cf-7379b0ab7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14573d-f189-48d0-8fe3-8341ec9ef373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount could have been used for other endeavors to help local
        water utilities," the court said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a6950-ff18-4289-b846-e06d94dfa1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da17e35-8dbe-4e90-9f65-3ec8980b8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay and Feleo previously maintained tacit approval had been given
        by the Monetary Board, citing exchanges LWUA had with BSP and DOF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55875fad-044c-4a10-8074-eec9d719ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c646619-d41c-444c-9ae2-d5113f9ae4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan, however, argued that "the fact that BSP and DOF have
        not been very blunt about the stubborn disobedience of LWUA to the mandate
        of the banking laws should not be perceived as a form of tacit approval."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee57fc-c1d9-4bb2-8f71-d1b42fa7ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871e1c8-ef75-4e28-83d2-9b603eaa7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sandiganbayan cleared the two ex-LWUA officials in the
        separate charge filed against them for supposed violation of the Manual of
        Regulations for Banks, which is covered by the New Central Bank Act.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652793d-79f3-4b44-ab24-31f20e9f004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e2bba-d9df-425a-8e5d-74a04983b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court said it acquitted Pichay and Feleo, as the
        prosecution failed to prove their guilt beyond reasonable doubt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884709b-2f90-4dc6-ab13-5a76a37fe6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b40987-6d29-40c1-a72f-0a1d6a5d2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d869a-64c6-4f5d-a112-85af804ff9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pichay considers appealing decision</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631133da-7840-45e5-8f63-9e95cbf80338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e27260-4dcb-4d5c-b437-3b9c0bad533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pichay said the Sandiganbayan''s decision "came
        as a surprise," as he pointed out there were originally 22 people accused
        in the case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9510bbd-a3e3-41c4-a954-64f618abeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ffcaf-0d91-44ed-8ae9-e4461d8d69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is noteworthy that even the dispositive portion of the decision
        admits that no civil liability is adjudged against me in view of the fact
        that LWUA public funds invested in ESBI is under receivership and liquidation
        of the PDIC (Philippine Deposit Insurance Corporation). So it is baffling:
        how can there be undue injury to the government?" he also&nbsp;wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d0737-1fba-4593-b13a-8e6d20ccef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09391fe1-7700-4f67-bf2e-208976f034ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said he is determined to exhaust all possible legal
        remedies, which he is now discussing with his lawyers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de330e-b9d9-4fbb-a498-adcc97e8f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be524f-ac36-4d43-96d2-6b804a5bc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Feleo also maintained he was never involved in the LWUA
        Board of Trustees'' decision to acquire the ESBI shares.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45115487-1fcc-44d4-b038-a4a35648856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5426e7-3b86-4580-a7a2-9bb89455b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T20:36:21.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in negotiating the sale, he merely performed a ministerial
        function as directed by the board, which he stressed he wasn''t a part of.</p>'
