      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309b794-cbcf-4c5f-88e6-c461930f42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:26:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Rodrigo Duterte said he will see to it that
        the face mask requirement will continue to be in place under his administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b1eb0-17d2-4712-8752-498ff6026aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
