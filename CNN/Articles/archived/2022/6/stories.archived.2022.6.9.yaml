      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carlos also talked about some foreign policies she discussed
        at length with Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2bda1-f769-4121-a467-add51069a4a8'
