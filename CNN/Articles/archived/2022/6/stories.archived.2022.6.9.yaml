    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:09.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Dengue death toll reaches 180 from Jan-May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7879a6e-dc29-4b56-9a40-2b53650512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> —&nbsp;The
        Philippines has recorded 180 dengue-related deaths from January to May, the
        Department of Health said, as it also noted a jump in the number of cases
        during the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaace4e-bc46-4d26-a805-ebb2b1864505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the DOH said a total of 34,938 dengue cases were
        reported during the period, 23% higher than the 28,336 cases logged a year
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8089cf-496e-40bc-8085-e6d890fc09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dengue cases were reported from the following regions: Central
        Visayas (4,544), Central Luzon (4,312), and Zamboanga Peninsula (3,215).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f405653-fa16-405b-afb3-6f3620b9bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said there was a rise in cases in 10 out of 17 regions
        from April 24 to May 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d497b-29de-4f9b-b706-eedc0ea26511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier urged the public to practice the 4S strategy:
        search and destroy breeding places, secure self-protection, seek early consultation,
        and support fogging/spraying in hotspot areas, especially now that the country
        is already under the rainy season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6430b7e-6029-403a-b456-72544e245878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T21:50:07.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:26:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are taking proactive actions in preventing outbreaks and raising
        awareness to curb the increase in the number of cases. Rest assured that the
        DOH is closely monitoring every disease trend, and is well-prepared to respond
        to any healthcare aid any Juan or Juana may need,” DOH Undersecretary Maria
        Rosario Vergeire previously said.</p>'
