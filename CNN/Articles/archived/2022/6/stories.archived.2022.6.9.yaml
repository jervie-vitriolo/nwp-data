      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of president-elect Ferdinand "Bongbong" Marcos Jr. previously
        insisted that the issue is not yet final, but a 1997 Supreme Court ruling
        rendered final  judgment on the tax case, which orders the Marcos family to
        settle its unpaid taxes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91ab20-98c9-4e8f-97fe-b6b94b212513'
