    'title': 'Own your masterpiece: vivo champions professional imaging, announces
      X80 series co-engineered with ZEISS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c720b-63fd-43a9-a443-58c430272dc6'
