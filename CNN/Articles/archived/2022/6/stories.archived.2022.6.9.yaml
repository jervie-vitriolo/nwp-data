  'DOH-dengue-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-09T21:48:28.802+08:00
    'imagesource': 'jcr:0e7a662e-9227-4188-931d-121ff8dffbde'
