      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddebe59-e484-4d8c-8281-f0b07123a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T19:00:22.683+08:00
      'mgnl:createdBy': 'kristel'
