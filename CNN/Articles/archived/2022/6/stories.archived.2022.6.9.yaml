      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Garcia also issued policies<a href="https://www.cnnphilippines.com/regional/2021/5/4/cebu-gwen-garcia-testing.html">
        contrary to IATF protocols</a>, particularly on returning Filipinos, although
        she <a href="https://www.cnnphilippines.com/regional/2021/6/22/Cebu-will-now-follow-IATF-rules-returning-Filipinos-.html">later
        decided to follow</a> the task force''s rules on mandatory quarantine.</p>'
