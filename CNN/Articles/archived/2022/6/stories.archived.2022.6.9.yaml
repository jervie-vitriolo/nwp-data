      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8699837-50b4-4a22-bf48-8c0cc0200937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Kakabakaba’ was restored and graded at Ritrovata and the results
        are pretty good, quite close to the original.  I think ‘Hindi Nahahati’ was
        also graded well locally, but I never cared much for that film and did not
        supervise the grading at all.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b7778-4894-476c-9075-faa6897675c9'
