      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s new strategy</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1b5f6-ab87-4896-a60d-6d7a86d241c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Biden, the reason for the appearance is clear: it helps humanize
        him to voters and get his message across to millions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d176bb-fbd0-4629-96d7-da024f17f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a5d80-6889-4771-a187-a5d042f0b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his advisers have been frustrated in recent months as
        their attempts to get the President''s message to break through to voters
        have been less than successful. CNN reported last week that the White House
        is looking for more opportunities to show off Biden''s personality outside
        of the staid set-piece speeches that have mostly marked their public relations
        strategy in the initial stage of his presidency, giving him little opportunity
        for the unscripted moments that have become a core part of his political identity
        over his long career.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1b6bb-896d-4f58-abfc-04106acce680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c832c7-4660-4186-9162-8fe17ea05f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:17:05.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:26:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kimmel appearance will be a chance for him to show off the retail
        politician traits he''s honed during his more than 50 years in politics —
        traits he''s not often been able to use due to a lack of interaction with
        real voters driven first by the Covid-19 pandemic and then a series of crises
        that have kept him at the White House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ecccc-f7f0-43fe-8450-01ebc60dcda8'
