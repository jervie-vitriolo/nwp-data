      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is that you "Joker: Folie à Deux?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65a142-93eb-424b-bd05-b15d5f906d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:33:39.938+08:00
