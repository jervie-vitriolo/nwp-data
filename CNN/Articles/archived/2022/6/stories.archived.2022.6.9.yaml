      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094b86f-7a04-4d0a-b903-6ea9fd36299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, De Leon said, “‘Citizen Jake’ looks like a bad video
        movie. But digital grading was new to me and I realize the imaging technologies
        of film and digital are vastly different. That is one of the reasons I want
        to make one more film, to unlearn many things I learned about digital.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e630b03-41be-4732-b68e-338ac4a79c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43868d9-82eb-4f09-9eb9-69079f1752a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Color timing “Itim” in the ‘70s was a simpler and more limited process.
        Davide Pozzi, director of L’Imaggine Ritrovata explains, “You could only pick
        out a single value of red, green, and blue for every single shot.” Digital
        color grading technology allows for a greater range of possibilities, but
        Pozzi wished to “respect the original spirit, look, and feel of the film,”
        explaining, “We had to find the digital translation of this particular analog
        technology. Our biggest challenge is knowing when we have to stop. Otherwise,
        we can go too far and make a fake.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd78687-50b1-4e47-abc6-872658194ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384cc8f-d9d9-4c67-902f-265574a88d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T14:59:48.350+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:26:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon self-funded this vibrant  renewal. “The AFA [Asian Film
        Archive] had offered to fund the restoration but the pandemic struck and it
        would have taken two or more years before things went back to normal.” The
        director told me, “The process with Ritrovata had evolved since their first
        collaboration on “Maynila in the Claws of Light” (De Leon served as the film’s
        cinematographer), for which the lab constantly sent him Blu-rays by mail to
        review. But for “Itim,” De Leon could download the footage and grade it on
        his own computer from home: “Although my monitor was just an approximation
        of their 4K grading screen, we somehow got into the groove of instant feedback
        communication. Of course, I also sent them my project file so that they could
        actually see how I graded the film on a shot-by-shot basis. This was supplemented
        by copious notes describing my intentions and what perhaps they could do,
        since my setup was kinda limited.”</p>'
