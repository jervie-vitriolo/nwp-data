      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the amount has been determined by the BIR and the heirs will
        claim, ''we don''t have enough resources or we don''t want to pay,'' what
        is the next step that the BIR can take?" he asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
