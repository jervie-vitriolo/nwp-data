    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Adam'' trailer unveils Dwayne Johnson as DC''s latest antihero'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dee633-4553-4a51-8203-fdc0652fac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dwayne "The Rock" Johnson is hurtling straight
        into the action in the first trailer for DC''s latest blockbuster movie, "Black
        Adam."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54de7a8-126a-427e-a549-a078064693f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, DC released the two-minute clip, which stars the Hollywood
        titan and wrestling legend as the titular antihero, who is morally ambiguous
        with godlike abilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e333b-d230-4dd0-85d1-f6f772df4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe width="652" height="367" src="https://www.youtube.com/embed/xnBLve6CvR0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a2a9d-a288-41b6-a557-8d73d6463979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T07:47:45.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40af46-4382-48f5-b13e-bc47197a8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the promo, the 5,000-year-old warrior is reborn in the modern
        world with superhuman strength and the ability to fly. The trailer for the
        DC Extended Universe film shows Black Adam punching a plane and even holding
        a rocket as it explodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293e65a-03f1-4207-b6ec-c4144651da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moral dilemma that Black Adam will face is established in the
        video as Pierce Brosnan''s Dr. Fate says in a voiceover: "You have two choices.
        You can be the destroyer of this world, or you can be its savior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89082c3-83e7-43f9-86e6-2755834393b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer gives fans a glimpse of Black Adam''s backstory, revealing
        he was once a slave and has broken out of the tomb in which he has been imprisoned
        for 5,000 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73a290-3758-4e29-9fad-4214eae6e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to seeing Johnson as Black Adam, viewers also get a
        first look at other characters in the film, including Aldis Hodge''s Hawkman,
        Noah Centineo''s Atom Smasher, and Quintessa Swindell''s Cyclone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abbd35-20db-41e4-b5a4-dbe64667bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson took to Instagram Tuesday to thank fans for their support
        as he prepared to make his debut as the DC character, who is the enemy of
        Shazam -- played by Zachary Levi in the DC Extended Universe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b711c9-f0a8-456c-a921-228c55dd2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing some behind-the-scenes photos, he wrote: "Your unwavering
        support and relentless excitement for this passion project of mine has meant
        the world to me. Now it''s my turn to deliver for you. The hierarchy of power
        in the DC Universe is changing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ca78b-aadc-4073-9e3f-bd6ac2341232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revealing the project in 2019, Johnson said the role of Black Adam
        was "unlike any other I''ve ever played in my career."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f30574-69f5-471f-bd30-b24caca138e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid, Superman was the hero I always wanted to be. But, a few
        years into my fantasy, I realized that Superman was the hero, I could never
        be. I was too rebellious. Too rambunctious. Too resistant to convention and
        authority," he wrote in an Instagram post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061b74f-e0ee-4b39-8e14-96d2971db597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Black Adam is "blessed by magic with the powers equal
        to SUPERMAN, but the difference is he doesn''t toe the mark or walk the line.
        He''s a rebellious, one of a kind superhero, who''ll always do what''s right
        for the people -- but he does it his way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4c174-81a8-4b66-8c88-0ce1905ce012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-09T06:31:57.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:26:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Adam," directed by Jaume Collet-Serra (Jungle Cruise), is
        in cinemas from October 21.</p>'
