      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will be possible, but if you do serious pencil pushing,
        talagang pag-aaralan mo, ‘yung 20 eh mukhang sa ngayon medyo mahihirapan pa
        tayo,” Conrado Estrella III said in an interview with state media PTV-4. “Alam
        mo naman ‘yung presyo ng langis ngayon, pagkatapos yung presyo pa ng abono.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88686c82-8e87-434b-8c0d-59f0906396e6'
