      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian forces are now in control of most
        of Severodonetsk, the epicenter of the bloody battle for Ukraine''s eastern
        Donbas region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260abbc2-9357-497b-b60c-9560a083dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6304b-d7f1-4cdd-ad92-849e9cbe042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street fighting continued to rage on Saturday in the eastern city,
        where Russian soldiers and Ukrainian troops are still locked in battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2c793-e713-4bd9-9de8-a816cd67396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75d053-cb4b-4fc7-b84d-94901c2402b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation remains difficult. Fighting continues, but unfortunately,
        most of the city is under Russian control. Some positional battles are taking
        place in the streets," said Serhiy Haidai, the governor of Luhansk region,
        which makes up Donbas along with the neighboring Donetsk region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea4cb0-1ff8-4c9a-a2e8-9c67d2f1e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27d892-2ee5-43a1-9672-e138dc6c4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most active areas of fighting were Severodonetsk, Popasna, and
        the area of the Siverskyi Donets river, Haidai said on national television
        Saturday, adding Russian forces were using "highly destructive thermobaric
        rocket artillery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830475f4-0e81-47a1-b68f-c687f94857d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d1b7e-53d5-4f47-b9f1-03266b8c9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, enemy artillery is simply dismantling floor-to-floor
        buildings that are used as shelters. In this sense, it is difficult because
        the enemy will be knocked out of one street, and then they will start dismantling
        neighborhoods house by house with tanks, artillery and grads," forcing Ukrainian
        forces in Severodonetsk to continuously move to new positions and regroup,
        the governor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9ef04-3e06-4623-8ab4-9a6b65f64c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faaf4b0-7202-4525-961d-9c2780bc59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his nightly address Saturday, Ukrainian President Volodymyr Zelensky
        praised Ukrainian forces in the region, saying he was "proud of our defenders
        who could stop the advance of these hostile people, these occupiers, for many
        weeks and keep our defense strong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd635b-1b80-46bf-8d93-038e23278f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03a91e-f338-47ca-9807-8b57aee91458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has said the fight for the strategic city may dictate the
        outcome of the war in the east of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3c295-7818-4f57-b072-0652ec58a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ce919-7e7a-4996-bb0b-2525ea7df6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Severodonetsk remains the epicenter of the confrontation in Donbas,"
        Zelensky said earlier in the week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b2df8-8213-478f-85ef-f06e86209f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbfb34-e55a-453c-a542-dfd949c6de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very fierce battle, very difficult ... Probably one of
        the most difficult throughout this war," he added. "In many ways, the fate
        of our Donbas is being decided there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fa189-5df7-4b1a-908d-8f420e0fa40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50294a-e463-4340-b8a4-627f34931a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severodonetsk lies in the heart of Donbas, a sprawling industrial
        region in eastern Ukraine that has seen intermittent fighting since 2014,
        when Russian-backed separatists seized control of two territories there --
        the self-declared Donetsk People''s Republic and Luhansk People''s Republic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57476f9-32f9-495d-8585-fe83c1e21083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc10d7-49ac-4cda-9282-119a1e6d49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haidai said Saturday Ukraine were still in control of the Azot chemical
        plant in Severodonetsk, where 800 people are reportedly sheltering, after
        a Russian-backed official claimed Ukrainian fighters were also trapped there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa84d2-f568-467e-af99-d7f28b2a053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa6ecb-bafd-4c52-96ad-0c485152e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story about the blockade of the Azot plant is a complete lie
        spread by Russian propagandists," Haidai said on the Telegram messaging app.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bfc8c-754e-4f76-affa-70cc49ee4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a37e4-a61f-4f5d-afbe-116b2984bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodion Miroshnik, a Russian-backed leader of the self-proclaimed
        Luhansk People''s Republic, claimed Saturday up to 400 Ukrainian fighters
        were taking refuge in the factory complex, hiding alongside civilians in bomb
        shelters, and negotiations for their surrender and the safe evacuation of
        civilians were ongoing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9d74a-ba4c-475b-a009-9bec2bb0e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779440ef-a168-40a5-8749-747ce2d35c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combatants are trying to make demands, namely to allow them
        to leave the territory of the chemical plant together with the hostages and
        to provide a corridor to go to Lysychansk. Such demands are unacceptable and
        will not be taken into consideration," Miroshnik said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb726d-62fe-4a48-954b-96fd34b4c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7924d33-166f-4cb0-910f-4a688c77c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Death toll climbs in Mariupol</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a20f89-7dcd-4ea3-b1a4-b198762e3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further south in Mariupol, an additional 24 deaths of children were
        reported by Ukraine''s Prosecutor General''s Office on Saturday, following
        Russian shelling during a monthslong siege in the southern port city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93c40c-a60a-4640-b93c-b6cb91b0ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2fb55-c666-4ef0-9b78-7ce1201c0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockade ended last month after Russian forces took control
        of the Azovstal steel plant where Ukrainian forces had holed up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f860946-125d-4175-ae92-c603b86fb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10238b8-993a-4438-9510-c11a8e084417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total death toll of minors during Russia''s invasion
        of Ukraine to 287, the Prosecutor General''s Office said in a Telegram post.
        More than 492 children have been injured during the war, according to the
        statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e316c-0958-487e-8d62-7a0e2f7b6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a13c04-33c8-426c-9fac-42f297832a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the figures are not complete, as work is underway
        to verify the deaths of children in other places where there is active fighting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05534c99-ac57-47ca-9c5e-062df18bbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85436f-0116-4521-a70c-8d5a909c630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office also said 1,971 educational institutions have been damaged
        by Russian bombardments, with 194 of them having been completely destroyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf2ede-62af-41e2-8968-6438198da00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11bc21-fef5-4a5c-9302-2466c9c7fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, an adviser to Mariupol''s mayor, Petro Andrushchenko
        -- who has also moved to Ukrainian-held territory -- told CNN Mariupol town
        hall officials believe at least 22,000 residents of the city were killed during
        three months of war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c6598-6013-4021-a074-6184030003da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515a0c9-4c5a-45a7-9d9d-8f5d18d224eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the city is battling a potential cholera outbreak,
        according to a British intelligence report published on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847300c-9a5a-46d5-b387-32498c0ff1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d36e9-55fe-47f6-aded-b2390563e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to drinking water, internet connection and phone services
        are unreliable in Russian-occupied areas of Ukraine, the report said, reflecting
        concerns of Ukrainian officials as Russia scrambles to provide basic public
        services to civilian populations in areas it has occupied.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc7b0f-009a-45d2-a1ae-f729147ac593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b172a-a17b-4a7c-9a0f-5df91bb04dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s nightly address, Zelensky said "about 32,000" Russian
        troops have been killed since the start of the invasion. Earlier Saturday,
        the Ukrainian military said total Russian combat losses since February 24
        were "about 32,050."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10262dd5-58c1-4a99-ab9e-0746898e2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882df59-c473-49d3-9bab-56a0b63e06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify Ukraine''s figures on the number
        of Russian forces killed in the conflict and the exact death toll remains
        unclear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01b7b8-1031-48da-9b38-b34228937608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37e177-7848-4908-aa9c-d905a94cf028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Ukraine will definitely prevail''</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d67170-5d7d-46f2-94fa-5d9fa8b63025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian forces advance their control of key regions in Ukraine,
        and the number of civilian casualties rise, Zelensky has remained firm in
        his stance that Ukraine will overcome Russia''s invasion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0938b-402d-4c8b-b119-e155eee56ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b232ed-56f6-48cb-8248-a6b27183d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a special virtual address to the Shangri-La Dialogue,
        Asia''s premier defense conference, Zelensky said Ukraine will "definitely
        prevail" in its war against Russia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ad6c6-b8d7-4271-a4f5-c43196262ef2'
      'mgnl:activationStatus': true
