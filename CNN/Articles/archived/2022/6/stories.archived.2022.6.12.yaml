    'template': '1'
    'title': 'Max Verstappen wins Azerbaijan Grand Prix to extend championship lead
      as both Ferraris suffer DNFs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20582905-38cf-4fe4-a90e-64a900e64529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Max Verstappen cruised to victory at the
        Azerbaijan Grand Prix on Sunday to extend his lead at the top of the Formula
        One drivers'' championship to 21 points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708e89c-03fb-4c2e-a4ed-364701a198f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae5a03-37de-4858-92e3-3c203920ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a perfect afternoon for Red Bull as the team secured a one-two,
        with Sergio Perez coming second and also earning the bonus point for fastest
        lap of the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99481481-44d4-4b06-9c5a-52b946898363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2681b-746e-4223-91c3-1232be96c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it was a dream afternoon for Red Bull, then it was undoubtedly
        a nightmare for Ferrari, as both of its drivers -- Charles Leclerc and Carlos
        Sainz -- were forced to retire with engine failure long before the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d564f-53ec-437e-b4a1-0d19ccbcf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6dd26-5e25-4cd4-8944-7953268fec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, four cars powered by the Ferrari engine, including Zhou
        Guanyu''s Alfa Romeo and Kevin Magnussen''s Haas, retired from the grand prix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da318e56-a8c9-4fad-a146-3f000548d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1e6f1-ff33-4fa8-b1b0-a71fe50149e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes duo of George Russell and Lewis Hamilton took full
        advantage of Ferrari''s woes by finishing third and fourth, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f36f88-d936-49af-b631-baf0e67878c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179cb892-6813-428b-b707-2a18245adbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a particularly impressive drive from Hamilton, who started
        in seventh and said he was struggling with serious back pain exacerbated by
        his car''s instability, a car Mercedes team principle Toto Wolff called a
        "s***box to drive" in his post-race radio message to Hamilton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1d377-5e6b-43fb-a48f-0a016cefce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T22:06:26.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
