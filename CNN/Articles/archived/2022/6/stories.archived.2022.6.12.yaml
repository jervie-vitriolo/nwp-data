      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7c19d-cdcb-47a2-8cfa-a087b262228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jennifer Dorsey accepted the recommendation of a federal magistrate,
        saying that an attorney for accuser Kathryn Mayorga engaged in misconduct
        so severe that it would be impossible for Ronaldo to have a fair trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650ca69-0a04-4766-bac8-2ebeb75e46c7'
      'mgnl:activationStatus': true
