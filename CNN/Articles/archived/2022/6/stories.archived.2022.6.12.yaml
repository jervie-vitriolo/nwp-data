      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fcd977-52f0-46f7-bc70-696e7e4ccd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.841+08:00
