    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos wants Filipinos to be freed from COVID-19 effects, ''cancel culture'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e77bb-d6ec-4fd4-babc-e5cd355dfb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — President-elect
        Ferdinand "Bongbong" Marcos Jr. said the qualities that freed Filipinos from
        foreign rule are the same traits that would help rid us of the devastating
        effects of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05a6e1-3fd8-4115-b11e-b849b69bac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Independence Day message posted on his Facebook page, Marcos
        is optimistic the country could survive these challenges by banking on the
        Filipinos'' "intelligence, bravery, and love for the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376dfc7-925f-472a-9480-8fda36a141f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga katangian ng Pilipino na nagpalaya sa atin 124-taon na
        ang nakalipas ay siya ring mga katangiang magpapalaya sa atin sa mga pagsubok
        pang hinaharap," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b713b9-6847-460b-917b-fd580bf5eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The qualities of the Filipino that set us free 124
        years ago are also the same qualities that will set us free from future trials.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1f461-4648-4f0d-bf4e-505e04729b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he is already in talks with experts about his plan to
        prop up workers and small businesses that have yet to bounce back from the
        effects of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480dd084-c71a-40fa-b096-64eaef403cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president said his administration also expects to secure
        support from neighboring countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e314be-234d-4998-8c4d-f7f211296b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his camp has started building ties with them, acknowledging
        the move''s crucial role to maintain the peace in the region, as well as protect
        the Filipinos'' best interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22eac3-7dff-4905-8c8b-e85f69e80393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 30, Marcos met with ambassadors from Singapore, the United
        Kingdom, France, and the European Union. Just last week, envoys from Brunei
        Darussalam and Italy also paid a courtesy call to the incoming chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a1e5c-935f-4462-97d8-2f67daeb2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/6/Marcos-ambassadors-Brunei-Italy.html">READ:
        More diplomats pay courtesy visit to President-elect Marcos</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0503ca7-e933-4310-9ff1-77314f9a74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the posted video, Marcos also said that Filipinos should do away
        with "cancel culture, discrimination, and hate crime," stressing that these
        could hinder efforts in the country''s recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216b20f-d095-47b2-85df-b94df661e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana ay huwag tayong magpasakop sa ganitong pag-iisip. Palawigin
        ang ating pagrespeto, pagtanggap, at pag-unawa sa isa''t-isa," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951542f-d677-46d1-98c4-7915f47fe3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
