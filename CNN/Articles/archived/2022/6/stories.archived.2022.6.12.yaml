      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Another
        phreatic eruption occurred at Bulusan Volcano in Sorsogon province on Sunday,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aef37e-a66c-472e-8ffc-be5102790a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.773+08:00
