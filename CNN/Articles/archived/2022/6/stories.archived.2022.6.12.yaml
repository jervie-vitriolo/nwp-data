      'mgnl:lastActivated': 2023-01-19T13:29:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are the pilot from the Veneto region and six passengers,
        four of Turkish nationality and two of Lebanese nationality, who were on a
        business trip to Italy. The official confirmation was given by the prefecture
        of Modena, CNN''s affiliate SkyTg24 reported Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcfc47-f583-4f42-8ea2-b79e7ef48ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
