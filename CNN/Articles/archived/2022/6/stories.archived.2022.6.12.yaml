      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875f4a6-6b02-46be-85c9-17b4a957afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can''t do this without you. Any amount would help—but most importantly,
        as we aspire to see our stories, our faces, our languages, our music, our
        talent, our skill, and our cultures, we can come together right now... one
        Asian project at a time,” she added.</p>'
    '5':
