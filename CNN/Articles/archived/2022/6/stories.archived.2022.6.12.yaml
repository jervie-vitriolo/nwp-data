      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc87f4-68a6-450f-8168-711e08feee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Russia regarded his country as its "colony" and was doing
        its utmost to make it impossible for Ukraine to "exist freely and independently."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e3680-2454-41cb-8579-44f0293b61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
