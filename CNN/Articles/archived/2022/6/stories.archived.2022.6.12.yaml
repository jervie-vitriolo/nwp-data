      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs warned local government units near the volcano to avoid
        entry into the 4-kilometer radius Permanent Danger Zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a8fd1-1beb-4198-9580-dd37a4d3bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05204f-7053-4c17-9c37-ed6c7c5bd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore, people living within valleys and along river/stream
        channels especially on the southeast, southwest and northwest sector of the
        edifice should be vigilant against sediment-laden stream flows and lahars
        in the event of heavy and prolonged rainfall should phreatic eruption occur,”
        Phivolcs added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2179f-bdc1-472d-b22d-9dab7e54f215'
      'mgnl:activationStatus': true
