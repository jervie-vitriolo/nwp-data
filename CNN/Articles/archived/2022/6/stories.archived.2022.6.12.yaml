      'mgnl:lastActivated': 2023-01-19T13:29:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfe62e-1c93-480a-9126-bbaeb9fce2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Sorsogon Governor Francis Escudero said several barangays
        in the towns of Juban, Casiguran and Magallanes reported ashfall in their
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe276e-0d54-4c88-baa5-f45e5cdc289f'
