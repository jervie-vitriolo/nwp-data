      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae0355-5a05-4826-8515-c4ff49551ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of her attorney''s abuses and flagrant circumvention of
        the proper litigation process, Mayorga loses her opportunity to pursue this
        case and attempt to unwind the settlement of claims that, themselves, implicate
        serious allegations of a highly personal nature," Dorsey wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66d831-d751-4d0f-bb87-b2a201c4169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d53bcf-ad72-4ff4-8d30-16106c319976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was dismissed with prejudice, meaning Mayorga cannot refile
        the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6b319-eb99-4ef1-83a3-66543a682d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedf50f-fdb8-4527-8c84-33366d30dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga said she was coerced into signing a nondisclosure agreement
        and $375,000 settlement following the alleged rape, which Ronaldo has maintained
        was a consensual sexual encounter. Mayorga had asked the judge to void that
        agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7448a-509c-4406-999c-57ae1df470da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c6582-aa5a-4a4e-8003-1be8b61eeb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the settlement was first reported by the German
        newspaper Der Spiegel in 2017 using leaked confidential communications from
        Ronaldo''s attorneys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fe202-cc67-4118-baa8-81109e956ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab837e-3568-4492-b900-a9f5d8d86965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that one of Mayorga''s attorneys, Leslie Stovall,
        reached out to the source of that leak to request those documents, including
        "the reporting and communications of the attorneys and investigators representing
        and defending Ronaldo following the sexual assault thru the negotiations and
        conclusion of the settlement and non-disclosure agreement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c280bb8-b547-490f-a88e-3a4e9ecdf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e78269-a6da-4cea-a17f-3f597d29a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stovall''s repeated use of stolen, privileged documents to prosecute
        this case has every indicia of bad-faith conduct," Judge Dorsey wrote Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c062903-30d1-4651-9aec-cd2cdfe1745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487292d-14c9-4d95-9c51-f7235d60340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge found that "the misappropriated documents and their confidential
        contents have been woven into the very fabric of Mayorga''s claims," stating
        that simply striking the leaked documents from the case and disqualifying
        Stovall would not adequately address the misconduct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8604132-d556-4701-81f0-0ec5435c17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4d266-7eb5-45c7-a846-a94cca1268c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Stovall for comment on the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcd386-639e-4636-99a1-77d9696a68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26b4e7-f4ce-42a4-b1fc-5b47adc4bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s attorney, Peter Christiansen, said in an email to CNN
        Saturday, "Since the Plaintiff first filed suit in 2018, we have maintained
        the action was brought in bad faith. The outright dismissal of Plaintiff''s
        case should give all who follow this matter renewed confidence in the judicial
        process in this country while dissuading those who seek to undermine it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7063540-a8cd-4f6c-9353-ebfa6b54d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35118cf7-3385-4e03-953f-39b75c436210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Metropolitan Police Department reopened a criminal
        investigation at Mayorga''s request in August 2018. In July 2019, the Clark
        County District Attorney''s Office announced they would not pursue criminal
        charges, saying the allegations could not be proven beyond a reasonable doubt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab69d8-1ada-4a3a-8e71-b9cc93b2ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:46:51.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/11/sport/cristiano-ronaldo-rape-case-dismissed/index.html"><em>"Rape
        case against soccer star Cristiano Ronaldo dismissed due to ''misconduct''
        by plaintiff''s attorney"&nbsp;</em></a></p>'
  'italy-monte-cusna-helicopter-crash':
