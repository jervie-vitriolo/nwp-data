      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion will star opposite Filipino-American Hollywood actor
        Dante Basco in the romantic comedy directed by Tony Award and Grammy-winning
        producer Jhett Tolentino and written by Mike Ang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62a18d-deb5-493b-a140-94368201e584'
      'mgnl:activationStatus': true
