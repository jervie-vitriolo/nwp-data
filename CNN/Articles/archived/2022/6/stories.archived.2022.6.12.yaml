      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47efa2-06b2-4fde-8789-631dc19d5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano remains under Alert Level 1 following the eruption that
        occurred at 3:37 a.m. According to state seismologists, the eruption lasted
        18 minutes based on seismic record but the plume was not visible in camera
        monitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa7bb7-68f4-4176-b7fc-ea08755fd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T21:14:27.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released Sunday afternoon, Phivolcs said the explosion
        was felt at Intensity III by residents of barangays Añog and Juban, and at
        Intensity II in Inlagadian and Casiguran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8217c-b661-4304-a856-81f216270f51'
      'mgnl:activationStatus': true
