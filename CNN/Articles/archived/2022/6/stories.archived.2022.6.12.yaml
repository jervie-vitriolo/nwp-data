      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb5f4c-5ff3-4ca8-bff4-ddb7c30107af'
      'mgnl:activationStatus': true
