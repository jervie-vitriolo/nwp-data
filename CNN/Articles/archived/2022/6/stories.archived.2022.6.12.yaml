    'lead': 'The 2022 Miata Spec Series, the first-ever sports car race series in
      the country, has officially flagged off at the Clark International Speedway
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T18:58:32.081+08:00
