    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Only
        two (2) barangays (bacolod and rangas) in Juban suffered from heavy ashfall.
        Checkpoints are up to warn motorists of nearly 0 visibility due to the ash
        along Maharlika highway. Clean up is on-going…</p>&mdash; Chiz Escudero (@SayChiz)
        <a href="https://twitter.com/SayChiz/status/1535770415213445120?ref_src=twsrc%5Etfw">June
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
