    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f4571-890f-4b22-8484-69ec34147cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> The 2022
        Miata Spec Series, the first-ever sports car race series in the country, has
        officially flagged off at the Clark International Speedway on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8de4b-6e1e-4cd1-929d-9730b26e4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393b4b0-d07c-4786-b5d1-437c592b865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by Mazda Philippines, Manila Sports Car Club (MSCC), and
        the Clark International Speedway (CIS), the series features 20 track-tuned
        Mazda MX-5 open top sports cars, with members of MSCC as the participating
        racers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec4d71-6a9f-4251-9a1b-a438442c69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee52c3-6060-44b3-a09b-42443f2d3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one-make format of the Miata Spec Series provides a unique
        opportunity for MSCC members to hone their skills and to enjoy the pure essence
        of driving,” Mazda Philippines president Steven Tan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ed72b-02c2-4446-9261-85d342235eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1688faa-a732-4843-9662-badb3332ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.081+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MSCC member and chair of the series Windy Imperial said
        they chose to run the series because of the Miata’s “proven reliability and
        performance on track.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73914746-9051-46dc-9ec8-6abc09336239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e959a2-77e4-460a-b6b6-7c7aae40f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mazda Philippines’ partnership with the MSCC has given our members
        the opportunity to once again pursue our passion for sports car racing. And
        racing in an event that is both sustainable and fun will surely rekindle our
        love and appreciation for sports cars,” he shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8bee5-16f9-463a-a4ac-b12f4b8b10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad0f99-083b-4404-98d8-518b5d70cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIS general manager Dennis Ayuyao, on the other hand, said the international-grade
        race circuit will provide the racers with an excellent atmosphere to race
        safely and competitively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703c846-9015-44a6-a1f5-c19640cdb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.146+08:00
