      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The filming is done, now the hard work begins. And you can help
        bring our movie to the finish line,” the actress said in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cc695-6cda-400b-a0d5-ef6e27a06812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.841+08:00
