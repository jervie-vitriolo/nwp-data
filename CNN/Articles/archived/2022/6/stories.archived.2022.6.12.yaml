      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> Operations
        of the Metro Rail Line 3 (MRT-3) were stalled for over half an hour on Sunday
        after two unidentified persons were killed after falling onto the train line’s
        tracks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c69131-124e-4e31-b570-fd950b45a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:51:12.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MRT-3 management said the incident happened
        at around 6:50 p.m. on the rail track area between the Taft and Magallanes
        stations. It said train operations were halted as security personnel and medical
        professionals responded to the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe20ed-d428-40af-b06c-358713f4af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:51:12.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial police report, the two were riding a motorcycle
        and travelling along the Aurora Boulevard Flyover in Pasay City when the driver
        lost control due to the slippery road.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94bcf3-d9e8-4328-bc73-d9873510e1b5'
      'mgnl:activationStatus': true
