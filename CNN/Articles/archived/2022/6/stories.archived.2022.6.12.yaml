      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020874fa-4dd5-4ce3-a7b4-270480506af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T18:58:32.082+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
