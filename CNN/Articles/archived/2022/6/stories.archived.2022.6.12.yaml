        killed in helicopter crash in Italy''s Monte Cusna"&nbsp;</em></a></p>'
  'ramsay-hunt-syndrome-explainer':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-12T10:53:36.831+08:00
    'imagesource': 'jcr:d1d85fe8-aae3-497c-a50b-05373ac78a18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4273595-282b-428d-a20b-23773687b652'
    'lead': 'Music pop star Justin Bieber told fans he is suffering from facial paralysis
      caused by Ramsay Hunt syndrome. What is this rare neurological disorder?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T10:54:51.164+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:29:06.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:46.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ramsay-hunt-syndrome', 'justin-bieber']
    'template': '1'
    'title': 'What is Ramsay Hunt syndrome, the virus attacking Justin Bieber''s face?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638198b-3947-4862-9111-35bac16ab648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pop star Justin Bieber announced his face
        is partially paralyzed by a viral condition called Ramsay Hunt syndrome, caused
        by the same virus, varicella-zoster, that causes chicken pox and shingles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035f0d5-0378-4130-9a3f-15fa62d9952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfa3ba-4261-405f-9555-60e9ad496710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told fans in a YouTube video Friday that the virus had attacked
        "the nerve in my ear, facial nerves and has caused my face to have paralysis.
        You can see this eye is not blinking. I can''t smile on this side of my face.
        This nostril will not move."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced17ddb-728a-4450-abf1-19216ca337d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f42a56-7f6a-4187-9fcf-6ed6d3dad099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay Hunt syndrome is a rare neurological disorder that occurs
        when the varicella-zoster virus infects a nerve in the head near the inner
        ear. After having chickenpox as a child or shingles as an adult, the virus
        can lay dormant in the body. Why the virus reactivates and produces symptoms
        of Ramsay Hunt is not known.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4e8ec-9ee4-49c9-978b-77f925431984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd32c0c-f55f-4cb9-bc1b-20fb48ed89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can include a painful rash inside the ear canal and outside
        the ear, at times attacking the tongue and roof of the mouth, according to
        the Icahn School of Medicine at Mount Sinai. Due to the inner ear involvement,
        people with the condition can also suffer vertigo (the sensation of dizziness
        or things spinning around you), or tinnitus, a ringing in the ear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ee9ac-559a-431e-b400-edd0f2ab2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb8166-fa3f-437a-a38a-5802cc73a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay Hunt syndrome can also cause hearing loss on the side of
        the face affected. Like Bieber, it can also cause a weakness, facial droop
        or paralysis on the side of the face which has been attacked by the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444a5d3-3769-4c0d-a709-55d9e5a84dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a76e67-8e92-4efc-8e3c-ef106beefae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That weakness can cause difficulty with closing one eye, making
        facial expressions and eating, as food can fall out of the side of the weakened
        mouth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce6841-85b7-474b-ae55-d043916d9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3c86b-8de0-4b7a-b783-4daedabedb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment consists of steroids such as prednisone to reduce inflammation
        and pain medication. At time, antiviral medicines that help with the herpes
        family, such as acyclovir or valacyclovir may be prescribed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c079c-0759-401d-8b52-dcb0cd760942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30092b-40b2-47cf-952f-2fe9727da4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierber assured fans that he is "gonna get better" and that he was
        doing "facial exercises to get my face back to normal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc3df8-3707-411d-ae2b-75863fd63c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a379f62-97c5-498d-93f3-0119e8b9919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will go back to normal -- it''s just time and we don''t know
        how much time, but it''s going to be OK," he said in the video. "Obviously
        my body''s telling me I gotta slow down. I hope you guys understand and I''ll
        be using this time to just rest and relax and get back to 100%."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e69df-c08b-4a41-b98b-cc0b519dd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f69535-7aa0-43f4-96a3-7902ccff3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mount Sinai, full recovery is not certain. Some recover
        in a few months, though. The earlier it is caught the better the chance of
        recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c17e99-d0cd-4afc-8156-1af6539bfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:54:51.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/11/health/ramsay-hunt-syndrome-explainer-wellness/index.html"><em>
        "What is Ramsay Hunt syndrome, the virus attacking Justin Bieber''s face?"&nbsp;</em></a></p>'
