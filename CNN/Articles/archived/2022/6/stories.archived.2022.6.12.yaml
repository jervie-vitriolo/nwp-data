      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765e5ac-4ae1-4dbc-a5fb-ad39d6696da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter appeared to have crashed on the bed of a stream,
        the Lama, at the Passo degli Scaloni, 1,922 meters above sea level, SkyTg24
        reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb07def-4ff6-4136-b1c9-cd50b22eefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475c6e1-e2e4-40af-ad12-855d81de5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.315+08:00
