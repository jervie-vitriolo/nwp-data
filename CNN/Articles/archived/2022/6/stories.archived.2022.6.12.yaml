    'lead': 'South Korea will "dramatically" strengthen its defensive capabilities,
      its defense minister said Sunday amid international concern that Pyongyang is
      reviving its nuclear testing program.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T15:17:08.928+08:00
