      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The bodies of seven people were found
        on Saturday, two days after a helicopter crashed in northern Italy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633056f-0d63-47e4-aca0-05fb156554ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11184b14-b45b-4291-afdb-89fd8ea3f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five bodies were initially found, according to the National Alpine
        Cliff and Cave Rescue Corps (CNSAS), but the bodies of two others on board
        were found later on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fbc3c-46d7-4874-bd46-53ac2c1d1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e23dac-cd75-44d6-b842-d3ef049c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopter, which had been missing since Thursday 9 June, had
        taken off from the Lucca airport with seven occupants and was found today,
        on Mount Cusna, completely destroyed," Italy''s National Flight Safety Agency
        said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13a40c-ba6f-4977-8661-6365d7f39442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea602b40-2ff2-4e06-b51d-de1cae646fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were found on Monte Cusna, in the Apennines in the northern
        region of Emilia-Romagna, a few kilometers from Tuscany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ddf20-1d18-42f7-93d7-91aeabed899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70490f2-9a5c-42b8-bd9a-50e17c708b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 3 p.m. local time (9 a.m. ET), CNSAS tweeted that unfortunately
        no survivors were found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3fc80-ebfa-40e2-bba6-10c6b6d9fcaa'
      'mgnl:activationStatus': true
