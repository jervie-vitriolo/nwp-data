    'mgnl:tags': ['South-Korea', 'nuclear', 'North-Korea']
    'template': '1'
    'title': 'Seoul to ''dramatically'' boost defense amid fears over North Korea''s
      nuclear plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b6ea5-d8dd-4c4d-a0d0-12bfc08f9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Korea will "dramatically" strengthen
        its defensive capabilities, its defense minister said Sunday amid international
        concern that Pyongyang is reviving its nuclear testing program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d2558-d272-4ca9-9f74-1d3417890028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb3cdb-8b67-4465-a2c7-7559955f34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government will strengthen capabilities to better implement
        the US extended deterrence and will dramatically enhance response capabilities
        of the Republic of Korea military to deter North Korea''s nuclear and missile
        threats," Defense Minister Lee Jong-Sup said at the Shangri-La Dialogue security
        forum in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f6af9-5c99-4d30-a364-3eb1caf3bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068154e-35f9-44be-842d-c2422c8abab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also said South Korea would work more closely with the United
        States and Japan as part of its response -- echoing a pledge made by US Defense
        Secretary Lloyd Austin a day earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddb66b-340e-4c81-8c88-8d018b989ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddab23-324d-4646-8c68-a42a9417dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s "repeated missile provocations" were advancing in
        "quality and quantity," Lee said, adding that this and preparations for a
        nuclear test were a "grave challenge threatening peace and stability."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5d329-f0b1-4901-b867-225b679f7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240df61f-c4e3-401d-aba7-e74c7e207dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That threat has been a key topic of discussion at the three-day
        security forum, which draws defense officials from across the region and this
        year has been playing out under the shadow of the war in Ukraine and heightened
        concerns over Pyongyang''s weapons program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03d515-4ab0-4f66-b823-71497c07ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4c84e-57ab-416c-b65e-98ca5bd998d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has significantly ramped up its ballistic missile testing
        this year, launching 17 missiles to date, while both the United States and
        the International Atomic Energy Agency have warned of signs the country is
        preparing for an underground nuclear weapon test, in what would be its first
        since 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09105cf1-01c3-4287-a756-59f572119360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129efc8b-f2e2-4211-9a32-00c3e1f41e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s latest comments are another sign of Seoul''s shift to a harder
        line against the regime of North Korean leader Kim Jong-un, following North
        Korea''s flurry of missile testing and the election of new South Korean President
        Yoon Suk Yeol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d125df-04db-4654-bbb5-9fb9a93e7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb1d37-2c7a-45e4-bac8-671e3a05df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Regional response</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602797c7-41a4-4b1b-a963-0e432e3c61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue has also been a forum for countries to bolster plans
        for cooperation to deter the North Korean threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331381f6-128d-44e5-b8b4-4d0c8c53fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd3228-3440-4faf-b27d-7932d1f28aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting on the sidelines of the forum on Saturday, US Defense
        Secretary Lloyd Austin, Japanese Defense Minister Nobuo Kishi of Japan and
        South Korea''s Lee spoke of "solidarity" as a key element of deterrence against
        North Korea, according to a senior US defense official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ebc4b-957b-4cc2-8d77-f2af3f9b4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af046ee6-b4a4-4c0d-a7a9-01622dcf544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries planned to engage in ballistic missile data-sharing
        exercises and discuss additional trilateral exercises, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ad8ca-a588-464b-be15-24417f01fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf7f23-4841-4db0-9667-4bb47bd7f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin pledged to deepen American security cooperation with Japan
        and South Korea in response to North Korean provocations in an address that
        same day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2997cf1-3946-4c53-a6e5-8ae3a0f01ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229cf79-6304-4676-8c77-c5a1a711f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain open to future diplomacy -- and fully prepared to deter
        and to defeat future aggression," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d4110-488b-41f5-8469-05569bba4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f7c31-d44c-4e83-a183-b720342a3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US and South Korea responded together to
        a North Korean ballistic missile test by firing their own missiles into waters
        off the east coast of the Korean peninsula, while US and Japanese forces held
        a joint drill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bc372-2ee8-42c6-9d55-9d92fbf74e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bba2ef-c12e-45b5-8a51-94d1f6990a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Defense Minister Wei Fenghe also weighed in on North Korea''s
        recent missile launches in response to a question following his own address
        at the forum on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b5e1c-ad0a-49e3-91a0-935512bff8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13388d-992b-4453-b247-271d1d18f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei said China would continue to promote peace on the Korean peninsula,
        but stressed that the security concerns of all parties should be accommodated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5efd5df-e633-4987-bfb0-6eaf37b7e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc487d9-e0ed-4ec0-91be-2f39d8783df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerns of the DPRK [Democratic People''s Republic of Korea]
        are not addressed by the international community," he said, adding that international
        sanctions had been detrimental to the quality of life in North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bb0fe-a159-482c-a93d-ec8896153962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac93030-12bb-4030-ba4c-920b1e3ad543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, China, together with Russia, blocked a US-led bid
        to strengthen sanctions against North Korea in response to recent ballistic
        missile tests in violation of UN resolutions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96aaff-0da0-4430-9793-bc842c685d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ed30b-d508-4bc1-a6aa-9720df46d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, South Korea''s Minister Lee said if North Korea
        made substantial progress in denuclearization, South Korea would pursue a
        "bold plan" to help improve the country''s economy and the lives of its citizens,
        but this plan needs to come "from a position of strength."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f4db8-4374-449a-bd1e-b04031305eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:17:08.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/12/asia/south-korea-strengthen-defenses-north-korea-intl-hnk/index.html"><em>
        "Seoul to ''dramatically'' boost defense amid fears over North Korea''s nuclear
        plans"&nbsp;</em></a></p>'
  'duterte-war-diplomacy-china-marcos':
