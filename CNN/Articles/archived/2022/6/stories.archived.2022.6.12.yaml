      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Juban Municipal Disaster Risk Reduction and Management
        Office, ashfall was reported in the barangays of Anog, Puting Sapa, Bacolod,
        Buraburan, Catanusan, Calateo, Rangas, Sipaya, and Aroroy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a168f7-55bc-469b-9ad7-4c016259d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T21:14:27.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind-drifted ash was also reported in Sorsogon City and Palanas,
        Pilar in Sorsogon province, and as far as Anislag, Daraga in Albay, some 50
        kilometers northwest of Bulusan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ca45b-3d9a-437c-9793-7ce1858b95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.773+08:00
