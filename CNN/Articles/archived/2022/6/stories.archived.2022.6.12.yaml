    'mgnl:tags': ['Iran', 'nuclear']
    'template': '1'
    'title': 'Iran is closer than ever to a nuclear weapon as Biden runs out of options

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bfa42-4560-4da0-8670-c3ac18310980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Long-running tensions over Iran''s nuclear
        capabilities may have reached a point of no return this week, thrusting the
        Middle East into uncharted waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bebb3-ff53-4316-8edf-48813151481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884901a1-4705-485b-8067-d92d640b1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran has ramped up uranium enrichment at a pace not seen since
        the 2015 signing of a landmark deal, which saw Iran curb uranium enrichment
        in exchange for sanctions relief, before former United States President Donald
        Trump withdrew from the agreement in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a407a-8b98-43f2-a103-237ae587c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8a130-d006-4faa-ab89-ae2b1a57dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe that Tehran may have already attained the material
        needed to manufacture a nuclear weapon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba04f2-3686-4287-861b-2ae3ff218531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fee26f-91e6-4049-9090-f22139d0c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Iran switched off surveillance cameras used by the
        international nuclear watchdog, the IAEA, to monitor activity at the country''s
        key nuclear facilities. The move, IAEA chief Rafael Grossi warned, could deal
        a "fatal blow" to negotiations that seek to revive the nuclear deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2aab15-eb80-4f77-81f7-4b3ed8b96652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aba49a-7ab7-46b8-ae4d-1c0d1de76488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of footage from nuclear sites deprives the negotiators
        of the nuclear deal -- known formally as the Joint Comprehensive Plan of Action
        (JCPOA) -- of data, making it "technically impossible to have an agreement,"
        IAEA chief Raphael Grossi told CNN Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4344a-38e3-4aff-865f-4ac38c3a1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859d8ea-33db-44fe-8d4e-536145f42070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or you could have (a deal) on the basis of no information, which
        I suppose is not going to happen," said Grossi. "This is why we are saying
        it''s a very serious thing. It has consequences. Of course it does."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30403414-6b8b-4ca8-8d27-b1d1721ffbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe5402-6369-4fe3-b5cc-52287c357fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has also begun installing advanced centrifuges in a cluster
        at an underground enrichment plant, according to Reuters, which reported that
        it saw an IAEA report describing the escalated nuclear activity in Iran. The
        reported incident came after the governing body of the IAEA passed a resolution
        for failing to explain uranium traces found at three undeclared sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946ceea-51a4-481b-a63e-298f3c9773d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5bd7b-f585-41e3-91dc-cbf253cca008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acceleration of Iran''s nuclear program comes amid rising tensions
        between Iran and the US. Talks around the JCPOA are at a standstill over mounting
        pressure from Tehran to have the country''s Revolutionary Guard Corps (IRGC)
        -- the elite branch of the Iranian Armed Forces -- delisted as a terror organization.
        This is believed to be the final sticking point in nearly a year and a half
        of negotiations between the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a6086-8f5d-43aa-ba7e-7629e1f82e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54e13a-9935-49c2-8c57-e1ba518fdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have so far refused to budge on the issue, thanks to
        domestic political pressure in their respective countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10ddcc-fef8-4ab0-b129-6bd2f713eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a702f8-c611-47de-8f6d-08426ff32639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump listed the IRGC as a foreign terror organization during his
        final weeks in office. The decision was called a "poison pill" by his critics,
        who accused Trump of throwing a wrench in the wheels of future negotiations
        over the restoration of the JCPOA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b284fb-9d89-4231-bbc2-af1ad992886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de9541-83c9-4f70-ae0f-0c69ed3fee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dangerous days ahead</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93467e-514a-4f84-8f1e-d38c1ec26819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalled negotiations have dangerous implications for the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd721cd5-4c64-48b8-aa4b-89c70abce0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825575a-b109-4362-8a52-46a1001adff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While both the US and Iran have dealt with most of the technicalities
        of returning to the nuclear deal, differences remain on areas that are largely
        symbolic," said Dina Esfandiary, senior adviser for the Middle East and North
        Africa at Crisis Group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a8d9a-3c92-499b-9bf8-35ce7a60c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde25e56-d6d9-4943-bae1-d5e204a2e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Iran is now lashing out by increasing the pressure,"
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d262c67-72cf-48f6-b14a-bf92f2a671c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895ae4b-cbd1-4cc4-9541-9026e093a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump pulled out of the JCPOA in 2018, he unleashed a wave
        of crushing sanctions on Iran''s economy. The US government found, at the
        time, that Tehran continued to comply with the deal. But as with many Obama-era
        policies, Trump was intent on undoing the landmark nuclear agreement, citing
        Iran''s continued meddling in the Middle East through Tehran-aligned paramilitary
        groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4ba3a-7cdd-4086-9fb6-7a752d999e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bf4eb-1526-48e5-9c62-a6bb317711f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ardent opponent of Trump''s so-called "maximum pressure campaign"
        against Iran, US President Joe Biden revived the negotiations when he took
        office. But Biden''s policy has so far failed to resurrect the deal, and Iran
        has steadily upped the ante in violating its end of the agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7913cb4-e830-4540-9d86-c83f82b61d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42938d-5cd9-4a3a-94ac-569ecc7b9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranians have seen no benefits from the JCPOA since 2018,"
        said Executive Vice President at the Quincy Institute Trita Parsi. "The IAEA
        has seen benefits for it. Others have seen benefits for it because the Iranians
        by and large have been in compliance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2def8-6942-42ce-9de5-df05a368d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66614e3-3601-4f8c-ace6-c9cf40ffb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only a question of time before this would come to an end,
        in which the Iranians would say ''well if we''re not getting anything for
        it, why should you?''" Parsi added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9eabf-6ed4-4f29-9a9f-278fb874fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b298317-d109-4aa2-86d2-80b29880d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran remains roughly a year away from manufacturing a nuclear weapon,
        according to analysts, who say that the region could now move inexorably towards
        further escalation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099664b0-ab39-4a68-8c0b-31845685a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eaf4b7-f142-4494-b105-b1174bf777db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, satellite imagery showed the construction of an experimental
        nuclear reactor making "expedition" progress in Saudi Arabia. The United Arab
        Emirates also has a nuclear program. Both of those countries'' nuclear activities
        appear to be happening with the safeguards of the IAEA. Yet the prospect of
        a nuclear-armed Iran may prompt an already tenuous security situation to spiral,
        raising the specter of a nuclear arms race in the volatile region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63246af6-f5bb-4d03-9a6e-b9fbb3f7eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9da2d8-7354-4a16-8baf-ad786ad83914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Biden has run out of options, given that the US has already
        sanctioned Iran under the Trump administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33972c36-2a5b-4b1a-b86d-4ad710751290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934cf8c-6c22-4b1a-b107-010e58078d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions have dealt a heavy blow to its economy but have not
        destroyed it, and Iran is likely to be desensitized to further economic penalties.
        Israel''s assassinations in recent years of top officials -- including a pre-eminent
        nuclear scientist -- have also failed to curb Iran''s uranium enrichment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26524546-e22a-4f59-bdd8-054e4e06ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13916889-9f78-4c54-86b8-68244e8a6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may lead the US and its allies to consider pursuing a military
        option.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc40e56-3afe-4007-9a65-72e041e40051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23759a-5728-4adc-a94c-a1d86a0ddd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A war on Iran may crush its nuclear program, but would wreak unspeakable
        havoc on the region as a whole, in addition to dragging the US into a region
        it has tried to disengage from.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd503d-91c6-40ae-abaf-28348d462286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83248fc1-291e-492d-bd29-c761d9c29dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the most aggressive escalation from the Iranian side in
        terms of ramping up the program happened under Biden''s watch, not Trump''s
        watch," said Parsi. "That''s because Biden continued Trump''s policy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4234c-2cf4-4b93-ad5f-537266ad5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:12:16.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/12/middleeast/iran-nuclear-weapon-analysis-intl-cmd/index.html"><em>"Iran
        is closer than ever to a nuclear weapon as Biden runs out of options"&nbsp;</em></a></p>'
  'Seoul-to--dramatically--boost-defense-amid-fears-over-North-Korea-s-nuclear-plans':
    'author': 'Simone McCarthy and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
