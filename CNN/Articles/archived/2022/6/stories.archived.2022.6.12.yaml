      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The federal civil case alleging that Portuguese
        soccer player Cristiano Ronaldo raped a woman in a Las Vegas hotel room in
        2009 was dismissed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668e0e3-69c2-4867-b1f9-ceb367ec48e0'
      'mgnl:activationStatus': true
