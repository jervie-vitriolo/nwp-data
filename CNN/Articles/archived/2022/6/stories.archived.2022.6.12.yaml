      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the film’s <a href="https://seedandspark.com/fund/asian-persuasion#story">crowdfunding
        statement</a>, the production wrapped up its principal photography in May
        and it is currently in post-production stage. However, one of the main talents
        got infected with COVID-19 which led to the postponement of production for
        12 days, costing $100,000 in production expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
