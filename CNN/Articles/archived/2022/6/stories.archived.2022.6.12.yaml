      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not be swayed by such thinking. We must respect,
        accept, and understand one another.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb25fe-0119-4f4c-93f5-6d32d448cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T19:28:22.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, Vice President-elect Sara Duterte also sent
        Filipinos a happy Independence Day greeting.</p>'
