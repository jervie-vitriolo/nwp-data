      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f439269-b912-465e-a581-da0b3e38c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having the chance to be part of this Asian-American romantic comedy
        as a Filipina means more to me than just getting an acting job in America.
        I think I speak for so many Asian actors who grew up wishing and waiting for
        this time to come for us to be seen, heard, and represented in all our different
        skin tones, body shapes, and backgrounds,” Concepcion said.</p>'
  'severodonetsk-control-mariupol-deaths-russia-ukraine':
