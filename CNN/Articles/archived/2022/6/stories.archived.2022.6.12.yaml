      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59288f-99a5-4c41-8e53-6e2490e7e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Bulusan also erupted last June 5. Phivolcs earlier warned
        of another phreatic eruption due to increased seismic activity at the volcano.
        The agency on Saturday reported that 178 volcanic earthquakes occurred in
        the past 24 hours.</p>'
