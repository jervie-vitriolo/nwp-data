    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820dbdf5-8434-472d-a957-c4c8b5f0eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.368+08:00
