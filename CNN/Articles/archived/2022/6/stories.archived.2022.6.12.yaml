      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got some coordinates, we went to the place and found everything
        burned. The helicopter is inside a valley, near a stream, we are trying to
        bring all the rescue teams to then reach the area on foot, because it is difficult
        to get there with the winch," a soldier said earlier on Saturday, in a video
        posted on the Italian Air Force''s verified Twitter profile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869da3b-071f-4cc0-b463-c5ca56f08bef'
      'mgnl:activationStatus': true
