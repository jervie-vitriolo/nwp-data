      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c38e2-428a-4cde-94e3-dc4e4d8cd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia wishes to make it impossible for our people to use their
        land, resources and water in their best interest. Russia wishes to steal it,
        and this active looting of the territory it has (managed) to occupy -- they
        are taking away literally everything," Zelensky added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb20cf-a517-4af5-bee4-acbe1aeee2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
