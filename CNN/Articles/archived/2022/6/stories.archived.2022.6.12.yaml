    'jcr:uuid': '236d03c5-6b6a-45ad-b1a2-f9713b2fcd3c'
    'lead': 'The story of grandfather Susumu Tomizawa, an 88-year-old with Alzheimer''s
      who killed his granddaughter and claimed he could not remember, shocked many
      in Japan -- an aging nation where the number of elderly dementia patients is
      on the rise.

      '
    'mgnl:activationStatus': true
