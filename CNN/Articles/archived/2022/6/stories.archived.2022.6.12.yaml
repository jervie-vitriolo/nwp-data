      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag lang</em> gray ships, Coast Guard to Coast Guard <em>lang
        kayo.</em> We do not send gray ships there," he said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5826bee-3f37-4db3-b0f9-0b341181b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just not gray ships, let''s keep it between the Coast
        Guards. We do not send gray ships there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc95fb3-4723-4064-ac41-2ff90d53daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments come days after the country filed separate protests
        against China over incidents in <a href="https://www.cnnphilippines.com/news/2022/6/10/PH-files-diplomatic-protest-China-Ayungin-Shoal.html"
        target="_blank">Ayungin Shoal</a> and <a href="https://www.cnnphilippines.com/news/2022/6/9/DFA-protest-China-vessels-Julian-Felipe-Reef-2022.html"
        target="_blank">Julian Felipe Reef</a>. These were just the latest in a long
        line of diplomatic protests against China’s presence in the disputed waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce0c3e-0871-4248-8aa1-709bf66cf073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the country would not benefit from going to war
        with its Asian neighbor, adding that the Philippines would only suffer if
        war broke out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f1f1e-e557-4e51-a958-50a96daeb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford fighting with China. We cannot win and we will
        lose and the population would suffer. The Filipino nation will be in a tight
        situation in wondering how to go about navigating geopolitical issues in Europe
        and here in Taiwan. <em>Ako</em> [Me], I''m praying that this will be sorted
        out by just talking. There is no need to kill a human being,” Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2658f-d443-431d-a6e0-5dc0319fb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/5/Duterte-on-China-discuss-Spratly-Islands-fishing-rights.html"
        target="_blank"><strong>RELATED: Duterte: We have no quarrel with China</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10828d8-a307-429a-980a-b3470acb8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s stand is similar to that of Ferdinand "Bongbong" Marcos
        Jr., the country''s President-elect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acf92e-4acf-4f05-af15-8545c56d975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa atin na ‘yung [We have the] arbitral ruling... We have a very
        important ruling in our favor. We will use it to continue to assert our territorial
        rights. It''s not a claim, it is already our territorial right and that is
        what the arbitral ruling can do to help us. And how do we do that? We talk
        to China, consistently with a firm voice," he <a href="https://www.cnnphilippines.com/news/2022/5/26/marcos-west-philippine-sea-arbitral-ruling-china.html"
        target="_blank">said at an event with select members on the media on May 26</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af6ad4-ee9d-4f45-97f2-0f616ce42523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said going to war with China was not an option.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4d99e-14c0-4fa9-9ca8-17dfca578724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto pa ba nating gawin, manggi-giyera pa ba tayo ngayon?
        Papasok pa tayo sa giyera</em> [Do we really want that? Do we really want
        war now?] when that''s the last thing we need right now. We have to discuss
        with them the conflicting terms that we have...and China has with other members
        of ASEAN," he said.</p>'
  'Independence-Day-Duterte-Robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-12T15:42:14.735+08:00
    'imagesource': 'jcr:b057d5b3-5819-4e5b-a181-fb489bf6d005'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e4a662-5057-4490-a097-bccda96c23e3'
    'lead': 'The country''s top leaders on Independence Day encouraged Filipinos to
      draw strength from the past to pursue a unified nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T15:45:22.780+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:29:01.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:50.193+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Independence Day, Duterte urges ''healthy'' discourse while Robredo
      calls to ''assert truths of history'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcb142-b96e-40ee-987c-f3833cd50d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — The country''s
        top leaders on Independence Day encouraged Filipinos to draw strength from
        the past to pursue a unified nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19c470-df73-4a7d-81e3-0984f580118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Vice President Leni Robredo shared
        their messages for the 124th anniversary of the proclamation of Philippine
        independence through separate statements on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a977d-f098-4c35-9aa1-2dda1a43abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte acknowledged the "collective force and will" of Filipinos
        before freeing the country from colonizers, making the Philippines a pioneer
        of “republican democracy in Asia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf06a61-8289-4c37-a058-7cefda6e367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing President said that while the "shared narrative" has
        served as a guide, the present also offers "wisdom" to better shape the future
        of the Philippines. This, as Duterte urged Filipinos to make use of their
        differences to engage in "healthy yet meaningful discourse."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a422eb1-5ba9-4341-a0d6-01ddeabeccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let our constant discernment in the continuing process of nation-building
        therefore make us realize that our liberties are there to make us wiser and
        not to prove that we are always right or better," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a5f7e-d27f-45e1-a0a4-ffddea91ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, remembered the struggles and sacrifices of those
        who fought for the country''s freedom, stressing a victory could be achieved
        with courage and perseverance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc99efe-c977-45a8-b106-49f231a0065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Vice President said the public can also take part in
        developing the Philippines, such by giving a helping hand, siding with what
        is right, and "asserting the truths of our history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cdaea-e5d1-4f59-9d55-2692a327528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:45:22.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stand firm on a story that can never be changed, stolen, erased—
        a story that binds us according to a collective past, and allows us the strength
        to march towards a collective future," Robredo added.</p>'
  'DOTr-Metro-Manila-subway-construction-starts':
