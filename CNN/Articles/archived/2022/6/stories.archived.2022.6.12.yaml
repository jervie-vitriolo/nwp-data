      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd559f3-8860-4c48-8c3e-89fa6f06bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, Tomizawa was to sentenced to four-and-a-half years in
        prison for murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffae9b-4a1b-49a5-8079-e978beb7d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e80934-e900-4df6-b788-9ac81bbdae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case shocked many in Japan -- an aging nation where the number
        of elderly dementia patients is rising.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b666e-29fa-4a20-bfcf-7bc9badb0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ec623-d55c-4f4c-81b7-44429fe64439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, live-streamed from court, was closely watched and drew
        sympathy from many who expressed pity for Tomizawa and the family''s loss
        of Tomomi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e54bc4-f9e9-4b1c-8548-ecae4d7bc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7dcd-35e9-4e7b-8323-45e3279338d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stabbed to death</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb089c3f-9f8c-4f07-942d-71b00612127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomizawa and Tomomi had been living at his home in Fukui city, the
        court heard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061caa18-64a3-4659-96fc-f41d805ea8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2149ebe-79d1-46b6-8373-9e59587f506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of September 9, 2020, they got into an argument that
        resulted in the teenager''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0d82d-7b9c-4561-aa6d-17f3567d8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ad0a0-2df6-4740-ac6c-252fd3d4d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomizawa recalled drinking heavily that evening. Upset and intoxicated,
        he took a 17-centimeter- (nearly 7 inches) long kitchen knife and entered
        Tomomi''s bedroom, where he repeatedly stabbed her in the neck, the court
        heard last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9d1c5-2985-4ce2-b29b-48e569ffaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210c943-078a-468f-bf0b-237449c62822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarm was raised when Tomizawa called his eldest son, saying
        he''d found Tomomi''s bloodied body, the court heard. Police arrived on the
        scene soon after and arrested the elderly man.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74deb0f-efa0-4ece-bf52-2d7e6f8623c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315b90a-b1bc-4cd7-8aba-ec38c3a02112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomizawa''s mental state was a major focus in his trial as doctors,
        lawyers and judges debated whether or not he had knowingly killed his granddaughter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9672b-325a-43b6-9b91-6342f6444c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb2c3e-1b33-4bb6-be1b-3bcec2748741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who assessed his condition insisted he had a motive for
        committing murder. "His actions were purposeful and consistent with his intent
        to kill," forensic psychiatrist Hiroki Nakagawa told the court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35899c49-57fa-4803-8bff-7d4b0b01d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018b27a-0c15-4493-9255-09d1e4c96175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the elderly man was able to control his actions
        and "possessed the ability to judge right and wrong," despite his illness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03229103-e55c-4c18-bc24-6e7dbd260bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e221a-4850-41f2-9922-5cd4b76610f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the court acknowledged Tomizawa''s Alzheimer''s,
        but said he had understood the weight of his actions. "After careful examination
        and consultation with the defendant, we [made] a careful judgment," judge
        Yoshinobu Kawamura said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa684f-9ccb-4f8c-a576-39f1a9c7c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bedf8-15b4-497a-9b5d-779666ebd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant was in a state of mental exhaustion at the time of
        the crime and he had great difficulty in judging right or wrong or in dissuading
        himself from committing the crime -- but he was not in a state where he was
        unable to do so."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e8839-041d-455f-b6a5-68a24e4f57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8acdfe-0902-45de-a3b0-7115faaf9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disease of the mind</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c42711-4831-4055-a628-fa1ce498d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s is the most common form of dementia affecting elderly
        people, according to experts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b436a-a629-408e-9121-07729ebade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e096ad7-e3d1-4216-9b02-77ff149df779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a degenerative brain disease," said Jason Frizzell, a psychologist
        who specializes in criminal court cases. "In virtually all cases, there is
        a gradual decline in a person''s abilities over time."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177327f-c1b7-4dab-9598-1ab4a5730e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217d29c-c8cb-4f20-a6b6-aaac2d540caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease attacks the brain and memory loss becomes worse as it
        progresses. Symptoms like paranoia, agitation, confusion and even violent
        outbursts are likely to occur, said Frizzell, who is also a professor at Arizona
        State University.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d8ccf-7009-4b9c-a80e-1e1f02be4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa266ae-ec38-431e-a8ab-6d0b974e8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course not every patient will [display] the same set of symptoms.
        Situational context may also play a role in aggression -- whether a patient
        feels fearful of places or people they do not recognize," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8801d7-1333-42e5-adb3-aefa0bcbfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2d1bf-6bcf-48a3-8776-60823166154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Rajesh, a senior forensic psychiatrist at the Promises Healthcare
        facility in Singapore, said in cases of rapidly progressing Alzheimer''s "it
        will be difficult to provide an accurate account of what actually happened."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05ddae-ff6d-4a2d-a7bf-3f5c60e8e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62983fd0-d84f-4c2c-a828-11b97adec508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also the question of fitness to stand trial -- is a person
        fit enough to give evidence on the stand and plead guilty or not guilty?"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb5132-e8a6-4b6d-af09-f7f8f6d0bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b75e4-ae70-4023-a037-b7206ffa849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crimes involving dementia patients are also extremely complex, experts
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c8b4f-a84e-4a4f-bf89-dbcf4303477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0af662-6038-4a98-a055-6bb6262ecbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much of their conduct can we reasonably explain through the
        disease itself as opposed to other motivations such as anger or retribution,"
        Frizzell said. He also highlighted moral and ethical value judgments.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5fd8ca-a527-4753-8c35-5738d21e6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aadb95f-ef95-41e5-983a-b3c091274123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we effectively or reasonably prosecute someone who may be
        fully debilitated by their illness in just a few more years? Is being compassionate
        toward a convicted person with dementia at odds with the community''s perception
        of justice?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5846613-3616-4536-83af-bc9e38c8b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca752024-6c5e-4807-9a60-2235e40ef620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Prisons full of elderly inmates''</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c27464-e0b7-4f5e-a6bd-b02a62fd6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has one of the largest elderly populations in the world. More
        than 20% of its residents are over the age of 65, according to government
        records, and the number of Japanese centenarians is increasing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed62fe1-c9d2-41e6-b8ff-589fc4346165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a18737-af8b-4a53-8027-6eb79a083b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dementia mostly impacts the elderly and there are believed to be
        more than 4.6 million people in Japan who are living with the condition. Experts
        say the number will rise significantly as the country continues to rapidly
        age.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6ebf3-89d4-43ba-9a77-243596190b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a05f4-f03d-4d82-bc76-fcc43e04dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent crimes committed by Japanese dementia patients are rare
        but a case similar to Tomizawa''s in 2014 saw a 72-year-old man with dementia
        strangle an 82-year-old woman to death in a hospice. He received a reduced
        jail term of three years due to his condition.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ab565-2506-49be-8535-931b66d87996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ba30e-73ba-4353-a9a4-50d5333d85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisons in Japan are full of elderly inmates suffering from dementia,"
        said Koichi Hamai, a criminal justice expert and law professor at Ryukoku
        University in Kyoto. "The number of elderly prisoners is increasing and we
        have to take various measures to [address it]."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4959e1-1595-46c3-9143-b090c6e7aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba5072-cfe2-4686-9b90-d01d5a050693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomomi had lived with her grandfather in Fukui, one of Japan''s
        least populated prefectures and where about one in three residents is age
        over 65, according to government figures.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c3a7e-c81a-42de-bebc-47d0ade088a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83ffb2-18e5-462a-ac20-9592e343ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of their life were sparse but observers highlighted issues
        like aggression and domestic violence that Alzheimer''s patients and their
        frustrated caregivers often faced.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca979f06-6450-4bea-b00a-1b0c33d8ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d504e-5d69-4401-a0a1-f2a3c2aa3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dementia patients are known to act out against the people looking
        after them, the ones closest to them," said Rajesh, the forensic psychiatrist.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09487416-0c1e-450e-9995-d8beaee4bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1459c-9653-40dd-a2c0-2f64e85f2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients [like Tomizawa] need a lot of monitoring and management
        to be at home, and it wasn''t immediately apparent he had any."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bf2e2-5978-4775-88b4-38d86b6a0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/11/asia/japan-man-grandfather-alzheimers-murder-crime-intl-hnk/index.html"><em>
        "This elderly man with Alzheimer''s killed his granddaughter. He says he doesn''t
        remember"&nbsp;</em></a></p>'
