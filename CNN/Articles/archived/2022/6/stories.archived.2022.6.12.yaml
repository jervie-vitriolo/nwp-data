    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b410dbf-1471-4652-b16c-1c2851b2b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:03:49.773+08:00
