      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> KC Concepcion
        has asked fans to help crowdfund her upcoming Hollywood film “Asian Persuasion”
        to continue its post-production after a financial problem during filming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fb058-c384-4a75-899f-d99e79c8bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.841+08:00
