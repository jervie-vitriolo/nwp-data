      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the confrontation between the possible, which we and many
        people in the world need, and the impossible, for which Russia is so desperately
        fighting for," Zelensky said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee5e4b-d65b-47b4-9c2c-c8de7089c671'
