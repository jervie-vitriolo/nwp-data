    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d02d839-b192-4b34-aae1-7a3af50a4050'
    'lead': 'President Rodrigo Duterte said he would continue to forge the path of
      diplomacy with other nations, saying deaths in the name of war was unthinkable
      especially now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T15:43:11.607+08:00
