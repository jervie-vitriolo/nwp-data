      'Ayungin-Shoal', 'Julian-Felipe-Reef']
    'template': '1'
    'title': 'Duterte: No reason for war in this day and age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa37ea-b2f8-44fe-af91-2d5c569d27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — President
        Rodrigo Duterte said he would continue to forge the path of diplomacy with
        other nations, saying deaths in the name of war was unthinkable especially
        now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bd84b-8207-4b74-8fd9-55e3ac4f7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this late day and age of our civilization, I cannot really find
        a reason why a war should break out," Duterte said at the commissioning ceremony
        of the BRP Melchora Aquino in Manila on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec2c2d-6a02-4af4-aeeb-54735627b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was thankful China adopted a similar stance as the
        Philippines in resolving issues between both countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c3d8c-b09c-4aed-8bd7-3c72b7264e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why <em>tayo sa</em> Pilipinas, vis-à-vis with China, I''m
        glad they have also adopted the same behavior, we continue to talk," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39930c7d-117f-4bee-9962-c0d113500d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T15:43:11.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, drew the line at "gray ships" or warships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fec417-b998-43cc-b6db-3af960c9c45b'
      'mgnl:activationStatus': true
