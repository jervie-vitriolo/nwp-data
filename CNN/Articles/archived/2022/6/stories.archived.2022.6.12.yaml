      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It began as a family argument and ended
        in tragedy -- a teenage girl stabbed to death by her elderly grandfather in
        a case that shocked a nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6fa1e-5d18-4670-b5f4-2fb2cdc4cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7001a-23f6-4206-8da3-e9d69967430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court in western Japan last month, Susumu Tomizawa, 88, admitted
        to killing his granddaughter Tomomi, 16, nearly two years ago -- but, he said,
        he doesn''t remember doing it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e25f39-b103-4dec-935b-cd1362da6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee253bc-faf6-41f5-a1b9-df140f032d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomizawa has Alzheimer''s, a progressive and irreversible neurological
        disorder that destroys neurons and shrinks regions of the brain. In court,
        his lawyers argued he should not be held criminally responsible because his
        illness causes dementia, a condition marked by multiple cognitive deficits
        such as memory loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126b338-b48b-4d8d-9bb0-b1d6924ccd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255149f-505b-43ff-94cc-ab4da9130ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was insane at the time due to dementia and alcohol consumption
        ... and therefore pleaded not guilty," they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cf02c-6a46-457d-acbf-6dee23bf6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c538d3-3727-45a8-94fb-98019ff69017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court in Fukui city disagreed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e4ade-9333-4c68-9089-d92ca75e23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:44:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:10.086+08:00
