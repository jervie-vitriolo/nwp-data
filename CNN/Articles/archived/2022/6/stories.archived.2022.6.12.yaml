      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bulusan
        had another phreatic eruption at 3:37 AM today. It lasted for 16.7 mins. So
        far, Nine (9) barangays in Juban, Casiguran and Magallanes reported ashfall
        in their areas… contd. <a href="https://t.co/VZCUFdFRRY">pic.twitter.com/VZCUFdFRRY</a></p>&mdash;
        Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1535740828647583744?ref_src=twsrc%5Etfw">June
