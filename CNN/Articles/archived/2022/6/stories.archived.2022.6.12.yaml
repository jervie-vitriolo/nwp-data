      'mgnl:lastActivated': 2023-01-19T13:29:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) ⁠—</strong> The
        Department of Transportation on Sunday started the construction of the Metro
        Manila Subway Project (MMSP) with the positioning of the first tunnel boring
        machine (TBM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2beb6-7590-49e4-9588-280cb617f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757889ee-2420-4e96-a491-2c472324bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This significant milestone marks the commencement of the underground
        construction works for the subway, which will translate to the faster realization
        of our aim towards providing the modern mass transportation system that will
        usher our country towards progress,” the DOTr said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb48fc7-642c-46ea-b478-192e8499fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b7bfa-5c97-4bee-8391-0e9cba589a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When completed, the MMSP will cut travel time from Valenzuela City
        to Ninoy Aquino International Airport from 1 hour and 10 minutes to just 35
        minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ebd0e-a3f8-48dd-a631-916a6de5140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f87ab8-5d29-4a2d-aded-ae098df4e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade said the partial operation of
        the MMSP is expected by 2025 while the full operation is seen by 2027.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef75ea-270f-469b-a229-c6ec18c8a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12ab61-879f-4458-b335-a27d56352201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T17:25:16.369+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:29:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is expected to accommodate 370,000 passengers per day in its
        first year of full operations,” the DOTr said.</p>'
