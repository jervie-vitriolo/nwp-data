      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking for your help to recover the funds lost during our
        one-week pause. While we are actively continuing to fundraise throughout the
        post-production period, we currently need $100,000 to supplement our ongoing
        private fundraising efforts to complete this movie,” the statement read.</p>'
