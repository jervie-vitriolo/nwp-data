      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4a6ed-6c80-4e7e-b940-98b3036ef711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is on the battlefield in Ukraine that the future rules of this
        world are being decided along with the boundaries of the possible," Zelensky
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e9204-65df-432b-9f9d-97673bca3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b532f2-affe-4341-9ff1-ceb98e388362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us save the whole world from coming back to the times when
        everything was decided based on the so-called right of might and when certain
        peoples and their ideas, and many nations, were of no consequence," Zelensky
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8207fdd-822a-453b-869a-d06a2957e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52234f2-9236-4d68-9dd9-0da5954950d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s president also urged leaders to do whatever is needed
        to "break the ability of Russia and any other country in the world to block
        seas and destroy freedom of navigation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838cf0e-82e2-4a22-aac2-ccd3b7c83bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c77058-0613-478c-86a3-d1973df0a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky warned failure to do so would result in an "acute and severe
        food crisis and famine" in many Asian and African countries. He added the
        Black Sea, through which Ukraine exported most of its foodstuffs before Russia''s
        invasion, has become the most dangerous waterway in the world.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e504a8-92d8-4760-885c-60db639bd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525248a-2637-4255-9d26-a202007754f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the war began, Russia has been blocking Ukraine from exporting
        goods from its ports, fueling fears of a global food crisis.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2f377-0a68-40ab-8015-17be9800e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9e72f-e64f-4ca7-8184-d396f721832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the war, wheat supplies from Russia and Ukraine accounted
        for almost 30% of global trade, and Ukraine was the world''s fourth-largest
        exporter of corn and the fifth-largest exporter of wheat, according to the
        US State Department. The United Nations World Food Program -- which helps
        combat global food insecurity -- buys about half of its wheat from Ukraine
        each year and has warned of dire consequences if Ukrainian ports are not opened
        up.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489cbf5-53b0-43bf-8d53-c382a32e4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fcfbb-8b47-465e-9ac5-5dcfc37541e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, I am grateful for your support to Ukraine,
        I am grateful for your attention to Ukraine, to our country. But please remember
        that this support and this attention is not only for Ukraine, but for you
        as well," Zelensky said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebabb9e-2097-4987-9bc7-3192df7c1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:40:08.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/11/europe/severodonetsk-control-mariupol-deaths-russia-ukraine-intl/index.html"><em>"Russia
        is now in control of much of Severodonetsk, the epicenter of the battle for
        Ukraine''s eastern Donbas region"&nbsp;</em></a></p>'
  'japan-man-grandfather-alzheimers-murder-crime':
