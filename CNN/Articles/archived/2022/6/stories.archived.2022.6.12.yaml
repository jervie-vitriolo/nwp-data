    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3bd7c-510e-40b9-a3c5-d918919ec731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T09:22:55.842+08:00
