  'duterte-illegal-drugs-fight-continue':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-12T13:40:27.355+08:00
    'imagesource': 'jcr:6af44aa2-165b-442f-8693-bd149b73463b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d27454-db71-45b2-9330-55ff51677a00'
    'lead': 'President Rodrigo Duterte on Sunday said he would take on the fight against
      illegal drugs even after his term as chief executive, continuing the commitment
      he made when he took office in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-12T13:47:35.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:29:05.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:47.824+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PRRD', 'Rodrigo-Duterte', 'war-on-drugs', 'illegal-drugs']
    'template': '1'
    'title': 'Duterte: I will ‘continue to operate’ vs. illegal drugs even after term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5e79e-ed57-4dd2-bbeb-d117edf83727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — President
        Rodrigo Duterte on Sunday said he would take on the fight against illegal
        drugs even after his term as chief executive, continuing the commitment he
        made when he took office in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc707596-e3cb-4091-b1fc-69a23f004741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako, paalis na.</em> I unburdened myself to you. In a few days,
        I will no longer be president. <em>Pero itong mga droga,</em> I will continue
        to operate. <em>Bahala na kung paano, basta</em> I will continue to operate
        against the drug menace," Duterte said during the commissioning ceremony of
        BRP Melchora Aquino at South Harbor in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130e815-523c-43ab-b6ad-41d7fbb8f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am about to leave. I unburdened myself to you. In
        a few days, I will no longer be president. But I will continue to operate
        against drugs. I do not know how, but I will continue to operate against the
        drug menace.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fab5ee-c695-4cc0-b8de-f995cc762b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again warned those who would get involved in illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59369a-f032-4aa8-a09f-35eae1ec5615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"‘Yung gusto pumasok</em> I''m warning you. <em>Buhay-buhay
        lang tayo.</em> Either you kill me or I will kill you, simple as that. <em>Hindi
        ko papayagan</em> and even as an ex or former president, <em>hindi ko payagan
        ‘yang</em> society <em>o ‘yung mga anak natin sisirain mo. Papatayin talaga
        kita, wala akong pakialam,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5e533-f498-4ea0-90fd-e322b354b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who want to get involved, I''m warning you.
        Either you kill me or I will kill you, simple as that. I will not allow it
        and even as an ex of former president, I will not let you destroy society
        or our children. I don''t care. I will kill you.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35426475-f6ec-4bdc-b593-efe051f6d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign and at the start of his term, Duterte promised
        to rid the country of illegal drugs in six months. In April this year, <a
        href="https://www.cnnphilippines.com/news/2022/4/28/duterte-on-drug-war-deadline.html"
        target="_blank">he admitted</a> he was wrong to think that he could end the
        illegal drug trade in the country in such a short time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d42d0-8775-4f72-b496-3c4c0574771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, acting Presidential Spokesperson Martin Andanar said
        Duterte''s recent remarks on the illegal drug trade in the country underscores
        "the depth, the magnitude, and the complexity of the problem which was unknown
        to him when he was a presidential candidate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a276d-7bfe-4866-9a3d-a3019ea82bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also said the results of the anti-drug campaign were "unprecedented."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f803f9-7809-4336-a6d4-45e4c374609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized 9,915 kilograms of shabu worth P63.43 billion
        from July 1, 2016 to Feb. 28, 2022. A total of 1,075 dens and clandestine
        laboratories were also dismantled and 24,379 barangays were cleared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188e8be-451d-4cc9-a8b1-f6d99175afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 229,868 anti-illegal drug operations were conducted and
        331,694 individuals were arrested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148d273-4701-4bdf-8703-dfa5a087dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T13:47:35.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:29:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,606 barangays have remained drug-free.</p>'
