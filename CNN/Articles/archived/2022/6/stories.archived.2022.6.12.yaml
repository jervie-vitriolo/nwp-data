      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s National Flight Safety Agency said Saturday it had opened
        an investigation and sent an investigator to the scene of the accident involving
        the A119 Koala helicopter, the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a7500-e72b-4009-88ea-720b42974b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162434b-f343-44f1-81ac-6f2783cf7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:29:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue operations were carried out by CNSAS, the Italian fire
        brigade and the Italian police and personnel of the Air Force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a6b27-5416-49ae-8053-f7ae76a2064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-12T10:53:30.341+08:00
