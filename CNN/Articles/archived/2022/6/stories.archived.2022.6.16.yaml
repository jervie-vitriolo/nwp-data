      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> About
        a third of Filipinos think their quality of life worsened as compared to 12
        months ago, according to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfb5e3-22c7-4700-ac5a-4c0e308d77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e94c35-2e82-42d4-b2fc-1011c46719a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20220616061601&amp;mc_cid=806250e66d&amp;mc_eid=31b9d30a85">survey</a>&nbsp;conducted
        from April 19 to 27 but released only on Thursday showed that 34% of adult
        Filipinos felt life has gotten worse compared in the past year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f7766-217e-4498-80f5-b1fdffa27e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0984e8-0631-4773-996a-a31fac4f500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slightly lower percentage, 32% of the respondents, said&nbsp;their
        quality of life actually improved. Another 34% noted their lives have remained
        unchanged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a41660-3ef6-4dbe-a0ae-a812740d0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
