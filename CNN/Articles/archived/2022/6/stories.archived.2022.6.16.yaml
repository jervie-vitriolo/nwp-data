      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You cannot separate the BTS members from each other for a long period
        because they will find a way to spend time together on cam and off cam.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c9b5d-4d4d-44e8-b40f-9f084ccd2bde'
