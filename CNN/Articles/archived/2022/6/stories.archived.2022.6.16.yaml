      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also called on the Department of Education, the Commission
        on Higher Education, and private institutions to consider shortening the period
        of in-person classes in a week, to prioritize the health and welfare of students.</p>'
