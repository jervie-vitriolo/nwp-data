      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said that to make up for the lack of nurses, some hospitals
        reduce their number of beds — in turn lessening the number of patients that
        can be accommodated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d912e-6bec-4bd3-982e-281ad9e8efb7'
