    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c5716-b419-4e4d-863a-fe136c2a709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi Tarundeep! Nike Fort is the largest in Southeast Asia.
        Why did Nike zero in on putting it in this location? </strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264d6c4-ac5e-470b-ad93-d1138209ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d851e-72b3-468f-89ea-f0e75f085240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of our brand is demonstrated by the opening of four
        stores over the past two years: Jordan in 2020; SM North EDSA and Glorietta
        in 2021; and Nike Fort in 2022. But our ongoing commitment to the Philippines
        society goes beyond just setting up the stores — we want to give back to the
        community and build a meaningful connection with the Filipino society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de01eb1-6d50-4fb2-9cf5-987fc3c354b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc8847-739b-4521-9c11-bf9f42c2ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we celebrate Nike’s 50th anniversary this month and look to the
        Next 50, Nike wants to bring more young girls into sport. Nike Fort has the
        very first kids section to inspire more youngsters to play sports. At the
        same time, we have been working with our local partner, Girls Got Game to
        build a multi-purpose court in Santa Maria Bulacan, provide them with training
        and acquainting them with female role models. Last week, we brought more than
        50 young girls to Nike Fort to meet with the Gilas Pilipinas Basketball Team
        who won a gold medal at the SEA Games in Vietnam. We see Nike Fort to be a
        beacon that will inspire Filipinos to not just play sport but also bring the
        community closer to one another.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab9c2f-2741-4cba-91e8-3ad33fb771e2'
      'mgnl:activationStatus': true
