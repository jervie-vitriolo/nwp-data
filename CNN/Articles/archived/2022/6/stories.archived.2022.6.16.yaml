      'mgnl:lastActivated': 2023-01-19T13:57:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dc293-0923-4cdc-9db4-36333140be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We list down what''s yet to come for global superstars RM, Jin,
        SUGA, j-hope, Jimin, V, and Jungkook, who will venture as individual artists
        after working together as a tightknit group of seven for more than 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc598c-69b7-4dcb-943b-de1d8d6ba3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.960+08:00
