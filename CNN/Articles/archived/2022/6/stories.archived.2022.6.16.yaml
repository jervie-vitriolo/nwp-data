      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88180814-6229-4642-b786-d5603a0e9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the store design, we would like to share the store experiences,
        which will be the star highlights of the Nike Fort. Pride Run, Train with
        Pride, basketball and futsal clinics for kids, laughter yoga, tennis drills,
        pink bra customization for breast cancer awareness and family Nike Training
        Club for strength and conditioning are already planned at the experience studio.
        We even conducted our very first upcycling workshop and the slots were fully
        booked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
