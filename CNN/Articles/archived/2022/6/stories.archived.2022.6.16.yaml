  'Metro-Manila-June-COVID-19-moderate-risk':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-16T09:25:39.685+08:00
    'imagesource': 'jcr:b703f8c3-ec82-4639-a0fd-978fa375f00a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f62cac-bbbe-4694-b081-abe65c96da6c'
    'lead': 'Metro Manila remains under low COVID-19 risk classification, the Department
      of Health insists, refuting OCTA Research''s remark that the capital region
      has escalated to moderate risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T09:30:47.762+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:25.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:29.296+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Metro Manila remains in low risk status, no change in COVID-19
      alert level'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51d7fd-72ba-411a-b69e-736c46ccc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Metro
        Manila remains under low COVID-19 risk classification, the Department of Health
        insisted on Thursday, refuting OCTA Research''s remark that the capital region
        has escalated to moderate risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf38b1-0c6a-4eea-a7d1-90d52a514bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said that for an area to be classified under moderate risk,
        there should be a positive two-week growth rate and the average daily attack
        rate (ADAR) should be at least an average of six cases per day per 100,000
        population or at least 818 daily cases sustained for two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e346aa-9bba-4c5f-9c6c-e2bdcc2de19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR refers to the average number of new infections over a two-week
        period divided by an area''s population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5cea7-e8ff-4f05-9523-d3fbdb0c9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA told CNN Philippines on Thursday that the ADAR is currently
        at 0.99 and expected to reach 1 later in the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b1d65-06f7-48a5-a9c9-d54844f63b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said that while NCR shows a positive two-week growth rate, its
        ADAR is still below 6 at less than 1 case per 100k population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cbd81-67a2-440e-b4ea-56d1798a4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR would require at least 818 cases daily for two weeks to reach
        an ADAR of 6 cases per 100k population," it said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a996b-a096-4ad7-97aa-c5fed1b6b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "At this stage of the pandemic, infections are expected.
        Most of them will be asymptomatic, mild, or moderate — thanks to vaccination,
        boosters, and health protocols. What is important is the number of severe
        and critical hospital admissions. So long as these numbers remain low, we
        will stay at the current alert level while carefully monitoring the situation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8df742-a973-4329-9e5b-3fb1aed8d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily cases in Metro Manila this week are all under 200, according
        to government data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1dc69-35fd-4392-b4a7-c14845bdb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and OCTA agree that the healthcare utilization rate (HCUR) in
        the region remains under low risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120f7bb-c10b-4573-a3d5-fa0eaa6b856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said that the HCUR and risk classification
        should both be moderate for the escalation to Alert Level 2 to happen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89ea3a-0cce-4131-b09a-5d3489019522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant appears to lead to less severe COVID-19 infections
        compared to the Delta variant, but it should not be dismissed as "mild," the
        World Health Organization has said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a39f32-df2a-41f8-9f0e-c76353b359f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T13:17:56.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current COVID-19 vaccines protect against severe illness, hospitalizations,
        and deaths due to infection with the Omicron variant. However, breakthrough
        infections in people who are vaccinated can occur.</p>'
  'Domestic-worker-kasambahay-wage-hike':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
