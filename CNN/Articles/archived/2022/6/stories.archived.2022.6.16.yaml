    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country wants a four-day work week. But it''s not about making
      workers happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c5755-cfb4-46c4-8f27-7b144301742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shorter work weeks aimed at boosting worker
        productivity and happiness are catching on in parts of the world like Iceland
        and the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733ed2b-d048-4fa6-9075-383175d0779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500131a4-61f8-45ae-bb70-2ea545cf7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in crisis-hit Sri Lanka the concept is more about coping with
        crippling food and fuel shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69da09-4109-4b4b-b42d-55cfde793338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian country, struggling with the shortages amid its
        worst economic crisis in decades, announced on Tuesday that public sector
        workers will be given Fridays off for the next three months, without a cut
        in pay, to allow them time to grow their own crops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10000b1b-a413-4a08-8ba5-d59061002724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems appropriate to grant government officials leave of one
        working day ... to engage in agricultural activities in their backyards or
        elsewhere as a solution to the food shortage that is expected," the Department
        of Government Information said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d7492-21b2-44ed-baca-4b5425dc297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the shorter week will also benefit workers affected by power
        cuts and transport disruptions caused by the food and gas shortages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d64a72-6618-4cc6-9e77-cf765eaf43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are thought to be up to 1 million public sector workers in
        the country. However, the four-day week will not apply to "essential services"
        staff working in hospitals and ports or those in the power and water sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1be62-efcf-4b2c-b92a-d808610e8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, which is in talks with the International Monetary
        Fund (IMF) for a bailout package this month, is also keen to encourage people
        to take jobs abroad so that they can send money back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496daca8-9fc3-4456-ac2e-b71fc44d0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said public sector workers will be granted leave without pay
        of up to five years "without prejudice" if they decide to take up employment
        overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2b1ad-0b31-48ee-b536-d96fe56c0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos and uncertainty</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70053d67-abfd-49ab-8997-60784d1eeaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation with a population of 22 million is in the midst
        of its worst financial and political crisis in decades. Public anger boiled
        over in April, when protests turned violent and threw the government into
        disarray. Several government officials, including the prime minister, have
        stepped down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbe908-4baa-4663-b90b-6b3e0b7e1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Sri Lankans, daily life has become an endless cycle of
        chaos and uncertainty since the crisis began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20105fd-dd0b-4b19-be10-8081a9a45349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snaking queues for basic supplies like food and gas form across
        the country on a daily basis, and many shops have been forced to close because
        they can''t run fridges, air conditioners or fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29624c-0489-49b7-a9ef-53ea8d6a1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers are often stationed at gas stations to calm frustrated
        customers who line up for hours in searing heat to fill their tanks. Some
        customers have even reportedly died while waiting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d73001-4a77-480e-8a42-b16b0650b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government critics have questioned how much difference the four-day
        week will make, saying that while state sector employees typically live far
        from Colombo most use public transport for their commute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ad162-24f6-4eac-9b20-2f2e70813ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say most are relatively poor and do not own their land,
        so are unlikely to cultivate their own food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf4ecc-0f50-4603-ae4e-c4e5d7bfb2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:28:05.812+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/asia/sri-lanka-crisis-food-four-day-week-intl-hnk/index.html"><em>This
        country wants a four-day work week. But it''s not about making workers happy</em></a>"</p>'
  'bill-gates-crypto-nfts-comments':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-16T06:28:19.578+08:00
    'imagesource': 'jcr:8d7470d2-1b69-4da9-96bf-653c255492ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd034f518-9949-48ff-a876-b52099ff8d4b'
    'lead': 'Bill Gates references the notion that investors can make money on worthless
      or overvalued assets as long as people are willing to bid them higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:33:47.341+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:36.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:20.659+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates says crypto and NFTs are a sham'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e74df6-fbfd-4107-a308-861a2fb34336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Don''t count Bill Gates
        among the fans of cryptocurrencies and NFTs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3212f-a947-4bf5-9610-b156cfe211b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0c81b-732e-4e9e-b9d5-2e84d81d7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those digital asset trends are "100% based on greater fool theory,"
        the Microsoft co-founder said Tuesday at a TechCrunch conference, referencing
        the notion that investors can make money on worthless or overvalued assets
        as long as people are willing to bid them higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d622d5-1a6f-401d-a07d-d84fa14310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates added that he''s "not long or short" crypto. And he mocked
        Bored Apes NFTs, joking that "expensive digital images of monkeys" will "improve
        the world immensely."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b56f6-bbb9-47bd-8b86-c5d9a3a5a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Gates said he prefers old fashioned investing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a26e57-b8d1-4510-ba6c-6faf41cceb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m used to asset classes, like a farm where they have output,
        or like a company where they make products," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43038f5-74f2-431b-aed8-6444c04afdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as bitcoin and other cryptocurrencies are crashing.
        Bitcoin hit an all-time high of $69,000 in November 2021. Since then, the
        world''s most valuable cryptocurrency has lost two-thirds of its value, tumbling
        below $23,000 on Tuesday. It has lost about 25% of its value since Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20305c0-dff7-4ef4-a8cb-3094980f90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto exchange Coinbase announced that it''s laying off 18% of
        its employees as the digital currency market continues to crumble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4595b9c-8650-44f8-afe4-3230b56d96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.342+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has previously doubted crypto. In a 2021 interview with Bloomberg,
        Gates said that it was one thing for Elon Musk and Tesla to invest in bitcoin,
        but that doesn''t mean average investors should follow that lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2f684-fef8-4e57-9d9b-1c804facb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think people get bought into these manias, who may not have
        as much money to spare," Gates said. "So I''m not bullish on bitcoin."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734058f-a53e-44dc-b6ad-07ef1e529dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:33:47.343+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/tech/bill-gates-crypto-nfts-comments/index.html"><em>Bill
        Gates says crypto and NFTs are a sham</em></a>"</p>'
