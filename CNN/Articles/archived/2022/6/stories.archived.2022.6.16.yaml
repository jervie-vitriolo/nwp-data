      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its overall global ranking improved, the Philippines still
        lagged behind its peers in the Asia-Pacific. It again placed 13th out of 14
        economies in the region that are included in the ranking, a spot it has held
        since 2018.</p>'
    '19':
