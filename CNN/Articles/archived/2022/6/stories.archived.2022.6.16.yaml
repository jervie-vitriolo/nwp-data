      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cryptocurrency is having a terrible
        week. And it''s only Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a714b8-4369-4742-8c70-ddba74be6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d556a6a-b70f-46d8-8a4c-05d165f2df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, long-term investors are shrugging off the extreme drops in
        the a value of digital coins and the breakdown of the exchanges that make
        them available to investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c03e7a-8564-4122-babe-e605ce175d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ba243-6e44-494e-8bff-f7c1f19d95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, the world''s most valuable cryptocurrency, dropped to near
        $21,000 Wednesday. It''s lost a quarter of its value since Friday and is sitting
        nearly 70% below its high of $68,000 per coin in November. Ether, the second
        most valuable digital currency, has lost about a third of its value since
        Friday and has dropped 75% below its highs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbb8b1-4215-42f9-b860-d8a5ddca3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662f466-20c6-4c65-a051-5b9fd3644e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning are the structural problems rendering it impossible
        for investors to withdraw their money from crypto exchanges. Binance, the
        world''s biggest cryptocurrency exchange, paused withdrawals for a few hours
        Monday, saying some transactions had gotten "stuck." The Celsius Network,
        which has 1.7 million users, temporarily halted withdrawals due to "extreme
        market conditions." They did not say when they would reopen the exchanges,
        indicating only that it would "take time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31460813-d23f-45f3-8700-10dd830c8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d63022-d4b0-4b8e-95f1-e8e9002711c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase, the largest cryptocurrency exchange in the United States
        by trading volume, announced Tuesday that it would lay off about 18% of its
        workforce, citing a recession that "could lead to another crypto winter, and
        could last for an extended period."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa64f8e-82e2-4e20-b079-daf62413bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b29c0-a878-4a83-9bb0-de2bf0c7cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only June. Winter is coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3b3b6-fd3d-4356-b8e8-4f87f3bc4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d24423-8565-4f9d-9f89-c0f37150042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least, leaders in the cryptosphere aren''t too worried.
        They say that this is par for the course and that a bear market in crypto
        isn''t the same as a bear market for stocks: the lows are more extreme, but
        then so are the highs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d0af0-47da-42ac-a121-5b0b746fa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
