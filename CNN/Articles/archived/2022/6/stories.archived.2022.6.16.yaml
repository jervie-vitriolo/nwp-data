    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:24.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard says she still loves Johnny Depp and knows she''s not ''a
      perfect victim'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87088406-afd8-445d-bb5e-da63a979aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard is afraid of potentially being
        sued again by her ex-husband Johnny Depp — even as she admits to still loving
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d4dac-fcf9-442d-84ec-eb04cb3b56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a84c4-697c-4921-8251-2265a6dd7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was revealed in the second portion of Heard''s exclusive interview
        with NBC News'' Savannah Guthrie, Heard''s first since the high-profile defamation
        trial between her and Depp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e5076-7b93-4c2f-9f73-f8d8dd10dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress said "absolutely" when Gutherie asked her if, after
        everything, as she said in court during their defamation trial, she "still
        has love" for Depp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b96fc3-91a6-4d27-86c0-a75239e81919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love him. I loved him with all my heart," Heard said. "And I
        tried the best I could to make a deeply broken relationship work and I couldn''t."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a644538-93ad-403d-9298-7ceea81943e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no bad feelings or ill will towards him at all," she added.
        "I know that might be hard to understand or it might be really easy to understand
        if you''ve just ever loved anyone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da576d8-1229-4df4-85bf-0a4d875043c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part one of the interview which aired Tuesday, Heard said she
        believed "the vast majority of this trial was played out on social media"
        and spoke of the vitriol directed at her by supporters of Depp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb813158-5719-4d95-9a4b-bd272ffe4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reflected more on the public perception about her in the segment
        Wednesday, after Gutherie asked Heard about a text in which Depp promised
        "total global humiliation" for her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6538d-cca2-4f5d-8f8b-bac025bad680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a good victim, I get it," she said. "I''m not a likeable
        victim, I''m not a perfect victim. But when I testified I asked the jury to
        see me and hear his own words which is a promise to do this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c032d-b030-4dfd-93bf-20f6323e5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard for $50 million, alleging she defamed him in a 2018
        Washington Post op-ed in which she wrote about her experience with domestic
        violence, though he was not mentioned by name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3416ea-26df-4456-b9d5-c263f055bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She countersued him for $100 million and they both were found liable
        for defamation, though the jury awarded significantly more damages to Depp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58badaed-9969-4f48-9d1c-bf523fd5b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard told Guthrie she "took for granted what I assumed was my right
        to speak" and now is nervous to speak out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdd315-45ad-45d1-8f50-c15ce3c4591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared that no matter what I do, no matter what I say or how
        I say it, every step that I take will present another opportunity for this
        sort of silencing," Heard said in response to Guthrie asking if she had concerns
        that Depp could sue her again in the future. "Which is what I guess a defamation
        lawsuit is meant to do - to take your voice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdcdd8-dedb-4d86-8b47-e36228c40811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the "Aquaman" star''s future, she said she can now focus
        on being a full-time mother to her one-year-old daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a449dc8-aa98-498c-aeed-c6ab4323c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview airs Friday at 8 p.m. EST on "Dateline," with a preview
        available to stream Thursday on Peacock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a44a7-cbe9-4e66-acda-ac0cf04f21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:01:08.411+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/entertainment/amber-heard-part-2-interview/index.html"><em>Amber
        Heard says she still loves Johnny Depp and knows she''s not ''a perfect victim''</em></a>"</p>'
  'poetry-creative-mental-health':
    'author': ' David Allan'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-16T07:04:29.954+08:00
    'imagesource': 'jcr:8e991cc5-aae3-4731-a726-63371bc2a79e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c9e6c9-86b6-4414-b88d-18a679ff2a3a'
    'lead': 'One of the best pieces of breakup advice my friend Genna gave me during
      a tumultuous end to a long-term relationship was to write poetry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T07:14:08.752+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:30.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:25.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This may be the most creative path to mental health you''ve never tried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af838fc4-e324-4ee0-998e-8f5888fea79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the best pieces of breakup advice
        my friend Genna gave me during a tumultuous end to a long-term relationship
        was to write poetry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83887069-2120-40a1-b2d4-652a4d57ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa946c-6e1e-43c4-b824-5dfa46ea6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling desperate in my heartbreak, I was willing to try anything.
        As Emily Dickinson wisely advised:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b4db9-e52f-441c-8327-f04c7327a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Not knowing when the Dawn will come</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc497e31-d94f-4fc4-86d5-fcf4464b26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I open every Door</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05dce8-5349-4125-bc70-c9ff03a568f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote more than two dozen poems in the following weeks. Artistically
        speaking, they were a very poor showing, but as a tool to process the big
        emotions of a difficult time, the poems were highly successful. Writing them
        was cathartic and at times revelatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398cefc-76fa-42d8-ba0d-5de830212951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many years later — and heart fully healed, I''m happy to report
        — emerging scientific research into the wellness potential of poetry supports
        my personal experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c6d22-24a7-4ac4-a398-2fb468e16a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested in the effectiveness that poetry has on combating loneliness,
        particularly during the early isolating period of the Covid-19 pandemic, David
        Haosen Xiang and Alisha Moon Yi wrote a 2020 article in the Journal of Medical
        Humanities inspired by their experience leading poetry workshops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb9d1e-0fc8-470c-9a11-c8365805f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiang and Yi, then students of Harvard Medical School and Harvard
        College, respectively, cited a number of studies (some with small sample sizes,
        admittedly) showing various health benefits from reading, writing and listening
        to poetry and creative nonfiction. They have been shown to combat stress and
        depression symptoms, as well as reduce pain, both chronic and following surgery,
        the authors pointed out. Poetry has also been shown to improve mood, memory
        and work performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7eb01-8b12-4c73-8ad3-aa780d5fb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a 2021 study published by the American Academy of Pediatrics
        found that a group of 44 hospitalized children who were encouraged to read
        and write poetry saw reductions in fear, sadness, anger, worry and fatigue.
        Poetry was a welcome distraction from stress and an opportunity for self-reflection,
        the researchers concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af8bb7-1985-4012-845d-52c9cb2280e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoken word poet Sekou Andrews demonstrated the power words can
        have in difficult times when you may feel broken, at the recent Life Itself
        conference, a health and wellness event presented in partnership with CNN.
        In a "poetic voice" presentation, he shared with the audience a story about
        his and his wife''s infertility struggles and loss. As Andrews explained on
        stage:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d34856-6a70-4e8f-800d-7242a621e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All inspiration really is is a peephole into possibility.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e29b63-5d55-482f-a6a8-9ce3117b83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There is a wall and then suddenly something shakes it, disrupts
        it,</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5cf87-d22e-4b20-9a22-fc83c1d7b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And there''s a crack that appears</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdcaa34-f437-4c35-bfdb-8d8570d77df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And you can see something on the other side.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bd56a-3387-4a7a-81c5-7541d60a57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And there is a power to simply being able to say,</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452acc0a-8339-41e9-ba7d-e6d97d254d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I see it!"</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ed649-72b1-4836-ad20-0fca06345085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is coping with pain, dealing with stressful situations,
        or coming to terms with uncertainty, poetry can benefit a patient''s well-being,
        confidence, emotional stability, and quality of life," Xiang and Yi wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f74c5-1854-498c-81a5-777eded22112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why poetry is special</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1f12-4257-420d-970c-a66a4aff9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poetry''s ability to provide comfort and boost mood during periods
        of stress, trauma and grief may have a lot to do with framing and perspective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211b4f3-d053-4717-95c0-76dfc06bf7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a creative device, poems slow our reaction to an experience and
        can alter our perception of it in ways that help us find new angles, go deeper.
        It can strengthen our sense of identity and connect us to the experiences
        of others to foster empathy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e08d15-4573-424f-9d6a-12ff18bf406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always say you don''t hire the poet to hit the nail on the head
        for you," Andrews explained in an email. "You hire the poet to whisper in
        your ear, tap you on your shoulder, make you turn around and see a version
        of yourself that is unexpected, surprising and inspiring."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8721f01-2808-451f-830c-c9a2a810d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medium also has a unique way of getting to the heart of the
        matter — "Poetry is truth in its Sunday clothes," wrote the French poet Joseph
        Roux — as metaphor and imagery are particularly well suited for tapping into
        and synthesizing emotions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378301b-2c06-43a0-9f9a-d37fb2a80766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the abstract nature of poetry may make it easier to take a
        close look at painful experiences, which might feel too threatening to approach
        in a direct, literal manner," wrote Linda Wasmer Andrews in an article about
        the practice of poetry therapy in Psychology Today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52254aa7-55f8-44e5-a54d-8ec26bcd5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poetry can also elicit peak emotional responses. In one study from
        2017, researchers measured 27 people for their psychophysiological responses
        (such as chills or goosebumps) to hearing poetry read aloud. These physical
        responses are connected to the rewards-sensing area of the brain, the study
        explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1e620-ffc8-4ceb-a44e-c41cdbc1e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his poem "For the Interim Time," John O''Donohue describes this
        kind of cerebral alchemy:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105cd7f-17ae-4e3f-8a84-e1e3264244cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What is being transfigured here in your mind,</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37656c2-b596-4c64-b5f0-78cdb98617dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And it is difficult and slow to become new.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f4187-4507-4d6c-9350-37febf2446a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The more faithfully you can endure here,</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b072a-1d16-4427-9f06-8e2351fe4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The more refined your heart will become</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2e66f-7714-4b72-9fe5-b7baedd6136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For your arrival in the new dawn.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fdf8d-023c-4493-8337-f4a5ca3ec73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting more poetry in your life</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b25e2b-9905-41ea-9160-4a44916998bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read, write and listen. Those are the main options to infusing your
        life with more poetry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f48cf-1386-4f05-9450-0343bea554f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expose yourself to something new, visit open mic nights (real
        or in person), or try the daily (and short) poem podcast The Slowdown from
        American Public Media and the National Endowment for the Arts, or subscribe
        to its newsletter. There are other poetry podcasts as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf2e59-78c4-48ac-a987-da79bac96d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And try an accessible collection. The actor John Lithgow compiled
        an introductory primer in the book "The Poets'' Corner: The One-and-Only Poetry
        Book for the Whole Family." I personally love Shel Silverstein, Mary Oliver,
        Maya Angelou, Sharon Olds and John O''Donohue if you want to go deeper with
        one poet and be perpetually entertained and enlightened.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf475693-bb81-4f8b-9d2f-1ad1cebe7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to write it, you need no formal training to get started. You
        may enjoy trying different styles (such as haiku) and experiments. The community-oriented
        website Read Poetry has an enticing guide to some creative exercises you may
        find inspiring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70b809-cbf3-4aad-a84c-7224747dfd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just write. Just speak. Don''t worry about it being good to you,
        you''ll get there. First, just let it be good for you," Andrews said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31796427-bc73-44ec-b337-0e26e14ba620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how you engage, just get in there and start feeling
        your way around for what you need. Or as poet Billy Collins wrote in "Introduction
        to Poetry":</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52047960-394a-4299-bad7-65ee8e8c3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>...walk inside the poem''s room</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6917de-db17-4f6d-bbd3-a45e842ab03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>and feel the walls for a light switch.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0754cb9-877c-438b-b773-bd8e7892898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:14:08.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/health/poetry-life-itself-wellness/index.html"><em>This
        may be the most creative path to mental health you''ve never tried</em></a>"</p>'
  'Crypto-Bitcoin-crash':
