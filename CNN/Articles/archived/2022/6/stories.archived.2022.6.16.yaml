      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly minimum wage will be P3,500-P4,000 in Zamboanga Peninsula
        beginning June 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfb84e-126c-4ca2-a333-6e2e1ee5b5c6'
