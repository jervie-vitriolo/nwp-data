    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f1e86-a57a-480f-ba77-4a5a3d4c285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw that the experience zones are in Nike Rise Seoul and
        Guangzhou as well. Why decide to bring this experience to Manila?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c231b-0cf4-4884-a901-3fa7d6190dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d11cd-04bf-4317-ae8f-727e9dfb82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike is reinventing retail concepts. It is more than just a place
        to shop, instead, we want to create a sports hub that brings access to sport,
        adds value to the local community and creates a destination that brings consumers
        closer to sport and one another. Bonifacio’s green space with running tracks,
        basketball courts, football pitches, parks and walking trails, further provides
        an ideal surround to Nike Fort’s intention to be a sports and wellness destination.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf163c-c93a-494e-9077-6c9d688dab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike Fort is the first one to have a dedicated area for basketball
        lovers to shoot hoops. It also translates into a wellness destination that
        will focus on Nike’s five facets of fitness: movement, mindset, recovery,
        nutrition and sleep. The launch of Nike Fort already saw the very first Kids
        Yoga session and we aim to bring more such sporting activities for the whole
        family through group or 1:1 expert sessions tailored to each consumer’s personal
        goals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ecef1-db56-4a20-91c6-237bf9e95f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
