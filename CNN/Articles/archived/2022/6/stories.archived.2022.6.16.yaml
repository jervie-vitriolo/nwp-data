      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6eafb-9548-41c9-911e-0d6fe4b95811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Nike store was conceptualized as a playground to connect
        athletes and sport-minded members with one another. Running tracks on the
        floor, a characteristic feature of all Nike premises, be it our offices or
        stores, are a tribute to our founders, Phil Knight and Bill Bowerman both
        of who were runners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35061cfc-ad2f-4aef-89c9-fcd664d08a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, maintaining Nike Fort’s legacy of being a beacon
        of inspiration to all those living, working and playing sport in Bonifacio
        Global City, its retail design was thoughtfully conceived to include hyperlocal
        touches to connect with its surroundings, in particular the large wall mural
        [by Bitto].</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90451f-217f-41c8-82e1-651c00ffbee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance was reconfigured and now features Nike’s energetic
        videos and branding displays on its digital panels. The interiors were remodelled
        to create the same look and feel Nike consumers will find in any of the stores
        across the globe.</p>'
    '5':
