    'template': '1'
    'title': 'Tourism share to economy higher in 2021, still far from pre-COVID level'
    'updated': 2022-06-17T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b6241-e489-4c2b-82b1-901dfa1d724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong>&nbsp;The
        tourism sector contributed more to the Philippine economy in 2021 compared
        to the year prior, but it still has a long way to go before returning to pre-pandemic
        level, Philippine Statistics Authority data released Thursday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4292a-2f44-4db8-a7fb-96fabcf90f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983136f0-8f93-482e-9a02-2fe4a15e1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Direct Gross Value Added (TDGVA) to national economic
        output was estimated at 5.2%, or around ₱1 trillion. This is slightly up than
        <a href="https://www.cnnphilippines.com/news/2021/6/16/tourism-contribution-to-GDP-2020.html">2020</a>’s
        TDGVA, which was 5.1% of gross domestic product, or ₱917.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05dba6-c452-4f77-aa02-5de7bede0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02034ff0-e7af-443a-9607-eabcfaecdda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last year’s figures still pale compare to the ₱2.5 billion,
        or 12.9% of GDP&nbsp;it tallied in 2019, the year before the global health
        crisis hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7f000-a92c-4d91-8c4e-c941d11d3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16cfc4-185b-4b64-97c9-6d85177ab061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported that internal tourism expenditure, which consists
        of inbound and domestic tourism spending, rose 16.3% to ₱810.12 billion last
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f7743-11bb-4948-882f-986f69c9f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bd89e-193d-4566-af6f-46cba8f87fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic tourism expenditure hit ₱782.5 billion, up 38.7% annually.
        This covers spending done by resident visitors within the country either as
        part of a domestic or international trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be396912-dd42-4aea-be10-00be50458b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56446c-a113-4da9-bd83-4bab1071d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound tourism, pertaining to expenses incurred by non-resident
        visitors within the Philippines, plunged 79.2% to ₱27.62 billion in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880d963-04fa-4199-91a9-c056a99a1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b0c93-3d89-4047-ae9c-b9cbbe4532ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry accounted for 11.1% of total employment in 2021, or
        about 4.90 million jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80450ab7-e1c8-4816-a505-7e8894bb6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e498bad-a017-4df2-b65b-e50e884c9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is smaller than its share of 11.9% in 2021 and 13.6% in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3181fa-8a6a-465b-8d12-9efadbcd38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b365c14-900f-4a03-af62-b68da5d308b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to recovery for tourism in 2021 was long and winding, with
        the industry forced to rely on domestic travel to jumpstart its rebound. The
        year was also filled with loosening and re-tightening of quarantine restrictions,
        with various surges hitting the country several months apart</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c520807-2eff-4dfa-bf40-fe9253cb4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/14/study-PH-among-countries-tourism-struggling-recovery.html"><strong>RELATED:
        Study: PH among countries with tourism struggling in post-COVID recovery</strong></a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256988a-386e-43db-996d-cc7b1010ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1719532-ad9b-43aa-9397-9e696bca820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:47:03.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only opened its doors to leisure travel for fully
        vaccinated foreigners in <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/1/28/PH-entry-fully-vaxxed-passengers-non-visa-required-countries-tourism-business.html"
        href="https://www.cnnphilippines.com/news/2022/1/28/PH-entry-fully-vaxxed-passengers-non-visa-required-countries-tourism-business.html">February</a>
        this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e0cbf-1e73-41c5-a331-cb6affd87825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Tourism welcomed the improved figures
        from 2020, as it counts on further easing restrictions to sustain the industry''s
        growth this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ebfd4-018d-47b0-970a-fa81625b11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d49cb9-d40d-4b2e-a4e8-d46a6a99978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, the DOT is optimistic to see an increase in the
        employment in tourism related-industries, as the resumption of livelihood
        of tourism workers remains one of the agency''s priorities," it said on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7559999-34c6-47d2-a638-6aa5a1ddf279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686834b4-09cd-4ac3-90d3-10471a520bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-17T10:48:48.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:56:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT also reported an "upward trend" in tourist arrivals, having
        tallied nearly 683,000 as of mid-June.</p>'
