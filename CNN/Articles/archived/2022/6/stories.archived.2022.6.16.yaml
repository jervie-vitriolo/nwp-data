    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8b88b-e1bf-4809-8112-431c78cb3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 16) —</strong> Cebu Governor
        Gwen Garcia on Wednesday defended the relieved Cebu Police Provincial Office
        (CCPO) chief from “public shaming” and accusations of “politicking” by Philippine
        National Police officer-in-charge Lt. Gen. Vicente Danao Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f7ebf-87d8-437c-8414-2397e8f05a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecf929-7f3b-4d91-82f0-a70181ae9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Garcia said she would not have wanted to
        comment on the relief of former CCPO director Police Col. Engelbert Soriano
        as she understood the process in the tenure of officers in the PNP. What caught
        the ire of the governor, she said, was the public shaming and unceremonious
        removal of Soriano from the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1502b-2e43-4f23-9aa8-802005690317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55233b97-da7a-4348-bae4-6c6bfcfdf663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you shame publicly, and a fellow officer at that, that does
        not speak well of your character,” Garcia said of Danao. “And above all, I
        think all officers, all uniformed personnel in the PNP for as long as they
        have acted within the bounds of law, deserve all due respect even from an
        OIC PNP chief like Lt. General Vicente Danao.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d37d8-24a6-40a3-9b8d-2e167b957294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057894db-f075-433d-8078-d9ca7d37edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano was <a href="https://www.cnnphilippines.com/news/2022/6/15/Cebu-provincial-police-director-relieved.html">relieved</a>
        from his post last June 12, a day after he issued a statement in support of
        Garcia’s order easing the use of face masks in the province.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85165b6c-6221-4bbe-bd0d-f1232b842d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dec3a4-1ad4-4512-9bc0-b1d05c2bcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Soriano did not commit any infraction when he made the
        statement because it was qualified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d517c-a2a4-4171-a7c4-d77691d32e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781b954-9850-4e29-8737-331479663084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you read his statement that was qualified unless otherwise set
        aside by the appropriate authority, that was a very safe statement and it
        was a very sane and logical statement because if he were to start ordering
        the PNP to apprehend and arrest all those not wearing mask, then they would
        have nothing else to do than run after unmasked individuals, forgetting about
        going after the true criminals,” Garcia explained</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e60de5-c51b-4fd6-84c4-2dd064c4086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a528e36-f095-475a-8c4a-f59bd8cd8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the career of local police will be also at risk if they
        start arresting people for not wearing masks outdoors without any legal basis,
        and what Soriano did was very prudent and well thought out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac026292-6c0b-4d6b-a789-8dc368b518b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb704cbf-3940-470a-b87a-d60f6cafd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also threw back a question for Danao, who accused Soriano
        of politicking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a690bf5-1134-4e43-ad5e-a460304f1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131ef92-8a23-40a6-ad35-ccd939f11905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:32:11.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then perhaps I can also publicly ask the question: Are you not
        politicking? <em>Hindi ka ba nagsisipsip</em> (are you not trying to get favor)
        just so you will finally be appointed? Do not accuse other people of something
        that you may yourself be suspected of.”</p>'
  'Ryan-Gosling-as-Ken-in-Barbie-movie':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-16T05:34:29.483+08:00
    'imagesource': 'jcr:55b9f65c-6ae5-4b82-aca1-76d87e88d168'
