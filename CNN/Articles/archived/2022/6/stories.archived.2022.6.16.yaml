    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:36.552+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the biggest Nike in Southeast Asia is in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d0eb0-b66f-4118-a315-6b5547446c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nike announced that they would be opening their largest store
        in Southeast Asia in the Philippines, the big question was: why here? At 1,400
        sq feet, the new store is larger than the Nike in Jewel Changi Airport, Singapore,
        which previously held the title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b067d-1e39-495d-a483-83db056b94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail sector accounts for <a href="https://businessmirror.com.ph/2020/03/01/shopping-is-more-fun-in-the-philippines/"
        target="_blank">approximately 15 percent</a> of the Philippines’ total Gross
        National Product (GNP) and <a href="https://businessmirror.com.ph/2020/03/01/shopping-is-more-fun-in-the-philippines/"
        target="_blank">33 percent of the entire services sector</a>. Prior to the
        pandemic, it was even projected to account for one-fifth of the country’s
        GDP by 2025. So for those watching the retail sector in the country since
        the pandemic hit, this was not as big a surprise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c29d3-dc47-42d5-b46f-e18ba2f939c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526ebc8-1562-4da6-865f-cce8a8f81940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a major hit during the pandemic, it seems that stakeholders
        are confident that things will get better. Just look at how other global brands
        like Nike have opted to set up shop in the country. Furniture giant Ikea’s
        <a href="https://www.cnnphilippines.com/life/Style/Design/2021/11/25/worlds-biggest-ikea-tour.html"
        target="_blank">biggest store ever is in Pasay</a>, and Uniqlo’s <a href="https://www.cnnphilippines.com/life/style/2018/10/5/uniqlo-manila.html"
        target="_blank">biggest store in Southeast Asia is in Makati</a>. On the luxury
        retail front, Ayala Malls has even positioned Greenbelt as <a href="https://www.cnnphilippines.com/life/style/Retail/2022/5/31/greenbelt-3-fashion-experience.html"
        target="_blank">the Orchard Road or Rodeo Drive of the Philippines</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729031c-2fa2-4148-87be-f4bdec3f418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is Nike’s most successful market in the region,”
        said Tarundeep Singh, senior director of Nike Stores in Southeast Asia. But
        more than a place to shop for the latest (and most complete) drops from the
        brand, Nike execs want the store to be a sports hub and health and wellness
        destination that encourages Filipinos of all ages, genders, and backgrounds,
        to get into sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f7c7a-c7c7-41b0-b8eb-43ccbe54fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, he pointed out that the
        new store is also the only one to carry “the most diverse set of products
        for sport lovers across tennis, golf, yoga, skating, running and outdoors.”
        It is also the first to have an expansive children’s section. Below, he tells
        us about what makes the store, and the Philippine market special.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc967172-62ea-495b-8383-8c7325aaafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This interview has been edited for space and clarity.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ebb52-f044-4600-acd3-c5d18e23cd70'
