      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does Nike envision the design of sportswear in the
        next 50 years?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360689c4-3b2b-4fda-ac43-cff72505a721'
