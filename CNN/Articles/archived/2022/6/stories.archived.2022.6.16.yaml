    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domestic workers in 13 regions to get wage hike; review pending for
      NCR, two others'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92d708-4912-48ab-92ea-cc39285eed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T11:42:38.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — Domestic
        workers or kasambahays in 13 regions are set to benefit from higher wages
        this month, the Labor Department said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c8a8f-f4c4-4264-929c-cf7ade4acd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T11:42:38.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added wage boards in the National Capital Region, Calabarzon,
        and SOCCSKSARGEN are still conducting public hearings on requests to increase
        the pay of domestic workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c50b0-ab16-431d-8258-6fd723921f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T11:42:38.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six regions, namely Western Visayas, Ilocos Region, Cagayan Valley,
        Mimaropa, Cordillera Administrative Region, and Central Visayas, implemented
        this month the new minimum salary ranging from P4,500-5,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67fc1e-f47d-4583-a927-05a998a7f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T11:42:38.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new minimum wage of P4,000 in the Bicol Region and P3,500-P4,500
        in Northern Mindanao will take effect on June 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbcb91-ea9e-4b05-8b9a-96cbe118e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T11:42:38.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon and Davao Region, where the monthly minimum wage for
        domestic workers will be P4,500-P5,000 and P4,500, respectively, will be implemented
        starting June 20.</p>'
    '14':
