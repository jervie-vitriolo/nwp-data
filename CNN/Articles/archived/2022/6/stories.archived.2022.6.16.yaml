    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5bdf1a3-266e-4d71-9115-4aa82836a3dd'
    'lead': ' The antiviral medication Paxlovid appears to be most effective in people
      whose age or underlying health puts them at high risk for becoming severely
      ill with COVID-19, but it appears to be less effective for average-risk adults,
      drugmaker Pfizer reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:35:25.177+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:36.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:21.022+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paxlovid loses luster in people who aren''t at high risk from COVID-19,
      Pfizer study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc18ca-491c-4ad7-b82d-0f8a3833b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The antiviral medication Paxlovid appears
        to be most effective in people whose age or underlying health puts them at
        high risk for becoming severely ill with COVID-19, but it appears to be less
        effective for average-risk adults, drugmaker Pfizer reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb5047-21f3-4735-ac6f-0cb97d7d2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is "good timing, because there is a lot of Covid out there,"
        said Dr. Michael Charness, an internist and neurologist at Boston''s Veterans
        Affairs Healthcare System. Although the drug''s emergency use authorization
        from the US Food and Drug Administration permits only prescribing to high-risk
        patients, "there is probably a more relaxed standard in the community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888de2c-a6d2-42dc-8f54-233a0dc32294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this provides some clarity," said Charness, who was not
        involved in the research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c9496-6e4a-4393-b776-13d789053987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study designed to test Paxlovid in "standard-risk" adults,
        Pfizer enrolled more than 1,100 people ages 18 and up. To join the study,
        they had to be within five days of a positive Covid-19 test and had to have
        symptoms. People who were fully vaccinated could join the study if they had
        at least one underlying risk factor for progression of their illness, such
        as obesity or suppressed immune function.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545a7e0-e597-4ef8-bd9c-5816a762a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of this group was assigned to take Paxlovid twice daily for
        five days; the other half got a placebo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ee93f-5c0d-4392-a62f-5e49d548643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Tuesday, Pfizer said Paxlovid was not proven to
        reduce all Covid-19 symptoms for at least four consecutive days in these average-risk
        participants. This was the main question being tested by the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fbe26-d569-4402-8258-bdbb938eb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second question -- whether Paxlovid could reduce the need for
        medical care -- found significant benefit. The medication decreased health
        care visits for Covid-19, as measured in hospitalizations, emergency department
        or urgent care visits, or telehealth visits, compared with the placebo group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015b495-3dcb-4603-b0fd-96d3314e80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps to answer a question many of us have had about whether
        or not there is a reason to use for Paxlovid for our healthier patients,"
        said Dr. Cassandra Pierre, an infectious disease specialist and medical director
        of public health programs at Boston Medical Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4271189-c6b6-434f-b17e-1b039be85b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre, who also was not involved in the study, said it wouldn''t
        change what she does; she generally doesn''t prescribe Paxlovid unless her
        patient seems to be at high risk for Covid-19 complications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb85bf-05cd-4b92-ba0e-4fcd43bf6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it does help her answer questions for people who might be wondering
        whether taking it wouldn''t help them feel better sooner and get back to their
        daily life faster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c735c91-bb10-403e-afa2-98ac3a929265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see no benefit at this time from taking it, so I would recommend
        that they don''t at this point," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9b760-0d99-4a7c-811b-214250109426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre said many important questions about Paxlovid are still unanswered:
        Can it decrease the risk of long Covid, for example? Can it cut the chances
        that an infected person could pass it to someone else? She''ll keep watching
        for those.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02f004-8539-446f-bacc-cbf47ed1916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Pierre said, she''d probably tell her vaccinated
        and boosted patients who catch Covid-19 to rest and treat their symptoms as
        they would with any respiratory virus, with over-the-counter pain relievers
        and herbal tea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da8208-e84b-4e72-b84a-c5e96feef4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of other outcomes, the study found a suggestion of benefits
        for people taking Paxlovid, but these did not pass a test of statistical significance,
        so they could have been due to chance alone. This can happen when the outcomes
        being tested -- in this case, hospitalization and death -- are relatively
        rare in all participants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffa825-a409-468d-9732-2b5874e4ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Among these:</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053d2bd-8094-48b2-bda6-3352a30facae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people of 576 taking Paxlovid were hospitalized or died during
        the study, compared with 10 of 569 taking the placebo; there were no deaths
        in patients taking Paxlovid but one in the placebo group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194871e5-e9e8-4239-8e4e-9be6b9ffcc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among fully vaccinated participants, three of 361 taking Paxlovid
        were hospitalized or died, compared with seven of 360 on the placebo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa1542-6cb5-4982-ac51-6f35bf9cf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 72% reduction in days spent in the hospital in people
        taking Paxlovid compared with those on a placebo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23cd8c-b117-416d-b477-ffdc8de57d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No patients taking Paxlovid were admitted to intensive care, compared
        with three in the placebo group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68137b-ae72-4216-987b-eeebbcc8dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruanne Barnabus, chief of infectious diseases at Massachusetts
        General Hospital, says it''s possible that the study just wasn''t powered
        with enough people to see a difference between the two groups, given the low
        rates of complications for all.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4243734-a854-4c1d-88b6-5468f9172abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s good that we have Paxlovid available for potential variants
        that might cause a higher complication rate in the future," said Barnabus,
        who was not involved in the research. "But it''s also the first of, I hope,
        a pipeline of antivirals as we figure out how to better treat these infections."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1c948-dea1-4a0e-8590-8da7b9eac7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the results are a letdown after big benefits were reported
        in higher-risk people. A study of more than 2,200 patients at high risk from
        Covid-19 showed that Paxlovid cut the risk of hospitalization or death by
        89% compared with a placebo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824d8c-d91c-4982-8b0d-a6d5568ac5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it would stop enrolling study participants in the standard-risk
        group and focus instead on those at higher risk of severe outcomes, which
        still amounts to a substantial number of people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2a041-a8b9-47af-8170-ddef441c0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:35:25.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With up to 40-50% of people around the world estimated to be high
        risk, we believe there remains a significant unmet need for treatment options
        to help combat this disease, and we will continue to prioritize efforts to
        advance the development of Paxlovid," Pfizer Chairman and CEO Albert Bourla
        said in the news release.</p>'
  'nasa-artemis-next-test-attempt-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-16T06:33:57.351+08:00
    'imagesource': 'jcr:02e2aa2b-b2ba-489d-9a40-f889b2ba42ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '419fbc86-7c4a-421c-ab61-340a51fecaee'
    'lead': 'The results of the wet dress rehearsal will determine when the uncrewed
      Artemis I will launch on a mission that goes beyond the moon and returns to
      Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:38:16.079+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:35.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:21.733+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA sets date for next go at mega moon rocket''s crucial prelaunch
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcb314-5fc3-4468-b33e-d08b7d0d67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Artemis I mega moon rocket is ready
        for its fourth attempt at a final prelaunch test, according to an update from
        NASA officials on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50007ff1-6d4d-4229-80fd-ff63dac81ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37e6db-7324-4827-974e-908877e23123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial test, known as the wet dress rehearsal, simulates every
        stage of launch without the rocket leaving the launchpad at Kennedy Space
        Center in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ed37a-5682-4ace-8576-4952f257f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process includes loading supercold propellant, going through
        a full countdown simulating launch, resetting the countdown clock and draining
        the rocket tanks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6685e1-c9e1-4e0c-8d75-a39457772537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the wet dress rehearsal will determine when the uncrewed
        Artemis I will launch on a mission that goes beyond the moon and returns to
        Earth. This mission will kick off NASA''s Artemis program, which is expected
        to return humans to the moon and land the first woman and the first person
        of color on the lunar surface by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891e7c1-af4e-4080-bdff-9ead0e142deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three previous attempts at the wet dress rehearsal in April were
        unsuccessful, concluding before the rocket could be fully loaded with propellant
        due to various leaks, which according to NASA have since been corrected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501f26f-2f6d-4aef-bd42-f514882fe265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA team rolled the 322-foot-tall (98-meter-tall) Artemis I
        rocket stack, including the Space Launch System and Orion spacecraft, back
        to the launchpad at Kennedy Space Center in Florida on June 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c48e9-bb44-4f66-9e19-a74007944951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wet dress rehearsal: What to expect</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120aee3-be7a-42b1-a9a8-ecd4ca25c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis rocket will begin its next attempt at the wet dress
        rehearsal Saturday at 5 p.m. ET. with a "call to stations," when all of the
        teams associated with the mission report that they''re ready for the test
        to begin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165c0f3-fd86-4cd7-a671-74272a523eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations over the weekend will set up the Artemis team to start
        loading propellant into the rocket''s core stage and upper stage on Monday,
        June 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022d3a0-7ab9-44a5-8d84-23e7096cb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test will air live on NASA''s website, with commentary, beginning
        at 7 a.m. ET on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63936cc7-66f4-4861-8425-20e26cc4ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-hour test window will begin in the afternoon, with the Artemis
        team targeting the first countdown at 2:40 p.m. ET.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde16f3-1e84-4c54-97c1-27a15cb10151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they will go through a countdown to 33 seconds before launch,
        then stop the cycle. The clock will be reset, then the countdown will resume
        again and run until about 10 seconds before a launch would occur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5569a45-ff6d-4752-a3c4-03336a7bbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous wet dress rehearsal attempts have already completed
        many objectives on the list to prepare the rocket for launch, said Charlie
        Blackwell-Thompson, Artemis launch director for NASA''s Exploration Ground
        Systems Program, during a news conference on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35647c0-f74a-4c19-9547-7e709b5a221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to finish them off this time around and get through the
        cryogenic loading operations along with terminal count," she said. "Our team
        is ready to go and we''re looking forward to getting back to this test."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739bb4e-b3f9-4ffa-9077-6ca2ee97c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team is now looking at several possible launch windows
        for sending Artemis I on its journey to the moon in late summer: August 23
        to August 29, September 2 to September 6 and beyond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d82d7b-36e2-44d9-a1b5-c977beef5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Artemis rocket stack completes its wet dress rehearsal,
        it will roll back into the space center''s Vehicle Assembly Building to wait
        for launch day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0e0ad-4fb9-42af-8546-80a61ef781e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a long history behind the arduous process to test new systems
        before launching a rocket, and what the Artemis team is facing is similar
        to what the Apollo and shuttle era teams experienced, including multiple test
        attempts and delays before launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada4b8d-3b42-46eb-aa8c-ef357ba3a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a single person on the team that shies away from the
        responsibility that we have to manage ourselves and our contractors and to
        deliver, and deliver means meeting those flight test objectives for (Artemis
        I), and meeting the objectives of the Artemis I program," said Jim Free, associate
        administrator for NASA''s Exploration Systems Development Mission Directorate,
        during the news conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b0e50-430d-4d09-b921-841ff34a5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:38:16.080+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/world/nasa-artemis-next-test-attempt-scn/index.html"><em>NASA
        sets date for next go at mega moon rocket''s crucial prelaunch test</em></a>"</p>'
  'english-bulldogs-health-problems-vet':
    'author': 'Lianne Kolirin, CNN'
    'caption': 'English bulldogs bred to look cute suffer from major health issues,
      vets say.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-16T06:39:41.965+08:00
    'imagesource': 'jcr:6a7e51ce-bfbc-4688-9899-56b17259ec63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53421a86-5c0c-4bcb-a429-08639a56f229'
    'lead': 'Some of the most common health problems include skin-fold dermatitis,
      cherry eye, and severe breathing problems related to the dog''s flat face shape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:42:50.475+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:34.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:22.546+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vets want animal lovers to stop buying ''unhealthy'' English bulldogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ca930-54a5-47f1-9a33-3e8732d4c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Veterinarians are calling on animal
        lovers to stop buying English bulldogs, because of "major" concerns about
        their health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5dabb-cf54-4361-ab99-2034c537e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbac94-c2e2-4037-bfef-2de091dc1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breed, also known as the British bulldog, is "compromised" by
        a "high rate of health issues related to extreme body shape" that has been
        bred into them, according to the UK''s Royal Veterinary College (RVC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28209cf-9f7c-4888-b9cc-56fd417162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by the college calls for "urgent action" to reduce the
        many serious health problems that, it says, are associated with the breed''s
        "exaggerated features," such as their flat faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acfe34-fb6d-4b89-99f0-29ce7f49fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vets hope the study, which reveals that English bulldogs are
        more than twice as likely to develop a range of health disorders, will deter
        people from breeding and buying dogs designed to look this way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daaf2f-7be5-4252-b682-134a6ac99251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release posted online, the college said: "The English
        Bulldog has risen sharply in popularity in the UK over the past decade. However,
        its distinctive and exaggerated short muzzle, protruding lower jaw and stocky
        body shape has been linked with several serious health and welfare issues,
        including breathing problems, skin and ear diseases and eye disorders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef2198-41e9-4127-82fe-0b0ce151c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, many of the breed''s problematic characteristics such as
        a very flat face, deep facial skin folds and noisy breathing are still often
        perceived by many people as ''normal'' or even ''desirable'' novelties rather
        than major welfare issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9acf79-3eaa-4ff5-8270-9eb3be60fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RVC''s VetCompass program compared the health of random samples
        of 2,662 English bulldogs and 22,039 dogs of other breeds. It found the bulldogs
        were more than twice as likely to have one or more disorders in a single year
        than other breeds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060bfe40-f7ab-42c3-9811-7636db8f80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most common health problems included skin-fold dermatitis,
        cherry eye (a prolapsed eyelid gland), protruding lower jaw, and brachycephalic
        obstructive airway syndrome (severe breathing problems related to a dog''s
        flat face shape), which was 19 times more common than in other dog breeds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ede0b6-3534-40a3-9c94-12c1b51ef9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulldog was developed centuries ago in England for use in fighting
        bulls. Characteristically powerful and often vicious, the breed almost disappeared
        when dog-fighting was outlawed in 1835. However, enthusiasts saved it by breeding
        out its ferocity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce1684-4c90-4e4d-8c5a-3a3d726843b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vets argue that the public should embrace the breed''s more
        natural look, saying: "In the future, the English Bulldog should become recognised
        and loved for having a longer face, smaller head and non-wrinkled skin, representing
        a more moderate and healthier conformation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a48683-6763-474e-a6e3-735d2bbcf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan O''Neill, lead author of the paper and associate professor in
        companion animal epidemiology at the RVC, said: "Every dog deserves to be
        born with equal and good innate health by having a natural ability to breathe
        freely, blink fully, exercise easily, have healthy flat skin, mate and give
        birth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc959b-6265-4705-bbe5-d816a7fe7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For breeds such as English Bulldogs where many dogs still have
        extreme conformations with poor innate health, the public have a huge role
        to play by demanding dogs with moderate and healthier conformations. Until
        then, prospective owners should ''stop and think before buying a flat-faced
        dog''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f5e1e-f1e0-4c9e-b8de-1604dcadde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was funded in part by the the Kennel Club Charitable Trust.
        Bill Lambert, health, welfare and breeder services executive at the Kennel
        Club, said in the statement: "As this research shows, there are increasing
        numbers of Bulldogs bred outside any sphere of influence and in a certain
        way because it is perceived to be ''cute'', with little regard for health
        and welfare. A collaborative approach to tackling these issues is crucial;
        we must continue to work together with breeders, vets and welfare organisations
        to reduce and ultimately eliminate the health problems faced by brachycephalic
        (flat-faced) breeds, as well as reduce mass demand for these dogs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7d78d-4871-4e88-babf-b8c3a32d26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:42:50.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:57:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/health/english-bulldogs-scn-scli-intl-gbr/index.html"><em>Vets
        want animal lovers to stop buying ''unhealthy'' English bulldogs</em></a>"</p>'
  'Britney-Spears-Jason-Alexander-restraining-order':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-16T06:41:01.268+08:00
    'imagesource': 'jcr:2a5abc2f-f7fa-4497-8090-604fad01e08e'
