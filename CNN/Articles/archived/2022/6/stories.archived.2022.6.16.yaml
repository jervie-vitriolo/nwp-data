      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9207d-baba-4f24-90a2-ca888d2692ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
