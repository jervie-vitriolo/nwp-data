      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf355127-2a4b-400d-add9-195725dc9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo added the hot pursuit doctrine, which empowers the police
        to conduct warrantless arrest, is not applicable to Sanvicente’s case. The
        proposal to use the doctrine was suggested by former Supreme Court spokesperson
        Theodore Te in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755643e0-ceaa-4bf3-b6d8-c8defa601e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82ed97-afd5-428c-935d-d3f53cb6858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hot pursuit doctrine does not apply in this case because there
        is already a considerable lapse of time. We will have to follow the legal
        process and a case has already been filed. Let the court decide whether there
        is a probable cause to issue a warrant of arrest against him,” said Fajardo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ef610-3365-4f27-9617-9c4bace41cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03c9d1-b768-4b5b-834c-e942b92c769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also clarified that Sanvicente is not connected to any police
        officer and it was his parents who called up the PNP for his surrender for
        his safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe0be2-b967-4039-9c3d-c1392da2a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a1438-8c47-4995-b92d-f2d1cd4f513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the parents of Anton (Sanvicente) who initiated and contacted
        our OIC (officer-in-charge) so that he can surface himself because there is
        a strong clamor for him to surface,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fd28b-2793-4e6c-9740-c7f30dbfb5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea071aa-afae-4c18-abde-415713b135ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson said there will be no special treatment for
        Sanvicente as they intend to file a hold departure order to prevent him from
        evading authorities by fleeing the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3a67e-2986-4177-b702-853fade74e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4966a-ded0-42ac-a599-d305755836db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente and his parents appeared before the PNP and media in
        a <a href="https://www.cnnphilippines.com/news/2022/6/15/Mandaluyong-hit-and-run-SUV-driver-surrenders.html"
        target="_blank">press conference</a> at Camp Crame, where he apologized to
        his victim Christian Floralde.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d87cf7-9cfb-4843-8a13-6d1e8c167589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc960610-9bf8-4852-9570-59c334ba9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floralde, who suffered serious injuries from the June 5 incident
        <a href="https://www.cnnphilippines.com/news/2022/6/15/Mandaluyong-hit-and-run-Floralde-accepts-Sanvicente-apology-case.html"
        target="_blank">accepted the apology</a> of Sanvicente but insisted that he
        will pursue the case against the 34-year-old driver.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be22bef-e67c-44a7-b381-57c44f8d23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.272+08:00
