      'jcr:uuid': 'eb6fe959-b93b-4c6d-bfae-107393429075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.412+08:00
      'mgnl:createdBy': 'alyssa'
