      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18e3aa-279b-490b-aa20-6d0e7059fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crypto bear markets usually draw down between 85% and 90%," said
        Jason Yanowitz, co-founder of Blockworks, a research platform for crypto investors,
        executives and builders. In the last decade, two prolonged crypto downturns
        saw bitcoin lose more than 80% of its value, but the coin bounced back — and
        then some.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65161601-7fce-433c-aa00-1bd1220dcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f24e6-fadd-4012-b333-1db55c8ca12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2017 to 2018 crypto bear market, bitcoin plummeted 83%,
        from $19,423 to $3,217. But by November of 2021, the coin was valued at $68,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eebf8d-d6dc-45f2-b4d5-b21c96580877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce7d20-342c-4013-9a61-05b6bc711a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period etherium fell from $1,448 to $85, a drop
        of about 95%. In November of 2021 the coin was valued at $4,850. The bear
        market between 2013 and 2015 also saw bitcoin fall about 82%, from $1,127
        to $200.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45cf5f0-b374-4632-b7c5-cfb19363f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6a190-6646-4449-ba66-a09fe05d67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you bought [bitcoin] at the peak of the 2017 bull run (around
        $20,000), you saw a decline of 80% over the following year. But if you continued
        to hold, you''d be up nearly 60% right now — even after the crypto market''s
        most recent decline from all-time highs last November," said Felix Honigwachs,
        CEO of Xchange Monster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6e0fe-ee41-4fdf-ae7c-802bde0f9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad99896-7b1d-4198-867b-e1506e161ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how new crypto is (it started in 2009), said Yanowitz, it''s
        naturally more volatile. He points to Amazon, whose stock price reached highs
        of $113 per share in the late 90s internet boom before crashing by 95% to
        $5.51. It closed Tuesday at $102.31, but before its 20-1 stock split went
        into effect June 6, it was trading well above $2,000 per share.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888d678-d9df-473a-9fc6-6593b7ece75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d2fdb-8a55-4241-ab7c-63316c34ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really disagree with the folks who say there''s no way to recover
        from something like this," said Yanowitz. "I think people look at crypto and
        think it''s weird or that it''s not real. If you don''t think crypto is real
        you probably think it''s overvalued." But this drawdown isn''t nearly as bad
        as the last crypto bear market, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44feef92-74ea-439b-952c-df2537e0b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad819ef4-9bea-45db-8a95-53a389973b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech stocks are down significantly right now, he said, not
        just cryptocurrency. Shares of Uber have fallen over 50% year-to-date, Lyft
        is down 67% and Netflix has tumbled nearly 72%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57858a4c-2eda-4de8-8723-6a439b944e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee0daa-c6f4-42b1-9ce7-d487204ef9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are major concerns about digital currency. Fewer investors
        were exposed to crypto''s steep drops during the last downturn, so more now
        stand to lose money this time around. Some new crypto-adjacent companies may
        also falter during the downturn in this crowded crypto market, but coin values
        will likely advance again in the long term, John Browning, co-founder and
        managing director of BAND Financial said in a note Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07897db-0b1e-4eab-9574-474ca9932aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c3ab6-f14b-4d88-9dc1-daed5b9a695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:35:42.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Warren Buffett famously said, "It''s only when the tide goes
        out that you learn who''s been swimming naked."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f29e14-91a9-4773-b075-6d2dc30f2aae'
      'mgnl:activationStatus': true
