    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears granted a restraining order against ex Jason Alexander
      after he broke into her home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f348ff-2bb2-4b32-93cf-1db0ed486642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears'' ex-husband Jason Alexander
        appeared in court this week to face charges for breaking into the singer''s
        home on her wedding day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2073f2c-8cf6-47db-82ae-255847cdea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander pleaded not guilty on Monday to charges of misdemeanor
        trespassing, two misdemeanor counts of battery and a misdemeanor vandalism
        charge. At the time of his arrest last week, authorities also learned that
        Alexander was wanted on a felony theft warrant in Napa County.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee2a5d-461a-4f69-922f-b462a9948f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to an attorney for Alexander for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e0b32-697c-4354-9d63-1c324a95ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' attorney Mathew Rosengart told CNN that the Grammy winner
        was also granted a restraining order against Alexander, which will remain
        in effect for three years. Rosengart said he is working closely with law enforcement
        "to ensure that Alexander is vigorously prosecuted and expressed his thanks
        to the Ventura County Sheriff and District Attorney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c9c8f-8bab-4ad8-bd42-ffb9cfe17773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a lesson to anyone who engages in similar conduct,"
        Rosengart added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50303b35-246c-40bd-8790-6d2654f6894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander is currently in jail with his bail set at $100,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976f738-570f-4597-b798-7033c9490085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander allegedly hopped a wall at Spears'' hillside mansion in
        Thousand Oaks, California and began livestreaming as he walked through Spears''
        property, just hours before she was set to marry Sam Asghari.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b0d21-083a-481c-aaa6-8efa9de8ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My name''s Jason Alexander. Britney invited me here. Britney Spears
        invited me here. She''s my first wife, my only wife. I''m her first husband,"
        he said on the livestream.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d4b6d-db5d-4880-af5d-cbb8e165d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County Sheriff''s deputies were called to the residence
        in response to a trespassing report, according to police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351ce8e-80e7-4e03-ad3a-7cdab2416935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:44:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears was briefly married to Alexander, a childhood friend, for
        about two days in 2004 before their marriage was annulled.</p>'
  'US-FDA-infant-COVID-19-vaccines':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-16T06:44:29.578+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612fe79a-3891-4e1c-9537-494e5dd23efb'
    'lead': 'Vaccine advisers to the US Food and Drug Administration voted unanimously
      on Wednesday in favor of expanding the emergency use authorizations for the
      Moderna and Pfizer/BioNTech COVID-19 vaccines to include children as young as
      6 months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:50:37.919+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:33.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:23.605+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA advisers vote in favor of authorizing COVID-19 vaccines for children
      as young as 6 months'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216ad9e-274a-42e7-953b-78399bb6b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaccine advisers to the US Food and Drug
        Administration voted unanimously on Wednesday in favor of expanding the emergency
        use authorizations for the Moderna and Pfizer/BioNTech COVID-19 vaccines to
        include children as young as 6 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a43b7-83de-4d84-82bd-cb2536438d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 members of the FDA''s Vaccines and Related Biological Products
        Advisory Committee voted "yes" in response to the question: "Based on the
        totality of scientific evidence available, do the benefits of the Moderna
        COVID-19 Vaccine when administered as a 2-dose series (25 micrograms each
        dose) outweigh its risks for use in infants and children 6 months through
        5 years of age?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9d55d-a916-40d6-9e57-bd0baa9740da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all the committee members voted yes in response to the question:
        "Based on the totality of scientific evidence available, do the benefits of
        the Pfizer-BioNTech COVID-19 Vaccine when administered as a 3-dose series
        (3 micrograms each dose) outweigh its risks for use in infants and children
        6 months through 4 years of age?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9b98a-9849-4b89-9222-c307a37784f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, which typically follows the committee''s decisions, will
        now decide whether to authorize the vaccines for emergency use in the youngest
        children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7dac7-afb4-4d78-88dc-fc499b4f6527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shots can''t be given until the US Centers for Disease
        Control and Prevention''s own vaccine advisers have voted on whether to recommend
        them and CDC Director Dr. Rochelle Walensky has signed off on the recommendation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed8e5f-a672-42ff-9915-dbb5189abc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s vaccine advisers are expected to vote Saturday. The White
        House has said shots could begin as early as next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd6eab-c3ce-44a2-b5dd-ab2c00f01bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children younger than 5 are the only age group not currently eligible
        to be vaccinated against Covid-19. About 17 million kids will become eligible
        for Covid-19 vaccines once they''re authorized for this age group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb087854-5a80-4203-a1ee-a0d905b5250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to vote for authorization of two vaccines that will
        protect children down to 6 months of age against this deadly disease is a
        very important thing," said committee member Dr. Archana Chatterjee, dean
        of the Chicago Medical School at Rosalind Franklin University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b9f73-0e23-4713-880d-94b01e85dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She compared the day to December 2020, when the first Covid-19 vaccines
        were authorized for adults and older teens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6959a-6969-4cf6-8cbf-ad3128857b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Benefits seem to clearly outweigh the risks''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d898adf-6b95-45a4-83e3-f3336920743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits seem to clearly outweigh the risks, particularly for
        those with young children who may be in kindergarten or in collective child
        care," committee member Oveta Fuller, an associate professor of microbiology
        and immunology at the University of Michigan Medical School, said of the Moderna
        vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c001b2-dc79-4710-bce1-e166a918fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee member Dr. Art Reingold added that even though the risk
        of Covid-19 hospitalization and death is lower for young children than for
        adults, children already get vaccinations to protect them against diseases
        for which their risk is low.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece7e6c-5710-44c8-b36b-10c0785be969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a vaccine with benefits that outweigh the risks, then
        making it available to people is a reasonable choice," said Reingold, of the
        University of California, Berkeley.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33e230-451f-4072-8d17-666f4f9e9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would point out that we as a country continue to give a large
        number of vaccines to children where the risk of the child dying or being
        hospitalized of those diseases are pretty close to zero," he said, such as
        polio and measles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35e3f9-0809-4faa-95d7-65a587d3a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 hospitalizations and deaths in children is
        concerning and much higher when compared with influenza-related deaths and
        hospitalizations, FDA official Dr. Peter Marks said at Wednesday''s meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0d2f6-8da8-4672-b963-308018e8eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There still was, during the Omicron wave, a relatively high rate
        of hospitalization during this period," said Marks, director of the FDA''s
        Center for Biologics Evaluation and Research. "That rate of hospitalization
        actually is quite troubling, and if we compare this to what we see in a terrible
        influenza season, it is worse."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86483a-b7de-413e-a3be-122425ea019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said the number of deaths for children 4 and under during
        the first two years of the pandemic "also compares quite terribly to what
        we''ve seen with influenza in the past."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637a181-acff-400c-a10e-aa2897b2e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with an issue where I think we have to be careful
        that we don''t become numb to the number of pediatric deaths because of the
        overwhelming number of older deaths here. Every life is important," he said,
        adding that "vaccine-preventable deaths are ones we would like to try to do
        something about."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9aefc-63f7-4471-9f39-a89f12c2450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said the Covid-19 vaccines are an intervention similar to
        the influenza vaccine, which has been broadly and routinely used and accepted
        to prevent deaths.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b58a61-c4ad-4f61-89c7-d6665ef75d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna vaccine ''well-tolerated'' in youngest children</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce218a9e-28ea-4ed2-8c8b-49c64a888b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is already authorized for adults. In a meeting
        Tuesday, the FDA''s advisers voted unanimously in favor of expanding the emergency
        use authorization to include older children and teens, ages 6 to 17, saying
        it would also offer more benefits than risks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1caed8-5bd3-41c5-8d66-81a609b10a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Covid-19 vaccine, when given as a 25-microgram dose,
        is "well-tolerated" in children ages 6 months to 5, said Dr. Rituparna Das,
        Moderna''s vice president of Covid-19 vaccines clinical development, during
        Wednesday''s meeting as she described the safety profile of the vaccine among
        this age group and adverse reactions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7f5c5-086a-4a39-8561-44aeab54945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pain was the most common event," Das said. "Young children''s events
        included fever, headache, fatigue, myalgia, arthralgia, nausea, vomiting and
        chills. For infants and toddlers, events included fever, irritability, crying,
        sleepiness and loss of appetite."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bff597-73a6-49dd-97b4-853b9d7eb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reactions were more common after the second dose of vaccine
        and resolved within two or three days, Das said, adding that fever was an
        important assessment of the vaccine''s safety for this age group.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b928b10-d7d7-43e3-9bef-ddfb9675657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fever after any dose of vaccine happened in about a quarter of the
        children, but more often after the second dose, and one incident of febrile
        seizure was considered to be related to vaccination, Das told the committee
        members. The child who had the seizure remained in the vaccine study and got
        a second dose of vaccine with no serious events.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dc688-ec5f-4556-86b4-f5919bef2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or cases of myocarditis or pericarditis were reported
        among vaccine recipients, Das said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002e13e-0e8a-4c2f-b8ac-c27995688060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In summary, mRNA-1273 was well tolerated," she said, using the
        technical name of Moderna''s vaccine. "Local and systemic reactions were seen
        less frequently in these youngest groups."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05648661-4de9-4fd9-94be-65e2f87ba4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern over number of doses</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48b171-ecbf-4c19-99e9-8305f9318073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRBPAC member Dr. Paul Offit said in Wednesday''s meeting that children
        who get the Pfizer/BioNTech vaccine will have to complete a three-dose series
        to get sufficient protection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acffb6-b442-472b-8c7d-a9a9b17e26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Do the benefits outweigh the risks'' is something I can support,
        but I do have some concerns about this vaccine," said Offit, director of the
        Vaccine Education Center at Children''s Hospital of Pennsylvania.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e979b9-b723-46df-8907-c6a601b59555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee member Dr. Jeannette Lee of the University of Arkansas
        for Medical Sciences also mentioned concern that some children might not complete
        all three doses and that uptake of the vaccine will be slow.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c58ed6-5e82-4b60-9b93-d7733a06e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three doses will certainly benefit. I have a lot of concern that
        many of these kids will not get a third dose," she said. "My concern is that
        you have to get the three doses to really get what you need."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f5d43-f966-4d9c-ae02-2692df3e8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from a phase 2/3 trial of the Pfizer vaccine included 1,678
        children who had received a third dose during the period when the Omicron
        coronavirus variant dominated. The vaccine appeared to be safe and had a strong
        immune response. The data has not been peer-reviewed or published in a medical
        journal.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a1970-5a65-45cc-8258-d5523b5c6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody levels tested one month after the third dose showed that
        the vaccine produced a similar immune response as two doses in 16- to 25-year-olds,
        the companies said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa810f7-bf78-4212-bbda-3f5da8a139d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In FDA briefing documents, it was noted that among young children
        who had received the vaccine in trials, there were no cases of anaphylaxis,
        myocarditis or pericarditis, and the most common adverse reactions among children
        6 months to 23 months were irritability, drowsiness, decreased appetite and
        tenderness at the injection site. For children 2 to 4 years old, the most
        common adverse reactions were fatigue and pain and redness at the injection
        site.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcec73-f178-4705-8df4-def7384167c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will these children get vaccinated?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f722ea-798d-41e4-b4bd-d5966d1a3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already slow uptake of Covid-19 vaccines among children
        in the United States.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88a8a7-63e8-4b8c-a3b1-0ed44adb72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having vaccine options for the youngest children is very important;
        however, we have seen a relatively low uptake of Covid vaccines in children
        in the 5- to 12-year-old group, and so my concern is that uptake in the youngest
        children under 5 years old might also be lower than we would like," Dr. Dan
        Barouch, director of the Center for Virology and Vaccine Research at Beth
        Israel Deaconess Medical Center in Boston, told CNN on Wednesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d45040-e1db-4068-a874-cc85a81c96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barouch, who is not a member of the FDA advisory committee, helped
        develop and study the Johnson &amp; Johnson Covid-19 vaccine.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4702a5-878f-4ef4-b659-5fe63a70adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were "striking" differences in how many adults are
        fully vaccinated compared with children and teens.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a5c29-99ea-4e9c-ada0-381231a9ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:50:37.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children 5 to 11 were the most recent group to become eligible for
        vaccination, in November. But just 29% of these children are fully vaccinated
        with their two-dose primary series in the United States, according to the
        CDC, compared with about:</p>'
