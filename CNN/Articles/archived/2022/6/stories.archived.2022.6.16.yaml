    'lead': 'The construction of First Gen Corp.''s offshore liquefied natural gas
      storage facility is facing a delay, with the Lopez-led power firm seeking a
      permit extension from the Department of Energy (DOE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T20:29:42.619+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:57:07.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:41.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First Gen seeks permit extension for LNG project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba462a-c4cb-4a52-a2cc-2aab330a3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> —&nbsp;The
        construction of First Gen Corp.''s offshore liquefied natural gas storage
        facility is facing a delay, with the Lopez-led power firm seeking a permit
        extension from the Department of Energy (DOE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aa72a-8327-4f8d-a481-0733ab83a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure released Thursday, the company said it formally
        asked the DOE for more time to construct the LNG terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25ee51-cc55-4712-8fcd-43dfc9ec55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the initial target of September 23 of this year, the group
        hopes to complete the terminal by March 23, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4b9e6-dbd3-46fb-bb5e-e8c0bf56d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request is due to projected delay in the completion of the
        Project caused by events and circumstances not within the reasonable control
        of FGEN LNG," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8d419-a20b-4528-94bb-9660b4f61e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Gen noted that its request is in accordance with a provision
        of the Philippine Downstream Natural Gas Regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07982132-f9a0-40f1-a099-47ddd8a96135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that BW Gas subsidiary BW FSRU IV Pte. Ltd., its floating
        storage regasification unit provider, has also "agreed to move delivery of
        the FSRU BW Paris" from the first quarter of 2023 to early in the third quarter
        at the latest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d144a-7205-4039-bb61-b108c6e35aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FGEN LNG believes the Project will play a critical role in ensuring
        the energy security of the Luzon Grid and the Philippines, particularly as
        the indigenous Malampaya natural gas resource is expected to decline in the
        next few years," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f5f09-8244-4951-b2cb-32ab8583947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya supply contract will end in February 2024. Supply
        from Malampaya currently powers up 40% of Luzon''s electricity needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05daf6-f521-4e8a-9314-7172442b4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE, on the other hand, does not see the six-month delay as
        a setback for the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66191a6-36c4-4041-b377-f08025d9ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen with First Gen, the application to extend, that
        would mean it is still within the next six months naman so by that time nagsu-supply
        pa naman yung Malampaya (Malampaya is still supplying)," Energy Usec. Gerardo
        Erguiza said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e061d36-50ba-4fb5-9735-32937f46a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:29:42.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
