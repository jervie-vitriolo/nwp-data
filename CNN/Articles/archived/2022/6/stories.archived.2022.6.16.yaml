      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) ⁠—</strong> The
        Bangko Sentral ng Pilipinas could raise benchmark rates by 50 basis points
        to 2.75% at its Monetary Board meeting next week, economists said Thursday,
        following the United States Federal Reserve’s more hawkish move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac982478-63a5-4616-9410-a68444c222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870b9de-1348-41cb-b97a-81422a8e4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a chance of a local policy rate hike of +0.50 on the next
        rate-setting meeting on June 23, 2022 and more local policy rate hikes for
        the rest of the year, partly to maintain a comfortable interest rate differential
        with the US,” said RCBC chief economist Michael Ricafort in a commentary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e183d4-8858-43c3-bdce-f9120c3796ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb5c2e-6594-41e0-a827-3d0e09de33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed on Wednesday announced a hike of <a href="https://www.cnnphilippines.com/business/2022/6/16/Fed-hikes-interest-rates.html">75
        basis points</a> for the first time since 1994, resulting in a 1.5-1.75% key
        interest range. This comes as the American central bank attempts to fight
        surging commodity prices, with inflation already hitting a <a href="https://www.cnnphilippines.com/business/2022/6/11/US-May-inflation.html">40-year
        high</a> of 8.6% in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9f48a-ac15-4975-8475-1e326e439b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9c0b7-82ea-4a99-af30-6921605a4eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applies here at home, according to analysts. For BDO chief
        market strategist Jonathan Ravelas, a 50-bps rate hike from the BSP is a “calibrated
        response to inflation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7a520-2911-4cb7-acd5-b95a819721d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b71e62-6e9b-4928-97df-71705223c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine inflation accelerated to 5.4% last month, its hottest
        since November 2018. The latest figure brings year-to-date inflation to 4.1%,
        officially breaching the 2-4% target of the BSP for this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c0774-fd1d-4c86-93fd-9626942595e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/19/BSP-monetary-policy-May-19.html"><strong>RELATED:&nbsp;BSP
        hikes interest rates to 2.25% in bid to tame rising inflation</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd46b14-5b7f-4be4-976d-37cf29e21e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of the Philippine Islands flagged the possible increase
        in inflation with the added pressure on the peso, resulting from a “very narrow
        gap” between US and Philippine interest rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31ab8f-31c0-4b94-b6ab-2d1d55a841c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6fdff-3565-4577-9843-f69ec143eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consumer prices are likely more sensitive now to exchange rate
        movements since the economy is becoming more reliant on imported products
        like oil, rice, and pork. A higher inflation print in the future may force
        the BSP to do bigger rate hikes and even inter-meeting rate hikes that may
        cause volatility in the markets,” said BPI in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e522371-e6e0-4147-919f-c8977b503391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe2609-ae0e-4adc-90ac-341853978587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ING senior economist Nicholas Mapa, the central bank must ensure
        inflation expectations are well-anchored and enact its mandate to fight inflation
        despite it being largely cost-push or due to higher cost of production and
        raw materials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bc2c3-ca97-4ad6-a660-37d5f71b2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fd16e-30cc-45ea-81c9-bc87ba2acd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the economy running red hot and inflation above target, BSP
        must not simply be in ‘normalization mode’ but it should assume a tightening
        stance,” said Mapa, who expects rates to return to pre-pandemic 4% by early
        2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb050f42-4235-42a9-b9d8-bf3dc575eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4d6e0-369d-42d9-b5ea-37af34b09b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:13:52.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a 25-bps hike had been <a href="https://www.cnnphilippines.com/business/2022/5/26/BSP-possible-rate-hike-June.html">hinted</a>
        by outgoing BSP Governor Benjamin Diokno for June 23.&nbsp;</p>'
  'PNP-on-not-arresting-SUV-driver':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-16T19:15:16.799+08:00
    'imagesource': 'jcr:ef80dcc5-78c9-4376-a04e-a72f4627450b'
