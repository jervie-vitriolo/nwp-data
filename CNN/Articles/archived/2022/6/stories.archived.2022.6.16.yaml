      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday stressed the need for “closer
        coordination” with all hospitals, including PHAPi members, to facilitate the
        swift distribution of OCA.</p>'
    '13':
