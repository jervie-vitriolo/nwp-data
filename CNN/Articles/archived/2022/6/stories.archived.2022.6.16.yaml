      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8bf9b-ef8d-41c7-9446-f35357bb87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:56:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to a net score of a "fair" -2 — up 14 points from
        the -16 recorded in <a href="https://www.cnnphilippines.com/news/2022/3/6/SWS-survey-on-quality-of-life.html">December
        2021.</a></p>'
    '9':
