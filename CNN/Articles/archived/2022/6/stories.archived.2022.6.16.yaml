      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are shaping a new future of fitness — one that is more inclusive,
        more unstructured and expressive, and centered on personal progress. This
        personal progress is happening in yoga studios, in dance sessions, in spin
        classes on and off the court, pitch and track by women being unapologetically
        authentic in all the ways they move their bodies. We’re taking action in this
        by investing in women at every step — from the research we’re doing to understand
        her body and how she moves to developing the perfect fit of her apparel to
        giving her more choice in her shopping experience.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7e59d-382d-4229-bc47-8d0ef7de7385'
