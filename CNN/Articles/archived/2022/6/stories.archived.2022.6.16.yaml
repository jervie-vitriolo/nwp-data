      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the DOH Centers for Health Development (DOH-CHD) to transfer
        funds to private hospitals, rules and regulations require a Memorandum of
        Agreement (MOA) and full accounting or liquidation of any funds previously
        given,” said the DOH.</p>'
