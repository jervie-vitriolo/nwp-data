    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79f94bf-2ca5-412e-b9b1-bd7ff2d22f63'
    'lead': 'Despite the maritime tensions between the two nations, Foreign Affairs
      Secretary Teodoro Locsin Jr. reveals China backed the Philippines to win a seat
      in the Commission on the Limits of the Continental Shelf that enforces the United
      Nations Convention on the Law of the Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T17:03:31.776+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:57:18.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:34.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin bares China voted for PH to win seat in intl body enforcing UNCLOS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc17014-5cc2-4d10-ae4c-9f232ec6b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) –</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. has revealed that China is one of the
        states that voted for the Philippines to win a seat in an international body
        that enforces the United Nations Convention on the Law of the Sea (UNCLOS),
        the global legal framework that governs all maritime activities in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce1082-40a5-43d6-b7c9-222f8c6cb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have differences, sure. We tried but failed to bridge them,
        but the endeavor was sincere," the country’s top diplomat said in his <a href="https://twitter.com/teddyboylocsin/status/1537233530027012096"
        target="_blank">tweet</a>,&nbsp;referring to the Philippines-China relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439693f-92a9-40de-89f7-c04faad1e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are patriots each of our respective causes, but we have a deep
        respect and genuine affection for each other,” Locson added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7439968-2e52-477d-9cbf-9af56acc4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b3a9f-f75d-4885-99ff-8f7d4710a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has lodged numerous diplomatic protests against Beijing over
        the years for the latter’s encroachment on islands that are within the Philippines’
        exclusive economic zone (EEZ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78521f06-630b-4c1c-a66e-a80131f915d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921a3ce-d0f6-4958-8c9d-064bba7a2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite a 2016 ruling by the Hague-based Permanent Court
        of Arbitration invalidating China’s claims in the West Philippine Sea and
        declaring those are covered by the Philippines’ EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cc10e-a220-4082-b224-98c612d9d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632154e-015d-4b77-8ccd-aa834d81e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Mission to the United Nations (UN) in New York, USA
        confirmed the country won a seat in the Asia-Pacific Group of the Commission
        on the Limits of the Continental Shelf (CLCS) after receiving 113 votes from
        the 164 member states during the elections held coinciding with the 32nd Meeting
        of the State Parties to UNCLOS on Thursday morning (Philippine time).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61302f-7a8c-4635-9a75-2b69afa34d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6fb8c-93a7-4c0d-8ab1-055759e8f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time the country will serve in the commission,
        the Philippine Mission to the UN added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797e345-ae49-4752-8341-849028ed0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d82dbc-b16e-4bd8-b78b-86d94a34e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin thanked the countries which selected the Philippines to be
        part of the CLCS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080e71f-466b-40f0-a3dd-6c7fff4188fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843f6d5-0ee3-409a-a2a5-9ee57f230861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the countries that voted for the candidate of the Philippines
        which is the only one that studies to fight and win, on the merits, the rights
        of countries with continental shelfs, I thank you,” Locsin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611fceb-3998-4c4b-bd0b-d74a9caf7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:03:31.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:18.852+08:00
