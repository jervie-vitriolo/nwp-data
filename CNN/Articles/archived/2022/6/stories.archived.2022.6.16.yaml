      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a65f8e-6e5f-4868-ad1e-9368d5548c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m elected, I would not probably turn my back as to the decision
        of the Senate. I''ve been a worker ever since," said Tolentino, who currently
        chairs the Senate Committee on Local Government. "I will not dilly-dally on
        whatever is given to me by the majority."</p>'
