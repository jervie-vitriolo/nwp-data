      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell me about the design of the place and how it
        compares to the original BGC store and other Nike stores in the region or
        in Asia in general?   </strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a3dee-f19f-4b4e-ba4d-6bac5258a0fb'
