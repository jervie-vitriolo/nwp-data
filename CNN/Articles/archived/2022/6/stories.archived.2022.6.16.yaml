      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A<em>ng estimate po namin na umalis na mga</em> nurses is around
        40-50% of the previous number of nurses <em>namin</em> before<em>. So,</em>
        more or less<em> ‘yun po, ang nawala po sa amin ay mahigit kalahati,</em>”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7ff6e-e6c0-4b7d-919a-0a525a7fb25e'
