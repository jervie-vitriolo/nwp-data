    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: SUV driver in viral Mandaluyong hit and run case not a wanted felon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d42540-4b3a-4e8e-ae33-aa7de1399315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) –</strong> The SUV
        driver who ran over a security guard in Mandaluyong City could not be arrested
        after his press conference on Wednesday when he surrendered to authorities
        and went public for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61262817-a6d2-4a23-a6cf-f7d0a5c0f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cc0a2-7178-4073-86ad-9a04f221d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesperson PCol. Jean Fajardo explained
        on Thursday that there was no warrant of arrest which would place Jose Antonio
        Sanvicente under police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dfe5b-8037-41b3-9604-52ab81f4b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f93d09-7c2d-4e16-9ca4-20c4dba7e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:57:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is not considered a wanted felon,” Fajardo told CNN Philippines’
        Traffic Center.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F710781216838874%2F&show_text=true&width=560&t=0"
