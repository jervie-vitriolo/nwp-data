      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We estimate that the nurses who left amount to around
        40-50% of the previous number we had before. So more or less, we lost more
        than half of them.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
