      'mgnl:lastActivated': 2023-01-19T13:57:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof? The boys expressed they want to resume filming their
        hit online variety show "Run BTS," which was paused in October for the second
        season of "In the Soop."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96629d7-d288-4021-ae58-90e8d0671d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.963+08:00
