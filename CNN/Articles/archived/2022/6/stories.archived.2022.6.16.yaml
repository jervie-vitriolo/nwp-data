    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4694f551-3db5-4807-8bba-2eea4b364a7a'
    'lead': 'The Ethiopian government has formed a committee to negotiate with forces
      from the Tigray region, Prime Minister Abiy Ahmed said in a televised speech
      to parliament on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T04:03:12.708+08:00
