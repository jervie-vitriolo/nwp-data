    'jcr:uuid': '35a2d727-4625-47fc-9aa2-9615723ffda9'
    'lead': 'Economists expect the Bangko Sentral ng Pilipinas to raise interest rates
      by 50 basis points ⁠— higher than the 25bps previously hinted by Governor Benjamin
      Diokno ⁠— after the United States Federal Reserve hiked rates by 75bps for the
      first time since 1994.'
