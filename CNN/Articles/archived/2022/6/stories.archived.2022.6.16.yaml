    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3d5456-ecaa-45f2-8f05-8015dbc9703b'
    'lead': 'The Philippines placed 48th among 63 countries in this year’s IMD World
      Competitiveness Ranking, up four notches from last year. However, it placed
      the second lowest anew among its Asia-Pacific peers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T17:26:26.918+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:57:17.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:35.798+08:00
