      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More or less a<em>y ganoon po. Kung madodoble po natin ang</em>
        present number, that’s enough <em>po</em>,” he said when asked how many nurses
        must get onboard to ensure sufficient workforce numbers if COVID-19 cases
        surge again.</p>'
