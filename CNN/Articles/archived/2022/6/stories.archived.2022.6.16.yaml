      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> Sen.
        Francis Tolentino is in favor of implementing a four-day work week and recalibrating
        in-person classes to temporarily cushion the burden of Filipinos dealing with
        higher prices of transportation and other commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a882c-8d18-45e0-8fc0-ac19b56f6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:41:30.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d2f1e-f7d7-4ecb-8b79-d0e80158bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:41:30.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Tolentino
        said that aside from provision of cash subsidies, some sectors may have to
        deal with short-term sacrifices to ease rising costs of basic goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceebbbc-c8df-4195-9ecf-4cb6da1b49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:41:30.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4cc6-6373-46e6-986e-fc56af2c64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:41:30.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A short-term (solution) would probably involve a four-day work
        period, short-term would probably have to involve a recalibration of face-to-face
        classes which I have been advocating before, short-term would probably involve
        a combination of public and private measures that would really cushion the
        effects," Tolentino said. "It will entail some bitter pills on the part of
        all sectors.</p>'
