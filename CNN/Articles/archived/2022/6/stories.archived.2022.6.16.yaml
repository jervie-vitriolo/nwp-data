  'Vivant-to-spend-30B-for-renewable-energy-push':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-16T17:09:35.926+08:00
    'imagesource': 'jcr:37e3c3c1-c0d0-4847-b446-c66d66ea467e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a120424-9025-4ad1-8836-2dfabebfd018'
    'lead': 'Publicly listed Cebuano company Vivant Corp. is allotting ₱30 billion
      in capital expenditure for the next few years as it plans to increase its presence
      in renewable energy (RE) market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T17:10:42.590+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:57:17.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:35.437+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu''s Vivant to spend ₱30B for renewable energy push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61e6e2-383b-4fbf-b1d0-3afe3ec6d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — Publicly
        listed Cebuano company Vivant Corp. is allotting ₱30 billion in capital expenditure
        for the next few years as it plans to increase its presence in renewable energy
        (RE) market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f038ec-3590-4b3b-aa29-af4eca05d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivant chief executive officer Arlo Sarmiento said in a virtual
        briefing the ₱30-billion investment would finance projects that will be launched
        "between now and 2025, 2026, 2027".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74dcb80-da4f-4765-bab2-803cafe15e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority or ₱25 billion of the earmarked spending would go to
        RE projects including wind, hybrid, and solar energy infrastructure. The remaining
        amount would be allocated to boost the water supply in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffae617-da67-4cdd-a7d6-960ec7b7097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it is targeting to hit a 30% RE
        portfolio by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638f680-9f88-4b68-b889-152e5c1ea315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As consumers become conscious about their electric-related expenses,
        Vivant said it is witnessing a "growing" demand for adaptable energy solutions
        that include rooftop solar system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79581005-236d-44ad-b86f-df960abcd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect growth in the sector as industries adapt to the changed
        landscape and see the value of the adaptable energy solutions that Corenergy
        provides," Vivant president Emil Andre Garcia was quoted as saying in the
        statement. Corenergy is a fully-owned subsidiary of Vivant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b87c7-b617-4af6-9cb3-4e253f0f56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:10:42.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivant''s profit in 2021 went up 23% to ₱1.8 billion against the
        ₱1.4 billion booked a year ago.</p>'
  'Philippines-IMD-World-Competitiveness-Ranking-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-16T17:25:06.000+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
