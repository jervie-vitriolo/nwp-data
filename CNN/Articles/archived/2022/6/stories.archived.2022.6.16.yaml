  'Microsoft-Internet-Explorer-end':
    'author': 'Jennifer Korn and David Goldman, CNN Business'
    'caption': 'Internet Explorer (Jeppe Gustafsson/Shutterstock)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-16T06:51:31.255+08:00
    'imagesource': 'jcr:c3726f07-9a03-4f2e-bed9-2876cc4d6fdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fc43a9-ac89-4aa9-9f2b-8389403ed7b1'
    'lead': 'Internet Explorer 11 is now incompatible with Microsoft products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:54:11.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:31.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:24.447+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'End of an era: Microsoft retires Internet Explorer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bcdc1-11da-46e1-b050-c75c38102236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After nearly 27 years, an iconic Microsoft
        product is finally being put to rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca589993-9110-4031-bb4d-ca46812f2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet Explorer 11 is now incompatible with Microsoft products,
        as announced by the company in a blog post Wednesday. The move comes over
        a year after Microsoft first announced its intention to phase out IE from
        products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2accca-da90-443f-aeba-e06b3e7b0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the final goodbye for a browser that has been on the way
        out for years. In August 2020, for example, Microsoft''s workplace chat software
        Teams stopped working with IE, and its 365 apps (including Office) no longer
        worked on IE as of mid-summer 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af20d5-ec62-4d7d-8e40-e03812f5a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next several months, users who click the IE icon will be
        redirected to Microsoft Edge, the company''s newer answer to web browsing,
        in "IE mode." IE mode allows users to access older, Internet Explorer-based
        websites and applications from Edge. Eventually, Microsoft plans on releasing
        a Windows Update that will remove all IE icons from devices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c33e8-6887-493b-a627-bde6bd35a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The web has evolved and so have browsers," Sean Lyndersay, General
        Manager of Microsoft Edge Enterprise, said in the blog post Wednesday. "Incremental
        improvements to Internet Explorer couldn''t match the general improvements
        to the web at large, so we started fresh."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c9747-0b40-492f-9778-ef258e61285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IE''s retirement impacts all currently supported versions of Windows
        10 Home, Pro, Enterprise, Edu and IoT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c72a7-a200-4ddd-a997-dc5de896ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the most-popular web browser, Internet Explorer had been on
        a steady decline for nearly two decades. After debuting in 1995 as part of
        Windows 95 and becoming an instant hit, the browser enjoyed a virtual monopoly
        throughout the early 2000s. At its 2002 peak, Internet Explorer commanded
        95% of the browser market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9e398-0d5f-479b-8750-fd8a6868152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft let IE 6 flounder for five years with no new version,
        pushing customers to other, more up-to-date browser options. IE soon became
        known for its bugs, security issues and slow tech, and its share of the browser
        market fell below the 50% threshold in 2010. In the first four months of 2022,
        the browser sat at about 1.8%, according to browser usage tracker NetMarketShare.
        Google''s Chrome is the browser leader, commanding 73% of the market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75c0a1-29c3-407d-8d6b-eb8cfa00d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T06:54:11.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:57:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement last year, Microsoft said Internet Explorer
        is slow, no longer practical for or compatible with many modern web tasks,
        and is far less secure than modern browsers.</p>'
  'amber-heard-still-loves-johnny-depp':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-16T06:48:40.244+08:00
    'imagesource': 'jcr:2ade240c-8e27-48c0-8a17-bced2160f485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
