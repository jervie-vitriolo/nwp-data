      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The De
        La Salle University Lady Spikers swept archrivals Ateneo de Manila University
        Blue Eagles, 25-19, 25-20, 25-23, in the stepladder semis of UAAP Season 84
        on Thursday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13474ac0-86d1-4667-94fb-b43b3b91fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:59:03.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leiah Malaluan led the offense for the Lady Spikers with 16 points,
        including the game-clinching hit in the third set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecac00-cd0c-4690-8d33-8964274c4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:59:03.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thea Gagate and Jolina dela Cruz contributed 13 points apiece for
        La Salle, which will make its 11th finals appearance in 12 seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5019233-6a31-447d-829b-ea8a7e0a7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:59:03.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers were in control for most part of the match with
        the Blue Eagles struggling to keep up in the crucial contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbb98f-0659-4f34-9580-3875a8dc5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:59:03.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith Nisperos paced Ateneo with 19 points off 17 hits, a block,
        and an ace as they conclude their campaign this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa8975-d03b-4ad1-8307-4116cc39feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:59:03.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:56:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will face the unbeaten National University Lady Bulldogs
        in a best-of-three series beginning on June 18.</p>'
