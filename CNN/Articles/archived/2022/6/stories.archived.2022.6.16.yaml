      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Private
        Hospitals Association of the Philippines Inc. (PHAPi) on Tuesday lamented
        that many of its members have yet to receive government''s promised <a href="https://www.cnnphilippines.com/news/2022/1/22/DOH-One-COVID-allowance-health-workers.html">COVID-19
        allowance</a> for pandemic frontliners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252b336-cc22-440c-965a-9cf755e197f3'
