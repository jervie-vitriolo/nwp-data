      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabolis acknowledged that “a little bit” of time is needed to observe
        returns on education alongside health and environment, which he referred to
        as “very important” components of infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788f87e-5047-4c66-a239-7e7a2e24ba8f'
