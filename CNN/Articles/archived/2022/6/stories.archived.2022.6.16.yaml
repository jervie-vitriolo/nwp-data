      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government refuses to acknowledge this policy. The
        Department of Interior and Local Government earlier warned that those who
        violate the mask mandate may be apprehended or arrested.</p>'
