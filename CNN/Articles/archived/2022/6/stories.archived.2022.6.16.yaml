      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>j-hope will also be the first member of BTS, also known as Bangtan
        Sonyeondan or Bulletproof Boy Scouts in Korean, to take the stage as a soloist.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53373890-82fa-4045-9861-51fdf639ae3a'
      'mgnl:activationStatus': true
