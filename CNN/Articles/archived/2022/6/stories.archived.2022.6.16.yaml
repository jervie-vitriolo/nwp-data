      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)—</strong> There
        is no full stop for the members of Korean musical juggernaut BTS despite announcing
        their group activities will take a back seat for now to pave the way for their
        solo endeavors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9022e-bb52-4c9a-b382-03430a416d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.960+08:00
