  'Locsin-bares-China-voted-for-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-16T17:03:27.663+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
