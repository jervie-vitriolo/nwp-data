  'why-the-biggest-Nike-in-SEA-is-in-the-Philippines':
    'author': 'Gaby Gloria'
    'caption': 'At 1,400 sq feet, the new Fort store is larger than the Nike in Jewel
      Changi Airport, Singapore, which previously held the title. Photo courtesy of
      NIKE'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-06-16T18:09:24.352+08:00
    'imagesource': 'jcr:53289761-9301-4ce2-ab68-98726a54a21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6f8f09-ee68-49ef-9772-d5459356f45c'
    'lead': '“The Philippines is Nike’s most successful market in the region,” says
      Tarundeep Singh, senior director of Nike Stores in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T18:19:05.625+08:00
