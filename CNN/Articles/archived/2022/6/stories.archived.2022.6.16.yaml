      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger movement of health and fitness is taking place around the
        world. As we become more mindful of wellness and manage our work-life balance,
        yoga, Tai-chi and other Eastern forms of sports will grow in popularity. All
        these sporting trends will continue to contribute to consumers’ desire to
        wear athletic footwear and apparel all moments of their lives which will expand
        the traditional definition of sport. There is also a fundamental shift in
        consumer behaviour towards digital but the use of technology will be throughout
        our value chain as we deliver through a best-in-class supply chain, sustainable
        sourcing model and efficient operations, which enable us to protect the future
        of our planet and sport while advancing our business for long-term success.</p>'
    '66':
