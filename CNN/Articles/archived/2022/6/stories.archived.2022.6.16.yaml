      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8f5d2-1e80-4c7e-9c1b-7cb132d9c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri, who is so far running
        unopposed as the next Senate President, earlier announced that he wanted Tolentino
        to head the panel and that the senator had already accepted the offer,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fe252-47cb-4eae-a142-cfbfdec3bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ba3b1-5d85-41d7-9cdd-7ebc2537c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, returning senator Alan Peter Cayetano said last week that
        he would only likely join the majority bloc if he gets the Blue Ribbon committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb9220-2e32-444a-a083-34eba9943372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.776+08:00
