      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Jung Hoseok, the 28-year-old will make history as the first
        South Korean artist to headline a main stage at a major US music festival.</p>'
