      'mgnl:lastActivated': 2023-01-19T13:57:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca678166-daa2-4b01-88e3-11707e0fb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albums will also mean physical copies of their solo music will be
        available instead of just accessing the masterpieces that show their individual
        colors through online streaming services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2ad8d-ccf3-4962-ba5c-35e7bbedccb3'
      'mgnl:activationStatus': true
