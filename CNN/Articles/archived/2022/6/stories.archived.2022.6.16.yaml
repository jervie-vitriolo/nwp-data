      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ea36f-90d0-4b64-aeb4-503dca595712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the customer habits from previous Nike stores in Manila
        inform the way this branch would be stocked/designed? </strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94251a8a-014a-4d56-b098-fe476bedc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4c2e3-fdf8-4271-8320-c620fda42885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.629+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are reinventing the shopping journey with women at the core and
        training our store staff to bring a variety of styling and shopping services
        to enable female shoppers find new sporting passions, provide them with deeper
        knowledge about women’s products — be it bras, tights as well as shoes — to
        find the right fit for the sport of their choice and also allocate a dedicated
        women-only shopping hours. Women’s First hour has been incredibly successful
        in our Glorietta store as well as across our other stores — Fort, Jordan,
        North Edsa, Trinoma, Ayala Bay and ATC — particularly during weekends. And
        finally, Nike By You collection is our best-selling product range. Nikeland
        x Roblox Nike by You Collection has been wildly successful the past 11 days
        since we opened the store. The Philippines has the secnd largest user base
        on Nikeland in the broader Asia Pacific region, and we have seen many youngsters
        customizing caps, totes and tees.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50af3a-9ccd-4658-b9de-664c2ff1a746'
