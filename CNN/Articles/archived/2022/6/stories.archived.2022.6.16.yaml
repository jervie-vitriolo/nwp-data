      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c7580-0a83-4078-996a-44f8cee3114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T19:17:23.068+08:00
