      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Cebu province''s recently-approved ordinance, wearing of masks
        will be optional outdoors. They are still required in enclosed areas, air-conditioned
        spaces, and in crowded places.</p>'
