      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The] Nike Fort interiors open up to women’s wear containing a wide
        range of apparel and footwear. As we bring more women into sport, Nike is
        investing in her at every step and giving her more choice in her shopping
        experience. The space was thoughtfully designed to focus on women’s fitness
        journey by taking her lead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e60426-2364-4c13-bf7a-20048d8d4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior was also expanded to incorporate a basketball hoop
        which once again brings Filipinos closer to their beloved sport while also
        encouraging the young and old to indulge in an activity while shopping for
        their favorite gear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d92d6-1e52-49b7-9b44-8e7e41ecc432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.628+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:57:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, our aim was to connect the store with the local community
        and Bonifacio’s green space with running tracks, basketball courts, football
        pitches, parks and walking trails provided an ideal surround as well as inspiration
        to Nike Fort’s sports and wellness destination. This was highlighted by its
        external wall mural created by local artist, Bitto, who has explored relationships
        between female athletes, sport and local flavors with sport, while connecting
        it with Nike’s ethos of inspiring everyone to “Make Sport a Daily Habit.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
