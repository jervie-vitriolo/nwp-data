      'mgnl:lastActivated': 2023-01-19T13:57:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e77494-e737-462a-8857-4e182e6699d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pause from most group activities, like concerts and comeback promotions,
        doesn''t mean their fandom ARMY can relax when it comes to tracking their
        schedule; it actually means fans have to monitor the schedule of all seven
        members plus possible sporadic group projects during their temporary but open-ended
        hiatus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e24466-d74b-4b2a-8fa6-fcad80e19349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.960+08:00
