      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, however, is still 20 points below the pre-pandemic level
        of +18 logged in December 2019, according to SWS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c535-8eb4-4e5c-abe1-5977ade23314'
      'mgnl:activationStatus': true
