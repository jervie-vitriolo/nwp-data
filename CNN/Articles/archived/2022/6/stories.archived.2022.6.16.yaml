    'template': '1'
    'title': 'China''s shoppers are still on strike and youth unemployment is rising'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15c2f1-6710-4482-b60e-8d79ea11f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy showed some signs
        of improvement in May, but retail sales contracted for a third month in a
        row, indicating that Covid outbreaks continued to significantly depress consumer
        spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4310a11-42f2-414a-b4f4-9c5d66c44861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07445c82-84b3-486f-b13b-63837085ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales fell 6.7% in May from a year ago, according to China''s
        National Bureau of Statistics on Wednesday. That was slightly better than
        the 11.1% plunge in April, but still marked a third straight month of declines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e43afb-55f0-4960-974b-faecce56dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfee4d2-192a-48e4-922a-d34c7bff23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more bad news on the economy, with youth unemployment
        soaring to a fresh record, as services industries that tend to hire younger
        workers were hit hardest by business shutdowns and restrictions on consumer
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550127b2-b8fa-4c99-bf64-f6e41cdf2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d58bda-b92b-4622-b062-69d6effe3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has been reeling from the worst Covid outbreak
        in two years and its zero-tolerance approach to the virus. Many cities have
        been placed under full or partial lockdowns since March, wreaking havoc on
        activity, especially retail sales — which accounts for about 38% of GDP. Analysts
        are worried that the Chinese economy could contract in the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8de31a-5034-4e99-be03-12c50d4f8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565ef92-1a4a-4297-8ad1-9a1a3fad142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Wednesday showed consumer spending dropped in nearly every
        category last month — except food, drink, and petroleum — underscoring the
        weak sentiment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54968ebc-5c34-4685-8086-5c037a18a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bc65c-e5bb-4da3-b565-51016b03c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catering sales shrank 21% in May, the most of all, as Covid restrictions
        forced restaurants to shut down and kept consumers at home. Car purchases
        also plunged 16%, as people were less inclined to spend more when they fear
        they could be locked down for months at home and lose income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585e38c-11ce-471e-a516-9ef0c3d621b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e8968-080d-4b2f-8525-db0cd57f0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected by unexpected factors such as the complex and severe international
        environment and domestic Covid outbreaks, the downward pressure on the economy
        has increased in the second quarter," said Fu Linghui, a spokesman for the
        NBS, at a press conference on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939d854-fb76-4161-9bfc-691192c6a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55a858-2d64-49d9-a658-c24e1273e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid outbreaks continued to have an adverse impact on the job
        market, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509482a-fc83-4803-9397-ff912ef6a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd7e15-e0f4-499b-8f29-c46d2978ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for those aged 16-24 rose further to 18.4%
        in May, a new record high, after hitting 18.2% in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611a92e-6d02-49e9-9fbb-27955c335de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a4ff0-40c4-4be8-9b52-ba8a7eb50da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high youth unemployment needs to be taken seriously," Fu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e485b-2ea7-442e-b4ff-16e19fe14954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d58e1-244e-4f10-b58e-18836ebc8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are having a hard time operating amid Covid outbreaks,
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e34782-9ae8-4451-a860-2fb174099800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5225ed5-9904-47b8-82d5-2f72116bdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service sector, which is a mainstay of employment and usually
        hires a large number of young workers, was hit particularly hard. Output from
        the sector contracted 5.1% last month, a third monthly drop in a row, Wednesday''s
        data showed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a797d-64b2-499b-8ad8-1a69aafb6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a80e1-dd75-46a1-9d8d-56359131d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese college students are also facing the toughest graduation
        season ever, with a record 10.76 million set to graduate in the next two months.
        In a joint statement by several ministries last week, the government even
        urged college graduates to seek jobs in the nation''s vast but less developed
        countryside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1be93-2e91-4f50-b2bc-ae489d8d2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f4aa4-98b5-458e-8abf-046dc5f7706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some bright spots, though.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1623ec3-487d-4999-981b-a5033183e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b665e-8d18-421e-8bb7-8905df13cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production slightly improved last month. Manufacturing
        output rose 0.7% in May, reversing a 2.9% contraction in April.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2643c-a946-484c-8888-806795df5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acba84-b2c3-47e2-85f6-6e132979e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fixed-asset investment also increased 6.2% for the first five months
        of this year, better than market expectations. The growth was largely driven
        by stronger capital spending in manufacturing and infrastructure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f2e07-3c95-489a-bd4d-f19f4ad82943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c65ea-0cf0-4e30-b3ce-72fd57d2eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The May data suggest that a lockdown recovery got underway across
        most parts of the economy last month. It is likely to have progressed further
        in June," wrote Sheana Yue, China economist for Capital Economics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e1052-59d6-49a5-99db-1f77bc7720c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45e9df-8a27-4eea-8bb3-d112800330e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the economy slowly reopens, the Covid-19 remains a risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe72eb1-443b-4759-a1b0-8254881d8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05e620-7a4b-43d3-a22e-73628e09ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if further lengthy citywide lockdowns like that in Shanghai
        are avoided, the zero-Covid strategy means that targeted lockdowns will remain
        commonplace, depressing consumer activity and spending," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed0a77-b464-46e2-bd02-df0813b4a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62796185-bb2c-460e-9ee9-90818b14ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery in consumer activity "still has a longer way to go
        than that in industry," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec08910-c53e-4c6a-b0d7-3c2e62c313fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f41b74-71d7-49f6-ab7b-25ac1b225e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key cities across China had gradually loosened Covid restrictions
        earlier this month, with daily life starting to return to normal. But some
        neighborhoods in Shanghai and Beijing were hit by fresh Covid outbreaks last
        week and were placed on lockdowns again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a81e7-7da4-4d92-ac3b-9aacb634650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5698c-5084-427a-ae8f-12b4bcef25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property market, which accounts for as much as 29% of China''s
        GDP, also remains weak.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f92ef-37dd-42c6-8427-d326c17da4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T07:43:32.870+08:00
