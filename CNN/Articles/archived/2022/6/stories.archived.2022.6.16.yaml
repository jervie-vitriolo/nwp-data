      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender-neutral design that is inclusive is already a trend we are
        seeing. Secondly, we’re embracing a wider meaning of “athlete” and it’s adding
        fresh perspectives and creativity into sport. We have already seen dance and
        sport coming together and athletes taking up Zumba, K-dance and Body Jam.
        We will likely see this trend grow.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d5ee2-0d10-487a-8e7e-2cc6ee0022e0'
