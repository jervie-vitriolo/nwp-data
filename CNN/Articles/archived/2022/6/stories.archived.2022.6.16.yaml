  'Tolentino-Garcia-face-mask':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-06-16T12:49:43.208+08:00
    'imagesource': 'jcr:4ac071d1-5781-4513-ae04-7bc40c7f093e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb1a18e-194e-4ed9-a66d-c98f31f890ce'
    'lead': "Even Sen. Francis Tolentino, who has sided with Cebu Governor Gwen Garcia\
      \ on numerous local pandemic initiatives, agrees that the provincial government\
      \ must follow the existing face mask mandate.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T12:52:35.574+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:57:22.309+08:00
