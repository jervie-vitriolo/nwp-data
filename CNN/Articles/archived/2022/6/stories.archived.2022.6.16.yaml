    'title': 'What''s yet to come for BTS? ARMY, brace for solo albums, healing show,
      and some group activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860d825-459c-409e-b103-9659627388a7'
