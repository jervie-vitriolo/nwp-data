      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedbb2c-6a25-40b2-9821-10cc49adfaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS also felt the need to set the record straight that the group
        is not disbanding amid online reports misquoting portions of the Festa Dinner.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0994fe-b5be-4618-a260-5ac043d0707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94694134-ece8-42b4-8519-91d971af4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM, who unexpectedly broke down during the broadcast after confessing
        he was scared of disappointing fans for deciding to take a break, admitted
        to feeling "bitter" about how some twisted their words to say the band has
        decided to disband.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3832da-2b0d-42da-bd63-e62dbabdc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248e864-4da7-4210-b83d-2451f8ac8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was time when we were able to confess our true feelings to the
        fans who have been connecting with us. People who saw the video would know,
        but the message that we truly wanted to convey was — just like the song title
        ''Yet to Come'' — that this is not the end," he wrote in Hangeul.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ea830-cb99-42e6-87fe-0adecc0bde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ad5e3-3c7d-4097-8fee-f8d3014c9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jungkook, the maknae of the Grammy-nominated group at 24 years old,
        also allayed the worry of some fans.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97410bdd-ca2e-4a46-9b86-2ea2081779ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5396179-7d41-4176-8461-d319da4a47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We said we are going to do individual activities but never said
        we will quit working as BTS. We have no intention to quit and still have many
        group plans left. BTS will be forever,” he said based on the translation published
        by online newspaper <a href="https://www.koreaherald.com/view.php?ud=20220616000434">Korea
        Herald. &nbsp;</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03606b06-82db-4f71-990e-c3aecfbac76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbd6da-2494-41be-93e1-c742e4e9491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement of taking time off as a group, fans felt
        conflicting emotions — devastation as supporters and pain for the members
        who admitted to feeling like they''re losing their identity. But loyal ARMY
        said they understand the band does need to rest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450ecf9-75a9-4273-9f61-38e5861961b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015f2d2-4dcf-4600-b9cc-bbe8ed6b9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compulsory military service also looms over the group since
        their ages range from 24 to 29, with vocalist Jin as the eldest. An able-bodied
        man has to enlist for roughly two years before he turns 30; Jin turns 30 in
        December.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cee45b-004a-4c9f-9eac-6434695d0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247bd89-2e83-4c65-968c-fb7a2b2e1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wariness remains, but one thing is for certain: "APOBANGPO" — like
        what the septet cheered to before ending their emotional dinner — or "ARMY
        forever, Bangtan Forever."</p>'
