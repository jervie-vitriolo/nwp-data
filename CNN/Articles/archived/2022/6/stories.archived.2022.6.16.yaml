    'mgnl:tags': ['US', 'Fed', 'Federal-Reserve', 'Jerome-Powell', 'interest-rates']
    'template': '1'
    'title': 'Fed hikes interest rates by three-quarters of a percentage point in
      boldest move since 1994'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f078ac-0332-480e-8488-11f197a14e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve raised interest rates
        by three-quarters of a percentage point on Wednesday in an aggressive move
        to tackle white-hot inflation that is plaguing the economy, frustrating consumers
        and stifling the Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408f136-177d-4781-aa10-ce40a5533f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f9813-714f-428a-b602-225beace0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest rate hike since 1994, and will affect millions
        of American businesses and households, pushing up the cost of borrowing for
        homes, cars and other loans in order to force a slowdown in the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db880cec-4aa8-44de-a98d-964781e5fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c78b89-bf0b-4b0c-af39-9e990aedb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, economists and investors had expected the Fed to
        raise its benchmark interest rate by half a point, the second such move in
        the last 22 years. However, after a disastrous inflation report on Friday
        revealed that price hikes are broadening across the entire economy, expectations
        rose for a more dramatic rate hike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791ff19-bdc8-452c-891b-a15b9d3e898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424bd3c-a572-4590-92dc-ce7a1de4e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-meeting news conference, Federal Reserve Chairman Jerome
        Powell acknowledged that a three-quarter-point rate hike "is an unusually
        large one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2aff4-b0bf-4900-a250-79ea45ea4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d260d-cfea-4fcc-a5da-3b276e35bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fed officials "do not expect moves of this size to be common,"
        Powell said, he noted that the central bank would likely discuss raising rates
        by 75 basis points or just 50 basis points at its next meeting, on July 26-27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90623257-a51c-48da-b348-3913e3ade5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2709c-fcac-4fe1-a270-391e9f10194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US stock market rallied after the announcement, with the Dow
        up more than 500 points as investors interpreted the central bank''s actions
        as a solid commitment to bringing down inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171026ba-ac5b-477a-a05d-ac76e8d49d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dd09f-88bf-4059-aad4-482835a429a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was what everyone was expecting," said Jeffrey Frankel, co-president
        at Stuart Frankel &amp; Co. "What Powell is saying after the announcement,
        that he will be flexible about future rate hikes, the market seems happy at
        the moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f045c9-cb87-4bec-890f-54c0a4c37698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e2bfc-12f9-4520-8b98-a3ced74192a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are struggling with rising costs from the grocery store
        to the gas pump and the Fed is mandated with the task of keeping prices stable.
        Surging prices on everything from food to gas -- which has hit a series of
        daily record highs in the past month -- have led to the lowest consumer sentiment
        since 1952.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ed097-8c38-481b-b45d-3c6a88fa72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9a562-fed4-4034-a619-29a1c21ce064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released Wednesday by the Federal Open
        Market Committee, the voting arm of the central bank, 10 out of 11 voting
        members were in favor of the hike. One lone dissenter, Kansas City Fed President
        Esther George, voted for a half-percentage-point hike.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b8b6d-26f7-4c10-a350-1531f5046402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650f225-0343-49c9-a956-6098cc32148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said in its statement it was "strongly committed to
        returning inflation to its 2% objective." This is likely intended as a response
        to criticism that the Fed has been behind the curve in tackling the nation''s
        inflation problem. It also indicates that more aggressive hikes are not off
        the table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1ae69-6fc9-4b9e-a8cf-74f602f332d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65eee3-ad0e-4e57-93ca-6247be658b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also decreased its economic projections for 2022,
        stoking recessionary fears: The Fed''s median GDP forecast for 2022 is now
        1.7%, down significantly from 2.8% in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd108c0d-a265-40fa-8cbc-1f1ffcdd976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06575ff-89cc-425e-a301-3f241d29e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the Fed does not predict a decrease in inflation this year
        and sees unemployment rising to 3.7% in 2022, higher than its March prediction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c657968-c2cf-4270-a990-30b06b8856e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68c5dc-6a06-4815-a4e4-7bfe5e6cf1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic first hit the United States, the Fed rolled out
        a series of emergency measures to support the economy, including slashing
        its interest rate to zero, making it almost free to borrow money. But while
        that "easy money" policy encouraged spending by households and businesses,
        it also fed inflation and contributed to today''s overheated economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d68146-3989-44ff-b1e7-511007c3ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b51f5-29de-407f-9b50-84ccf0e9d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the economy no longer needs support from the Fed, the central
        bank has been taking steps to "remove the punch bowl" and slow down the economy
        by aggressively hiking interest rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de7813-2218-4cd7-baee-8b7753985ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c2c92-ddd3-4b69-ae63-ac3a4c56f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s actions will increase the rate that banks charge each
        other for overnight borrowing to 1.5%-1.75%, the highest since before the
        pandemic hit the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c84f0-3180-4f82-9f72-68914134b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f08ab2-d9ed-4c9f-a20a-54628829858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:05:28.541+08:00
      'mgnl:createdBy': 'bamba'
