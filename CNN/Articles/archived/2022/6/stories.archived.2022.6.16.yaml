      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinatanong namin iyong ibang</em> private hospitals<em> na
        myembro, ‘yung iba po ay nakaka-</em>receive<em>. Pero</em> majority <em>po
        ng aming mga</em> private hospitals<em> ay hanggang ngayon ay hindi pa rin
        nakaka-receive nitong</em> OCA, ‘<em>yung</em> One COVID-19 Allowance,” said
        PHAPi president Dr. Jose Rene de Grano in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
