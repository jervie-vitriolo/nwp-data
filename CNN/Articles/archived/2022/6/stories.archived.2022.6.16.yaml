      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of our shopping journeys are built around Her by deeply understanding
        her and building personalised experiences. Women’s first hour has been incredibly
        successful in our Glorietta store and many women make bookings across our
        eight flagship stores (Fort, Jordan, Glorietta, North Edsa, Trinoma, Ayala
        Bay, ATC), particularly during weekends. We are now looking to introduce 10-minute
        Tights Styling for our busy customers who work in the offices nearby during
        lunch time and help style women during their most convenient time.</p>'
