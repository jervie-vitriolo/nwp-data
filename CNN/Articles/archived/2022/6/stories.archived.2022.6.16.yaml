      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the team come up with these new women-centric services
        like the Women''s First Hour and prioritized appointment hours/styling sessions?
        Was the decision to create these services drawn from previous consumer observations? </strong></p>'
    '55':
