    'title': 'Recalibrated in-person classes, four-day work recommended to cushion
      inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed808243-54a2-42df-b39a-d56a6122a6c2'
      'mgnl:activationStatus': true
