      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carilion Franklin Memorial Hospital in
        Rocky Mount, Virginia, is full. It''s managing its share of Covid-19 cases,
        as well as more typical problems for this time of year, like boating accidents.
        But staffers have also had to care for people who are sick because of something
        that''s deceptively dangerous: extreme heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086110a-cec2-4478-a45f-ed8a97bcae52'
