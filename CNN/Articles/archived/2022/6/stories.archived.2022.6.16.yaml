      'jcr:uuid': '1281b358-59df-4f2a-935d-73ac930058c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T18:19:05.627+08:00
      'mgnl:createdBy': 'gabrielle'
