      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lastly, the store is set to carry the region''s widest range
        of Nike products. Can we also expect exclusive releases regularly?</strong></p>'
