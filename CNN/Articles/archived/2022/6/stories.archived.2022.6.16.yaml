      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37c700-d85b-4cc0-9f4b-3736b37ea405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:41:30.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has been done before, the shortening of the work day
        period, we''ve done that, we''ve done the work-from-home and everything,"
        he said. "Output would have to be the same especially for government workers.
        The commuting expense will be minimized without sacrificing our productivity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca29e4-628a-4340-9e2a-27bc23c34c74'
      'mgnl:activationStatus': true
