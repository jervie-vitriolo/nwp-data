      'mgnl:lastActivated': 2023-01-19T13:57:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Individual albums, not just mixtapes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ef489-041c-40a3-8e8e-d4c207ccec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
