    'mgnl:tags': ['Ryan-Gosling', 'Ken', 'Barbie', 'movie']
    'template': '1'
    'title': 'A first look at Ryan Gosling in ''Barbie'' has sent the internet into
      a frenzy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7042ec3-53f8-4750-9a58-e5a876b243a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greta Gerwig''s "Barbie" film won''t hit
        theaters for another year and change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3796d-1476-4a18-ae10-d9d6cd9b091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e3a35-a373-4ac8-bf11-9a1049fe3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank goodness, then, for a snippet from the film that Warner Bros.
        released Wednesday on an unprepared public -- a photo of one Ryan Gosling
        as Barbie''s tanned, toned and plastic boyfriend, Ken. (CNN and Warner Bros.
        Pictures share parent company Warner Bros. Discovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03541e-9af9-4d69-9b56-cb8738219b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e165e3-8f17-4521-afff-5aa2b0ee2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosling fans, cinephiles and casual Twitter users are having a visceral
        reaction to the image of the Canadian actor, who stars opposite Margot Robbie''s
        Barbie. It''s the first official image of Gosling as the character made famous
        in the toy aisle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67414209-d53f-4700-ab0b-31b392a40e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bda13-c5be-4e4a-bddd-16153f29c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the photo, Gosling''s transformed into the quintessential
        Ken: His skin is tinted orange, and he''s showing off an eight-pack of abs
        and bleached-blond hair. His underpants are inexplicably emblazoned with his
        own name, and he''s rocking a sleeveless denim vest without a shirt in front
        of a Pepto-Bismol pink backdrop. His Ken is a Malibu boy through and through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d9655-7216-4e8d-bfdc-44f31068bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4cf86-b1e5-45c8-beb0-9c7f3b849511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of plot, the photo is all we''ve got to go on (as well
        as a photo of Robbie posing in-character with a pink convertible). Will Barbie
        tire of Ken''s shirtless, vapid ways? Will Ken prove to his beloved Barb that
        there''s more to him than an absurd amount of abdominal muscles? Or will Ken
        conspire against Barbie and become the villain of her story?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c775a-a739-4a76-9883-f27f47d5fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593d33b-e39a-4be0-9833-30cd93ab5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sizable cast adds to the mystery of what the film could possibly
        be about -- it includes comedians like Issa Rae and Will Ferrell as well as
        rising stars Hari Nef and Ncuti Gatwa. It''s rumored that some of the many
        cast members will be playing alternate versions of Barbie and Ken. But will
        any of them be Skipper?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f1167-1d4b-401a-895e-ce379092f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb42e80-8e04-4e97-9304-41905d15d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will have to wait until July 21, 2023, when the film will be
        released, to find out what Barbie, Ken and Will Ferrell are getting up to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ced3e-ba6d-4e79-b0b0-5d208793260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T05:37:52.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/entertainment/barbie-movie-ryan-gosling-ken-cec/index.html#:~:text=A%20first%20look%20at%20Ryan,the%20internet%20into%20a%20frenzy&amp;text=The%20face%20that%20launched%201%2C000,for%20another%20year%20and%20change.">A
        first look at Ryan Gosling in ''Barbie'' has sent the internet into a frenzy</a>."</em></p>'
