    'template': '1'
    'title': '

      COA flags memorial commission''s lack of progress on martial law museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee971d4c-8bf2-439e-aac2-7d83a6c9f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> – State
        auditors said the commission mandated to establish a museum in honor of martial
        law victims should reevaluate its strategies after failing to build the Freedom
        Memorial Museum (FMM) initially expected to open in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5dc52-5286-4986-bc3e-b5b419e01ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41f322-7d9e-4a6c-ad9d-206eb3460ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual audit report released Thursday, the Commission on Audit
        (COA) said the Human Rights Violations Victims'' Memorial Commission (HRVVMC)
        “has not achieved much,” citing among others its failure to construct the
        museum – its flagship project – four years after receiving regular appropriations
        from the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f73d50-88d3-41f6-9f57-af72e1e4045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a34da9-d094-4d50-9b6b-7c25544cfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, it was announced the museum will be put up in the University
        of the Philippines&nbsp;Diliman campus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5decf-dd77-4cce-ace5-0f9a16f90d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd135e5f-aec4-4209-af10-2b2d7e10ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected to be finished by September 2022, marking the 50th
        anniversary of the martial law declaration of former President Ferdinand E.
        Marcos, the father and namesake of the country''s incoming leader, Ferdinand
        "Bongbong" Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f892c-f79d-46ea-a1ac-61ae6a40b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ed767-2c48-4470-bad1-974427b03169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, HRVVMC conducted the pre-procurement for the
        infrastructure works of the ₱460-million museum. COA noted the total costs
        are estimated at ₱540 million after an additional ₱80 million was incurred
        to free up the space intended for the FMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23e572-bfc3-4203-8fc2-f644b3b4fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756b826-7fd3-4cf6-b9af-10f9acad9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it took over 10 months for the agency to award the contract,
        or more than five months beyond the allowable timeline, according to state
        auditors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40346311-78c2-4c9d-8356-ec632fae672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7974cff-e972-49eb-a64a-4e53c4980736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Up until this date, no single pillar has been built to gear up
        the construction of the FMM and the contract has now been scrapped/rescinded,
        and the mobilization fee has been returned by the contractor due to disagreements
        and delays of the contracting parties,” the report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88502259-7dd3-470a-b913-9809bc892d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767c2de-fbff-46a2-9fdf-d80dfd0e80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added there is a scarcity of museum curators, affecting the
        agency’s methodology of collecting and storing items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31f112-4111-4c75-b43d-709be35bdc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553d605-c38d-4937-9126-5873a5cdccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a comment from HRVVMC regarding
        these issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95e0dc-b6f9-4dbc-bf74-97c2b6208fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4f33d-e148-407b-8f51-501550069d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, auditors also said there was “misalignment” of the commission''s
        projects and activities with the expected output and organizational outcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a23021-be36-4014-9a91-1237db0a7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dbeae-7c52-474a-87d3-05b462fcd2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this matter, HRVVMC explained that it had already raised concerns
        in 2018 that the output and outcome indicators determined by the Department
        of Budget and Management (DBM) are not the proper measures by which the commission
        should be evaluated, “considering it was starting from scratch and had no
        stable organization in existence.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bd04f-68ba-4925-a381-a12065c58872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02c503-ff83-4d25-a4c4-b061b9446a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the DBM, themselves, who says that, to reiterate, the output
        and outcome indicators will be applicable once the construction of the museum
        is completed. Therefore, the projects and activities of HRVVMC cannot be measured
        using these indicators alone,” HRVVMC contended, as stated in the COA report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7967ebb-d8b9-4d1f-9b5a-564f5a7de012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3971e2-924c-4041-9fdd-38352a9461e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a regular budget, the commission has an appropriation
        of at least ₱500 million from the accrued interest of the ₱10 billion-fund
        which came from Marcos’ ill-gotten wealth in Switzerland and returned to the
        Philippine government through the decisions of the Swiss Federal Supreme Court
        and the Supreme Court of the Philippines, according to the HRVVMC website
        and the COA report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8f895-ff69-4b0f-b829-ee723a258be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a7caa-a445-4e49-9c6c-08caaef6be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10368 signed in 2013 by then-President Benigno
        “Noynoy” Aquino III mandates the creation of a museum, memorial or library
        to commemorate victims and survivors of human rights violations during the
        Marcos regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791c8c0-abaa-4fd7-a215-be49a91cfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507060e-25a3-48e0-9971-a70cbe7e65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:00:03.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:57:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to international human rights group Amnesty International,
        around 70,000 people were imprisoned, 30,000 tortured, more than 3,000 killed,
        and hundreds disappeared during martial law.</p>'
