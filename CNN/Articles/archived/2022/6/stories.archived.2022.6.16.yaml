      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had people just coming in today after mowing their lawn,"
        Dr. Stephanie Lareau, an emergency room physician, said Tuesday. "Luckily,
        sports hasn''t started back yet, so we haven''t seen a lot of the youth population.
        We see a lot of heat-related cases when football practice starts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593c5b3-d51b-429f-ae95-3bd10645ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712be54-4b39-40aa-87e2-1fbaf5605af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the natural disasters, heat is the No. 1 killer, studies
        show. And as temperatures continue to rise because of the climate crisis,
        scientists expect it to make even more people ill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f0a74-05ca-4576-b9d1-c6793c53b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda054b9-b012-4816-84e1-1bcdcec8d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves are already happening more often. In the 1960s, Americans
        saw about two heatwaves a year; by the 2010s, there were six per year, according
        to the US Environmental Protection Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea014c-8a9e-4837-8aa2-288148d90013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d65377-b7a7-4de0-a33f-27b9dd496e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat-related illness is the leading cause of death and disability
        among US high school athletes, according to the US Centers for Disease Control
        and Prevention. But it can be a problem for anyone taking part in everyday
        activities like mowing the lawn or going for a walk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a6ac5-d231-43b9-bde6-92e87ddac1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2aaba-2c8c-4e4f-9697-1f79e6b6adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service has issued excessive heat advisories
        this week for a swath of the country stretching from the Upper Midwest to
        the Southeast. From Dayton to Durham, doctors have been encouraging people
        to stay indoors as much as possible, warnings that are complicated by the
        fact that half a million didn''t have power as of Tuesday because of severe
        storms, according to PowerOutage.US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4acd2a6-9744-46eb-bf5b-21d9e4dbc0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7a8e8-e05b-4b42-b825-85c148fefe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat has forced school closures in Minnesota and Milwaukee,
        and it shut down horse races in Kentucky and Indiana. Even UC Davis cut its
        graduation short after attendees made dozens of calls for medical attention
        because of heat exposure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e25a06-7333-4aa4-89ed-b2979f9e28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad778b-9e88-4578-b636-7b62615ad852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What heat does to the body</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5a258-6daa-4b48-a5c4-8d87d8a13bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most common heat-related conditions are heatstroke and
        heat exhaustion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86d8b4-9059-442f-8b8b-5fc48db3370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c22c29-8c06-4e25-bcfe-238fd058c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heatstroke, the body can''t cool itself. Its temperature rises
        quickly, and its natural cooling mechanism -- sweat -- fails. A person''s
        temperature can rise to a dangerous 106 degrees or higher within just 10 or
        15 minutes. This can lead to disability or even death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e5d05-047a-434a-950a-b0c16b39b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba0780-029b-4368-8db2-4dc8e891f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who has heatstroke may sweat profusely or not at all. They
        can become confused or pass out, and they could have a seizure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f008a-76d0-4739-bafd-35c669dee44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9779f4-5557-4a8b-9a05-133985bcca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat exhaustion happens when the body losses too much water or salt
        through excessive sweating. That can come with symptoms like nausea, dizziness,
        irritability, thirst, headache and elevated body temperature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bd216-cac1-4e0e-89be-d96604f4128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024825ec-5a59-48ac-b707-840c6828c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both conditions, emergency help is needed quickly. While waiting
        for assistance, bystanders can try to cool the person by moving them to the
        shade and giving them with water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167af8e-36fe-44b8-89c9-7b75b35ce052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e6485-9f36-4621-be2f-09f1fbdf1e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme high temperatures can also put significant strain on the
        heart or make breathing more difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4335b2-d8a6-41aa-92c6-229fc69d8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc4369-8364-4188-a8d0-c19effa25291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These temperatures can be linked to at least 17 causes of death,
        most of them related to heart and breathing issues but also including suicide,
        drowning and homicide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03799556-1076-40af-be9e-18e1420e1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeddd7c-dae2-4a55-9b0c-153209d25e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that exposure to extreme heat can also contribute
        to mental health issues, problems for pregnant women and poor birth outcomes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce45f6e-a6cf-4368-9021-70fd86f9a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3744e-9805-4c40-9024-5c1a1bf11d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is vulnerable</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c7f4b-ea2d-4ebf-b59a-29c70d65f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly, children and people with chronic diseases and mental
        health problems are at the highest risk of heat-related illness, along with
        people who take certain medicines, according to the CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9037a3-c32f-4c82-be12-3c6358c74767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115852e-1394-4936-b489-3a018dd7a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people who are young and otherwise healthy aren''t immune, according
        to Dr. Aaron Bernstein, interim director of the Center for Climate, Health,
        and the Global Environment at Harvard T.H. Chan School of Public Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c73e9-f30f-4552-a208-68aa09354462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4a44c-93df-4b9c-a036-88c33d7ff2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He conducted a study, published in January, that found that nationwide
        exposure to heat has increased the number of children who go to the ER for
        any reason in the summer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dab36f-1726-4017-8da2-a4ee72303bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355e654-a611-4162-abf7-9ffd0d7c1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These visits weren''t just on the hottest days; they were across
        a range of days with warmer temperatures.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94414c5-8a9e-4177-9694-211646cac989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b9052-5814-4571-b80f-ac4c02d0234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child born in the US today will experience 35 times more life-threatening
        heat events then someone born in 1961, his research showed. And that''s given
        the best-case scenario, with the world seeing a rise in temperatures of only
        1.5 degrees Celsius over the next couple of decades -- "which we ain''t doing,"
        Bernstein added. "This is the most conservative scenario projected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e349b3c-c2bc-4832-8838-64f44037e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1736c-8771-4ddf-b373-8e486c352a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big change in only 60 years," he added. "That, to me, is
        a major problem."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddeacc-6e89-4047-8d28-4a16ea075aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633cca3-4556-4198-9833-c0a9123aeb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat doesn''t kill as many children as elderly people, but
        these "climate shocks," as Bernstein calls them, can put added stress on a
        child''s life. That has a cumulative effect, and it can be just as damaging
        as poverty or any other stressor, contributing to significantly higher rates
        of substance use problems and health problems like cancer and heart disease,
        Bernstein said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2569d-108a-4488-801a-c896878fd03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc8ed0-0c90-4153-9c85-ae0b20b3445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to focus on these climate shocks and buffering children,
        because they can pose such lifelong health threats," he said. "It is devastating
        to your lifetime health potential."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a4b27-01d3-4f34-afdd-a1db30a71b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99ec76-2329-4ba5-8e9b-29eb56fa473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just exposure to extreme temperatures that''s a problem.
        Higher temperatures increase particle and ozone pollution and contribute to
        hundreds of thousands of additional deaths of all ages around the world, according
        to a study published last year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da62b13-71fe-4ddc-9b94-c11348c031d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b374a49-ca1c-46b2-a26e-7f171ad35141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a direct linear relationship between the concentration
        of ozone outdoors and the temperature, and so that''s projected to be more
        of a problem as as our climate gets warmer," said Dr. John Balmes, a medical
        spokesperson for the American Lung Association. "And then, of course, those
        really hot, dry days in the summer are often when we have wildfires, too."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc9902-fea2-4280-9282-f8f07fa00244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7295e6-92f5-482f-8a53-03e5313fab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to wildfire smoke, which is largely made of particle pollution,
        can also increase the risk of heart and breathing problems.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80019106-91fd-4ff2-bfd5-802b0bf75d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0001d-4bac-4732-acf5-082bfca219ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What officials can do about heat-related issues</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dfa1a-add5-408d-962c-55a3fc32cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US cities feel the brunt of heat-related problems more than
        others. Phoenix has more than 100 100-degree days each year, on average; it
        had 145 such days in 2020. The city has created the country''s first publicly
        funded Office of Heat Response and Mitigation to focus on problems related
        to high temperatures. It''s working across city government to integrate plans
        to manage heat-related problems from all angles.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a421d5d-5167-42aa-8104-def770842f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688aa4c-5b75-42a5-b8ac-0289780e2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are underway to create electric vehicle infrastructure to
        reduce the reliance on the fossil fuel emissions that make climate change
        worse. The city is working with homeless initiatives to get unhoused people
        access to water and shelter, and the city''s created a tracking system so
        riders know when a certain bus is coming and don''t always have to stand outside.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68014776-00b9-452a-9401-a2ab2c6ceb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b3d5f-f721-4875-852d-84eb6023241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many pieces of the pie that can help with the heat challenge,"
        said the program''s director, David Hondula. Having someone who is focused
        on the issue can get other city departments to think about how they can ease
        the problem. It''s a big undertaking and one that, if done right, could save
        lives.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8f00-07b0-4db7-9e78-750ca31a6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e350096-4f2a-4520-a09d-ac19f41a42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving, regionally, very much in the wrong direction with
        heat-associated deaths, seeing a more than a 400% increase since 2014. That
        far outpaces anything we''d expect in terms of population growth, demographic
        change," Hondula said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f55ebc-9e15-4cee-be89-a53e45466374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce234f7-8dc1-4514-9c0d-0f1e240f72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami has also added a chief heat officer to its ranks, although
        that office is not funded through the city. Just this month, Los Angeles''
        city council voted to create a position of chief heat officer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c13ada-a165-4818-827e-3669d1ac45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae7d58-906c-49b0-bf4b-087bd7c0b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to protect yourself</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a05f4b-dabd-4f54-94c9-a77860f80f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid heat-related illness, there is something you can do. Lareau
        emphasizes the need to stay hydrated; make sure you drink water before you
        notice that you''re thirsty.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f1956-7f10-428a-bdc6-95b1a5e73930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a6eef-7724-4b3d-9fb2-18a339d9550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take periodic breaks from the heat when you have to be outside.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641076d-4ccf-457e-91ce-fb1120e715fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55f71a-c4d2-4f5b-b41a-9b33e9816efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let yourself acclimate to high temperatures before you start running
        marathons or doing in any other extreme outdoor exercise.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ebe15-c533-4367-89b6-8cbb52c05876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e13ca-927a-4e23-80db-66b980c5ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And wear sunscreen: People who are sunburned have less of an ability
        to regulate their body temperature.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996abb7-ef30-43ec-8972-1449867b95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19dbec-3dd5-4ac4-8407-aae5825b494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s important to keep an eye not just on the temperature
        but on the heat index, because it takes into account humidity, and that can
        matter more for heat-related illness.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51fe07-a0e7-4b11-9bab-614c7ed57414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d8703-930d-4fbb-b339-da05549e5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advises people to help monitor those who are very young
        or very old, because they''re not able to regulate their body temperature
        as well. When planning activities, try to keep them out of the heat, and check
        in on neighbors.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f1b0a-d0c8-4e47-89e2-ef42d736b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30f858-f0cf-4444-839f-9de7c1e123ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often think of doing that during snowstorms, but the heat
        can be as dangerous for the elderly, especially if they don''t have air conditioning,"
        Lareau said. "So if you can offer to cut their grass or do their chores for
        them if you''re younger and healthier and can withstand the heat a little
        bit better, everyone benefits."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25fddb-4353-4346-b4d9-d322882b2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:05:59.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/health/extreme-heat-hurts-health-wellness/index.html#:~:text=These%20temperatures%20can%20be%20linked,women%20and%20poor%20birth%20outcomes.">Extreme
        heat is bad for everyone''s health -- and it''s getting worse</a>."</em></p>'
  'Ethiopian-government-Tigrayan-forces-negotiations':
    'author': 'Bethlehem Feleke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-16T04:01:28.227+08:00
    'imagesource': 'jcr:607ae5af-c940-408d-bfb1-4865bedfb76e'
