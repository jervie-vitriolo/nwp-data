    'jcr:uuid': '6773286d-444e-409e-b3d6-d2c28f761e37'
    'lead': 'The SUV driver who ran over a security guard in an incident that went
      viral was not arrested because he was not a “wanted” suspect at the time of
      his surrender, the Philippine National Police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T19:17:23.067+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:57:12.259+08:00
