      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci joins a growing list of Biden administration leaders who have
        had Covid-19, including White House domestic policy adviser Susan Rice, Attorney
        General Merrick Garland, Vice President Kamala Harris and Commerce Secretary
        Gina Raimondo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
