    'template': '1'
    'title': 'PH competitiveness ranking up in 2022, but still lags behind Asia-Pacific
      peers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510eb1f9-c8b5-4184-aec4-1ebbceeebfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> The Philippines
        placed 48th among 63 countries in this year’s IMD World Competitiveness Ranking,
        up four notches from last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4efabc-c153-4571-a93f-aba0d66e83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313a905-7348-4f18-b1b3-48ce869a34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say that the recovery of the economy was the most important
        aspect,” IMD World Competitiveness Center chief economist and head of operations
        Christos Cabolis told CNN Philippines’ <em>The Final Word</em> on Wednesday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d39f36-016b-424d-9f3a-3bdee226fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c0b29-6ae6-4e7d-acfc-b8e7524e6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s economic performance, which is among the factors in
        the overall rank, climbed four spots to 53rd this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f8372-8152-4569-a56f-103bb20d2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cd0a0-a296-4bd9-8438-c5278907628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product expanded 8.3% in the first quarter of 2022,
        beating market expectations and breaching the 7.8% pace recorded in the last
        three months of 2021. Last year, the economy grew 5.7% —  slightly above the
        government’s adjusted 5-5.5% target band.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32891316-5547-4223-97e4-e176ad74e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa443b5-4111-49de-b49b-7c6228a7858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabolis also pointed to “the increase in the international investments,
        the increase in many measures in employment,” which he said led to a positive
        sentiment among business leaders in the Philippines. These are factors under
        economic performance, which also cover international trade and prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a36c9-1da4-4149-b3d3-d2c2af346756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffda062-7b8e-4ce6-b140-a70f48ebc674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country rose three spots in government efficiency, placing 48th.
        This covers public finance, tax policy, institutional framework, business
        legislation, and societal framework.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42472b93-0757-45ed-9fa5-4f08b0790a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fb980-924c-4bd4-8b1a-2e4142828b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ranked 39th in business efficiency, up two notches year-on-year.
        Business efficiency tackles productivity and efficiency, the labor market,
        finance, management practices, and attitudes and values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832c152-55f5-4130-9988-4edc246b3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d50729-70b7-4f01-8cbd-f0884c9a6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T17:26:26.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:57:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it fell two rungs in infrastructure, settling at 57th.
        This factor includes basic, technological, and scientific infrastructure along
        with education and health and environment.</p>'
    '15':
