    'lead': 'Amber Heard is afraid of potentially being sued again by her ex-husband
      Johnny Depp — even as she admits to still loving him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T07:01:08.410+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:57:31.194+08:00
