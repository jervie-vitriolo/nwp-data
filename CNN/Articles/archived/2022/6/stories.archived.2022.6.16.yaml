      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also welcomed the submission of names of private hospitals
        encountering difficulties to immediately address the issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dbfbb-3b72-4443-852a-30c1280db760'
