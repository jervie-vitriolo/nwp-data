    'template': '1'
    'title': 'Fauci tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b7a91-1dca-4a8b-adbd-e8d58bf8bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases and US President Biden''s chief
        medical adviser, has tested positive for COVID-19, the institute said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddc84e-ce02-4817-be77-d83008846ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5975dc-c20a-4987-b00e-22ed946f925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, 81, has mild symptoms and has been boosted twice, the institute
        said in a statement. The institute told CNN that he is being treated with
        the antiviral medication Paxlovid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70c0bf-82d6-4782-a0ce-767f0d7527d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d129ab8-937f-42ce-ab80-74e2ccb435d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci was scheduled to testify Thursday at a hearing of the Senate
        Health, Education, Labor, and Pensions Committee on the status of the federal
        response to Covid-19 and future plans to manage the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea3208-aa3d-4eb4-9c17-88ba340dc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f71720-a361-4feb-89a3-3dc47cc02344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIAID said Fauci found out that he was positive on a rapid antigen
        test. The director will work from home and follow agency protocol, returning
        to the National Institutes of Health campus only after he tests negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e9b6d-dc1c-43c4-b371-32d3b07d4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d067c-cd59-492e-a1f5-2d118716dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has not had any close contact with Biden or other senior officials
        recently, the institute said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5617c7e-1f1a-47ae-b7fe-4944fc0bf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3289f-06e8-4443-a2de-fe1bc58d640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, he has urged caution and has demonstrated
        it himself at public events. For instance, he chose not to attend the annual
        White House Correspondents'' Dinner in April after considering his individual
        risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a8c69-5f70-4397-9d97-2abcc6bc64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda31168-e350-4480-ab4d-4a4ee31bd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us, in our own personal way, has to make an assessment
        of what risk you''re willing to accept about getting infected," he told CNN.
        "In general, the risk is low, but I made a personal assessment. I''m 81 years
        old, and if I get infected, I have a much higher risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fd25f-88a3-403a-8bae-6a7eccd71ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0340fd-485f-4408-8eb9-193e6448e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has been working nonstop during the pandemic. In May, he said
        he hadn''t had a day off since Covid-19 came to the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e61427-8bf0-46cd-8008-6dd316de1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64681a2-4ae2-49be-a2f3-5a684b2226b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been the director of NIAID since 1984 and has advised seven
        Presidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3c607-01e5-410e-8205-5bebb16d2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:08:07.547+08:00
