      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Visayas will also apply the monthly minimum wage of P4,500-P5,000
        starting June 27. P4,000 will be the new monthly minimum wage in Caraga beginning
        June 30.</p>'
    '18':
