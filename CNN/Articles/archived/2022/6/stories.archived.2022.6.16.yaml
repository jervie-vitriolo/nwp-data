  'Biden-additional--1-billion-Ukraine-military-aid':
    'author': 'Barbara Starr and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-16T01:59:18.636+08:00
    'imagesource': 'jcr:ee69edb1-eb46-4828-89eb-39650c0dafcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a31bdb5-ddba-474a-b67e-a8023f68ba5e'
    'lead': 'The Biden administration announced on Wednesday it was providing an additional
      $1 billion in military aid to Ukraine to fight Russia, a package that includes
      shipments of additional howitzers, ammunition and coastal defense systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T02:01:59.441+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:57:44.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:16.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Ukraine', 'military-aid']
    'template': '1'
    'title': 'Biden administration announces additional $1 billion in military aid
      for Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c4d85-5449-49b6-9ac7-8a6e01abac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration announced on Wednesday
        it was providing an additional $1 billion in military aid to Ukraine to fight
        Russia, a package that includes shipments of additional howitzers, ammunition
        and coastal defense systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a3925-f62f-4bc5-9dbe-6423882ba72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718aec49-4883-4a49-958c-95dc6dbc5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke by phone with Ukrainian President Volodymyr
        Zelensky on Wednesday ahead of the announcement. According to a US official,
        the latest package includes 18 howitzers, 36,000 rounds of howitzer ammunition
        and two Harpoon coastal defense systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875064eb-60aa-4b04-90a2-5f8173ef28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd44c7-d83a-4893-988e-922a260e2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I informed President Zelenskyy that the United States is providing
        another $1 billion in security assistance for Ukraine, including additional
        artillery and coastal defense weapons, as well as ammunition for the artillery
        and advanced rocket systems that the Ukrainians need to support their defensive
        operations in the Donbas," Biden said in a statement after the call. "We also
        discussed Secretary Austin''s efforts in Brussels today to coordinate additional
        international support for the Ukrainian armed forces."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831b1f8-df4d-451c-b811-8a2c34a2f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744619f-ccc8-4e5a-82e8-45dd21645c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, Defense Secretary Lloyd Austin said the US
        and Ukraine are "working in lockstep to meet Ukraine''s requests for new capabilities,
        especially its need for long-range fires, armor and coastal defense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c286c-2dd2-442f-947c-373bc79b8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ecc37-bf3b-4a06-b3c6-1c5db71a121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest weapons package comes as Ukraine''s military is burning
        through its Soviet-era ammunition, while Ukrainian officials have pleaded
        with the West to send additional heavy weaponry as the war with Russia girds
        on. Western intelligence and military officials believe the war is at a critical
        stage that could determine the long-term outcome of the conflict, while Russia
        has amassed a significant artillery advantage around two key cities in eastern
        Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4c4f6-64a1-4631-84d1-4c137eb9a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7462ec-4104-44d2-92d6-0eaeb4a180e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package is expected to include weapons and supplies that can
        be quickly shipped from existing US stockpiles as well as issuing new contracts
        for long term supplies for Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49eebf-090c-438a-9b70-a3c9bd4fbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57fcd1-0209-498b-9510-ff629ed92d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also provide $225 million in humanitarian assistance
        to Ukraine, which Biden said will go toward "supplying safe drinking water,
        critical medical supplies and health care, food, shelter, and cash for families
        to purchase essential items."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bf15b-7f93-4b70-94ca-82e0eb1f12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a808fa5-eb15-4769-8027-825a2e74907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin is meeting in Brussels Wednesday with a working group of
        nearly 50 countries to discuss the crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667c477-59a9-4749-8408-3d1e6f87f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1e682-dc90-46bb-ab6a-57b5d69d6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sent a number of weapons shipments to Ukraine since Russia
        invaded the country in February, increasing the capabilities that it''s provided
        to Ukraine''s military as the conflict has continued. Ukrainian officials,
        however, have been pushing for more heavy weaponry and have expressed frustrations
        that munitions appear to be trickling into the fight piecemeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f60ffe-2159-4d84-80af-c068b992172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1fea2-0169-47c0-85f9-282095ffab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Deputy Defense Minister Hanna Maliar said Tuesday that
        the country has only received 10% of the military assistance Kyiv has requested
        from the West.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cd866-8196-4093-863c-463b518c39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb7e2f-bdca-4e38-a074-c7ed5474d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever efforts we put, no matter how professional our army is,
        without the assistance of our Western partners Ukraine will not be able to
        win this war," Mailar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdc907-5cee-48af-bf2a-ec9dc5534e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T02:01:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/politics/biden-admin-ukraine-military-aid/index.html">Biden
        administration announces additional $1 billion in military aid for Ukraine</a>."</em></p>'
