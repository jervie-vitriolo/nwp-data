    'template': '1'
    'title': 'Tolentino to Garcia: Follow nat''l govt''s face mask protocol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055adae-5724-4b8a-be78-ab93b6d8a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16) —</strong> A lawmaker
        and a friend of Cebu Governor Gwen Garcia is urging her to follow the current
        face mask mandate amid the ongoing standoff between the provincial and the
        national government''s policy on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029f51e-2f86-4ad9-9e36-6a7e1d131efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892b94a-e4fa-4985-ac7e-72bfec6a48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino told CNN Philippines'' <em>The Source</em>
        on Thursday that historically, he has sided with Garcia on many issues, including
        those that push for local autonomy, having been a former mayor himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b57f3d-fa9a-4364-8eca-dca54bc95556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f735065-00b3-438f-8e10-4eed40deb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this instance relative to the mask requirement, we have to have
        a national policy here that if we really want to achieve a total COVID-free
        area, we have to have one national direction," Tolentino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e059c-3dd6-4710-8ef6-b59ead6a2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27293100-7b87-48c1-a19a-f17bc6d5d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino recommended that in places controlled by the local government
        like the provincial capitol, such a policy can be imposed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc496b-3160-44cf-a203-e27dbb4d0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bddfb9-99f8-4054-b554-ecdee5e33e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in public places where the rights of others —&nbsp;not necessarily
        residents of Cebu —&nbsp;would be involved, I think we have to follow the
        IATF (Inter-Agency Task Force for the Management of Emerging Infectious Diseases),"
        he added. "I side with IATF."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e488df0-df13-4ea3-838a-de3077393125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f6a60-172c-478c-82c0-67d6dc160d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T12:52:35.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to Governor Gwen, a very good friend of mine, I supported
        her several times in invoking local autonomy, in invoking the powers of LGUs
        especially the powers of the governor," Tolentino said. "But in this health
        issue which is very critical, I think we have to have one united system here
        and we leave that to the health experts."</p>'
