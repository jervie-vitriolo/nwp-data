    'mgnl:tags': ['Ethiopian-government', 'Tigrayan-forces', 'negotiations']
    'template': '1'
    'title': 'Ethiopian government and Tigrayan forces move towards negotiations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666997f7-cf98-4a35-86f5-636377803643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Ethiopian government has formed a committee
        to negotiate with forces from the Tigray region, Prime Minister Abiy Ahmed
        said in a televised speech to parliament on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edefb0-893e-49fc-80cd-b5c7813fbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3924b9-a0f5-4e96-84e4-67feb718df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has been "studying the preconditions and how the negotiations
        will go," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f0681-1c61-475e-bca9-077b12efcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd6a86-9cac-4637-b303-0c7561bbc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will be led by his Deputy Prime Minister, Demeke Mekonnen,
        and is expected to submit a report outlining the details to Abiy within 10
        to 15 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd4d26-229c-4b3d-8ed1-90d57b6ebccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4aa90-1c62-472f-af70-493ee11cffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to peace be it with TPLF (Tigrayan People''s Liberation
        Front) or any other entity who seeks peace," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc77cd-9717-48e2-a53b-13f86d7ace80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90c6da-4acb-41ba-99ff-d5dcb7cbcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Debretsion Gebremichael, president of TPLF, said
        his group was "prepared to negotiate for peace consistent with fundamental
        principles for human rights, democracy, and accountability," in an open letter
        posted to Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab99ba-8de2-4716-9bd5-a739b6325a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f8610-5aea-4993-bf55-c2fad7cf5210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall participate in a credible, impartial and principled peace
        process," the letter read, adding that the group maintains that any peace
        talks must be held in Nairobi, Kenya with mediations led by Kenyan President
        Uhuru Kenyatta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd118f-b708-4c1f-a7dc-0288b7cb769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeec187-ea71-400c-a479-4c6462c709c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position remains that the peace process requires the engagement
        of a range of international partners, under the leadership of the Government
        of Kenya. Among those partners are the United States, the European Union,
        the United Arab Emirates, the United Nations, and the African Union," Debretsion
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b28af-e67a-4e32-92db-3c3f5b99daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4936332-7a8c-4a8f-9415-78d75599883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the federal committee submits the report, and the Tigrayan
        forces put forth their preconditions, an announcement will be made regarding
        peace talks between the two, Abiy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec7225-2681-4a93-aa98-889210dc0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf898c84-0421-42c5-bd6e-6848e7e6f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development marks a significant step towards peace negotiations
        between the two forces which have been locked in a conflict for over a year
        and a half that has seen thousands killed, left hundreds of thousands in famine-like
        conditions in Tigray and set a world record for displacements in a single
        year in 2021, according to the Internal Displacement Monitoring Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b03c6-5593-42e2-8187-2b3f072255b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T04:03:12.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:57:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/15/africa/ethiopia-negotiates-with-tigray-intl/index.html">Ethiopian
        government and Tigrayan forces move towards negotiations</a>."</em></p>'
