    'lead': 'The Federal Reserve raised interest rates by three-quarters of a percentage
      point on Wednesday in an aggressive move to tackle white-hot inflation that
      is plaguing the economy, frustrating consumers and stifling the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T04:05:28.539+08:00
