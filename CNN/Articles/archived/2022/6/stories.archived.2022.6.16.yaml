      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a37e8-e09b-49bf-9ae3-03bdb3de7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
