      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)&nbsp;—</strong>
        Despite a supposed offer to head the Senate Blue Ribbon Committee in the 19th
        Congress, Sen. Francis Tolentino has not publicly expressed an active interest
        in the chairmanship of the panel, pending an official nomination by his colleagues
        in the upper chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696822c-9695-4a82-91af-482c3c1678b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee96e9c-b200-41b0-975b-74cf74be5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee chairmanship is supposed to be elected by majority.
        I will abide by the decision of the majority once the 19th Congress convenes,"
        he told CNN Philippines'' <em>The Source</em> on Thursday. "It''s up to the
        majority, it''s up to the members of Senate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f011e-8737-4b83-b7d5-9db3ac261d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T15:48:11.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:57:21.105+08:00
