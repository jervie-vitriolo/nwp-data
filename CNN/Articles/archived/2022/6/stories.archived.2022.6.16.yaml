    'lead': 'Britney Spears'' ex-husband Jason Alexander appeared in court this week
      to face charges for breaking into the singer''s home on her wedding day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T06:44:01.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:57:33.783+08:00
