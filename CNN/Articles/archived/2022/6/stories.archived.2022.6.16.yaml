      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From party trays
        to two dine-in restaurants, Illo’s by Chef N has reflected success by offering
        only the best and finest cuisines to its customers, from its best sellers
        like the Paella Valenciana, Chicken Biryani, Lengua Estofado, 40 Cloves of
        Garlic Chicken, Chicken Cordon Bleu, Flat Porchetta, Baked Penne, Mixed Kebab,
        Singaporean Chili Crabs, Prawns Thermidor, Singaporean Cereal Prawns, and
        Baked Salmon, to very Filipino stuff, namely, Kare-Kare, Crispy Pork Binagoongan,
        Classic Bagnet, Bicol Express, and Canbi Pancit. These are all loved for their
        sophisticated presentation and delish taste.</p>'
