    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c55cf8-3084-480d-a1e6-0224ecc0288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T21:28:23.412+08:00
