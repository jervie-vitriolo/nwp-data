      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>j-hope, one of BTS'' three rapper-producers, will be the first member
        of the globally successful septet to spread his wings as an individual artist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43708a-ddce-4294-85b7-f51298130141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac0ef6-4d88-4e8e-ae75-2f2d8013bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supergroup''s entertainment company HYBE said j-hope, most known
        for his sunshiny disposition and killer dance moves, will mark "the beginning
        with his upcoming solo album." No other details were released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf5bb2-4b90-4cf1-b3a4-23cfddebad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562f5f5-5e45-45b7-9af6-51e4069a15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>j-hope earlier revealed how his upcoming album will differ from
        his "Hope World" mixtape released in 2018, showing a side of his personality
        fans don''t typically see from him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ee246-8029-4d1f-a9dd-897e8b7b389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6e1a7-9231-4e8c-ad1f-47d42dcaa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was going to convey the things I wanted to say, I would have
        to be darker. It’s something I’ve never done before, so I was excited to try
        something new. I was heavily influenced by what my heart was telling me, and
        that’s why I decided to give it a try," he said in an interview with <a href="https://magazine.weverse.io/article/view?lang=en&amp;num=430">Weverse
        Magazine</a> this month.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18959834-8f0c-474c-ba66-570406b3e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c37fc-e7e8-4d45-9140-f3fe622de832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six other members also discussed preparing for their own solo
        albums during the emotion-filled Festa Dinner that aired on June 14, a day
        after their 9th anniversary — the same gathering where they shocked fans when
        they said that they are taking an off-period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7f015-3998-4b17-bb09-098e9a29d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ee667-9b1e-4e40-8ac7-91617df2b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the exact release dates were scarce, but the youngest
        member Jungkook said he will release his album after SUGA, while Jin said
        he will probably be the last to debut as a solo artist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b988a3-97e7-43af-8f01-ddf1aafd4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299eb59-0e84-491e-8be0-230b49802454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T20:21:04.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:57:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM, the leader of BTS, also shared releasing full albums instead
        of mixtapes — like what he also did before for his mixtape "Mono" —  can reach
        more fans, especially those from their own country South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdc9a4-b901-4481-87eb-536b53ff35b2'
      'mgnl:activationStatus': true
