  'COA-PAGASA-underspent-2021-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-16T16:26:09.824+08:00
    'imagesource': 'jcr:46e6fb52-a97a-4221-a2d3-0022936019bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a92762c2-a939-4f45-871d-530f6c746024'
    'lead': 'The Commission on Audit (COA) questioned the state weather bureau''s
      underspending of its 2021 budget, which the auditors said could have been used
      to boost its operations against natural calamities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T16:27:43.400+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:57:19.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:56:33.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA: PAGASA underspent 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24507222-dc40-4b76-89b0-e6e00bce2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 16)</strong> — The Commission
        on Audit (COA) questioned the state weather bureau''s underspending of its
        2021 budget, which the auditors said could have been used to boost its operations
        against natural calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495128d-9d15-4fb9-89d4-ef9abe18ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A COA report showed that the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) had a budget of ₱1.92 billion
        in 2021 for programs and projects, however, it only disbursed ₱1.09 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5f860-ede9-411c-8890-c1c5b2638cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the allotted budget, ₱1.64 billion were obligated, but only 66.87%
        of obligated funds were disbursed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b6bd2-39d9-43f4-95bc-78e50dcf11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said while this was "a relatively high utilization," it
        remained "a low disbursement rate mainly due to failure of biddings, limited
        number of participating bidders and long procurement process of technical
        and scientific equipment..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9e9fa-d0a1-419c-95eb-2867659d6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said this affected PAGASA''s efficiency in providing
        reliable weather-related information and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac8667-afb5-49d8-81d3-dabdb9f223ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-16T16:27:43.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:57:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge amounts that have remained unobligated and disbursed as
        of yearend and funds that were reverted back to the National Treasury are
        counter beneficial to the agency''s continuing efforts towards providing protection
        against natural calamities and utilizing scientific knowledge as an effective
        instrument to ensure the safety, well-being and economic security of all people,"
        the COA said.</p>'
  'Four-day-work-week-recalibrated-in-person-classes-inflation':
