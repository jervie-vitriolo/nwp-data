    'lead': 'Dr. Anthony Fauci, director of the National Institute of Allergy and
      Infectious Diseases and US President Biden''s chief medical adviser, has tested
      positive for COVID-19, the institute said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-16T04:08:07.545+08:00
