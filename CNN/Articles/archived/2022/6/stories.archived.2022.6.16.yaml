      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''ARMY forever, Bangtan forever''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b4534-a1ad-4dba-a780-86d5df519516'
