      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bc029-b252-45a9-b6c2-d49307f85cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls it as some of the most difficult months she had ever
        experienced. Instead of deflecting or fighting back, Yani internalized it.
        “[That account] made me feel that everything I worked hard for years ay wala
        lang, and that everything I have now ay hindi ko pinaghirapan at binigay lang
        ng ibang tao, and that I was just a shadow of someone else.”</p>'
