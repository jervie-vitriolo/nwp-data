      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d61b83-9938-4224-a10d-3b1aa3c8a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.021+08:00
