      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Socioeconomic Planning Secretary Karl Kendrick T. Chua
        earlier said Balisacan had expressed support for the next Philippine Development
        Plan to focus on climate change, as the Philippines is one of the countries
        most vulnerable to typhoons and other climate-related hazards. Chua also addressed
        the need to pursue policies promoting a shift to renewable energy under the
        next administration.</p>'
