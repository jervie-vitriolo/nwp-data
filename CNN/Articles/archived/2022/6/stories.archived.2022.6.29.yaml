      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b16e3-67f4-4f56-97fa-1cb8a1bdd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:42:19.677+08:00
