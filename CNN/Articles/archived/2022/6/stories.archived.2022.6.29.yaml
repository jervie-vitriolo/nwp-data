      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea704b3-755d-445c-ab53-541e1c6863b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview, which was conducted prior to his QCinema win, has
        been edited for brevity and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e330ba-160f-4a70-a5ef-aa0307369b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
