      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe8e2b-66ce-4932-abaf-f8288fcea553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, her friend recalls a class requirement in what was
        probably English class in seventh grade, where they had to describe who they
        were by using anything “under the sun.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9a551-003f-494f-b389-ae46d00d9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:20:22.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Ang pinaka-learning ko is unahin ko ‘yung sarili ko above
        everything. I am the sun and anyone who disrespects me shall burn.”</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d103cbb-abfe-4264-8105-72069bbd8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
