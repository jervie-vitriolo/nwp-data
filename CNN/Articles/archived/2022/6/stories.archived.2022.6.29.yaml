      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court asked Guanzon and the Comelec to comment on the petition
        within 10 days from notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1b0b2-f1a9-4ab2-8a79-82adbb4132df'
