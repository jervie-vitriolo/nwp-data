      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab81ef6-7230-44c3-87fd-8f2433019bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe it is the station’s prerogative to choose the type of
        programs they will adopt whether it is station produced, co-produced with
        another party or [throgh] blocktime with 3rd party. We believe NTC has no
        jurisdiction over content,” said KBP President Herman Basbano said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e7bcf-5a4b-4107-837f-029570d1cad9'
      'mgnl:activationStatus': true
