      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2466c6-a477-48f4-a7ed-c3aaad3af966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko nilabas sa media ito e meron namang</em> proper forum<em>
        para gawin ito. Sabi nga ng Palasyo di ba e kung talagang may</em> involvement
        kami,<em> kasuhan kami para maipagtanggol namin sarili namin ba, hindi yung
        padadananin sa</em> media,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d5614-fe5d-4ef5-b136-f926dd8a7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
