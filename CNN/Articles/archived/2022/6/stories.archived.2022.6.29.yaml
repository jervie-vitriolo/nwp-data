      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Retracing history as we enter a new administration</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a19913-6619-4a2f-ba40-4bc89e6de3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Valmores-Salinas, Bahaghari Chairperson, also raises that the
        nearing change in the administration calls for a greater need to go back to
        our history, “Ang Pride Month kasi na ito, it’s unique, it’s historic. This
        is the Pride Month na papunta tayo sa susunod na administration. Kaya napakahalaga
        na balikan ang anim na taon, including ang pandemic years at tingnan kung
        paano natrato ang LGBT.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f31156-6f63-484f-a284-d6080b244d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda96cc-511b-4ad6-bbaf-09c6c4bcec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Gretchen Diez, a trans woman, was barred from using the
        women''s comfort room of a mall in Cubao despite the Gender Fair Ordinance
        in Quezon City. In 2020, President Rodrigo Duterte granted an absolute pardon
        to the killer of Jennifer Laude, undermining years’ worth of fighting for
        justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2471708-34d2-4de2-8995-9ee6fe6ed7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afbd51-edfd-4f58-b326-a22cc6dbe34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valmores-Salinas adds, “Ngayon, isa itong opportunity para hamunin
        ang susunod na pangulo na isulong ang karapatan ng LGBT. Kagaya ng pagkakaroon
        ng SOGIE Equality Bill, same-sex marriage, at iba pang pagkapantay-pantay
        sa iba’t ibang espasyo.”</p>'
