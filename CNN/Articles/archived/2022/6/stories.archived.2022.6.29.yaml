      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e60e4-0f49-4841-8293-bca6a8268335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala na ang kalinisan at kaayusan ay hindi bagay na likas
        sa kaugalian. Bagkus, ito ay dapat matutunan at dapat nakakasanayan</em> (I
        believe that cleanliness and orderliness are not innate in our beliefs. These
        values must be learned and practiced),” said Lacuna.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481eef2-dc35-4138-8d78-c80ffe458467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
