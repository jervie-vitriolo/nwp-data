      'mgnl:type': 'text'
      'text': '<p>Yani’s first paid gig was back in 2019, when telco Globe asked her
        to be a part of KmmunityPH, a K-pop focused community. “Nare-recall ko na,
        “Ay shocks, I’m working with brands!” Makikita ako sa TV! Doon siya nag-start.
        Kaya, thank you Globe for taking a chance on me!” Yani says, laughing.</p>'
