      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb83afb-2086-45ab-a742-22173fe85475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think creating content with someone dear to me, which is AC,
        for one whole year, and also creating content for other people, is something
        that I’ll cherish and forever thankful ako for that. But it’s about time rin
        to do something na, hindi ko sinasabing hindi ito para sa ibang tao, pero
        ‘yung purpose ay more of towards myself.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6427b2b-1626-4632-8033-03ea788656fa'
      'mgnl:activationStatus': true
