      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Bureau of Internal Revenue commissioner Lilia Guillermo
        said<a href="https://www.cnnphilippines.com/news/2022/6/21/incoming-BIR-chief-Lilia-Guillermo-on-Marcos-estate-tax.html">
        the agency will also comply</a> with the Supreme Court''s decision ordering
