      'mgnl:lastActivated': 2023-01-19T15:00:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot see the end of our suffering," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f6bb8-a451-4a41-b60c-1b7a31c9089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d894a-a54a-4387-8621-e10bbc025deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelenska spoke to CNN at a crucial moment in the fight. Though Kyiv
        racked up a series of early victories in the initial aftermath of Russia''s
        invasion, the tide appears to be turning in the Kremlin''s favor, especially
        in the east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaeb4cf-3b84-4d10-a39e-43eb023851c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb7ba4-eb0f-44ab-989d-22f9d567135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces have eliminated most Ukrainian defenses in the Luhansk
        region and consolidated control of a belt of territory in the south. Luhansk
        and neighboring Donetsk together make up Ukraine''s Donbas region, an industrial
        heartland dotted with factories and coal fields that has been home to sporadic
        fighting since 2014, when Russian-backed separatists seized control of two
        territories -- the self-declared Donetsk People''s Republic and Luhansk People''s
        Republic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ba483-cd5c-4254-924b-b3cfc5e94a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f2b41-9312-4c67-a6ad-545afce6d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelenska''s husband, President Volodymyr Zelensky, told the leaders
        of the G7 Monday that he wants to bring the war in Ukraine to an end by the
        start of next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff533ff-f4bf-47d1-814d-452fdb9986f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e36e87-04bb-44b0-b5f9-3fd3a2eada4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, fighting continues to rage in the east, with missiles striking
        targets throughout the country -- including, on Monday, a shopping mall where
        at least 1,000 people were inside when the air raid siren sounded. At least
        18 people were killed and dozens remain missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04428424-cdfb-42a4-b055-b5467306d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132882b7-7e14-4323-8080-3c6c844ebeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like her husband, Zelenska called the attack "terrorism." While
        she said she was "shocked" by the incident, she explained that she was exasperated
        by just how many times the methods of the Russian military have left her flabbergasted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e37ff-8254-408a-bee4-eef314d57ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c725367-0add-49d3-bfc9-40e66aa48422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were shocked many times. I don''t know what else the occupiers
        can shock us with," Zelenska said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b52dc-4e2e-429a-9256-57b9ffcd2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f10d5-ff1e-492f-9765-9f6abfdafa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family uprooted</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bfbd7-5887-4290-90ad-13f94401c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelenska said she and her children did not see Zelensky for two
        months of the war. During the early days of the war, the president lived in
        his office and his family was forbidden to stay there to keep them safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40174f8b-b361-4fc0-8983-cab4217daf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67594069-30f8-4ec2-b2fd-3fb005692594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has since moved further from Kyiv, allowing the family
        to get together -- but not for extended periods of time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277257f9-553c-4d5e-8fc4-e57908e62bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac637363-ecde-44fd-99cc-d9fdfb97026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their experience, Zelenska said, is not unique. She estimated that
        half of all Ukrainian families have been separated by the war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0bbc4-69de-49ba-9019-48e6fa623779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf0c5c-7bd5-471c-8cc5-ca0d2ee388ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship is on pause, just as it is for all Ukrainians,"
        she said. "We, just like every family, are waiting to be reunited, to be together
        again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d5279-16dd-4210-b3e5-3507936a9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087b332-f7a0-442f-8ab0-0c4753d411aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelenska said she and others are trying to are coping by "trying
        to find joy in simple things," even if they are fleeting. She likened herself
        to a photograph in the city of Borodianka, a city east of Kyiv occupied by
        Russian forces in the early days of the war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf7a51-ff7a-4a4a-abf0-2e03364579e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3a78b-9c99-498b-b1c2-e159d3a58d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, Zelenska said, showed a series of bombed out, flattened
        buildings, with only one thing remaining -- a cupboard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791304dd-2da0-4b00-b9c5-6e89a60446d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78250751-e726-4222-9b60-e044231cc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like that cupboard in Borodianka," Zelenska said. "I''m trying
        to hold on, just like that cupboard."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf173a-1249-45ae-8006-58c8e78c97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:49:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/europe/olena-zelenska-interview-amanpour-intl/index.html">Ukraine''s
        first lady says her country ''cannot see the end of our suffering''</a>."</em></p>'
