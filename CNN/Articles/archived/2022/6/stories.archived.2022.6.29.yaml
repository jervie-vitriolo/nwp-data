    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The state of peace under six years of Duterte: A work in progress or
      a bust?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c81c1b-42dd-4112-8561-7f1314e9825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte, harping on his Mindanaoan roots, made it his campaign promise to
        enhance peace and development in the conflict-torn island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70393cca-addf-4b2a-a84a-c8812f043d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first president to hail from Mindanao promised to help the Moro
        people resolve their grievances, many of which stem from decades of neglect
        and disputes over ancestral land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33780948-5945-46c9-a839-1ff5b5bf32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines looks back at the state of peace under six years
        of Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f95049-0e11-4c63-ab3c-936187408395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant piece of legislation targeted for Mindanaoans
        that was concluded during Duterte''s term was the <a href="http://www.cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">historic
        passage of the Bangsamoro Organic Law</a> two years into his presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c46916-9dde-4ade-a34c-4767d0f47119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the law is the result of decades-long peace negotiations
        between the rebel groups in Mindanao, mainly the Moro Islamic Liberation Front,
        and different Philippine presidents. It abolished the Autonomous Region in
        Muslim Mindanao (ARMM) — allegedly marred by corruption and mismanagement
        — and established a new autonomous political entity with more power, including
        its own parliament.</p>'
    '2':
      'image': 'jcr:e111c22e-5ec9-49e0-98ff-e6b56ecd8451'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226162f-e4d8-49e2-bd0f-7f7aba059ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:49:21.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611496ff-77c2-4f21-b0f1-829a4f31e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moros continue to hope that the creation of the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) means the Bangsamoro could have a chance
        at genuine self-governance that they have been fighting for, for decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a042b-c758-47ac-85c4-c3d1e1ae4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Bangsamoro government was parliamentary-democratic in form,
        a first in the country''s political history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383f95a-12da-4745-b950-21371eda0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2018/08/21/bangsamoro-organic-law-essay.html"><b>RELATED:&nbsp;The
        history and implications of the Bangsamoro Organic Law</b></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608a8ef-6f40-4ac0-9e8f-18317ee293d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM Chief Minister Murad Ebrahim said Duterte''s "greatest legacy"
        for Filipino Muslims is the creation of BARMM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21f568-40f2-4870-b641-8c61a7d3484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its implementation, however, has not been as smooth as expected
        largely due to the COVID-19 pandemic. Months before he was to step down from
        office, Duterte signed a law amending the clause of the Bangsamoro Organic
        Law that says the first election for BARMM officials should be synchronized
        with the national elections in May 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b32ceb-68e0-40ab-81dc-c2b6f5be24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11593, signed in October 2021, effectively moved the
        first regional parliamentary elections in the region to synchronize with the
        2025 midterm polls and <a href="https://bangsamoro.gov.ph/news/latest-news/duterte-signs-law-extending-transition-period-in-barmm-until-2025/">extend
        the term of the 80-member Bangsamoro Transition Authority</a> for three more
        years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac2331-569b-4f1e-bd8a-c75cc8baba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace and insurgency: One step forward, two steps back?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3044bfb-20ce-4f1a-9379-b29cbbbabfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his inaugural address in 2016, Duterte assured Filipinos
        that his administration is committed to "implement all signed peace agreements
        in step with constitutional and legal reforms."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ba1df-a480-425a-bd73-170955b60a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, who once called himself the Philippines'' first
        left-leaning president, vowed to end the three decades-old armed struggle
        with communist rebels before he steps down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c83b42-4837-4cc1-a492-b83354367163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later changed his tune — a common occurrence with the president
        — declaring an all-out war against the Communist Party of the Philippines
        (CPP) and its armed wing the New People’s Army (NPA). He accused the rebels
        of continued attacks amid peace negotiations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cf433-257d-428a-ad55-b2e249b5b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in his term, he began referring to the CPP-NPA as a "terrorist
        group" — a glimpse of what was to come for the group''s founder Jose Maria
        Sison and fellow officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427b3af-1d92-4d1c-b372-77dd4a22f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s clear promise of peace talks, he <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html?fbclid=IwAR2jgyZ55kHDmcfQpZhqSgfcIIthvhV-rQUHelisuXjewn7xSJo_n3HZo3E">permanently
        abandoned negotiations</a> with the National Democratic Front (NDF), the political
        arm of the CPP, halfway through his presidency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db34d4-646c-4782-8de8-a99e80b46b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead mentioned his administration''s preference for localized
        peace talks, which he deemed more effective against the underground Left.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d78c3-9d4d-4923-ab97-8143157b7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government and communist insurgents will continue to
        "fight forever" due to <a href="https://www.cnnphilippines.com/news/2021/11/4/Duterte-on-withdrawing-peace-talks.html">"lack
        of accountability"</a> on the side of the rebels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14e9f4-74e5-4253-aa3c-32ba934f1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then went on a verbal rampage against the NPA and Sison,
        who has been a political refugee in the Netherlands since the 90s, during
        his televised public addresses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73577bb2-b943-49f6-8190-52b1c1557cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the highly legally contested Anti-Terrorism Act was passed
        into law, the CPP-NPA-NDF was among its first casualties. The Anti-Terror
        Council, an executive body consisted of Duterte''s Cabinet&nbsp;members, in
        May 2021 designated Sison, NDF peace consultants Vicente Ladlad, Adelberto
        Silva, Rafael Baylosis, Wilma Tiamzon, Benito Tiamzon, and 12 others as terrorists
        — which meant their assets were immediately frozen by the Anti-Money Laundering
        Council.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bc56f-2c19-473f-b698-539512a9407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/13/Anti-Terrorism-Council-terrorist-list.html">RELATED:&nbsp;Gov''t
        designates Joma Sison, 18 other CPP officials as ''terrorists''</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a097d13-3681-4a03-bc94-64ced8bf4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s anti-insurgency efforts cannot be tackled without mentioning
        the controversial National Task Force to End the Local Communist Conflict
        (NTF-ELCAC) under his office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140485e8-5b44-4418-be68-936458ea70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC officials — arguably the most prominent of whom is <a
        href="http://www.cnnphilippines.com/news/2022/3/23/Badoy-Ombudsman-Robredo-red-tagging.html">Communications
        Undersecretary Lorraine Badoy</a> — have been criticized for red-tagging students,
        activists, journalists, opposition lawmakers, and even Vice President Leni
        Robredo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00495d59-6b0b-4baa-9a81-0d5776a198f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls to abolish or defund the anti-communist task force,
        Duterte continued to place his trust in the NTF-ELCAC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98162f7-ed48-45cf-a877-231b05fe8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the month he is set to step down, the president said the NTF-ELCAC
        has succeeded in addressing the rebellion head on despite only being established
        in December 2018 to attain inclusive and sustainable peace through a whole-of-nation
        approach. He added the task force would have been successful in almost wiping
        out the communist insurgency if it could be given two more years to operate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbca13-b662-40ec-8673-6fc7acd2c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the elections, he expressed hope that his successor will
        continue providing support for the NTF-ELCAC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307766d-cfce-4f74-8847-941fe8defd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said around 300 ranking leaders
        of the NPA were killed, captured, or surrendered to government forces over
        the course of Duterte''s presidency. He said 1,544 members of the Abu Sayyaf
        Group, 971 Bangsamoro Islamic Freedom Fighters and 1,427 Dawlah Islamiyah
        members were also neutralized from 2016 to 2019.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e767115-bbf5-4225-ac70-fea1f5f26249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top officials also said the biggest effort of the Armed Forces
        of the Philippines against local terrorist groups happened in 2017 when the
        government ended the five-month siege of Marawi started by fighters linked
        to the terrorist group Islamic State.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34786d18-dd39-432c-9f3a-a60184b9b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Battle of Marawi and the city''s painstaking rehabilitation</h2>'
    '1':
      'image': 'jcr:a03c0b9d-332c-43a1-9184-745b2a64d7e5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b57722-055c-4382-abd5-2da3f9642828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:49:21.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2e24a-2cf3-4669-ad35-0fad9997c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges encountered by the administration
        early on was the Battle of Marawi.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6a663-129e-486d-8bf1-6c72b2a7082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23 2017, the Armed Forces of the Philippines (AFP) tried
        to arrest Isnilon Hapilon, a wanted leader of the Abu Sayyaf rebel group in
        Marawi City. As it turned out, Hapilon had allied with the Maute Group which
        supported ISIS. Maute rebels moved to fend off the military operation, triggering
        a firefight.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a1e12-d89f-4206-b590-9f79454ab995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, Duterte declared martial law over all of Mindanao —
        an order that would extend until December 2018.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac4844-c4dc-416f-b3e2-32c620e434c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="http://www.cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html"
        href="http://www.cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">war
        ended five months later</a> on October 23 with the deaths of militant leaders
        Omar Maute and Hapilon, the deaths of some 47 civilians, destruction of homes,
        and the displacement of nearly 360,000 residents in the capital of Lanao del
        Sur.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345959a9-d735-4821-9540-c8872e875d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/10/30/Duterte-Marawi-devastation-rehabilitation.html">RELATED:&nbsp;Duterte
        takes full responsibility for Marawi devastation</a></strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49344ab-ad32-4bbc-869f-584c5bed9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years since the war, the government task force mandated to
        oversee rehabilitation efforts reported that the restoration of the war-torn
        city was only 72% complete, despite Duterte''s clear-cut order to <a href="https://www.cnnphilippines.com/news/2021/10/20/marawi-rehab-completed-duterte.html">complete
        it before he steps down.</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbe082-d69c-45bb-ade6-353ed9b04082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2022, the developed areas remain surrounded by rubble indicating
        that many Maranaos have not yet returned to the most affected communities
        to rebuild their homes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e81e14-0228-4b81-af6b-f6ed7548302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the April 2022 report of Task Force Bangon Marawi, there
        are 17,793 families who are from ground zero.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36e361-a502-4e20-aa93-ebde1dfd37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of some 2,700 applications to rebuild their homes, the city
        government of Marawi issued permits to 1,201. Only 95 homes have been rehabilitated
        and 361 are still under construction.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04c202-8feb-4282-8848-66bd6bcee5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of power and water lines, which are essential
        for the return of the displaced families, are still ongoing according to Marawi
        City Mayor Majul Gandamra.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ba396-71a5-4487-98cb-4e5e2cbde75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full stop for federalism</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f432bc1-4609-424c-9c28-c6426ff80be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte was courting Filipinos to be the next president, he
        campaigned hard to push for a shift to federalism if he is elected, believing
        it would pave the way for a more equitable distribution of wealth and political
        power among the regions and bring lasting peace to Mindanao.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0a894-f607-4a05-8831-a0b11afa281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months before stepping down, he completely gave up on his promise,
        conceding that <a href="http://www.cnnphilippines.com/news/2022/2/25/Duterte-Filipinos-not-yet-ready-for-federalism.html">Filipinos
        are not "ready"</a> nor "enamored" to establish a federal system of government
        wherein each proposed state will be empowered to create and enforce their
        own laws, finances, and development plans.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d44af-c33a-4def-9a8c-80aee6786982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kami nagkulang pero as president and as honestly as I can
        be, hindi talaga tanggapin ng tao, karamihan, kaya hindi nagtake off,” Duterte
        said on February 25.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25c72f-be23-4aaf-be8d-42f7a992822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did all we could. As your president and as honestly
        as I can put it, the majority did not accept it, that''s why it did not take
        off.]</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595e1a1-a0ee-48cd-862e-2e57dfcfb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect under Marcos administration</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83718573-78bc-415f-81df-d3b007d18802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with President-elect Ferdinand "Bongbong" Marcos Jr. inheriting
        Duterte''s unfinished business, the new president''s plans for Mindanao and
        BARMM remain largely unknown.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defffbd-e63e-4a07-b929-beaa2d5b2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos secured the majority of votes from BARMM in the May polls.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f0766-eebd-4d29-9ff2-60fc500c5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim promised Marcos that the Bangsamoro government will continue
        to be open and cooperate with the new administration.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c99ace-d40f-443e-91fc-9d690418b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos'' National Security Adviser Clarita Carlos said<a
        href="http://www.cnnphilippines.com/news/2022/6/10/Clarita-Carlos-on-peace-talks-red-tagging.html">
        peace negotiations with the CPP-NPA will not be revived</a> under the new
        administration.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17eb11-f5bd-42b5-8d15-dc6052ecb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, who will also serve as vice chairman of the NTF-ELCAC, told
        CNN Philippines that peace talks have not been successful in ending the insurgency
        so it will be a waste of time to resume them.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c9e9f-32eb-46ad-b2f0-bf489857a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the retired political science professor, malicious and dangerous
        red-tagging by the task force and its officials could finally come to an end.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf35921-0dee-448d-84f2-845a7ddbcc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t define a person by labeling. May katuturan ba ''yan?
        Di ba wala? O kung walang katuturan, bakit mo gagawin pa? Tama na ''yan. Wag
        na natin gawin ''yan," Carlos said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c82b9-9f87-4cb7-9d8a-455e12d9ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:42:59.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:55:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is there a point to it? There''s none, right? So if
        there''s no point, why even bother doing it? Enough of that. Let''s not do
        that anymore.]</p>'
  'fostering-safe-spaces-for-queer-people-philippines':
    'author': 'Andi Osmeña'
    'caption': 'A file photo of the now-closed Today x Future. Photo by JOSEPH PASCUAL'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2022-06-29T13:53:14.606+08:00
    'imagesource': 'jcr:2c7478b4-1876-48c3-96b6-bf542e030743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d0d152-952b-4b27-abbc-c31a5cc03675'
    'lead': 'Whether defined as a location or organization, safe spaces ensure that
      individuals can visibly express their identities without fear of harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T13:56:51.283+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:55:00.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:53.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do we foster safe spaces for queer people?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d709bff-e98c-4650-9f91-262cb8dadb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gay Liberation Front was born out of the struggle to exist in
        public. The riots that took place at the Stonewall Inn in 1969 was a pushback
        against police raids that targeted visibly queer and gender non-conforming
        people — a historical precursor to what we now know as Pride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca3d27-9d07-42a0-b548-4354abfba08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ce8fa-b217-4248-a421-b5c653f93868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, the concept of the “safe space” emerged in
        both the feminist and LGBTQ+ rights movements of the 1960s and ‘70s. Essentially,
        it meant that people could be protected from forces of oppression and inequality
        within a performative utopia. Classroom discussions between activists were
        a popular example. Later on, gay bars became the predominant model for a queer
        space — although not strictly so. The 2022 book <a href="https://www.goodreads.com/book/show/59894088-queer-spaces"
        target="_blank">“Queer Spaces: An Atlas of LGBTQ+ Places and Stories"</a>&nbsp;documents
        the cacophony of safe spaces beloved by the LGBTQ+ community all over the
        world: including historical mansions, ice cream parlors, and hair salons.
        There are three entries from the Philippines in this index, contributed by
        the visual artist and architect Isola Tong. Of the three locations mentioned,
        only one still exists: Futur:st in Makati City. Both XX:XX and Today X Future
        closed down during the first wave of lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b20a4-6c09-4033-a6c9-9412b16ac516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the return of nightlife, new queer spaces have emerged within
        Metro Manila. The Dirty Kitchen in Quezon City gained popularity among LGBTQ+
        artists and musicians for its unique layout and programming. Interestingly
        enough, the same is true of Katipunan food park Pop-Up. These spaces are for
        nightlife, which point to a larger need for all-ages establishments and daytime
        programming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a785616-a171-47dd-acc7-7e6266d5cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While often criticized as “snowflake” behavior, safe spaces were
        — and still are — essential both practically and academically in improving
        conditions for women, queer people, and those of other oppressed genders.
        They’ve enabled discussions on intersectional activism and allowed queer communities
        to thrive. When safe spaces are lacking, LGBTQ+ individuals are put at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e6cce-461c-4974-a6a1-9d1aa991d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8709392-7c11-46eb-a0c8-de7aa04d2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the many forms and functions of a safe space, we spoke to
        four people who have helped foster such in their communities through art,
        athletics, and nightlife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489314e2-c491-4d42-8b82-6b32dce71a9a'
      'mgnl:activationStatus': true
