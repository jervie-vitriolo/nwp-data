      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Nobel Peace Prize laureate made the announcement during
        her speech at the East-West Center international media conference in Hawaii.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcbe82-e782-43f7-9afa-845db44a2a21'
