      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Vice
        President Leni Robredo ends her term on a high note after her office receives
        the highest audit rating from the Commission on Audit for the fourth straight
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b853fc1-d65f-4198-8fa4-c789f30416bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T10:39:42.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:58:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were granted an unqualified opinion by the Commission on Audit
        for the 4th straight year (2018-2021)!!! What a fitting exclamation point
        to our six years at the Office of the Vice President,” Robredo tweeted Wednesday,
        a day before her term ends.</p>'
