      'mgnl:lastActivated': 2023-01-19T14:56:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f5de0-b706-4f5a-bea9-a29bb74171d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a huge disparity between your “unreleased films”
        on <a href="https://vimeo.com/lerkprodsnitrishtan" target="_blank">Vimeo</a>
        and your films that have been in competitions. What was the process of creating
        your first few shorts and how did that change when you first started submitting
        them to festivals?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e22b8-5018-428d-bac9-7665ac0207d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d4038-ace1-4e44-b941-2b79d7f5d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga mas rak-en-roll na spirit of my films before were because
        they were for class exercises. I just wanted to really have fun with it and
        not take it too seriously. Hindi ganoon kalalim ‘yung self-exploration. You
        just try to be brave sometimes, but not exactly know who you are yet as a
        filmmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f758986-eaab-4162-8c3a-112076eb32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415ce6c-6745-4883-91d0-34e4b9fdd5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-start ‘yung shift talaga nung directing class. By then, the
        question is: “Who are you? Why are you making this? What do you want to make?”
        Doon na rin ako nag-scramble into really trying to know myself better. You’re
        about to graduate and things are about to get serious and you’re gonna present
        yourself to the world. Doon ko na-realize na actually something I haven’t
        talked about much but I have a lot of input on: ‘yung loneliness ko, being
        thrown out in Manila, and the comfort I get from strangers. ‘Yun ‘yung nagde-define
        ng life ko — this longing for something that I don’t know of.</p>'
    '54':
