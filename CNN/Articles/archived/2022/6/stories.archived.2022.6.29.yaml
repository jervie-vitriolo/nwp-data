    'template': '1'
    'title': "NTC moves to review broadcast block time deals  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8e11e-1614-4b97-83f5-461ca28a09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The National
        Telecommunications Commission has issued a memorandum directing all television
        and radio companies to submit their block time deals for the agency’s approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb410a-3b49-4e6e-9500-d2f33d8ac22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1d4df-ae65-44e3-b4d7-e4a84497eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its memorandum dated June 23, block time deals should
        not be more than 50% of the daily airtime broadcast of the radio or television
        station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ef63f-f73f-4b21-8e98-992334ead4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd8c2b-689a-4730-8903-b7f41b090abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Authorized radio and television broadcast entities, its management
        and board of directors shall be solidary liable with the block timer for any
        violation committed by the block timer arising from the content or programs
        under the block time agreements,” the NTC said in its memorandum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945e1f9-6d6e-4783-bc95-64ecff296130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b70f40-8558-435c-9472-f9f4e8830b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:53:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapisanan ng mga Brodkaster ng Pilipinas opposed the directive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ddbbe-c692-4e57-bfef-0297d84ae8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:06:48.953+08:00
