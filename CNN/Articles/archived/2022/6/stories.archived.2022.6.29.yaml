      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community also lauded the president-elect for appointing
        technocrats who are prominent figures in their respective fields. Aside from
        Diokno, Medalla, and Balisacan,<a href="http://www.cnnphilippines.com/business/2022/5/27/Next-DTI-chief-Pascual-MSMEs-support.html">
        former UP president Alfredo Pascual</a> is joining the economic team as trade
        chief. Meanwhile, <a href="http://www.cnnphilippines.com/news/2022/5/30/DPWH-chief-Bonoan-Build-Build-Build-traffic-woes.html">San
        Miguel Corp. Tollways President Manuel Bonoan</a> will head the Department
        of Public Works and Highways, <a href="http://www.cnnphilippines.com/news/2022/5/17/Marcos-Cabinet-Benny-Laguesma-Toots-Ople.html">lawyer
        Bienvenido Laguesma</a> is the next labor secretary, and <a href="https://www.cnnphilippines.com/videos/2022/6/23/Marcos-names-ex-PAL-President-Jaime-Bautista-as-next-DOTr-Chief-.html">ex-Philippine
        Airlines president Jaime Bautista</a> will lead the Department of Transportation.</p>'
