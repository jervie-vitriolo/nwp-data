      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Jerry Bruckheimer, who produced the "Pirates of the
        Caribbean" films, recently talked to The Times about whether Depp would return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2386c-6f7f-4527-90df-fd64d7d6e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:16:28.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not at this point," Bruckheimer said. "The future is yet to be
        decided."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f583e1-44b9-497f-8c3b-a75b41aa0f2e'
