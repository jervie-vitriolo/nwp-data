      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naaalala niya na ang pinili ko noon ay sun. Ang explanation ko
        daw noon is because I can brighten up your day. Very grade seven,” Yani says
        laughing. “Naisip ko nga, ‘luh, main character vibe si ‘teh.’”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e2db6-c9a2-43ef-bb05-0681a2ef8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
