      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who first filed the SOGIE Equality Bill
        in the Senate in 2016, promised the community in a virtual solidarity speech
        that she will be with us throughout the fight until equality is ours. “Magsisimula
        na ang 19th Congress, the drumbeat for equality is getting louder and louder,”
        she says during the Pasay Pride march.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8f1d1-af72-445a-a458-56ad7f7284e2'
