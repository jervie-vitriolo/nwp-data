    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769657c2-694c-4d6a-9aa9-76bd8530c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.931+08:00
