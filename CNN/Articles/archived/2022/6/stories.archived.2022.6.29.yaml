    'lead': 'US President Joe Biden said Tuesday the discovery of at least 50 dead
      migrants in a truck in Texas is "horrifying and heartbreaking" and underscores
      the need to go after criminal trafficking rings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T02:47:48.856+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:00:47.837+08:00
