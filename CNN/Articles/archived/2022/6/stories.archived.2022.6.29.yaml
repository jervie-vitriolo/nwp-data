      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yani knows that the internet can get pretty mean. “On Twitter,
        sobrang fond ng mga tao sa drama,” she says. She tells me about a time that
        there were dedicated “alter” accounts just for bashing her… hiding under anonymous
        usernames just to say things about Yani and her appearance.</p>'
