      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cabff-b6b8-4d4e-8c75-31d264b6a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also being urged to act on agricultural smuggling,<a href="https://www.cnnphilippines.com/news/2022/6/27/Senate-report-tags-govt-officials-as-alleged-agri-protectors-smugglers.html">
        after the 18th Congress of the Senate released a report</a> tagging government
        officials as alleged protectors and smugglers of agricultural products worth
        hundreds of millions of pesos.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4f266-ca81-4045-a181-6b1331832958'
      'mgnl:activationStatus': true
