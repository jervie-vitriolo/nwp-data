      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, traditional jeepney drivers in all regions are authorized to
        raise their fare to ₱11 for the first four kilometers, the board said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d41d03-6b2d-4a65-994d-d0db0bcb6b82'
      'mgnl:activationStatus': true
