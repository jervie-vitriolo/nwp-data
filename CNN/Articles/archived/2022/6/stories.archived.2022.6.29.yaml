      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has yet to appoint a health chief, but outgoing Health Secretary
        Francisco Duque III said his successor <a href="http://https://www.cnnphilippines.com/news/2022/6/17/Francisco-Duque-III-on-next-DOH-secretary.html">must
        be personally well versed in dealing with the pandemic.</a> He urged the government
        to extend the mandatory wearing of face masks and boost vaccinations amid
        a new rise of COVID-19 infections in the country.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da32ee-7a20-4e8e-bb23-f5289581788d'
      'mgnl:activationStatus': true
