  'pride-issue-2022':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Our Pride special this year is not only a final salvo for the annual
      celebration as we transition into a new government. It is our reminder that
      Pride does not only end in June. These stories, be they celebrations or struggles,
