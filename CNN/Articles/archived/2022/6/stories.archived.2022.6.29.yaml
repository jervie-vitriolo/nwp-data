      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Online
        news organization Rappler is facing a shutdown order from the Securities and
        Exchange Commission, just days before the administration of President Rodrigo
        Duterte ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4c283-948d-4fc2-a2af-c58d9cbe5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b3707-1cb8-4889-a602-d72792026e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/29/SEC-orders-closure-Rappler-Maria-Ressa.html">SEC
        affirms order to shut down Rappler&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d90ca9-c40a-446d-9eee-29a77c69fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6027c00-1f9c-4518-8787-748c9736730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rappler CEO and 2021 Nobel Peace Prize laureate Maria Ressa
        said Wednesday that she is hoping for the best, and that the incoming administation
        of President-elect Ferdinand "Bongbong" Marcos Jr. will work with journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463caec1-b6e1-486e-800c-21a0e9a539d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e61b69-f247-43c6-9bfe-82f77288c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only hope for the best. Given the track record of the campaign,
        given the track record of 36 years, I think the burden of proof is actually
        on the incoming administration," Ressa said in a briefing, hours after confirming
        the issuance of the closure order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dc88f-2d40-4aa1-b499-dd61bed35e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa74b7-4b60-4028-8bef-00e1c70307a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to appeal to the incoming administration, work with
        journalists, we’re here to help you give a better future for the Philippines.
        We’re not your enemies," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd11bf-4497-4ff5-9deb-6b0bd071eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
