    'mgnl:tags': ['DOH', 'Department-of-Health', 'Bayanihan-Bakunahan', 'National-Vaccination-Days',
      'coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis',
      'Maria-Rosario-Vergeire', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'covid-19-vaccine',
      'covid-19-booster']
    'template': '1'
    'title': 'DOH: National vaccination days to continue under Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d8110-31c4-43a2-8776-fc48d103d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Department
        of Health (DOH) said the nationwide vaccination drive during the administration
        of President Rodrigo Duterte will continue under President-elect Ferdinand
        "Bongbong" Marcos Jr.''s leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85203d58-2177-4a4f-9809-4517aa30aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto lang natin sabihin na lahat ng isinagawa ng ating previous
        na national vaccines operations cluster itutuloy po natin yan," said Undersecretary
        Mara Rosario Vergeire Vergeire, who will take <a href="https://www.cnnphilippines.com/news/2022/6/22/vergeire-nvoc-leadership.html"
        target="_blank">the helm of the National Vaccination Operations Center</a>
        under the new administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b186a3-bacc-4eb7-8e3f-5526a4d6fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to say we will continue all things previously
        done by our national vaccines operations cluster.[</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e7975-372a-45b0-8b87-1a7056aac81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we have done our national vaccination days before <em>at nakita
        natin na naging</em> successful <em>at nakapagpataas tayo ng antas ng pagbabakuna,</em>
        so we will still do this," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168075c9-d8e4-463f-bd70-406511ccbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we have done our national vaccination days before
        and saw it was successful and increased the rate of vaccinations, so we will
        still do this.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57811f12-4676-40dc-b523-06be49e213ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said new, long-term solutions must now be considered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea53b2a-d2d2-416a-a102-302eb5d0f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:41.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan iisip na tayo ng</em> long-term solution," she said.
        <em>"Kasi, ito ay</em> short-term solution and we cannot even sustain this
        based on resources. <em>Kailangan umisip tayo ng ibang</em> strategies <em>para
        mas maitaas ang antas ng pagbabakuna sa ating bansa.</em> But, definitely
        we will continue on for this year the national vaccination days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b6e41-8c50-4fb7-b33f-6e02dbacf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should also think of a long-term solution. Because
        this is a short-term one and we cannot even sustain this based on resources.
        We must think of other strategies to raise vaccine rates in the country. But,
        definitely we will continue on for this year the national vaccination days.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3bd6d-5979-4be3-83cc-0cd708482349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government held several national vaccination drives dubbed "Bayanihan,
        Bakunahan" which began in the latter part of 2021. These were done to speed
        up the rollout of COVID-19 vaccine doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce30e29-ce45-4d87-af03-a5b822ded3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin released on June 28, the DOH said over 70
        million individuals have been vaccinated against COVID-19, while only over
        14 million have received their booster shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d2f32-ab38-420c-b682-9ecaf86232a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s Laging Handa briefing, Vergeire said the priority
        must now be on the administration of booster shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd1989-43ac-4895-8f96-c9f55e2debcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko, at sa tingin ng gobyerno mas mahalaga ngayon
        ang ipursige maka-receive ng</em> first booster shot <em>itong</em> 74% ng
        eligible population, which is around 40 million Filipinos <em>na kailangang
        maka-receive ng</em> first booster," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85a9c9-976c-49c3-a7e8-38b4c1babd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, and the government thinks as well, it is
        now more important for the 74% of the eligible population, which is around
        40 million Filipinos, to receive their first booster.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a5a91-0e21-44e0-8b3f-9921c2f18166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:40:35.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that they are now studying the possibility of giving
        booster shots to all other sectors.</p>'
