      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said their group will mount their protest at 9am at Liwasang
        Bonifacio, with the main agenda of calling for the incoming administration''s
        accountability to the demands of the economy and the crimes committed under
        the dictatorship of the late Ferdinand Marcos Sr. The protesters will "disperse
        peacefully" afterwards, said Reyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8aac0-148c-4b7e-b971-85a791e17e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
