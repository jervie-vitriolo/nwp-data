      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177fef2-23c2-4468-997d-d105a6d45153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For a whole year, ang work ko is inside that tandem and parang
        I lost myself in a way. Nawala ‘yung yanihatesu na individual doon. When it
        ended, I was really lost. Nagtatanong ako kung may yanihatesu ba talaga before
        and outside of ‘GnB.’ What if ‘yun lang talaga ako as a creator?  People —
        my loved ones — had to remind me that there’s a Yani outside of that.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e049138-5aea-47eb-a11b-2542f9529601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
