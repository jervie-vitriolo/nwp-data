  'PCIC-placed-under-Insurance-Commission':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-29T20:07:48.644+08:00
    'imagesource': 'jcr:cbf9bf89-30d9-4def-86ff-ad742bed601e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df09b90-0668-41a0-aa72-e9d64c48f74c'
    'lead': 'The Department of Finance recalls how a World Bank study this month found
      the PCIC wasn''t able to provide value for taxpayers'' money nor protect farmers
      in how it currently provides agricultural insurance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T20:19:20.328+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:49:52.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:48:00.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Crop-Insurance-Corporation', 'PCIC', 'Insurance-Commission',
      'Carlos-Dominguez-III', 'Sonny-Dominguez', 'Department-of-Finance', 'DOF']
    'template': '1'
    'title': 'Philippine Crop Insurance Corp. placed under Insurance Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991c81c-bb02-47f1-9967-525d4a314634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.328+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Outgoing
        Department of Finance (DOF) Secretary Carlos Dominguez III has placed the
        Philippine Crop Insurance Corporation (PCIC) under the Insurance Commission
        (IC), the agency said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95542e9f-cc1e-455a-bdb3-319c50c252fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74a8da-2286-4608-b2db-28e1742cf57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF confirmed Dominguez issued on Tuesday a
        department order giving IC the power to regularly examine PCIC’s financial
        affairs, condition, and method of business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29e097-b69c-4d9e-9a1d-82afca7ce17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19270847-8782-4d3f-82a9-85e598c3c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IC shall then submit the examination’s results to the DOF, according
        to Dominguez’s order which takes effect immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc0016-1d41-454f-95fe-05aedab9db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e786a-99b0-485d-a59d-e549e0b9b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the World Bank Disaster Risk Financing and Insurance
        Program <a href="https://www.dof.gov.ph/pcic-insurance-strategy-burdens-taxpayers-lacks-protection-for-farmers-world-bank/">presented</a>
        a study which found the PCIC “very exposed to catastrophe losses which are
        not reinsured.”&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344bc38-3b8c-40b2-acea-319fb16621b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cbe27-a116-4b0d-ac99-b1d8727f012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which WB-DRFIP presented to DOF, noted how the government
        owned and controlled corporation (GOCC) provided agricultural insurance that
        did not give value to taxpayers’ money and enough protection for farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae8b73-21a0-4db1-bbe2-66e104448e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75499873-bb6b-403f-822c-99491e376e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez’s order comes nine months after President Rodrigo Duterte
        issued Executive Order 148 which transfers the PCIC from the Department of
        Agriculture to the DOF as an attached agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3685df4-262c-4da1-bc99-43c349158327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef094ae8-65ec-48b0-895b-5964481eaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:19:20.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on this presidential directive and under Section 253 of the
        Insurance Code, as amended, which mandates the IC to conduct an examination
        into the affairs, financial condition and method of business of government-owned
        and -controlled corporations (GOCCs) engaged in social or private insurance,
        Dominguez placed the PCIC under the regulatory oversight of the IC,” said
        the DOF.</p>'
