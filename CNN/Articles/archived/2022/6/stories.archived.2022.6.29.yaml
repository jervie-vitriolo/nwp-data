    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641f2cd-47b9-4aaa-b434-97355388f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pride brings inclusivity and diversity to the forefront, intersex
        individuals also marched to ask for visibility within the community. Dale
        Gregory Medina, a public school teacher, recently became a member of Intersex
        Philippines. He has been attending Pride Marches since 2018. “Mas special
        ‘tong Pride na ‘to kasi kasama ko ‘yung grupo ko, kasama ko ‘yung identity
        ko,” shares Medina. “I want people to know that our bodies are not a disease
        and that we are also part of the LGBTQIA+.” Intersex Philippines’ co-founder,
        Jeff Cagandahan, is <a href="https://outragemag.com/jeff-cagandahan-more-efforts-needed-to-truly-include-intersex-community/"
        target="_blank">the first Filipino permitted by the Supreme Court to change
        name and gender markers</a>.</p>'
