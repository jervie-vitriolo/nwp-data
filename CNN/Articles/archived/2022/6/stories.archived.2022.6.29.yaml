    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d16571-e17a-4992-8767-36c2add7d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
