      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> The Supreme
        Court temporarily halted the substitution bid of P3PWD Partylist nominee and
        former Comelec Commissioner Rowena Guanzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb480337-63d8-4485-bfcf-882f2e2266f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:27:00.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d45ea-3d88-4b2e-86da-4a1cf7f22968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:27:00.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top court issued a temporary restraining order (TRO) on Wednesday,
        in response to the <a href="https://www.cnnphilippines.com/news/2022/6/21/Duterte-Youth-Guanzon-assuming-party-list-rep.html"
        target="_blank">petition filed</a> by Duterte Youth Partylist Rep. Ducielle
        Marie Cardema and his husband Ronald, the organization’s chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2655b-7bb7-41e1-9a76-6e0e8656b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:27:00.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2b5a2-e9bb-4cf4-a590-16ff2a5ce609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:27:00.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte Youth Partylist petition assailed the <a href="https://www.cnnphilippines.com/news/2022/6/23/Rowena-Guanzon-Congress-party-list-oath-Duterte-Youth.html"
        target="_blank">Comelec resolution</a> which allowed Guanzon to substitute
        as the P3PWD Partylist nominee.</p>'
    '5':
