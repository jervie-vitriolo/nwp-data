      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55765dc-ad9c-482a-9a9b-2caced536662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos, the president-elect, is yet to express a concrete
        platform to ensure the safety and protection of the rights of the LGBTQIA+
        community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0f494-9f2a-4ff8-bb88-9d27fe8a89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469d9e1-6670-439a-b89d-b3f55d4737a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giney Villar, first Coordinator of the Womyn Supporting Womyn Centre,
        a lesbian rights</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a8b92-5a32-4caa-8647-6faa0d27b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGO, also underlines that our history and the actions we take now
        have implications for what the future holds. “Ano ba ang kinabukasan kundi
        ang pinagkabit kabit na ngayon,” Villar says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014d330-280f-4643-a2f6-4fd3d481b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8c386-f38e-4eb1-b8b8-56dcc89db066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar further notes that to learn from the mistakes of our past,
        we have to revisit our history and keep asserting our rights as homophobia
        and misogyny are still within our ranks, “Kaya importante na maging mapanuri
        sa sarili nating karanasan at ang pag-alam ng ating kasaysayan.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
