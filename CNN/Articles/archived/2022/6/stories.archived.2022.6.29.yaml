      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b44c0-b4ac-46b6-9008-4b460fdbc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest Gab Villegas had come to running a coffee business was
        a part-time job as a barista in college. Now, you can find him running the
        show at The Den — a coffee shop found in the historical First United Building
        on Escolta Street, Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbad860-eda6-49b3-9c3a-e68bfa805728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c32de3-844a-4f0f-a544-f0cd694a70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective of establishments found at the ground floor of First
        United, now known as HUB Make Lab, was initially created as a response to
        the dominance of hyper-consumerism. Villegas, a founding member, wanted a
        place for artists and artisans to thrive. As he puts it, “to put the soul
        and spirit within the commercial exercise.” As for The Den, it was just about
        being able to find a good cup of coffee in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc56752-906c-4a74-9281-f13074bc1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:15:48.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When The Den started, there was almost a deliberate effort for
        me to just separate it from what I was doing for the other organizations and
        activities in the neighborhood,” he says. After a change of management in
        2019, Villegas felt more free to express himself as a gay man through the
        business. He enlisted the help of visual artist Derek Tumala for programming
        and exhibitions within the space. Later on, the coffee shop rebranded into
        The Den Coffee and Contemporary Culture and evolved into a cultural center
        for many LGBTQ+ artists, writers, and DJs. A queer rave held at a gallery
        opening wouldn’t be a rare sight here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcef3cb-86c1-4244-939b-53ab81f70256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:15:48.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c371b-c2ba-4edf-83ab-f866dd45a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:15:48.337+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Den also is notable for being a queer-friendly venue that’s
        also open during the daytime. Villegas notes, “Just as LGBTQ+ safe spaces
        are associated with the nightlife, there is also a need for us to be seen
        in the daylight where we can be in public places where you can hold your boy/girlfriend’s
        hand, or kiss them. It should be a mundane thing: to express affection. It
        should not be relegated to the dark, but celebrated also in the day.”</p>'
    '16':
      'image': 'jcr:f4a0f4b5-4e8e-4c68-9691-f1cdaf6a2748'
