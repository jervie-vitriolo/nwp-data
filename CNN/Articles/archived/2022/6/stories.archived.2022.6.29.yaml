      'mgnl:lastActivated': 2023-01-19T14:51:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24f46f-0945-40d9-b7aa-65f300834617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What did you like about it?” I ask.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71681289-4ce4-47ff-a566-dc6380fbf4df'
