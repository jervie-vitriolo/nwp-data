      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole on <a href="https://www.cnnphilippines.com/news/2022/6/27/Senate-report-tags-govt-officials-as-alleged-agri-protectors-smugglers.html">Monday</a>
