      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In issuing this resolution, let it not be said that the agency
        is indifferent to the plight suffered by the transport sector due to the increase
        of fuel prices," the LTFRB wrote in its decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefab8a-9aee-493d-aff5-8c1e09053087'
