      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc1c7d-2689-417b-b37e-1115fe590887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said it would be speculative to link the Marcos camp''s involvement
        in the issue. But she acknowledged that the administration of the president-elect
        has the ability to show that it can strengthen the rule of law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190f816-4f73-4345-ba02-4f36b814d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c91e31-96b8-4b59-a577-27743ad2c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Marcos, where he goes, we all go. So who wants to see
        this? There are accountability issues that I hope he deals with," Ressa noted.
        "But in the end, it''s a tough world right now and we''re going to have to
        collaborate to make it better."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23516a-f9f2-466c-9154-e3cf386ccbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab145d-1fd9-44d1-b66e-d9e058dd4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also called on fellow journalists to uphold their rights,
        "because if we give it up just a little bit, we are going to lose."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c1f29-8148-4ea7-8f0b-27719d09b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73c285-95f4-45b5-9952-af6be32deb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some journalists, particularly reporters from Rappler, have repeatedly
        conveyed in&nbsp;part the difficulties in interviewing Marcos, even during
        the campaign period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67748b79-61f2-484a-9618-680a225d2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8de87-1926-4420-922a-731b909b1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, in one of Marcos'' sorties in Quezon City, his entourage
        of security personnel and media relations officers allegedly harassed and
        blocked a Rappler reporter covering his campaign. Even Marcos'' chief-of-staff
        and now executive secretary-designate Vic Rodriguez ignored questions from
        the news outlet in the middle of a briefing last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468675d-018a-40b6-b1a0-8ce0ba30b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb6838-6d31-4162-a0d2-2cceb5f63374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, along with then-running mate and now Vice-President elect
        Sara Duterte were also frequent skippers in presidential and vice presidential
        debates hosted by different news organizations that tackled pressing problems
        that are crucial for aspirants of the top posts. Marcos said before that he
        would rather talk to the people directly about his plans for the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfbaf2-5551-40c1-9f89-962d9c9f325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:15:19.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the future of journalism in the country, Danilo Arao,
        associate professor at the Department of Journalism of the University of the
        Philippines College of Mass Communication, said he sees the challenges under
        the Duterte administration to continue under the new leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be333ce-4340-45a5-8ef4-dc515f099c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:15:19.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a7da5-c8f8-4f53-84b1-4ea8d46e5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:15:19.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge for us is to make sure that tomorrow will be June
        30, 2022 and not September 21, 1972 all over again," he told <a href="https://www.cnnphilippines.com/videos/2022/6/29/SEC-affirms-order-to-shut-down-Rappler.html">CNN
        Philippines</a>. "We don''t want a time warp to the past and we have to make
        sure that we will hold the line and sharpen the line and fight any moves to
        repress the media."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9bdd0-71de-47f1-9bba-99913864cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:15:19.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cecc80-46ed-4501-948a-6f094442f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:15:19.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao also called on the public to be observant in terms of what
        is happening in the society amid disinformation, historical denialism, and
        red tagging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186e7f7-1d61-47d2-b8cb-1ea5a3e5d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199c1c7-79d7-4a67-b65c-49eec67c4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rappler said that it is prepared to exhaust all the existing
        legal remedies all the way up to the highest court. Lawyer Francis Lim said
        their camp has 15 days to file a petition for review to the Court of Appeals
        and the SEC cannot enforce the shutdown during the appeal period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa57bd-79f8-464f-9992-371d7c1e3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110f571-960e-4585-a2ce-f5098090d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC on Wednesday confirmed the issuance of its 2018 order to
        revoke the certificates of incorporation of Rappler Inc. and Rappler Holding
        Corporation, claiming that the Court of Appeals already upheld its finding
        that the news organization "sold control to foreigners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3da1ff-27af-490d-b31a-ad2319fcc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c5d04-e2e9-4e31-b0f2-8471a7c6776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler previously allowed foreign investor Omidyar Network to hold
        Philippine Depositary Receipts (PDRs), a financial instrument that foreign
        entities can buy for financial returns in a local company but not in the form
        of dividends which are tied to ownership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6ea61-87ea-416c-9eb5-18c9dea23f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00982f11-314e-4bbf-b377-201077532e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 28 order was signed by SEC chairperson Emilio Aquino; and
        Commissioners Javey Paul Francisco, Kelvin Lester Lee, Karlo Bello, and McJill
        Bryant Fernandez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d7a08-65b7-4bd2-9c4f-c264f5e2ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff97a88-a502-4d31-96d3-08f14b5c0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:52:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news company had repeatedly said in the past that PDRs do not
        give foreign ownership rights. It also maintained that the news organization
        is owned and managed by Filipinos.</p>'
  'Businesses-under-Duterte-administration-Who-gained-got-hurt':
