      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d15339-0884-4a95-9f72-73bdd842ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:42:19.677+08:00
      'mgnl:createdBy': 'kristel'
