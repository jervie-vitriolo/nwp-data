    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4ad39-ecb2-438b-96ca-61a685974c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.851+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an order dated June 28, our Securities and Exchange Commission
        affirmed its earlier decision to revoke the certificates of incorporation
        of Rappler Inc. and Rappler Holding Corporation," the organization''s statement
        read. "We were notified by our lawyers of this ruling that effectively confirmed
        the shutdown of Rappler."</p>'
