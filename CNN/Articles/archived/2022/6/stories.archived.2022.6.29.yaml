      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5a6d0-53fc-4912-8e7b-f1a6b26c3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, one of her oldest friends sent her a letter of
        encouragement. The letter made such a mark on her that she went and tattooed
        it on herself just the day before our interview. She shows me her ring finger
        and it’s a line drawing of a sun rising above the horizon, looped around her
        finger.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d042bc-5f09-42a3-9fc2-3f29e5e18cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
