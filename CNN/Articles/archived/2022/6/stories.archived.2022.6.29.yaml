      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC’s Doc Jill not only gained a life of its own, but also took center
        stage in the cultural zeitgeist. “Papunta pa lang tayo sa exciting part” pervaded
        memes and political rallies; the techno-backed “your daughter is sleeping
        with my husband” has been playing in our heads for weeks. In the words of
        TV host Wendy Williams, iconic of her own accord: “She’s an icon, she’s a
        legend, and she is the moment.”</p>'
    '27':
