      'mgnl:lastActivated': 2023-01-19T14:53:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Marcos’ press secretary-designate Trixie Cruz-Angeles
        in a briefing on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95710888-475c-4d71-8f04-c93dc94e50ce'
