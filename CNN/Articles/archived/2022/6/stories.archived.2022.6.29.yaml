      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485e474-ba01-44cb-b1b9-4fedae35c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here is where Yani draws the line between what is public and
        personal. How ''GnB’ ending will be a matter that will remain private. “Nag-usap
        kami [ni AC] na what happened stays between us because it’s a personal thing.
        Sa’min na ‘yon. Conscious effort na ‘wag gumatong, wag pumatol, because it
        will die down. Sorry, hindi ko nalang ifi-feed ‘yung curiosity niyo.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5efd3c-6d83-4a49-810c-33313ffe9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
