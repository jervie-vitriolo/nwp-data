      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dueling defamation suits between Depp and his former wife, Amber
        Heard, recently concluded earlier this month with Depp being awarded more
        in damages than Heard.</p>'
    '7':
