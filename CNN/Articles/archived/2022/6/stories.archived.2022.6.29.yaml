        prison killed 51 inmates in the early hours of Tuesday morning, authorities
        said, marking one of the deadliest incidents of its kind in the country''s
        recent history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce80885-146a-4b3c-b2da-5e1c9f708bb9'
