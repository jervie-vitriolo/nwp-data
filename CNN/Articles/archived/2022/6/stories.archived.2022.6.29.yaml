      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Investors
        continue to show confidence in the Philippines as six local companies have
        made it to the list of Institutional Investor''s top Asian companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fb68c-90ef-4d9f-b0ae-98cda89d332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institutional Investor''s 2022 Asia (ex-Japan)
        Executive Team Survey, the six publicly listed local firms are D&amp;L Industries
        Inc., Century Pacific Foods, PLDT Inc., Bank of the Philippine Islands (BPI),
        Metro Pacific Investments Corporation (MPIC), and International Container
        Terminal Services Inc. (ICTSI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d2c5e-6ff5-49d2-955f-87ae0e6b6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed plastic and food input producer D&amp;L Industries secured
        the fifth spot among Consumer Staples in the Small and Midcap Category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91885981-a1ed-49f8-819e-f116321fa027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ranked seventh among Consumer Staples in the Asia (ex-China,
        Japan) category, with Century Pacific getting the third spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766ab23-9468-476e-b1c4-3ce46002e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, on the other hand, ranked fifth among Banks in the Small and
        Midcap category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb872f-f70b-4940-b940-231d5f803b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also making it on the list is dominant player PLDT, which occupied
        the seventh place among Telecommunications in the same category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8bbbd7-a7b7-4ad0-be3e-c78ab7b631c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pangilinan-led group emerged in the list, with MPIC ranking
        third in the Industrials category (Asia ex-China, Japan), followed by Razon''s
        ICTSI in fifth place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532235d-af17-4c6f-9c3d-ae77c4bc5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional Investor is a global business-to-business publisher
        focused on international finance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e11ec-e752-4e1d-9839-20d13e3cc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:18:57.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that companies were rated based on credibility, earnings
        calls, business and market knowledge, and environmental, social, and corporate
        governance (ESG) attributes.</p>'
    '9':
