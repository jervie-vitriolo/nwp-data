      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance had reported that suspending the excise
        tax would cut government revenues by ₱105.9 billion this year, amid the consecutive
        fuel price hikes that have prompted some public utility vehicle drivers to
        stop plying their routes.</p>'
