        coalition Tsek.PH reported in February that Marcos was the biggest beneficiary
        of fake news</a>, while his opponent Leni Robredo was the top victim of disinformation.
        But Marcos told CNN Philippines that he himself was a victim of fake news,
        challenging the media to present proof to back their reports that he is paying
        trolls.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288efae-a738-446f-8cc0-0598dafe90cf'
