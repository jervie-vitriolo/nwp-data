      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' cousin Leyte Rep. Martin Romualdez is expected to take
        the speakership while ally Sen. Juan Miguel Zubiri seems to be a shoo-in for
        the Senate presidency in the 19th Congress with no other names being floated
        as contenders to the posts. <a href="https://www.cnnphilippines.com/news/2022/5/31/Marcos-meeting-with-lawmakers-SONA-legislations.html">The
        two already met with the president-elect together with other lawmakers</a>
        to discuss the legislative agenda of the next administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d70bb-53db-43e9-bd78-03b54ba371bf'
      'mgnl:activationStatus': true
