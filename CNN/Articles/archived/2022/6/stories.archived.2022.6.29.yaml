      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LTFRB, all PUJ operators are required to post a
        notice of fare increase inside their public utility vehicles that can easily
        be seen by the riding public. They are also reminded to grant a fare discount
        of not less than 20% to qualified senior citizens, students, and people with
        disabilities.</p>'
