    'lead': 'On June 25, 2022, an estimated 29,000 members and allies of the LGBTQIA+
      community flocked to CCP Open Grounds in Pasay for the annual Pride March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T11:44:04.760+08:00
