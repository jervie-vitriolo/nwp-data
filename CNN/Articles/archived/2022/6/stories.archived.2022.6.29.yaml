      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/americas/colombia-prison-brawl-fire-intl-latam/index.html">Colombian
        prison riot sparks fire, killing 51 people</a>."</em></p>'
  'Jinggoy-Estrada-anti-endo-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-29T05:06:15.242+08:00
    'imagesource': 'jcr:0277ee15-72ca-4e0b-a9b0-5b976f1b537b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885770d1-cef3-4273-a663-6fa2f0489b9a'
    'lead': 'Poised to chair the Senate Committee on Labor, returning Senator Jinggoy
      Estrada says he is planning to file a bill ending illegal contractualization.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T05:09:06.388+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:00:45.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:44.105+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jinggoy-Estrada', 'anti-endo-bill', 'endo', 'end-of-contract',
      'employment', 'Senate', 'committee-on-labor']
    'template': '1'
    'title': 'Jinggoy Estrada eyes filing ‘anti-endo’ bill  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60273bb5-9cef-427d-8e81-a6214275009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Returning
        Senator Jinggoy Estrada is planning to file a bill ending illegal contractualization
        as he is poised to chair the Senate Committee on Labor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebf81a-9dd0-4a9d-bcf7-31a697e09780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada told reporters before his oath-taking on Tuesday that thorough
        study is needed to revive the anti-endo bill in the 19th Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468fd4f-5a83-4328-b805-5c40b0cc2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masalimuot ‘yan. Nagkaroon na kami ng</em> committee hearing<em>
        noon. Siguro</em> we can continue… We have to strike a balance between the
        laborers and <em>sa mga negosyante</em>,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0ea92-05d8-4c7d-a8f2-59d163053c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is complicated. We had a committee hearing before.
        Maybe we can continue. We have to strike a balance between the laborers and
        businessmen.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd933244-cb10-45d2-b0e2-140e4ae91d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a short-term employment where workers
        are hired for not more than five months, so employers don''t need to regularize
        them on the sixth month as mandated by the Labor Code. It strips millions
        of workers of all the benefits granted by law to regular employees. It is
        a hotly contested form of contractualization widely practiced in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af33b1-88b1-4ab9-85d5-d074de175bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing illegal contractualization was outgoing President Rodrigo
        Duterte’s campaign promise, only to <a href="https://www.officialgazette.gov.ph/2019/07/26/veto-message-on-senate-bill-no-1826-house-bill-no-6908/">veto</a>
        the "Security of Tenure and End of Endo Act” that lawmakers passed in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060dc3ec-1f82-452d-9e0b-d2312b695497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/21/Sotto-questions-Roque-anti-endo-bill-proposal.html">Sotto
        questions anti-endo bill proposal: We passed it, Duterte vetoed it</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3d47c-5fed-4c58-907a-04f6b9cdbc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said he will also file a bill increasing workers’ minimum
        wage, but doing so on a nationwide scale may not be feasible for now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02a509-820d-4309-9110-25ed205f380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also welcomed the decision of President-elect Ferdinand
        “Bongbong” Marcos Jr. to appoint Bienvenido “Benny” Laguesma as the next labor
        secretary. Estrada said he looks forward to working with Laguesma, who held
        the same position under the term of his father, former President Joseph Estrada.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc46b0-e61b-48ec-9d8c-ad4bb90db4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with <a href="https://www.cnnphilippines.com/news/2022/6/22/Jinggoy-Estrada-labor-agencies-jobseekers.html?fb&amp;fbclid=IwAR0Oa8HGo0cxzKB3You4YYg5C3ItWxOJHzkMfyCsdSv1kb2Zsg-uB9OP3mo">CNN
        Philippines</a>, Estrada said he is also planning to create two national agencies
        that will boost job opportunities for Filipinos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda50699-d031-4adf-a978-243feb7f8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in senator’s oath-taking were the older Estrada and
        other family members.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c1e26-dc78-494e-b770-c527cc5e0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T05:09:06.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the senator said he will continue to fight for his
        redemption to clear his name and his family’s name. He is currently out on
        bail for his plunder and graft cases.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352568d-9244-41c9-81d0-367851a459c1'
