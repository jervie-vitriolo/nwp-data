      'image': 'jcr:9442c1a9-2339-4769-b358-8f7775ba01c4'
      'imageCaption': 'Rey Valmores-Salinas, Bahaghari Chairperson, calls for the
        incoming administration to take immediate actions for the protection of the
        LGTBQIA+ community. Photo by JL JAVIER'
