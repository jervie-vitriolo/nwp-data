    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbd519-f7fa-4714-83ea-a90eb3dea736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
