      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rappler lawyer Francis Lim, a former Philippine Stock
        Exchange president, disagrees that the news outlet violated the Constitution.
        Their camp has 15 days to file a petition for review to the Court of Appeals.
        He said the SEC cannot enforce the shutdown during the appeal period.</p>'
