    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d909a7-b125-4dc8-9005-45b111bb7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet was just another stage for Yani. She used to join groups
        on Facebook and became a pretty competent Hyoyeon (now DJ Hyo) roleplayer.
        Back then she was known as that K-pop fan on Facebook and stan Twitter. When
        she created @yanihatesu, she started with lipsync videos for her friends and
        classmates and eventually one of those videos went “viral.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0cdc4-e293-4b69-afb0-c66233b093fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
