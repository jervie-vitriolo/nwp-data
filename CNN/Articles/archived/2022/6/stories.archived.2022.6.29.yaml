      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/leisure/2022/6/29/fostering-safe-spaces-for-queer-people-philippines.html"
        target="_blank"><strong>How do we foster safe spaces for queer people?</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08778631-f3ce-4ff1-b01b-9344d2244eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While often criticized as “snowflake” behavior, safe spaces were
        — and still are — essential both practically and academically in improving
        conditions for women, queer people, and those of other oppressed genders.
        They’ve enabled discussions on intersectional activism and allowed queer communities
        to thrive. When safe spaces are lacking, LGBTQ+ individuals are put at risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c338fc3-848a-4336-b4d1-a2a1b9017b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.968+08:00
