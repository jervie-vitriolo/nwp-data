    'template': '1'
    'title': 'Domestic tourism in PH increased in 2021 – DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7204c67-2ddc-4938-a954-b8cb48043fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> Domestic
        tourism in the Philippines experienced an increase in 2021 as the industry
        continues to recover from the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79681cc-4ba4-46db-9c41-8a0b7b09b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5df0e-d88f-4c2e-a70a-1c39955c0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2021 Philippine Tourism Satellite Accounts report
        released on Tuesday, 37,279,282 domestic travels were recorded last year.
        The tally is a 38.16% growth from the 26,982,233 domestic trips logged in
        2020, the year when the COVID-19 pandemic ravaged the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706e991-3205-4728-80a8-ace086a4e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93654345-630a-43b3-b5de-519505905b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 2021 domestic travels figures are still lower than
        the pre-pandemic numbers. The Department of Tourism (DOT) tallied about 122
        million domestic trips in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d46c56-c03c-49a6-8727-34cef29ce3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a5eb2-f683-4107-8e51-1aa311ac169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top local destinations for domestic tourists in 2021 are the
        National Capital Region with over 1.97 million trips, Calabarzon with around
        1.95 million travels, and Central Luzon with about 1.90 million visits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19b8a7-e054-4bd7-97ad-d0e8265685ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61081b-21ea-4da1-9232-f01f8210b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila also saw its average hotel occupancy rate soar at 60.97%
        in the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa278e-2596-4307-928b-df8577653c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd322d-7a9f-4077-8a89-d0f1693d2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of domestic tourists surged last year, the number
        of workers in the tourism industry also had an uptick with 4.9 million persons
        employed in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e019b-59c6-47ba-965d-bd407d0ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d136e-6a44-4280-821e-c2f06cd6968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism sector also contributed 11.1% to the country’s total
        employment last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84878200-6f0d-4a14-80b0-5c281706d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b8fd8-d7f5-4abd-8993-aeea7639d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOT attributes the resurgence of domestic tourism to the collaborative
        efforts of the national and local government units to standardize health and
        safety protocols, reinforced by the active participation of tourism stakeholders
        from the private sector,” said DOT Branding and Marketing Communications Assistant
        Secretary Howard Lance Uyking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db239b7-b65a-4bdc-b6c3-e581c3374e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5195-5633-4553-9cfb-09dda35c872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign visitor arrivals in the country are still below
        the usual figures due to the strict border restrictions amid the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2711d-8384-4848-8d09-67d05938da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd841a1-3af0-4065-b0bb-1a718a0c3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT recorded a total of 163,879 foreign visitors in 2021, down
        by 88.95% from 2020 arrivals of 1,482,535.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a4709-364a-40e4-820f-da95b780abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd033a1-0317-48af-b5f7-e1016e7bf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T14:17:40.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:54:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, most of the foreign visitors in the country were from the
        United States of America with 39,326 followed by Japan (15,024), China (9,674),
        India (7,202), and Canada (6,781).</p>'
