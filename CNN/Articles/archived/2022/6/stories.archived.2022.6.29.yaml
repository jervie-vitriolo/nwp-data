      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than the president-elect will be at the helm of the Department
        of Agriculture for the meantime, to prove to the public that he is taking
        issues concerning the agricultural sector seriously.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
