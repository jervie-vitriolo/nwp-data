    'lead': 'The Department of Tourism said domestic tourism in the country increased
      by over 38% in 2021, signaling the industry’s continuous recovery amid the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T14:17:40.021+08:00
