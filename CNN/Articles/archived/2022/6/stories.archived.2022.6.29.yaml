      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the SEC ordered to cancel Rappler''s certificate of incorporation,
        claiming that the news organization allowed foreign investor Omidyar Network
        — an investment company owned by eBay auction site founder Pierre Omidyar
        — to hold Philippine Depositary Receipts (PDRs), a financial instrument that
        foreign entities can buy for financial returns in a local company but not
        in the form of dividends which are tied to ownership.</p>'
