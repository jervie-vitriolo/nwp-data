    'title': 'Disney CEO Bob Chapek gets new three year contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607ac8f-2011-47bb-abb1-f596557a2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Chapek isn''t going anywhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed3fbe-339e-43cb-aecf-aed616ccb861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdb07c-44a8-4a0b-911f-9c2ab231ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s board of directors unanimously voted to extend Chapek''s
        contract as CEO for another three years, the company said Tuesday. His new
        contract begins July 1 and runs until 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad7b19-5e6b-4b69-9707-39044ddbd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62688b53-7d39-49a8-86be-1a850f365d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is notable not only because Disney is one of the biggest
        and best known media companies in the world, but also because the company
        has experienced some very public missteps since Chapek began his tenure in
        2020. This led to some questions around Hollywood on whether Disney would
        stick with Chapek once his contact came to an end next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19338e96-2244-4511-b76f-e99ef815444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86760a02-6638-43ed-a3c2-b09a8cf9ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s board removed all doubt on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ded1c-229d-4d6f-91a9-66eb714daa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6f0ad-dd3a-4e3b-adea-cacc2f07262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney was dealt a tough hand by the pandemic, yet with Bob at
        the helm, our businesses — from parks to streaming — not only weathered the
        storm, but emerged in a position of strength," Disney board chair Susan Arnold
        said in a statement Tuesday. "In this important time of growth and transformation,
        the Board is committed to keeping Disney on the successful path it is on today,
        and Bob''s leadership is key to achieving that goal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1e6db-cf88-43ba-b7bd-4a358a669510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab7307-d6b7-4f1c-ba53-205c2a304114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold added that "Bob is the right leader at the right time" for
        the company and the board has "full confidence in him and his leadership team."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c99e9-394f-4d8b-97e3-f272d4c0dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43696ed3-d23c-4000-98a4-fed55e602d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek, 63, responded to the renewal saying that leading Disney
        is "the honor of a lifetime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a0691-8d23-44df-a86e-53ecafa8819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8e19b-2138-4e1f-83a9-a05189f20500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started at Disney almost 30 years ago, and today have the privilege
        of leading one of the world''s greatest, most dynamic companies, bringing
        joy to millions around the world," Chapek said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519477a-341e-4313-bb1b-3b688d4c7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ea2c4-a23c-4959-b222-9cc225a9049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek is the seventh CEO in Disney''s near-100-year history and
        served as the chairman of Disney''s parks, experiences and products unit before
        taking over as CEO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeccff9-37ba-4bc0-822c-d7ea114efbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806af735-3679-460f-8ebf-4ee9e8298aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chapek''s turbulent and transformational tenure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf94d49-d5ba-4265-b994-95045595cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek took over Disney in February of 2020 following then-CEO Bob
        Iger stepping down. If following the legendary run of Iger wasn''t enough
        of a challenge, Chapek took the reins at the beginning of the coronavirus
        pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135033d-a6d9-476b-95bf-dc483e6079ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf0921-8b53-4498-b8f0-df081d73d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic disrupted the global economy and Hollywood, but Disney
        — because of its reliance on in-person experiences — was hit particularly
        hard. The company watched as the global health crisis caused its theme parks
        around the world to close and its blockbuster film slate get delayed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ceb347-1596-45aa-a4cb-162fac67b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25947db5-a30b-46d3-b7ff-eb510369a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the company and Chapek had a lifeboat thanks to Disney+.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49a0cf-e520-40c5-9769-9858913d2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bffdac-0520-429e-aba8-232cc562d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscriptions for the company''s new streaming service skyrocketed
        during the pandemic, which propelled it to the status of a major player in
        the streaming marketplace with 137.7 million subscribers worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7549f3-6ce1-413d-ba23-d1b6cea35fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68064b2d-7d09-4d3e-a609-6b8983f80eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chapek found himself grappling with issues as CEO other
        than the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84c60b-99a7-44c4-b20c-591ccc7dae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b0ad7-7247-4ba3-86d6-be10352715e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company found itself battling one of its stars when Scarlett
        Johansson sued Disney alleging that the company breached her contract by releasing
        the highly anticipated Marvel superhero film "Black Widow" on its streaming
        service, Disney+, instead of in theaters. The lawsuit was eventually resolved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f178520-aa6a-4836-b575-785e8764073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ded0f-af7a-433e-a50e-dbc97ade2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More notably, Chapek and Disney found itself in the middle of a
        political firestorm in March over the company''s response to Florida''s controversial
        bill dubbed "Don''t Say Gay."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d6fe0-9b86-48bb-85d1-52237f663a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f30a6c-57b0-4b94-b665-e09811975609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek had spoken out about — but did not directly condemn — the
        controversial "Parental Rights in Education" bill, which would ban the state''s
        educators from discussions about sexual orientation and gender identity in
        classrooms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168486d9-b1f7-44de-a197-3b3a36a09025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb653f-e643-4f37-97e3-ffeb595dc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney employs 75,000 people in Florida, and the company and Chapek
        saw backlash from employees, which led to walkouts. Chapek apologized for
        the company''s tepid response to the bill, opening the door to a showdown
        between Florida Gov. Ron DeSantis and the company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7cd96-22c5-46e2-aba9-42891ea3b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6fea6-89de-40bd-966e-6a15b7371f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:45:42.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These missteps and Disney''s stock slide so far this year led to
        talk about Chapek''s future with the company. Now, however, Disney''s future
        includes Chapek at the helm until at least 2025.</p>'
  'Big-Tech-data-law-enforcement-abortion':
    'author': ' Brian Fung and Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-29T12:45:49.626+08:00
    'imagesource': 'jcr:07033b9c-07fd-440d-a033-6fdc79051aa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a60d47d-f307-4119-ba69-c354cf08a9a4'
    'lead': 'In the wake of the Supreme Court''s decision to overturn Roe v. Wade,
      privacy advocates have expressed renewed concerns about how tech platforms may
      handle requests from law enforcement for user data in states that outlaw abortion.
      But whether tech companies intend to hand over data on abortion-seekers to governments
      is a question the industry is seemingly unprepared to answer for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T12:49:08.648+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:56:43.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:51.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Roe-v.-Wade', 'overturn', 'post-Roe', 'law-enforcement',
      'data-requests', 'tech']
    'template': '1'
    'title': 'A big question for tech companies post-Roe: How to respond to law enforcement
      requests for data?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c382d9-c404-4a30-b340-0941a745bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the wake of the Supreme Court''s decision
        to overturn Roe v. Wade, privacy advocates have expressed renewed concerns
        about how tech platforms may handle requests from law enforcement for user
        data in states that outlaw abortion. But whether tech companies intend to
        hand over data on abortion-seekers to governments is a question the industry
        is seemingly unprepared to answer for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafa4ec-4a2c-424e-be2d-74fca1732e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ca4e0-ee0c-44f9-b5c8-b9fefcaf8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech platforms hold vast troves of personal and health information
        in the form of the products we shop for, the places we travel, the businesses
        we frequent, the websites we visit, the information we search for, and the
        messages we send to our friends and family. Digital rights groups have warned
        of the risks this online footprint may now pose to people seeking or providing
        abortions in states where the procedure is criminalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee5a88-e685-49fa-b3ce-a09a88a65834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4965745-8bf9-42cc-93cf-60a0a1906598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those seeking, offering, or facilitating abortion access must now
        assume that any data they provide online or offline could be sought by law
        enforcement," said the Electronic Frontier Foundation, a digital rights group,
        in a statement following the Court''s ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc15e85-40f9-48be-ad91-c7fd1ae3a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342c594-d4c9-47f3-8a23-39ba2fbebe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, tech giants have largely avoided saying how they intend
        to approach law enforcement requests that may lead to the prosecution of abortion-seekers
        or providers — even as some of those companies have pledged to help cover
        travel costs for their own employees who may need to leave their home states
        to access a legal abortion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bd849-92f0-4c1d-8501-f6c47ef18cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d1e85-7144-4c67-b068-47e619a91f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies including Amazon, Apple, Google, Lyft, Facebook-parent
        Meta, Microsoft, Uber, Snap, TikTok and Twitter either didn''t respond, declined
        to comment or didn''t directly answer questions about how they would handle
        data requests targeting abortion-seekers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef16d4-d7d8-4d68-b8b8-3917c26fdd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7104c6-14aa-4369-9153-56ddeea3961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have broadly said they comply with government data
        requests so long as they are consistent with existing laws. Now, the rollback
        of federal abortion protections, combined with the passage of new legislation
        in numerous states restricting abortion, could make it difficult for platforms
        to fight certain data demands related to abortion investigations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067015c4-98a0-449a-9abe-f6be26eebdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd006960-aa37-4a0a-8a6d-0b50f4b372ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just tech giants that could be subject to these requests,
        said Danielle Citron, a law professor at the University of Virginia and author
        of the forthcoming book "The Fight for Privacy." For example, Citron said,
        apps that help women track their periods contain a wealth of data that could
        be used against abortion-seekers as evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac0d99-8de9-43f6-877c-70617184bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097fd0c-12b8-4de8-a321-bc934ce22ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m most concerned about data brokers, including location data
        brokers," she said, referring to companies that collect and sell data on consumers,
        "as well as fertility tracking apps and health monitors. That is where the
        bounty lies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069659bf-b85b-4413-891c-7855bf378440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2013e7-680a-438d-b1f8-556f5ace3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the sprawling data broker industry, which hinges
        on the loosely regulated commercial sale of personal information, all the
        government needs is a willingness to pay, Citron said. "Location data brokers
        are in the business of peddling our whereabouts including visits to doctors,"
        Citron said. "They are already providing access to law enforcement for a fee.
        No subpoena necessary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c236e1b-9753-452d-b785-22dd1f3c4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01083047-81d9-4cfe-89ae-75715618031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given their ubiquity and prominence, Big Tech platforms could
        still be targets for law enforcement requests related to abortion investigations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a7d11-a503-453f-bfaf-fa634b560a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42a365-4aab-46c5-b879-f1a5f12f665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies receive thousands of requests for user data from
        law enforcement every year, typically in the form of subpoenas or court orders,
        and usually in connection with a criminal investigation. Many companies attempt
        to alert users when they have received a request for data related to their
        accounts, although in some cases they may be prevented by government gag orders.
        For the past decade, the biggest tech companies have been vocal about the
        fact that they routinely challenge law enforcement demands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2651d9-de4d-4532-bc6f-f48bae70b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7840d44-bebd-4096-be8b-c57522bf3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in response to questions, Meta referred CNN to its
        transparency center and said the company requires government requests to be
        consistent with the law and with the company''s own data policies. "If we
        determine that a government request is not consistent with applicable law
        or our policies, we push back and engage the governmental agency to address
        any apparent deficiencies. If the request is unlawful (for example, overly
        broad, or legally deficient in any way), we will challenge or reject the request."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239c512-672e-409c-bfe2-9a2571ea77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e800c-542d-47a1-9b44-0d53cf5a8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the company continues to "take a principled
        approach to government requests for information, as well as to law enforcement
        requests, in line with our established policies." In its help center, Twitter
        says it reviews legal requests for "any indications that the request seeks
        to restrict or chill freedom of expression" and may push back on requests
        "due to various circumstances" such as a request being overbroad or because
        of the nature of the underlying crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32310b-7b63-4897-9466-6b7a54fcf62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f028f49-d264-41f0-82d7-9a4090de34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, tech companies have complied with a growing number of government
        requests over the years. In the first half of 2021, Google alone complied
        with a record-breaking 17,000 subpoenas, more than 20,500 warrants and more
        than 2,300 other court orders — a compliance rate of 82% for each request
        type, according to its transparency report. Google did not respond to a request
        for comment, but it has previously said it reviews each law enforcement request
        to ensure it is legal before complying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b35fa-3dde-4210-82bf-3a01f42788d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0227e26-6d23-45c3-acda-d021c3d39d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some states passing legislation to expressly ban, and in some
        cases criminalize, abortion, whether tech companies could successfully challenge
        a data request as unlawful is murky at best.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfa8a3-50b3-41f1-afe8-965dc4b82650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ad2ea-9465-4b77-b1db-29ccac96fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s questions, some companies sought to promote
        the privacy protections they already have in place for users. A Snap spokesperson
        told CNN that location data is not collected by default on Snapchat, it prohibits
        users from "checking in" at sensitive locations such as clinics and that,
        if users enable location data sharing, that information is stored for a maximum
        of seven days. The spokesperson added that chats and snaps auto-delete by
        default, and that the company regularly evolves how its in-house teams respond
        to law enforcement requests to balance user privacy with the need to comply
        with the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113e25c-66f0-4525-916d-07e66670ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f04eb0-9b02-4e84-9c1b-65a0bddc29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:56:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told CNN it takes numerous steps to protect health data on
        its devices and in the cloud, such as by encrypting health information in
        iCloud when a user enables two-factor authentication, though the company has
        previously said that other information backed up to iCloud including email
        and messages and browsing history may be available to law enforcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5107e-2608-437d-a020-4934e52b728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4edb9-fa54-44cb-8057-8e1270519f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom companies such as Verizon, AT&amp;T and T-Mobile also receive
        thousands of law enforcement requests each year, including for information
        such as location data (which is typically measured by distance from nearby
        cell towers). The companies all say they carefully review and push back on
        some law enforcement requests, such as when they are not legally valid, according
        to regular transparency reports. (Verizon and T-Mobile declined to comment;
        AT&amp;T did not respond to a request for comment.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4e113-67bf-404c-b533-5ccbe5843f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2f45-709c-468b-b011-4a619143b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, digital privacy experts have encouraged people
        seeking or providing abortions (or those who may do so in the future) to safeguard
        their data by taking steps such as using encrypted messaging apps with auto-delete
        features such as Signal, using privacy-focused web browsers such as DuckDuckGo
        and turning off location sharing on their personal devices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d811ca7-a782-435c-9d38-ebaa4eaa8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42792dac-0a0a-471a-a8a2-6678587c3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not yet sure how companies may respond to law enforcement
        requests for any abortion related data, and you may not have much control
        over their choices," the Electronic Frontier Foundation said in a blog post.
        "But you can do a lot to control who you are giving your information to, what
        kind of data they get, and how it might be connected to the rest of your digital
        life."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c506b-e31c-4086-b2f9-03dc283997bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:49:08.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:57:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/tech/big-tech-abortion-data-law-enforcement/index.html">A
        big question for tech companies post-Roe: How to respond to law enforcement
        requests for data?</a>"</i></p>'
