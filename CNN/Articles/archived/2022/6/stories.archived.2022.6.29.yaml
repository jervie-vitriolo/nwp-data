      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously held the Executive Director post at the Dangerous
        Drugs Board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c801ff0-c5ff-4507-95bc-ded5260e6297'
