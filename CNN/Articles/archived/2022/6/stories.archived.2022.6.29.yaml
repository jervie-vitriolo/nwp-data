    'imagesource': 'jcr:862cf1bc-c034-4700-837f-7dce80f611cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9914749a-39fc-41f6-8b04-de8481b4296b'
    'lead': 'The Bahaghari Pilipinas chairwoman on what it means to celebrate Pride
      as a response to cultural and material violence faced by the LGBTQ+ community,
      and why Pride has always been and will always be a resistance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T17:58:11.294+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T14:51:32.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:58.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rey Valmores-Salinas on the state of the LGBTQ+ rights in the Philippines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab905e6-56b0-4959-be33-c0816b3da5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Pride month, we talk to one of the modern faces of queer resistance
        in the country’s struggle for gender-based equality. Rey Valmores-Salinas,
        writer and activist, serves as the Chairwoman of Bahaghari Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ee56c-5149-4332-8b71-77be3468ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahaghari describes itself as a national democratic mass organization
        that caters to the interests of the Philippine LGBTQ community with a specific
        focus on broad economic, political, and cultural struggles. The organization
        is responsible for many progressive efforts and push backs, such as fighting
        for the passage of the SOGIE Equality Bill as well as publicly condemning
        and demanding accountability for gender-based violence enabled by imperialist
        forces, such as the killing of Jennifer Laude in 2014.</p>'
    '19':
      'image': 'jcr:e69d800a-f037-438a-a3d9-0400979e888f'
      'imageCaption': 'Rey Valmores-Salinas, writer and activist, serves as the Chairwoman
        of Bahaghari Philippines. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ee7fb-1e54-497d-82cc-1e9586b01760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12523e7a-bc98-40ed-b2dc-185c6c76bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the organization is often featured at the frontlines of many
        progressive queer movements, most notably, the pride march in Mendiola in
        2020 that saw the arrest of 20 members of the LGBTQ+ community, dubbed as
        the “Pride 20.” With the pandemic featuring increased militarization and the
        new Marcos presidency, celebrating Pride has certainly taken on a new form.
        In this interview, we spoke with Rey Valmores-Salinas about self-discovery,
        advocacy work, and what it means to celebrate Pride as a response to cultural
        and material violence faced by the LGBTQ+ community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3ac73-1cf4-455b-8baa-24923d19c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s start with a few personal things. Can you walk us
        through your childhood? At what point did you realize that you were a trans
        woman and what kind of support system did you have upon navigating that self-discovery?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01820ca-e47b-4b6e-95d3-c994b50c5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born in Tacloban and it’s a very conservative place. My family
        was also very conservative so growing up, sinasabi nga sa akin na sobrang
        happy ng tatay ko na "Oh my god, ‘yung anak natin lalaki!" — kasi nga, [we
        come from] that typical macho mindset. I think all of us who are part of the
        LGBTQ community have gone through that stage na we deny it from ourselves.
        We deny that we are queer or we are gay. At the time kasi, I was having crushes
        on guys and then I would deny it; also because, dahil nga conservative ang
        family, if I were caught being feminine, there would be violence at home,
        to put it bluntly. So growing up, talagang repressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470b115-f025-48b9-95ce-036acedf76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the prevailing culture in Tacloban was very conservative
        — even in school, I would experience bullying. I remember when I was a kid,
        I was too afraid [in grade one] to recite in class kasi I was living with
        constant anxiety na what if I say something and I appear feminine. Baka isumbong
        sa magulang ko tapos may mangyayari na naman sa bahay. And I’m sure that was
        not a unique experience for many members of the LGBTQ community.</p>'
    '21':
      'image': 'jcr:0b1e8044-8825-40d6-acf5-57ec345cca39'
      'imageCaption': '"When I discovered ‘yung term na ''transgender.'' I understand
        na hindi siya super laganap pa sa Pilipinas — in all communities." Photo by
        JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0a8ac-d5f9-41e3-bf71-92dedc5c8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda28b56-490c-457a-a189-e45e83e61077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, we were hit by typhoon Yolanda. I was in Tacloban. Yolanda
        was the strongest typhoon to hit landfall in history at the time, so a lot
        of the communities there were devastated. I was studying kasi in Philippine
        Science High School so we moved to Quezon City sa main campus and then eventually,
        I went ahead with college sa UP Diliman. That was where I started to experiment
        more. I started wearing make-up. I started growing my hair out. Also, because
        my parents were separated and I went with my mom, and then pumunta pa ako
        sa college in Quezon City, so there was more independence, I would say. And
        that gave me the opportunity to explore and to do some self-discovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c9792-8d25-47e8-8727-90c508bc5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, because like I said, I was attracted to boys, society
        has this really weird thing na if you are a transgender, if you’re a trans
        woman, for example, and you happen to be into guys, there might be a point
        in your life where you feel na talagang gay man ka lang. For a long time,
        that’s what I thought I was: na I was just gay. Pero it felt as though there
        was still something wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4b577-1ecd-43d6-82d7-c0678f97d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ‘yun nga, I started to delve into make up and grow my hair out.
        Eventually, that was when I discovered ‘yung term na “transgender.” I understand
        na hindi siya super laganap pa sa Pilipinas — in all communities. There might
        be many spaces na talagang maingay ang terms ng LGBT, but for me, it was one
        of the first times na narinig ko ‘yun. When I was in college, that was when
        I found out na teka, babae ako. Eventually, after I graduated and when I joined
        Bahaghari — at the time, I was studying Molecular Biology. When I graduated,
        I got a job sa Ateneo med school and then I joined Bahaghari, that’s when
        I saw na teka, there are a lot of people like me and not just people “like
        me” but people like me who are fighting. People like me who are saying na
        we are not going to accept things as they are. So that was when I really got
        involved with not just discovering myself, but also in advocacy for other
        people like me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe17f2-b145-444e-b8fd-0b7a001e9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Belonging to a marginalized sector especially in the global
        south is hard as it is. How did you come to discover your calling as a cultural
        worker and organizer for the masses, working in the frontlines for one of
        the country’s most progressive queer movements?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53c711-45f9-40e2-8e62-2b5934c3e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I mentioned earlier that I was studying Molecular Biology and
        I worked at the Ateneo med school around the time I joined Bahaghari. At that
        time, I went to the US a couple of times and I was supposed to push for my
        PhD kasi I was supposed to work in a lab na ang principal investigator told
        me na he was looking for a PhD student. I was supposed to pursue that entire
        track of being a molecular biologist working in the lab full time. This also
        coincided with the time na in Bahaghari, I started to see na, halimbawa, sa
        urban poor communities, what conditions were being faced by the LGBT in the
        urban poor sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581d7ec-8750-4380-a71d-70a30e806a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember we would talk to them and we would ask “ano po ‘yung
        problema na hinaharap niyo?” For us, we were used to hearing discrimination,
        gender-based violence, diba? And those things do come up a lot. Pero ang namangha
        talaga ako na marinig mula sa mga bakla sa mga communities, they would say
        na “bahain ‘yung lugar namin, pag umulan lang, baka masiraan kami” or “may
        demolition dito, mawawalan kami ng tahanan,” “wala kaming maayos na trabaho”
        — essentially, walang dignidad ang pamumuhay. And seeing all of that really
        made me realize na I have to stay. There is still so much that needs to be
        changed. Kaya I made the decision na manatili dito sa Pilipinas and to pursue
        full time organizing.</p>'
    '23':
      'image': 'jcr:5225f76f-d9c0-4e00-a27b-2c204a8893c1'
      'imageCaption': '"LGBT issues are people’s issues and people’s issues are LGBT
        issues. There is no need to differentiate them. There is no need to separate
        them." Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a29ca8-7717-48a1-8103-d8bec78a2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6f0eb-278d-4096-903f-718e3bbf6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first time I saw you mass lead was for a mobilization
        in UP Diliman to protest the railroaded passage of the Anti-Terror Law back
        in 2020. As the Chairwoman of a progressive LGBTQ+ org, Bahaghari, what does
        it mean to you to fight for broad political struggles that don’t narrowly
        and specifically concern the LGBTQ+ community alone?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae89fd-5a13-4a06-b637-4e282cd16c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it boils down to how we define LGBT issues. As an organization,
        Bahaghari is an LGBT [organization] and we’re fighting for the causes of the
        LGBT community. What are those causes? When we say LGBT issues, definitely
        it pertains to gender-based abuses, violence, and discrimination. Essentially,
        the cultural aspects of violence against the LGBT. But is hunger not violence
        against the LGBT? Is poverty not violence against the LGBT?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8cf55-fb7a-4a14-a96a-7363e8eb9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main essence of what we do in Bahaghari is that there is no
        need to compartmentalize. We don’t have some kind of rainbow shield that means
        we’re suddenly immune to all of these national issues that we’re facing. For
        example, a really key illustration of this is the case of Jennifer Laude.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e1058-1de3-47fa-ac8d-9407258e2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Laude was killed in 2014 by a US soldier, Joseph Scott
        Pemberton. People often say that “it could have been just anyone who killed
        her kasi tutal, may hate crimes naman sa Pilipinas.” It is true na may standing
        cases of violence against us, there’s always that fear. There’s always that
        threat. But we have to ask: why is that US soldier here? Pemberton was here
        because of the Balikatan Exercise. He was here for the military operations
        between the US and the Philippines. And in case people are not familiar, everywhere
        na mayroong military bases sa Pilipinas,&nbsp;<a href="https://www.salon.com/2017/10/08/womens-labor-sex-work-and-u-s-military-bases-abroad/"
        target="_blank">the soldiers create demand for red-light districts</a>. It
        has been documented that around these military bases, talagang dumarami ang
        kaso ng karahasan laban sa kababaihan at sa mga LGBT kagaya ni Jennifer Laude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90256285-37b9-43db-b310-c09e1178d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, he [Pemberton] was not even put to jail. When he was
        convicted, first of all, the court admitted his excuse that it was trans panic
        defense, so it was lowered from murder to homicide. If I’m not mistaken, maximum
        of ten years lang. But he was not even jailed. In the Philippines, convicted
        prisoners go to Bilibid. What happened was, because we have the Visiting Forces
        Agreement, he was placed in a special facility where no one can enter except
        US soldiers and select Philippine officials. We even had eye witnesses na
        nakatira doon malapit sa area na nagsasabi “nagbabasket ball lang naman yan
        si Pemberton sa umaga.” He was not even jailed, he was not even put to justice
        — and that is because of the skewed military agreements that we have, including
        the VFA, the EDCA, and other treaties between the US and the Philippines.
        And we see na todo-todo ang epekto nila sa lahat ng tao at sa lahat ng Pilipino,
        but more so, disproportionately affected ‘yung mga LGBT kagaya ni Jennifer
        Laude.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36a52a-29e5-471e-8f6b-b16095802b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big essence is that we have these national issues that affect
        all of us and they affect the LGBT disproportionately. Kaya there is a need
        for us to stand for all issues that people face and, we say this a lot, LGBT
        issues are people’s issues and people’s issues are LGBT issues. There is no
        need to differentiate them. There is no need to separate them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e7a38-c479-4698-a01b-51401d93db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the same year, you were one of 20 members of the LGBTQIA
        community who were arrested in Mendiola for marching during Pride Month. The
        PNP, as an institution, is known for its macho-feudal qualities. What was
        your experience not only as a queer activist but as a trans woman dealing
        with the arrest?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280cea7-305a-4f83-887f-17e69994a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s contextualize why we were holding a Pride march at the time,
        last 2020. First of all, it’s not Pride month without a Pride march. So we
        made it a point na “okay, even if we have all of these restrictions, we have
        to at least show that we are not going to be erased.”</p>'
    '17':
      'image': 'jcr:95894dbd-996b-4cba-85c5-6f2eb0e07e36'
      'imageCaption': 'Rey Valmores-Salinas during the Pride 20 arrests in 2020. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42471f-dd51-4f21-bf2f-e099dd22c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac361f8f-8118-40fa-b9a9-673427e68659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we went there, we called for the passage of the SOGIE Equality
        Bill, but also, what was the political context at the time? They were railroading
        the Anti-Terrorism [bill] and so we also brought that call na ibasura ang
        Anti-Terrorism bill. First of all, we went to Mendiola — it is a historic
        protest site kasi it’s at the mouth of Malacañang. If you say things there,
        maririnig siya kaagad ng pangulo. And ‘yung nakita namin na grabe ang crackdown
        ng pulis, it was difficult to see na may kasama kami na it was their first
        time to join a protest, it was their first time expressing themselves as LGBT,
        and then the first thing they see is ang panggigipit ng pulis. It begs the
        question: why is that even necessary? Is it wrong to say that we should have
        a SOGIE Equality bill? Is it wrong to say that Filipinos should be protected
        against discrimination? Is it wrong to speak out and use your democratic right
        to dissent to say na unconstitutional itong Anti-Terrorism bill? There’s nothing
        wrong with that, diba?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b324d4-1e07-4b55-b076-57db6bfee285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we were illegally detained, doon pa lang, the police immediately
        invented some narrative. Sinabi nila na we sprayed an unknown liquid — whatever
        that is — to start the commotion. I remember ang sinasabi ng kaibigan ko,
        his name is Andrew, noong sinasabi na ng pulis na “umalis na kayo” sinabi
        niya “sir, sige po. Kahit one minute lang para makaalis na kami” para sa organized
        dispersal. Tapos when they brutally arrested them, talagang binunot nila bigla
        at isa-isa kaming nilagay sa police van. Masakit siya personally, pero sa
        akin mas masakit makita na ‘yung ibang mga kasama doon who just wanted to
        speak out, who just wanted to be visible, na ganun ang mararanasan nila from
        the police who were supposedly serving and protecting the people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ab859-dd06-4e9b-96b3-a1d06594240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we got to the detention sa police department sa NPT, we were
        detained illegally for five days. That’s when I experienced plenty of transphobia.
        They were forcing me to be in a male cell, pero nilaban ng aming attorney
        and ‘yung lahat ng female detainees doon. But that did not stop us from experiencing
        more gender-based violence, for example: I apologize for being crass, but
        while we were being detained, ‘yung mga female na detainees in one room, there
        was one police officer who was masturbating while he was watching us. Ganung
        klase talaga ng torture ang pinaranas sa amin. May iba pa sa amin na hinihiwalay
        tapos gusto nilang i-interrogate; ‘yung ganoong klase ng panggigipit na matatanong
        mo talaga, “bakit? Bakit gagawin yan?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd67e13-ad2e-4bc1-bb3d-2a95e782bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it also reflects the issue of political repression. The police
        know that what we’re calling for is an end to the Anti-Terrorism bill. It
        is a national issue pero we see na for the LGBT who speak out, may added layer
        pa ng gender-based violence mula sa pulis. Again, it reflects on how disproportionately
        affected ang mga LGBTs sa mga national issues kaya may kahalagahan ang pagsasalita.
        That was our experience in Pride 20. Siyempre, that did not stop us from marching
        again. Kaya every year thereafter, naglunsad tayo ng Pride march and this
        year, we’ve also organized a Pride march. We’re also walking in the streets
        again to show that we’re not afraid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2cb01-8cc7-445a-a76c-3e8adb617457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The main essence of what we do in Bahaghari is that there is no
        need to compartmentalize. We don’t have some kind of rainbow shield that means
        we’re suddenly immune to all of these national issues that we’re facing."</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357813ac-cd2a-43ce-98e5-4fda0016d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the pandemic&nbsp;increasing&nbsp;militarization, how
        much more vulnerable would you say are our queer brothers and sisters?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92b726-2e01-4a72-850c-f5cd16e3e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic in the past two, three years, diba it is a health-based
        crisis? But what did our government pursue? It is a militaristic response
        instead of a health-based response. Instead of pursuing mass testing, even
        until now, a lot of people don’t know where to go pag magpapa-test sila or
        if they do know, alam nilang sobrang mahal and they would rather not be tested
        anymore. Marami pa ring ganoong cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e62e9-feab-4ee8-85a4-471c811deebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pursuing a lot of these scientifically-backed measures
        to address the pandemic, what happened was we had militaristic lockdowns.
        During those lockdowns, marami kaming nakita sa urban poor communities, for
        example, LGBT couples, they''ve been together for decades but the government
        does not recognize them as a family because we don''t have marriage equality
        yet. What happened was during the distribution of the social amelioration
        program, ‘yung ayuda, they were excluded kasi they''re not considered a family.
        Meron ding ibang mga LGBT na they were not recognized as formal breadwinners
        so they were also denied ayuda. Diba, so social service ''yon. We saw during
        the pandemic multiple cases of state-sponsored violence against the LGBT.
        During the lockdowns, parang pananakot ''yung ginagawa. What happened was
        there were <a href="https://newsinfo.inquirer.net/1256522/chr-probing-human-rights-concerns-on-curfew-penalties-in-mexico-pampanga"
        target="_blank">LGBT na supposedly quarantine violators sa Pampanga</a> and
        they were molested by the barangay captain. Vinideohan sila, pinilit silang
        maghalikan, pinilit silang sumayaw. That''s one case. There are plenty of
        others. Halimbawa, during the lockdown meron kaming kakilala mula sa Marikina,
        quarantine violator ulit kuno, and then sinabihan siya ng pulis, "Ipapa-rape
        kita sa lahat na nakakulong dito."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4a086-093f-4691-b270-1b784b9b79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militaristic lockdown really opened plenty of cases of gender-based
        violence that are state-sponsored. These are people who were empowered by
        a president who jokes about rape, who joked about being "cured" dahil dati
        raw siyang bakla, pero "na-cure" daw siya, as if to say sakit ang pagiging
        bakla. It had repercussions. Siyempre, matagal nang ganun ang military natin,
        ang ating kapulisan, but to have a president who really emboldens them to
        do that? Lalong tumindi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6ad8c-5b34-40a2-b96c-3371154a1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the situation of the LGBT has really [taken] a horrible turn.
        Whether it''s in the realm of human rights, state-sponsored violations, and
        even when I talked about ayuda, the realm of social service, economic aid.
        The mandate of the government is to ensure that we all live a dignified life.
        Kahit sa trabaho, in 2021, around 45% of the Filipino workforce lost their
        jobs or became underemployed — so may trabaho, pero hindi sasapat kita nila
        to live and to feed their families. What more if you''re an LGBT worker na
        as it is, you''re facing discrimination in hiring? Talagang doble pasanin
        para sa LGBT at lalong humirap ang buhay ng LGBT under pandemic and under
        the failed leadership of President Duterte.</p>'
    '29':
      'image': 'jcr:006ae3e6-4588-460b-ade5-395e4d34ab1a'
      'imageCaption': '"Pride is not about having some kind of savior to provide us
        with our rights. Pride is about remembering that our rights are not given
        to us, but rather fought for — collectively." Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642beb38-538c-46d0-9b57-4408517f1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d1871-9b6a-4b6e-b5d2-a5b499ce7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As we transition to the new presidency, one that is closely
        allied with the current administration, how should the queer community respond
        to national issues like the US military occupation that enabled abuses such
        as the killing of Jennifer Laude, among others?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa2bc1-a7d1-4b1f-809c-414d627c4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, let''s make it clear. You mentioned that Duterte is
        closely allied with Ferdinand Marcos at the moment. [His daughter ran] a ticket
        together and alam natin na meron talagang malawakan na dayaan. We saw nearly
        <a href="https://www.cnnphilippines.com/news/2022/5/9/Vote-counting-machine-VCM-glitch-2022-elections.html"
        target="_blank">2,000 vote-counting machines</a> that got shut down on the
        day of the elections, which translated to around one million disenfranchised
        voters. There were many documented cases of illegal campaigning. There were
        a lot of cases where there was electoral violence. We saw on the ground cases
        of vilification and red-tagging which are part of electoral fraud. Sa madaling
        salita, ang halalan, dinaya. Let''s start there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd59bf-1e91-460f-9231-cc53b99256a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a stolen election, and this is a stolen presidency. In other
        words, illegitimate and magiging pag-upo given everything that we''ve seen.
        And in addition to that, the decades in the making disinformation and historical
        revisionism campaign by Marcos, this is an illegitimate presidency. And now
        we often say na it''s going to be a new administration. It is not a new administration.
        It is merely a continuation of the bloody administration we have now. And
        in fact, it''s only going to be worsened. It’s only going to be a lot bloodier
        for many Filipinos, especially those who dare speak up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f56c70-667b-4dda-950e-719ba0affce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pride month that we have right now, it is historic kasi the
        inauguration of Ferdinand Marcos Jr. is going to be this month as well, on
        June 30. And I think that the LGBT community has a huge responsibility and
        a huge voice in exposing the realities that we face, not just during the election,
        but also the reality that we will be facing in the future moving forward.
        This should be the time that we as a community band together and assert our
        demands.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d654f3-7560-4d7e-84ea-9bc0166a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos famously, or infamously had no platform whatsoever,
        let alone anything being said about the LGBT community. That already tells
        us how much of a priority we are. Which is to say, we''re not a priority at
        all. And so now, we should amplify our concrete demands to future President
        Marcos. For example the passage of the SOGIE Equality Bill, what is Marcos''s
        position on that? Pursuing Marriage Equality, what is Marcos''s position on
        that? Having genuine healthcare for all, including transition-related care
        for transgender people — what is Marcos''s position on that? We need to lay
        out all of these demands and challenge him to pursue these demands.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c8fb7-5730-4a86-a1b7-75871f502fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And siyempre, we should not allow President Duterte to just get
        away with it, to get away with the six years of immense torture towards all
        of us. Evading accountability for his crimes. It was the main reason that
        Duterte even got into an alliance with Marcos in the first place. He knows
        there is a standing case in the International Criminal Court (ICC) because
        of the 30,000 people who were killed in his drug war, including Heart de Chavez,
        a transgender woman who was merely placed in the drug watchlist and was killed
        by state forces. Because Duterte wants to evade accountability for that, he
        allied with the Marcoses so that he would be shielded supposedly from whatever
        justice is supposed to be exacted on him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ea254-5eb2-4a9a-b20d-72318002cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilang LGBT, kailangan hindi rin natin palampasin ''yon. Hindi natin
        pampalampasin si Duterte sa anim na taon ng pagpapahirap at macho-pasista
        na pamumuno. Hindi natin palalampasin si Ferdinand Marcos sa dinaya niya na
        halalan. At ihahabag natin ang lahat ng demands natin bilang LGBT para sa
        susunod na administrasyon.</p>'
    '25':
      'image': 'jcr:c351e22b-e335-4a31-9bd8-1023389cc31e'
      'imageCaption': '"The passage of the SOGIE Equality Bill, what is Marcos''s
        position on that? Pursuing Marriage Equality, what is Marcos''s position on
        that? Having genuine healthcare for all, including transition-related care
        for transgender people — what is Marcos''s position on that? We need to lay
        out all of these demands and challenge him to pursue these demands." Photo
        by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c7e14-028e-4dfa-a297-b269df56e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:17:32.117+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185d6e8-dd8b-4362-b490-153582ec6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lastly, as an important figure in the queer struggle, what
        does Pride mean to you and how should we celebrate it?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7615025-a1ed-45bc-ba62-8e2e49e4cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, looking back at the history of Pride, what was the first
        Pride march ever? The very first and widely agreed upon Pride march was led
        by people in the Stonewall Riots — these were literally LGBT persons of color
        who were fighting against the immense discrimination they faced. And on top
        of that, also resisted state repression, racism, fascism. That really bled
        into the entire world, that kind of movement they generated. And it''s being
        continued now through the yearly marches that we perform.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7553880-b3f7-476f-b336-7481328fd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, Pride is not just about any singular figure. Pride is not
        about having some kind of savior to provide us with our rights. Pride is about
        remembering that our rights are not given to us, but rather fought for — collectively.
        That is what happened in Stonewall. And I think given the situation that we
        face right now, I think there is value in us going out and celebrating our
        diversity, celebrating who we are despite a world that tries to erase us.
        But for as long as this erasure and this violence continue, Pride will also
        continue to be a resistance. Pride will also continue to be a protest. That
        is the core of what “Pride” means.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110c5a3-c486-465f-9f23-31e7d385d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:58:11.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:51:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are proud to be a part of the LGBT community. We are proud to
        be our genuine, authentic selves. We are proud to resist and change and want
        to change a culture so that we can create a country and a world where there
        is genuine equality for all.</p>'
  'yani-villarosa-interview':
    'author': 'Toni Potenciano'
    'caption': 'Unlike the previous generation of “‘Instagrammable”’ influencers,
      Yani''s brand of content is hilarious and a little messy. But she is also known
      for her conviction. Illustration by ELLE SHIVERS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2022-06-29T18:07:04.174+08:00
    'imagesource': 'jcr:a44d8145-7721-48e4-9c00-2b4a7a213a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bf5a625-9472-4d54-b08d-50fffde13abb'
    'lead': 'Over Zoom call, the content creator more popularly known as yanihatesu
      gets real about her advocacies, her recently concluded podcast, and the meaning
      behind her new tattoo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T18:10:53.927+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:50:44.925+08:00
