      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b25bab-38fa-4bf5-a489-b44ec5d7bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial list of Marcos'' Cabinet appointees shows that many
        came from his political camp, from <a href="http://www.cnnphilippines.com/news/2022/5/11/Sara-Duterte-DepEd-chief.html">Vice
        President-elect Sara Duterte</a> who will head the Department of Education,
        <a href="http://www.cnnphilippines.com/news/2022/5/22/Vic-Rodriguez-nominated-next-executive-secretary.html">chief-of-staff
        Vic Rodriguez as executive secretary-designate</a>, campaign manager <a href="http://www.cnnphilippines.com/news/2022/5/13/Benhur-Abalos-DILG-Secretary-Marcos-administration.html">Benhur
        Abalos as interior secretary</a>, Duterte''s spokesperson <a href="http://www.cnnphilippines.com/news/2022/6/1/Christina-Frasco-plans-Department-of-Tourism.html">Christina
        Frasco as tourism chief</a>, staunch supporter <a href="http://www.cnnphilippines.com/news/2022/5/23/Boying-Remulla-Marcos-DOJ-justice-secretary.html">Cavite
        Rep. Jesus Crispin Remulla as justice secretary</a>, and childhood friend
        Antonio Lagdameo Jr. as his special assistant, among others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bebf82-1343-469c-82b2-59894e3e0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dadbf09-3a74-4e68-a3af-9b9bc68a94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos'' campaign for "unity" is also reflective of the other
        appointees who served previous presidencies. Philippine Competition Commission
        chairman <a href="https://l.messenger.com/l.php?u=https%3A%2F%2Fwww.cnnphilippines.com%2Fbusiness%2F2022%2F5%2F31%2FArsenio-Balisacan-incoming-NEDA-chief.html&amp;h=AT06KvMdjGMNvViffJ6PJLFZpuUzOJ22UkgAHIy6OUV0IUSsOIZTdgvvJo_bppUXOipjYxm4uJMgG14UaN7fKoRz-no3gJtevR7rm2Kg4IPOacrkcyUs823xBTSdLJirS9AhxtvnethM4XIiyYo">Arsenio
        Balisacan</a>, who served as director general of the National Economic and
        Development Authority under the administration of the late President Benigno
        "Noynoy" Aquino III, will be returning to the post. He will be working with
        <a href="https://www.cnnphilippines.com/videos/2022/5/31/Marcos-taps-Felipe-Medalla-as-Central-Bank-Governor.html">incoming
        Bangko Sentral ng Pilipinas governor Felipe Medalla</a>, who was a socioeconomic
        planning secretary under the Estrada Administration.<a href="http://www.cnnphilippines.com/news/2022/6/8/Bongbong-Marcos-Cabinet-Clarita-Carlos-Conrado-Estrella.html">
        Political scientist Clarita Carlos</a>, who also worked under Metropolitan
        Manila Development Authority under Aquino''s term, will be the next national
        security adviser.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7da1b4-b52f-4e37-b576-b26195538296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc071c-28d1-4a18-908b-3fc5d3bc5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of President Rodrigo Duterte''s Cabinet appointees will also
        continue to serve the next administration.<a href="http://www.cnnphilippines.com/news/2022/6/17/Marcos-Cabinet-Enrile-Guevarra-Faustino.html">
        Justice secretary Menardo Guevarra</a> will be solicitor general, <a href="https://www.cnnphilippines.com/news/2022/6/23/silvestre-bello-iii-karlo-nograles-marcos-administration.html">Labor
        Secretary Silvestre ''Bebot'' Bello III</a> will chair the Manila Economic
        and Cultural Office&nbsp;<a href="http://www.cnnphilippines.com/news/2022/6/23/silvestre-bello-iii-karlo-nograles-marcos-administration.html">Civil
        Service Commission Chairman Karlo Nograles</a> will keep the same post, Bangko
        Sentral ng Pilipinas (BSP) Assistant Governor<a href="https://www.cnnphilippines.com/business/2022/5/30/Marcos-DBM-chief-Amenah-Pangandaman.html?fb">
        Amenah Pangandaman will be the new budget chief</a>, while<a href="http://www.cnnphilippines.com/business/2022/5/26/Marcos-economic-team-Diokno.html">
        BSP Governor Benjamin Diokno</a> will head the finance department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58394824-197e-4edc-b79e-e5a5f262d697'
      'mgnl:activationStatus': true
