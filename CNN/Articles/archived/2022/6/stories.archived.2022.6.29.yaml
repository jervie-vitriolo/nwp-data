      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very telling of how much love I had for myself at that time.
        ‘Yun ang narealize ko,” Yani tells me. And she was only able to get out of
        it through the help of those around her.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2bbd3-7ee0-44ec-8def-87677de966f6'
      'mgnl:activationStatus': true
