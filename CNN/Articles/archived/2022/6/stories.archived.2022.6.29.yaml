      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallyists may only stay in "freedom parks" such as Plaza Miranda,
        Plaza Dilao, Plaza Moriones, and Liwasang Bonifacio during the event. Protests
        without permits in other areas will not be allowed.</p>'
    '23':
