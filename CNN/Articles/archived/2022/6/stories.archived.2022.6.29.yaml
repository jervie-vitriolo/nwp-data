  'ghislaine-maxwell-jail-jeffrey-epstein':
    'author': 'Lauren del Valle, Mark Morales, Sonia Moghe and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-29T07:13:31.141+08:00
    'imagesource': 'jcr:b0f12690-c0fe-4821-8772-300830b91b60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8755a38-e256-4c5d-9e8b-2afdc5f4c14c'
    'lead': 'Ghislaine Maxwell was sentenced to 20 years in federal prison for carrying
      out a years-long scheme with her longtime confidante Jeffrey Epstein to groom
      and sexually abuse underage girls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T07:28:29.424+08:00
