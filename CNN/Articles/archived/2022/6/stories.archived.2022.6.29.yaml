    'template': '1'
    'title': 'Peso closes above ₱55 vs. dollar after over 16 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5782-72ea-426a-82ea-29a1017d3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:07:50.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Philippine
        peso lost more ground versus the dollar as it breached the ₱55-level on Wednesday,
        its weakest performance in more than 16 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3f515-2ee9-435a-a073-ccce8bfc66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:07:50.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bankers Association of the Philippines showed the
        local currency''s intraday high was recorded at ₱55.1 before ending at ₱55.06.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d54c7-a8ef-4de5-a8eb-615459c3e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:07:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RCBC chief economist Michael Ricafort, today''s movement
        was the weakest since Oct. 27, 2005 when the peso closed at ₱55.08.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec910e49-b29e-40dd-823e-8a88b522176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:07:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said the depreciation of the peso was due to the movement
        in the bellwether Philippine Stock Exchange index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8b669-c7b7-4ce6-b197-b2e47ab20244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:28:28.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest peso exchange rate movements were partly due to the
        healthy downward correction in the PSEi today, after rising for three straight
        trading days, considered a healthy correction," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf66910-7e42-422d-9d2b-9282b281d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:28:28.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest currency movements also came after the US dollar corrected
        higher vs. major global currencies after continued hawkish signals from some
        Fed officials," Ricafort added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699bc27-53ca-4af4-90c2-aac7ebaf6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T21:07:50.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:49:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank chief economist Dan Roces, meanwhile, attributed this
        to the "month-end repositioning" and the central bank''s earlier statement
        on "let[ting] peso seek its own level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5366f-4d34-45bc-9d24-7944f2d8ae6e'
