      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the CA affirmed the SEC order as early as July
        26, 2018; then on February 21, 2019; and again, on December 4, 2019. The Supreme
        Court on September 25, 2019 issued a resolution declaring the case closed
        and terminated.</p>'
