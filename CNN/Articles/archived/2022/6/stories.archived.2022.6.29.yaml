      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dac3c-a507-44cb-ac29-bff20d921e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning and neophyte lawmakers will now play a role in formally
        electing their top leaders for both chambers, since an expression of support
        usually guarantees specific chairmanships and key posts.<a href="https://www.cnnphilippines.com/news/2022/5/19/Raffy-Tulfo-public-administration.html">
        Even veteran broadcaster and newly-elected Senator Raffy Tulfo agrees</a>
        that being part of a "supermajority" will boost his chances of passing measures
        tied to his labor advocacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46754cf3-b2e1-4afd-8a9d-326fcfce8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.935+08:00
