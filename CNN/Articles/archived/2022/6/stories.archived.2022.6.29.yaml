      'mgnl:lastActivated': 2023-01-19T14:58:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc9ecf-4d20-4767-b449-959a4ba05c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/2020/6/26/pride-march-as-protest.html"
        target="_blank">READ: A look into organizing Pride March in the Philippines
        (and why it''s still a protest)</a></strong></p>'
