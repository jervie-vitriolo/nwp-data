    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7235d-c02f-466f-a3df-5ebdd1e2dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then I started with <a href="https://www.viddsee.com/video/some-nights-i-feel-like-walking/op564?locale=en"
        target="_blank">“Some Nights I Feel Like Walking.”</a> Tapos I didn’t complete
        the class, so I had to retake it and that’s where I did <a href="https://www.youtube.com/watch?v=eq37NSh5UDU"
        target="_blank">“The Man Who Isn’t There and Other Stories of Longing.”</a>
        Same class lang ‘yung dalawang shorts. Mas doon ako drawn na topics. My classmates
        tackled social justice, mga ganoon. But the level of experience I had, I don’t
        think I deserve to make those kinds of films yet. In the future, of course.
        Pero parang nasa point pa ako na write what you know and do something beautiful
        with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec16a9a-a827-4b7b-8fcc-af1d360f627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f77b74-af58-4550-a702-434bdad7edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on “i get so sad sometimes.” I know this
        project was in development for a while. Could you talk about its inception
        and why you set it in Pagadian?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05beb430-bc64-40cd-ac3c-99ee542ff0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a really personal film. It’s only just recently that I confronted
        my feelings of pain and heartbreak [from] when I was younger. I started with
        the process to really talk to my [younger] self and that was when the magic
        started happening. It’s the perfect capsule to express this love-hate relationship
        I have with being a probinsyano and the seeming emptiness of my town. Apparently,
        the longing that I had in college actually started when I was younger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fa4c2-e3cb-4fcf-8614-eb1fa8edfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae5679-7e59-4289-858e-55903fef2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also just recently that I started crying about my childhood,
        as a gay person. I was very strong when I was young. I didn’t cry as much
        about getting bullied, no matter how isolated I felt because of my sexuality.
        I was silent and there’s power in that silence, stubbornness in that silence.
        I won’t let you see me [be] affected by all these, [including] religious guilt.
        These stories, I didn’t acknowledge them for fear of being ridiculed. I was
        so much stronger when I was younger. Since I didn’t cry growing up, there
        was this feeling of having a lump in my throat [and] that feeling of stopping
        myself from crying never really left me.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f80204-4986-4d06-9791-8e1136073a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8caf0-988a-4b1b-ae8c-88fb889bcdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing that about my childhood, I think it was unfair. We could
        celebrate strength, but it’s unfair for a child to already have that courage
        just because he has to; just because of fear of being discriminated [against].
        I can’t imagine how much it took to go on with life. More than all of these
        backstories, I really just wanted to do a film that would honor my younger
        self, to acknowledge the suffering and the little heartbreaks. In doing that,
        maybe also allowing other people to look at their own childhoods and respect
        these children by talking about these experiences they’ve kept secret. That
        was my driving force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c88b21-5d4a-4229-b7a5-fb96c10dfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de33f78-ecba-47b7-8957-198b3adaa135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has it been cathartic?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea585f10-6865-4424-8634-4b0a108334f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobra. I actually brought my parents to the screening and they don’t
        know that I’m gay. Maybe they get that I’m gay, but I’m not out to them. Pretty
        brave, ano? I was nervous the entire time. The film is almost a… “pagsusumbong
        sa sarili.”&nbsp;Your kid felt these things and he felt so sad, and to know
        that they liked the film and they don’t have any issue with it — sobrang laking
        relief. I even caught my dad rewatching it on KTX! Hindi ako iiyak! Bakit
        wala siyang bini-bring-up na anything. It’s their way of recognizing and accepting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd036bc-90c4-452c-8d07-cd077a2ab5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229a8c5-7b4d-4e0a-993f-642f1ebcf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being in service to myself, baka it could be a start with
        my parents — the start of acceptance. They were really cool with it and they
        told me they really sincerely liked it. Sobrang sarap na process. Nag-connect-connect
        lahat. I was doing this for my younger self and by bringing them to the screening,
        I also did this for them and for myself and our relationship.</p>'
    '1':
