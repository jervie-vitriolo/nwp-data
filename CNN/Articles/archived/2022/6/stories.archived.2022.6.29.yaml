      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Vice President Leni Robredo<a href="https://www.cnnphilippines.com/news/2022/6/28/Hontiveros-new-opposition-leader.html">
        has already passed the opposition leadership to Hontiveros</a>, who is the
        highest elected official of the group under the next administration. Hontiveros
        said the recent political developments<a href="http://www.cnnphilippines.com/news/2022/6/28/Hontiveros-opposition-leadership.html">
        do not necessarily equate to a "weak" opposition</a>, assuring that the work
        will still include reaching out to citizens to "arrive at broader unities"
        in addressing issues of common concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c590a96-1e16-4b66-947a-40099892204f'
