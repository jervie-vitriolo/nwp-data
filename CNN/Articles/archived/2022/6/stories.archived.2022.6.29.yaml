  'tom-hanks-forrest-gump-interview':
    'author': 'Jack Guy, CNN'
    'caption': 'Tom Hanks as Forrest Gump in one of the famous bench scenes.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-29T08:16:37.961+08:00
    'imagesource': 'jcr:4f4234f8-e384-4bb4-b96c-15e2348fbf91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e700df49-ac2c-4b84-9465-942d3c6c50a3'
    'lead': 'The scenes are filled with homespun catchphrases like, ''My momma always
      said life was like a box of chocolates. You never know what you''re gonna get.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T08:22:00.112+08:00
