      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Hanks is promoting director Baz Luhrmann''s "Elvis," based on
        the life of rock and roll superstar Elvis Presley, in which he plays Presley''s
        manager Colonel Tom Parker.</p>'
    '13':
