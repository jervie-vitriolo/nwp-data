      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1b7c6-4482-4d57-8216-0b032d75f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2022/5/26/Toots-Ople-Migrant-workers-department-plans.html">Former
        Labor undersecretary Susan "Toots" Ople</a> and <a href="http://www.cnnphilippines.com/news/2022/6/8/Bongbong-Marcos-Cabinet-Clarita-Carlos-Conrado-Estrella.html">former
        congressman Conrado Estrella III</a> will also serve the Marcos administration
        as secretaries of the new Migrant Workers department and the Department of
        Agrarian Reform (DAR), respectively. The pair follow in the footsteps of their
        relatives who performed similar duties for his father, the late dictator Ferdinand
        Marcos Sr.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe6512-bc2b-4def-9519-8a54942f9bba'
      'mgnl:activationStatus': true
