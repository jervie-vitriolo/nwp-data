      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Depp has denied a recent report the actor would
        be returning to the "Pirates of the Caribbean" franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de495cba-3a9b-41cd-9ba3-ef95548e6c88'
      'mgnl:activationStatus': true
