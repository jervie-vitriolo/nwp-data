      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our position should have been heard before the issuance of this
        order on blocktime. Nonetheless [we] will present our opposition and our position
        in the NTC hearing [which] was reportedly scheduled on July 11,”  he added.</p>'
    '11':
