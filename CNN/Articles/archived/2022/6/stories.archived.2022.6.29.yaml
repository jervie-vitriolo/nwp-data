    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d156ac-a22b-41c9-ba2e-a8b549a05b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T19:02:39.395+08:00
