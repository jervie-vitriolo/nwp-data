      'mgnl:lastActivated': 2023-01-19T14:49:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Sotto said he was only doing
        his job when he reported the information given to him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78f18a-e740-4c0a-b97b-24193fd5776d'
      'mgnl:activationStatus': true
