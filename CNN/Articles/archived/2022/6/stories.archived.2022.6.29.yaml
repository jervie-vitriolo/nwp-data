      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-march, the celebration went full swing with drag performances,
        DJ sets, and solidarity speeches from trade unionists, church leaders, and
        other various sectors recognizing the struggles of the members of the community,
        including those part of our indigenous groups.</p>'
    '72':
      'image': 'jcr:ac42a89c-1499-4ba7-b6d9-6ee5d3908982'
      'imageCaption': 'Pride attendees stayed behind until midnight to listen to solidarity
        speeches, with a set from DJ Kate to culminate the day''s festivities.  Photo
        by JL JAVIER'
