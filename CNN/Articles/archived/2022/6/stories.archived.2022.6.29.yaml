      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9362d8-2324-4673-99fc-14a659564cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople is the daughter of ex-labor chief Blas Ople, while Estrella
        is the grandson of Conrado Estrella Sr., who once headed the DAR.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054fb3b4-d5e0-4fee-a072-2871efc25847'
      'mgnl:activationStatus': true
