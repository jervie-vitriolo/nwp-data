  'doh-new-secretary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-29T16:38:14.279+08:00
    'imagesource': 'jcr:4c230fce-e26a-42d5-92a1-abce14da4775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b047a4fd-cacc-4490-9c1b-0c6b76c88b5b'
    'lead': 'As the country welcomes a new administration, the Department of Health
      says it is ready to usher in its new secretary even as no one has yet been named
      as a nominee for the post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T16:43:58.708+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:52:54.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:56.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'Maria-Rosario-Vergeire', 'Trixie-Cruz-Angeles-']
    'template': '1'
    'title': 'DOH ready to welcome new, still unnamed Health chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1413f-ce5e-4443-8697-aeef6743f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — As the
        country welcomes a new administration, the Department of Health says it is
        ready to usher in its new secretary even as no one has yet been named as a
        nominee for the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9136f6f-865b-4a3a-8b22-5dbea7068554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kailangang mag-alala ang ating bagong</em> Secretary
        of Health, whoever will be appointed, <em>dahil ang Kagawaran ng Kalusugan,
        kami na mga</em> officials <em>ng D</em>epartment of Health have already prepared
        this transition," Undersecretary Maria Rosario Vergeire said at the Laging
        Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd883c1a-87a8-46ae-984c-c3c73db703b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The new Secretary of Health, whoever will be appointed,
        should not worry because the officials of the Department of Health have prepared
        this transition.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb50cb9-9d80-4ba0-a96f-c3226f8b87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also said it would be helpful if they will meet the
        new Health chief as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0894007-ecaa-4276-9030-3b95be3ef594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Need not worry, but it would also be advantageous to all of us
        <em>kung makikilala na namin siya at makakusap bago mag-July</em> 1 [if we
        can meet and talk to the new Health Secretary before July 1]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a046d13-572c-4878-af4d-7f2989da06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire ensured a transition plan had been drafted with a list
        of briefers to be endorsed to the new DOH head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1b72-1016-4c14-ac27-1783e654f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/CNNPhilippines/videos/5839556669394088"
        target="_blank">At a briefing</a> on Wednesday afternoon, incoming press Secretary
        Trixie Cruz-Angeles shared the reason why there is still no DOH Secretary
        appointee right on the eve of a new administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e7189-099f-4e1c-918b-8ad9978f93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuri pa nila.</em> As you know, <em>nagtalaga tayo ng</em>
        applications process <em>at tsaka mayroong proseso para sa pag-eevaluate,"</em>
        she said. <em>"Dahil nga, sabi niyo, mahalaga yung posisyon na ito, hindi
        pwedeng madaliin yung proseso."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e35d5-520b-4bd8-88ea-f3becacbd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:43:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are going over it. As you know, we set an applications
        process and there is an evaluation process. Because this position is specially
        important, we cannot afford to rush things up.]</p>'
  'Maria-Ressa-Marcos-admin':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
