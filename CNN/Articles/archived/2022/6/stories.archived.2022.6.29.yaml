    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52e520-d980-450f-af34-57d4142bb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.712+08:00
