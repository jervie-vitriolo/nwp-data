      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feff7b0-a30e-4926-8008-cab8fb0983d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he has not personally spoken with authorities or the
        local government of Manila, but he had been waiting for a call to dialogue
        with them. He only had a brief phone call with the PNP on Tuesday, but the
        group has been very public about their plans and its commitment to comply
        with the rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254c6b4-5a64-4ffc-b2d2-f77f12dc00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
