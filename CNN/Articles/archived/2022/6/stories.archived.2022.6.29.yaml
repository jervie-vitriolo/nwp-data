      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, his administration is not planning to suspend the excise
        tax on fuel products anytime soon according to Diokno, noting that targeted
        assistance to jeepney drivers, farmers, and fisherfolk would be a more efficient
        step for now. He acknowledged, however, that lapses in the rollout of subsidies
        must be addressed.</p>'
