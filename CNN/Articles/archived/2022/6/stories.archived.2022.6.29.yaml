      'text': '<p>Central to the calls of each group and sector is the urgency for
        the SOGIE Equality Bill to be passed into law. This would be in fulfillment
        of the rights as detailed in our 1987 constitution upholding the dignity of
        all persons under the equal protection clause.</p>'
    '14':
