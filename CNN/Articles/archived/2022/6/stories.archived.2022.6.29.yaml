      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said strengthening ties with the Asian power would help the
        Philippines in its economic recovery, and bared plans to continue pursuing
        bilateral talks on the West Philippine Sea issue. He also, however, earlier
        vowed to leverage the Hague ruling to ensure Philippine sovereignty is not
        compromised in any way.</p>'
