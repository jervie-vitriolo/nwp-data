  'IN-PHOTOS-Metro-Manila-Pride-2022':
    'author': 'Oleen Florendo'
    'caption': '"Atin Ang Kulayaan" was the theme for this year''s Metro Manila Pride
      March at the CCP Open Grounds in Pasay. Photo by JERIC RUSTIA'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2022-06-29T11:21:11.487+08:00
    'imagesource': 'jcr:09ce5da9-bc97-4115-9cce-6f50b528b64f'
