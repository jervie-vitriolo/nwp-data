      'jcr:uuid': '46e7a6b8-e324-4c1d-8aa2-ee0c4c2e5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:27:00.964+08:00
      'mgnl:createdBy': 'david'
