      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/8/LTFRB-approves-jeepney-fare-hike.html">Earlier
        this month</a>, LTFRB already approved a temporary jeepney fare hike from
        ₱9 to ₱10, but only in Metro Manila, Central Luzon, Calabarzon, and Mimaropa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fb6ea-12f6-4ffc-a1a7-46c8379b207a'
