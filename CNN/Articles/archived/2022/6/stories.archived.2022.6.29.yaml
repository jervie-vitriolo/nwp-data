      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63ec77-96f9-4659-9df0-6b43cf5415cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than being complacent about it, we will mobilize enough
        personnel so in case they insist on moving from Liwasang bonifacio towards
        the National Museum, since the distance is just over one kilometer…we will
        have enough personnel to ensure that does not happen," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578d74d-a33d-4123-8735-7ae35c4fa9d1'
