      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Yani is focused on school. She enjoyed a recent
        marketing class, and tells me she might consider it as a possible career path
        in the future. “Na-eenjoy ko siya,” she admits. “‘Yung mag-conceptualize ng
        strategies for the brand. It’s something na iniiwasan ko dati because I thought
        it was too competitive for me and cutthroat nga talaga siya as an industry.”</p>'
