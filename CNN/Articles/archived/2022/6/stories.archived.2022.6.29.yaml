    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Hanks admits doubts over ''Forrest Gump'' bus bench scenes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c495b-1b00-4676-88ba-f90453be3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.112+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Hanks has revealed how he didn''t think
        the iconic bus bench scenes in smash hit movie "Forrest Gump" would make it
        into the final cut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad78587-38d9-40da-8e36-222d52961cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.112+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07718c54-6f58-4851-a918-c3759194daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.112+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks played the title character, a man with child-like innocence
        and a penchant for stumbling into history, in the 1994 movie directed by Bob
        Zemeckis, which won six Academy Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bcf68-a4ca-4e31-8269-274dae00ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you, in ''Forrest Gump,'' all the stuff that we shot
        on the park bench in Savannah, Georgia ... we were just shooting fodder for
        a possible narrative piece of it," Hanks told the ReelBlend podcast during
        a promotional interview for his new movie "Elvis" earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b12139-57d1-493e-9c29-cb6abf9a4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I said to Bob [Zemeckis], ''Is anyone going to care about this
        nut sitting on a [bench]? What is this? No one knows what''s in this thing
        I mean,''" said Hanks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737200d-236e-42e9-b192-b5f7dda4be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ended up shooting, it was probably like, you know, 13 pages
        of dialogue that we had to shoot in a day and a half," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36afaa8-2e81-4883-8e3d-e46eb4039bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was written on cue cards ... I didn''t need the cue cards after
        a while because you get into it," Hanks said, before explaining what Zemeckis
        told him about the bus bench scenes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36c645-97b1-4b0a-91ab-a82f23abb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Bob says, ''I don''t know, it''s a minefield, Tom, it''s a
        minefield. You never know what people are gonna take away from it.'' And it
        ends up being, you know, that thing," Hanks said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af931ed4-0fcc-442b-ad24-28feceb6a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes became an important part of "Forrest Gump," which earned
        $677 million around the world and is hailed by many as a modern classic, filled
        with homespun catchphrases like, "My momma always said life was like a box
        of chocolates. You never know what you''re gonna get."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc8336-934d-4c4c-9ceb-2952d6e91217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since "Forrest Gump," Hanks has gone on to even more
        acclaim, both in front of and behind the camera, with roles in films like
        "Saving Private Ryan," "The Da Vinci Code" and "Charlie Wilson''s War," which
        he also produced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64858d1-2de6-4156-a98d-10d7fbc29e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:22:00.113+08:00
