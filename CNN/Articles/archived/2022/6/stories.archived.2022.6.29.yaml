      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The rising cost
        of living fueled by the pandemic, the agriculture crisis, and the looming
        global recession have triggered higher expectations for the administration
        of President-elect Ferdinand "Bongbong" Marcos Jr., which is set to start
        this week.</p>'
