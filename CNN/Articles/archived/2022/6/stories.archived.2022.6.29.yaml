      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company Registration and Monitoring Department is hereby directed
        to effect the revocation of the Certificates of Incorporation of Rappler,
        Inc. and Rappler Holdings Corp. in the records and system of the Commission,"
        part of the 12-page order read, citing the Constitution and Presidential Decree
        1018, which limits the ownership and management of mass media to Filipino
        citizens.</p>'
    '98':
