      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182bc66-dc77-45c6-8220-5db1f94434c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feeling ko na-embody ko ‘yung si Yani na bababeng napaka-chaotic
        sa internet na okay lang maging dugyot in front of people,” Yani says, “‘Yun
        ‘yung beginning ng personality ni yanihatesu.”</p>'
