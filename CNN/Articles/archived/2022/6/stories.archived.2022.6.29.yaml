    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb64bc-0f1a-4a52-a933-7a4d0c08e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remained the same this year was the participation of various
        sectors and members of the community. Many were carrying placards to voice
        out their support and conviction for issues affecting LGBTQIA+ rights, with
        calls for climate change action, workplace inclusivity, ending impunity, and
        minimum wage hike, among others.</p>'
