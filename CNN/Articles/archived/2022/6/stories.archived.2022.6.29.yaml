      'mgnl:type': 'embedCode'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bda0f9-0899-47db-90c5-dcbb9edc54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler had appealed the SEC ruling but the organization''s legal
        counsel said in 2021 that the SEC submitted a report to the Court of Appeals
        (CA), saying that Omidyar''s alleged donation has no legal effect in the case,
        without hearing the news organization''s side.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3cb9c-c4fa-4ae7-a479-a8f6dadbadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d686898-9c01-47cb-8bed-3353d41aed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler also maintained that PDRs do not give foreign ownership
        rights and the news organization is owned and managed by Filipinos. It also
        said that PD 1018 only applies to "print and broadcast media."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adc045-3bfa-4a11-9c9d-8d6e445d75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f17a46-9914-4b7a-b825-ad231c427353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T15:35:51.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:59:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SEC said in its latest statement that "the purported donation
        of the PDRs to the staff of Rappler neither created nor transferred any right
        in favor of the donees which would mitigate or cure the violation already
        committed."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d33886-4783-455e-9ffd-df74f5be83af'
