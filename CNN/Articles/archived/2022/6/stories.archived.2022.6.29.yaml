      'mgnl:lastActivated': 2023-01-19T14:57:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fd944-f442-470a-8146-7a94377458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, having a smaller opposition poses the danger of having
        a rubber stamp legislature  with only either Sen. Aquilino "Koko" Pimentel
        or opposition Senator Risa Hontiveros set to lead the minority bloc in the
        upper chamber. In the House of Representatives, there is also a smaller number
        of progressive lawmakers forming the Makabayan bloc, after Bayan Muna Party-list
        failed to get a seat for the first time in more than a decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc6034-ce02-4a3b-8863-33af2aa467d4'
      'mgnl:activationStatus': true
