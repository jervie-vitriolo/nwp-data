      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373aa9e6-1d81-489a-8774-4cc6c1bb357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out amid a chaotic scene inside the penitentiary
        in the western Colombian city of Tolua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071e2dd-6750-427b-8744-bbd7a6d17158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6705-0a52-42d9-ad92-e6ccf9cef06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 2 a.m. local time, a fight broke out among prisoners, according
        to Colombian Justice Minister Wilson Ruiz. One inmate set a mattress ablaze
        during the brawl, and flames spread across the prison wing, Ruiz said at a
        news conference Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399d5c0-d947-420a-bae8-8e374d385bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9036851-dfc6-4f87-92af-59790325d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penitentiary personnel tried to take care of it themselves,
        but the flames were too strong and we had to wait for the arrival of the firefighters
        to control the situation," Ruiz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e4ab9-a4d9-41cb-831b-fd175d3315b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a9078-c81f-46e5-81c2-a5a72c2d3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four people were injured, including an unspecified number
        of guards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6666220-cf07-4ec6-9b7a-dd9678f43784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf85a2d-2693-4a7f-8f44-bb4b138226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison is a middle-security penitentiary where inmates serve
        either minor sentences or finish the last few months of their incarceration,
        Ruiz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f13660-2154-48e2-aec7-dff20875014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360664ae-8ee4-4021-bf5d-a2a7f0f023dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian prisons are notoriously overcrowded. On average, most
        are 20% over capacity, Ruiz said. The penitentiary where the fire broke out
        in Tolua, however, was 17% over capacity, making it one of the country''s
        least overpopulated prisons, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026f918-f415-4a6c-a93f-86b7f15bb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddcbf3-e380-43f8-ba57-1f6f063d5ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly fighting and rioting in prisons are not uncommon in Colombia
        and neighboring countries. In March 2020, 24 inmates died in a riot in the
        Picota penitentiary in Bogota as they were protesting coronavirus measures
        within the penitentiary system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca9cd7-8e49-49ca-8559-c0b64cc972f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26012c-c5a9-4cf7-ad8b-fe1e0b0d3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous year, more than 50 were killed -- including 16 who
        were decapitated -- in a Brazilian prison. And scores were killed in a blaze
        that broke out at a jail in Venezuela in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a9a67-75d7-43ff-9cac-662383fefe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T03:34:18.417+08:00
