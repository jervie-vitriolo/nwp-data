    'template': '1'
    'title': 'Biden calls deaths of migrants in San Antonio ''horrifying and heartbreaking,''
      denounces ''political grandstanding around tragedy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b13eb-761b-4433-919a-f90c703a1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Tuesday
        the discovery of at least 50 dead migrants in a truck in Texas is "horrifying
        and heartbreaking" and underscores the need to go after criminal trafficking
        rings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b3592-16fe-45c8-a670-970f8d374391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30355222-3357-4c65-984b-2b771f92c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploiting vulnerable individuals for profit is shameful, as is
        political grandstanding around tragedy, and my administration will continue
        to do everything possible to stop human smugglers and traffickers from taking
        advantage of people who are seeking to enter the United States between ports
        of entry," Biden said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bea15f-6b38-4168-86a5-64da970163a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce931522-a36e-4d21-aa44-5d31818df17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 migrants are believed to have died after they and others
        were found in sweltering conditions in a semi-truck in San Antonio, a federal
        law enforcement official said Tuesday, in a scene the mayor called a "horrific
        human tragedy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a8d51-35bb-43c9-9895-da531b371c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc81f4-8eaa-4dd1-8c24-1ec159e89587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Biden pointed to work already done by his administration
        to combat trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431b3cd-6ea3-4293-8e68-802ee007c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d7039-d225-4ec2-affd-373d3b75366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident underscores the need to go after the multi-billion
        dollar criminal smuggling industry preying on migrants and leading to far
        too many innocent deaths," he said. "In Los Angeles two weeks ago, I announced
        that the United States has launched a first-of-its kind anti-smuggling campaign
        with our regional partners. In the first three months, we have made over 2,400
        arrests, and that work will only intensify in the months ahead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2d238-a895-48a2-922a-bf21aea776a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50035505-178f-479e-a361-a23dbf7a43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll includes migrants from Mexico, Guatemala and Honduras,
        according to a federal law enforcement official, who spoke on condition of
        anonymity. Their discovery Monday comes as US federal authorities have launched
        an "unprecedented" operation to disrupt human smuggling networks amid an influx
        of migrants at the US-Mexico border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589f24f-8d3d-496e-a3e1-3228b27bf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d18125-5606-44e7-b841-4b7bd3ad12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An alleged human smuggling event" was alerted by San Antonio police
        to the US Department of Homeland Security''s investigation unit, which is
        leading the probe, an Immigration and Customs Enforcement spokesperson said
        Monday. The incident appears to be among the most deadly in recent years for
        migrants near the southern border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32796aca-8b2f-422e-8a14-5635cb4cd1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd75dec-a827-446f-9c0e-4aa54e8dce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people detained away from the trailer site are in police custody,
        though their connection to the situation is unclear, Police Chief Bill McManus
        said at a news conference Monday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0fa98-31e5-4dfc-b5d7-cea396c26ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af6cea-0584-456b-8a33-f4ab1eed9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were alerted to the scene just before 6 p.m., when a
        worker in a nearby building heard a cry for help, McManus said. The worker
        found a trailer with doors partially opened and saw people deceased inside,
        McManus said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc79d8-cdaa-49b1-904a-cd6c44b47610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a16e5-e582-494c-ad50-f0eae9ce2900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight people died on the scene, and two died at hospitals,
        the federal law enforcement official told CNN on Tuesday, noting the toll
        is preliminary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d588a-f2a9-4a4a-b7a9-4bbfa42acb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9acdb-b85b-4127-a925-d9f5570528fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen people -- 12 adults and four children -- were taken alive
        and conscious to medical facilities, San Antonio Fire Chief Charles Hood said
        at Monday night''s news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e908f-733d-4fbe-8071-e08611935968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T02:47:48.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/politics/joe-biden-san-antonio-deaths/index.html">Biden
        calls deaths of migrants in San Antonio ''horrifying and heartbreaking,''
        denounces ''political grandstanding around tragedy''</a>."</em></p>'
