      'mgnl:lastActivated': 2023-01-19T14:50:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new minimum fare for modern PUJs is ₱13 for the first
        four kilometers, although no increase should be imposed for the succeeding
        distance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bf06c-79c3-4006-b2c3-e72cf4d56c6a'
