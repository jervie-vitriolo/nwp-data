    'template': '1'
    'title': 'Rappler CEO Ressa to Marcos admin: Work with journalists, we are not
      your enemies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f9f9d-1d46-470d-b999-2efa517e744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
