      the ₱55-level on Wednesday, its weakest performance in more than 16 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T21:07:50.540+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:49:37.359+08:00
