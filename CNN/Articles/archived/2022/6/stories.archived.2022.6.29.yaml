      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74522e89-e19f-493a-933c-b5af8ad71e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Sotto to prove that the Senate has the validated list.
        He also said due process should have been followed instead of releasing the
        report to the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee715a27-25bf-4bff-99ff-a4661bd94c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182206aa-bb54-4c4d-9bc7-65cf384cc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi nga ni</em> Senator Sotto <em>e di tanungin ang</em> NICA,
        <em>e di tanungin</em>... So I throw back the question to Senator Sotto and
        to whoever is claiming <em>na merong</em> validated list. Show proof,” he
        told reporters on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fd1b4-dd9a-4847-bcff-9e90bf743ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.712+08:00
