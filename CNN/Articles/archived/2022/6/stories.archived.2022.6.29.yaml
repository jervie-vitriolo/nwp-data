      'mgnl:lastActivated': 2023-01-19T14:52:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc03b9-2912-4398-9af6-9b953cfbfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:56:59.570+08:00
      'mgnl:createdBy': 'glee'
