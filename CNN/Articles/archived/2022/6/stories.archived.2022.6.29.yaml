    'template': '1'
    'title': 'Ghislaine Maxwell sentenced to 20 years in prison for sex trafficking
      minor girls for Jeffrey Epstein'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d10843-4fbb-4aec-9af0-c87f42a0840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Ghislaine Maxwell was sentenced
        to 20 years in federal prison Tuesday for carrying out a years-long scheme
        with her longtime confidante Jeffrey Epstein to groom and sexually abuse underage
        girls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f8eac-6be7-4720-81bb-c4fb777056d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3272c-1080-4e1f-ae3c-61e5e9a1f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 60, did not testify in her defense during the trial late
        last year, which ended with her conviction on five counts, including sex trafficking
        of a minor. But on Tuesday she spoke in court to the victims shortly before
        the sentence was handed down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442301d9-1682-4797-aa80-93cfb069dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeffrey Epstein should have been here before all of you," Maxwell
        said at the podium, her legs shackled. "It is not about Epstein, ultimately.
        It is for me to be sentenced."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357110e-b2be-4398-a9da-a0cab14eb6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, Epstein''s former girlfriend, acknowledged that she had
        been convicted in the sex trafficking scheme but stopped short of taking responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c48c1-e976-4e57-a5ea-6117f0f6a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry for the pain that you''ve experienced," Maxwell said.
        "I hope my conviction ... brings you closure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f1897-a0aa-41d4-9944-6fe6364e3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had asked the judge to sentence Maxwell to 30 to 55
        years in prison, while the probation department recommended 20 years. Maxwell''s
        attorneys requested a more lenient sentence of between 4.25 and 5.25 years
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ccc12-9083-480f-8430-4cb21e21cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Alison Nathan calculated that the sentencing guidelines called
        for about 15½ to 19½ years in prison. Yet she delivered a sentence slightly
        above that range, noting the victims'' disturbing testimony and Maxwell''s
        "direct and repeated participation in a horrific scheme."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cb64a-135c-4273-8f60-5cf07aef2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Maxwell is not punished in place of Epstein," she said. "Miss
        Maxwell is being punished for the role that she played."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035d103-92c4-49cd-874d-41360fd041c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan also said Maxwell failed to accept responsibility for her
        role in the crimes or show remorse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e4476-2d8e-4e63-b568-b6966b427c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.425+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s sentence will attempt to acknowledge the harm that Ms.
        Maxwell has caused," Nathan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38e567-58ac-4966-a27d-4dd7baeb301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year sentence represents a pivotal moment in an international
        sex trafficking case that stretched over decades and exemplified the ways
        that the rich and powerful can avoid —&nbsp;or, at least, delay —&nbsp;consequences
        for their actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc3c21-ad97-4770-90b1-c94dea58ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was also sentenced to five years of supervised release and
        a $750,000 fine, which her attorney said she is unable to pay. The judge said
        she will be sent to a federal prison in Danbury, Connecticut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53632832-5cd9-4db0-8e31-66f7d3d57e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded guilty in 2008 to state prostitution charges,
        was indicted on federal sex trafficking charges in July 2019 but died by suicide
        in prison a month later. Maxwell has been detained since her arrest in July
        2020, and prosecutors said she received credit for two years of time served.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172b2ab-34ea-4035-bcfb-791c4a15cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney Damian Williams praised the sentence and thanked the
        victims for testifying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a09628-30bc-4bd8-b2fb-ef186c647e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s sentence holds Ghislaine Maxwell accountable for perpetrating
        heinous crimes against children," he said. "This sentence sends a strong message
        that no one is above the law and it is never too late for justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965b0b7-9a23-4fe9-8e24-7ae824d9d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, defense attorney Bobbi Sternheim said Maxwell planned to
        appeal the conviction and, as she did during the trial, pushed the blame onto
        Epstein.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd840659-7673-4702-8321-de19d8515c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that the person who should have been sentenced today
        escaped accountability, avoided his victims, avoided absorbing their pain
        and receiving the punishment he truly deserved," Sternheim said. "Jeffrey
        Epstein left Ghislaine Maxwell holding the whole bag."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84507d72-1243-4df1-a8ce-a5c0195e9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victim impact statements say Maxwell facilitated abuse</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12daed-636b-498f-b8f2-fb13ef7ee369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sentence, four women spoke in court to describe the
        long-lasting effects of Maxwell''s and Epstein''s abuse. The judge granted
        requests from eight women in all to give victim impact statements either in
        writing or in person at the sentencing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310b4d3-e8d4-4149-882a-183a783c9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie Farmer, one of the victims, asked the judge to consider the
        lasting effects of Maxwell''s behavior on her victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a880c-572a-49d7-81ef-1e333901e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Nathan, I hope when you consider the appropriate prison sentence
        for the role Maxwell played in this sex trafficking operation, you take into
        account the ongoing suffering of the many women she abused and exploited as
        we will continue to live with the memories of the ways she harmed us," she
        wrote. "I hope you weigh the systemic effects of the crimes she perpetrated
        —&nbsp;the ways that our family members, romantic partners, and friends have
        been hurt through our suffering."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cbc36-e8da-411a-bc5c-38479b2a8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim, identified only as "Kate," said Maxwell''s "final
        insult" was her lack of remorse after being found guilty. She said Maxwell
        was "a manipulative, cruel and merciless person" and could have stopped the
        abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c10f10-61a5-4c31-9a00-6362960ee45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have put an end to the rapes, the molestations, the sickening
        manipulations that you arranged, witnessed and even took part in," Kate said
        in court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1603a-63ac-4e54-93a5-16908ee65f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Ransome, another accuser who was not part of this trial, told
        the court about the ramifications the years of abuse had on her, saying she
        suffered from alcoholism and had twice attempted suicide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f404e0-67fa-46c2-a4c0-d4bc42ed5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.426+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I frequently experience flashbacks and wake up in a cold sweat
        from nightmares reliving the awful experience," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659451e1-37bc-4dab-aae2-7e96396887a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Farmer said she was happy with the 20-year sentence and
        said she didn''t believe Maxwell''s statement of apology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80b5cc-ad76-45cb-b126-4e1e0062f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her statement felt like a very hollow apology to me," she said.
        "She did not take responsibility for the crimes that she committed and it
        felt like, once more, her trying to do something to benefit her and not at
        all about the harm she had caused."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa5a2e-8f21-4b76-98ee-bb3412ab2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she appreciated the opportunity to speak in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad8d08-64a6-4652-a502-6a40e505dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually felt very powerful to finally have a chance to speak
        and have my voice on the record and say the things that I wanted to say about
        how her crimes impacted myself and the people that I know and care about,"
        Farmer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7754e9b-2f34-4c64-97aa-b149955d4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened at the trial</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea8d62-7490-422c-a311-5f676344f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s monthlong trial last year alternated between disturbing
        testimony from sexual abuse victims and illuminating testimony about some
        of Epstein''s connections to high-profile celebrities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6aaff-3237-47a6-aaa8-a6c70c68107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued Maxwell and Epstein conspired to set up a scheme
        to lure young girls into sexual relationships with Epstein from 1994 to 2004
        in New York, Florida, New Mexico and the US Virgin Islands. Four women testified
        during the trial that Epstein abused them and that Maxwell facilitated the
        abuse and sometimes participated in it as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1e98c-8ee5-4bb3-bf8c-f63d54eea4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defense, meanwhile, said she was a "scapegoat" for Epstein''s
        actions and attacked the memories and motivations of the women who say they
        were sexually abused.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483901d7-c0f2-4bc9-9128-1d653129e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution''s case rested primarily on the testimony of the
        four women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f627996-0224-4f50-adfb-4760be9d4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane, testifying under a pseudonym, said Maxwell organized sexual
        massages with Epstein and sometimes joined in the abuse. The charges of enticing
        —&nbsp;on which Maxwell was acquitted —&nbsp;and transporting relate to testimony
        solely from her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06149c9f-4f13-458e-b07c-921fb3046c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn, who testified using only her first name, said that when
        she was 14, Maxwell touched her breasts, hips and buttocks and told her she
        "had a great body for Epstein and his friends." The child sex trafficking
        count —&nbsp;the most serious of all the charges —&nbsp;relates to her testimony.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d005b-7947-4e71-9436-dcd629a509e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate testified Maxwell invited her over and directed her how to
        give Epstein a sexual massage. She said Maxwell spoke often of sexual topics
        with her and asked Kate to invite other young girls for Epstein''s sexual
        desires.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47d522-65b5-484d-92cb-4bb5670bf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer, the only accuser to testify by her full name, said that
        she was 16 when Maxwell massaged her naked chest at Epstein''s New Mexico
        ranch in 1996.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da145bdf-0856-456f-b2b1-3054165e2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.427+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was convicted of five charges, Maxwell was sentenced
        on only three counts after the judge agreed that two of the conspiracy counts
        she faced were repetitive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63af37-376a-4c31-bcf9-07fbea9d2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:28:29.428+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/us/ghislaine-maxwell-sentencing/index.html"><em>Ghislaine
        Maxwell sentenced to 20 years in prison for sex trafficking minor girls for
        Jeffrey Epstein</em></a>"</p>'
  'nazi-holocaust-camp-guard-sentencing':
    'author': 'Inke Kappeler and Ben Brown, CNN'
    'caption': 'Around 100,000 prisoners are thought to have died at the Sachsenhausen
      camp.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-29T07:30:30.835+08:00
    'imagesource': 'jcr:00f5caef-5f09-46fb-9b77-853327132911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7342d309-f751-46fd-bf0c-3566c526cbe4'
    'lead': 'The convicted man had always denied being active in the concentration
      camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T07:35:25.455+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:00:42.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:45.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '101-year-old former Nazi concentration camp guard sentenced to five
      years for Holocaust atrocities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948816a-b755-42fe-a429-b1d04f968577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN) —</strong> A 101-year-old former Nazi concentration
        camp guard has been sentenced to five years in prison by a German court for
        aiding and abetting the murder of 3,518 people during the Holocaust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06af120-e954-459c-aebb-9ede87ea9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82d026-a51e-4e4d-8fee-4e6b9c2295bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had been charged in 2021 with "knowingly and willfully"
        aiding and abetting the killing of prisoners at the Sachsenhausen concentration
        camp in Oranienburg, north of Berlin, from January 1942 to February 1945,
        according to the prosecutor''s office in Neuruppin, in the northeastern state
        of Brandenburg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b970e6-098a-4489-86e3-18c961dba506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced by the Neuruppin Regional Court on Tuesday, court
        spokeswoman Iris le Claire told CNN.</p>'
    '17':
      'image': 'jcr:a15c39f4-011b-47c8-b750-85dab04c293a'
      'imageCaption': 'The defendant shielded his face from photographers during the
        trial and sentencing.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d97279-e7ab-4bd0-91b2-eb0acb6cdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.457+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5603fe-259d-457f-a654-5a5f6cbadb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Claire said the trial was a complex process. "It was extraordinarily
        difficult to find an appropriate punishment because the acts took place a
        very long time ago, and the perpetrator is already very old. All of this had
        a mitigating effect on the sentence," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813ad39-c802-47e1-8632-67c89409134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast number of people who died under the guard''s watch was
        also taken into account, Le Claire suggested. Under German law, people found
        guilty of murder are typically sentenced to between three and 15 years in
        prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb553c-4a5a-4f94-a71f-1edc93826a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verdict is a late compensation for the relatives and a very
        important sign from Germany," Christoph Heubner of the International Auschwitz
        Committee told CNN on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdb446-bf0b-4032-850c-915d5d722a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heubner, who followed the trial, criticized the number of years
        it had taken the German courts to press charges. "Now the wound of the relatives
        can be taken care of," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39448c-e386-4a8e-b466-39eced12f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convicted man had always denied being active in the concentration
        camp, according to Heubner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0cb7e-b2b4-435e-98ee-6db8a106bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Council of Jews in Germany acknowledged the ruling.
        "Even if the defendant will probably not serve the full prison term due to
        his advanced age, the verdict is to be welcomed," Josef Schuster, the council''s
        president, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e226a-34be-4414-a9db-500e5d02362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thousands of people who worked in the concentration camps kept
        the murder machinery running. They were part of the system, therefore they
        should also take responsibility for it," Schuster said. "It is bitter that
        the defendant has denied his activities at that time until the end and has
        shown no remorse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62680822-1a82-4891-8777-ee987cf62e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.456+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s name has not been made public, in accordance with Germany''s
        privacy laws. The charges included involvement in the shooting of Soviet prisoners
        of war in 1942, and aiding and abetting the murder of prisoners through the
        use of poisonous gas, as well as other shootings and the killing of prisoners
        by creating and maintaining hostile conditions in the Sachsenhausen camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7335d31-b080-45d5-8cee-8534f2f1ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.457+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachsenhausen was built by prisoners and opened in 1936. Of the
        roughly 200,000 prisoners who passed through it, around 100,000 are thought
        to have died there. During World War II, the camp''s inmate population fluctuated
        between about 11,000 and 48,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a583af-80ee-4cc7-8e24-ad5fa1a01bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:35:25.457+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6 million Jews were killed in Nazi concentration camps
        during World War II. Also killed were hundreds of thousands of Roma people,
        political opponents, homosexuals, and people with physical or learning disabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
