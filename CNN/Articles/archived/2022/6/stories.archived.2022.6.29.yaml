      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af6c3d-6b47-475d-80b9-234680466333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These delayed payments allow developers to sell their existing units
        now as they delay new launches as well, according to LPC director for investment
        sales Alvin Magat, who also stressed that companies aren’t pulling prices
        down as they don’t want to disappoint previous buyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4862dda-bec3-4a1a-b29b-31c92b3f3cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98ff65-1309-4036-ae17-416e4c2bc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically, the extended payment terms already address the issue
        of maintaining a balance between increasing your prices and maintaining your
        margin. You had to delay your construction for new launches, move out these
        inventories and get that cash flow in,” Magat said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c54866-9838-4e1b-8803-cb8072a22804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac4d96-95c2-4be8-8d65-1e2e02fdcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While demand for most income segments rose quarter-on-quarter in
        April to June, LPC found that sales for the lower middle segment tanked 89%
        with buyers likely to have prioritized spending on necessities especially
        amid surging inflation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcff8e6-f2a9-431f-9c2f-c32d5be1a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b0d8c-bf46-463e-b9bc-0c4169abb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming inflation continues to spike, Golez said even the middle
        income group could also be affected. Overseas Filipino workers could offset
        this, however, as they continue payments amid a stronger dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f405676-96d2-4681-9e1a-bf74c1841a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f00912-d9f9-4326-8c21-30ea86d4acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be a “bit of softening” in high-end market sales
        mainly due to higher interest rates, said the LPC director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d96b6a-14cb-4c32-baa9-3d618ee5f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb65e30-660c-491b-90a6-488ef92e8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, developers are giving buyers a chance to lock in unit
        prices through adjusted payment schemes, said Golez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efef44e-9f18-4243-84e9-3459bfcb4d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
