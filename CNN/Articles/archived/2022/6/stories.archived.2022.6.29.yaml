      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is made up," Depp''s spokesperson told NBC News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4ab31-7533-485d-90a0-ebdb8af9456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:16:28.252+08:00
