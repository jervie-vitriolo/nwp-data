  'EJ-Obiena-gold-Taby-Stavhoppsgala-Sweden':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-29T11:34:22.790+08:00
    'imagesource': 'jcr:bef77f1a-45b8-4da7-8d06-559fb0bd65e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b176c809-be5f-42e4-bed1-09e101f5333f'
    'lead': 'In his first event since recovering from COVID-19, Filipino pole vault
      star EJ Obiena posts his season best to rule the Taby Stavhoppsgala in Sweden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T11:36:28.773+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T14:58:52.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:48.311+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena clinches gold, soars to season best in Sweden meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c80085-bde6-4809-8533-a0d72fcf470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:36:28.773+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:58:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 29) —</strong> EJ Obiena has set
        a new season best as he took home the gold in the Taby Stavhoppsgala in Sweden
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be5004-1e0d-41bf-8ac9-5309944999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:36:28.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:58:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pole vault sensation cleared 5.92 meters on his way
        to gold in his first event since recovering from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d13a0-ffbc-460b-81cb-47a6e974c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:36:28.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:58:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena missed two meets due to health protocols: the Oslo Bislett
        Games in Norway and the Meeting de Paris in France earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757f639-2c69-43cd-8bc1-2fb4da37bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:36:28.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:58:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena surpassed his previous personal best of 5.85 meters which
        he set in Italy — it was .01 shy of the Asian record of 5.93 meters he set
        in Austria in September last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbafc0-399f-437d-928c-a1c42e22af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:36:28.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:58:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 Olympic gold medalist Thiago Braz of Brazil settled for second
        with 5.82 meters, while Simen Guttormsen of Norway placed third with 5.72
        meters.</p>'
