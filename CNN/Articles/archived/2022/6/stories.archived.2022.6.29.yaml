      'mgnl:lastActivated': 2023-01-19T14:50:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cfb91-bd92-44af-85d1-d3d06f7b5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:22.449+08:00
