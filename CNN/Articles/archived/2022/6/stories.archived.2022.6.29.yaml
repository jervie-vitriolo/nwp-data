      'mgnl:lastActivated': 2023-01-19T14:51:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang fan behavior talaga like they were really out to get me.
        Saying things like ‘Ang itim itim mo,’ ‘Ang dugyot dugyot mo.’ Dati, hindi
        ko lang pinapansin kasi ang brand ko nga is unapologetic, pero for a 16-year
        old girl, ilang beses ko rin iniyakan ‘yung mga ganun dati. Hindi ko pinapakita
        sa mga tao because that’s off-brand,” she says.</p>'
