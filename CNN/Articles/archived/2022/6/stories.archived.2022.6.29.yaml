      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The labor of being a content creator</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eae98d-3e79-49ae-a90a-c7c36e5b81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae9c68-17c5-4afb-914b-0427791ac8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a lot of people understand that content creation is work. “Hindi
        ka parang artista na ang selling point mo is yourself kasi may fanbase ka,”
        Yani explains. “For content creators, you have to compensate na para makakuha
        ng engagement ‘yung gagawin kong deal for the brand, kailangan funny enough,
        engaging enough. Ang hirap.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acb5ec-8a22-4b94-abe5-202b812f9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909097f-bc9c-4092-848e-2e98624281c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that today’s Twitter and TikTok famous content creators
        are pretty much micro celebrities. The difference is the more “personal” relationships
        they cultivate with their fans. They’re more “relatable” and arguably a little
        more influential. This isn’t lost on commercial brands. Some content creators
        have gone on to become full on brand endorsers, like Sassa Gurl for White
        Castle Whiskey and Mimiyuuuh for Lazada. One-man act Esnyr was even signed
        on to Star Cinema, where he appeared as a supporting actor in the movie “Love
        Is Color Blind,” and later, in the DonBelle series <a href="https://www.cnnphilippines.com/life/entertainment/2022/2/14/a-new-era-of-Filipino-love-teams.html"
        target="_blank">“He’s Into Her.”</a></p>'
