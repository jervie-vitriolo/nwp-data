      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even<a href="http://www.cnnphilippines.com/news/2022/6/17/Marcos-Cabinet-Enrile-Guevarra-Faustino.html">
        former Senate president Juan Ponce Enrile</a>, a former defense secretary
        under Marcos Sr. who eventually played a role in the latter''s ouster during
        the 1986 EDSA People Power Revolution, will now serve as the younger Marcos''
        chief legal counsel. The 98-year-old actively supported Marcos Jr''s presidential
        bid.</p>'
