      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a96c0-8340-43f6-998a-a3acdcc02643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that deploying a mobile jail near the venue of the
        ceremony for rowdy protesters would only set a bad tone for the image of the
        incoming administration, and would only bring back images from the heavy militarization
        during the dictatorship of Marcos Sr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3408d-8446-4d39-9131-97c02fc7093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d17f4-a76e-4491-90d2-6eb9bc2c3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever intel reports they''re saying, all these are questionable.
        Let''s stop intimidating the public and feeding them with all these scare
        scenarios," he said. "It''s not helping the cause of the PNP and much less
        the incoming Marcos administration."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d17c6-64e4-435f-b8f4-a3aac839beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.056+08:00
