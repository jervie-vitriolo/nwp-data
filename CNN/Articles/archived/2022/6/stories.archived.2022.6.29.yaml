      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481725e-8c5d-4746-a101-485075777591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the worst of it was just this year in 2022. “May isang troll
        account as in dedicated siya to calling me names. Nasa hiatus ‘yung ‘GnB’
        noon. Nagti-tweet siya everyday tagging AC na ‘wag na isama si Yani pagbalik
        ng podcast, ‘wag mo na isama ‘yung ulikbang ‘yan, nagba-back ride lang ‘yan
        sa fame mo,” she says ruefully.</p>'
