      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what Senator Sotto said, ask NICA, so I asked…So
        I throw back the question to Senator Sotto and to whoever is claiming there
        is a validated list. Show proof.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaaeb5-ab1f-439c-b133-a9cf27f5aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
