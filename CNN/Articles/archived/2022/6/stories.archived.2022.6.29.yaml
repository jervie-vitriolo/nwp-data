      'mgnl:type': 'text'
      'text': '<p>Guerrero said he verified the list with the National Intelligence
        Coordinating Agency on Tuesday and confirmed that no official from the bureau
        was included in its findings submitted to Senate President Vicente Sotto III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca5faf-787f-4cfe-a56e-e99ec117cedd'
      'mgnl:activationStatus': true
