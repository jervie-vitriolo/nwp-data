      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Securities
        and Exchange Commission has upheld its earlier decision to shut down online
        news organization Rappler, its CEO Maria Ressa announced Wednesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b88ac2-e6c8-4487-a97f-6aeb98e68fa4'
