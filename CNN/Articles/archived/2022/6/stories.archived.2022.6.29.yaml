      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Darla Mamuyac (she/they), The Burning House 6100</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af605950-1a5f-43b8-a530-ae1760077e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a small queer community based in Bacolod City banded together
        to put together a Pride event. Named after the seminal 1990 documentary “Paris
        is Burning,” Burning House 6100 centers inclusivity as a main tenet of their
        organization. Lead organizer Darla Mamuyac explains, “The ballroom is for
        everyone. It is a safe space for queer folks especially marginalized, displaced,
        and confused young queers looking for a place to belong in. It is not a place
        where we can standardize and gatekeep, it is a home we build wherever there
        is an LGBTQ+ person that exists.” Burning House 6100’s events are modelled
        after proms and weddings in order to give queer folk the opportunity to reclaim
        the experiences that usually exclude them. The funds raised by their activities
        are used to provide HIV testing kits to provincial hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc36c8-f711-42d5-807d-8a23b5e91b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550be86-0d82-408b-8cf3-97dc5e8f25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, in-person events were called off, but Burning House 6100
        made a leap forward as an organization by spearheading Bacolod’s online Pride
        alongside Tribu Duag and Bacolod Collective. With the tagline #ComingOutWhileStayingIn,
        Bacolod Pride 2020 was celebrated through a series of virtual lip sync battles
        and film screenings featuring local directors. This year’s Pride Party, which
        is their first in-person event since 2019, will be a wedding-themed extravaganza
        held on June 29, 2022 in the Lunar Bar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f798833-0a3c-400e-841f-174bac2c5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e737b-ae3a-4a90-a4a4-be7a4100e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming back to a physical party has its challenges in terms of
        ensuring safety from COVID. The protocols have eased up, but we are still
        following the usual procedures in terms of entering establishments,” says
        Mamuyac. “Having no constant physical structure to hang out and kiki has its
        difficulties and challenges. However, having people who want to get together
        and organize events that serve as safe spaces is the community you can come
        home to as a queer person.”</p>'
