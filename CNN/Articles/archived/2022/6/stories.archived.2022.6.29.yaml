      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend Joseph San Jose who is part of the Metropolitan Community
        Church (MCC) in Marikina, was one of the representatives who marched from
        the religious sector. MMC is one of the organizers of what is considered to
        be the first Pride March in the Philippines held on June 26, 1994. “In a country
        of conservatives, where religion is known to have prejudice towards the LGBTQIA+
        community, our presence in the parade leaves a big statement,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe994ea3-396e-45c5-aa6f-1d8ff0f98d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.763+08:00
