  'Leechiu-Property-Consultants-developers-inflation':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-29T16:19:26.285+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23eeb83-b947-4e95-a669-d73ab13b09eb'
    'lead': 'The property consultant firm says rising inflation has prompted residential
      developers to postpone launching new units and clear current inventory by offering
      more flexible payment schemes, which could be an ''opportunity'' for Filipinos
      eyeing their own residence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T16:25:26.921+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:53:01.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:56.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leechiu-Property-Consultants', 'LPC', 'residential-market', 'developers',
      'real-estate', 'units', 'inflation', 'payment-schemes', 'delay']
    'template': '1'
    'title': 'Developers seen delaying new units, stretch payment schemes amid rising
      inflation - Leechiu'
    'updated': 2022-06-29T18:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570e4b6-7d25-4520-b816-2255f2d0cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Rising
        inflation has forced residential property developers to postpone unveiling
        new units and offer more flexible payment schemes, analysts from Leechiu Property
        Consultants (LPC) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8aceaa-266c-4de7-b3e1-f712377e0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece50f6a-c06a-4638-a446-19a9c1e1b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC director for research and consultancy Roy Amado Golez said in
        a media briefing that inflation impacts not only buyers but also sellers -
        who also have to deal with issues like interest rate hikes and rising contracting
        prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f1ceb-9aed-44bd-b5b4-836b9270cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27479d5a-2762-4d99-b8ad-91dd523effca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also affected by construction material supply issues, new unit launches
        plunged 78% during the second quarter compared to three months ago according
        to LPC estimates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6ae11-7569-4c19-b062-0af884d75e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3be005-d955-4fca-af08-d06eb0f9a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With developers “likely” to want having cash on hand amid the uptick
        in commodity prices, Golez says major firms have been offering stretched down
        payment amortizations for preselling projects and further promoting rent-to-own
        or early move-in payment schemes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844f1b2-49c6-4425-92d5-a66b30727669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T16:25:26.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:53:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
