        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab81f67-4605-4678-a228-1c8459e6cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.055+08:00
