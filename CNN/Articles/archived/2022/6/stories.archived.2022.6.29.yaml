      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicky Castillo, overall co-coordinator of Metro Manila Pride, mentions
        challenges to staging this year’s event: “Definitely balancing fundraising,
        shifting contingency and protocols for safety and security. It was also really
        important for us to gather information to ensure the theme is reflective of
        the community’s insights to truly make it a community-centered call, especially
        since the socio-political landscape has changed and continues to change so
        much.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8899a-3642-46e5-801f-db209f55bb97'
