      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Ukraine-Russia war is expected to drag on, <a href="https://www.cnnphilippines.com/business/2022/6/20/Marcos-diplomats-fuel-supply-to-address-skyrocketing-prices.html">Marcos
