      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, concerns mount over the future of journalism after incoming
        Presidential Communications Operations Office chief Trixie Cruz-Angeles announced
