      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65f8a2-7472-4acf-a7b3-2bccbcbdafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.143+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All three of your short films tackle not only queer longing,
        but also isolation, performance, and identity. In each of them, you create
        these contained worlds that seem to have progressively gotten bigger yet more
        intimate; wherein your queer characters are safe but are unable to escape.
        Or at least, they find themselves returning to these spaces as different people.
        Why do you gravitate towards these stories and why is it important for you
        to create these spaces for your characters?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d443f79-d474-45a8-b49b-97e731f18566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cadd4c-3ca3-4360-b2b7-f76a1c7e16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the world is already very suffocating as it is. What more
        for a queer peerson like me who has to face these microaggressions and judgements
        on a regular basis? This very general queer experience, it’s kind of grounded
        in creating these artifical safe spaces where you’re safe from judgement or
        where you can be your truest self when you’re in it. For example, in the cruising
        culture, in the acad oval, in the online chat sites, places where you can
        have another identity and have some sense of escapism. Or maybe the four corners
        of a photo booth where, in a way, you’re hidden from the rest of the world
        and that is the only place where you can express yourself. It’s all playing
        with this idea of identity and possible selves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44feb66-3a5a-4a4f-9a9e-8db06f31ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think queer people are just looking for spaces where they can
        just truly be themselves or create another version of themselves that they’re
        comfortable with and that’s still them, it doesn’t mean it’s not them anymore.
        I always find myself drawn to these spaces, and even want to stay in these
        spaces myself, longer than being in the real world. All these longings in
        the world, I feel can be remedied by a touch of the hand, a conversation with
        a stranger, or a sexual release in the Acad Oval.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35a415-2dcd-40e7-a80a-bf9e2bb3674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think queer people are just looking for spaces where they can
        just truly be themselves or create another version of themselves that they’re
        comfortable with and that’s still them, it doesn’t mean it’s not them anymore."</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb181ba4-0fe1-4f9a-a992-32ab6b4b2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8962f0-eb29-41a7-a02b-97b46957c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society may think there’s a perversion or deviance in the creation
        of these places, but you have to do what you have to do to feel more human
        or to exercise being human in the first place. I create these spaces to thank
        the spaces, to pay respect to it, for helping me survive for even a single
        night. I wouldn’t be here surviving in the outside world if these spaces didn’t
        exist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a95e77-c5d8-4f60-aa88-fbcf3eb888de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d8de0-4548-4539-8429-ae2367629645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said before that you were a fan of defeatist narratives.
        But now, you’re more into hopeful ones. What’s changed since then?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32369a3-4bea-472d-a6c6-48261e597cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8088d-7055-476c-99e8-5a642915eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still believe in hopeful endings, pero mas mahirap siya i-pull
        off. Lahat tayo right now, parang we’re down in the dumps. If you want something
        strong or an impact na sobrang clear, you go for a defeatist one. Since it’s
        harder to pull off a hopeful narrative, that’s where I’m more challenged.
        People might interpret the Tokyo Tower ending [of “i get so sad sometimes”]
        as sad and defeatist. Pero if you ask me, while there is sadness, there’s
        also a sense of hopefulness and gratefulness for what it has done to him.
        Even if the person represented by that person and the thousands of possibilities
        within that poster are suddenly wala na, and if it’s already not there with
        you, you recognize how it made you feel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9a519-6da5-444b-9caf-996c81097c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3a87c-0257-43b2-9809-55dea9ca44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope to do in the future as a filmmaker?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9940a90-4d42-4580-954b-2200d8c86a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think people have an impression of me as a really “sadboi.” I’m
        sure not all the connotations of a sadboi is good, parang ngayong nga diba
        manipulative na nga siya.  But, I really am a sad, you know, since I’m on
        Twitter a lot so parang nagmumukha siyang image building, ine-express ko lang
        talaga siya. Parang sentimentality could be a powerful thing. It’s something
        I focus a lot on, in an age where [may international film festival formula]
        na to be deadpan and to hold back. It’s a breath of fresh air ang sentimentality.
        Sabi ng iba: “Mukhang mababaw lang. Why is he crying about it?” But it’s really
        about wanting to acknowledge what we truly feel about things. I wanted to
        be unapologetic about it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f8e9a-6154-4c1e-9a9f-aa1aaccd2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5767fe5-0e70-41bd-a1e0-5541f91e1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my previous films, they’re centered on romantic longing. So I
        want to venture more into family. It’s something I haven’t started unpacking
        yet with myself — being a middle class kid with a family with upper class
        aspirations. Longing pa rin ‘yung theme, but meron pa ring other aspects in
        my life. Writing lang, so I don’t have to be stressed to shoot it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db78672-66b5-40b8-937d-18282c0f23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4790e1-0acd-4650-b460-c4501add02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to write for other people. Although, just knowing the
        realities of the industry, I don’t think they’d think I’m ready yet. Maybe
        I feel that way as well, talking about full-length as a next step. I want
        to write and train myself in writing full-length muna for other people. There’s
        a lot of directing in writing. So yeah, that’s the plan. But, if not, I don’t
        know. Change career? Char.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e43fcae-4eb8-47f7-b589-007bd1103840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cfd98-b271-42a8-a1dd-497b2fea7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May running joke nga rin between me and my filmmaker friends na
        sino ‘yung makaka-cast si Tilda Swinton first in a local film. It sounds absurd
        pero when think of Tilda’s trajectory with “Memoria,” like nag Southeast Asia
        siya, and parang nangongolekta siya ng direktor, sabi ko, ‘di malayo ata na
        maging game siya to do something wild in the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d44ee0-8f82-4a09-a99d-1c3423415480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc461c5-d16c-4e53-a33f-9f64398ba291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you hope to leave with your audience members?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9aacb9-6238-4982-9c09-6de25eacc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be more honest with themselves and their sadness. There’s a lot
        of things we keep just because they seem embarrassing. These little heartbreaks,
        these sexual experiences we can’t forget, they say a lot about our state of
        mind; about what really hurts us as people. It reveals a lot about us [and]
        these small experiences don’t get talked about as much. When we talk about
        our lives, it’s all the big moments we go directly into. So when we become
        honest with the little ones and you unpack the little things that happen to
        you, you get to discover a lot of things about yourself. In the writing process,
        I have a question for myself. I force myself to be honest with how I write.
        Hopefully, in return, the audience could think about their own lives and be
        honest about their similar experiences.</p>'
