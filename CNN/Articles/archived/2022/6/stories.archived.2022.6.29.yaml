      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yani has always been comfortable sharing her personal life on the
        internet — it’s pretty much her entire brand. “I built my personal brand on
        authenticity and vulnerability… Noong mga unang years ko, parang sobrang daming
        nalalaman sa akin ng mga tao. Kilala ko personally ‘yung ibang nasa audience
        ko kasi lagi silang nanonood ng live at lagi silang nandiyan. So somehow I
        made a connection and friendship with them,” Yani tells me.</p>'
