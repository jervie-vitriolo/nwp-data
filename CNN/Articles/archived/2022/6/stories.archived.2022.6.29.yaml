      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)—</strong>&nbsp;President-elect
        Ferdinand “Bongbong” Marcos Jr. has appointed outgoing Solicitor General Jose
        Calida as the next Commission on Audit (COA) chairman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d12cd-688d-48bb-847c-6180a44c2132'
