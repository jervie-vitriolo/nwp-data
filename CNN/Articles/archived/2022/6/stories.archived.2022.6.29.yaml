      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the Marcos administration as it carries forward
        government initiatives and important economic choices to cushion the effects
        of the pandemic and rising prices of basic goods that have saddled Filipino
        consumers and households.</p>'
