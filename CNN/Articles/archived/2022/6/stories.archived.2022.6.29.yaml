      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and supporters are expecting Marcos to forestall the food
        crisis in the country as his utmost priority, having mentioned the need to
        increase rice production and restructure the agriculture department under
        his leadership. Even Balisacan said that <a href="https://www.cnnphilippines.com/news/2022/6/21/Philippine-agriculture-in-crisis.html">the
        Philippines'' agricultural sector is already facing a crisis</a> as farmers
        and small businesses are directly hit by numerous challenges such as the low
        profitability of farming in general.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319b6a5-9301-4c92-9f0e-52e90c47f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
