      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earliest version can be traced back to two decades ago when
        Akbayan Partylist Rep. Etta Rosales and the late Senator Miriam Santiago first
        filed the Anti-Discrimination Bill in Congress. Years have passed and despite
        the lobbying of activists, the prevailing struggles of the community remain,
        with the bill still impending legislation.</p>'
