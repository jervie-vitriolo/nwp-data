      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> One of
        the progressive groups which will mount a protest on June 30, the same day
        as the inauguration of President-elect Ferdinand "Bongbong" Marcos, slammed
        the pronouncement of authorities about the leftists'' supposed plan to disrupt
        the ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da60558-5690-4ab4-b506-d4fc6b8e65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecbcdb-60fa-4b3d-8d48-2c59039b2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Secretary General
        Renato Reyes Jr. of Bagong Alyansang Makabayan (Bayan) questioned the claim
        of the Department of Interior and Local Government and the Philippine National
        Police (PNP) that some progressive groups were planning to "embarrass" Marcos
        on his inauguration day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a6704-80ba-4689-93d3-ec7923019ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f5493-cc17-441d-a932-c724ff75ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:04:17.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:56:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect any untoward incidents. The narrative that there
        will be chaos, there will be violence, is not true. Any misconception that
        the protest is going to be violent, as far as the organizers are concerned,
        that is not the case," Reyes said.</p>'
