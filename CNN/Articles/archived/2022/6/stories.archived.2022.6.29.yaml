      'IT-BPM', 'POGOs', 'Q2-2022', 'second-quarter', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Report: PH office demand in Q2 2022 highest since pandemic began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc4cbd-2986-46e9-b2b9-263186e22f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –&nbsp;</strong>Local
        office demand further improved in the second quarter of 2022, even hitting
        its highest since the start of the COVID-19 pandemic, the latest report by
        Leechiu Property Consultants said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252288a-550d-404b-902a-eafb36996824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c81a46-4220-4c25-8748-c7df27c76ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stood at 255,000 square meters (sq.m.), zooming from158,000 sq.m.
        estimated in the first quarter of 2020, when the country’s first lockdowns
        were imposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acb5c0-3368-453f-afd2-f734593495cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd632b3-7e9c-4087-9f31-2137affceaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quarter-on-quarter basis, demand grew 106% from the 124,000
        sq.m. pegged in January to March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff36f8d-44e6-4e08-bb71-e83b6246d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a376104-f89f-4dd4-8b6a-d9748bad509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information Technology-Business Process Management (IT-BPM)
        sector remained the main driver of demand for office spaces in the Philippines,
        accounting for 43% or 107,000 sq.m. as firms adopted hybrid work arrangements
        amid the global health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff47020-fd86-429e-8762-085a9d4fffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a2ff3-13a7-4b69-8408-5ee9fcbc9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the leasing activity in the past three months – from many new
        captives and companies doing business here for the first time&nbsp;– tell
        us outsourcing to the Philippines continues to be a reliable solution for
        companies in the West fighting impending global recession,” said Mikko Barranda,
        LPC director for commercial leasing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b8886-b56d-4d38-9f52-9a99a3718f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f00f7-67b5-4c7c-90d1-99f5ecd0c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine offshore gaming operators took up 21,000 sq.m.
        this quarter - the first time they leased office space since March 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd332b-6971-4718-a318-273c5a6a5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477fa58-64ba-4c95-a654-edb6ebe25a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, POGOs were still the top contributor to office contractions
        at 64,000 sq.m. This is 38% of the total 170,000 sq.m. vacated spaces in the
        three-month stretch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5205ed-bb4f-4f4d-9096-ccaa6c36c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543a636-8057-477c-b573-fbc3c3fb3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Anonuevo, LPC executive director for commercial leasing,
        said the industry will remain in its current status as long as hiring workers
        from China would “not be as easy to do as before,” citing current challenges
        in travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa2b0a-65bc-42d4-a967-ac073b0a275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369b811-4f2c-4835-9e1c-d3797d817607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:28:59.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:49:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the economy opens up, we are confident that transactions–especially
        in the office sector–will pick up, driven by firms that will use outsourcing
        in tough times. The IT-BPM sector is the unique Philippine industry that does
        well when everyone else in the world is challenged to remain viable,” said
        Barranda.</p>'
