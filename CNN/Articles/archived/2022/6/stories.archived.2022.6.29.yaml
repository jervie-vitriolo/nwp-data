      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559a7ee-f0ae-4604-a01a-ce2e3e5d02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge to keep themselves protected remains and is magnified
        in their regular day-to-day life because of the absence of this law, particularly
        in seeking safe spaces for the community to freely celebrate their identities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca22a1-d64e-4d2e-8251-2db9781d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7f50c-f6a1-41c2-909d-fe06dc23e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there’s been no shortage of cases of hate crimes and gender-based
        violence recorded every year. In a report by <a href="https://fullerproject.org/story/im-scared-every-damn-day-in-the-philippines-violence-shadows-trans-lives/"
        target="_blank">Fuller Project</a>, at least 50 transgender or gender nonbinary
        individuals have been murdered in the Philippines since 2010.&nbsp;</p>'
