      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 36 years since Marcos'' father, the late dictator Ferdinand
        Marcos Sr. was booted out of office. Now, the younger Marcos is set to rule
        the country. He is taking his oath of office on Thursday, June 30.</p>'
    '13':
