      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, along with his growing Cabinet and allies in Congress, have
        laid down their visions and platforms to help Filipinos get back on their
        feet after being crippled by the pandemic and inflation due to supply chain
        issues caused by  the prolonged Ukraine-Russia war.</p>'
