    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f065ca-fac3-4d9a-a33d-115f10ad9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.762+08:00
