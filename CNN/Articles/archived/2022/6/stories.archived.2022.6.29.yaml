    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83a4a4-1eca-4e27-8b8a-ff7b1c466d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs chief said the report has tarnished his credibility,
        though he has no plans to take legal action against his accusers for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0f9c6-78f8-4c92-9e52-61ca9381b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
