      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd88fb-eda8-43fb-8115-c4e80d5f3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Yani first started posting videos, her family members would
        wonder: Why is Yani shouting in her room? “Noong 2018, may pagka-war shock
        pa sila,” Yani jokes. “Akala nila may kaaway ako dati. Pero since naging work
        ko na rin siya, aware na ‘yung parents and family ko na gumagawa lang ako
        ng content.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0e760-68a0-46c2-863c-9b6005da096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e2d1e-0b41-4e17-addc-5a53e10400e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her earliest influences, Yani says it was growing
        up with radio and MYX. She specifically mentions DJs like Nicole Hyala and
        her big crush on VJ Robi Domingo. But she also credits an English teacher
        from Grade 9. “May something talaga sa English teachers, no?” she says. Yani
        went to Pasig Science High School and for the longest time assumed that she
        was going to enter into a STEM-related course.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd537a3-5408-4b13-b15d-0d0a99d8b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050398d7-6af5-4f88-9b73-3b2bd06f5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos ‘yung teacher ko… Sinabi niya sa akin na if gusto ko talagang
        mag-media, huwag akong manghinayang sa allowance na mawawala sa akin pag-alis
        ko ng school. Siya ‘yung nag-confirm. Nag-validate siya na ‘bagay naman sa’yo.’”
        Yani recalls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a186f55-e110-4624-a72f-a3d41d8541f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780a616-ab7d-4cf3-aacd-831f52beaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yani enjoyed her non-STEM classes, particularly English and Filipino.
        Not because she liked the readings (“Mahina ako sa ganoon,” she says), but
        because she loved the occasional creative output the classes required. “‘Yung
        mga performance na balagtasan, role plays, ‘Noli me Tangere,’” she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d800ad-3fde-40e8-b68a-3798a66a042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
