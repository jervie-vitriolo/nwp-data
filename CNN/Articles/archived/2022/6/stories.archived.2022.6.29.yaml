      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/literature/2022/6/23/queer-book-essay-aura-anthology.html"
        target="_blank"><strong>“Aura: The Gay Theme in Philippine Fiction in English”
        -</strong></a> Writer Lakan Umali talks about two stories in the queer anthology
        “Aura” that were instrumental in shaping how she thought and expressed queer
        desire and identity.</p>'
    '34':
