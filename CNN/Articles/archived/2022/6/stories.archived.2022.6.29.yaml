      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeric Rustia (he/him), Climb Central Manila and The Bouldering
        Hive</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56791f7c-87bc-4947-a61f-12abcb4c0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8d879-9ded-4458-a040-0280c0928eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeric Rustia began rock climbing a decade ago — entering a culture
        that looked very different than it does today. “Back then, the climbing community
        wasn’t any different from how the rest of society was: it was toxic. Queer
        people were just tolerated, and respect was earned only if you were confident
        in your queerness or asserted yourself,” he recalls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909c53e-f274-41ee-89c2-859a59081aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff537e-cd11-467b-abb9-efe39d8e2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s climbing world is notorious for exclusivity among its old
        guard. Newcomers were expected to tolerate a longstanding “kupal culture”
        unless they demonstrated a certain level of skill. That is, until the establishment
        of more gyms significantly broadened the community. Two of Manila’s most recently
        established gyms — Climb Central Manila and The Bouldering Hive — are credited
        for bringing more first-timers into the sphere and dramatically changing local
        climbing culture into a more inclusive space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3beac-bb7a-458b-ab90-55086e1f51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it was a collective realization for everyone that diversity
        and inclusivity is not just good, but also inevitable.” Just last year, Rustia
        came out as a gay man. He now participates in the first-ever Pride Nights
        held at CCM and Bhive, coaching newer climbers and even sharing about his
        own experiences as a queer athlete. "When I came out to my mother last year
        one of the things she told me was that she was afraid for me. She said, "Mag-ingat
        ka, anak. Kasi ang mundo sa labas, marahas. Hindi kita kaya protektahan palagi."
        And I understood her because I''ve known that my entire life.” Rustia admits,
        “I never expected the climbing community to do this ever. But it''s here.
        It''s happening. And I feel grateful.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c92ac-9ca3-4b39-99e0-6f1181bca00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 11313, or the Safe Spaces Act, athletic facilities are
        now sanctioned to prohibit gender-based harassment. But this doesn’t automatically
        entail that all gyms are safe spaces. More work needs to be done. Rustia hopes
        for even more consistent efforts from the climbing community to make its queer
        members feel comfortable in their own skin, and feel celebrated, rather than
        just tolerated.</p>'
    '25':
      'image': 'jcr:d900d9d0-38a5-4220-baf1-29a2d4184dec'
