      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp also confirmed the appointment of Jose Arnulfo "Wick"
        Veloso as president and general manager of the Government Service Insurance
        System (GSIS).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8b0a1-005f-419e-b8ed-9dc2179f4b83'
