      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, some jeepney drivers said they are considering
        or have been forced to stop operations due to high costs of fuel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862878a-4bd4-4d36-96b4-c2db6699a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T20:42:19.677+08:00
