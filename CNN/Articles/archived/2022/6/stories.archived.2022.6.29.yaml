      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84454fd-4d84-4d1e-9893-abf8de550307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:58:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From placing 57th in December 2021, the Philippines has been gradually
        improving its COVID-19 response, now ranking 33rd among 121 nations and one
        of two Asian nations that logged the best performance in infection management,
        vaccine rollout and social mobility as of this month,<a href="http://www.cnnphilippines.com/news/2022/6/6/COVID-19-recovery-Philippines-Nikkei-ranking.html">
        according to the latest COVID-19 Recovery Index by Nikkei Asia.</a></p>'
