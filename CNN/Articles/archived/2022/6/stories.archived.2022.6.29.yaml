    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-29T14:34:40.787+08:00
    'imagesource': 'jcr:9b81ca3c-76e2-4eb2-96de-6ce337efcc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ef0723-43fc-4345-b05b-e691cb9be91e'
    'lead': 'The Department of Health (DOH) said the nationwide vaccination drive
      during the administration of President Rodrigo Duterte will continue under President-elect
      Ferdinand "Bongbong" Marcos Jr.''s leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T14:40:35.192+08:00
    'mgnl:createdBy': 'pia'
