      aside come July 1. Illustration by JER DEE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-06-29T18:22:40.273+08:00
    'image': 'jcr:bc2aeef6-cf64-46c1-a0ff-f6a8698ef9c0'
    'imagesource': 'jcr:5bc0d1d9-87bc-46eb-82c4-137e33b255d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b469e8-544e-4b2a-ab92-1a6fb903bf88'
    'lead': 'Our Pride special this year is not only our final salvo for the annual
      celebration, especially now as we transition into a new government. It is our
      reminder that Pride does not only end in June. These stories, be they celebrations
      or struggles, are everyday realities faced by the queer community and they should
      not be put aside come July 1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T18:33:40.966+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T14:50:12.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:48:00.330+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The Pride 2022 Issue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765a52b-af85-4c11-a0a2-b6f619e07d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels surreal to finally have a Pride March after two years.
        And not just one — but several across the nation, happening at the same time,
        the deluge of events occurring simultaneously as if to break the 70,000-strong
        crowd last seen at the 2019 Metro Manila Pride into several places and, at
        the same time, make up for the two years that were snatched away from the
        community. This year, in cities such as Cebu, Marikina, Pasay, and Quezon
        City, members of the LGBTQ+ community and allies reclaimed the years taken
        away from us and took to the streets to celebrate our identities and bring
        to light important issues to the community — from the SOGIE bill to wage hikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e0b6c-5d65-44a7-bf0c-0c2c89f8ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2020/11/5/understanding-SOGIE-bill-importance.html"
        target="_blank"><strong>READ: 11 articles to understand why the SOGIE bill
        is important</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070aea47-2905-4e3c-a744-843c8679479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our Pride special this year is not only a final salvo for the annual
        celebration as we transition into a new government. These stories are our
        reminder that Pride does not only end in June (explained best by this <a href="https://www.cnnphilippines.com/life/culture/2019/6/4/pride-month-big-brands.html"
        target="_blank">essay</a>). The stories featured here, be they celebrations
        or struggles, are everyday realities faced by the queer community and they
        should not be put aside come July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842912b-b474-4ddc-a4e1-79862db163a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s cover is made by queer illustrator <a href="https://www.cnnphilippines.com/life/culture/Creatives-Questionnaire/2021/12/1/illustrator-jer-dee-nike-park-collab.html"
        target="_blank">Jer Dee</a>, who recently collaborated with Nike for the Nike
        By You X Pride Collection. We thought that Dee’s signature aesthetic would
        be perfect for celebrating our return to the streets to march, an observance
        that is both joyful and somber as we remember the lives lost due to abuse
        and discrimination; and the battles that our LGBTQ+ members fought and continue
        to fight for.</p>'
    '29':
      'image': 'jcr:09ce5da9-bc97-4115-9cce-6f50b528b64f'
      'imageCaption': 'Photo by JERIC RUSTIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2dfe3-c87c-4b52-ab67-63a8e37f2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8837f7d-365e-4011-b676-4be2052ca5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/current-events/2022/6/29/IN-PHOTOS-Metro-Manila-Pride-2022.html"
        target="_blank"><strong>IN PHOTOS: Scenes from Metro Manila Pride 2022</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423469de-c296-4b61-b6a9-01bc0de75e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to commemorate Pride month over the past two years had not
        been lost, with organization leaders gathering to express dissent during the
        Mendiola Pride in 2020 and at the Bantayog ng Mga Bayani in 2021. But it was
        only last Saturday that the community had taken the streets once again for
        its historic march.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208d7a0-8074-4128-a924-d2c72d4aa416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme “Atin Ang Kulayaan: Makibeki Ngayon, Atin Ang Panahon,”
        the atmosphere of this year’s Pride is vibrant as it is defiant. Kulayaan,
        a play on the words “kulay” and “kalayaan” brings a focus to all individuals
        of the spectrum with the respect that each has lived experiences that must
        be honored.</p>'
    '30':
      'image': 'jcr:21c602c2-8db6-4176-a415-59ebfb48f6d3'
      'imageCaption': 'Photos courtesy of the subjects.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714005ce-31e1-4850-8ea7-bb2b9c61e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7059-60ec-4e0b-add3-93647112ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2022/6/24/filipino-non-binary-artists-on-queering-their-craft.html"
        target="_blank"><strong>Six non-binary artists on queering their craft</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cd697-4d91-4fcc-9860-18ba4368bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked six non-binary artists — Sonchauni, Mich Cervantes, Rienne,
        Pau Villanueva, Myx Chanel, and Elle Shivers — about the works they’re most
        proud of — from giant squids delaying government projects to photographs capturing
        the plight of queer indigenous peoples — and in the process, talk about how
        they’ve queered their craft to create transformative experiences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4fe9a-7edc-4ba0-bef3-31565898fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The queer book that shaped me</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0626f-1795-48b4-bcd0-4bedaeb78a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this series of essays, we invited people to write about the
        books that have formed aspects of their identity and shaped how they look
        at being part of the LGBTQIA+ community.</p>'
    '31':
      'image': 'jcr:13a0c1f9-37c2-4025-a399-e84fa18fd696'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf24e2b-33b6-4161-899a-637df5999081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f9f47-1b21-4a10-94dd-fb625f653e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2022/6/22/queer-book-essay-america-is-not-the-heart.html"
        target="_blank"><strong>Elaine Castillo’s “America is&nbsp;not the Heart”
        -</strong></a> Filmmaker Samantha Lee talks about how she found herself in
        Castillo’s tender novel, turning page by page to discover how she saw parts
        of herself being unraveled in every sentence.</p>'
    '32':
      'image': 'jcr:ca1adbe9-f9d7-4d5a-8c90-5abdccd16b52'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a0df7-cccf-4d27-800d-a5b990392948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88966e-92e1-4158-8445-53f416962248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.967+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:50:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/literature/2022/6/22/queer-book-essay-fun-home.html"
        target="_blank">Alison Bechdel’s “Fun Home” -</a></strong> Lawyer and educator
        Ross Tugade on the modern classic graphic novel: “When I started discovering
        and accepting myself and my queerness — very much like the panels in ‘Fun
        Home’ referencing Bechdel’s college life — home was one of the last places
        I wanted to be.”</p>'
    '33':
      'image': 'jcr:660d3771-0dc5-49b6-8126-e96c86afa7ec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466a0cb-697f-460e-8439-977683f392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:33:40.969+08:00
