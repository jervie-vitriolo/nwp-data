      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the many forms and functions of a safe space, we spoke to
        four people who have helped foster such in their communities through art,
        athletics, and nightlife.</p>'
