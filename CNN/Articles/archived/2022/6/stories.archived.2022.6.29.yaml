    'jcr:uuid': 'a60d54b9-3112-4316-ac26-c8e5f4ac8c8f'
    'lead': '''I continue to appeal to the incoming administration, work with journalists,
      we’re here to help you give a better future for the Philippines. We’re not your
      enemies,'' the 2021 Nobel Peace Prize laureate says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T16:56:59.569+08:00
