    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5bc75-5bda-432b-9e00-46c1c6708e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.764+08:00
