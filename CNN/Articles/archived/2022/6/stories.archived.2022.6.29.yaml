      'mgnl:type': 'text'
      'text': '<p>“Will file comment in 10 days as ordered.&nbsp;I have filed my Certificate
        of Proclamation in the House of Representatives last Monday,” Guanzon said
        in a message to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
