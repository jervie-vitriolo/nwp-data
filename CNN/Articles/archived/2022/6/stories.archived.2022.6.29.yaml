      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC confirmed the issuance of its order a few hours after, reiterating
        Rappler''s supposed "violation of constitutional and statutory restrictions
        on foreign ownership in mass media."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
