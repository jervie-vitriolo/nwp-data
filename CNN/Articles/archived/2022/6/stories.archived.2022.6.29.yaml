      'mgnl:lastActivated': 2023-01-19T14:57:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664920e-8dd7-4ce3-b3c0-e97fd906e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has yet to fulfill his <a href="https://www.cnnphilippines.com/news/2022/6/21/Marcos-P20-rice-per-kilo-proposal-agriculture.html">controversial
        promise of ₱20 per kilo of rice</a> to the public which some experts think
        would not be "economically viable" and would only cause the government huge
        losses amid already rising costs of production and transportation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc764b5-3af3-437d-9c0b-56f157b39b09'
