  'Joe-Biden-deaths-of-migrants-in-San-Antonio':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Julie Bennett/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
