      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15,000 personnel from the PNP, the Armed Forces of the
        Philippines, the Philippine Coast Guard, Bureau of Fire Protection, Metropolitan
        Manila Development Authority, military personnel and other force multipliers
        were assigned to guard the inauguration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d9173-8d18-42fa-948d-8510f67dcefb'
