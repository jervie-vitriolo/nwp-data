    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:57.951+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila’s first female mayor to push for equality, good governance in
      maiden term'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87abc67-d85d-4564-8a3e-40f805f87984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> Equality
        and good governance will be the guiding principles of her first term as the
        first female mayor of the nation’s capital Manila, Honey Lacuna vowed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342f9fe-e815-4dfe-89aa-a2ab77f30a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna made the promise during her oath-taking on Wedesday at the
        Manila Cathedral along with incoming Vice Mayor John Marvin “Yul Servo” Nieto
        and elected city councilors of the 2022 polls. Their terms officially start
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd7b25-1460-4594-b93f-a8e3bcf0cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef568c-5a7f-4d07-976c-73d7e5efa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang aking pagiging isang babae ay hindi kailanman magiging
        dahilan upang tayo ay (hindi) maging matatag at epektibong lider ng ating
        bayan</em>,” Lacuna said during her inaugural address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfa582-412e-405e-b7d8-a4dee7f0710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc252ba-fcab-4d12-b865-77a2ae83e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My being a woman will never be a reason for me not
        to be a strong and effective leader of our city.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f246d20-3083-49c9-ab26-be09350ffec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390bd66-cede-41e5-bb3d-35226058ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old local chief executive vowed to uphold equal rights
        among Manila residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68da12f-dc88-4516-9d39-dc14ceab37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709ef39-b851-4df0-96d8-c37cac317970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pananaigin natin ang mataas na paggalang sa karapatan ng bawat
        isa at patuloy na isusulong ang pagkakapantay-pantay, anuman ang kasarian,
        paniniwala, o kalagayan sa buhay</em>,” said Lacuna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedad4b4-fc1c-4dff-a3e1-148690424ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91527ff6-cf74-4d0a-af48-5549a7a503ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will uphold high respect for the rights of everyone
        and continue to promote equality, regardless of gender, creed, or status in
        life.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc39ab-287c-4541-8ea2-f189c76aa369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b44a3-7cff-4c52-a2c5-1886e97df034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna, the daughter of former Manila Vice Mayor Danilo Lacuna,
        emphasized that having a good governance approach will help continue the improvement
        of social services in the city introduced by her predecessor Isko Moreno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c16fd8-5a35-4f7c-b1fd-16cad6b77091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378e6e9-3830-40a6-b06a-9b4207f780d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her administration will give utmost importance to the
        needs of senior citizens, persons with disabilities, solo parents, students,
        teachers, and city employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38281f43-7ca9-4850-94c0-9f92ca389b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6db0fb-a2c9-4386-a478-2c759a017150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gagamitin natin ng tama ang yaman at pananalapi ng lungsod
        at titiyakin na mapagtutuunan ng pansin ang mga pangunahing pangangailangan
        ng isang Manilenyo</em>,” Lacuna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3c078-ca6b-4a2a-b6ff-e10183ce94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f065f6-e98f-49d0-8a1c-dce9d64bdc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will use properly the resources and funds of our
        city to ensure that we can give importance to the basic needs of each Manileno.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b3699-572d-400d-a710-784e52c52a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c69cba-7aff-476b-bfa6-3e76237015aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:50:28.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:52:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on her first day in office on Thursday, she will implement
        a program for city hall employees to ensure that their offices are clean and
        orderly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca6222-684c-4071-a863-cb5d5adf1e6b'
      'mgnl:activationStatus': true
