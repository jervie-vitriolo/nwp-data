      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92021a78-1f1f-411e-8a2c-5b51fbb5dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s referring to a podcast that she started with co-host AC Soriano
        in January 2021. Yani described the podcast as a safe space. “We wanted to
        be the people na kinailangan namin noong nag-eexplore kami ng sexuality,”
        she tells me. The high energy podcast-slash-reality show would occasionally
        feature other influencers and celebrity guests like Sassa Gurl, Paolo Pangilinan
        and Ian Pangilinan, and even Nadine Lustre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746298b-b57d-4518-81ae-1d118cbdd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fe521-f1aa-479f-9eaf-6b4d241c5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I got to learn about other people’s stories about sexuality… Mas
        natutunan ko kung paano i-validate ‘yung sexuality ko. Just because bisexual
        ako na mas attracted sa opposite gender, that doesn’t make me less queer,”
        Yani says. “Nakatulong rin siguro talaga ‘yung mga advice ni AC as someone
        older than me and has more knowledge about sexuality that time.”</p>'
