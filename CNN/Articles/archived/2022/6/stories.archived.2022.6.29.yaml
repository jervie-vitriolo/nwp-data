      'mgnl:lastActivated': 2023-01-19T14:55:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstarlet XXX, the drag and performance persona of Shahani Gania
        (he/him), was first asked to throw a weekly queer party by the owners of nightclub
        XX:XX in 2016. Steadfast in her vision of centering her parties’ sound on
        techno, italo, and industrial music — Superstarlet’s queer nights were the
        first iterations of what is now known as Elephant Party. She notes the importance
        of maintaining their now-iconic sound, “Techno music in queer spaces wasn’t
        a thing back then. But historically, queer people invented techno and underground
        raves; it was something that I felt we needed to reclaim as LGBTQ+ people.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fcf1a-b7f0-4d60-83f6-d3c4e6ebe6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306e28b-c6c7-46bf-82cc-ffa939dee8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant held their events every Thursday night in XX:XX for around
        three years, before the nightclub was forced to close due to pandemic lockdowns..
        Back then, an Elephant Party was defined by the revolving cast of characters
        that would walk through XX:XX’s doors. A group of regulars — including their
        resident DJs — swiftly turned into a loosely defined creative team. Although
        Elephant suffered placelessness during lockdown, this led them to evolve into
        a more defined collective of creative individuals. Superstarlet recalls, “When
        we all realized how much we needed to bring back and create more safe spaces
        for the community to enjoy, experience and share, so that the people in the
        community can thrive. We found our advocacy.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f6c9f-9fb1-45bd-a3b8-d35eaf27f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During lockdown, Elephant was able to collaborate with the other
        international collectives such as <a href="https://instagram.com/community.bread?igshid=YmMyMTA2M2Y="
        target="_blank">Community Bread</a>, <a href="https://www.cnnphilippines.com/life/culture/2019/6/13/tito-vida-bubble-t.html"
        target="_blank">Bubble_T</a>, and <a href="https://instagram.com/ricerockettes?igshid=YmMyMTA2M2Y="
        target="_blank">Rice Rockettes</a> in order to raise funds and help each other
        stay afloat amid a lack of in-person events. Upon the easing of COVID-related
        restrictions, Elephant was able to find renewed success — now as popular as
        ever. On April 9, 2022, Elephant held their first physical party in over two
        years at The Dirty Kitchen, called “The Queerification of QC.” Their Pride
        event “Makibak-la” was held on July 25 at the same venue, one of their biggest
        events to date. The event boasted an all-trans and queer lineup and opened
        an avenue for new drag queens to perform.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfca12-556b-44e0-b2a9-ca4b6ee4b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:55:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmen and policy-makers won’t protect the LGBTQ+ community as much
        as actual queer people will. This is something Superstarlet asserts, “I really
        believe that safe spaces are made by and are for the ones who are most vulnerable
        to discrimination, harm, bullying and abuse. In safe spaces, we place the
        LGBTQ+ community on top because when we do that, the homophobia and transphobia
        disappear. We become more confident to be ourselves, to speak, and dance freely.”</p>'
  'Domestic-tourism-in-PH-increased-in-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-29T14:18:05.577+08:00
