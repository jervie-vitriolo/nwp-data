      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd110e-4f38-4cd2-b60e-a9939a9ee37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Themed “Atin Ang Kulayaan: Makibeki Ngayon, Atin Ang Panahon,” the
        atmosphere of this year’s Pride is vibrant as it is defiant. Kulayaan, a play
        on the words “kulay” and “kalayaan” brings a focus to all individuals of the
        spectrum with the respect that each has lived experiences that must be honored.
        It likewise emphasizes that Pride is a protest, as it calls for true liberation
        for the community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc16437-a666-424d-a2b5-4041202e1bac'
