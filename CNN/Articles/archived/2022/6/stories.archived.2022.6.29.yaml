      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang lawak ng sexuality. It’s really a spectrum and sobrang
        fluid niya. I think nadiscover ko through ‘GnB’ kung gaano ko ini-invalidate
        ‘yung sarili ko, sexuality ko, and even ‘yung capabilities ko.” The podcast
        quietly concluded last May 2022, with <a href="https://twitter.com/ItsACsLife/status/1528701783362576384"
        target="_blank">AC</a> and <a href="https://twitter.com/yanihatesu/status/1528729295384121344"
        target="_blank">Yani</a> penning their goodbye letters on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524da891-4bf5-4ccc-8592-9c6ade4faea9'
      'mgnl:activationStatus': true
