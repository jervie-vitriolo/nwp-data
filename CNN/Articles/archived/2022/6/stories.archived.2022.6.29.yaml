      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4f6e4-2028-413a-b38a-950b0f02f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we all yearn for the fateful day for the SOGIE Equality Bill
        to be enacted into law, one thing is certain, the community will continue
        to march and fight back, however arduous the journey may be. There is no certainty
        of what the future holds, but let Pride celebrations be a reminder that the
        fight against backward ideologies and socio-economic injustices must go beyond
        the march itself. Hope and resistance will refuse to die out when the battle
        for equality is far from over.</p>'
