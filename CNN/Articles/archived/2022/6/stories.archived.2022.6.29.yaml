      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s outstanding debt is at ₱12.76 trillion as of end-April,
        surpassing the ₱12.68 trillion record set in March. Diokno said there is nothing
        to worry about as this is part of the outgoing administration''s medium to
        long-term plan to bounce back from the negative economic impacts of the pandemic.</p>'
