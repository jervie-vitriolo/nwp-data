  'indonesia-crocodile-14-foot-rope-capture-sulawesi':
    'author': 'Reuters'
    'caption': 'The 4.3-meter crocodile.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-29T07:36:18.037+08:00
    'imagesource': 'jcr:fd46e17e-48a1-441e-975a-45027bafd6ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911ebae6-d6f6-4322-8340-a98c8a8880fa'
    'lead': '''If we had left it, it would have come on to land and we wouldn''t have
      been able to go into the rice fields,'' the 53-year-old Indonesian man says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T08:08:45.317+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:59:36.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:46.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I had to take a chance,'' says Indonesian who caught 14-foot crocodile
      with rope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb243309-9f1b-4469-ad6a-c3e9e457d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.317+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia —</strong> Fellow villagers have praised
        an Indonesian man for capturing a crocodile measuring 4.3 meters (14.1 feet)
        on the island of Sulawesi using just a rope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec875fff-e734-4bcc-a642-4a588f82c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.317+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d4512-7f79-4038-9e41-f0a3d245b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.317+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant reptile can be seen in a video being secured around the
        jaws by Usman, who, like many Indonesians, goes by one name. Usman said it
        had been roaming the area for at least two days, frightening the inhabitants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f4c98-de84-4f54-91e7-374032ae083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.317+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had left it, it would have come on to land and we wouldn''t
        have been able to go into the rice fields," the 53-year-old said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ac8a8-90ab-466e-b9d9-ca9f3a92b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.317+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also drainage channels around the roads here, places
        where locals fish. It would have been dangerous if it had crawled up the drainage
        channels. I had to take a chance," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe68c6b-2b8a-42c4-b1f6-a39d2c0aa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crocodile''s capture was lauded by others in the village of
        Ambau Indah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d248f15-230c-4d72-8b41-3ecdd20986c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Usman has done is appreciated by the community. Some even
        consider it a heroic act, because it saved many people who could have become
        victims," said Umar Siddiq al Farizi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c4f37-63c8-4b15-a985-be28e5add0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past there had been several crocodile attacks in the area,
        he said. He also welcomed Usman''s decision to report the capture to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb0bec-0323-47de-9dec-3024c3791859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Usman) considered this a rare animal whose habitat had been
        damaged by floods. He thought it should be protected and not killed," Umar
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4b35a-2579-49f2-a509-b39de2a0b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crocodile will be released back into the wild, an official at
        the local Natural Resources Conservation Agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b419ac-22c7-41b7-87f0-9ca894859322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:08:45.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2022/06/28/asia/indonesia-crocodile-14-foot-rope-capture-sulawesi-intl-hnk/index.html"><em>I
        had to take a chance,'' says Indonesian who caught 14-foot crocodile with
        rope</em></a>"</p>'
  'elmo-covid-vaccined-children':
    'author': 'Rachel Fadem, CNN'
    'caption': 'Elmo''s dad shared his questions about the Covid-19 vaccine for kids
      under 5.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-29T08:08:50.025+08:00
    'imagesource': 'jcr:ab362d0b-8b18-4509-b0be-54a6614900c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70357172-6341-4136-ba63-5235f74b92eb'
    'lead': 'COVID-19 vaccines are now available for children under 5 in the US, and
      parents may have some questions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T08:12:38.467+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:59:26.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:47.116+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elmo is now vaccinated for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab43e64-0aee-46ec-9eb5-e2cf9c185dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elmo, everyone''s favorite red Muppet,
        has received the Covid-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cf15d-b69d-48aa-b902-c5a9a35bfccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528bcd7-d8d0-4436-a41b-45376c6a7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public service announcement released on Tuesday by Sesame Workshop,
        the nonprofit educational organization behind Sesame Street, Elmo''s dad Louie
        —&nbsp;also a Muppet —&nbsp;shared his questions about the Covid-19 vaccine
        for children under 5. Elmo is 3 and a half years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298be486-530e-408a-b96a-77c4e73d1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was it safe? Was it the right decision?'' I talked to our pediatrician
        so I could make the right choice," Louie said in the PSA. "I learned that
        Elmo getting vaccinated is the best way to keep himself, our friends, neighbors
        and everyone else healthy and enjoying the things they love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee98cc-f340-48bb-ad42-71741840b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines are now available for children under 5, and parents
        may have some questions, said Jeanette Betancourt, senior vice president of
        US social impact at Sesame Workshop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a5898-fb0d-4074-aecc-1be986467edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Louie and Elmo will inspire parents and caregivers
        across the country to speak with their healthcare providers and seek out information
        to learn about how the COVID-19 vaccines can keep young children and their
        families healthy," Betancourt said via email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ee21f-a01a-4de5-9196-220cd32b702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.467+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration gave emergency use authorization
        for the Moderna and Pfizer/BioNTech Covid-19 vaccines to include children
        as young as 6 months earlier in June. US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky signed off on Covid-19 vaccinations for children
        under 5 on June 17, after the CDC''s vaccine advisers voted unanimously that
        same day to recommend the use of Covid-19 vaccinations for children under
        5.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/bwimt9n2JEk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e919421-bed6-4e10-9dea-782d5ac75e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d54b4-f78d-45a9-8574-05421fb5fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these vaccines are now available, some parents are reluctant
        to vaccinate their children right away. Only 18% of parents of children under
        5 said they would vaccinate their child for Covid-19 as soon as a vaccine
        was available, according to an April Kaiser Family Foundation Vaccine Monitor
        survey. And 38% of parents surveyed said they would "wait and see" before
        vaccinating their young children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe37d4-54b5-4372-b63d-413bfbbe773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 5.7 million child cases of COVID-19 have been reported nationally
        in 2022 alone, making vaccination an important step to protecting both kids
        and their families against the highly contagious virus and its variants,"
        a press release from the Ad Council and Sesame Workshop said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b7e38-2922-48f3-b7f3-00b577a1fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 22, nearly 30% of children ages 5 to 11 and nearly 60%
        of children ages 12 to 17 were fully vaccinated for Covid-19, according to
        the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeaabe9-0ebc-459b-83e0-5f2daba8b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Leana Wen''s two children —&nbsp;who are
        2 and 4 years old —&nbsp;received the first dose of the Covid-19 vaccine on
        Monday, June 27. While Wen was eager to get her children vaccinated, she knows
        a lot of parents are on the fence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83526a-c42b-4e56-af6e-689217cefcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to respect that people have questions, and this video acknowledges
        that parents want to do the right thing for our kids and encourages them to
        seek information from a trusted source —&nbsp;their pediatrician," Wen said
        via email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c2bdd-b630-45c6-b278-ed357142fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA both serves as a "beautiful" example of modeling healthy
        behavior and a way to help people realize that it is OK to have questions
        about the vaccine, said Dr. Neha Chaudhary, child psychiatrist at Massachusetts
        General Hospital and Harvard Medical School and chief medical officer of BeMe
        Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda38c3a-6ac4-4f3f-b21f-9fb00aed43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I imagine there will be kids and parents who watch this and feel
        like they too can ask those questions, work through them, and go ahead and
        get the COVID-19 vaccine if their doctor gives them the okay," Chaudhary said
        via email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e906c06-24a7-49c5-a66b-8864a0ee0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children form powerful bonds with their favorite media characters,
        so it can be helpful for children to learn by watching a ''friend'' go through
        something new and potentially scary, said Dr. Jenny Radesky, associate professor
        of pediatrics at the University of Michigan''s C.S. Mott Children''s Hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b070fc2-c758-424d-85bd-9fb39b5a3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.468+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural for getting a vaccine to stress out both children
        and their parents," Radesky said via email. "I appreciate it when media creators
        cleverly place pearls of knowledge into their stories that help families cope."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a845b-5018-47b2-8743-2d2d32cd1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T08:12:38.469+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:59:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/28/health/elmo-covid-vaccine-children-psa-wellness/index.html"><em>Elmo
        is now vaccinated for Covid-19</em></a>"</p>'
