      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab Villegas (he/him), The Den Coffee and Contemporary Culture</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f2f0b-cc67-43bb-9099-0e527a60bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:56:51.284+08:00
