      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his role in the Duterte administration, Calida had served
        as the Undersecretary of the Department of Justice from 2001 to 2004.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167a2e6-5153-4544-9f96-447104f29818'
