      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c7ea6-f55c-4a56-90bf-7ea2b58505a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As witnesses of <a href="https://www.cnnphilippines.com/life/culture/education/2022/2/23/martial-law-tiktok-generation.html"
        target="_blank">historical revisionism</a>, this year’s Pride also urges us
        to go back to our roots and retrace the oppressions that led to today’s movement.
        More than this, it celebrates and honors the strides we have made to create
        an inclusive future.</p>'
