      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of P3WPD Partylist’s five original nominees resigned and submitted
        to the poll body a new set of names that included Guanzon. The group secured
        one seat in the upcoming 19th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
