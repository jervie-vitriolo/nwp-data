    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0956a0a4-d1b0-4372-85f9-ed08c40785e8'
    'lead': 'Leechiu Property Consultants reports local office demand hit 255,000
      sq.m. this quarter, up 106% from the first three months of 2022 alone as IT-BPM
      companies continued to take up space amid hybrid work arrangements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T20:28:59.189+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:49:42.590+08:00
