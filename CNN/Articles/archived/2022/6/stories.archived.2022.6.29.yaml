      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Tropical
        Depression Caloy has slightly intensified while slowly moving over the West
        Philippine Sea, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce9551-98f8-4373-b2d6-08b629d53e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin Wednesday, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Caloy was last located
        430 kilometers west of Iba, Zambales. Maximum sustained winds strengthened
        to 55 kilometers per hour near the center and gustiness of up to 70 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd8861-1016-42a7-93a8-c5cca76b3e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next 24 hours, the monsoon trough and the Southwest Monsoon
        enhanced by Tropical Depression "Caloy" will bring monsoon rains over the
        western sections of Luzon and Visayas," PAGASA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a4128-87ac-4b5a-9231-bb4b31735a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloy developed into a tropical depression on Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05a69b-519b-40ba-9e4a-44e74b795530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen to move generally northwestward slowly until Thursday
        morning, before slightly accelerating northward for the remainder of the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f56abe-e544-4597-b7ac-9381840cc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Caloy may exit the Philippine Area of Responsibility
        within 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa27889-fd53-4a28-90f1-2443c1c0b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-30T00:04:43.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloy may also reach tropical storm category in the next 24 hours.</p>'
  'japan-heatwave-air-conditioning-power-electricity-shortage-climate-change':
    'author': 'Heather Chen, Junko Ogura and Mayumi Maruyama, CNN'
    'caption': 'Sizzling temperatures in Osaka City, Japan, on June 26, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-29T07:09:01.091+08:00
    'imagesource': 'jcr:f98d845f-2e5d-471d-a348-213437013a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27cedcb7-de6c-4635-b37c-57f6713e155c'
    'lead': 'Japan is asking some 37 million people living in and around Tokyo to
      use less electricity and ration air conditioning. They are urged to turn off
      lights and power switches for three hours in the afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T07:13:20.166+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:00:44.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:44.485+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan tells millions to save electricity as record heat wave strains
      power supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ef94f-a77c-4c0a-87c6-e7debabf1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan is asking some 37 million people
        living in and around Tokyo to use less electricity and ration air conditioning
        even amid a record heat wave that has seen temperatures in some parts of the
        country pass 40 degrees Celsius (104 degrees Fahrenheit).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971545f-2f57-40a5-966c-d2ce4fef58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0873d-2ad1-423f-86c3-dd596114d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government urged citizens in the capital to turn off lights
        and power switches for three hours in the afternoon and to use air conditioning
        "appropriately," as the country struggles with growing power shortages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff579360-baba-450b-9ced-1d25d5b39160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request comes despite experts warning that record-setting temperatures
        could continue for weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae9633-8bbf-46f1-a2ba-c2c0d4618b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please save as much power as possible, such as by turning off lights
        that are not in use," the Ministry of Economy, Trade and Industry said Monday.
        It said appropriate uses of air conditioning included to "prevent heatstroke."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab043295-b540-44b3-ac33-b6e30959720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s power supply has been tight since March, when an earthquake
        in the northeast forced some nuclear power plants to suspend operations. At
        the same time demand is at its highest since 2011, when Japan was hit by the
        strongest earthquake in its recorded history. The ministry warned the mismatch
        between supply and demand is becoming "severe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90dc99-6d63-4b65-babf-8b6f5d439991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with recent temperatures soaring to dangerous levels, rationing
        electricity will not be easy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a135c-52f1-448f-b6b7-3170dec55486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Tokyo experienced scorching heat for a fourth successive
        day after setting records for the month of June at the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b877c4-eb1e-41ae-80d3-a869382a5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, temperatures in the capital hit 35.4 degrees Celsius
        (about 96 Fahrenheit), while the city of Isesaki northwest of Tokyo hit 40.2
        degrees Celsius (about 104 Fahrenheit) —&nbsp;the country''s highest in June
        since record keeping began in 1875. Meanwhile, Nagano city in central Japan
        hit 35.1 degrees Celsius (about 95 Fahrenheit) and Takada district in Niigata
        prefecture on the west coast registered 36.7 degrees Celsius (about 98 Fahrenheit).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4370b2-e4f9-4cc8-8467-a77f3a21c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweltering temperatures are forecast to last for the rest of
        the week and possibly worsen —&nbsp;meaning demand for power was likely to
        increase as residents stay home and turn on the air conditioning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631289c-f063-4bca-ab17-84a0df4c5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s heat wave is just one of many happening around the world
        as scientists warn extreme weather is becoming more frequent due to the worsening
        climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3502fb-e2e7-4a29-8a93-6f3cb90f3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring temperatures in India and Pakistan in recent weeks forced
        schools to close, damaged crops, put pressure on energy supplies and kept
        residents indoors —&nbsp;with some experts questioning whether such heat was
        fit for human survival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071a610-fd52-4f99-886b-ce314e38d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a massive heat dome has engulfed parts of the United States,
        bringing temperatures above 100 degrees Fahrenheit (about 37 Celsius) to major
        metro areas including Minneapolis, Chicago, Nashville, Memphis, Dallas, New
        Orleans and Atlanta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9bcdb-1589-436f-98a3-a07fde549d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the heat, floods have inundated Yellowstone National
        Park, wildfires have blazed in Arizona and New Mexico, and severe storms have
        caused widespread power outages in the upper Midwest and Ohio River Valley.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682be677-b794-4104-a85d-30dc1623610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More frequent and intense heat waves in cities are to be expected
        with further global warming," said climate scientist Winston Chow from the
        College of Integrative Studies at Singapore Management University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec52e9-1443-400f-bf80-4949af8c3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear that for such places, this is [now] the new climate normal
        ... if nothing is done to adapt and mitigate the causes of climate change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c456d-1fef-42ef-80c7-9af83c4d9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially worrying, Chow said, was the impact of extreme heat on
        the elderly, who account for 28% of Japan''s population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9e572-5897-4fb8-b2c3-75da4fd237f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elderly are biologically, physiologically predisposed to being
        more vulnerable to heat related injuries, and more than a quarter of Japan
        is above the age of 65. The risk of heat stress and stroke without any attempts
        to adapt would be very high in Tokyo," Chow said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c8736-fb1e-4075-9636-e6b59120be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T07:13:20.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:00:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
