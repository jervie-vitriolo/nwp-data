      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s my job to report it out. I did. In fact, I did not even make
        a big fuss out of it and delivered a privilege speech...Instead, I simply
        sent the report to the Bills and Index of the Senate. Why? What did they want
        me to do, sit on it?” he said.</p>'
