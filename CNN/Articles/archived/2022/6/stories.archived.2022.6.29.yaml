      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2609292-8527-4e58-816a-168c25b8a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:51:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinabi niya sa akin na I gave too much power to people over me
        and that every time people come into my life, I just let them be comfortable
        with hurting me.” Yani says, which is why she describes her new tattoo as
        a promise ring. “Parang ako na ‘yung ikakasal sa sarili ko. Right now, ang
        journey ko is building that love for myself. Yani, hindi mo na ulit sasaktan
        sarili mo. Hindi mo na ulit hahayaang gawin mo ‘yun sa sarili mo.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900c537-18b1-4592-b7d1-bbeea7421f5f'
      'mgnl:activationStatus': true
