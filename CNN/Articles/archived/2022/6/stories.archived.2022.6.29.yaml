      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it can be remembered that Marcos himself, along with then-running
        mate Sara Duterte, refused to take part in most of the presidential debates
        that tackled pressing problems that are crucial for aspirants of the top posts.
        Back in March, Marcos admitted that he had reservations in joining debates,
        noting that the format is usually "problematic" and would often get personal.
        He said he''d rather personally discuss his future plans with the people during
        his campaign.</p>'
