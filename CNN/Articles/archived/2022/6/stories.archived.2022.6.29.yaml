    'template': '1'
    'title': 'IN PHOTOS: Scenes from Metro Manila Pride 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad805d-9c57-4243-ac71-cf60aa30ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 25, an estimated 29,000 members of the LGBTQIA+ community
        and allies (according to the organizers) flocked to CCP Open Grounds in Pasay
        for the annual Metro Manila Pride March — marking its first in-person event
        two years since the pandemic began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df80831-07d0-4bb0-917c-faa5f6e75e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47534311-1bd2-444d-a1f0-32ed616684a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T11:44:04.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:58:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to commemorate Pride month over the past two years had not
        been lost, with organization leaders gathering to express dissent during the
        Mendiola Pride in 2020 and at the Bantayog ng Mga Bayani in 2021. But it was
        only last Saturday that the community had taken the streets once again for
        its historic march.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f2123-9564-465a-bf3b-0e3b01551a86'
