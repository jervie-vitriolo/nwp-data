      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna was first elected as councilor in the city’s fourth district
        from 2004 to 2013. She became the city’s acting social welfare officer from
        2013 to 2015, before serving as vice mayor from 2016 to present.</p>'
  'rey-valmores-salinas-lgbtq-rights':
    'author': 'Alfonso Manalastas'
    'caption': 'The Bahaghari Philippines chairwoman on what it means to celebrate
      Pride as a response to cultural and material violence faced by the LGBTQ+ community,
      and why Pride has always been and will always be a resistance. Photo by JOSEPH
      PASCUAL'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
