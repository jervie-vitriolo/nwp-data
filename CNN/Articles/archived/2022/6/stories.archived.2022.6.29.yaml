      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Pride March serving as an avenue to freely express our
        truth and individuality, groups and individuals dressed in drag and as beauty
        queens flooded the parade. Attendees were all masked up, a striking contrast
        from celebrations of previous years as the world enters the third year of
        the pandemic.</p>'
