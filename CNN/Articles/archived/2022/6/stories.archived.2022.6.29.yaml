      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966191c7-8b91-45d7-b84f-11ca662aea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:49:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said they released this to the media when there
        is a proper forum for this. Just like what the Palace said, if we’re really
        involved, press charges so that we can defend ourselves and not have this
        go through the media.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456b15a-e3f4-4ce6-93f0-1b9b44762ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T22:02:56.713+08:00
