    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:59.460+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yani Villarosa isn’t afraid of the internet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2f99c-d9bc-4c8b-b006-da6093b13fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content creator Yani Villarosa pronounces her username “yanihatesu”
        as Yani /Ha-Te-Su/. She says it in her vlogs and videos. When asked about
        the username’s origins, she says there isn’t really a story. “Walang matinong
        thought process behind that username,” she tells me over a Zoom call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9d5c7-6bbe-494c-af1f-c468ac42135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84fcdd-800c-43cf-b030-648a1c892c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kinuha ko lang ‘yung hate kasi diba angsty teenager na, ‘I hate
        everyone.’ Noong na-create ko pa nga ‘yun, iba ang basa ng friend ko. Bakit
        yani /ha-te-su/ ‘yung username mo? Sabi ko, bobo ka ba? Yani hates u ‘yon.
        So dahil sa friend ko na ‘yon, everyone started calling me Yani Ha Tes U hanggang
        sa pati ako nainternalize ko na. Fuck, sige, Yani Ha-te-su na.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52396656-a80e-4683-97ef-fabaafb15a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518a1d4-8d62-4e15-9573-d952a2e8ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a Sunday morning. She requested for a weekend schedule because
        she had just spent the week buried in acads. Yani is a sophomore in UP Los
        Baños, taking up Communication Arts. But besides being a full-time student,
        Yani is a freelance content creator. She’s part of a new generation of content
        creators who grew up on the internet. As in, <a href="https://www.youtube.com/watch?v=DSROID6BMRA&amp;t=8s"
        target="_blank">she literally has enough videos to make a reaction video of
        said videos.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bafba4-96fb-43df-8a9a-3f9b57458e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2adf8-a397-4bda-a9af-a245816439c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the previous generation of “Instagrammable” influencers,
        Yani’s brand of content is hilarious and a little messy. Her earliest videos
        are a mix of many things: Relatable school scenes (like a fictional <a href="https://twitter.com/yanihatesu/status/1004710993178447878?s=20&amp;t=l-5K6H1z9U1UpaDBKInzmw"
        target="_blank">spelling bee</a>) and familiar <a href="https://twitter.com/yanihatesu/status/980443856423432192?s=20&amp;t=l-5K6H1z9U1UpaDBKInzmw"
        target="_blank">family disagreements</a>. All shot from a cellphone front
        camera with all the ambient noise of jeepneys and family members in the other
        room. Eventually, she stopped playing generic parts and leaned into her own
        personal identity. Her introduction to her most recent vlogs goes something
        like this: “Hi guys! Akala niyo si Rhian Ramos, no? Ako lang ‘to, si Yani.”</p>'
    '85':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">at least
        thoughtful ako as a holdaper <a href="https://t.co/DO3ssttJY6">pic.twitter.com/DO3ssttJY6</a></p>&mdash;
        yani (@yanihatesu) <a href="https://twitter.com/yanihatesu/status/1024256674398261250?ref_src=twsrc%5Etfw">July
