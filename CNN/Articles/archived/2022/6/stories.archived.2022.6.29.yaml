      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a data-cke-saved-href="https://www.cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html"
        href="https://www.cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">
        SEC cancels Rappler''s license to do business</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf95f6c-e10e-45bc-90fe-abfde6358e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:12:39.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://www.cnnphilippines.com/videos/2022/6/29/SEC-affirms-order-to-shut-down-Rappler.html">CNN
        Philippines</a>, Danilo Arao, associate professor at the University of the
        Philippines Diliman, said that the move is a clear attack on press freedom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07771922-b92c-4919-91c1-685a1f96a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:12:39.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4931493-87af-4299-997d-cb4755d3e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T23:12:39.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a certain news media organization would shut down, it should
        be on its own terms. It should not be based on any government imposition.
        To be frank about it, we don''t want SEC, or any other government instrumentality,
        being weaponized for harassment and intimidation of the media," he noted.</p>'
    '27':
