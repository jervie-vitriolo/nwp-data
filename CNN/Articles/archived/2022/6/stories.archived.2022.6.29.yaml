      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365c3c6-8a15-4e03-8331-6e14ace4a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political dynasties are still fixtures in the arena. Three political
        families have tightened their grip on power with <a href="https://www.cnnphilippines.com/news/2022/6/1/Legarda-Villanueva-under-Zubiri-Senate-presidency.html">another
        Cayetano and Villar, and two Estrada siblings winning new seats in the Senate</a>.
        No less than Marcos'' sister Imee is also part of the chamber, while his son
        Sandro is congressman-elect of Ilocos Norte''s 1st District.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf421e8-e54f-4577-b803-3dfb00c20dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.935+08:00
