      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to hold on for five months," Zelenska told
        CNN''s Christiane Amanpour. "We need to accumulate our strength, we need to
        save our energy."</p>'
