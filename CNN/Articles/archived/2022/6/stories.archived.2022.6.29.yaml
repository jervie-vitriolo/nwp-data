      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero also warned against the spread of unverified claims, saying
        instability in the bureau only benefits the smugglers and syndicates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd8af7-e6a9-495e-9444-c5d2e5e74335'
