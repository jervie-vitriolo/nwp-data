      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> <strong>—</strong>
        Bureau of Customs Commissioner Rey Leonardo Guerrero laments the release of
        a Senate intelligence report that linked him to the smuggling of agricultural
        products.</p>'
