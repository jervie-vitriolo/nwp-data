    'template': '2'
    'title': 'Businesses under Duterte administration: Who gained, who got hurt?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31885364-282f-472d-a200-b164551d1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — At the
        start of his term, President Rodrigo Duterte promised to topple the oligarchy,
        venting his ire at tycoons controlling key local industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878dcc12-5fd8-43e0-b2e4-8917f75edadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years later, did Duterte keep his promise? Or did his influence
        help others build their empire?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb67ef-d902-4d86-9165-23d4fad3e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after securing the presidency in June 2016, Duterte
        declared war not just against illegal drugs but also against the country''s
        oligarchs. Calling them "monsters", the chief executive vowed to "destroy"
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e793e-4807-42b0-ae70-ce81af8cd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s wrath stemmed from his accusations that personalities
        leading big businesses were using their money and power to serve their personal
        interests, with some of them involved in destructive mining activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4c4f1-3193-47d4-a55a-02e3bda6a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first businessman who experienced the President''s rage was
        Roberto V. Ongpin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74533999-d741-4cf1-a663-cca2f0fbeb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2016/08/04/ongpin-philweb-resigns.html">Ongpin
        left his post</a> as the chairman and director of PhilWeb Corp and all its
        subsidiaries after Duterte publicly named him as one of the oligarchs in the
        Philippines in August 2016, claiming that the former gained his influence
        in government through his close relationships with former presidents Ferdinand
        Marcos, Fidel Ramos, Gloria Macapagal Arroyo and Benigno Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab79f09-c707-4c0c-b43f-19072eb5113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, despite applying for early renewal, ABS-CBN went
        off the air in May 2020 after its franchise lapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a150748-cbe7-4604-9155-f7efa4f96e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, the market witnessed a major blow against the Lopez
        family-led company after Congress officially shut down its legislative franchise
        renewal push, with at least 11,000 workers losing their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b2dd8-cfb6-468c-af63-a31f958e24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics branded this as an attack on press freedom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e7bfe-f90f-4e5e-a700-e65ca7134b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days later, Duterte—without identifying any group—boasted
        that he was able to "dismatle the oligarchy that controlled the economy of
        the Filipino people".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf5340-f7b1-4e7e-bc9c-764653b6097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/6/27/Duterte-admits-using-presidential-powers-vs-ABS-CBN.html">READ:
        Duterte admits using ''presidential powers'' vs ABS-CBN</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce64e34-b949-46a4-8f0c-bd77fcd75a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, Duterte said in April 2017 that he would block the franchise
        renewal of ABS-CBN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d1195-2332-4ccb-be18-97ece800e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, 2022—less than a week before he ends his term, Duterte
        admitted that he "used the presidential powers" against the former broadcast
        titan, insisting ABS-CBN "never paid taxes"—a claim that had been debunked
        by the Securities and Exchange Commission as well as the Bureau of Internal
        Revenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb166568-c9b7-4230-9139-7da724a79c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used the presidential powers to tell Congress that you are dealing
        with scoundrels and if you continue to kowtow with them, kawawa ang Pilipino,"
        he said during the oath-taking ceremony of newly elected local government
        officials of Davao City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fee3e-cc78-4632-9da0-f3f182a955b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a company owned by former senator and billionaire Manny
        Villar welcomed 2022 with a provisional authority to operate a digital television
        broadcasting system in Metro Manila and Mega Manila, a revival of its application
        filed way back in 2006.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2458c1-621d-4a45-b981-5703e5f70336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar''s Advanced Media Broadcasting System (AMBS) would use Channel
        16, ABS-CBN''s previous digital TV frequency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4610c9-25c8-4b7a-a765-2d72367c8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission also said analog TV Channel
        2 has been temporarily assigned to Villar''s company. The analog channel is
        scheduled to shut down next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbc094-2d55-4628-a735-f2daac4cd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party, which Villar heads, previously endorsed
        the tandem of President-elect Ferdinand "Bongbong" Marcos, Jr. and Vice President-elect
        Sara Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340020d-eb1a-480a-9a16-015776085ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar''s son Mark, former DPWH secretary, also ran under the senatorial
        slate of the Marcos-Duterte tandem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c960dc7-c3c4-4d67-a87d-199999cb189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Selective outburst’ vs big businesses?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d76481-04c7-4c4f-b170-d90f5460a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But think tank Infrawatch convener Terry Ridon believes Duterte''s
        approach against big names in the business has been "very selective".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43970c-3d7b-4610-9466-589d2669f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Mr. Duterte failed to mention is that his outburst against
        the oligarchy has been very selective, as he left out other oligarchs who
        had been very supportive of his government and had been cornering various
        government projects," he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52d398-873c-4829-8030-05eaf0a0945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This selective outburst has been fleeting at best, particularly
        against the Ayalas and Manny Pangilinan," Ridon added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff861918-ea16-4821-b40a-165ac1afdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala clan and tycoon Pangilinan were at the receiving end of
        Duterte''s harsh words amid his issues on their water concession deals with
        the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378d9f1-96ec-440b-8b11-f34924492c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is the head of the Metro Pacific Group of Companies,
        with Maynilad as one of its companies. Fernando Zobel de Ayala is the chairman
        of the Manila Water board and his brother, Jaime, is the vice chairman of
        the Ayala Corporation''s water utility company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da059506-5ee4-4d4a-ac99-4de62a7583de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said that despite all the tirades, the two groups continue
        to enjoy their dominance and welcomes the new administration "relatively unscathed,
        if not stronger."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7b17e-4fe9-4c17-8eac-c76b2b48d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ayalas have firm leadership in the banking sector and it is
        the prime mover in the growing fintech space, with GCash expanding unmatched
        by any competitor," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6724f-860d-4994-aaeb-019c4f88ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, the MVP Group remains in firm control of its
        most important concerns. It has maintained leadership in telecoms through
        PLDT-Smart, tollways through MPTC, power through Meralco, and water through
        Maynilad," Ridon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3385dfa-5806-4e73-8f05-5dfd0f09db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who got a boost</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb333f-b9fe-4c08-8016-2e1131e76029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who expanded their businesses during Duterte''s presidency,
        Ridon named Dennis Uy''s Udenna Group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892946d-9691-4e21-b8da-3c6e223c9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without question, the Udenna Group under the control of businessman
        Dennis Uy expanded the most under six years of President Rodrigo Duterte,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62763fcc-10e9-4eb3-8bf6-21c574250879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, a good friend of President Rodrigo Duterte and a supporter of
        his 2016 election campaign, has been building his empire for the past years
        reaching the industries of oil, shipping and logistics, real estate, and property
        development, education, tourism, and infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cdd36-ebf1-4f1a-87f6-f33278f889d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-based businessman was also able to cement his presence
        in the telco sector through third player DITO Telecommunity, which is also
        backed by China Telecoms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98219d-a9bf-474a-a3ac-01932d7bc0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections in November 2021 also signed a ₱535.99-million
        contract with F2 Logistics, a firm tied to Uy, for the distribution of ballots,
        vote-counting machines, and other supplies for the 2022 general elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36cb48-2296-404d-83d8-4ecd572b72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With business expansion in very diverse sectors on which it has
        limited experience and expertise, notwithstanding non-apparent synergies between
        these interests, the biggest winner in terms of expansion has been no other
        than Dennis Uy and the Udenna Group," Ridon said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed9664-cc6e-45c4-a441-13d3a6f0a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it remains to be seen whether the group can sustain its
        rapid expansion beyond the term of Mr. Duterte, given recent reports on its
        business difficulties," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f4e59-2f90-43c5-9f1a-34b2768f7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Regina Capital Development Corp. Head of Sales Luis Limlingan
        said players engaged in construction, tourism, and real estate "probably benefited"
        from Duterte''s ambitious "Build, Build, Build" program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b0f2b-dcdb-4516-ab52-9a7c5feade7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has poured in billions of pesos in its
        massive program—with 119 big-ticket projects, hoping to trigger the "golden
        age of infrastructure".</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12222d0-4d0d-4f3b-80d6-3ffa96c883ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Ferdinand "Bongbong" Marcos, Jr., despite his not
        being shielded from Duterte''s controversial remarks about his being a "weak
        leader", said he would continue and even expand the latter''s infrastructure
        program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b4a44-bd13-4af5-af3b-6b1932465b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in the tobacco industry, on the other hand, may have suffered
        after Duterte signed in 2019 a law raising taxes on tobacco products, Limlingan
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b8052-e957-4fd4-ba36-c883355313fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T17:19:15.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:52:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past six years, Duterte has made headlines for his controversial
        remarks against big businesses, seemingly protecting the interests of the
        Filipino masses despite his rejecting a bill that sought to end contractualization.</p>'
  'Honey-Lacuna-inauguration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-29T17:50:41.902+08:00
    'imagesource': 'jcr:6399907e-79d3-4a2a-8c31-07856cac5a4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6d07e1-4a68-4a83-a48c-035f534b5969'
    'lead': 'Equality among Manila residents and good governance are the main principles
      that Honey Lacuna says she will push for in her initial term as the first female
      mayor of the nation’s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T17:50:28.177+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:51:57.761+08:00
