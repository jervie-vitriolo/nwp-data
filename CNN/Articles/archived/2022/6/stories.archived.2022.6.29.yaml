      'mgnl:type': 'text'
      'text': '<p><strong>Yani’s origins</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee0e9a-5351-4cb6-b22c-cb0c58e76227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.929+08:00
