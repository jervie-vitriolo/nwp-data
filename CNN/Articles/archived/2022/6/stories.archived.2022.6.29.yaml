      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on Wednesday approved consolidated petitions across the
        country for a provisional ₱2 fare increase to help drivers and operators amid
        soaring fuel prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8b424-3379-4cd3-8397-2f457e7c4c89'
