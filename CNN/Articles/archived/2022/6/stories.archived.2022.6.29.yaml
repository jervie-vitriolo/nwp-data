    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b3e53-5b3d-4179-a0f6-83a9f8691b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yani is also known for her conviction. She uses her platform
        to speak up on burning social issues such as social inequality, the victims
        of Duterte’s drug war, and the Marcos atrocities. “Toxic place ang Twitter
        but it’s a good place for learning,” she says. “Also at that time, hindi mahirap
        makita ‘yung injustices in the Duterte administration. For me, hindi siya
        something na pinilit kong buksan ‘yung mata ko because it’s there, happening
        in front of me.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c30ce-fa33-4d05-b199-6093ed36514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d75984-296e-44bf-9bfc-1f7ad24a8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T18:10:53.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:50:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Yani’s biggest advocacies is greater equality for the LGBTQIA+
        community. Yani, whose pronouns are she and her, identifies as bisexual. The
        experience hasn’t been easy. “Bisexuals, even within the community, get invalidated
        by other people… Mayroon talagang research studies, even queer theories, na
        hindi nila na-acknowledge ‘yung bisexuality. They see bisexuals as either
        closeted gay or closeted straight. Sobrang daming confusion within my sexuality
        na I was able to explore sa ‘Gabi ng Bading (or ‘GnB’).’”</p>'
