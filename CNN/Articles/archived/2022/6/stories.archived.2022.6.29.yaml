      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e29f44-326c-44b8-b13e-5e7ed8352c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect is faced with the challenge of proving that
        he will champion government accountability under his term. He earlier promised
        that he would<a href="https://www.cnnphilippines.com/news/2022/4/26/Bongbong-Marcos-lead-by-example-graft-PCGG.html">
        go after other individuals tagged in corruption and "lead by example" in anti-graft
        efforts</a>, but he is also linked to controversies surrounding his family''s
        alleged ill-gotten wealth and estate tax issues.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc16459-e88f-4876-aee6-003e8b91654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfe0e2-7022-4749-bea7-082bd38fc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from reported human rights violations, the presidency of Marcos
        Sr. was marred by corruption with the declaration of martial law in 1972.
        The late dictator''s widow Imelda was found guilty of graft in 2018 over crimes
        during her husband''s regime but the anti-graft court Sandiganbayan also dismissed
        some civil cases due to lack of evidence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408d2d3-24bb-4126-9909-5037101a7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21e9f4-6bbc-44f4-b83f-6e49345607c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T12:42:31.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos himself faced multiple protests in his presidential
        bid for his failure to file his income tax returns when he was Ilocos Norte
        governor and vice governor, <a href="https://www.cnnphilippines.com/videos/2022/6/29/SC-junks-petitions-vs.-Marcos-candidacy.html">but
        these cases were already junked by the Supreme Court.</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f0bb1-a804-4f31-baf2-52b5dfb1f565'
