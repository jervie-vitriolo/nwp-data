      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Duterte, Marcos called China a “good friend” and the “strongest
        partner” of the country. Chinese President Xi Jinping, for his part, referred
        to Marcos as a "builder, supporter and promoter" of the friendship between
        both nations in his congratulatory message.</p>'
