  'trishtan-perez-interview':
    'author': 'Jason Tan Liwag and Ryan Oquiza'
    'caption': 'We sat down with the filmmaker to talk about his fascination with
      strangers, his fixation on spaces of self-discovery, and the journey towards
      creating his award-winning film “i get so sad sometimes.” Illustration by ELLE
      SHIVERS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2022-06-29T13:08:51.508+08:00
    'imagesource': 'jcr:11faecb9-bd7f-4f77-adbb-712af658557c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2856106c-b225-4bfa-95bd-f0ba322a74ab'
    'lead': 'We sat down with the filmmaker to talk about his fascination with strangers,
      his fixation on spaces of self-discovery, and the journey towards creating his
      award-winning film “i get so sad sometimes.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-29T13:35:42.141+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:55:59.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:47:52.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chasing after strangers with Trishtan Perez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fee6ec-45a8-4223-9be7-d6feaf2ec3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up to Trishtan Perez’s win at QCinema 2021,
        he had been losing sleep. Premiering at a major festival such as QCinema is
        considered a rite of passage for budding filmmakers — a space where they can
        develop an audience outside of the classroom. “I feel very vulnerable and
        exposed, but I’m slowly learning to accept this journey,” says Perez, laughing
        at the absurdity of the moment. “But most of the time, I just [felt] like
        throwing up.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4909fe2-329a-4f77-95c9-6abf78d4f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.141+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Pagadian City, Zamboanga del Sur, Perez hadn’t always planned
        to become a filmmaker. After transferring from UP Visayas’ Communication and
        Media Studies program to UP Diliman’s Communication Research program, the
        idea was introduced to Perez by a seatmate in one of his general education
        classes. “She was a member of UP Cineastes’ Studio and she started giving
        me films to watch.” The list included Pedro Almodovar’s “Bad Education” and
        Bernardo Bertolucci’s “The Dreamers,” which Perez devoured immediately. “Sumabay
        pa na enrolled ako kay Sir [Patrick] Campos and he was showing us a lot of
        thesis films and recommending Wong Kar-wai and [Asghar] Farhadi.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27159f-950b-411f-9d80-10edae5a37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b09a1-0e27-41bf-bda3-a60b0cdf701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he found himself spending more time conceptualizing thesis
        films instead of focusing on his course, he had to shift. “I was struck with
        the realization that this is the rest of my life we’re talking about,” says
        Perez. “I don’t know how to enjoy other stuff or do other stuff, so ayun.
        Kaya ako nag-film.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c88c94-7a26-4975-aac5-f0584cf285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7232a31-a809-4ef4-9e7a-4b2c94f51473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-29T13:35:42.142+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:56:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his short films have been screened at prestigious festivals
        such as the Salamindanaw Asian Film Festival, Cinema Rehiyon, .giff Festival
        of New Cinema, and the SeaShorts Film Festival — with his most recent short
        film in-development “I Didn’t Want To Say Hello” being selected as a finalist
        in the <a href="https://twitter.com/ANIMAmnl/status/1539926966635077632?s=20&amp;t=ZvpprVIKUzZK6oRtE__djA"
        target="_blank">2022 GoWATCH Film Lab</a> under Globe Prepaid&nbsp;and ANIMA.
        Taking inspiration from Asghar Farhadi and Ryûsuke Hamaguchi to Makoto Shinkai
        and Lee Chang-Dong, Perez is one of the distinct writer-directors who wears
        his influences on his sleeve. At the beginning of December 2021, Ryan and
        I sat down with Trishtan over Zoom to talk about his fascination with strangers,
        the fixation on spaces of self-discovery, and the journey towards creating
        his now award-winning film “i get so sad sometimes.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67dd76-e54b-4ee6-af82-e40aaf5cfcc4'
