      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anyone expecting inflation to have peaked
        by now got a rude surprise this week. The latest inflation report showed prices
        in May rose 8.6% from a year ago —&nbsp;the fastest rate in 40 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922e692-ac7c-4057-bdea-8f31b8cc10c1'
      'mgnl:activationStatus': true
