      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Another
        price hike awaits motorists this week as oil firms announced that they will
        raise per-liter prices of fuel products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6bf4b-2862-4494-84a7-bba414ba6bed'
