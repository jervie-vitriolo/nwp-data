      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, it is not the only Asian currency seeing a steep fall. The
        Indian rupee fell to an all-time low of 78.2 against the US dollar in early
        trade, while the BSE Sensex was down 2.6%.</p>'
