    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415b1d9-3a89-4d6f-a159-6622de70c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
