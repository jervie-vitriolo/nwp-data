      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Bangko
        Sentral ng Pilipinas said Monday that foreign direct investment inflows in
        March were down 9.8% year-on-year at $727 million, as external risks weigh
        on investor outlook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d0fec-377a-4a00-b608-f2e819dd7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691672e1-4ece-4bfa-a4f0-9cc7166c6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors flocked to what is considered a safe portfolio - debt
        instruments - amid uncertainties, growing by 45.1% in March to $374 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1172423-8287-49f6-b6d2-fddf719d247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16e8d8-462b-4cab-b97a-6499703a2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higher net inflows from intercompany borrowing/lending between
        foreign direct investors and their subsidiaries continued to make up for the
        lower net inflows from new equity and reinvested earnings,” the central bank
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2137f8-dd1f-4ebb-b52f-f1e5a471d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:25.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99a97f-8734-4c09-af14-5d25ab81aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these were not enough to prop up FDIs as March posted the lowest
        tally since May 2021, where the monthly total was at $452 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da882b-8341-440b-99f3-afb39f1b70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba898c-9047-4f29-9c75-4844c79f8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure brought first-quarter FDIs to $2.43 billion, a
        meager 2% growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ee843-8f33-4bfa-8c93-8ef99ea4b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43914ae3-3a59-4ccb-9266-803674d610b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the country''s macroeconomic fundamentals remain sound, external
        risks, such as the impact of Russia’s invasion of Ukraine on commodities and
        financial market condition, the start of policy tightening in several major
        central banks and the resurgence of COVID-19 cases in many Asian economies,
        may have contributed to investors’ concern about the outlook on the global
        economic recovery,” said the BSP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236da61-7144-4e5e-b79c-794647c93fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
