    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe75749-ddd2-4f67-8809-f1e30e28cf01'
    'lead': 'China is urging college graduates to seek jobs in the countryside as
      youth unemployment in urban areas soars to the highest level in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T22:18:10.721+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:29:55.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:36.715+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China urges college graduates to work in villages as urban unemployment
      soars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f09fb-8335-41ad-aabc-a820322b5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is urging college graduates to seek
        jobs in the countryside as youth unemployment in urban areas soars to the
        highest level in history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08423789-eaae-4ca9-801f-acb8aa96d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments should attract college graduates to work as village
        officials, according to a joint statement issued last week by the ministries
        of education, finance, civil affairs, and human resources and social security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2de70a-a275-4897-b292-bebce890363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will offer tax incentives and loans to college graduates
        who start businesses to serve the rural community, the statement added. Similar
        benefits will be offered to existing small businesses in villages that hire
        college graduates, including in fields such as housekeeping and elderly care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de910c6-55c5-4839-8415-8881b3c4c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, college graduates in China prefer to work for well-paying
        companies in major cities, and there is a significant income gap between rural
        and urban areas. But this is not the first time in recent years that the government
        has urged them to seek employment in the nation''s vast but less developed
        countryside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc10be-89ba-4f11-9a77-e0d173f10559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, when the initial coronavirus outbreak hit the Chinese
        economy, authorities encouraged college graduates to move to rural areas,
        rather than clustering in cities and fighting for limited job opportunities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80087cf4-94db-4eb2-a78c-392077d8bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These appeals have reminded many on Chinese social media of a government
        initiative in the tumultuous days of the founder of Communist China, Mao Zedong.
        Known as the "Up to the Mountains and Down to the Countryside Movement," the
        original policy was launched by Communist leaders in the 1960s, ostensibly
        to move privileged urban youth to far-flung corners to learn about farming
        and politics from poverty-stricken peasants. The result: China''s "lost generation"
        who squandered their best years in the countryside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36435b4-0cb3-45a8-a2d0-e0acbc2b8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, this year, students are running out of options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3069aa-8f8f-4b35-9f53-c4885599f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese college graduates are facing the toughest graduation season
        as a record 10.76 million are set to finish college in the next two months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726d78f-cf60-4c13-a81d-0b62cb962018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy has slowed significantly in
        the first half of this year, meaning there are fewer urban jobs available.
        Small businesses — a major source of jobs — have been hammered by China''s
        sweeping Covid lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55170ee-393d-4582-b290-a9053d579c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s huge tech sector is also staring at a severe jobs crisis.
        The once-freewheeling industry was long the main source of well-paid employment
        in China, but major companies have reportedly been downsizing at a scale not
        seen before to cope with President Xi Jinping''s regulatory offensive on private
        enterprise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8853a1-9c5a-4663-8330-d9794f4cfaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urban unemployment rate for the 16-24 aged soared to a historic
        18.2% in May, according to most recent government statistics. The figure did
        not factor in new college graduates for this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b77c63-1179-4d39-812a-50a8894ad56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.722+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China only surveys employment in urban areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065eaf38-57d4-460a-86e5-03285e7e6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>College entrance exams ''insanely'' difficult</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64807a33-3888-4de7-bbae-48d834f21c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the employment situation deteriorates, getting into a college
        is becoming even harder in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582638e-f475-4650-baad-7048d37c3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of 11.93 million students took the country''s grueling
        college entrance examination last week. These students are competing to get
        in to the country''s top universities, often under enormous pressure from
        their parents and families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee0711-bcc9-4bec-b7ff-9e8110207d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, students have taken to social media to complain about
        how exceptionally difficult the exam was, and related topics have been trending
        on Weibo since the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2440f-df83-4b9c-898d-40ae5aca11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to social media posts, many students burst into tears
        while taking the maths test, and some complained that questions in the Chinese
        literature test were so "insanely" difficult that even authors of those classical
        books wouldn''t be able to understand them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1e27c-003d-444f-8c04-6f2ea80ac62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the online controversy, the education ministry said
        in a state media interview that the difficulty of the mathematics exam is
        to "play the role of selection" and better serve the government''s goal of
        building a quality eduction system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16ef33-f94a-469c-9be3-b23d28db490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:18:10.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/13/economy/china-youth-unemployment-countryside-recruitment-intl-hnk/index.html">China
        urges college graduates to work in villages as urban unemployment soars</a>".</em></p>'
  'Amber-Heard-Johnny-Depp-defamation-trial':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-13T22:19:15.141+08:00
    'imagesource': 'jcr:dc959bae-db9a-4975-b3a1-ee7ccf143996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe0f430-6ce3-4e01-b266-7517f80c61c4'
    'lead': 'Amber Heard is speaking out in her first interview since her defamation
      trial with her former husband, Johnny Depp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T22:20:48.913+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:29:48.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:36.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard doesn''t ''blame'' jury for siding with Johnny Depp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5f23a-0b71-43b6-8324-52a016102d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amber Heard is speaking out in her first
        interview since her defamation trial with her former husband, Johnny Depp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b381e23-38a0-4f62-8abe-953959e4c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Aquaman" star talked to NBC News'' Savannah Guthrie and a preview
        released Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ae17f-70a9-4f31-b2cf-97cf5ddbf37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp were found liable for defamation in dueling
        lawsuits against each other. The jury, however, awarded significantly more
        damages to Depp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774a101-a1ef-4cea-9978-109ca12988ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Guthrie she understood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef852d-56b9-4949-b17e-6554514bbebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t blame them. I actually understand," she said. "He''s a
        beloved character and people feel they know him. He''s a fantastic actor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bd0bc-0535-4bec-b593-30ac26af8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard also said she doesn''t "care what one thinks about me or what
        judgments you want to make about what happened in the privacy of my own home,
        in my marriage, behind closed doors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1291d8-7524-44a7-b54e-d506c51f6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t presume the average person should know those things,"
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b167bfe-a7e5-4ae3-9109-231f0c0da54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T22:20:48.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:29:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t take it personally," she said. "But even somebody who
        is sure I''m deserving of all this hate and vitriol, even if you think that
        I''m lying, you still couldn''t look me in the eye and tell me that you think
        on social media there''s been a fair representation. You cannot tell me that
        you think that this has been fair."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83063a7d-1c9b-4d63-87ad-2e8d6b21129f'
      'mgnl:activationStatus': true
