      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1785c9-0c04-4668-9d52-dc21feb5fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:59:15.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:30:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good thing then that I was presented with a dinner opportunity
        last weekend to try out a cuisine outside of my food comfort zone at Shangri-La
        The Fort''s Samba restaurant. Hailing from Cusco, Peru, Samba chef Carlo Huerta
        developed an authentic menu that incorporates sustainably sourced ingredients
        into Peruvian specialties. The special menu was created in time for the United
        Nations Sustainable Gastronomy Day on June 18, so before the meal, Chef Carlo
        explained that all of the seafood (save for prawns from the first course,
        which were also sustainably sourced but imported) were caught here in the
        Philippines.</p>'
    '9':
      'image': 'jcr:94112eff-4c36-48f3-ae47-dcfdb42bf58d'
      'imageCaption': 'The tiradito de atun en leche de tigre de rocoto. Photo courtesy
        of SHANGRI-LA THE FORT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05a4d6-b4d8-419d-9cb5-adbdd0024bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T19:17:49.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:30:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f755a-1a78-47af-b4d5-5388b6e71a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:59:15.202+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:30:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started us off with a refreshing ceviche made with vannamei prawns,
        olive oil, and garnished with cherry tomato, celery strings, and cancha corn.
        The next dish was tiradito, a raw fish dish that used line-caught tuna and
        placed in a spicy sauce of rocoto leche de tigre, made with the apple-shaped
        rocoto chili, dayap lime, cilantro, and also garnished with cancha corn. Chef
        Carlo explained that the sashimi cut of the tuna was something Peruvians learned
        from the Japanese. It was interesting to learn that before they adapted the
        sashimi slicing technique, they would just smash the tuna to make their ceviche.
        The third course was made with barramundi fish over chicha de jora, which
        in basic terms is a corn beer — a drink that starts off sweet, and ends up
        tangy. This was followed up with a crispy fried betilya topped with black
        tiger prawns and yucca puree (a.k.a. gabi). To put a sweet end to the meal,
        we had a guyabano pastry dessert, which was composed of guyabano cream placed
        over a pastry sprinkled with almonds and crispy meringue and white chocolate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13c508-9e71-43d7-87c9-9a5917c171a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:59:15.203+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:30:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special menu great introduction to the building blocks of Peruvian
        cuisine, which I found out usually consist of ceviche, the aji amarillo chili
        peppers (they have about 50 varieties, of varying heat ranges in Peruvian
        cuisine), and cancha corn (a special type of corn that is popped but does
        not burst out; it looks like a bigger popcorn kernel).  — GABY GLORIA</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
