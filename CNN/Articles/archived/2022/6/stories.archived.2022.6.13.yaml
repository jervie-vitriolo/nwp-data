      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39881f34-64e5-4035-b280-d9cbc35791f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
