  'Australian-columnist-Rebel-Wilson-outing-controversy':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-13T16:06:29.083+08:00
    'imagesource': 'jcr:120bfefa-9e30-4a1c-92e1-2b1a72059811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39028864-abcf-4d2f-b81f-4c532dbaf71f'
    'lead': 'An Australian newspaper columnist has apologized for a story that appeared
      to accuse actor Rebel Wilson of spoiling his attempts to out her as gay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T16:08:06.323+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:32:01.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:33.370+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian columnist admits mistakes in Rebel Wilson ''outing'' controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85be20-f367-47e2-a11a-d83ee09cb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Australian newspaper columnist has
        apologized for a story that appeared to accuse actor Rebel Wilson of spoiling
        his attempts to out her as gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa7dbc-2b70-41f0-8b4b-8eb30ca734f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new column published Monday, Sydney Morning Herald journalist
        Andrew Hornery says he did not seek to "out" the star, but understands why
        his email giving a deadline for comment on Wilson''s new partner "could have
        been seen as a threat."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4c762-b039-4502-83b1-53a5a0c9018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original story, published on Saturday, prompted outrage on social
        media, as did a follow up article from the newspaper''s editor, who defended
        the columnist and denied the paper had "outed Wilson."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f6802-beac-465a-9c55-639748f1e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s story, Hornery said he approached Wilson''s representatives
        on Thursday morning with a request for comment on the actor''s new relationship
        with LA leisure wear designer Romana Agruma. He said he gave them "two days
        to comment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca89f03-d029-46b6-81df-24024321f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big mistake," Hornery wrote in the Private Sydney column on Saturday.
        "Wilson opted to gazump the story" (gazump is a British-Australian slang term
        suggesting one person has unfairly outbid or beaten the other).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c502d-dfb1-452e-bb61-a1c5a870c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to an image Wilson posted to Instagram Friday morning
        showing herself and Agruma with the words: "I thought I was searching for
        a Disney Prince... but maybe what I really needed all this time was a Disney
        Princess #loveislove."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c0e9a-a5ac-4689-acc3-b4d8dc7738e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post received thousands of congratulatory comments, but Hornery''s
        column on Saturday suggested he wasn''t happy with the actor''s post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869ffde-e301-4acb-b192-b5bfc8dcb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering how bitterly Wilson had complained about journalism
        standards when she successfully sued Women''s Day for defamation, her choice
        to ignore our discreet, genuine and honest queries was, in our view, underwhelming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1cf47-cd03-43fc-bb6e-bea7e44bdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Wilson''s 2017 court action against Bauer Media,
        the publisher of Australian magazine Women''s Day, who she sued for defamation
        over a number of articles she said depicted her as a serial liar. She was
        awarded a record-breaking $3.6 million defamation payout, though the figure
        was later reduced on appeal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fefa5f-74a7-422a-a766-47aaf09bd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, as outrage spread against Hornery''s column, Sydney Morning
        Herald editor Bevan Shields wrote his own column headlined "A note on Rebel
        Wilson" to give "the Herald''s view."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1463df-91d8-4613-902c-2170e7cf4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that the Herald ''outed'' Wilson is wrong," he wrote. "Like
        other mastheads do every day, we simply asked questions and as standard practice
        included a deadline for a response. I had made no decision about whether or
        what to publish, and the Herald''s decision about what to do would have been
        informed by any response Wilson supplied."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c0c21-ad60-4c04-bcf7-5df2cb1876a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson later responded to a Twitter thread by another journalist
        who said the episode was "quite astonishing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90ba4b-9e6f-4fb0-9599-964accebf090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for your comments," wrote Wilson. "It was a very hard situation
        but trying to handle it with grace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ce232-5190-44bb-a664-e41f9b81ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology on Monday, Hornery said: "I genuinely regret that
        Rebel has found this hard. That was never my intention. But I see she has
        handled it all with extraordinary grace."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35d96d-24ca-4dc9-b342-a196665e45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a gay man I''m well aware of how deeply discrimination hurts,"
        Hornery said. "The last thing I would ever want to do is inflict that pain
        on someone else."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd61649-cb48-4893-bbfd-48b20e9cd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer also addressed criticism that he seemed annoyed that
        Wilson had beaten him to his story by coming out on her own terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db6ebf-5114-47b6-9ad8-b72eb94cc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:08:06.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:32:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
