  'Salceda-Alert-Level-2-food-situation-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-13T20:10:27.646+08:00
    'imagesource': 'jcr:a859309a-26a9-4071-9093-a14fcf73e41c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e3202a-53ce-4361-a7ae-c8cd243a70f2'
    'lead': 'Placing the country''s capital region under Alert Level 2 could push
      around 640,000 households into hunger, Albay Rep. Joey Salceda said as he urged
      the pandemic task force to scrap the COVID alert level system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T20:12:00.103+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:30:22.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:35.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salceda: Alert Level 2 to ''worsen'' food situation in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622deb0-5d01-43aa-a204-d37dd03cb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Placing
        the country''s capital region under Alert Level 2 could push around 640,000
        households into hunger, Albay Rep. Joey Salceda said as he urged the pandemic
        task force to scrap the COVID alert level system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5ed74-b6c3-467a-a591-6774a8845977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, who chairs the House Ways and Means Committee, reacted
        to the Department of Health''s statement Monday that Alert Level 2 may be
        imposed anew in Metro Manila if the number of infections continues to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa21054-49d3-4c84-ae85-6e11886bec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 17 cities and municipality that comprise the National Capital
        Region, 14 have recorded increases in cases in the past week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2698e-5d77-4b73-87fd-2ecd33541798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, however, said the alert level system "no longer makes sense
        from a healthcare point of view," arguing that COVID cases will "always be
        there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfe81b-c900-47cb-8e9f-9157457282a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to measure our ability to live with the cases," he said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24739b75-b78e-485a-be7c-1d233db62659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said Filipinos have already "learned to live with"
        the pandemic, and implementing yet another tougher lockdown would be "counterproductive
        both health-wise and economy-wise."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb13a2-7817-4b9e-8aad-424733625f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executive Order No. 166 s. 2022 already prescribes that we use
        more useful and empowering metrics for decision-making on COVID-19. It explicitly
        instructs that we use both total and severe cases, case fatality, and vaccination
        rates for decisions on restrictions. So, I don’t understand this talk that
        a rise in cases might necessitate higher alert level," Salceda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c96b0-d5e0-4e5d-bf36-82f6c43fb2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also claimed that placing Metro Manila under lockdown
        costs workers ₱1.6 billion in salaries, and could exacerbate the food situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cafd23-1dda-46f2-9ef5-28a52aabe1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda previously warned of a possible nutrition crisis amid higher
        food prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c78270-a708-4b1b-98d4-6c9350399a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An alert level increase will worsen the food situation for around
        640,000 households in NCR, and could bring them below the hunger line. Again,
        I hope the IATF considers that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c7e2c-90e1-464f-bcbd-ab0a0b515e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T20:12:00.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:30:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An alert level will have very marginal, if any, COVID-mitigating
        effects. But it will cost working families, especially in the informal and
        self-employed sectors, gravely," Salceda said.</p>'
