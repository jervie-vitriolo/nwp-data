      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that declining stocks, climbing interest rates and global
        economic troubles caused by Russia''s invasion of Ukraine, and it''s understandable
        why people may not be feeling great about the economy, despite a still-strong
        job market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaaa2f5-9835-4229-aadd-3114a6563fac'
      'mgnl:activationStatus': true
