      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese central bank and government warned in a rare joint
        statement on Friday that they are concerned about the sharp falls, suggesting
        a potential intervention by Tokyo to stem the decline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efc9cf-06d3-4a29-b92a-1f8e271c5715'
