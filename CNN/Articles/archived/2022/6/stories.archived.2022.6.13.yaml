      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0841a6-cf67-43a8-9217-38cff80536c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, too: It''s impossible to make perfect choices since no
        one has perfect information.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08aad9f-b206-4ea5-b8f7-7cb81d392e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
