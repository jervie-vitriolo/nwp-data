      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcca77-2d2a-4d3e-ada6-78e1b1129fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, the United States, and Singapore emerged as the main sources
        of equity capital placements, the central bank reported. These were mainly
        funneled to manufacturing, real estate, and financial and insurance industries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d407cd3-76c6-497e-9840-2d147a164099'
