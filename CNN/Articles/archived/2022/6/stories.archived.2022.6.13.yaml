  'PNP-Cebu-province-residents-wearing-masks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-13T17:58:45.488+08:00
    'imagesource': 'jcr:d4f17d53-7600-4b71-a7b1-1230c86d19d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58904a0-9948-4978-b869-9a8c73733313'
    'lead': 'The Philippine National Police (PNP) appealed to residents of Cebu province
      to continue wearing face masks, days after their governor dropped the rule in
      open spaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T18:01:51.678+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:31:03.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:35.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP urges Cebu province residents to keep wearing masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508307a8-122c-4994-9d48-797188498c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Philippine
        National Police (PNP) appealed to residents of Cebu province to continue wearing
        face masks, days after their governor dropped the rule in open spaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c1bac-d95a-4365-960e-b3d2c75b034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Maj. Gen. Valeriano de Leon, PNP director for operations,
        said residents should continue practicing the health protocol of protecting
        themselves as COVID-19 still poses a threat amid the emergence of new variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372d2c8-6ce7-4f17-ae86-6e7c7d6ce6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP official said local government units are "still subject
        to the executive’s general supervision and remain bound by the national policy
        on minimum public health standards".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dd67a-d84c-48ad-84ed-fd6cf738ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia issued an executive order last Thursday,
        lifting the wearing of face masks in well-ventilated and open spaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e6a92-b027-44d8-bd19-5a4e90bb4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the province remains under Alert Level 2, Garcia said the
        move was a "necessary step towards the new normal".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae5d4c-da83-496d-bb8e-2f0c251b9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s controversial mandate was also rejected by Interior
        and Local Government Sec. Eduardo Año, who said his department "does not recognize"
        Garcia''s order. He also stressed that those who will not wear face masks
        in outdoor settings will be apprehended or even arrested by police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc35621-ed62-4a93-9320-1be3f2d09f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:07.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/10/Cebu-Province-mask-mandate-outdoor-DILG.html">READ:
        Govt rejects Cebu''s lifting of mask mandate outdoors, warns of arrests</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f342d-cc32-4dd6-acc9-baee62134d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the PNP would exercise "maximum tolerance" in reminding
        Cebu province residents to continue following health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b213016-ae73-46f8-b2c3-b66aeb0094d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:01:51.679+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t want to have confusion on whether or not face masks should
        still be used... I am appealing to the people to continue using face masks,"
        he said.</p>'
