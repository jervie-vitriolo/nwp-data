  'Squid-Game--season-2-Netflix':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-13T06:06:20.011+08:00
    'imagesource': 'jcr:bca24100-dcad-4be6-9c9c-b1529a2b3f36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99084e8-09e9-4d3c-86c2-54a1e77e38ba'
    'lead': '''Squid Games'' director, writer, and executive producer Hwang Dong-hyuk
      teases new characters and developments in the second season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T06:09:12.869+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:39:30.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:22.031+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix green lights ''Squid Game'' season 2'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1e0db-9574-471a-8bd3-d82d862fc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Squid Game" is officially coming back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a6f5e-a095-444d-97dd-52b9f8acf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced Sunday that the wildly popular South Korean show
        is green lit for a second season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fdeb1-e0b8-43be-a26e-286dc3597a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now, Gi-hun returns," director, writer and executive producer
        Hwang Dong-hyuk said in a letter to fans. "The Front Man returns. Season 2
        is coming."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Red light…
        GREENLIGHT! <br><br>Squid Game is officially coming back for Season 2! <a
        href="https://t.co/4usO2Zld39">pic.twitter.com/4usO2Zld39</a></p>&mdash; Netflix
        (@netflix) <a href="https://twitter.com/netflix/status/1536015471429840896?ref_src=twsrc%5Etfw">June
        12, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924e5b9-71a7-4f73-8f19-1b2ad45ee9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:13:47.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26d650-a30f-406e-9ac9-641538ceade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game" is a fictional drama from South Korea in which contestants
        who are desperately in need of money play deadly children''s games to win
        cash prizes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20304948-c372-468c-b398-93abb33811f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seong Gi-hun, the main protagonist of "Squid Game," is a divorced
        gambler who entered the contest for the big money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd167c0-8875-443c-b7cd-2890d5095e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang also teased new characters and developments in the second
        season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf27bac-6f7d-4ec7-91e1-774bb06bc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man in the suit with ddakji might be back," he wrote, referring
        to the mysterious salesman who recruits desperate players to the game show.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/pS3v9LTUjT">pic.twitter.com/pS3v9LTUjT</a></p>&mdash;
        Squid Game ❗❗ (@squidgame) <a href="https://twitter.com/squidgame/status/1536015917129183232?ref_src=twsrc%5Etfw">June
        12, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ef32f-a521-4b1a-a15a-a8149c442ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:13:47.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce196a1b-cd61-4170-8131-3b18d8c411e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also said viewers will be introduced to Cheol-su, the
        "boyfriend" of the show''s infamous animatronic doll, Young-hee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564c7d7-000d-4853-8928-56bde19e6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix told CNN in October that "Squid Game" was the "biggest-ever
        series at launch" for the company. It is the platform''s first-ever Korean
        series to reach No. 1 in the United States, attracting 1.65 billion hours
        of viewing in the 28 days following its release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea60ba2-0ab3-401c-b0a5-ada55bae631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took 12 years to bring the first season of Squid Game to life
        last year," Hwang said in the letter. "But it took 12 days for Squid Game
        to become the most popular series ever."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b67232-9d59-4311-8184-c98fbe2aaa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hwang had confirmed last year that he would make a second season
        of the show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5e097-7577-4937-95b7-2e71bc08fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been so much demand, love and attention for a season two,"
        he said. "So I feel I have no choice but to make a season two."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2affed-dd04-4ed0-8b4b-00e3c8929157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T06:09:12.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frank Pallotta, Jack Guy, Yoonjung Seo and Liz Kang contributed
        to this report.</em></p>'
  'wendys-founder-dave-thomas-daughter-name-regret':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'caption': 'Melinda Lou "Wendy" Thomas. Dave Thomas said he regretted naming the
      chain after his daughter.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-13T07:11:11.983+08:00
    'imagesource': 'jcr:14026d91-100b-4e0d-906c-7038bb997009'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f7d0c8-f945-46e0-b10f-5bd23d1a829a'
    'lead': 'Before Wendy''s founder Dave Thomas died, he apologized to his daughter
      for naming the restaurant after her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T07:23:22.252+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:39:13.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:22.365+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Wendy''s founder named his burger empire after his daughter — and
      came to regret it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b13b8a-60e3-4245-9e32-29097262c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.252+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Pam''s. Kenny''s. Molly''s.
        Lori''s. Melinda''s...</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a55da0-b08c-4e66-a66c-c4a2205e6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d55666-a812-4db6-a390-2b766211978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Thomas, a successful Kentucky Fried Chicken franchise owner
        in Columbus, Ohio, and a protege of founder Colonel Harlan Sanders, was struggling
        in 1969 to find a name for a new hamburger concept he hoped to open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e885de-5fb4-40c2-b0e1-c3b669fc2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-food burger market was becoming saturated, but Thomas believed
        there was an opening to target wealthier young adults — the Baby Boomer generation
        — who weren''t satisfied with burger chains geared to children. These customers,
        he believed, craved fresh beef and their own choice of toppings and would
        be willing to pay higher prices for a better-quality burger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7909325-ce30-44da-9212-ca88427ce097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas wanted to name the restaurant after one of his five children
        and turn it into a family business. But none of his kids'' names fit the nostalgic,
        family-values persona he wanted to create for the business.</p>'
    '30':
      'image': 'jcr:8a5fa07f-f0fe-4d77-914e-43824ff1f213'
      'imageCaption': 'Dave Thomas, the founder of Wendy''s, had a folksy style and
        everyman persona.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b8d53-94ca-4c5e-b207-3d165d72293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.255+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240f600-de3a-4939-bee3-7ce40cf0f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his tutelage under Sanders at KFC, Thomas had learned the value
        of using a mascot to create an emotional connection with customers and a "personal
        identity tied to the restaurant," he said in his 1991 autobiography "Dave''s
        Way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e283cf4-1319-4fc2-b947-a2deab1b6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found what he believed to be the perfect name and mascot in his
        fourth child''s nickname.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619771f-3288-45fa-98ae-d494eca2eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Lou, Thomas'' eight-year-old daughter, was nicknamed Wenda
        when she was born because her siblings couldn''t pronounce her name. Soon
        after, her family started calling her Wendy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58011d0-3ead-4803-8179-c588ae581bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas told his daughter one day at home to pull her hair up in
        pigtails and took pictures with his camera. She wore a blue-and-white-striped
        dress sewed by her mother for the photos that would eventually turn her into
        a fast food mascot recognized around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a25fa-4400-4b9c-b2f4-76c5d9f9027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, nothing would be a more appealing advertisement than showing
        a little girl, smiling and rosy-cheeked" enjoying one of his hamburger''s,
        Thomas said. "Her cleanly-scrubbed, freckled face was it. I knew that was
        the name and image for the business."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9c804-9797-462b-a62c-aec7250b11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.255+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc25d2-e927-42be-9a95-66f5207fc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:20.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full name he chose — "Wendy''s Old Fashioned Hamburgers" — evoked
        nostalgia, and his choice of a young child to serve as a brand character was
        a long tradition in American branding. Jell-O, Morton Salt, Sun-Maid and others
        used girls and boys as brand mascots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbfa61-d1b6-4324-9e41-ba479a70cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thomas later regretted his decision to name what would become
        a fast-food empire after his daughter, believing it put too much attention
        and pressure on her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a50fa1-5c7f-478c-a42e-0bf926fe7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s lost some of her privacy," he said in his autobiography.
        "Because some people still take her for the official company spokesperson,
        sometimes she hedges speaking her mind. I don''t blame her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea0ae1-418c-4e6b-b0f2-3554f2fe0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.253+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thomas died in 2002, he apologized to his daughter for naming
        the restaurant after her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae287c-b09c-4140-bb44-c00350ec0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas told her, "I should''ve just named it after myself, because
        it put a lot of pressure on you," Wendy Thomas-Morse, who later became a Wendy''s
        franchisee, recalled in a blog post for the chain''s 50th anniversary in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17a8ef-7508-4e55-8dd1-ac3efb246aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Where''s The Beef?''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9d0ed-3eff-4fed-a9b8-ce2edc9d35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Wendy''s restaurant opened in downtown Columbus, Ohio,
        in 1969.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b05d8b-2731-4f36-9efe-4dfc5ec02cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had an upscale overtone, with carpeting, Tiffany lamps, hanging
        beads and bentwood chairs. Workers all wore white aprons, with men in white
        pants, a white shirt and a black bow tie and women in white dresses and scarves.
        This gave "the feel of cleanliness and tradition," Thomas said. Wendy''s burgers
        were double the price of rival chains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbcf69-ec5d-427d-a769-dd005418612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Boomers with disposable income would grow to become Wendy''s
        core customers, and Wendy''s later added salad bars, baked potatoes, stuffed
        pitas and other foods to cater to them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ced57-8f48-49ca-b565-df9b02d10178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the mid-1970s, 82% of Wendy''s customers were older than 25,
        "contrasting markedly with all competitors," wrote John Jakle and Keith Sculle
        in their 1999 book "Fast Food: Roadside Restaurants in the Automobile Age."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58509ad4-ec2f-4aca-88b6-59e90d696892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a decade, there were more than 1,000 Wendy''s around the
        United States.</p>'
    '34':
      'image': 'jcr:f3ac7985-6c88-4b12-b52e-79df7c990be8'
      'imageCaption': 'The first "Wendy''s Old-Fashioned Hamburgers" in Columbus,
        Ohio.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a540d0b-d37b-4c11-8b7c-55ef9405d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.255+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199c8a0-1de6-4edd-93cd-f6748c41bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company became known for its square beef patties — to emphasize
        that they were bigger than competitors'' round buns — and humorous advertising
        like its 1984 "Where''s the beef?" campaign, which helped increase Wendy''s
        annual revenue by 31% that year. The catchphrase became so popular that Walter
        Mondale, the eventual Democratic presidential nominee that year, asked the
        question to his leading primary opponent Gary Hart during a debate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcb6d7-35e5-46e8-b076-d887961264c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas himself became the public face of the brand, appearing in
        more than 800 commercials for Wendy''s from 1989 until he died in 2002. The
        Guinness Book of World Records has recognized his spots as the ''''Longest-Running
        Television Advertising Campaign Starring a Company Founder.''''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a28b1-98c6-4b21-b090-d30222e3a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a folksy, everyman appeal, Thomas typically appeared in a short-sleeved
        white shirt and a red tie to tout his burgers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73040e84-355b-4925-bf19-cd3d6557ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wendy''s hamburgers are square and old-fashioned. Dave Thomas was
        square and old-fashioned," an ad expert said when Thomas died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74b145-ba5d-4a9d-b4ef-1f317bb19388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Thomas may have apologized for naming the chain after his
        daughter, Wendy Thomas-Morse appeared in a 2011 commercial introducing Wendy''s
        new cheeseburgers as its "hottest and juiciest ever," named after her father.
        It was the first time she was used in an ad campaign as a national pitchwoman
        for Wendy''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b1091-b5f7-40f8-99a4-b4c4fffb8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.254+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burgers, she says in the spot, "would have made Dad say, ''Here''s
        the beef.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2061233-4607-4b63-a73c-59947e02ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:23:22.255+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/11/business/wendys-founder-dave-thomas-daughter/index.html"><em>Why
        Wendy''s founder named his burger empire after his daughter — and came to
        regret it</em></a>"</p>'
