    'title': 'FDIs slip in March as external risks worry investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316dacb-9f2c-4af6-bbcd-42f7182b42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.887+08:00
