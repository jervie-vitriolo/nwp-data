      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal billed it as the last movie of "the Jurassic era" and
        brought back the three stars from the original "Jurassic Park," Sam Neill,
        Laura Dern and Jeff Goldblum, alongside the new leads of the series, played
        by Chris Pratt and Bryce Dallas Howard.</p>'
