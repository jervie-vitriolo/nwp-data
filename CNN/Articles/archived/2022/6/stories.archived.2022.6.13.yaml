      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR refers to the average number of new cases per day per 100,000
        people, while TWGR measures increases in virus transmission based on two-week
        growth rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e45a3-21c2-4107-8eec-fa1864b20b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the healthcare utilization
        rate in Metro Manila slightly increased from 21% from the previous week to
        23%, but the small increase is unsurprising since cases are expected to rise
        first before hospitals start to see more COVID-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137253f8-fc79-4fba-a978-932a7f8698eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA is projecting that new cases in Metro Manila could rise to
        300 to 400 per day by end of June if the current trend continues.</p>'
