      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92772e44-3aca-45c0-bc62-2262a4078f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.927+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the rapper tweeted that even his professional blunt
        roller got a raise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306aaab-7786-4d09-b9d2-3d7beb1974be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation," Snoop Dogg tweeted in response to a post by UberFacts,
        which said his full-time blunt roller makes between $40,000 to $50,000 a year.
        "Their salary went up!"</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Inflation.
        Their salary went up!! <a href="https://t.co/BCtOVHMN4W">https://t.co/BCtOVHMN4W</a></p>&mdash;
        Snoop Dogg (@SnoopDogg) <a href="https://twitter.com/SnoopDogg/status/1534194384366759936?ref_src=twsrc%5Etfw">June
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb480b-b204-413b-bd43-5e48497ddb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19359e-c113-4d9e-b7ea-380638fe090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop Dogg revealed in 2019 that he had a full-time staffer to whose
        sole job it is to roll his blunts, on the Howard Stern Show with actor Seth
        Rogen. The avowed cannabis fan said he just doesn''t have the time to roll
        it himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1f813-d88e-4cb0-a24d-8da85a914849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s his J-O-B, his occupation," Snoop Dogg said on the show.
        "On his resume it says, ''what do you do?'' ''I''m a blunt roller.'' P-B-R,
        professional blunt roller."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33fb05-a673-46bc-9261-e50333b3dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a coveted job —&nbsp;in 2021, Snoop Dogg said he has 81 smoke
        breaks a day on Reddit. His PBR seems to have the instincts to know exactly
        when the rapper wants to light up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc19da-5518-4040-8d0d-a172e6676fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That m*therf*cker''s timing is impeccable," Snoop Dogg said to
        Howard Stern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c689604-46f6-4a7c-ac45-ad0e93782adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, inflation rose to 8.6% due to surging gas prices —&nbsp;higher
        than the pace in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3642ac1-1777-4e21-bf2f-c6491cc47d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good news for Snoop Dogg —&nbsp;despite surging prices, the
        price of cannabis hasn''t faced the same sticker shock. In February, the cost
        of cannabis wasn''t increasing as much as other items —&nbsp;and in some cases,
        a bag of edibles or an eighth of an ounce of flower might even be cheaper
        than it was last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319d03c-be02-481f-9b4f-e9426962080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:39:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2021 to January 2022, marijuana flower prices declined
        by 16.7% and edibles decreased by 11.8% when averaged by the price per milligram
        or gram of THC, according to cannabis analytics firm Headset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319c6cd-0a93-4671-9d05-15a766b25776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:31:27.928+08:00
