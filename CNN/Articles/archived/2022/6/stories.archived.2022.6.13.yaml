      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Seaoil, Cleanfuel, PTT Philippines, Petro
        Gazz,&nbsp;Caltex,&nbsp;Unioil, Petron,&nbsp;Flying V, and Phoenix Petroleum
        Philippines said their pump prices will increase by ₱2.15 per liter for gasoline
        and ₱4.30 per liter for diesel effective June 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
