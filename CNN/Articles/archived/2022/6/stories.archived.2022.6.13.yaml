      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After editions of Eliza Victoria’s “Wounded Little Gods,” and the
        graphic novel “After Lambana” by Victoria and Mervin Malonzo comes another
        Filipino book from Tuttle Publishing: “Alternative Alamat,” an anthology of
        retellings and remixes of hallmark tales from Filipino mythology. The book,
        which originally appeared in 2011, is edited by Paolo Chikiamco (whose stories
        have appeared in Filipino fantasy anthologies such as “A Time for Dragons”
        and “The Farthest Shore”). “Alternative Alamat”'' features stories featuring
        Maria Makiling and&nbsp;deities such as Haliya, Hukloban, and Melu, among
        others.</p>'
