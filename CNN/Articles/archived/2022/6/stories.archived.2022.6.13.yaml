  'Fed-rate-hike-expected-June-15':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-13T14:32:10.690+08:00
    'imagesource': 'jcr:4abd15ee-2d6b-4737-8226-db1d27a44d74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28ddfb9-698c-4f2f-8ee4-a73643f766a0'
    'lead': 'The Federal Reserve is widely expected to raise interest rates by a half
      of a percentage point for the second consecutive time at the end of its next
      meeting on June 15. After that, all bets are off. Bigger rate hikes could be
      in the cards as consumer prices surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T14:33:52.735+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:32:24.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:32.773+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-Reserve', 'Jerome-Powell', 'rate-hike', 'June-15']
    'template': '1'
    'title': 'Another big Fed rate hike is coming. But how many more after that?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0dadb-156e-47cd-bae3-a30961445c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve is widely expected
        to raise interest rates by a half of a percentage point for the second consecutive
        time at the end of its next meeting on June 15. After that, all bets are off.
        Bigger rate hikes could be in the cards as consumer prices surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04270f87-83e7-421c-9fad-d93bb502aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee970bf-df26-4313-9555-2b027994cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rate hikes are likely in the coming months because Jerome Powell
        and the rest of the Fed can''t declare victory against rampant inflation anytime
        soon, especially since consumer prices rose 8.6% year-over-year through May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9e29a-d0a5-4810-963c-8c4c17308743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddea6f1-e723-4930-a401-6e328821b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the chances of a three-quarters of a percentage point hike
        on Wednesday, while still somewhat remote, shot up following the May CPI report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92741ba-9e37-452a-932d-1f60bf2e9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723193bb-1b1f-4e6e-8fea-2f7381bc336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed needs to show resolve. It can''t afford to appear that
        it doesn''t have conviction about getting their arms around this stubborn
        and persistent inflation. The next two meetings have to be half-point hikes,"
        said Todd Lowenstein, chief equity strategist of The Private Bank at Union
        Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011e509-fcf7-4040-a573-0b5d1c79ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06c9f8-2425-45cf-a961-65a6c6f16d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lowenstein acknowledged there is a growing debate as to whether
        the Fed should slow down the pace of rate hikes, or even pause for a meeting,
        later this year to assess the impact of higher rates on the broader economy.
        There is a lag between when higher rates are announced and when they actually
        slow consumer spending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e43eb4-f56c-4d65-9bc7-f17418e80fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9d17f-e738-4c60-a5d8-a39138bae274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, a pause seems less likely after the hot inflation report
        for May. In fact, traders are now pricing in a more than 40% chance of a three-quarter-point
        hike at the Fed''s July meeting. Economists at Barclays wrote Friday that
        it "is a close call" as to whether the Fed hikes rates that much in June or
        July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952e5ce-a2d1-4588-9134-8a7551ae2f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af119d99-2ccb-4666-9919-988d8756551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everyone thinks the Fed has to be that aggressive. The
        Fed has begun a process called quantitative tightening, which could slow consumer
        demand by pushing long-term interest rates higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db2ee0-0875-40b8-84c3-05e6702df339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c804f-1f0c-4cc7-8e95-c8ba6d6d942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how that works: As part of the Fed''s 2020 Covid stimulus
        efforts, the central bank bought massive amounts of bonds and mortgage-backed
        securities. This so-called quantitative easing has pushed the Fed''s balance
        sheet to an unwieldy size of nearly $9 trillion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d19fe4-8895-485d-a6d8-f4948d87839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756ed13-fa4e-475c-bc2a-137082ff80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Fed is unwinding some of these assets by letting bonds
        on its balance sheet mature and not reinvesting principal payments back into
        those bonds. This should, in theory, push long-term yields higher. That could
        be another reason why fears of multiple big rate hikes from the Fed could
        be overdone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76331d5b-0838-49c0-86b2-24446e27ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceaeac6-2e38-4a8a-b2c2-fba7e87b1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quantitative tightening is definitely going to push long-term rates
        higher and I don''t think the market is factoring that in. Investors are probably
        expecting an overly hawkish Fed," said Sandy Villere III, a portfolio manager
        with St. Denis J. Villere &amp; Co. "The market overreacted and that is giving
        us opportunities to buy some things."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16e521-defd-4449-954c-6ad5889ab6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03905a1-7736-4503-8f90-63a32b1398d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villere said that bonds and some small-cap US companies are looking
        attractive. But he conceded that investors have to tread cautiously. There
        is no guarantee that the Fed can slow the economy without causing a recession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae260379-3dd9-4ce5-a83f-1462e8b69392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760fdc1-ded7-4e60-a9a0-0a9f1f97f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see if the Fed can pull off this magic trick and have a
        soft landing instead of a crash landing. There is no doubt that the Fed waited
        too long to react to inflation," Villere said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbb00d-443b-4b5a-a561-7db7b5b7d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d9d8a-b0a3-49fa-a6da-b1c03ceb86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others worry that big rate hikes from the Fed aren''t going to help
        bring down inflation, especially since a big chunk of higher prices are due
        to surging energy costs. And unless the Fed can somehow broker a peace deal
        between Russia and Ukraine, good luck seeing any relief at the pump anytime
        soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f83f71-2cea-4179-86dd-b7e08a1f15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c828ba-abf1-49b3-96b2-4645b6ac6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped that we had reached peak inflation," said Jay Woods,
        chief market strategist at DriveWealth. "But the Fed doesn''t control the
        price of oil and gas. Consumer spending habits are going to change drastically."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c471e1-b086-4f5e-87a1-df52870163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a502f-b98e-49a1-a05d-b6e8eddc7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech canaries in the coal mine?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cdf13-c51f-461e-a54d-73a9b863476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks are having a brutal year. The Nasdaq is in a bear market
        as investors fret about the impact of higher rates on Silicon Valley''s profits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46496609-1caa-4fa6-8f94-8a25c263e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa94504-22b9-4581-98d6-12b8a7ebd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are the fears justified? Investors will get a better sense after
        two giant software companies — Oracle and Adobe — report earnings this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a614c0-19da-411c-aa6d-e4c9a4274998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1de5c-e09d-456d-9e02-38fd323a5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have big exposure to Corporate America. Oracle is
        a leader in database and customer relationship management software while Adobe''s
        creative tools (PhotoShop, Acrobat and InDesign to name a few) are used by
        armies of business graphics designers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba76922-b8a0-4de2-8a2c-a9a3fed02399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dfc15-04e4-4c4f-8f34-e349cf861dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Oracle and Adobe have, like the rest of tech, both tumbled
        this year. Oracle''s stock is down nearly 25% while Adobe has plunged more
        than 30%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4b654-7b05-4cfb-9f3f-a845a4a57961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8d112-361a-4dde-88bd-8c44cec9488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be paying close attention to see what each company
        has to say about the outlook for corporate tech spending for the next few
        months and beyond. They could give Wall Street more clues about how other
        cloud software giants, such as Microsoft, Google, SAP and Amazon, are doing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6d7eb-b6c2-4b64-82f6-503bfbac996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74773635-2fd8-4c96-bd19-dcfa72839170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cloud leader, Dow component Salesforce, recently reported
        strong earnings. But the company trimmed its outlook and also said it plans
        to be more "measured" about hiring in the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3911a-59f0-4b28-8cf7-8bdbaa8ebd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:33:52.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/12/investing/stocks-week-ahead/index.html">Another
        big Fed rate hike is coming. But how many more after that?</a>"</em></p>'
  'DILG-show-cause-order-Gwen-Garcia-outdoor-mask-mandate':
