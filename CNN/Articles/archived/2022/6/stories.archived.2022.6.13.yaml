      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc0f76-7c79-4159-b05f-af7119c17653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"N<em>aninindigan po ang Department of Health na</em> (the Department
        of Health is taking a stand that) at this point in time we still have to wear
        our masks even outdoors," Vergeire stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624395c-140a-4367-a502-6df962bbdfea'
