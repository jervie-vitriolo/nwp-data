      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/12/asia/us-china-defense-shangri-la-dialogue-intl-hnk-ml/index.html"><em>"China
        blasts US ''bully'', says it will ''fight to the end'' for Taiwan"&nbsp;</em></a></p>'
  'summer-travel-europe-floodgates-us-testing-rule-lifts':
    'author': 'Blane Bachelor, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-13T13:59:10.132+08:00
    'imagesource': 'jcr:a6f3b3bc-5d2c-4e7b-99cf-eb313034d02a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ad8718-81c4-44c6-82ae-f0b76c3be04b'
    'lead': 'Just as summer heats up, the US is lifting its long-standing requirement
      for all travelers entering the country to present a negative Covid-19 test.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T14:01:46.784+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:34:05.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:30.215+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'COVID-19']
    'template': '1'
    'title': '''Inundated with American travelers'': End of testing rule opens summer
      travel floodgates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db509541-ba91-4fec-b97b-48309bf55804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just as summer heats up, the US is lifting
        its long-standing requirement for all travelers entering the country to present
        a negative Covid-19 test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42a5d8-1f8b-4834-a16c-6533f80303ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6630c0-2d7e-4725-847c-ad21cf22d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news brings both a collective sigh of relief and a likely flood
        of new international travelers to an already chaotic summer season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17019d5-7454-429f-bd73-767d7b65b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f7841-2824-49ff-9745-ccd282f3ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many American travelers, the development means no longer having
        to worry about the hassle of testing before returning to the States, or the
        cost and burden of remaining abroad to quarantine and wait for a negative
        test result if a pre-travel test comes up positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201de507-41b4-440c-8760-bdfc9bc5b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85808cc-4da5-48fc-9fe0-e96e4c370acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-bound international travelers, meanwhile, can plan trips without
        the fear of having to cancel because of a positive test. Most non-US citizens
        must still be vaccinated to travel to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05d976-7890-46ed-85e5-0d06945a5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6ad6f-7f1b-40ce-88e9-5298e7a8e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the battered travel industry is cheering the removal of the
        barrier to both groups of prospective customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c99721-ddb6-49d7-925e-36c9b614ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27be55c-4eb5-403e-ad79-9edf4dd37ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which was put in place in January 2021, will end for US-bound
        travelers beginning at 12:01 a.m. ET on Sunday, June 12. The Centers for Disease
        Control and Prevention says it will reassess the rule if the Covid-19 situation
        changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645db654-2057-41e3-b7b9-3aad43553003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbf8c2-46c1-45d0-9953-0b2b2beb1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after intense pressure from travel trade and
        tourism groups as the industry continues to bounce back after more than two
        years of a pandemic-induced downturn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469e1f2-ebc4-411a-bf90-601b4170e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e027eb-8e2f-4f45-a9ad-83b7553fc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, such organizations had been calling for the testing
        requirement to be scrapped, as it has been in Canada and the United Kingdom
        since March, as well as most countries in Europe. After Friday''s news of
        the rule''s end, the American Hotel and Lodging Association (AHLA) and the
        US Travel Association (USTA) were among the groups issuing statements applauding
        the move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01c6a3-bc7d-4e99-bf1c-e7b02d74b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550c6f2-b469-49d2-a6a3-e6fc8da1ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHLA President and CEO Chip Rogers described it as a "significant
        win for hotels and the broader travel industry" in a statement released Friday,
        calling the requirement outdated and creating a "chilling effect" on inbound
        international travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58561166-df2f-490d-ab7d-c3cdb6fbb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198937a2-1a34-4e2d-9ee7-24854d45d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USTA President and CEO Roger Dow, meanwhile, emphasized ending the
        testing requirement could bring an additional 5.4 million visitors to the
        US and an additional $9 billion in travel spending through the end of 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a289ce-a400-40d7-b648-3a1f80e8730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3c6d7-ee2e-4d8c-bf1b-65faec78dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''2022 is three seasons in one''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25289ae-d478-482e-ae26-18fcb4c071b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as many in the travel industry support the development, some
        experts are warning about the increased demand, decreased availability and
        higher prices sure to come as a result, exacerbating what has already been
        a chaotic travel landscape both Stateside and abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ca413-c0b8-40e8-b242-593d79a7dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf6a9c-fafc-432d-9762-f0f2f47436a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:17.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is going to be inundated with American travelers," Mina
        Agnos, president of Travelive, an agency specializing in travel to Greece
        with offices in Athens and Delray Beach, Florida, told CNN Travel via email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c61452-0401-4c18-9a4f-58e258ab7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343f4f6-dab7-47c4-baef-40cf34a6d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In speaking with travel consultants across the US, the consensus
        is 2022 is ''three seasons in one.'' Hotel availability is very tight and
        local services [such as] guides, drivers, local air, ferry and rail service
        and restaurants will all be at capacity this season," Agnos said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8cbf8-1172-49b7-a96b-69f74828492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c993f4-34ac-4bed-b6d8-f27c339a6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an assessment the tourism industry, especially the hotel sector,
        is thrilled to see.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36001c2-691f-4f42-9674-3b29d62f4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0430728-5d82-450f-9023-1a1348fbf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chitra Stern, CEO of Martinhal Resorts, a family-centric luxury
        hotel group with properties across Portugal, said the US testing restrictions
        have "held many travelers back" from planning trips abroad, especially families,
        which are the brand''s core demographic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edb45c-8144-4c18-af47-fc05b85c1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830838f-a48f-420f-8809-37e26bbb3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because a negative test is no longer required to return to the US,
        Stern expects to see a surge in US-based guests -- the top market for Martinhal''s
        property in downtown Lisbon -- booking stays in Portugal and throughout Europe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acb4d2-08dc-4e45-9485-53bbd1b5148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6f81a-e511-4973-b1ea-95d7500f3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now anticipate welcoming many more Americans booking last-minute
        summer trips and long weekend city breaks," Stern said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db140da-01d0-46fd-87c8-fcc2c5af6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb545998-e880-430a-bde5-58c1752ccaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Citron, CEO of Visit London, expects to see a similar bump
        in US travelers, who make up London''s largest inbound tourism market, heading
        to the capital city this summer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a48b6a-85c6-4df8-9314-98fb083fa64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbeab41-44a4-430d-8238-4df109c82848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, we saw spikes in bookings from the US
        to London when travel restrictions had been lifted," Citron told CNN Travel
        via text message, adding flight passengers from the US to London nearly reached
        pre-pandemic levels during the week of the Platinum Jubilee celebrations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29a38a-40cc-43b0-a616-152e87a06608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b47884-06ed-4cf9-b583-1223b11a4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agnos, travelers with their hearts set on a Greek vacation
        this summer should start planning their trips immediately, and expect to contend
        with crowds. If Agnos'' business is any indication, the Mediterranean country
        is poised to see an overflow of tourism in the coming months, so much so,
        June is "virtually sold out" for Travelive''s guides, vehicles for transfers
        and even yachts, Agnos said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e2ef4-2071-4d1f-a441-17b388f5b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86140de0-e9ed-414b-afbf-ab7faaa3c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a first in the travel operator''s 21-year history.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9b22b-2b1b-4639-b983-bf04719f7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e411e-60b5-445e-bada-60ab2b4206e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotel availability is a serious concern, even in areas like Athens
        and Mykonos, where inventory was always adequate," Agnos explained. "It is
        the first time we have ever had to stop taking on business due to the lack
        of availability."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d2ccb-2b0e-47d3-b2fc-5536dba52f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b363a-d429-4801-8596-5aa3a95056e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A boost in trans-Atlantic demand''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45448bf1-0dad-425a-af8a-ce6747a0d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen exactly how much the lifted restriction will
        trigger a bump in airfare costs. But it is safe to say with the inevitable
        increase in demand, passengers should consider booking flights as soon as
        possible to get the best deal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e179ea-530c-4d4a-a542-c6c1654843bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de997852-e1bc-4d7b-af9b-1221d46edb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Scott Keyes, founder of Scott''s Cheap Flights, an
        airfare tracking and booking site, the increased demand could result in airlines
        expanding routes and service to popular destinations like Europe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22411d51-a957-44c0-9fb3-2f942d78f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282944ea-211f-4c3b-a7bf-ef8dc6f6d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d expect to see a boost in trans-Atlantic travel demand and
        airlines responding by adding more flights to capture the new swaths of travelers
        eager to travel between the US and Europe," Keyes said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b659e-6319-4924-ba38-278b2c4f7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b3887-410c-48f9-951b-652d20ff9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is definitely about supply and demand, Kyle Potter, editor of
        flight deal and travel website, Thrifty Traveler, told CNN Travel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9210f4c-1629-4eb1-9dd4-cb9b6bf76d69'
      'mgnl:activationStatus': true
