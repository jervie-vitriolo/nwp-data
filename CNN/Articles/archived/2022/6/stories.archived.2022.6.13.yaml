      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-bulletin2/bulusan-volcano/14950-bulusan-volcano-summary-of-24hr-observation-13-june-2022-5-00-am">In
        its advisory on Monday,</a> Phivolcs said Bulusan recorded 106 volcanic earthquakes
        including 48 volcanic tremors over the last 24 hours. The plumes reached 500
        meters high and drifted west northwest of the province, as the volcano''s
        edifice remains inflated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09501ab2-775a-458c-8610-534ef75bd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
