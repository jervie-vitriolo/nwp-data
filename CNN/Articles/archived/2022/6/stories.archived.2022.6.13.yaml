      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeared to be enough to get moviegoers to theaters despite
        the bad reviews. Yet the lack of critical acclaim may hamper those totals
        as the film goes forward in the weeks to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a442e0-75f6-4083-88a4-a8b5269ba5db'
