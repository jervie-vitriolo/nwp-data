        in P. Burgos, Makati. The current lineup includes Myx Chanel, Marina Summers,
        Precious Paula Nicole, Viñas DeLuxe, Brigiding, Abigaile Montgomery, and
        Holemn Cheque. — CNN PH LIFE STAFF</p>'
