    'mgnl:tags': ['DILG', 'outdoor-mask', 'Cebu']
    'template': '1'
    'title': 'DILG eyes show cause order vs Cebu Gov. Garcia if outdoor mask mandate
      continues to be defied'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b879f78-8e7a-4d76-9027-e34e9a24b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Department
        of Interior and Local Government on Monday said it will send a show cause
        order to Cebu Governor Gwen Garcia if rules on wearing of face masks outdoors
        will remain unaligned with the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f38b70-d24e-433c-a02d-5e55b782d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b77fa6-69d7-457e-9736-580572b6e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should be the last step, sending a show cause order to the
        good governor but in the meantime, we’ll have to ask our officials in the
        region to talk to the governor to make some adjustments in the executive order,”
        Interior Undersecretary Epimaco Densing III said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a041f88-9207-459d-8d7e-2329a29f45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1342f26-817d-4e8e-a6f2-3cd2c20bb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.835+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a good intent by the executive order of Gov. Gwen but more
        importantly, we should most probably look into the details that it should
        be aligned with what is pronounced by the president,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45adf890-9429-4694-b391-c3fe7fb7d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842de18-3a77-4c6b-bf97-42a82d7608f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, Gov. Garcia signed an <a href="https://www.cnnphilippines.com/news/2022/6/9/face-masks-optional-outdoors-cebu-province-.html">executive
        order</a> stating that face masks will only be mandated in closed and air-conditioned
        spaces and to people manifesting COVID-19 symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75623837-399a-4f9c-856b-affe554de122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba6854-3dfc-433c-b226-cb4aeb143da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, including <a href="https://www.cnnphilippines.com/news/2022/6/10/Cebu-Province-mask-mandate-outdoor-DILG.html">DILG
        Secretary Eduardo Año and Health Undersecretary Maria Rosario Vergeire</a>
        earlier rejected this and stressed that all local governments should follow
        the guidelines of the Interagency Task Force as approved by the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0f16e-6df3-4fb1-9ea9-5a1d2abd0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62174fca-0852-4bf1-9fdf-66cc33163cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang direktiba po ay sitahin ‘yung ating mga kababayan na hindi
        nakasuot ng</em> face mask. <em>Kung may dalang</em> face mask <em>‘yung ating
        kapulisan, bigyan po sila ng</em> face mask,” Densing explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd2cb4-3f1e-4721-a7a9-7bb9705a7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00571d73-9902-4afe-b766-adc9a72c1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The directive is to remind those not wearing face
        masks to wear theirs. If the police have face masks, they will be given one.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1474b9-879b-496e-8f85-d4afa870105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.836+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21269b2-d72b-48e5-89e9-068439b2dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that the police and other persons of authority
        will only arrest those not wearing face masks outdoors if they really intend
        to disobey the rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058a71f-e04d-4c5b-8cb1-43de7a3c26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46078fc-5f68-4f16-9f58-962964015254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also said that the protocol is to still use face masks whether
        indoor or outdoor, especially in crowded places. The public can remove their
        masks when eating or participating in a sports event with good ventilation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f0ddd-a2e2-4792-824f-c94a79b4046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23bb99-d0cd-46fe-8034-85093afad9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:38:26.837+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:32:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In general terms, everybody should still continue to wear face
        masks. <em>Hindi pa po naka</em>lift <em>‘yung ating</em> national public
        health emergency <em>(at)</em> <em>meron pa ring</em> various (COVID-19) variants
        of concern,” he stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c465e-24ce-4853-8260-c6c11d38e2f7'
