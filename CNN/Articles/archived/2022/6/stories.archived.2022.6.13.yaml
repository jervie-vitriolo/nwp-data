  'Ombudsman-dismiss-45-Bureau-of-Immigration-officials-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-13T11:34:24.993+08:00
    'imagesource': 'jcr:bad76989-4bc5-43b0-98ef-65e3116edee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd215bc-1e18-44ce-9a6d-16e75b13418b'
    'lead': 'The Office of the Ombudsman ordered the dismissal of 45 Bureau of Immigration
      personnel linked to the airport scheme which allowed the illegal entry of Chinese
      nationals to the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T11:37:29.789+08:00
