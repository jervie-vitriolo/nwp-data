      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;Israel’s
        innovation and technologies were the main topics during the courtesy call
        of its envoy to the Philippines with incoming president Ferdinand “Bongbong”
        Marcos Jr., the diplomat said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72ae98-d120-47cf-be6b-060a2fa5f7a5'
      'mgnl:activationStatus': true
