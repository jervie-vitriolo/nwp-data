      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d988a-f8bf-4af3-8f56-2a65620fbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lock in a new job now</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d35ab5-db97-423d-a754-403e80d3caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ultra-low unemployment and plenty of job openings, it''s still
        a job seeker''s market right now. But if there''s a recession, that could
        change quickly. So make hay while you can.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c383f-fd14-4f4b-8ad9-4fba25e6100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a914c3e-7a3f-410e-98e8-79b1ff867e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not working, or are looking for a better position, now
        would be a good time to take advantage of the very strong job market and lock
        in a position," said Florida-based certified financial planner Mari Adam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5bcad-258e-48a5-8d2b-0a0aba0b5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735720d-94a5-42cc-8afa-adfbb1c8a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help in your search, here are some resume dos and don''ts to
        keep in mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863b4f1-0e5c-4444-a889-da92aafe2eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7fb33-c57e-41c5-9491-a030bf1fc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cash in on the housing boom</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddca3c-9ca7-45e6-b9eb-e909bcbaa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been on the fence about selling your home, now might
        be the time to make the leap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d515ec-f627-467b-9bf8-00621c2475a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea8fb7-d2d4-4ade-9b87-37634fc5f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing market has been on a tear, with year-over-year home
        prices up nearly 15% in April and rents nearly 17% higher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd0a9b-1302-4f19-b047-04b5858eb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b114de1-f538-43d7-9107-7ddcbfd28852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mortgage rates are now about 2 percentage points higher
        than they were at the start of this year, which makes buying a home much more
        expensive and that may dampen demand. "I would suggest that anyone planning
        to put their house on the market do so right away," said Adam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f86b9f-73f1-453e-a315-738694ae6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece0edb-aedf-407a-af90-64f248837c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home loans: Lock in fixed rates now</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cc268-f2ca-4b60-872e-f389d050a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re close to buying a home or refinancing one, lock in the
        lowest fixed rate available to you as soon as possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3f360-45f6-4c51-85c0-aef0179f80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88085a9f-aba6-4047-8e97-90547428a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "don''t jump into a large purchase that isn''t right
        for you just because interest rates might go up. Rushing into the purchase
        of a big-ticket item, like a house or car, that doesn''t fit in your budget
        is a recipe for trouble, regardless of what interest rates do in the future,"
        said Texas-based certified financial planner Lacy Rogers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b6434-5f73-4863-9596-a67156d91c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06d346-ff73-47f4-bf87-87072eb3d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you already have a variable rate home equity line of credit,
        and you used part of it to do a home improvement project, ask your lender
        if they would be willing to fix the rate on your outstanding balance, effectively
        creating a fixed-rate home equity loan, suggested Greg McBride, Bankrate.com''s
        chief financial analyst.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc7cd0-2d8f-4410-883c-5ffecc2a1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086a1c5-7eab-4122-99fe-d772d763e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not possible, consider paying off that balance by taking
        out a HELOC with another lender at a lower promotional rate, McBride said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117ed20-1b75-4fbd-af78-9e640ef5415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d01ab7-1820-4923-af3d-8e8d860fbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cover your near-term cash needs</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97b66d-5307-4bde-a64b-9271cf9270ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having liquid assets to cover you in emergencies or severe market
        downturns is always a good idea. But it''s especially crucial when facing
        big events beyond your control -- including layoffs, which typically increase
        during recessions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1ac0b-621e-4d76-a0a4-94f96cd8ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d9b49-0ee3-4485-87dd-97621c0664ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means having enough money set aside in cash, money market funds
        or short-term fixed income instruments to cover several months of living expenses,
        emergencies or any big, anticipated expense (e.g., a down payment or college
        tuition).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54257bd4-843a-4565-b9c5-780361fc1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e2882-6c5c-4953-916d-2fba2e54e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also advisable if you are near or in retirement. In that
        case, you may want to set aside a year or more of living expenses that you
        would ordinarily pay for with withdrawals from your portfolio, said Rob Williams,
        managing director of financial planning, retirement income and wealth management
        at Charles Schwab. This should be the amount you would need to supplement
        your fixed income payments, such as Social Security or a private pension.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24382e-5045-4a26-8450-277ee82ef276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f32368-6b81-4215-b242-cc79f7a386ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Williams suggests having two to four years in lower
        volatility investments like a short-term bond fund. That will help you ride
        out any market downturns and give your investments time to recover.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e18133-a690-4865-a4b7-ca4078092f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a136d4-9acb-4804-b265-b52b8b99404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Credit cards: Minimize the bite</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253d5aa-625d-4f58-8cb2-1666c95f949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re carrying balances on your credit cards -- which typically
        have high variable interest rates -- consider transferring them to a zero-rate
        balance transfer card that locks in a zero rate for between 12 and 21 months,
        McBride suggested.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afe455-d7d5-437c-9538-733405c16887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8745b6e-3a83-44ed-8762-aade460099c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That insulates you from rate hikes over the next year and a half,
        and it gives you a clear runway to pay off your debt once and for all," he
        said. "Less debt and more savings will enable you to better weather rising
        interest rates, and is especially valuable if the economy sours."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa8a8e-a2c6-41e1-af1a-0462e7de8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4fa4d-1589-4b15-80d9-096d79fd7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t transfer to a zero-rate balance card, another option
        might be to get a relatively low fixed-rate personal loan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8815cb-386f-40d1-a289-35ee7d2c14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77eb7c-039c-427c-a47c-4a10d9702bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the best advice is to make every effort to pay down
        your balances quickly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5e08f-e1b0-4813-aea6-5d5a8cba9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdf917-f3a9-4de0-ac85-6e8b19ee3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rebalance your portfolio if needed</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f6c33-3aee-4f0a-a52f-caeec41d7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to say you have a high tolerance for risk when stocks
        are soaring. But you have to be able to stomach the volatility that inevitably
        comes with investing over time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5504b-6710-4cd2-af0c-05935e073d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df8e9f-2eff-4037-9336-a93e1dad2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So review your holdings to make sure they still align with your
        risk tolerance for a potentially rockier road ahead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0fc6a-45e2-466b-a2f1-19610d096173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89418914-ef8b-4e18-9be1-33565df0ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you''re at it, rebalance your portfolio if after years
        of stock gains you find yourself overweight in any one area. For instance,
        if you''re now too heavily weighted in growth stocks, Adam suggested maybe
        reallocating some money into slower-growing, dividend-paying value stocks
        through a mutual fund.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b06dd-4404-4d85-b179-8996c022f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736be5e8-10b2-49e0-a085-b043de422cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also check to see that you have at least some exposure to bonds.
        While inflation has resulted in the worst quarterly return in high-quality
        bonds in 40 years, don''t count them out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14b53f-6462-4cf1-8580-a8ae89908cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16734f94-b19c-45bd-96ad-749510309f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should a recession result from the Fed''s aggressive interest rate
        hikes to quell inflation, bonds are likely to do well. Recessions tend to
        be far kinder to high quality bonds than they are to stocks," Bennyhoff said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86525f44-261a-4e49-944f-5840b0f532c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b203b7-70b8-4d7b-9267-f2057dd3dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Figure out what it means to you to ''lose'' money</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abb61a-877f-42ab-85f6-6361f8d76bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re keeping money in a savings account or CD, any interest
        you''re earning is likely being outpaced by inflation. So while you preserve
        your principal, you lose buying power over time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab803f7-9151-447a-a5c1-2d140f32f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaeabaa-24d2-4f7f-81a3-264b8985ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, if it''s more important to preserve principal over a
        year or two than risk losing any of it -- which could happen when you invest
        in stocks -- that inflation-based loss may be worth it to you because you''re
        getting what Bennyhoff calls a "sleep-easy return."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc0726-db92-47b2-905d-22fc2aba12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bcfeb-b8dd-400e-a413-ed359f70e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for longer-term goals, figure out how much you feel comfortable
        putting at some risk to get a greater return and prevent inflation from eating
        away at your savings and gains.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81b44a-ce1e-42fe-b0ef-92633653ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
