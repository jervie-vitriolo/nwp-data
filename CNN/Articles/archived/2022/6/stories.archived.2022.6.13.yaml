      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May consumer price index rose 8.6% year-over-year, its highest
        level since 1981. Economists had forecast an 8.3% increase. The core index,
        which excludes food and energy prices, rose by 6%, slightly higher than estimates
        of 5.9%.</p>'
