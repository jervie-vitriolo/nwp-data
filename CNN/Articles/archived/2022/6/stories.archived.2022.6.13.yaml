      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for ways to celebrate Pride this month, albeit
        still virtually, LGBTQIA+ student organization UP Babaylan is hosting a month-long
        Pride Letters campaign on their social media pages where members wrote open
        letters to their queer brothers and sisters. Started over the pandemic when
        we were all stuck at home, the initiative began as the organization''s way
        of amplifying queer voices to continue the fight towards SOGIE equality in
        the country. Anyone can submit an open letter, which will then be posted on
        their social media pages, via this <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpPJ92J5PLb4EF17d5oTZaZzguXogvFvb_cUgYyVmDoLpPlQ/viewform?fbclid=IwAR2U5XeVMmv75UVaJRt2rL2DzC-oQe-5GvzUl2JpstNB84I0V5b27nBtUik"
        target="_blank">link</a>. — CNN PH LIFE STAFF</p>'
