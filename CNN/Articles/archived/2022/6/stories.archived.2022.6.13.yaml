      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In general, we discussed about creating bridges between Israel
        and the Philippines to get our relations closer. I would say creating bridges
        of innovation between our two countries,” said Israel Ambassador to the Philippines
        Ilan Fluss after meeting with Marcos.</p>'
    '3':
