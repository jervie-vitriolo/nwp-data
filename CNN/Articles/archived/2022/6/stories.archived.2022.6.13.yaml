    'lead': 'A blown-up Russian tank near Kyiv, a monument for Ukrainian writer Borys
      Hrinchenko, an apartment building destroyed by artillery and a slide in a children''s
      playground covered in graffiti.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T14:07:51.183+08:00
