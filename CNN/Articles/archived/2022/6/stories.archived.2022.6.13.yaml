      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986721d-2055-4c1a-a72c-a45ab470e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirino Governor Dakila Cua told CNN Philippines'' <em>The Source</em>
        on Monday that the province, which is still under Alert Level 1, has not recorded
        any COVID-19 infection over the past 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1db95-ff78-4eec-af1a-7070c00b33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac79cf9-d667-4b11-aff0-2e19fbbe2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought about it together with our experts in the province.<em>
        Pinag-uusapan lang naman</em> (We were just talking about it) casually," Cua
        said. "We were noticing that maybe it''s time to think about having a little
        more dimension and depth in the face mask policy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f5ec0-82f6-4917-a7d4-fb9fb41d99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ae0c5-f9bd-4174-9021-ff65ed661b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said they are considering the idea while acknowledging the possibility
        of the declaration of the state of public health emergency in the country
        being lifted by September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f0cb2-643c-4d68-a767-8964def0bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef65cb-f33e-4180-959b-c848cfe7bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to anchor and study further that idea granted that
        we know that by September this year, the state of public health emergency
        declaration of President Duterte will either expire or be renewed by the next
        president," he added. "In case we go to the new normal<em> talaga</em> we
        need to start thinking and talking about it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5b87d-9faa-4f6b-84cb-e23577cd3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa5517-26f0-4ce8-bcd5-aaeae1e970b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said they are looking at having a gradual shift which will first
        entail temporarily requiring face masks in public transportation terminals,
        public markets, and crowded events before fully lifting the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19391c5-d20a-4e59-ba2c-a5671311f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed78ecf-e409-407d-b8e7-9e12773b5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they still intend to follow the guidelines imposed by the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        but noted that he does not see the task force existing perpetually, and that
        the national government may eventually delegate to LGUs policies relating
        to threats that are manageable on a local scale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72696e93-13eb-4d38-986a-f46dd5bdc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70ca9d-a468-4315-ac39-49ba702452a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he also appreciates the contributions and guidance
        provided by the IATF in the past, but noted that any assistance from the task
        force in terms of data generation and analysis about easing the proposed lifting
        would also be of help as the province further opens up and accommodates more
        tourists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39bb79-e546-463a-8909-790cc18755e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98d242-08d4-4772-80c7-dec54c7dd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines'' <em>Balitaan</em>,
        Health Usec. Maria Rosario Vergeire reiterated that they still could not recommend
        lifting the mask mandate amid rising COVID-19 cases due to low uptake of boosters
        and decreasing immunity of the population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bc560-e0cb-4e58-99d1-f0e46c2fe59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e52408-2ae7-49e6-9ef4-ebd43684d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, our protocols already infused exceptions in the wearing
        of masks, like when you eat outdoors, when you do physical exercises outdoors,
        you''re already allowed not to wear masks," Vergeire said. "If we are going
        to have these separate protocols from local governments, one of the issues
        here is the virus crossing borders <em>so ang hirap po talagang ipatupad niyan
        and hindi pwedeng merong isang LGU tapos</em> the rest are implementing differently.
        (that would be hard to implement and we can''t allow one LGU taking exception
        while the others are implementing the policy differently)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cca413-ece7-4d30-93b6-a39c8a810c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb32dd3-5f1f-4dbf-863a-cfbb22c30e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government is already crafting its transition
        plan which will contain eased restrictions as the country prepares for the
        endemic phase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfcba1-bda2-49e0-b52b-878dbcff0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.214+08:00
      'mgnl:createdBy': 'glee'
