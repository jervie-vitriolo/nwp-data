    'mgnl:tags': ['Ukraine', '3D-technology', 'artifacts']
    'template': '1'
    'title': 'Ukrainians are using 3D technology to preserve hundreds of cultural
      artifacts in a digital archive, far away from Russia''s attacks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdb7e2-4239-4210-ad57-16113ce89337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A blown-up Russian tank near Kyiv, a monument
        for Ukrainian writer Borys Hrinchenko, an apartment building destroyed by
        artillery and a slide in a children''s playground covered in graffiti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc5fe1-2307-41ea-b612-df0718d99179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11efb5-5bc0-415c-892f-c4aca7197128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine, these objects are among hundreds of landmarks, cultural
        sites, monuments and everyday things that civilians have scanned on mobile
        phones through an app called Polycam. The app''s software generates a detailed
        3D model that will live permanently in a digital archive as part of an initiative
        called Backup Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2c256-6d63-4a81-9673-9d89942a803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4ced6-2eea-4326-9f0c-2865f5bb22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, launched in April shortly after Russia invaded Ukraine,
        aims to digitally preserve the country''s cultural heritage -- far from the
        reach of Russian attacks. The scans are so high-quality, the project''s creators
        say, that they can be projected in a physical space to explore for educational
        purposes and can also be used to reconstruct destroyed cultural artifacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ac5ba-ddbd-4081-bd4f-6204a56b6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606ead9-1497-4de3-8c7e-8eb4c4261471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backup Ukraine is the brainchild of VICE''s creative agency, Virtue
        Worldwide, which partnered with Blue Shield Denmark, a group that helps to
        protect global cultural heritage sites, and the Danish UNESCO National Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea1044-6f01-4bfd-aa92-4451261ba043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116bd70-2c70-4eee-b602-1428ae7bf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we wanted to fight against was the willful destruction of
        Ukrainian heritage as an act of terror, of national intimidation. That has
        been proven very, very real," said Tao Thomsen, creative director at Virtue
        Worldwide and co-creator of Backup Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b6eb3-e9c9-467f-af1a-fbf011aca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68425ad-04f6-44a9-bf65-f24a15c5f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Ministry of Culture has documented 367 war crimes against
        the country''s cultural heritage as of May 27, including the destruction of
        29 museums, 133 churches, 66 theaters and libraries and a century-old Jewish
        cemetery, according to its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d37f92-60f6-4efc-ad80-84e32672b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36b528-9a3d-47b6-b39c-1e704efbc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Backup Ukraine, for the first time in history a country''s
        artifacts are being documented in augmented reality during an ongoing war,
        a precedent that has sparked conversations about how this technology can be
        used in other countries experiencing conflict or war. The team is also exploring
        the possibility of creating 3D models of destroyed churches and buildings
        that haven''t been scanned, using digital footage from the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d27334-2ae6-4d8a-88d6-6be73e471ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9473b-eceb-4971-9948-d72e58c1d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve created a precedent here in terms of protecting cultural
        artifacts and a model, a system that people can use going forward as conflict
        develops," said Iain Thomas, group creative director at Virtue Worldwide and
        co-creator of the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1094f-2d89-4112-9b0a-1639e72254c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c078d1-0cd8-4517-ab35-a01ddc230150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the more amazing things is that people are scanning monuments,
        statues and sculptures, but they are also scanning small aspects of their
        lives -- things they own, value and cherish," Thomas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba860fb-d533-4e43-9439-2973bc099997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff41f1-e7c7-406d-b8c9-675549d254b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Backup Ukraine grows into movement</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25920906-3e8b-4fc3-8e73-2606d5cafb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backup Ukraine team is onboarding local project managers to
        "slowly hand over ownership to the Ukrainians themselves," and 150 people
        have joined as volunteers, scanning up to 10 pieces of culturally relevant
        heritage each day, Thomsen said. Since its launch, over 6,000 people in Ukraine
        have downloaded the Polycam app to access the digital archive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21e04b-0892-40ec-8971-7f14b0f27487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0014b-f2d0-4b52-94c9-86fa1ec9574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Kamynin, a Kyiv resident and architect, says he volunteered
        for the initiative roughly a month ago and allocates three to four days per
        week to make scans, during which he aims to create 15 to 20 high-quality scans.
        Before each day of scanning, Kamynin makes a list of monuments, historical
        buildings or objects destroyed by Russian forces and follows the route, he
        says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b98847-27e8-4dae-ade1-82ca606a3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0776f38-e0d2-4e3e-a47d-920f88778881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, a lot of large monuments are covered with bags, so I can''t
        scan them. But it doesn''t really bother me because Ukraine is very rich in
        history and you can always find something interesting to scan," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8da0e3-a6f5-422d-99f7-d1c0cac55818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316b42-1efc-4ce2-9994-a482b29440ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Kamynin roughly an hour to scan the Church of the Assumption
        of the Virgin Pirogoshcha, an Orthodox cathedral in Kyiv, originally built
        in 1132. It was the first building in Kyiv that was built entirely of brick
        without the use of stone, according to the church''s website. The church was
        destroyed in 1935 during the Soviet era but was later reconstructed in the
        late 1900s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efaac0-ca27-478d-ab9e-3bb891dd5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d90ad-2591-436d-8990-1801cb640e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large buildings are more difficult to make scans than sculptures
        or monuments," Kamynin said. "You need to go around the entire building, and
        if possible, use a drone to make the scan better."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c0b02-401f-4f75-a387-6493e0cf26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998feb83-0d45-4fbc-b04e-0a13e2fd4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backup Ukraine''s creators say it has transformed into a movement,
        as Ukrainian civilians increasingly recognize the importance of protecting
        the history, art and culture of their country and look to its future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def9d7a-2a03-47aa-9278-52c698110871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32be1d-fdbe-44b5-be5b-5cc7a13a765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise people not to scan in areas where there is immediate
        conflict," Thomsen said. "There is a slip-up risk whenever you go out in a
        country that is very much at war. We can''t ignore that. And yet, people still
        go out by the dozens every day to scan. That to me proves that the national
        pride of this is a really strong driving factor."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd37af1-9de1-472d-a160-1a606e1c0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa6122-2a29-46c5-8712-6b717c03e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hundreds of cultural heritage sites destroyed</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9b9a5-88cf-4063-9e44-0a15a42986e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the onset of the war, Ukraine''s cultural sector has rushed
        to protect churches, museums, statues and art as they continue to suffer damage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3296aef-2264-484b-b1fc-053c88387f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f620972-4f81-4556-8e3f-6501eb9574d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s President, Volodymyr Zelensky, has appealed to UNESCO
        to remove Russia from its membership because it has destroyed "so many monuments,
        cultural and social sites in Europe since World War II," CNN previously reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2879895-74a7-4f9e-9dfb-5d02966ddf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbae46c-24c2-4e1f-9782-0c39d1b20c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Backup Ukraine are in regular contact with the Heritage
        Emergency Rescue Initiative -- a Ukrainian drive under the Ministry of Culture
        -- and are coordinating with professionals in the 3D scanning industry, in
        Ukraine and globally, to scan at a faster pace and larger scale.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99437f77-e928-4324-9401-5d397e477742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1991715-0bf1-43fb-9735-5ad651de59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s partners are also in discussions with the local departments
        of the Ministry of Culture about scanning high-profile heritage locations
        on UNESCO''s World Heritage Sites list, specifically the historic center in
        Lviv and the Saint Sophia Cathedral in Kyiv, according to Thomsen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb74b9-af48-4e6b-a5c6-662ace9c2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f984d5-fab6-4e86-8520-85363e60ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3D scanning of Ukraine''s cultural heritage is a "fantastic
        educational tool," said Yuri Shevchuk, a professor of the Ukrainian language
        at Columbia University.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca6f6d-0c6e-4318-9e0f-1bf7598be281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b03262-3df5-4e50-8b71-86fc2dc75df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is being done now is almost like making Ukrainian history
        undeletable, resistant to time," said Shevchuk, a Ukraine native. "You can
        use this as education for students but also for Ukrainians themselves and
        the world. The project also causes us, as Ukrainians, to rethink and rediscover
        what has been largely unnoticed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36c0c0-20fc-46bf-8ae2-5b15a719ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aee85e-7b94-4866-8333-b135c92c394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shevchuk says projects like Backup Ukraine serve a larger purpose
        in fighting against Russian aggression and propaganda that does not recognize
        Ukraine''s unique cultural identity and territorial sovereignty.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792834b0-e9cb-4d70-95c8-3a8bd2d3eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f0ce5-46b2-4a70-a5a4-8f1bdfd397e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine, its identity and its realization simply do not exist [to
        Russia], but that they are a variety of Russian civilization," Shevchuk said.
        "Those attributes of Ukrainian identity like culture, language, literature,
        music and architecture are really something that mark Ukrainians as original,
        inimitable and different from any other nation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ecda0-f86a-453e-926d-49b841033cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac4060-2d2b-4cdf-ad64-605abed01a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be preserved, he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb1db4-5176-45c7-83df-c4ac1886f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:07:51.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/ukraine-uses-3d-technology-to-preserve-cultural-heritage/index.html"><em>"Ukrainians
        are using 3D technology to preserve hundreds of cultural artifacts in a digital
        archive, far away from Russia''s attacks"&nbsp;</em></a></p>'
