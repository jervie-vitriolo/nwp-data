      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH weekly bulletin posted on Monday tallied 1,682 new COVID-19
        cases during the period. Of the new cases reported, eight are in severe and
        critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
