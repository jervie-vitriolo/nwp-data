      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/12/europe/france-parliamentary-elections-intl/index.html"><em>"French
        parliamentary elections overshadowed by low turnout"&nbsp;</em></a></p>'
  'ukraine-uses-3d-technology-to-preserve-cultural-heritage':
    'author': 'Emma Tucker, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-13T14:06:05.389+08:00
    'imagesource': 'jcr:3ca0b1eb-6de7-4137-baa7-bca06aea6e73'
