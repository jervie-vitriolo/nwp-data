  'us-china-defense-shangri-la-dialogue':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-13T13:56:06.538+08:00
    'imagesource': 'jcr:4937d6e9-0277-4310-9f99-1e3e389caafd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '987d49fe-59e1-47c7-a82b-5ab7e292cfb0'
    'lead': ' Chinese Defense Minister Wei Fenghe on Sunday accused the United States
      of being a "bully" and "hijacking" countries around the region, during a combative
      speech in which he said his country would "fight to the very end" to stop Taiwanese
      independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T13:58:11.321+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:34:43.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:29.311+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Taiwan', 'United-States', 'Wei-Fenghe']
    'template': '1'
    'title': 'China blasts US ''bully'', says it will ''fight to the end'' for Taiwan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12bd9b-a878-4f34-a396-9e1a3e4bc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese Defense Minister Wei Fenghe on
        Sunday accused the United States of being a "bully" and "hijacking" countries
        around the region, during a combative speech in which he said his country
        would "fight to the very end" to stop Taiwanese independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c460f-d952-4bcf-a6fe-53a1966fec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1b8ad-076c-497f-ba5f-78c474c0e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is first and foremost China''s Taiwan," Wei told the Shangri-La
        Dialogue, Asia''s premier defense conference, adding that China would "not
        hesitate" to crush any attempt by the self-governed island to "secede."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230473b8-706d-4cfc-9d5b-28e3f9de15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a305eee-867b-4489-bda5-f60069937500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech -- which came just weeks after US President Joe Biden
        said the US would respond "militarily" if China attacked Taiwan -- capped
        a weekend of confrontational exchanges between the American and Chinese military
        chiefs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f26ea3-3393-41d9-94bb-107e63b89de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac99cc0-4127-413c-99fb-a59c6b7284b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei also called out US Defense Secretary Lloyd Austin, who had told
        the conference a day earlier that China was engaged in coercive, aggressive
        and dangerous actions that threatened to "undermine security, stability and
        prosperity in the Indo-Pacific."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8f636-997e-4a78-ba7a-13f7c460d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460be3d1-3819-4e35-a5c3-cc628e71a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin had also talked about US coalition-building in the region
        and its joint military exercises with Japan, Australia, India and Indonesia,
        but Wei said this was a kind of "power politics" that China rejected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f6c22-1a9b-41f3-8498-a67367449a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca31eea-a006-469f-aeae-9d0d2733fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one and no country should impose its will on others, or bully
        others under the guise of multilateralism," Wei said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb503f8b-dffa-49ab-8115-6e5d49fdce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4972052-765c-494c-bc13-64ed1496e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We notice Secretary Austin''s remarks on the US Indo-Pacific strategy.
        To us, the strategy is an attempt to build an exclusive, small group in the
        name of a free and open Indo-Pacific, to hijack countries in our region and
        target one specific country. It is a strategy to create conflict," Wei said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1130e-4bc1-4479-8517-e74662efd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7df598-692b-4b16-b678-c2f61029f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Fight to the very end"</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0def6-97f4-4637-b0a0-365619183b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wei -- who met Austin in a bilateral meeting on Friday afternoon
        -- reserved some of his harshest criticisms for Washington''s stance on Taiwan,
        the democratically governed island that Beijing considers its territory despite
        never having ruled it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af4a41-eaca-432c-bc9d-acbade6368f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee517699-df3e-40a8-a9a9-bd3631c7385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin had on Friday said the US would continue to support Taiwan
        with the means to defend itself, including arms sales which China sees as
        a violation of its sovereignty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bc043-78d8-45f3-9c76-4271ba725261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce175c0f-d9bd-4359-9cf4-8d74b83971c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under US policy, Washington provides Taiwan defensive weapons, but
        has remained intentionally ambiguous on whether it would intervene militarily
        in the event of a Chinese attack -- a policy that the White House insists
        remains intact despite Biden''s recent comments that appeared to deviate from
        the ambiguity. Washington acknowledges China''s position that Taiwan is part
        of China, but has never officially recognized Beijing''s claim to the self-governing
        island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581116f4-860b-46cd-9d35-2351e1cf09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa6fb7-2d28-4e47-a22c-732e48ff2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei said there would be no compromise on China''s sovereignty or
        the question of whether Taiwan will one day be "reunited" with the mainland
        -- a clear goal of China''s ruling Communist Party, which calls for peaceful
        "reunification" but has not ruled out using force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5993f8-b879-415b-b24b-dee77f18d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae1828-5462-4c72-9b8a-5b9af958ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will definitely realize its reunification. ... It is a historical
        trend that no one, no force can stop," Wei said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c10d08-f502-4d6c-9a2c-1952e25ead69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8915063-49ce-4f75-bd90-644d5a699e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the People''s Liberation Army was prepared to spill blood to
        enforce that if necessary, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fdab0-590b-4215-a767-11fce37a005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3a007-4b99-4d96-b419-e33a10d50f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me make this clear," Wei said. "If anyone dares to secede Taiwan
        from China, we will not hesitate to fight. We will fight at all costs. And
        we will fight to the very end."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8e849-d23e-4ba7-b18f-4b5a3c877b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cbbc98-eb9a-4694-9d1a-de9654a268d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese defense minister said the road the US is taking in the
        region is one his country would never go down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b66c04-d0e5-4ac7-a763-e2ccfa213844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708a56e-8bdd-416c-ab3a-d7b9252b822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order of human civilization must be based on the rule of law.
        Otherwise, the law of the jungle will prevail," Wei said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac48649-68bb-442f-9513-e56ab2f40af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217b8e0-43b0-4a67-895d-3f1615e2d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will never seek hegemony or engage in military expansion
        or an arms race. We do not bully others, but we will not allow others to bully
        us," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e586a-ab91-482f-9376-2fafa1cdb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d0616-e1ff-4d0f-bbff-1c2c8df4c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei leads China''s Ministry of National Defense, but is not the
        top military official in the Chinese Communist Party''s Central Military Commission,
        which controls China''s armed forces under Chinese leader Xi Jinping.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9424c6-ff63-4918-8e98-3b648da4acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd1ad8-cb80-421f-a18e-282994db1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Regional tensions</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bc4b2-d92a-4708-a9f1-67393d9bc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has faced a barrage of criticism during the Shangri-La conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b3899-489e-49e9-bc91-ad076c1024df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549cc9c-82d8-4e5c-a28a-9986af3f505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates from US allies like Australia and Canada have been critical
        of what they see as Beijing''s violation of international laws, including
        what they claim are dangerous intercepts of their aircraft operating in the
        region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804adc28-4e11-4a94-8f47-7a37339ce985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a78a7-3e65-4926-8cfd-56d6f3363075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning China by name, Japanese Prime Minister Fumio
        Kishida said Friday that the Asian security situation is prompting Tokyo to
        substantially increase its defense budget and consider acquiring "counterstrike
        weapons," of the type not now in its arsenal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a5cd4-edb4-4bf0-a38b-ea6643a0a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b09d4f-e4f3-4839-98f8-d4a0832ceb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese forces and Australian forces, among other US allies and
        partners, have been operating in the South China Sea, almost all of which
        China claims as its sovereign territory.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec26b6-abe7-49cd-87ca-72bcb12abef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ed4b5-984d-4828-b16c-0bbafc6b7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has militarized various man-made islands in the 1.3 million
        square mile waterway.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fe5ce-94ca-4dce-b903-bd5a18d2b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787fd22-286a-4f6e-8d3d-025e868e643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wei inferred that it was the US that was muscling in by sending
        naval ships into the waterway.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8c6aa-2eca-403e-bae7-5718714892e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f3359-aac1-4e03-830b-fca4f8731a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some big power has long practiced navigation hegemony on the pretext
        of freedom of navigation," Wei said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264afaa-ee08-4fce-a846-c52e9c3c2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9538af5-dde5-4ed1-85be-895ff2aa68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US and China are at a critical juncture in their relationship,
        but contended the ball is in Washington''s court when it comes to diffusing
        tensions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c13043-3fdd-4c5b-bd1d-65c18f62c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb445b7-c197-4437-98c2-025389b3a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington must stop "smearing" Beijing and "interfering in China''s
        internal affairs" for relations to improve, Wei said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
