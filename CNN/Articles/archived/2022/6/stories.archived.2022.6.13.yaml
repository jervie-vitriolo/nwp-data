      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict was among the things he discussed with Marcos. The
        incoming chief executive would like to continue his “independent policy” on
        the war, said the envoy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6ad09-0760-4f7f-8b37-87181a775c33'
      'mgnl:activationStatus': true
