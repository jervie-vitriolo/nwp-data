      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the presidential election, parliamentary elections in
        France function on a two-round system. If no one wins more than half of the
        vote in the first round, then all candidates who received at least 12.5 percent
        of registered voters qualify for a second round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8b217-5917-447d-a50a-e40445b67f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
