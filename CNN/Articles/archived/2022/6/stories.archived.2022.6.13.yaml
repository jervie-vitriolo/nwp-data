  'SUV-driver-reckless-imprudence-security-guard-Mandaluyong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-13T12:29:28.467+08:00
    'imagesource': 'jcr:1b8105f2-fc5b-4016-a5df-1f16dcb788a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e82b8b7b-45ae-4160-9bd3-9c71c9df881c'
    'lead': 'The driver who rammed a security guard in Mandaluyong City had his license
      revoked and he is perpetually disqualified from driving, the Land Transportation
      Office said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T12:30:41.324+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:35:40.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:28.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO: SUV owner who rammed guard ''perpetually disqualified'' from driving'
    'updated': 2022-06-13T15:38:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf185c-5cf8-4ed8-bf62-3bf8c620374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> —&nbsp;The
        driver who rammed a security guard in Mandaluyong City had his license revoked
        and he is perpetually disqualified from driving, the Land Transportation Office
        said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d315185-f84f-464e-80e0-6932b944b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO said it found a certain Jose Antonio V. Sanvicente liable for
        reckless driving and for leaving the scene when he hit and rammed security
        guard Christian Floralde who was directing traffic near a mall earlier this
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362f92f-5d9a-4013-852b-2d45f267ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with his disregard for the authority of the Land Transportation
        Office, his acts are considered unacceptable behaviors of a driver. Taken
        as a whole, his actions are tantamount to the acts of an improper person to
        operate a motor vehicle pursuant to Section 27 (a) of R.A. 4136 otherwise
        known as the “Land Transportation and Traffic Code,''" the government agency
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a23f2-f2d3-40f4-a0fa-16d5437c35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO also disclosed that it was not the first time Sanvicente was
        involved in a reckless driving incident. It said records showed he was also
        apprehended for reckless driving in 2010, 2015, and 2016, saying this proves
        his history of irresponsible behavior on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39c202-c870-4775-98c6-bc534bd17b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente snubbed two orders from LTO to attend a hearing for the
        investigation so he can explain his side in the June 5 incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd57ca-10b3-4e59-8116-b8d6677e7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge Vicente Danao Jr. reacted
        to the news that San Vicente has had multiple incidents on the road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93b18c-b39e-454f-a7ed-54b97e6b1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recidivist ito. Are we going to wait na ikaw ang babanggain ng
        taong ito? I am giving you a fair warning to surrender," he said in a media
        briefing. "PNP already filed a case against you. Hintayin mo lumabas ang warrant
        mo, I am giving you a fair warning habang maaga."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb4457-be03-4403-b40d-288dd9e2aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is a recidivist. Are we going to wait until he
        runs over the next person? Wait for your arrest warrant.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8e8ad-d430-43bd-a8f4-4a3c85950582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaluyong City police has filed cases of frustrated murder
        and a case in relation to violation of the Revised Penal Code for abandoning
        the victim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70bd5b-0691-4510-8f96-589c08c187aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:30:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floralde was discharged from the hospital on June 9 after four days
        of confinement. His medical expenses cost less than ₱200,000, but his security
        agency turned down the driver''s offer to pay hospital bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba61b6-eb46-441b-8933-3baf8a9003e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T15:37:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:35:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No contact details were available to get the side of Sanvicente
        or his lawyer.</p>'
