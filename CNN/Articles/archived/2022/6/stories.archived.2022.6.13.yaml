      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Dow futures were down 1.1% Sunday evening. S&amp;P 500
        futures were down around 1.4%, while Nasdaq futures were down about 2.1%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
