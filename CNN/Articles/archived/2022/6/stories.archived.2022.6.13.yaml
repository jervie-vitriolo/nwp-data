    'template': '1'
    'title': 'VP-elect Duterte confirms Robredo won''t attend her inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead392b-d242-4723-bceb-750a5e5b196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> —&nbsp;Vice
        President-elect Sara Duterte said Vice President Leni Robredo will not be
        able to make it to her swearing in ceremony on Sunday, owing to a commitment
        on June 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee1cf1-5b79-4711-8c72-30e8251e79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte said invitations were sent to the incumbent,
        as well as past presidents and vice presidents to attend her swearing-in ceremony
        in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9848336-67be-44bd-b35e-7a5d6615e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nagconfirm na dadalo</em> is former President Gloria Macapagal
        Arroyo and <em>ang nagconfirm na hindi siya makaattend</em> because of the
        Naga Charter Day, which will happen on the same weekend, is <em>si</em> Vice
        President Leni Robredo," said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad376f9-3cf7-4de1-8a36-e965c10c63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former President Gloria Macapagal Arroyo confirmed
        she will attend, and Vice President Leni Robredo said she would not be unable
        to do so because of the Naga Charter Day which will happen on the same weekend.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70416cfe-96ba-4508-98b4-d4c99e8c756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T18:17:15.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to CNN Philippines on Monday Liloan, Cebu
        Mayor Christina Frasco confirmed that President Rodrigo Duterte would attend
        his daughter''s inauguration. Frasco is also the spokesperson of the younger
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3adeab-aa0a-4429-ab10-e74d46abcd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/17/Sara-Duterte-VP-inauguration.html"
        target="_blank">Last month</a>, Duterte announced that she has chosen to take
        her oath in Davao on June 19 —11 days ahead of the start of her term — so
        her fellow Dabawenyos can witness it, and so she could attend President-elect
        Ferdinand "Bongbong" Marcos Jr.''s inauguration on June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3693a-063b-4186-b56b-9155f6ef3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the earlier date of the ceremony, Duterte''s term of office
        can only start at noon of June 30, as stated in the Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf069b2-381d-469c-ab13-8f9616d39aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous elections, the president- and vice-president elect are
        inaugurated successively on June 30. This tradition was broken after President
        Rodrigo Duterte and Robredo were inaugurated at separate venues in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f12005-e34e-4081-9702-9d70dee487c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP-elect Duterte also said there was no schedule set to meet personally
        with Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688005b7-c28e-4503-ad00-5ac713180efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:40:04.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:31:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/25/sara-duterte-camp-transition-teams-ahead-of-proclamation.html"
        target="_blank"><strong>RELATED: Sara Duterte''s camp creates transition teams
        ahead of her proclamation as VP</strong></a></p>'
