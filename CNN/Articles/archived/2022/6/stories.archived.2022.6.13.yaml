      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc33dd7-5776-4adc-bcb3-a02b683d4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavlov’s remarks come as the war in Ukraine continues to threaten
        the global fuel supply, which has contributed to skyrocketing pump prices
        locally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bf0d2-2849-4b19-9f3a-b722116a8593'
      'mgnl:activationStatus': true
