      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c28645-360a-4646-baf0-66c887f55de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collect your facts. Try to make the best decision based on those
        facts plus your individual goals and risk tolerance." Adam said. Then, she
        added, "Let go."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56e6ae-ec49-4e5b-88eb-396c065d6557'
