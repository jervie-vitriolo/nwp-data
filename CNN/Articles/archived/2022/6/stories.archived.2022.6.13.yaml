      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c14db8-890a-4526-90b7-9152829122aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many domestic fares are higher than ever, and that''s because that''s
        where demand is highest," Potter said. "As more people look to Europe and
        beyond, we could easily see airlines raise fares, especially during the peak
        summer season."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998218d-f3e8-4ef5-878c-726d7fdad27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503d4af-3bde-4817-8c03-c87ef87431b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter recommends traveling in mid to late August and early September.
        "We''re still finding some great deals to Europe like $500 (or less) nonstop
        fares to London or Rome in that time period after the trans-Atlantic rush
        drops off a bit."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6f9fb-e4fe-4ddd-b527-a3d4e3be7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14135f02-9436-4064-8d33-b8ccd646576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers to high-volume destinations should also pack some extra
        patience in light of the staff shortages the travel industry continues to
        grapple with across the hotel, restaurant and airline sectors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8901a-ab50-41cd-92ac-35ea1abf1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d02c5f-0486-4d81-b665-8711c7ca8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have concerns about the delivery of service this year," Agnos
        said. "Staffing remains very difficult, so service levels may not be comparable
        to pre-Covid levels, particularly in the luxury travel services."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1a34b-6f1f-41da-a8c2-06fe078779f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98cd18-ac73-4c94-9e3b-c360ee0248e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Hirst, travel manager for Black Pearl Luxury Services, a Salt
        Lake City-based custom travel operator, said while she is "thrilled" about
        the lifted testing requirement, she is also anticipating some frustration
        from clients who waited to book international travel until testing was no
        longer necessary, and now may face limited availability.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb666c5-9d70-4596-acda-1a439393d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751e1cd-78d8-4cc0-82fe-783342bf2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that they are ready to book, they will most likely be disappointed
        because of lack of inventory with tours, hotels, cruises and airline tickets,"
        Hirst said via email. "Right now we are finding many hotels, airlines, tour
        companies and cruises are having a difficult time operating because of a lack
        of employees."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece66b9-ee73-466c-9a39-2147264cb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118e5ca-7ac3-45b1-943a-94a48fa91081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Agnos, Hirst has noticed a significant uptick in inquiries
        and bookings to European hot spots including France, Greece, Italy and the
        United Kingdom. She said destinations in the Caribbean and Mexico also are
        "extremely popular," and demand across the board has been so high, some of
        her colleagues are turning down requests to book custom trips.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11a39e-02b7-4751-9da5-365dfdbac693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b88c9-3e45-4b8f-bc26-888e9a209d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These itineraries are a lot of fun to plan but very time-consuming
        and so many advisers are turning down new clients because we are so inundated
        with requests," Hirst said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcbbd4-3a57-419c-b25b-08b6752252a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6bf47-2707-4a7f-a8ce-ff8bcab92a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have waited two years to travel, and the pent-up demand
        is a good problem to have on our end but also making days very long and stressful,"
        she said. "Hopefully things will level off in the coming months, but for now
        travel is hotter than I have seen it in my 20-plus years in the industry."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0313b25-6af1-42cf-a513-5fe3bb54ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:01:46.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/summer-travel-europe-floodgates-us-testing-rule-lifts/index.html"><em>"''Inundated
        with American travelers'': End of testing rule opens summer travel floodgates"&nbsp;</em></a></p>'
  'france-parliamentary-elections-intl':
    'author': ' Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-13T14:03:47.740+08:00
    'imagesource': 'jcr:820d4a54-70a8-4382-87a4-a39325e28fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe78868-af44-42f8-a23c-a4aea86bf291'
    'lead': 'Just weeks after his own re-election, French President Emmanuel Macron''s
      centrist alliance Ensemble risks losing its absolute majority in parliament,
      after early results in Sunday''s legislative elections showed it neck and neck
      with leftist coalition New Ecologic and Social People''s Union (NUPES).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T14:04:54.077+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:33:54.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:30.692+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French parliamentary elections overshadowed by low turnout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c004d-7870-495b-8157-7a96e6cac738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just weeks after his own re-election,
        French President Emmanuel Macron''s centrist alliance Ensemble risks losing
        its absolute majority in parliament, after early results in Sunday''s legislative
        elections showed it neck and neck with leftist coalition New Ecologic and
        Social People''s Union (NUPES).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88b231-6cf6-42b1-939a-1f989ed3e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179b76c-d0b5-4b1b-b457-86582cd089c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on 90 percent of the total votes counted on Sunday evening,
        Ensemble has collected 25.37 percent (5.1 million votes), while the pan-left
        NUPES led by Jean-Luc Mélenchon has so far gathered 24.31 percent (4.9 million
        votes), partial results from France''s Interior Ministry showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cee7dc-9607-45cb-b153-7949d80a571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479ede7-bdc4-4c27-ac7c-c9bb53c164d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second round of voting is scheduled for June 19. If after that
        Ensemble falls short of the 289 threshold for an absolute majority -- which
        major pollsters are projecting as a possibility, Macron will become the first
        reigning French president to not win a parliamentary majority since the 2000
        electoral reform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5458c93-395a-4b1b-9020-3653131c2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548a414-8619-4fb6-9599-14b04c9dd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that the presidential party, after the first round,
        is battered and defeated," Mélenchon claimed on Sunday after early projections
        were announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52a533-0aa9-44ca-8d0c-6b25773c0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575135ca-16fb-4974-92bc-d538dcda826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s voting was shadowed by low voter enthusiasm, with voter
        turnout projected at 47 percent according to Interior Ministry data -- the
        lowest for the first round of parliamentary elections since 1958, when the
        current French Fifth Republic was established.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cbfbd-b074-466c-9d53-78f8f7f0b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42608038-6db7-4bf8-bf5b-d09545d6192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:33:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial results from the Interior Ministry also indicated the far-right
        National Rally and established right-wing party The Republicans and its allies
        lagging behind, with 19.9 percent and 10.58 percent respectively. Meanwhile,
        rightwing political commentator Éric Zemmour, -- whose new far-right party
        Reconquest! had gathered less than 5% percent of the vote in early results
        -- has not qualified for the next round of voting for the parliamentary seat
        he had targeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cce3e-7c1b-4914-ba83-8ca2d895c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:00.214+08:00
