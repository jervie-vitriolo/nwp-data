      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Inflation is hitting
        everyone hard —&nbsp;even Snoop Dogg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0ab09-504f-410d-9850-ea04ea3ef097'
      'mgnl:activationStatus': true
