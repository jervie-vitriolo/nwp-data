      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Dow plunged after a key inflation report missed estimates
        and showed a higher-than-anticipated increase in the price of consumer goods,
        closing down 880 points for the day, or 2.5%. The S&amp;P 500 shed 2.7% and
        the Nasdaq dropped about 3%.</p>'
