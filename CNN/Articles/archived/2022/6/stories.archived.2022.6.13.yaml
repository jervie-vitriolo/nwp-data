      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b487c-8235-4246-bc44-c73a563aef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines under President Rodrigo Duterte''s administration
        has not been neutral on the war, earlier explicitly condemning Russia''s invasion
        of Ukraine. The country has also backed resolutions in the United Nations
        that strongly rebuke Russia for its humanitarian abuses in Ukraine.</p>'
  'Metro-Manila-alert-level-COVID-19-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-13T13:00:25.770+08:00
    'imagesource': 'jcr:6da6f9e6-8a1f-4148-8dd2-42ae89e5e28f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182f1f7a-708d-488d-96dd-85eef2330361'
    'lead': 'DOH Undersecretary Maria Rosario Vergeire did not discount the possibility
      that Metro Manila could move from the current Alert Level 1 to Alert Level 2
      if COVID-19 cases and healthcare utilization show significant increases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T13:05:28.709+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:35:18.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:28.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No cause yet to raise alert level in Metro Manila, but stricter
      restrictions possible'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9e6eb-db72-4f4d-9e32-864fafe1ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;A
        health official said on Monday there is no basis yet for Metro Manila to be
        placed under the stricter Alert Level 2 despite the <a href="https://www.cnnphilippines.com/news/2022/6/11/DOH-Metro-Manila-COVID-case-growth-rate.html"
        target="_blank">majority of cities recording increases</a> in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a925c-f4bd-41d9-9bac-127ab059cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that although
        14 out of the 17 cities and municipality in the National Capital Region saw
        more COVID-19 cases last week, it has not yet translated to more severe cases,
        significant rise, or more hospital admissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d267b21-50b7-4157-82aa-609c231c208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not considering at this point. Because as we all know, we
        have metrics that we use for alert level system. The metrics we use not only
        includes numbers, but also hospital admissions and other factors," she told
        CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26958a06-b3d5-48dd-8248-eb6103136035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire did not discount the possibility that Metro Manila
        could move from the current Alert Level 1 to Alert Level 2 if cases and healthcare
        utilization show significant increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec64c9a-ade0-4da4-b9ac-dc29b1c07163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang posibilidad naandyan kung magtutuloy-tuloy ang pagtaas ng kaso,"
        the DOH official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23474083-0bed-47e8-a9a7-5aa39afa38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:05:28.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:35:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The possibility is there if cases continue to rise.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2954110-45e7-4a10-a963-97d10b103a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T19:05:30.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:35:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For NCR to be escalated to Alert Level 2, it needs to be classified
        under moderate risk classification in lieu of the current low risk total bed
        utilization," the DOH later said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acc7ba-642b-4226-aba2-e38a3d3d74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T19:05:30.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:35:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To move into the moderate risk classification, DOH said an area
        should have positive two-week growth rate (TWGR) and average daily attack
        rate (ADAR) of at least six cases per day per 100,000 population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55b01a-d583-4f7a-81bf-456c1e308928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T19:05:30.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:35:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of June 10, 2022 while NCR shows positive TWGR, its ADAR is
        still below six at less than 1 case per 100,000 population," explained DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da576dba-1de3-4407-8c3f-776aa1a5a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T19:05:30.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:35:23.900+08:00
