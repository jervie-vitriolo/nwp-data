      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba2f3e-89d6-4dc8-a7ff-1d9623f16595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Élysée announced in May that government ministers who are defeated
        in the parliamentary elections will have to resign from their cabinet posts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316fa24-a527-4b48-b35a-15a8f229c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b625c-5151-4fbf-867f-89f99ed57e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 15 minister-level officials standing for election, multiple
        are at risk of losing including Clément Beaune, Minister Delegate for Europe
        who has been prominent in France''s response to the Ukraine crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dea92-87f3-46a7-a425-9f95d5c21042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:04:54.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:34:03.229+08:00
