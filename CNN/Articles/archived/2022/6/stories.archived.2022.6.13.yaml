      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933fd79-f8e7-428e-a404-07a08b1f41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.237+08:00
      'mgnl:createdBy': 'glee'
