  'Sri-Lanka-Russian-oil-Prime-Minister':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-13T16:08:41.334+08:00
    'imagesource': 'jcr:e7799a12-098e-4f36-8b00-cf122fe0475f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209e262f-d124-4b7a-94d3-0558ef08002a'
    'lead': 'Sri Lanka may be compelled to buy more oil from Russia as the nation
      faces shortages amid an unprecedented economic crisis, its prime minister has
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T16:10:00.875+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:31:53.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:33.729+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka may have to buy more Russian oil: Prime Minister Ranil Wickremesinghe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b451ba-c6e6-4d8d-94e6-ab81d07023f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka may be compelled to buy more
        oil from Russia as the nation faces shortages amid an unprecedented economic
        crisis, its prime minister has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5312f-86a3-4ab5-864d-eb9c79f71413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Ranil Wickremesinghe, in an interview with the Associated
        Press news agency on Saturday, said he would first look to other sources,
        but would be open to buying more crude from Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd67b0-b7e6-4f8c-895f-1db0eb39b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the midst of its worst financial crisis in seven
        decades and severely strapped for dollars to pay for critical imports including
        food, fuel and medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bdaad-1b88-41f5-b669-e56776cf8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines, sometimes kilometers long, are a common sight near petrol
        stations across the country, which has also been hit by rolling power cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad4011-3259-4e0c-9df2-646ae961af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington and its allies are trying to cut financial flows
        supporting Moscow''s war effort, Russia is offering its crude at a steep discount,
        making it extremely enticing to a number of countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f78a1-81de-4e23-a05e-d9883ddd95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe, who is also Sri Lanka''s finance minister, also
        indicated he would be willing to accept more financial help from China, despite
        the island nation''s mounting debts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653931c-411f-400d-a241-6bd8a1aa6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s current predicament was of "its own making", he said,
        and the war in Ukraine was making it even worse adding that dire food shortages
        could continue until 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365fab9-15a7-4ad1-a750-103ff24bc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russia had also offered wheat to Sri Lanka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eba5fa-98a6-4d08-8e1b-3c248d1b832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka was also trying to get oil and coal from its traditional
        suppliers in the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc0442-2f75-48bc-b167-b698d46c1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are negotiating with private suppliers, but Wickremesinghe
        said one issue they face is that "there is a lot of oil going around which
        can be sourced back informally to Iran or to Russia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a86a87-1fad-417a-aa77-090d9c5c0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s invasion of Ukraine in late February, global oil
        prices have skyrocketed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cff0f5-65bc-406d-a532-acaa487cf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:10:00.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:31:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/12/asia/sri-lanka-russian-oil-intl-hnk/index.html">Sri
        Lanka may have to buy more Russian oil: Prime Minister Ranil Wickremesinghe</a>".</em></p>'
