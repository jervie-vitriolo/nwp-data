      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tenorio, his approach in every game is to appreciate
        the moments in Asia''s first play-for-pay basketball league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e229d-c51e-40c9-933c-6002b2658d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:34:10.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:36:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I step on the court, whether it''s practice or a game,
        I really enjoy the company and competition," he told <em>CNN Philippines''
        Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221916b-e3c9-436e-be2e-d5c71894e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:34:10.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:36:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what''s his secret in not missing an action in his PBA career
        which started in 2006, Tenorio said he''s just one of the fortunate players
        to be healthy when called upon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98cc0f-bc84-4367-b805-e3e2216cf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:34:10.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:36:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no secret. I''m sure all PBA players take care
        of their bodies. I''m just lucky I''m one of the players never to miss a game.
        There are instances I was close to miss a game. With God''s guidance, that''s
        a big thing that helped me," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7602184-adf7-4f8e-9b51-8a23bf019352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:34:10.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:36:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio has been an integral piece to Ginebra''s success, helping
        the team win six championships including the recent Governors'' Cup title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadb1bd-66e0-4b25-96cd-75f80c89b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:34:10.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:36:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the Rain or Shine Elasto Painters on June
        15 at the Mall of Asia Arena in Pasay City.</p>'
