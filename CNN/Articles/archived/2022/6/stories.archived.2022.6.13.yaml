      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Russia
        is prepared to work with the Philippines in addressing its energy demand as
        the Russia-Ukraine conflict continues to drag on, Moscow’s diplomat to Manila
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a98934-2efe-44b5-a681-be5d0de94da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.089+08:00
