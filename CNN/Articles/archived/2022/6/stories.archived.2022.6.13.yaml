      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef895995-168f-40d4-b04b-65141a625cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity other than reinvestment of earnings netted $106 million in
        March, down 69.6%. This came as capital withdrawals contracted 58.2% to $28
        million, milder than placements which sank 68.7% to $378 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1ca46-389d-44cb-bc8b-42311aa7f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:58:26.888+08:00
