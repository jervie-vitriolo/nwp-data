      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Department
        of Environment and Natural Resources (DENR) on Monday said it is confident
        the Manila Dolomite Beach will soon be swimmable after work on three outputs
        are done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7037efe-8e34-499b-904b-cd6c1983fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.554+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58784dc6-c740-4d2a-8e28-626f876d9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.554+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinatapos lang natin ‘yung mga trabaho sa tatlong</em> outputs.
        <em>Ito po ‘yung</em> outputs <em>ng</em> Padre Faura, Remedios, <em>at saka</em>
        Abad,” Executive Director Jacob Meimban Jr. of the DENR-Manila Bay Coordinating
        Office told CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1da5af-64a3-40d2-9303-54eec56ce8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9492bc5-db94-43d4-87a1-202336602e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maglalagay tayo ng</em> pumps, <em>inaayos ‘yung</em> intersector
        <em>para lahat ng</em> wastewater <em>ay papunta sa</em> sewage treatment
        plant <em>dito sa</em> Abad. The moment <em>na matapos lahat ‘yan, nakikita
        po namin,</em> very confident <em>po kami</em>, in due time, <em>ay talagang
        magiging</em> swimmable <em>po ito sa lalong madaling panahon</em>,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0f344-2e25-433f-b70e-d656bd4fdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf9499-7cc7-49c0-8666-187d7635819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re just finishing work on three outputs. These
        are outputs of Padre Faura, Remedios, and Abad. We will put up pumps, we’re
        fixing intersector so all wastewater will go to the sewage treatment plant
        in Abad. The moment these are done, we’re seeing, we’re very confident, in
        due time, this will be swimmable as soon as possible.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12367d-c26d-4f75-b513-c417d8be9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba5878-d51c-4f5e-9946-741bdc99ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meimban said they’re looking to achieve this by the end of the year,
        provided that all works are done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7146fb7-a43e-49e8-bd84-4d6e92524874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501b581-75e4-456c-8dfe-2ea0ccb53ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:18:41.555+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:31:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tignan po namin itong katapusan ng taon na ito, kapag natapos
        po ‘yung mga sinasabi ko pong trabaho. ‘Pag hindi po nagawa ‘yan</em>, by
        next year <em>po</em>, very confident <em>po kami na</em> swimmable <em>na
        po sya</em>,” he said.</p>'
