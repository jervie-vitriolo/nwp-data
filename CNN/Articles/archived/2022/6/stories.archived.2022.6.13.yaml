      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which brings back Tom Cruise in his most iconic role as
        fighter pilot Pete "Maverick" Mitchell, made an estimated $50 million domestically
        for its third weekend, which is just a 44% drop from last week.</p>'
    '21':
