    'title': '''Jurassic World: Dominion'' roars to big opening weekend at the box
      office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36262740-3a49-4dcd-a2e7-87802350cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Pallotta, CNN Business<strong>(CNN) —</strong> The end of
        the Jurassic era arrived with a deafening roar at the box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d15c72-4edb-4304-a21f-38135a163b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e39b5-9bed-46f3-a67f-6b067d88acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jurassic World: Dominion," the sixth and supposedly last film in
        the Jurassic Park franchise, brought in an estimated $143.3 million for its
        North America opening this weekend. The Universal Pictures'' film took the
        top spot from "Top Gun: Maverick" and represents one of the highest-grossing
        openings of the year so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2bef3-6309-4db5-b042-95dbb75c4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30176d63-3347-4dc0-8637-c155f5825184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening for "Dominion" roughly falls in line with the debut
        of the prior film in the series, "Jurassic World: Fallen Kingdom," which opened
        to $148 million in 2018. That''s impressive considering how different the
        box office marketplace is compared to just five years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a27f1-75e4-4661-9533-1759d64f3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d2d70-451d-42e4-b5a0-96bcd62b8529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another impressive feat is that the film found an audience despite
        some pretty awful reviews. "Dominion" notched the lowest critics score of
        the series on review site Rotten Tomatoes, bringing in a 30% rating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba1053-02ed-4a41-a85b-57cf16709b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2dc3e1-8767-42ac-9beb-e609f4a1ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big weekend adds to the film''s worldwide haul of $389 million
        since opening overseas last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c684e5-ac27-4c1a-b526-e4c23adce672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a48640-114f-4d53-86cc-5856835baea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal film, which explores a world in which dinosaurs are
        running amok all over Earth, is a part of one of the most successful brands
        in Hollywood — a franchise that has made roughly $5 billion at the global
        box office since 1993''s "Jurassic Park."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291d5bb-2661-4b4b-a1cd-8cc9cb8f8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74308b3-7727-46a1-9ad8-abb273e70eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:30:57.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:32:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dominion" also had the added bonus of being marketed with both
        finality and nostalgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f8cf7-c089-495d-8bd1-d4e7f5d8e194'
