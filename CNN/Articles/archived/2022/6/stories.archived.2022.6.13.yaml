      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere at the box office, "Top Gun: Maverick" is still flying
        high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f8551-b606-4676-a2b6-b91ecb6b151c'
