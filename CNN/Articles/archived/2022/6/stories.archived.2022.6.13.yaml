      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The country
        logged a daily average of 240 COVID-19 cases from June 6-12, reflecting a
        30.4% rise from the previous week, the Department of Health’s latest bulletin
        showed.</p>'
