      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4825b-15c8-476e-94de-16196867523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we prepare our next country partnership strategy for 2024-29,
        we will be exploring opportunities with the incoming administration’s priorities
        on climate change action to support a resilient and green economic recovery,
        climate smart transportation,” ADB President Masatsugu Asakawa said after
        his courtesy call on Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcceae-02f7-4a2e-87b4-9b31a46b0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad568b10-8ca3-497a-a012-02f455080057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender will also continue investments in education,
        vocational skills training, employment programs, health promotion and social
        protection, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3ae60-0e18-408c-b3b4-0dbbbbb8661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05c1c4-2656-4780-b6bc-255f2b38889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting Marcos, Egyptian Ambassador to the Philippines Ahmed
        Shehabeldin Ibrahim told reporters he invited the incoming chief executive
        to the 2022 United Nations Climate Change Conference (COP27) which will be
        held in Egypt''s resort town of Sharm el-Sheikh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbe1de-de13-4f5b-8731-6fb2654beb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34040c3-a99b-4813-95cd-a99a1a7361b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim said Marcos will “work hard” to attend COP27, adding that
        president-elect sees the need to follow what would be the way forward regarding
        climate change issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594c7fc-f65e-466e-bcd4-9d4bd8a6e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459f279-2212-46c3-bb84-6728ac606f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Danish Ambassador Grete Sillasen revealed her conversation
        with Marcos “focused to a high degree” on green transition and sustainability.
        Both discussed how Denmark was able to grow its economy without increasing
        their energy and water consumption, along with carbon emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afc333-d961-437e-a028-36f9559b5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53845c3-79b7-4703-87cc-225a95f98a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T16:42:15.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:31:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sillasen said that Marcos will also be looking into how the increase
        of wind power — a fixture in his family’s bailiwick Ilocos Norte — can be
        part of the country’s energy mix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1d9de-bdf8-492f-973f-9132d891cd11'
