      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/13/Oil-firms-price-hike-.html"><strong>READ:&nbsp;Oil
        firms announce new round of price hikes</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca0800-466c-4bf5-af79-a2cf003aea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.090+08:00
      'mgnl:createdBy': 'pilar'
