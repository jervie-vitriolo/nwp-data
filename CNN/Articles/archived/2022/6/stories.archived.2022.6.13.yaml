    'template': '1'
    'title': 'Envoy: Russia ''ready to cooperate'' with PH on energy sources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59dd23-0f6c-44de-b3f0-2e13c2b10064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.089+08:00
      'mgnl:createdBy': 'pilar'
