      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve built an appropriately diversified portfolio that matches
        your time horizon and risk tolerance, it''s likely the recent market drop
        will be a mere blip in your long-term investing plan," Williams said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab0162-d9e0-4d4f-bf76-f4dd30a5750e'
      'mgnl:activationStatus': true
