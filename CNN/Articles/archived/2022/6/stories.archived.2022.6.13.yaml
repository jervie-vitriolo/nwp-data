      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei tumbled 2.9%, as the Japanese yen weakened to the
        lowest level in more than 20 years. The Japanese currency has declined rapidly
        in recent months because of a strong greenback and ultra-loose Japanese monetary
        policy.</p>'
