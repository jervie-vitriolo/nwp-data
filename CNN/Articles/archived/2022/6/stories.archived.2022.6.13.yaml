      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the envoys Marcos <a href="https://www.cnnphilippines.com/news/2022/6/13/Marcos-courtesy-calls-ADB-Egypt-Denmark.html">met</a>
        with today, along with Russia, Egypt, and Denmark.&nbsp;</p>'
