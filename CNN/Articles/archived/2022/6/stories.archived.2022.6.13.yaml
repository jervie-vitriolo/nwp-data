    'template': '1'
    'title': 'Ombudsman orders 45 immigration personnel dismissed over ‘pastillas’
      scheme

      '
    'updated': 2022-06-13T17:10:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4eea2-8d2a-4ba2-aff0-a2c782d8c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Office
        of the Ombudsman ordered the dismissal of 45 Bureau of Immigration personnel
        linked to the airport scheme which allowed the illegal entry of Chinese nationals
        to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cbb30-8007-448f-8dec-930dce48d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2c976-346d-4ce9-9a38-c50ba94075bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 143-page decision, Ombudsman Samuel Martires said that the
        personnel involved are “administratively liable for grave misconduct and conduct
        prejudicial to the best interest of the service.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f8697-89d5-45f9-97ad-c176df9d879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894684a-50ad-4ffb-86a8-586fff8b25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who were ordered dismissed is former Immigration acting
        Port Operations Division chief Grifton Medina, who was included in the dismissal
        order earlier issued by the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28d796-1790-4703-9465-cc928f72c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6c79f-15d4-490f-8730-cd5b07b9a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, the Office finds that respondents acted willfully and with
        a corrupt motive,” the decision read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7a8cf-c8f2-46fc-b51e-05a901f685dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4c84f-1631-4120-94ce-7d8a01c3828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman noted that those who have already separated from the
        office prior to the dismissal order will be fined equivalent to one year''s
        salary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713bfac-b547-4970-843f-4d682fec9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97effbbe-7f36-48db-884a-37d804fad2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier filed charges against over 40 Immigration
        Bureau staff for graft in relation to the bribery scheme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cff4d4-25c7-423e-8ff1-44830957330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c47d94-7436-4243-91e4-090863a644d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:10:24.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang welcomed the decision from the Ombudsman,
        noting that there were no sacred cows under President Rodrigo Duterte''s administration.
        However, it admitted that corruption remains a challenge in the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5e1c3-e941-4739-89c2-e3f4b4926ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:10:24.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc28a09-82e5-40f0-a732-c6b33e62190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T17:10:24.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighting corruption, however, remains a challenge. We are, therefore,
        pushing for automation of government systems to avoid face-to-face contact
        at the same time eliminate redundant processes, for effective and efficient
        delivery of government services," acting presidential spokesperson Martin
        Andanar said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efdbed-a2e2-405b-9fef-3d66e731a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “pastillas” scheme, which was first exposed in early 2020, allegedly
        allows Chinese nationals to enter the country without background checks in
        exchange for grease money. The rolls of bribe money were made to look like
        the Filipino candy pastillas, which the scam was named after.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31424e0-2e94-4cb9-b8fb-9b6b2efe4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5900f-7ae4-4ab5-abd4-59d8dea09f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:37:29.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:36:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, Senator Risa Hontiveros estimated up to ₱40 billion
        in bribes may have been generated from the scheme.</p>'
