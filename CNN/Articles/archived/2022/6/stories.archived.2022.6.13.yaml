      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Climate
        change and the environment emerged as recurring topics in the separate meetings
        of President-elect Ferdinand “Bongbong” Marcos Jr. with the ambassadors of
        Egypt and Denmark as well as the head of the Asian Development Bank on Monday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President-elect Bongbong Marcos met with Amb. Ilan Fluss of Israel, Amb. Ahmed
        Shehabeldin Ibrahim of Egypt, Amb. Grete Sillasen of Denmark, and Asian Development
        Bank President Masatsugu Asakawa in separate courtesy calls.<br><br>📸 BBM
        Media Bureau <a href="https://t.co/nnxScDJA5X">pic.twitter.com/nnxScDJA5X</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1536261818682707968?ref_src=twsrc%5Etfw">June
        13, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92517a6b-f3dc-4292-b06d-889d6f3765dc'
