      'mgnl:lastActivated': 2023-01-19T13:39:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/11/business/snoop-dogg-blunt-roller-raise-inflation/index.html"><em>Inflation
        is so high, even Snoop Dogg''s blunt roller got a raise</em></a>"</p>'
  'Tangshan-China-women-assault-arrest':
    'author': 'CNN''s Beijing Bureau and Sophie Jeong in Hong Kong'
    'caption': 'The graphic security footage triggered national outrage and sparkied
      heated discussions online about women''s safety and rights in China. (Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-13T07:32:52.212+08:00
    'imagesource': 'jcr:5175dfcd-8585-42f1-8cc9-5ecaa3c718da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b383ac7-add2-46b9-ac34-8a9e2c34b887'
    'lead': 'Nine people have been arrested in China following an assault on four
      women in the northern city of Tangshan on Friday, local police said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T07:34:03.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:38:57.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:22.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video of women being brutally attacked sparks public outrage in China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335dda77-92e4-4db4-8612-cb30b4397e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nine people have been arrested in China
        following an assault on four women in the northern city of Tangshan on Friday,
        local police said in a statement on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d056c-19da-462f-969b-5b15bfc3bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic security footage showing scenes from the incident was posted
        on social media on Friday, triggering national outrage and sparking heated
        discussions online about women''s safety and rights in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114ba9a-49f8-4583-adb4-6d721f1ae119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time-stamped surveillance footage circulating widely online shows
        a man walking into a barbeque restaurant at around 2:40 am local time on Friday
        and walking past a woman who is sitting down and eating with her companions.
        The man is seen approaching one of the women and placing his hand on her back,
        before she grabs him by the wrist and pushes him away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa708e-53b6-430d-92a1-cec44ca5dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:38:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman can be heard questioning him, surveillance footage shows.
        Following the woman''s resistance, the man responds by slapping the woman
        in the face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92bb61-3f1f-4da9-979b-79c414d67fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scuffle between the two begins, surveillance footage shows. The
        woman tries to get him away by attempting to hit him with a glass bottle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13faa5ad-3df5-4c9f-97f0-8ab612222ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage shows the woman''s friends trying to stop the
        fight and being beaten by the man as well as a group of other men who rush
        into the restaurant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f0aad-5d84-488b-a614-3063205b84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, several women can be seen being punched, kicked,
        grabbed and dragged by the hair on the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288b77e-2ac9-4a47-bbc0-cd4ea6cd3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic video footage showing the women being beaten caused
        a national outcry over women''s safety. After the video went public, Tangshan
        police published a statement on Friday afternoon saying they had identified
        the suspects and were searching for them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecdfcd-cdda-4e39-b596-b59356a6d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement issued on Friday, Tangshan police said two
        women had been sent to the hospital after being attacked and were in stable
        condition, while two other women sustained minor injuries,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83677f-c12e-4c96-9867-0750302b067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, local police sent an update saying that they have detained
        all nine suspects, including seven men and their two female companions. The
        update said the two female victims who had sustained non-life-threatening
        injuries were being treated in the hospital and were in stable condition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ff363-2320-4a29-892f-208df3464707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was widely discussed on Chinese social media over the
        weekend and triggered public anger in the country. Some people online are
        questioning the safety of women in China, while others are discussing systemic
        violence against women in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ca0ed-a2ff-457a-8539-a39b2dc11057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many celebrities have also come out to show support for the victims.
        Actor Jackie Chan posted on his Weibo account, saying, "I''m so angry and
        I can''t sleep the whole night. What saddens me the most is that only women
        stepped in to help each other, while the men standing by did nothing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a5e8a-eb27-4f3b-8832-a568603cc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial authorities ordered the criminal investigation of this
        case to be moved to Langfang, a separate city in Hebei province, according
        to a statement by Langfang police late Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93651207-5acc-4177-a301-9c3713e311c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:34:03.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:39:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move usually happens when the investigation is sensitive
        or important, or when the cases involve gang-related crimes and need to avoid
        local sheltering.</p>'
  'mcdonalds-restaurant-replacement-russia-ukraine':
    'author': 'Zahra Ullah, Fred Pleitgen and Josh Pennington, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-13T07:31:43.316+08:00
    'imagesource': 'jcr:f0c45a7d-0f05-42fd-8e8b-f0c51ad0e4ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e06688-520d-4a09-9a9f-fb3ab2eecb19'
    'lead': 'The American fast-food giant has been renamed ''Vkusno & Tochka,'' which
      translates to ''Tasty and that''s it.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T07:38:03.010+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:38:38.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:23.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebranded McDonald''s restaurants are unveiled in Russia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431ad11-606d-4bab-bc75-140fcc466683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The golden arches and Big Mac may have
        gone, but Russians saw 15 McDonald''s restaurants reopen on Sunday under new
        branding and ownership, according to its owner Alexander Nikolaevich Govor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7dbb9-3f7b-402e-b15c-239908c0960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.010+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fbdf7-a7de-4aab-b81b-d78e6ae15ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American fast-food giant has been renamed "Vkusno &amp; Tochka,"
        which translates to "Tasty and that''s it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90de2a-398c-4e65-ad5f-70eed8c9c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has Oleg Paroev serving as director general,
        plans to open 200 branches by the end of June and all branches by the end
        of the summer, according to a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa1f05-934b-4302-aebd-85e27089fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recall, in May, McDonald''s announced they were removing
        their businesses from Russia. I am very proud that they chose me to continue
        developing this business. That means the company views me as someone who fully
        shares all the principles of business and values of McDonald''s," Govor said
        at a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63ba17-7905-4f36-8837-550e1d5de420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t hide the fact that I am an ambitious man, and so I am
        not just going to simply open up all 850 restaurants but I am going to develop
        new ones as well," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435f423-7534-4301-b54e-ac657f7afbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, 62,000 former McDonald''s employees
        were also retained.</p>'
    '39':
      'image': 'jcr:fd0008dd-47e1-48a7-b19f-62aa12b78bbc'
      'imageCaption': 'A McDonald''s restaurant is shown closed following the military
        invasion of Ukraine on April 14, 2022 in Belaya Dacha, outside of Moscow.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f547c-1924-4153-bb9e-9924ff452816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db14ad-85d1-4ba4-a1cc-92409236af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebranding coincided with Russia Day, a holiday marking the
        country''s independence. It took place at the same location in Moscow''s Pushkinskaya
        Square, where McDonald''s opened its first Russian restaurant on January 31,
        1990.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5fec9-2354-4ee6-9b13-199ae38f03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day, 30,000 people were served —&nbsp;a McDonald''s
        record for an opening day, the CBC reported at the time. The location even
        had to stay open for hours later than planned because of the crowds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c967f7-dacb-4c5e-b80f-a1b69ff869b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 630 employees were chosen out of 27,000 applicants, according
        to a 1990 Washington Post article.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033edfea-1aaf-4128-9cce-2832e4370aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 32 years ago...there were a lot of people on Pushkinskaya
        Square, when the first McDonald''s franchise opened here in Russia. It caused
        quite the craze. I think the craze will be just as big with this new chain
        of restaurants, with a new owner, a real entrepreneur," Alexei Alexeevich,
        the Head of the Department of Commerce of Moscow, said during a press conference
        on Sunday.</p>'
    '41':
      'image': 'jcr:ff90650b-523d-4b3e-a70b-bd16c27ee604'
      'imageCaption': 'An employee cleans a self-ordering machine at the Russian version
        of a former McDonald''s restaurant before the opening ceremony, in Moscow.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3d03f-1ea9-4d5b-8c17-684119cc8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f0e64-5133-409e-a3c2-ec3b6a23f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.011+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s subsequently expanded its reach within the country and
        as of early March, there were about 850 locations operating in Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83b54c-d34b-4b20-8c58-c36d0e8a3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chain decided to leave the country and sell its Russia
        business, in line with many other Western businesses following Russia''s invasion
        of Ukraine, which began in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b6f9a-3599-4856-9482-986e7e97313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s accepted a charge of almost $1.4 billion after the sale
        to Govor, Reuters reported. Paroev has said other franchises could work under
        the new brand, but the traditional McDonald''s brand will leave the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95e560-e9b8-438a-b3d9-0349d6d61c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s anti-monopoly service said the chain could elect to buy
        its restaurants in Russia back within 15 years, although many terms of the
        sale to Govor are still unclear, Reuters also reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c0295-3a33-4fee-94d2-97a8ec9374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the opening of McDonald''s in 1990 symbolized the beginning
        of a new era in Soviet life, one with greater freedoms, then the company''s
        current exit represents not just a closing down of business, but of society
        as a whole," Darra Goldstein, Willcox B. and Harriet M. Adsit professor of
        Russian, emerita, at Williams College, noted at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8619c-f25d-4c59-9f43-502f318399e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new logo shared with CNN has "the main symbols of
        the restaurant" depicted on it — what is supposed to be two sticks of yellow
        fries and an orange burger. The green background, the press office told CNN,
        symbolizes "the quality of products and service that guests are accustomed
        to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddc1fe-c713-4535-91c3-f4258363581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers flocked outside what used to be McDonald''s flagship store
        in central Moscow on Sunday, Reuters reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb9f9c-ded0-43e4-8602-9846986c2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "Vkusno &amp; Tochka" does not offer some of the most recognizable
        items on the McDonald''s menu —&nbsp;including a Big Mac —&nbsp;customers
        could still purchase a double cheeseburger for 129 roubles (about $2.30),
        compared with roughly 160 under McDonald''s, and a fish burger for 169 roubles,
        instead of about 190 rubles previously.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174ee75-886b-4b9a-beec-b24a5937e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the some of the menu changes, the composition of the burgers
        and the McDonald''s equipment remains the same, said Alexander Merkulov, quality
        manager at the new company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499f419-3606-48bf-aa08-17f149396033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Fred Pleitgen was at the opening and spoke to Sergey Vlasov,
        a 19-year-old patron who was donning a "Z" hat —&nbsp;a reference to a symbol
        used by Russian troops amid the war in Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f2c09-5849-4601-a416-69e4a1d9a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vlasov told CNN he didn''t think it was a contradiction to be showing
        his support for Russian forces in Ukraine, while eating American-style fast
        food.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168bf6b-9c85-4b4d-9e87-75db5f1aa7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food and politics have nothing in common," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38f60a-e5c9-4cfa-8f16-29e5ce29cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vlasov said he believes McDonald''s withdrawal from Russia is "an
        economic measure holding us back."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b8491-f306-42a8-bc2c-9a7777dc8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.012+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it as clear as day and I know what has to be done and I don''t
        mind it, I know it is just how this has to be because the rest of the world
        sees us as aggressors which we are, we invaded a sovereign state by law,"
        he added. "But also by law we protected a nation who is fighting for their
        own sovereignty, so there is a lot of issues right now...I am just here to
        enjoy some good old McDonald''s, man."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9f798-3e87-432b-9d12-f018ae2d88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artem Kirienko, another customer, told CNN that his double cheeseburger
        from Vkusno &amp; Tochka was "almost the same" as the ones served in McDonald''s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89f980-4f10-46f8-8a6c-6c1bd0fd8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not what I was expecting," he said, adding that he plans
        on coming to the restaurant at least once a week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462b91d-0508-4c65-8ff0-6ddaef894ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thinks the rebranded chain will satisfy Russian
        customers, he said: "It''s ok ... for these challenging times."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c43e16-a60b-4471-bdf4-bca9b4ae1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirienko''s wife, Yekatarina, said that even though she''s not a
        fan of McDonald''s, she was keen to try a hamburger from Vkusno &amp; Tochka
        because of the novelty surrounding the rebranded chain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54514e-9349-49f0-acc2-1694ae13dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is nice to have it, just to go and eat sometimes," Yekatarina
        told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67595d-e29d-4523-9230-de43529f0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said she''s skeptical of whether or not the new restaurant
        will live up to the expectations of its customers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b03b6-5f87-499f-9140-c1c7388ddc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should take a look how it would be, how it will work,
        will people like it or not, I think it is not a good idea because Mcdonald''s
        is a history, it''s a brand," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96aa60-567d-457d-8eca-19ddd176ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of this story incorrectly stated how many McDonald''s
        restaurants reopened on Sunday. It was 15.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15279281-f051-4c3b-9e0d-922974d895a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:38:03.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:38:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/12/business-food/mcdonalds-restaurant-replacement-russia-ukraine-intl/index.html"><em>Rebranded
        McDonald''s restaurants are unveiled in Russia</em></a>"</p>'
  'Protect-money-stocks-inflation':
