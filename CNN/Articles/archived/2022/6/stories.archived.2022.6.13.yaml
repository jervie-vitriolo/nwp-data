      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259cbfd-39c6-4437-a780-535259c824b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Washington can treat Beijing with "mutual respect," there is
        room for both nations to prosper, Wei contended.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308c876-4c3c-4088-928e-ec45c8278c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d4a7f-02f0-4674-be45-7c38aa07af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had a stern warning if the United States chose otherwise.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd1a82-e42f-48af-8720-87f003102c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26f7dc-a0eb-4c12-9157-9d3818e936f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to cooperate, we should promote mutual benefits and
        win-win results. However, if you want confrontation, we will fight to the
        end."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906fe00-b946-47cd-869e-be4251cd5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:16.009+08:00
