      'mgnl:lastActivated': 2023-01-19T13:35:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dccbf6-a06b-4524-9b7c-e90cbe84f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:35:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to cooperate with the Filipino side and extend our
        helping hands to satisfy the needs in sources of energy,” Russian Ambassador
        to the Philippines Marat Pavlov told reporters after his courtesy call on
        president-elect Ferdinand “Bongbong” Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1ee8d-ab93-42d9-8006-c50fce7d0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:49:31.089+08:00
