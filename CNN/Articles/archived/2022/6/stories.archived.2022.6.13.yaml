      'mgnl:created': 2022-06-13T10:49:04.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Metro
        Manila could escalate from low risk to moderate COVID-19 risk classification
        due to the steady increase in new infections in the region, OCTA Research
        said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e674548-8c6d-4826-9c92-f966ea4fd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk classification, along with hospital utilization rate and
        vaccination rate are the basis of COVID-19 alert levels — which determine
        movement and capacity restrictions in public spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192de44-020d-4130-bbbe-fb8e7e5f339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said the seven-day average COVID-19 cases
        increased by 31% from 88 to 115. He added the reproduction number saw a rise
        from 1.21 to 1.49 and positivity rate went up from 2.4% from 1.5%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65ea85-f8e3-4c2e-b284-32c07c140310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reproduction number refers to the number of people likely to be
        infected by one COVID-19 patient. Positivity rate is the percentage of people
        who test positive for the virus out of all those tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba83ef7-1f5c-4c08-a8f2-60163a0d0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said healthcare utilization rate slightly increased from
        21% from the previous week to 23%, but the small increase is unsurprising
        since cases are expected to rise first before hospitals start to see more
        COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d4631-a9f1-4ebc-9bb0-0020ed647476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the risk level may be escalated within one to two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dd1c1-ab80-441b-8454-c42f9c079947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase has not been that large yet, but it''s the trend,
        the pattern, We are seeing upticks every week. In fact we have been seeing
        increase in cases for four weeks now since early May. What this means is that
        it is not yet slowing down," he told CNN Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da4103-f595-49a5-9568-07902a53eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T11:03:56.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/11/DOH-Metro-Manila-COVID-case-growth-rate.html">RELATED:&nbsp;14
        of 17 Metro Manila areas log higher COVID-19 growth rates, DOH says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793aa86-c7b3-43ea-845b-79f6c0b5e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA is projecting that new cases in Metro Manila could rise to
        300 to 400 per day by end of June if the current trend continues to hold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaffb05-31bb-4d4a-b40d-07153f34c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier clarified that
        OCTA''s computations are not always the same as theirs -- although she said
        the increases in positivity rate and cases in NCR have indeed been observed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235a641-ef02-4e6c-acf7-c3487315dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire acknowledged a surge is always possible, but added this
        won''t likely happen anytime soon</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3b209-0b41-4dbb-8be4-5bc922b0f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T10:49:04.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:36:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH urged the public to continue wearing face masks and getting
        vaccinated and boosted especially amid threats of new and more transmissible
        coronavirus variants.</p>'
