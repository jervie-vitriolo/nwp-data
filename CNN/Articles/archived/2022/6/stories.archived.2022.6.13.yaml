      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578f5e1-633b-4149-ac4f-73a7584047e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:35:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a historic and strategic mistake to insist on taking
        China as a threat and of an adversary or even an enemy," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593cbbc-9bbb-4d74-9904-5ecbe48bcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T13:58:11.326+08:00
