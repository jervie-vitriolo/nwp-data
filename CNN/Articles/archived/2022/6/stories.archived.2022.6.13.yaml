      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d37ee-9551-4729-86ac-b009af23cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, you''re better off and safer as a person if you can
        grow your wealth," Adam said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d70098-b98d-4feb-9e34-e465dfadb265'
      'mgnl:activationStatus': true
