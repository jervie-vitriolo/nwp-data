    'template': '1'
    'title': 'Quirino also eyes lifting mask mandate outdoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cd397-44dd-4813-b3e5-da27737e45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T14:18:40.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:33:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Days
        after Cebu province made it optional for residents to wear face masks outdoors,
        Quirino province is also considering lifting the mask mandate within its jurisdiction
        a few months from now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
