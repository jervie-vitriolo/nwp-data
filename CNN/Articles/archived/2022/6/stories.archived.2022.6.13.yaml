      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Phivolcs
        Director Renato Solidum acknowledged the possibility of another eruption after
        Bulusan recorded "more energetic volcanic activity" just a week after it first
        had a phreatic eruption and spewed ash that reached nearby municipalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262a13f-939e-4af1-a74d-cbe6a4d18d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c18c5-2c38-4025-a09b-a6226270b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s the same mechanism <em>pero in terms of the volume na inilabas</em>
        (of steam that was emitted), the steam might be greater because of the six
        vents where it came out," Solidum said. "The record of the earthquakes showed
        that the activity we had yesterday was more energetic than last June 5."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ee6c5-32af-4949-936f-b58d1f37c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee5b5c-8310-4030-bbda-f84b1875a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said they have to consider certain parameters in raising
        Bulusan''s alert level, which is still currently<a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">
        at Level 1 or a low level of volcanic unrest.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb73da-8313-4543-a684-ae20f4972bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe42a2-77d3-4e73-8e30-c4329baf879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at magma involvement in the latest activity of the
        volcano. We are still looking at the type of earthquakes that we are recording,"
        he said. "The record does not seem to show there is magma movement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe98d9-6f52-4dac-a575-fdbfd3207d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f259-de79-4d90-bb12-e9be2a0d4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:35:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also need to look at ash that were thrown out, <em>kung luma
        o bago na</em> (if it''s old or new material), we''re looking at different
        parameters to tell us whether there is magma involvement," Solidum said. "If
        there is, we''ll raise to 2. And in raising to Alert Level 2, in many of the
        volcanoes that we monitor, <em>hindi pa naman kami nagpapaevacuate</em> (we
        have not advised anyone to evacuate just yet.)"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6595c-837a-43ef-a742-99d174769aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8208637-58fa-4e33-b40c-c024ec54a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 indicates a moderate level of volcanic unrest characterized
        by "probable intrusion of magma at depth, which can lead to magmatic eruption,"
        Phivolcs noted. Under this alert level, entry within the Permanent Danger
        Zone (PDZ) is prohibited and other areas within five kilometers of the active
        vent may be included in the danger zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ceb2a1-d1c2-4d35-821f-c97e36ad7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82191d47-a53f-4389-b13a-40fbc2802bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said it is the local government units that decide whether
        they will implement a forced evacuation under Alert Level 2, depending on
        their level of risk acceptance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4e415-dd33-49c9-a045-4dd40f9951ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75e918-24c1-4683-9936-0d282ce952cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum previously explained that a phreatic eruption is different
        from a magmatic eruption, which involves magma rising towards the surface
        and coming out as lava or exploded out as ash. He said Bulusan has not had
        any magmatic eruption in recent history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1d546-c74a-48ae-97ff-319b70e55c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T12:09:49.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
