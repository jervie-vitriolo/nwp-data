      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine National Police said it will continue
        to enforce the national government''s mask mandate after the Department of
        Interior and Local Government rejected Cebu Governor Gwen Garcia''s resolution
        on optional mask-wearing outdoors.</p>'
