      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay cool. Do your best. Then ''let go''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776ccd4-bcf8-47e3-8270-4ec23457099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid-fire news reports about higher gas and food prices or talk
        of a potential world war are unnerving. But don''t trade on the news. Building
        financial security over time requires a cool, steady hand.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dfeb4-e35a-4730-99ba-9deec27e5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2ba9e-bff3-470c-a572-9bdebccc8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let your feelings about the economy or the markets sabotage
        your long-term growth. Stay invested, stay disciplined. History shows that
        what people -- or even experts -- think about the market is usually wrong.
        The best way to meet your long-term goals is just stay invested and stick
        to your allocation," Adam said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c5974-13b0-40a7-b5d0-80978574fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
