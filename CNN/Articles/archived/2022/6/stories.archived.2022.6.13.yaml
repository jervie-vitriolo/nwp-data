      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarita Carlos, the National Security Adviser-designate of Marcos,
        said the country will keep its <a href="https://www.cnnphilippines.com/news/2022/6/10/PH-to-remain-neutral-on-Russia-Ukraine-conflict-under-Marcos-admin.html">neutral</a>
        stance on the war.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5f693-c467-405c-80fa-7573d99d392b'
      'mgnl:activationStatus': true
