      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/06/12/success/protect-money-from-inflation-economy-feseries/index.html">Stocks
        are falling and prices are skyrocketing. Here''s how to protect your money</a>''</em></p>'
  'psilocybin-brain-changes-life-itself-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-13T07:38:51.328+08:00
    'imagesource': 'jcr:b8573d92-2aa0-49f6-87e5-6836f36fed26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16f834f-93b4-4f31-bc96-6487ea481109'
    'lead': 'Shrooms, mushies, pizza toppings, magic mushrooms — everyday lingo for
      psychedelic mushrooms seems to grow with each generation. Yet a leading mycologist
      believes it''s time for fans to leave such childish slang behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T07:44:01.024+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:37:26.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:24.825+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How psilocybin, the psychedelic in mushrooms, may rewire the brain to
      ease depression, anxiety and more '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd6329-0820-4e65-a309-8bdfa690bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.024+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shrooms, Alice, tweezes, mushies, hongos,
        pizza toppings, magic mushrooms —&nbsp;everyday lingo for psychedelic mushrooms
        seems to grow with each generation. Yet leading mycologist Paul Stamets believes
        it''s time for fans of psilocybin mushrooms to leave such childish slang behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8f775-d051-4b37-9fe6-bc23f16dfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be adults about this. These are no longer ''shrooms.'' These
        are no longer party drugs for young people," Stamets told CNN. "Psilocybin
        mushrooms are nonaddictive, life-changing substances."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ecddb-e41a-4336-a315-3762cc27c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small clinical trials that have shown that one or two doses of psilocybin,
        given in a therapeutic setting, can make dramatic and long-lasting changes
        in people suffering from treatment-resistant major depressive disorder, which
        typically does not respond to traditional antidepressants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cc7f2-7110-4023-800d-981c132a0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this research, the US Food and Drug Administration has
        described psilocybin as a breakthrough medicine, "which is phenomenal," Stamets
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8e046-4ebc-4f49-a47b-586b166ea5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psilocybin, which the intestines convert into psilocin, a chemical
        with psychoactive properties, is also showing promise in combating cluster
        headaches, anxiety, anorexia, obsessive-compulsive disorder and various forms
        of substance abuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ed3a3-1064-4509-b049-681be1fe23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data are strong from depression to PTSD to cluster headaches,
        which is one of the most painful conditions I''m aware of," said neurologist
        Richard Isaacson, director of the Alzheimer''s Prevention Clinic in the Center
        for Brain Health at Florida Atlantic University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac40d58-f846-4532-8252-36d9e31e47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited about the future of psychedelics because of the relatively
        good safety profile and because these agents can now be studied in rigorous
        double-blinded clinical trials," Isaacson said. "Then we can move from anecdotal
        reports of ''I tripped on this and felt better'' to ''Try this and you will
        be statistically, significantly better.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889a13d-ea76-41d4-8adc-d08ddbeef459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain on mushrooms</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90249bbd-8ca1-4d87-94fa-20059822d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classic psychedelics such as psilocybin and LSD enter the brain
        via the same receptors as serotonin, the body''s "feel good" hormone. Serotonin
        helps control body functions such as sleep, sexual desire and psychological
        states such as satisfaction, happiness and optimism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d7463-5b46-4281-898b-cdae6e31b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with depression or anxiety often have low levels of serotonin,
        as do people with post-traumatic stress disorder, cluster headaches, anorexia,
        smoking addiction and substance abuse. Treatment typically involves selective
        serotonin reuptake inhibitors, or SSRIs, which boost levels of serotonin available
        to brain cells. Yet it can take weeks for improvement to occur, experts say,
        if the drugs even work at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ebcbe-143e-413a-aaa1-8edafd2c9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With psychedelics such as psilocybin and LSD, however, scientists
        can see changes in brain neuron connectivity in the lab "within 30 minutes,"
        said pharmacologist Brian Roth, a professor of psychiatry and pharmacology
        at the University of North Carolina at Chapel Hill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873c0cb-c55f-4f5c-ba7b-d70b224e1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.025+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most interesting things we''ve learned about the classic
        psychedelics is that they have a dramatic effect on the way brain systems
        synchronize, or move and groove together," said Matthew Johnson, a professor
        in psychedelics and consciousness at Johns Hopkins Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e1083-6093-40af-ae0f-355474750763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone''s on psilocybin, we see an overall increase in connectivity
        between areas of the brain that don''t normally communicate well," Johnson
        said. "You also see the opposite of that —&nbsp;local networks in the brain
        that normally interact with each other quite a bit suddenly communicate less."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5980873-17cb-4962-b18c-f01fb94c96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates a "very, very disorganized brain," ultimately breaking
        down normal boundaries between the auditory, visual, executive and sense-of-self
        sections of the mind —&nbsp;thus creating a state of "altered consciousness,"
        said David Nutt, director of the Neuropsychopharmacology Unit in the Division
        of Brain Sciences at Imperial College London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c1a98-e70e-448b-9330-6a90a6adaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s that disorganization that is ultimately therapeutic, according
        to Nutt: "Depressed people are continually self-critical, and they keep ruminating,
        going over and over the same negative, anxious or fearful thoughts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28f9e0-512c-4061-8a10-637a83d2a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychedelics disrupt that, which is why people can suddenly see
        a way out of their depression during the trip," he added. "Critical thoughts
        are easier to control, and thinking is more flexible. That''s why the drug
        is an effective treatment for depression."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c6c17-f331-4290-9146-ab7e9556b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growth of brain cells</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7154b69-eae2-4aa3-b5e3-ecd593c752fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more. Researchers say psychedelic drugs actually help neurons
        in the brain sprout new dendrites, which look like branches on a tree, to
        increase communication between cells.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405055fd-ef92-4cc0-a4f0-8c399a4024b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drugs can increase neuronal outgrowth, they can increase
        this branching of neurons, they can increase synapses. That''s called neuroplasticity,"
        Nutt said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d676fa-6dd6-419b-a819-8bb1b4a50578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s different from neurogenesis, which is the development of
        brand new brain cells, typically from stem cells in the body. The growth of
        dendrites helps build and then solidify new circuits in the brain, allowing
        us to, for example, lay down more positive pathways as we practice gratitude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18efea-c364-47ff-a6c0-4c3dc80d860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now our current thinking is this neuronal outgrowth probably doesn''t
        contribute to the increased connectivity in the brain, but it almost certainly
        helps people who have insights into their depression while on psilocybin maintain
        those insights," Nutt said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8620e-3606-4a71-97e9-7a077fb6388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shake up the brain, you see things in a more positive way,
        and then you lay down those positive circuits with the neuroplasticity," he
        added. "It''s a double whammy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a67c8-0739-4310-89bf-f1dd7f95bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, SSRIs also increase neuroplasticity, a fact that
        science has known for some time. But in a 2022 double-blind phase 2 randomized
        controlled trial comparing psilocybin to escitalopram, a traditional SSRI,
        Nutt found the latter didn''t spark the same magic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca55829-ec20-4625-aa27-84bc447daf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SSRI did not increase brain connectivity, and it actually did
        not improve well-being as much as psilocybin," Nutt said. "Now for the first
        time you''ve got the brain science lining up with what patients say after
        a trip: ''I feel more connected. I can think more freely. I can escape from
        negative thoughts, and I don''t get trapped in them.'' "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05e71a-31d6-4c92-9654-ca8c848bda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a psychedelic doesn''t work for everyone, Johnson stressed,
        "but when it works really well it''s like, ''Oh my god, it''s a cure for PTSD
        or for depression.'' If people really have changed the way their brain is
        automatically hardwired to respond to triggers for anxiety, depression, smoking
        —&nbsp;that''s a real thing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2e209-8cbc-4d55-9984-a0f909cb73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long do results last? In studies where patients were given just
        one dose of a psychedelic "a couple of people were better eight years later,
        but for the majority of those with chronic depression it creeps back after
        four or five months," Nutt said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc5354-6679-4615-a4af-5b2a08f9be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.026+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do with those people is unknown," he added. "One possibility
        is to give another dose of the psychedelic —&nbsp;we don''t know if that would
        work or not, but it might. Or we could put them on an SSRI as soon as they''ve
        got their mood improved and see if that can hold the depression at bay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebde54-2651-4f5b-ac96-d2163f86f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all sorts of ways we could try to address that question,"
        Nutt said, "but we just don''t know the answer yet."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12f691-fc3e-4bcb-8a51-effce76e30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about microdosing?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020798f-e1d2-4722-a548-d323d31290cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamets, who over the last 40 years has discovered four new species
        of psychedelic mushrooms and written seven books on the topic, said he believes
        microdosing is a solution. That''s the practice of taking tiny amounts of
        a psilocybin mushroom several times a week to maintain brain health and a
        creative perspective on life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edbbb0c-b9f1-47d3-8fa3-3e4947f20b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical microdose is 0.1 to 0.3 grams of dried psilocybin mushrooms,
        as compared to the 25-milligram pill of psilocybin that creates the full-blown
        psychedelic experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8f1ee-0334-4d74-a917-31a4bf741ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamets practices microdosing, and has focused on a process called
        "stacking," in which a microdose of mushrooms is taken with additional substances
        believed to boost the fungi''s benefits. His famous "Stamets Stack" includes
        niacin, or vitamin B3, and the mycelium, or rootlike structure, of an unusual
        mushroom called Lion''s mane.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751f682-1a3c-4aea-93e7-8ccfdfe0631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of microdosers obtained on his website have shown significantly
        positive benefits from the practice of taking small doses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6da1bb-58e5-48aa-8daf-0447b0ff31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are self-reported citizen scientists projects and we have
        now around 14,000 people in our app where you register yourself and report
        your microdose," Stamets told an audience at the 2022 Life Itself conference,
        a health and wellness event presented in partnership with CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645153a-716d-4351-979f-78d622545821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to say something provocative, but I believe it to my
        core: Psilocybin makes nicer people," Stamets told the audience. "Psilocybin
        will make us more intelligent, and better citizens."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9520489-aa3e-443c-bf5b-d91ef04d2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific studies so far have failed to find any benefits from
        microdosing, leaving many researchers skeptical. "People like being on it,
        but that doesn''t validate the claims of microdosing," Johnson said. "People
        like being on a little bit of cocaine, too."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cac9b-e994-419e-95be-3ad9de7d06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimental psychologist Harriet de Wit, a professor of psychiatry
        and behavioral science at the University of Chicago, was excited to study
        microdosing because it solves a key problem of scientific research in the
        field —&nbsp;it''s hard to blind people to what they are taking if they begin
        to trip. Microdosing solves that problem because people don''t feel an effect
        from the tiny dose.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c64fa-2e89-455d-9027-988addbaf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Wit specializes in determining whether a drug''s impact is due
        to the drug or what scientists call the "placebo effect," a positive expectation
        that can cause improvement without the drug.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c6aab-326e-4a07-86bb-cb2831f56f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She published a study in early 2022 that mimicked real-world microdosing
        of LSD, except neither the participants nor researchers knew what was in the
        pills the subjects took.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b7c52-5647-4ab7-a8d7-4dc0d104ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We measured all kinds of different behavioral and psychological
        responses, and the only thing we saw is that LSD at very low doses produced
        some stimulant-like effects at first, which then faded," de Wit said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b116b29-77a3-4db6-85b6-29c20ed9eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.027+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placebo effect is powerful, she added, which might explain why
        the few additional studies done on it have also failed to find any positive
        results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39a4b1-56e2-4bd2-b91e-e09ed36e7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect microdosing may have an effect on mood, and over time
        it might build up resilience or improve well-being," Nutt said. "But I don''t
        think it will rapidly fragment depression like macrodosing and going on a
        trip."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121a69a-994a-4433-8a29-6b83b4a320cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A need for caution</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004d7d2-76a1-4ec7-8059-92f1bdc63033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, not all hallucinogenic experiences are positive, so nearly
        every study on psychedelic drugs has included therapists trained to intercede
        if a trip turns bad and maximize the outcome if the trip is good.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a4577-dffb-44ae-8ffa-7f98a6f4387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about allowing someone access into deeper access into their
        own mental processes, with hopefully greater insight. While others might disagree,
        it does seem very clear that you need therapy to maximize the benefits," Johnson
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7f73e-3f74-4f09-8645-13fce90590cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also side effects from psychedelics that go beyond a bad
        trip. LSD, mescaline and DMT, which is the active ingredient in ayahuasca
        tea, can increase blood pressure, heart rate, and body temperature, according
        to the National Institute on Drug Abuse. Ayahuasca tea can also induce vomiting.
        LSD can cause tremors, numbness and weakness, while the use of mescaline can
        lead to uncoordinated movements. People hunting for psychedelic mushrooms
        can easily mistake a toxic species for one with psilocybin, "leading to unintentional,
        fatal poisoning."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97149c01-9b76-4a98-ae7f-b5ac6f41eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue: Not everyone is a candidate for psychedelic treatment.
        It won''t work on people currently on SSRIs —&nbsp;the receptors in their
        brains are already flooded with serotonin. People diagnosed with bipolar disorder
        or schizophrenia, or who have a family history of psychosis are always screened
        out of clinical trials, said Frederick Barrett, associate director of the
        Center for Psychedelic and Consciousness Research at Johns Hopkins.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc55ce-3855-4725-8c5d-41c5b8cd51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a vulnerability to psychosis, it could be that exposing
        you to a psychedelic could unmask that psychosis or could lead to a psychotic
        event," Barnes said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184ed56-557e-4775-b0ff-ec02f6544b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the thousands of people with mental health concerns
        who will never agree to undergo a psychedelic trip. For those people, scientists
        such as Roth are attempting to find an alternative approach. He and his team
        recently identified the mechanisms by which psychedelics bond to the brain''s
        serotonin receptors and are using the knowledge to identify new compounds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8997d2-08e7-4799-a26a-750a14aa3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that we can use this information to ultimately make
        drugs that mimic the benefits of psychedelic drugs without the psychedelic
        experience," Roth said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e45a6-853d-4256-831b-14385be582b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we could give people who are depressed or suffer from PTSD
        or anxiety or obsessive-compulsive disorder a medication, and they could wake
        up the next day and be fine without any side effects? That would be transformative."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327b2a1-cc9f-4a22-9fd7-41f747e50d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:44:01.028+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:37:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/11/health/psilocybin-brain-changes-life-itself-wellness-scn/index.html"><em>How
        psilocybin, the psychedelic in mushrooms, may rewire the brain to ease depression,
        anxiety and more</em></a>"</p>'
  'Zoology-female-animals':
    'author': 'Katie Hunt, CNN'
    'caption': 'Lucy Cooke, a documentary maker and the author of "Bitch: On the Female
      of the Species," takes a closer look at female roles in the animal kingdom.
      Courtesy of author/Basic Books'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-13T07:55:38.408+08:00
    'imagesource': 'jcr:63816b44-cdbf-4e42-8bff-ba60ae7eb10a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfb5e66-334a-4631-885e-ae7f2ad6b09a'
    'lead': 'Even in societies in which male animals are more dominant and sex is
      often coerced, their female counterparts have evolved creative ways to control
      the battle of the sexes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-13T08:01:03.571+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:36:48.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:29:25.650+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How zoology got female animals all wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0eafe-c1bc-40ef-bd85-f0442ba502f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The stereotypes of dominant male and
        docile female creatures have shaped zoology since the time of Charles Darwin.
        This interpretation all too often still goes unchallenged today in textbooks
        and nature documentaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7da89-9b91-49b4-91cd-887ed1881d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aedfd1-024a-421b-a3fd-de2a2a65131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new book takes down this sexist, ahem, fallacy and tells a more
        complete story about the role of female animals in the wild.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c18175-79d9-4763-a81f-03d551b1878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4c03e-73e0-4f64-b19c-b2ef7eb57b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a story that matters because animals are often drawn upon
        to illuminate supposed fundamental differences between male and female humans
        -- and the notion that men are hardwired to assume alpha status and women
        are passive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243976b3-ab88-478c-a1e7-44528d9db34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69436537-c4a4-4a50-8523-93001de257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view has been completely overplayed and doesn''t stack up when
        you look at the diversity of the animal kingdom, said Lucy Cooke, a documentary
        maker and the author of "Bitch: On the Female of the Species," which publishes
        in the United States on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0afa7-e716-44fd-8292-14514242382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a99026-df06-4675-a8ce-b89e617febe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female animals are just as promiscuous, competitive, aggressive
        and dynamic as their male counterparts and play an equal role in driving evolutionary
        change, according to Cooke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f3112-7e7c-4a8a-9dfe-597266711fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eee041-5954-4250-83b9-4653c5e2236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove her point, Cooke, who has a master''s degree in zoology
        from Oxford University, delights in detailing the lives of a riot of colorful
        animals: murderous meerkat moms, African spotted hyenas with an 8-inch clitoris,
        menopausal orca matriarchs and albatrosses that can form lasting lesbian partnerships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26f26f-4fa3-4026-842a-605c8cc2739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e06f4c-3681-4b1b-972e-3b7dcb19136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it really gratifying to discover the diversity of the female
        experience," Cooke told CNN, "and that it isn''t governed by these sort of
        depressing patriarchal rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37731b36-cd5f-4621-8fa3-76af306a0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c5e56-ed1b-4d11-8ef3-520ccc7183f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The myth of female monogamy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d9bb8-bd33-412f-8530-f5119b2d806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a familiar trope in nature documentaries. Male animals are
        aggressively promiscuous, but their female counterparts are coy, choosy and
        chaste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070851b-ace4-43d6-9234-88a114ac0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc6ae4-64ad-4acb-9592-b06fdb5a46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, throngs of female animals seek sex with numerous partners.
        A female lion is known to mate up to 100 times a day with multiple male suitors
        during heat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16396a-31bd-4826-9d9d-e450fdf19965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1fb4f-7788-430f-8186-f17c8a24f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songbirds are socially monogamous while building nests and feeding
        fledglings together, but before nesting 90% of female songbirds routinely
        have sex with multiple partners, according to research. A nest of eggs can
        have many fathers, even if a single male songbird is raising young alongside
        its female co-parent. It''s a fact revealed by DNA testing of the eggs of
        the eastern bluebird -- a technique first used by Patricia Gowaty, professor
        emeritus of evolutionary biology at the University of California, Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79012ecd-f165-4d2a-bfb0-5c73acb5bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714e7dc-010b-4d43-964a-fc428e53ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:36:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a lot of flak from this study," Cooke quotes Gowaty as saying
        in her book. "It was though I''d discovered something, but it offended so
        many people that it was unbelievable. They couldn''t imagine that females
        were anything but benign."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199dc4e-b686-4b40-a03c-8269fd3afa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026b044-8f02-4290-be31-ef3c29603457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the 1990s that the ornithological world accepted
        that female birds were promiscuous, opening up the floodgates to similar studies
        on reptiles and amphibians. All told, experts now think that true monogamy
        is only found in 7% of species, according to Cooke''s book.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7596c6-a472-4d1b-99e6-c591f84b1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0465ecb-8c5c-4cbb-9d44-0624241f3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promiscuity to protect the young</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541eab8-e4fa-4f0c-8be0-6d5cbfb9b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What role does all this sex play in the animal kingdom? It''s not
        just about maximizing chances of getting pregnant. It''s a strategy that for
        some animals could increase the chances of survival of their young.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97f43f-a21b-434c-97ea-6d774d18bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae20de1-fc06-49de-9d1b-67a27d33e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male langur monkeys in India routinely kill unweaned infants when
        they take over a troop, studies have shown. The same behavior has since been
        observed among dozens of other species of primates including chimpanzees --
        as well as animals such as lions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0afed-118c-4230-9797-659a1803b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcd046-1881-43ff-b8ae-9def622c57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts think female animals are driven to have sex with male suitors
        outside and inside their group to confuse paternity, which has the effect
        of protecting their young and may co-opt male partners into babysitting and
        caring for their young. Aggressive sexuality is seen among female chimpanzees,
        which only produce five or six young in a lifetime, but might have sex thousands
        of times with dozens of male chimps. This aggressive female sexual behavior
        is also seen in Barbary macaques and savanna baboons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9db900-c1f3-4380-8bc6-ab9397a31439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b93bc-c62d-4532-abdf-50c04f3d66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that females are as sexually aggressive as males -- it''s
        not something that a lot of people are going to be comfortable with," Cooke
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4824922-782a-493f-bf39-e63f0e79b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6c18d-cf3c-4e16-84bb-b0fe86de4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some animals, promiscuity is about being a caring mom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4db1a-f4fd-4034-af8c-cba0c6026045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e7cc9-daa4-4ffb-b51d-435d380a11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sexual anatomy that''s phallic</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebee2cf-cfd7-41dd-8f49-88042aed3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might think that genitals are the defining feature distinguishing
        the sexes, but Cooke found that dozens of female animals sport sexual anatomy
        that is distinctly phallic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7227e9-d941-4d73-bd0f-bbdb6926e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e47c5c-07e2-4f77-a197-49bc04f5fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the female African spotted hyena. It has an 8-inch clitoris
        that''s shaped and positioned exactly like the male penis. This female hyena
        also gets erections and is larger, more aggressive than the male hyenas and
        lives in matrilineal clans of up to 80 individuals governed by an alpha female
        matriarch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5593b-9719-4e9a-9fba-4774672f1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e492c-e9fe-41ea-8c74-bcbb9d623880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study of the spotted hyena and other "masculinized animals"
        such as lemurs and mole rats has shed light on how an animal becomes female
        -- an understudied field.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497ce7e-8d54-4e4a-b561-73dd85c91d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd06e9-2e1b-46cd-9974-ae9b472fe3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, it was thought that testosterone was the driving
        force that programmed embryos to be male, with the assumption that "female"
        was the passive default. But it is now seen as too rigid a way to look at
        the differences between the sexes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241cd11-be1b-4405-9da0-9e65c8b7c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ba62b-cef5-4a6f-a0f8-d1b9f4f47b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Female domination</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b438d66-a0ac-4a63-a928-5a7e3adc05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been hard for biology to accept the alpha female. Researchers
        once dismissed hierarchical fighting between female pinyon jays as "the avian
        equivalent of PMS," according to Cooke''s book.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acabe78-2c7e-44ef-a83b-a8109540b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5fafe1-3c27-4b17-8e6a-9b9c9cb0cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many animal societies are female dominated, including the aforementioned
        hyenas, and sometimes they can get nasty.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175f2df-2326-46b5-85d5-b0b81e12f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2001dd-823b-4ab9-a396-a1ebe0d2306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clans of meerkats, the cute mongooses that stand up on their back
        legs to scan the African savanna, are dominated by a single female animal
        that monopolizes breeding. Her main goal is to prevent her female relatives
        from having any babies of their own -- instead she co-opts them into caring
        for her young. Once her rivals reach their reproductive age, the alpha meerkat
        either kills them, or they are run out of the group.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa4418-c98f-4e9e-aa81-a278aa7ef0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee27ec-52c1-4aca-a9f9-13963eb98ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:15.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s called cooperative breeding, which always makes me laugh
        because it''s not really so much," Cooke said. "It''s a bit despotic."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc497b4f-927b-4aad-9d4c-f00cf3aa8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b4204-6f45-4e67-9a79-f812d9d9cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their close chimpanzee relatives, bonobos have a female-dominated
        society. However, they don''t fight one another. Instead, female bonobos forge
        a formidable sisterhood -- all with the use of grooming and mutual masturbation
        to regulate tension and promote cooperation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaaa63-98c0-4f94-9a4b-d4f8b1bfc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa45791-4eed-42f8-ac70-399a954b137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s fascinating about the bonobo, because we''re equally related
        to both bonobos and chimpanzees, is that there''s a clear demonstration that
        dominance has nothing to do with sex. It''s all about the environment that
        an animal finds itself in," Cooke said. "There''s no norm."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20195887-c17a-4344-869a-563fd5c2ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20d03b-d574-4b5c-b7b2-aacd376dd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Control in the battle of the sexes</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e38802-d4b7-416d-b5c6-fee94bd6005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in societies in which male animals are more dominant and sex
        is often coerced, their female counterparts have evolved creative ways to
        control the battle of the sexes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d0700-f380-4dbb-91eb-5d796437892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de098a0-3751-464b-8b1b-4a66aad52bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Brennan, an adjunct assistant research professor of evolutionary
        biology at the University of Massachusetts Amherst, is building a library
        of replica animal vaginas -- a vastly understudied body part. Her research
        on duck and dolphin vaginas has revealed that they are more than simple tubes.
        They are uniquely shaped with blind pockets and spirals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5d661-4b8d-43cf-b6ed-c5751f3cb759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1717d-b3fd-4c48-aed9-f9debb1b8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:21.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that female mallard ducks can control which drake fertilizes
        their eggs by permitting or blocking the passage of the penis. Brennan has
        uncovered a similar phenomenon with dolphins.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271641de-8eaa-4ed8-9c1c-245628027533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b769dc-c9b7-40d3-8954-1a97cc6148a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the situations where you have male coercion, which isn''t uncommon
        amongst certain species, the female is not as big a victim as you think she
        is, because she''s in control of who fertilizes her eggs," Cooke said. "And
        as far as evolution is concerned, that''s all that matters."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110b14c-c2fd-45df-b6a6-c619578c2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974f6c8-6f16-4e73-8e49-6c562e96b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke is already planning her next book. The topic? How Darwin got
        male animals wrong.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3672e-3e57-4fc8-b54e-72c9ba7fa1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bc170-46c7-4f13-ac75-f13e686311f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stereotype of the alpha male is as damaging for men as it is
        for women. It boxes men into this idea that they''re meant to be aggressive
        and competitive," she said. "Darwinian thinking is a license for toxic masculinity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b164a5-d96a-4efe-903d-bf636893fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T08:01:03.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:37:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/06/12/world/female-animals-sexual-behavior-bitch-scn/index.html"
        href="https://www.cnn.com/2022/06/12/world/female-animals-sexual-behavior-bitch-scn/index.html">How
        zoology got female animals all wrong</a>''</em></p>'
