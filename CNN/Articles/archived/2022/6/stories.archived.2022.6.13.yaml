      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick," which broke records over Memorial Day weekend and had
        an incredible hold on audiences in its second week, has made $747 million
        around the world so far.</p>'
    '23':
