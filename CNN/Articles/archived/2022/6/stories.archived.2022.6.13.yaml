      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca7f77-5bc7-4aae-87cc-d2fadce19f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During periods of crisis over the last century, stocks typically
        came back faster than anyone expected in the moment, and did well on average
        over time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947cb6d-858a-4338-bee1-9785715f68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b9e7c-32fe-40ee-8d59-3eabe34dc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, since the financial crisis hit in 2008, the S&amp;P
        500 has returned 11% a year on average through 2021, according to data analyzed
        by First Trust Advisors. The worst year in that period was 2008, when stocks
        fell 38%. But in most of the years that followed, the index posted a gain.
        And four of its annual gains ranged between 23% and 30%.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf08b8b-9ab2-4254-abac-5ce0d9375144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:38:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780fde7-dbe7-4ada-a20f-26941a404907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-13T07:41:50.242+08:00
      'mgnl:createdBy': 'glee'
