      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were present in the meeting last week include: COVID-19
        special adviser Dr.Teddy Herbosa, COVID-19 Technical Working Group chairperson
        Dr. Nina Gloriani, Vaccine Expert Panel member Dr. Rontgene Solante, UP Manila
        Institute of Molecular Biology and Biotechnology director Dr. Edsel Salvaña,
