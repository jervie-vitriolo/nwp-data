  'Senate-report-tags-govt-officials-as-alleged-agri-protectors-smugglers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-27T23:29:44.623+08:00
    'imagesource': 'jcr:2980e0f9-edf7-4b51-9c69-5b0846d72ebe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be556848-7890-4fd7-a95c-834786b51f02'
    'lead': 'Some agriculture and customs officials have been identified as alleged
      protectors and smugglers of agricultural products, a report of the Senate Committee
      of the Whole showed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T23:32:09.042+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:31:19.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:08.251+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate report tags gov’t officials as alleged agri protectors, smugglers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c737d-8f81-4ba4-aba6-a72633f4bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Some
        agriculture and customs officials have been identified as alleged protectors
        and smugglers of agricultural products, a report of the Senate Committee of
        the Whole showed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a46a79-00e8-4d89-a0bc-f2b4586d4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the committee report earlier filed by Senate President
        Vicente Sotto III identified 22 individuals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fdab2-49b0-4e98-9ccc-c08cd5ad3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the report were Department of Agriculture (DA) Usec.
        Ariel Cayanan, Bureau of Plant Industry (BPI) Director George Culaste, and
        Bureau of Fisheries and Aquatic Resources (BFAR) Director Eduardo Gongona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb3ac7-662d-4e02-a45e-068b4165dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Customs Commissioner Rey Leonardo Guerrero was also mentioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8235829-4736-4f13-a872-6409ddcee2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that the amount of smuggled agricultural and
        fishery commodities from 2019 to 2022 was estimated at ₱667.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7570ab-c25d-4834-a303-6ea02d21dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier expressed confidence that President-elect Ferdinand
        "Bongbong" Marcos could address smuggling in the sector, as the latter announced
        he would assume the position as DA chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9181e-1ffe-4834-b9d0-4d423c381349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:32:09.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, outgoing Agriculture Secretary William Dar said
        the officials should "be given a chance to face their accusers, and defend
        themselves in the proper forum."</p>'
  'Lorenzana-signs-30-billion-deal-for-six-Offshore-Patrol-Vessels':
