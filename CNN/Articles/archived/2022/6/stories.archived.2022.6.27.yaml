      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said after its continued nationwide rollout of vaccination,
        the next administration can eventually consider commercializing the use of
        vaccines — a proposal which Concepcion himself has been pushing for over the
        past months to ease the financial burden on the government which is currently
        shouldering the bulk of vaccine costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5605e-a6d6-41a6-9f3c-22942cc73fdb'
