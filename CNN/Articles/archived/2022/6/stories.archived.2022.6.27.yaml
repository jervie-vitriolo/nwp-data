  'Prince-Charles-donation-Qatar-sheikh':
    'author': 'Max Foster and Karen Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-27T06:04:20.197+08:00
    'imagesource': 'jcr:dbddd827-2245-4389-b1c4-a4cca1776c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82deba1-8f2e-4ef4-847d-945ead6c8165'
    'lead': 'Clarence House said Prince Charles received charitable donations and
      the correct processes were followed regarding those donations after a British
      newspaper reported the Prince of Wales once accepted a suitcase containing €1
      million ($1.05 million) in cash from a Qatari politician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T06:10:31.670+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:31:47.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:56.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles accepted suitcase with 1 million euros from Qatari sheikh,
      Sunday Times reports'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1be5df-33c1-462b-b089-9d1139ac147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clarence House said Prince Charles received
        charitable donations and the correct processes were followed regarding those
        donations after a British newspaper reported the Prince of Wales once accepted
        a suitcase containing €1 million ($1.05 million) in cash from a Qatari politician.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305fc11-5052-411b-8698-4118499f0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Sunday Times, the suitcase containing €1 million
        in cash was one of three lots of cash he personally received, totaling €3
        million, from former Qatari Prime Minister Sheikh Hamad bin Jassim bin Jaber
        Al Thani between 2011 and 2015. CNN has not independently verified The Sunday
        Times report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2538be-6b6d-4e53-81d4-4bca2dac143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charitable donations received from Sheikh Hamad bin Jassim were
        passed immediately to one of the Prince''s charities who carried out the appropriate
        governance and have assured us that all the correct processes were followed,"
        Clarence House told CNN in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de61d0-ef56-4432-bff7-366b229cea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times reported on one occasion, Sheikh Hamad gave Prince
        Charles €1 million reportedly stuffed into carrier bags from the upmarket
        London department store, Fortnum and Mason.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da02368-2033-40e7-a6d2-665c7b66f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another occasion, Prince Charles accepted a duffel bag containing
        €1 million during a private one-on-one meeting at Clarence House in 2015,
        the Sunday Times reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77313807-21ca-456c-bf80-8822ad36ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times reports the payments were deposited into the accounts
        of the Prince of Wales''s Charitable Fund (PWCF), an entity that bankrolls
        the prince''s private projects and his country estate in Scotland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be80ed-e828-41b7-9bfb-7b5bc9af5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source tells CNN they dispute many of the details in the
        Sunday Times report. The royal source said they do not dispute the fact of
        the charitable donations and asserted that all the correct processes were
        followed from what they have looked at, from over a decade ago. They add the
        report contained several mistakes, and their lawyers are involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c77e3-6158-4c77-9bcc-fac3766728d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T06:10:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:31:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion the payments were illegal.</p>'
