      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35724d53-ce71-44c5-9c7b-8e3b8877c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag hindi kami nagpa-</em>accredit (sa PhilHealth), <em>ang
        kawawa po ‘yung ating mga</em> beneficiaries. So <em>kinonsider po namin ‘yan
        bago mag-</em>decide whether to accredit <em>ulit</em>,” De Grado said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316ccf9-6855-4453-b97e-53a0dc37f048'
