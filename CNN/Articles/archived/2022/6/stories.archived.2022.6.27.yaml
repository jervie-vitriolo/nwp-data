      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the President awaits more information on the incident, his
        thoughts are with the families who have lost children as well as families
        who are awaiting confirmation of how their children may have been affected,"
        a statement from the presidency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8b931-534c-47bc-81a1-dcaf39e94cd8'
      'mgnl:activationStatus': true
