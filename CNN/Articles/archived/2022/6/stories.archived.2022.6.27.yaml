      'mgnl:type': 'text'
      'text': '<p>If there’s anything you should watch on the big screen this week,
        it’s the Michelle Yeoh-starrer “Everything Everywhere All At Once.” Directed
        by Daniels, the film is true to its name, a mish-mash of sci-fi and family
        drama, with actress Michelle Yeoh’s martial arts chops thrown in for good
        measure. During my first viewing, I had no idea what to make of what was going
        on — by the end of the second act, it was clear that the key to enjoying it
        was to let go of any theories and expectations, letting the multiverse take
        you on the ride. One thing’s for sure, though: it’s an experience that’s best
        watched (or re-watched) on the silver screen. Consider this also a fair warning
        to those triggered by the word taxes. — GABY GLORIA</p>'
