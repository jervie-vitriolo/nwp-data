    'lead': 'The positivity rate in National Capital Region and eight other areas
      have surpassed the recommended benchmark set by the World Health Organization,
      the OCTA Research says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T09:56:37.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:31:46.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:30:56.888+08:00
