      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8526f2-7439-45a5-b17d-6a3e7f3d0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
