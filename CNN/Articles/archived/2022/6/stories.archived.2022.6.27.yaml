      'mgnl:type': 'text'
      'text': '<p>He also stressed that rallyists may only stay in "freedom parks"
        such as Plaza Miranda, Plaza Dilao, Plaza Moriones, and Liwasang Bonifacio
        during the event. Protests without permits will not be allowed.</p>'
    '16':
