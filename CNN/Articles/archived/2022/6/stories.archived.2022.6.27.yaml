      'text': '<p><strong>Listen to an artist talk between Frances Wadsworth Jones
        and Nice Buenaventura</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaab453-ca50-4672-833f-31eb23bb6f3e'
