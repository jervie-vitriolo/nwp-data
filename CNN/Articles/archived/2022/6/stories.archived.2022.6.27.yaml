  'NEDA-climate-change-smart-infra-Marcos-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-27T17:00:18.841+08:00
    'imagesource': 'jcr:23a138e3-9134-49a1-b5ee-78c5906bd213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb466c9-ceaa-4901-a7d9-a7a88766a1eb'
    'lead': 'Climate change is among the topics outgoing National Economic and Development
      Authority (NEDA) chief Karl Chua says he has discussed with his successor Arsenio
      Balisacan in their transition notes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T16:55:02.689+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:31:28.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:05.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Economic-and-Development-Authority', 'Bongbong-Marcos',
      'NEDA', 'smart-infrastructure', 'climate-change', 'Philippine-Development-Plan']
    'template': '1'
    'title': 'NEDA bats for climate change, smart infrastructure policies under Bongbong
      Marcos admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69421897-d795-4ed9-9d46-1db2c020d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Addressing
        climate change and constructing smart infrastructure must take center stage
        in the new Philippine Development Plan spanning from 2023 to 2028, National
        Economic and Development Authority (NEDA) officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f759e7-9524-426e-8113-d548cc094fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19defe63-d4a3-4ff9-9944-271f3b9aa1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has already been expressed by our Secretary that the PDP will
        really revolve on climate change when we developed it. And I think Secretary
        [Arsenio] Balisacan really recognized this also because he has also been alluding
        to really have climate change as a particular challenge in all development
        activities,” NEDA Undersecretary Mercedita Sombilla said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac596b04-ad20-4d56-8c3d-4fa90a27ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060c190-fa7c-4a32-b554-377ee77c45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing NEDA Sec. Karl Chua himself confirmed that climate change
        is among the topics he has discussed in their transition notes with Balisacan,
        who will be returning to the agency he once led under the administration of
        the late President Benigno Simeon “Noynoy” Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95914afe-6258-4558-a271-6eb0b36c05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86a492-353d-445d-824a-ffe2110d64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smart and sustainable infra is operationalizing the SDGs (Sustainable
        Development Goals)&nbsp;and the Paris Climate Change [Agreement] actions.
        It really makes sense that this will feature in the next PDPs,” NEDA officer-in-charge
        Usec. Roderick Planta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c7ca4-6fec-434c-ac60-9943ba380049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe9fee-fc08-42e8-ad43-11d1be2aa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua himself listed some policies NEDA is recommending to make climate
        change and mitigation more aligned with government priorities like the full
        liberalization of all renewable energies, and proposed tax on single-use plastics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c414a62-086b-48da-97f4-cbe01161482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927e76a-52b6-4250-808f-25d815216286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For smart infrastructure, the agency supports the use of digital
        technologies and a masterplan policy to ensure these structures are “well-thought
        out, that they connect really the transport with the urban planning, with
        the land use, with the water use, with the issue of population demographic
        and congestion.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651e4a9-03e4-4c1c-a10d-e4474812ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4d23a-f220-4004-9761-c9c6176fdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socioeconomic planning secretary said this is to ensure all
        infrastructures are “planned very well and not just accepting unsolicited
        proposals that are totally out of the scope of our plans.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7aba5-930a-42a9-80c7-2677cdb4459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03286199-0032-46a7-8cb6-229ec4bfb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T16:55:02.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Ferdinand "Bongbong" Marcos Jr. will formally assume
        office on June 30.</p>'
