      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no names were floated as the next health secretary during
        the meeting, but if it were up to him, he would want the next official to
        be someone "with the highest level of honesty and integrity," competent, someone
        with a vision, moral courage, and someone who can work with all sectors, including
        the masses and the media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
