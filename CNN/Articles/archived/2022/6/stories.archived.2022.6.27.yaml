      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d49c8a-31b6-4608-ad32-9e291ff97c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T12:50:04.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon told CNN Philippines'' <em>The
        Source</em> on Monday this was one of the recommendations agreed upon by experts
        from the economic and medical sector during a meeting with Presidential Adviser
        for Entrepreneurship Joey Concepcion last Friday, June 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b92cb-5521-4f54-b64f-596eba3f9c99'
      'mgnl:activationStatus': true
