      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be able to shift right now the responsibility of the vaccination.
        Let’s say, after 100 days, the President can call all the Cabinet members,
        all the business establishments and medical community that there''s a deadline,
        let’s say 100 days, and shift the vaccination to the pharmaceutical companies,"
        Leachon said.</p>'
