      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier urged vaccine makers to apply for certificate
        of product registration (CPR) so that the public can easily buy their shots
        at drugstores after the government lifts the COVID-19 public health emergency
        declaration in the future.</p>'
