      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c436a-292c-4cc2-a5c2-0227faf53ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T12:50:04.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said among the reasons behind the slow booster uptake in
        the country are the lack of a solid communication campaign that would urge
        people to take three COVID-19 shots — two primary doses and a booster. He
        also raised concern on the lack of vigilance and momentum in the vaccination
        campaign during the campaign season, as well as the public''s complacency
        and lack of vigilance.</p>'
