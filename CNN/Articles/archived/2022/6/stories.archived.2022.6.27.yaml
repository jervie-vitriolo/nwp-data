      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to take part in the ceremony in person are encouraged
        to bring plastic  pouches or bags so authorities can easily screen their belongings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c10cc-8721-45df-a7fe-2700b00d8d1b'
