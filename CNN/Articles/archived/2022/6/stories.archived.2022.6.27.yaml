      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all COVID-19 vaccines allowed for use in the Philippines
        have emergency use authorization or EUA from the Food and Drug Administration,
        which is granted during public health emergencies to expedite the availability
        of the vaccines that are under development.</p>'
