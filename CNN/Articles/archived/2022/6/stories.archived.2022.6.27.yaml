      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I think that setting up a deadline or a timeline is actually
        important so we can speed up right now the recovery period. We call it a recovery
        period and a call for resiliency so we can jumpstart our economic programs."</p>'
    '13':
