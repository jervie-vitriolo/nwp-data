      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang aming hinihiling, na sa bagong pamunuan, itong ibibigay
        nila na presidente o pangulo ng</em> PhilHealth (Philippine Health Insurance
        Corp.) <em>ay ‘yun talagang nauunawaan ang kalagayan ng ating mga</em> hospitals
