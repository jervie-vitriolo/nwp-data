      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people gathered at the scene trying to find loved ones. Police
        minister Cel traveled to the scene in Scenery Park, where he told a large
        crowd: "The call is on the parents to see that their kids are kept well, the
        call is on the community to say we can''t allow our kids to die." His impromptu
        visit was broadcast live on television, according to Reuters.</p>'
    '17':
