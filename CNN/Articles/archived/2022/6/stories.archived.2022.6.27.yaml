      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte takes on COA</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfcddc-61c8-47e8-ad49-b46ed9741fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, <a href="https://www.cnnphilippines.com/news/2021/8/31/Duterte-COA-corruption.html"
        target="_blank">Duterte slammed the Commission on Audit</a> and accused its
        officials of corruption. He dared them to publish the list of cases filed
        against its General Auditing Office. Duterte''s rant came after the agency
        published reports of mismanagement of funds by government offices.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c43c68-1c75-4e55-b9f2-ac0c585add84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2021/8/30/COA-flagged-P12.3-million-unliquidated-cash-advances-.html"
        target="_blank">COA auditors also questioned their own colleagues</a> in their
        2021 report over ₱12.3 million in unliquidated cash advances for foreign and
        local travel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75bc97-0cef-49fe-abe4-34a825dec225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few months during his weekly addresses, Duterte would
        read out names of officials accused of corrupt practices and the allegations
        made against them. He said he refrained from doing so after realizing how
        it negatively affected their families.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33540902-d76c-4ebc-a222-9e3fd5c2fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, wala na</em> [I don''t do it anymore]. I have stopped
        it. But this is not saying we cannot reimpose it again," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52fdf2-2850-4802-ab02-e7dd4c39eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last <a href="https://www.cnnphilippines.com/news/2021/7/26/sona-2021-duterte-corruption-last-year.html"
        target="_blank">State of the Nation Address</a>, he said he would not give
        up on "reaching" corrupt officials, adding that his office has "demonstrated
        careful stewardship of the power by initiating reforms" to provide the best
        service to benefit the Filipino people.</p>'
  'Vaccination-2nd-booster-economic-frontliners-people-with-comorbidities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-06-27T14:11:15.536+08:00
    'imagesource': 'jcr:3fc3e27d-2231-47db-81f4-3e30a2a96d40'
