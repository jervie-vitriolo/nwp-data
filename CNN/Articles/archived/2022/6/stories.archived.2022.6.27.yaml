      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expects the law to take its course following investigations
        into the tragedy, the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c46fe4-cb08-4343-a523-96a728512356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T10:52:50.659+08:00
