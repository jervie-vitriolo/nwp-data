      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049aba79-7e23-4343-850b-8c5e49c452c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T10:52:50.659+08:00
