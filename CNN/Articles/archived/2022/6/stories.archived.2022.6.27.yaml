  'MPIC-buys-controlling-stake-Carmens-Best-Group':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-27T19:32:10.757+08:00
    'imagesource': 'jcr:5e4c2e3b-e663-4a6f-8635-5f53699e40a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a3b833-94e7-4698-85c6-f35a131d85ba'
    'lead': 'Manuel V. Pangilinan-led Metro Pacific Investments Corp. (MPIC) is injecting
      ₱198 million into the Carmen''s Best Group to boost its operations of producing
      homegrown dairy products, serving not just Filipino consumers but also international
      markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T19:35:53.457+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:31:23.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:06.658+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPIC buys controlling stake in Carmen''s Best Group'
    'updated': 2022-06-28T23:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1affa59-8c0a-416e-80b2-9ce2ec3126de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Manuel
        V. Pangilinan-led Metro Pacific Investments Corp. (MPIC) is injecting ₱198
        million into the Carmen''s Best Group to boost its operations of producing
        homegrown dairy products, serving not just Filipino consumers but also international
        markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7876c3a-805c-46cd-be75-1cacc8daec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding firm made its foray into agribusiness after partnering
        with the Carmen’s Best Group, MPIC said in a disclosure Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8dafe-107d-4335-8b7e-2c22b136d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is behind the premium brand, Carmen’s Best Ice Cream,
        and the country’s only locally pasteurized and homogenized fresh milk, Holly’s
        Milk. It produces yogurt and artisanal cheeses under the Carmen’s Best Natural
        Cheese and Holly’s brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c7266-b3a5-41b4-84e6-95044b20ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the Carmen’s Best Group will integrate its assets
        and operations into The Laguna Creamery, Inc. (TLCI), with MPIC holding 51%
        equity interest, while the former will keep 49%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b34c7-ce0e-452d-b507-7f974f2eec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction values Carmen''s Best Group at ₱288 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04c891-b12c-4194-96b6-b8334653b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC chairman Pangilinan said in a briefing the move was part of
        the group''s efforts to help the country lessen its dependence on imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812e480-b090-487e-b863-8e1514c16ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carmen’s Best concept has always been to start from the farm all
        the way to consumers. That’s the kind of model we would like to see," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6325945-2946-4c85-b8f1-17e455d3cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed openness to invest in other agricultural commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde14b5-d0c6-4722-8ae0-2d574de8fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agricultural sector presents a wide range of possibilities
        that can help us achieve several goals -– to strengthen the food supply chain
        and augment the accessibility of resources for all Filipinos as well as provide
        more opportunities for growth in an otherwise underserved business," Pangilinan
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a0154-86fa-42c2-a2cc-f25f71b29eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:35:53.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the country should aim for substantial independence
        in food. And we must feed our people first," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6664b5c-3964-422c-b9d5-dde6b26f5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:34:47.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Carmen''s Best Group founder
        Paco Magsaysay said the investment from MPIC was used partly to buy off minority
        shareholders and pay off some loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e17c9c-0f5c-4209-8b2d-15bd62e19024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:34:47.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of it will also be used to grow distribution, especially
        of the variety of dairy products they offer, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809caab-4524-4f25-9f09-918c742bd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-28T23:34:47.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay noted that while they have plans to expand internationally,
        their focus now is to strengthen their base in the Philippines.</p>'
