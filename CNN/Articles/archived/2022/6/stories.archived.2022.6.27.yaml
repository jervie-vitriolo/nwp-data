    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8fcb2ec-7065-4340-afb3-7abf1aefb107'
    'lead': 'Defense Secretary Delfin Lorenzana, who steps down in three days, earlier
      expressed reservations about signing the contract, fearing it could be labeled
      as a midnight deal.'
    'mgnl:activationStatus': true
