    'mgnl:tags': ['DND', 'defense', '30-billion-contract', 'Delfin-Lorenzana', 'Offshore-Patrol-Vessels',
      'Hyundai-Heavy-Industries']
    'template': '1'
    'title': 'Lorenzana signs ₱30B deal for six Offshore Patrol Vessels for the Philippine
      Navy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c766cbe-4e2f-436b-b230-4416b4aea116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Outgoing
        Defense Secretary Delfin Lorenzana signed on Monday a ₱30 billion contract
        with a Korean shipbuilder for six Offshore Patrol Vessels for the Philippine
        Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b79154-e4ea-4b98-a8b6-de4c042fc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73223e-3f71-409a-9afc-2fc3a216bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of National Defense said Lorenzana
        signed the deal with Hyundai Heavy Industries vice chairman Nam Sang-hoon.
        Present to witness the event were South Korean Ambassador to the Philippines
        Kim In-cheol; Gen. Andres Centino, chief-of-staff of the Armed Forces of the
        Philippines; and Rear Admiral Caesar Bernard Valencia, acting flag-officer-in-command
        of the Philippine Navy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a448cb8-0a13-4c8c-af92-62eded7bc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342133a-5d73-46cc-acda-170b5f39feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The project aims to further enhance the maritime patrol capabilities
        of the Philippine Navy, and includes technology transfer, particularly human
        engineering operators and maintenance training of equipment, operations training,
        technical publications and manual. In addition to this is a design ownership,
        granting the Philippine Navy a license to manufacture/build using the OPV''s
        design for the exclusive use of the Philippine government,” the DND noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff3906-6821-4c21-a2e5-eb2910bd505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183657e2-87af-447c-8df5-4573c9f09bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who steps down in three days, earlier expressed reservations
        about signing the contract, fearing it could be labeled as a midnight deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd125d7-c39e-4b64-8cb0-960673fe4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe247438-266f-42d4-bb80-8677c817aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels measure 94.4 meters long, 14.3 meters wide, with a displacement
        of 2,400 tons, maximum speed of 22 knots, cruising speed of 15 knots, and
        a range of 5,500 nautical miles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde9d7d-3c2b-4312-b28d-ff017a36f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f0ebb-a8ef-4204-a46a-36c7e965f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T23:36:18.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:31:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said the OPV project was prioritized under the Second Horizon
        of the Revised AFP Modernization Program, as approved by President Rodrigo
        Duterte in May 2018. This is also the culmination of months of careful study
        by the DND, as endorsed by the Philippine Navy, it added.</p>'
    '11':
