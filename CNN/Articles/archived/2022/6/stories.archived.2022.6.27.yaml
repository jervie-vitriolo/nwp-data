      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the incident is currently under investigation, Eastern
        Cape Police spokesperson Brigadier Thembinkosi Kinana told CNN earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8065b55-c40a-4fd9-b17a-e5e5c7344786'
      'mgnl:activationStatus': true
