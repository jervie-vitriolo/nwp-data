      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said experts from the advisory group also agreed on the
        importance of having a unified approach in addressing COVID-19, which entails
        keeping the mask mandate, ramping up the administration of primary doses and
        boosters, and eventually removing the alert level system to attract more investors
        to the country.</p>'
