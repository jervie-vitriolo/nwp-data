      'mgnl:type': 'text'
      'text': '<p>Leachon said Marcos will likely announce the next health chief within
        the week, before he takes his oath of office as the president of the Philippines
        on Thursday, June 30.</p>'
  'duterte-corruption-in-the-last-6-years':
