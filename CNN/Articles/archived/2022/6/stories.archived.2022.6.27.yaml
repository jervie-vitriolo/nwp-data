  'enrile-covid-diagnosis-marcos-inauguration':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-27T20:12:13.612+08:00
    'imagesource': 'jcr:2b40c45f-b797-4acf-b0fa-980e5889b26a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e240e9f-dc80-4dd2-9b8a-23bf355a3d8c'
    'lead': 'Incoming Presidential Legal Counsel Juan Ponce Enrile said he has asked
      permission to skip the inauguration of President-elect Ferdinand Marcos Jr.
      on Thursday after testing positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T20:16:48.615+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:31:22.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:07.105+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Juan-Ponce-Enrile', 'Vic-Rodriguez', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos']
    'template': '1'
    'title': 'Enrile asks to skip Marcos inauguration after COVID diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e8d50-be00-4872-8122-adbe759ea512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Incoming
        Presidential Legal Counsel Juan Ponce Enrile said he has asked permission
        to skip the inauguration of President-elect Ferdinand Marcos Jr. on Thursday
        after testing positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117e300-0b9c-47e2-902d-817640dd236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I informed the Executive Secretary the Hon. Victor E. Rodriguez,
        about it and requested him to inform the President and ask him that I be excused
        from attending the oath taking ceremonies of the President and the Vice President
        on June 30th at noon because I will still be in the hospital by then to complete
        the Anti-viral regimen prescribed by my doctors," Enrile said in a <a href="https://www.facebook.com/juanponcenrile/posts/pfbid0m4VBrMu1CyD9fFrZzxL7jDSFmdmtCgYD8SNqy1f9kHHsDDoVktNnYSKw8VEw131ol"
        target="_blank">Facebook post</a> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda42fa4-0633-4532-8689-42f42168e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 98-year-old Enrile said the diagnosis was made days ago and
        he has not felt any discomfort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda00d2-8b74-4f14-aef7-c57de03ebf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No chills. No fever. No head ache. No malaise. My body temperature
        ranges from 36* to 36.8*. My body oxygen ranges from 96 to 99. All my physical
        vital signs and blood chemistry readings were normal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c778b27-b09e-4d6c-8512-0b5eb7df155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile took a jab at his critics, telling them not to rejoice as
        he was not in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307eee92-edff-4678-9705-a613865c3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from it. God gave me very good doctors. He want(s) me, I humbly
        think, to stay here for sometime more to engage you to help clear and clean
        up, if possible, your distorted narrative of our history for the benefit of
        the uninformed innocent people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5574b9c-538a-45a1-867f-21fc5cb179f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/20/Bongbong-Marcos-Cabinet-list.html"
        target="_blank">Marcos named</a> Enrile to be Presidential Legal Counsel once
        he assumes office. Enrile was justice secretary and defense minister during
        the term of of Marcos'' father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c90f28-6e42-4ef6-88e8-2c296c9bd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Katrina commented on the post saying she was praying
        for her father''s "complete recovery and for length of days." Enrile also
        served as Senate President and previously ran unsuccessfully for president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebbace-eaa9-40ae-bce5-6015dbc2bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T20:16:48.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who is Marcos'' spokesperson, has not commented on Enrile''s
        request.</p>'
