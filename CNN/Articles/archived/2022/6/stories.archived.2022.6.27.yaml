    'template': '1'
    'title': '''Give us a plan or give us someone to blame'': Inside a White House
      consumed by problems Biden can''t fix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb448acd-d4e8-4068-a248-34ddaace4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>House Democrats'' anxiety bubbled
        to the surface as they awaited the belated arrival of White House officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ce195-adc5-49d2-81b8-5711bda7345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17c700-b8e1-4413-bb5a-93dd6cf340c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three top advisers to President Joe Biden arrived 13 minutes
        late for a meeting with the caucus on, according to the invitation sent to
        members, "messaging on the economy." The presentation and question-and-answer
        period that followed only served to exacerbate their frustration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae752cd9-476c-43b7-a101-1d1d9b4d8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dc314-2e71-42f6-a7c7-bac914f12a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us a plan or give us someone to blame," one House Democrat,
        describing the group''s reaction to the White House''s mid-June presentation.
        "They''ve been vacillating somewhere in between and that''s not helpful to
        any of us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50df504-bac9-4b31-98b4-52256b388ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ab82f-b06d-4867-80da-18260542ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view -- and readout of the tone of briefing -- White House
        officials strongly dispute, noting Biden has laid out a plan and the oft-used
        "Putin''s price hike" that reflects the direct correlation between Russia''s
        invasion of Ukraine and energy price spikes. Speaker Nancy Pelosi later told
        reporters she was "very pleased and honored by their presentation." But the
        frustration that briefly spilled out during the briefing in the basement of
        the US Capitol encapsulates the Gordian knot Biden and his top advisers currently
        confront just five months before the midterm elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f571f-fc36-45f1-bec8-46565308633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d10ca-4d5a-49a9-9d0e-7517846cccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to more than a dozen senior administration officials,
        lawmakers and congressional aides over the course of several weeks as the
        White House has grappled with a convergence of factors that has come to consume
        Biden''s second year in office. It''s not the first time Biden''s economic
        team as grappled with unexpected developments that one senior White House
        official categorized as "uncertainties that were very much unknown," and they
        point to a record of steady, if in their view underappreciated, success in
        confronting those challenges each step of the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f8c14-4d7b-4f56-949e-59da485a9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3994-7292-4ccd-8d90-9914903efc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 18 months, as we have confronted a range of unanticipated
        global challenges -- from Covid variants to Putin''s war -- the President''s
        economic strategy has helped drive strong, shared growth and position the
        US to confront economic challenges from a position of economic strength,"
        National Economic Council Director Brian Deese told CNN. "Throughout, the
        President has directed his team to approach each challenge with urgency, creativity,
        and focus, using every tool we can to resolve economic disruptions and mitigate
        their impact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c5c94-5921-44a3-a598-dd6d1ba52987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a321027-768a-41f8-be5c-bf337f8b1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for an administration that ended last year forecasting a leveling
        off of 40-year high inflation and eager to tout a historically rapid recovery
        from the pandemic-driven economic crisis, there is a level of frustration
        that comes with an acutely perilous moment. Asked by CNN about progress on
        a seemingly intractable challenge, another senior White House official responded
        flatly: "Which one?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd5dce-0bef-4151-a496-1537ac8dc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc3dc4-2f38-4bf5-8238-b4bb39135bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of managing an economy in the midst of a natural rotation
        away from recovery and into a stable period of growth, economic officials
        are analyzing and modeling worst-case scenarios like what the shock of gas
        prices hitting $200 per barrel may mean for the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720c9b8-364e-42af-86c8-f6723f890985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcdf8d-8c1a-4f60-b4b8-b99c1b64c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring prices, teetering poll numbers and congressional majorities
        that appear to be on the brink have created no shortage of reasons for unease.
        Gas prices are hovering at or around $5 per gallon, plastered on signs and
        billboards across the country as a symbolic daily reminder of the reality
        -- one in which White House officials are extremely aware -- that the country''s
        view of the economy is growing darker and taking Biden''s political future
        with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c472c5d-2fad-402a-b7a5-3ccd8dba9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fcd79-2e5f-424d-97b1-1705df6329d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be a very sophisticated person to know how lines
        of presidential approval and gas prices go historically in the United States,"
        a senior White House official told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9628a4-6848-4085-ba78-b6a34d591acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328802de-0bc5-4c4d-b5f4-c6db210c7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Poll of Polls average of ratings for Biden''s handling of
        the presidency finds that 39% of Americans approve of the job he''s doing.
        His numbers on the economy, gas prices and inflation specifically are even
        worse in recent polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c672628-3d61-4fd1-9e67-0551778e736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d693d1a-71da-4c7e-97c4-77b8f7d8b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the last two days have provided a clear public window into a
        moment that has driven increasingly urgent deliberations and debates inside
        the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b4c60-f9be-42e6-9b8f-d04c0f0fabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05faf64-809f-4d05-9cf4-d3fa63c8f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, after months of weighing the idea, threw his support behind
        a federal gas tax holiday. A day later, Energy Secretary Jennifer Granholm
        and senior White House advisers held a high-profile emergency meeting with
        oil and gas executives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386d44a-ae08-478d-ab52-68baa8a7e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd69c50-c149-49ce-b6f7-ef68d9f91f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a period that attempted to demonstrate proactive administration
        action at a moment when White House officials are grappling with a challenge
        that is as devoid of clear-cut federal policy solutions as it is politically
        toxic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f2556-9a65-4d95-b6ed-60468e17244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94132de-121a-4580-b38f-eafd563b4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no silver bullet here," a senior White House official
        said of the broad effort inside the West Wing. "Yes, it would be great if
        Russia could withdraw from Ukraine and global energy supplies went back to
        normal."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889287d-47c2-457e-a9c2-a63d7c86a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f540a-4cc1-4188-8d0d-181501e83736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no, the official acknowledged, nobody in the administration
        is expecting that any time soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bcf97-d96d-4131-a718-6476eb79333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770bdc3d-623e-470c-b469-2e8264d3c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his administration are confronting a series of challenges
        that are straining the White House''s ability to convince the public they''re
        able to keep the country on the right track. The first major land war in Europe
        in 80 years has sent energy prices soaring. A global economy still emerging
        from a once-in-a-century pandemic has continued to rattle the supply chain.
        And, yes, a major and sustained surge in US consumer spending has continued
        to create pressures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223cc38-9386-40d6-92d5-d53597e32ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aebc95-922b-4157-a78a-3a246b142c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, those crises represent overarching problem that
        simply can''t be resolved by the federal government in the short term.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c17d3e-ada1-4f9d-b0d5-35973901bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25290bfc-9824-45ee-a247-4eee6fb2d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A gas tax holiday push months in the making</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4885ae-10ff-4893-a45a-966dd475c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most endangered congressional Democrats have pressed Biden to
        support a suspension of the 18.3 cent per barrel federal gas tax since March.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c7576-f8cd-45de-9eb2-81909dc9f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16c159-b6e9-40f0-ba18-9c423c43215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an idea that has never been tried by the federal government
        and one that carries with it a myriad of policy concerns ranging from worries
        that oil and gas companies wouldn''t pass down savings to consumers, that
        it would deplete the federal highway trust fund or that it could even spur
        demand to create an effect diametrically opposite of its intent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02ca73-82b2-4854-82cb-bfddc3f3aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa287cf-fd30-4ee5-b821-d5cf0a136de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was under no illusions about the overall effect but given
        that it was an issue the federal government could tackle, he had directed
        his team to weigh his options.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f70d8a-a7c3-45db-959a-9f207f9c37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f4c2e-9a30-4e27-b2ea-1c569fe00fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he considered them, his team included a handful of charts laying
        out the effects of state-level gas tax holidays.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a7b36-7673-4e5f-9c5f-a09ac2b37665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb3c7b-d718-4908-aeb8-40bbfcbd5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Connecticut and Maryland, between 60% and 80% of the
        tax relief was passed on to consumers, according to charts Biden reviewed
        and obtained by CNN. A federal suspension has never been tried, so it was
        far from a perfect analogue, but the White House believed there was a clear
        demonstration of consumer benefit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63664f53-44fc-4362-8cad-45adc1d7b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804e0be-7283-4a0d-8d9d-bc44738f25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With American consumers grappling with soaring prices across the
        board, it was something that helped tip the scales.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02726547-7097-4d8c-839f-1612d522244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91e805-dc74-4ca5-b0ae-88bf367d7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully understand that a gas tax holiday alone is not going to
        fix the problem, but it will provide families some immediate relief -- just
        a little bit of breathing room -- as we continue working to bring down prices
        for the long haul," Biden said in his remarks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83df5a2-aad1-4bbc-9bff-ee6c6743e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5da873-6ce4-4b46-ad26-ad4f1782088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospects on Capitol Hill, where action is needed to actually
        implement the idea, are dim -- something White House officials were well aware
        of before the announcement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ea638-c479-4616-b2b8-7e1445b26ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881401db-b1d8-4314-904b-b73f510dcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Senate Majority Leader Chuck Schumer offered tepid responses
        -- and no commitments -- in the hours after Biden''s remarks. Top Senate Republican
        Mitch McConnell called it an "ineffective stunt."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63eec9-8f38-4fa2-86a1-805010452ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1ec4d-7270-43c0-b107-92ac65712e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did represent action at a time Biden and his team are grappling
        with few good options.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a1c8b-417c-4a71-9193-adf35c7c9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b6d9e-414d-45a5-a352-4a643d9d35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Weeks of searching for solutions</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba88bc-ec7a-498e-b2eb-31342abfd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent inflation data, which came in red hot and showed
        soaring energy prices seeping into core elements of the price data, only served
        to exacerbate the challenge.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf750e4-d3fd-4ed6-aac4-38da13a12dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09259b-c10f-48f7-8ffa-fe544241a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has moved rapidly to raise interest rates to
        pump the brakes on the US economy. That''s led Wall Street forecasters to
        bump up the odds of recession on a seemingly daily basis. All the while, Republicans
        across the country have zeroed-in on the issue as a prime attack line ahead
        of the midterm elections.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db002ab0-02ac-4f40-b987-4dd11de65490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab88f2-a463-4917-bce6-7d6ebf5d22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, the last several weeks have been a demonstration of an
        administration looking for all avenues to bring prices down, either directly
        or indirectly, with limited political payoff.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e7324-d0c6-43eb-ac09-aeb1fbb95c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12b7e5-3536-44d6-8693-cdad84d364bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 30 Oval Office meeting with Federal Reserve Chairman Jerome
        Powell had been in the works for weeks, a moment Biden told his staff was
        a necessity given the turbulent economic headwinds. His public remarks were
        calibrated, drafted by Deese and Treasury Secretary Janet Yellen, to send
        a direct message to markets.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08830460-db50-4092-9d0a-9eb096d6d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4501158-ed67-4363-9d72-d6877ac1f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours before the meeting, Biden was briefed on the remarks
        and concept. The words weren''t delivered verbatim -- they had been written
        onto a notecard Biden brought into the meeting and glanced down at occasionally
        as he spoke -- but the statement had been Biden''s idea and he knew the intent.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb341a2-1550-46fe-b3c3-93c976bf443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432ce9e-cfe6-47ab-ae25-8d510e4e22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My plan is to address inflation," Biden said. "It starts with a
        simple proposition: Respect the Fed and respect the Fed''s independence, which
        I have done and will continue to do."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396e1ca-d03b-40fc-ac23-e07ee012b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927e369-d3da-41f7-bb45-ae89fd115d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials later had to rebut the notion Biden was attempting to
        tag Powell and the Fed with the blame for inflation. One official noted that
        questions about what actually happened in the private meeting missed its most
        critical element. It was Biden''s statement that mattered most.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a78ab3-0ade-4226-8ac7-0c8e34abf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa5803-723b-47a0-94ea-c1b10b6b4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a signal that as the Fed rapidly moves to put the brakes
        on the economy -- an effort that could very well send the US into a recession
        -- Biden wouldn''t seek to interfere as so many of his predecessors, in both
        public and private, had done.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8735c29-e847-4b00-82c6-e3a755779afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2601057-fc5e-4347-b814-528fa9bab7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As politically unsatisfying as it may have been, it was viewed inside
        the White House as an important moment, even as officials have repeatedly
        said in recent days that they don''t see a recession as inevitable.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4083516-e3df-4076-b8fe-00703a0ffaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f80408-d3c3-4828-a717-b92de349e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public hasn''t caught on to the idea inflation control is purely
        a job for the Fed," said Jason Furman, former top economic adviser to President
        Barack Obama. "They expect the President to solve the problem."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24eb80-327c-4561-b16a-bd228b353af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99d66b-5c51-46d5-960c-ae21ec92bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was coordinated with a new media blitz designed to saturate
        the air waves with top economic officials to elevate efforts to address the
        issue.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09a442-203d-422a-a54f-d3f2b545f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee82d3-2a9e-4302-ab63-cd5a375a1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the media push, Biden''s most senior aides workshopped
        messaging to try and get in front of another looming reality - an economy
        now in the midst of a transition from the record jobs and economic growth
        that defined Biden''s first year.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45254b7d-23b3-40a0-a876-e390b8f0d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa9465-b813-42bf-8370-80046c5d1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which included White House chief of staff Ron Klain,
        Deese, the National Economic Council director, Yellen and trusted senior advisers
        Anita Dunn and Mike Donilon, settled on "steady, stable growth" after discarding
        options like "resilient" out of concern it wouldn''t adequately convey the
        goal.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7873c-a4cc-464f-bd3a-cbf4c72ffbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e236a2c-6693-49a9-ba5d-8c4ccf58a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the messaging efforts were never intended to shift a cold reality
        inside the West Wing. White House officials, like economists across the ideological
        spectrum, concede there is no single policy they can enact, no switch Biden
        can flip in the near term to address the gas prices driven by a global market
        and the four decade-high inflation eating into American paychecks.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f55366-ab7e-40cf-88b1-45371bd74090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f21eff-b5f9-44af-8c7b-69720a97dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reality acknowledged by Rep. Abigail Spanberger, a Virginia
        Democrat viewed as a top GOP target in November, but one that doesn''t preclude
        identifying areas for action.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62962259-335b-4c0a-817b-21e03e18d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1e216-5a5e-4838-a064-36f338ea5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to see action, I don''t think that''s anything unique,"
        Spanberger, who shepherded a bipartisan bill through the House last week designed
        to address food and gas prices, said in an interview. "I''m literally stating
        the obvious, but I do think at times the White House and members of Congress
        want to spend time trying to explain all the problems."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb1383-00ef-46de-aaed-42a7307cd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f4c2b-9b9e-4b62-ae8e-c023a2e5548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''People are in sort of a frenzied place''</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967220c-70bf-4dab-83e9-1ed7523bd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden''s senior team, there is a familiar rhythm that goes with
        a day major economic data is set for release. The morning of June 10 was no
        different.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031ca02-ed98-493d-9aba-61bccb763ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8676ccf-08a6-448f-8f9a-e45fcd54d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:20 a.m., ET, Klain convened the daily senior staff meeting.
        Ten minutes later, the latest consumer price index data hit everyone''s inbox
        and the floor was turned over to Cecilia Rouse, the chair of Biden''s Council
        on Economic Advisers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd7a37-1703-454a-bc40-340bf9dfb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee435bb-c462-4cff-8c83-21bc7e14be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were prepared for another month of high inflation, but
        Rouse didn''t have good news to deliver.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45b522-cc75-4605-a514-d6c4f9b7f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e363bd4-6606-41ff-8a3f-46792dc02c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was continuing to accelerate at four-decade highs and
        soaring energy prices were driving elevated price increases in every corner
        of the economy.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c9ad5-abaa-4129-aecc-c68b23338e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5be28-09a5-44b9-87b1-06cb88644942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes later, top officials from Biden''s National Economic
        Council, Council of Economic Advisers, Treasury Department, along with other
        key senior staff, gathered to review the substance and plan going forward.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef71b6-2979-444a-adcf-daf9e74db1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0caa31-85f4-40ba-ac7b-7f32290ee78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden''s top aides, it was what one official described as a
        "head down, get the job done" approach that has come to define months of grappling
        with a global economy emerging in fits and starts from a once-in-a-century
        pandemic.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fa26f-ba9f-47be-a131-1af48e01df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03478e94-5078-4c55-ad25-88331812ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was in Los Angeles, strategically scheduled to visit and give
        remarks from the Port of Los Angeles a few hours later in a visit carefully
        planned to align with the release of the inflation data officials knew would
        be high.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cef652-235a-4681-ab5e-dc2f557391f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125af72-c173-4b97-ae37-2c364ff922b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s work to unlock supply chain bottlenecks represents
        a model of sorts for the challenges they currently face.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9442b-610b-48bb-9499-86cebaa1dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419f1f3-8fb7-44d0-b904-c74a31bb255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the administration there have been intensive deliberations
        about policy options from across the spectrum, some focused directly on oil,
        others on more downstream pressures, including debates over housing and immigration
        options to ease the crunch.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33ba2c-9ef9-4acf-8fdc-52f60b145b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea868ea-15ff-4e4f-94cb-74d5d54cbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation considerations have bled into high stakes, pre-existing
        debates over tariffs and student loans, complicating policy considerations
        defined by divergent opinions inside the administration.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1969df-8a31-4195-a496-74f3e8269718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36771ca6-6ff2-47ff-8c4f-01b819f8bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly, officials say the search for inflation-fighting options
        is driven less by ideological divides and more by questions of the scale of
        Biden''s authority -- and the speed with which any policy can implemented
        at the same moment price increases are eating away at the very wage gains
        touted for months by White House officials.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8612467-6cef-441c-a034-2c49dd3242f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff0cf1-bfbd-477f-9272-c9fd7a4f0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those debates, which to those outside have appeared equal parts
        arduous and time consuming, have brought frustrations of their own.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8b1a5-5551-42e2-a434-4fefa9ba458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6fc88-5da0-4f2f-988b-fdde29a01633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where there''s been a bit of a disconnect is some legislators
        and I think some folks in the White House are like, ''Oh my gosh, this won''t
        solve the problem, so what will solve the problem?''" said Spanberger, the
        Virginia Democrat. "People are in sort of a frenzied place."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079613a-974b-4eb6-907b-0b5f89ffaa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885cdbd-cb06-498f-a7e2-4bd608226800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say a primary driver of their current strategy
        is to identify and tackle costs where they can make headway.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e805c0a-732f-451a-b40a-adb4a7172457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aee848-013b-4ab8-95f9-fd3e706c41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do think we''re trying to figure out what can we do to
        not make the Fed''s job harder and what can we do to provide relief to families
        in a way that doesn''t exacerbate the inflation," a senior White House official
        said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d2c6b-ab97-4936-bece-c7c8c6b227cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd03bf-5d22-4f0f-8035-00cd9527b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden signed a bipartisan bill designed to lower shipping
        costs that sky-rocketed amid major pandemic-driven supply chain bottlenecks.
        Tens of millions of low-income Americans now qualify for low-cost internet
        due to Biden''s infrastructure law.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04453cd2-99a3-4449-83b7-e426e516a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ee5c7-1b9d-4f92-a3fb-991347a403ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the most promising avenues for action are a guarded secret
        inside a West Wing wary of unsettling delicate negotiations. A scaled back
        version of Biden''s "Build Back Better" proposal targeting prescription drug
        costs, tax reform and boosting clean and domestic energy production would
        be a cornerstone win for Biden and White House officials have grown cautiously
        optimistic that there is a pathway to a deal on the party-line package, people
        familiar with the matter say.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41b3d2-72b0-486d-9017-9de8ea9174de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fb8e0-c9bb-4dee-bf4d-fd3ded45856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Economic whack-a-mole</h3>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aee760-f999-41bc-bafc-c37af92ef916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in purely economic terms, it''s a current dynamic that presents
        a significant challenge.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51f3d5-cd56-4655-a87d-31109908eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296e62d-ebb6-4128-ace3-ebca3e96fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no playbook for fixing the supply side of the economy,"
        Furman said. "It''s not like in economic policy school they teach you here
        are the 12 things to do to rapidly fix the supply side in an economy."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe752e0-f4d0-43b5-a2c4-5814b8226d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdde7c-890d-41a1-a910-22aeb82a5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the insistence by White House economic officials that
        public perception isn''t a driver in the policy process, the pressure to take
        action -- any action -- has reached a fevered pitch.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b57c16-8d47-4862-b4b5-22f025e410e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336d1bc-32d4-46fb-bc6b-be5c1668291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideas that have been cast aside as unlikely to have a major effect,
        counterproductive to other policy goals or destined to run into congressional
        roadblocks -- like Biden''s public support for the federal gas tax holiday
        -- have come back on the table.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd644a5-2b37-4a08-9665-315c83cad169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f752e-b1f2-4f08-8be2-44b6d7dd4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Biden''s looming decision on what to do with tariffs
        imposed by his predecessor on China, are complicated by political and national
        security factors.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e9dfe-1296-41f5-ba50-b6f33ac060c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90476ec1-3887-4111-89a4-50994cc99947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates continue over weighing how sharply to ratchet up the rhetoric
        against industry, which resonates in internal polling, against concerns that
        it will set back efforts to secure private sector cooperation.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8721f0d-afb4-4227-8f76-560ea7498d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7667deb-31d6-4659-a44c-ecedaad37f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden''s economic team, the process is a continuation of more
        than a year of all-hands-on-deck approaches to confront pop-up crises -- "basically
        whack-a-mole" was how one senior White House official referred to it -- only
        to immediately confront another challenge.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fe8f0-8e19-4fb2-80f2-dfd04a7caf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8353b-789e-448d-80b1-fe268d00abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we knew the virus was unpredictable, no one had any way of
        knowing in February or March 2021 the extent to which Omicron would spike
        cases and thereby disrupt economic activity," Jared Bernstein, a member of
        Biden''s Council of Economic Advisors, told CNN in an interview. "Similarly,
        the Putin invasion was not something anyone was building into their energy-price
        forecasts."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba8854-57dd-4526-bf18-a16c19646d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abb05a-54ed-4e1a-b999-32a260c5d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point there was an urgent, all-hands-on-deck call to grapple
        with surging lumber prices, a senior Treasury official recalled. Christmas
        was on the verge of being canceled due to inventory issues, another official
        noted. An October headline in Politico''s West Wing Playbook newsletter, "Can
        Sameera save Christmas?" -- a reference to Deese''s deputy Sameera Fazili
        -- comes up often when officials recount the array of crises they confronted,
        and eventually defused.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aea404-439a-47d1-bc1f-060116e56fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8a734-b51a-4837-a911-e714809e39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is irritation over media headlines and political attacks that
        ignore the historically robust job gains and economic growth coming out of
        the pandemic-driven economic crisis -- something that has put the US in a
        better position to manage the current economic environment that other countries.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b125704-99ce-4b6e-ad67-67da232ba3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6d9ff-1448-4754-9928-18573385f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for people to wrap their head around that when inflation
        is north of 8%," Bernstein said. "But imagine going through that without the
        backdrop of the strongest labor market practically on record."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9cd15-f1e5-4b7c-9bd6-293044be11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535ccd1-0c77-40d6-85eb-377331a6bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outright frustration is expressed over the contention Biden''s cornerstone
        legislative achievement responsible for those gains -- the $1.9 trillion American
        Rescue Plan -- is being framed by many, including some prominent Democratic
        economists like Furman and Larry Summers, as a driver of the soaring prices
        instead of that recovery. Officials quietly acknowledge elements of the package,
        particularly the stimulus payments, likely had an effect. But they also point
        to the fact that key economic indicators they monitor for signs of financial
        distress -- bankruptcies, evictions and foreclosures -- remain low by historic
        standards.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7892c-6df0-4326-9357-f49c35249778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2131541-6079-4a73-8a89-5d12d91e61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the economy keeps powering through major shocks from
        Delta to Ukraine is completely discounted," said Gene Sperling, a senior adviser
        to Biden, who in the words of one official has taken on the role of "our bulldog"
        in battleground of cable news hits recent weeks. "If you had a much smaller
        plan, we easily could''ve been derailed by now."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accada2-efaf-41f4-8926-da4151581d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a65f85-7f5e-440a-a45f-951c6fe6fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about forecasts and months of public statements from Biden
        and top economic officials that called inflation temporary or transitory are
        met with the quick rebuttal that the White House forecasts were very much
        in line with those of Federal Reserve and private sector.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec4265-6da7-45a6-966b-c35d7c4e99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff72745-4b37-4096-a284-cf0e5c6dc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gas prices are still the top issue for Biden</h3>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e784b2-2a10-4240-bab8-5dc31fe03f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all of the flaring economic challenges, few things animate
        Biden like the acute political peril that comes with soaring gas prices, people
        familiar with the President say. He has pressed aides for more viable and
        effective options.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c003e-fe59-4ae9-8c54-bb005c088058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae996c0a-f8f4-4fbc-8e30-005327a7e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.781+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Biden who told advisers it was time to start directly raising
        and addressing price increases in his public remarks, despite the political
        vulnerability it raised.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc1c50-7a14-4d47-a07d-ae97bd4f8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06019611-7524-444e-a400-5f421718ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet there are few, if any, issues for which he has less control.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9626f9-b080-4760-96a5-4fb333659328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf900a5-22bb-4aad-8c1a-33e6a8ab49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was up front in the lead up to Russian President Vladimir
        Putin''s invasion of Ukraine that there would be pain for the American public,
        and that has certainly come to pass.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da29a74-0401-4a04-b38d-b7a951d98bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd383a3-821d-41ac-923e-c4ca37186e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House took the historically unprecedented step to ease
        the sting in signing off on the release of a million barrels of oil per day
        from the Strategic Petroleum Reserve and coordinated an international effort
        for other countries to tap their respective reserves.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c76e6e-0529-4496-bfcb-e8083368dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129d260-6e98-4d94-aed6-e2da58ae9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in April, signed off on suspending a ban on summertime sales
        of higher-ethanol gasoline blends</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573edd45-dc96-4bf0-8b8d-be51c861bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375f674-8737-4d61-9fcb-9191764378a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials were working behind the scenes to create the conditions
        for Saudi Arabia, the world''s largest oil producer and most important player
        in the OPEC+ cartel, to boost supply as it did last month. Biden will visit
        the kingdom next month.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32d9b4-cdb3-412e-aa4f-275cca5808b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5e799-2d82-4070-aa81-1a72de74e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite those moves, prices have continued to rise, and as administration
        officials weighed support for the gas tax holiday, they have for weeks been
        focused on one above most others: bottlenecks driven by lack of oil refinery
        capacity.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68055e6-a9eb-4ee6-94dd-aff9637a89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba29081-61d1-496a-b98c-b0d11c8e25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House thrust the problem into public view last week.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f2ba2-e461-4585-a597-6c02e541d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae82044-cdfe-45f4-b224-9876ce3f5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sent letters to US oil refiners this week decrying profit
        margins at a time Americans are paying an average of $5 for a gallon of gas.
        It came a few days after he veered off script in prepared remarks to call
        out Exxon for making "more money than God."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8351d-fc6d-4f9c-a19e-862778b82fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0d457-9b8d-412d-a7ee-2c943e4a2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, White House officials are keenly aware that
        any hope of unlocking the price-surging bottleneck driven by lack of refinery
        capacity will require actions from those very same companies.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458dcd1-51e5-4499-a481-4dad9551050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a8333-ddb0-473c-9257-3f9915702c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d spent weeks privately engaging with oil company representatives
        to secure just that without results. The decision to deploy the public broadside
        represented an effort to shift the dynamic, officials said.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf8e44-ac92-4855-848d-67ad9f2a5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfc342-dac1-48a9-8fc7-5134ab754d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetorical swipes aside, buried deep in Biden''s letter to executives
        was a critical point.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddf238-7efe-438f-bfff-76e633cc3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8544ae5-389d-4741-be91-ddaac890b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am prepared to use all tools at my disposal, as appropriate,
        to address barriers providing Americans affordable, secure energy supply,"
        Biden wrote.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070f429-b449-4e07-b0f7-3961f5441c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3b278-172a-4e4c-8dcc-6da7c9eb8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials and oil executives emerged from the meeting
        framing it as a productive discussion -- one that would continue in the weeks
        ahead. There was no major breakthrough, but the Energy Department statement
        after the meeting included a key point. Biden remains prepared to "act quickly
        and decisively, using the tools available to him as appropriate, on sensible
        recommendations."</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a28e4-5453-4b43-b925-75a47bce0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c3763-a5c5-42a6-ac0c-0cd89fcc018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A success story to look back on</h3>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70be7f5-081d-47e5-98b2-0d442ce6435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an allusion to a playbook the administration has utilized
        with success.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74a8fd-4456-45f3-8984-a2e9cb9d8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad68530-a0bd-4ad9-8447-134189424d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a bunch of things we don''t talk about because
        they went well," said Furman, who while sharply critical of the size and inflationary
        effect of Biden''s American Rescue Plan, noted most actions since have been
        smaller in scale and positive in addressing prices.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6ed79-b7b1-49aa-bb25-964be5d94de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6cc01-0745-4f9b-bcf1-0686cef77d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, given the scale of the current problem: "They made
        things less bad, not made things good."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9043f-addf-41df-8889-25c5a219aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbabd81-4eb2-45d8-a8de-8d1f6a21b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just more than one year ago, Biden''s top economic officials were
        picking up clear market signals about something that would dominate headlines
        for weeks: A severe bottleneck at US ports.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8d29a-936f-417d-a5cb-3b1cac2d9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84093d83-d5db-408b-b22a-1122cd2e21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It presented a thorny problem for White House officials keenly aware
        there were few, if any, federal options to shift the dynamic.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c55ffa-19de-4a6d-aa4d-4e97431f68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377f385-416e-43ed-9e30-4177ce9fe375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal task force was put into place. Within a month, Deese had
        enlisted the service of a respected former government official to serve as
        the administration''s point-man on ports. A whole-of-government approach had
        kicked into gear.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af712fee-c039-44e8-8108-f42e33ef8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391cb50-1b69-4d52-9559-fa644eafbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three times a week, John Porcari, the former deputy Transportation
        secretary brought on by Deese, convened a call with two dozen of the largest
        stakeholders in a mix of convening, cajoling and threatening sticks in the
        form of fines and carrots in the form of regulatory tweaks or easing.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222ab12-7f22-4111-a4ac-c9db67fc4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98e117-b78b-4c39-b08a-6fdd2deeae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October, Biden was standing at the Port of Los Angeles announcing
        an agreement across industries and labor to move toward 24/7 operations.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dace754-e00b-4779-8a39-f48d8d677406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d0897-995b-46b0-8f73-769d15250319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail inventories were sustained and over time, the cable news
        video seemingly played on a loop of dozens of ships sitting in wait in the
        waters outside the ports started to fade away.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e5101-b050-4ccf-b13b-5893eb393d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafbad8-fcf9-4ae5-b0ed-582d2879ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ships waiting outside the ports of Long Beach and Los Angeles hit
        a post-pandemic low of 20 on June 10," Wells Fargo analysts wrote in a research
        note this week. "That is less than a fifth of the record high of 109 reached
        in early July."</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34caa0c-0fad-4df4-a61a-d2eb1967bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9811f-fbdf-4637-bdf6-9eb39b0942a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar strategy was brought to bear in the effort to address
        driver shortage and retention issues in the trucking industry.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537876c2-7362-46dc-81f0-07f01568dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26646863-16e5-42ef-a8c6-0d26ce6618c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered around a table in mid-December in the ornate Secretary
        of War Suite in the building next to the White House, 17 industry stakeholders,
        including several who had been critical of the White House, laid out issues,
        concerns and ideas directly to Deese, Transportation Secretary Pete Buttigieg
        and Labor Secretary Marty Walsh. They worked to hammer out regulatory actions
        to ease some of the workforce challenges driving another supply chain problem.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56b223-f385-4860-850d-ee312afb0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d1faf-c10f-4d22-a2d0-ea688e15b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulatory hurdles were identified, and workarounds were put on
        the table.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4f01e-ef5f-4e78-9a28-f77b3a9c05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4482f1-9278-42f8-a930-c9e1ec723049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was scheduled for 90 minutes, but ran over time so long
        that one of the cabinet secretaries had to be pulled out to make it to another
        meeting.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c77a72-110c-49be-9b8a-40d481fb25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6d8bb-2d1d-4696-b555-b49a5611c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had developed keen insight into possible solutions
        during outreach ahead of the meeting, but also from one of their own. Officials
        were aware of a White House staffer whose parents were truck drivers. She
        was pulled in to advise Biden''s senior team.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbf33f-9e73-4e9a-a758-8e4a041277f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfe525-b8c5-4078-85ee-38b3aac8d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 90 days, Biden would be standing in front of two big rigs
        on the South Lawn, touting progress. The staffer''s parents were in attendance
        -- and later got to meet Biden.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc4ef5-7483-47ab-9865-fd661bde3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e8dd1-105f-4162-973f-fd770389f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work marked another example for White House officials of what
        has become a model in the effort to address complex issues Biden has little
        authority to fix -- the same moment he once again finds himself in now.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0f08e-13f9-452f-845e-30138c556267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d15de5-ed6f-4e17-b654-5171e1af9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, while acknowledging the uncertainty of the war in Ukraine,
        say they see a pathway to moderation in the months ahead. While prices would
        still be elevated, they''d at least have clear evidence of progress -- something
        officials see as a critical metric for voters in the lead up to November.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0c485-abee-469c-8584-d7856e1ecc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecea04b-7284-4751-8ace-0c6b9bdd5920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the White House confronts its latest challenge and the rapidly
        intensifying political pressure that comes with it, the urgency to deliver
        that progress is palpable.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bdf4c-15a3-4f11-bd1d-1cde0a336380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T11:02:17.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
