  'NEDA-fiscal-consolidation-economic-growth':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-27T15:30:49.649+08:00
