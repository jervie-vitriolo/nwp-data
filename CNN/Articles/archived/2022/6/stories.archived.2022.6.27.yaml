      'mgnl:lastActivated': 2023-01-19T14:31:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was <a href="https://www.cnnphilippines.com/news/2022/3/19/ph-debate-union-bbm-duterte-debate-refusal.html"
        target="_blank">heavily critized</a> for not taking part in most of the debates
        held during the campaign period — explaining that they had fully-booked schedules.
        With the exception of a debate hosted by SMNI, Marcos skipped those hosted
        by other networks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3198f1a-25b8-4a6b-aada-5d8a15864279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Vice President-elect Sara Duterte, likewise was
        a no show at these events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b09601-5acb-48bf-b44d-0f5f860a6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chose instead to take their campaign on the road, visiting
        towns and cities nationwide to lay out their platforms. Marcos also preferred
        <a href="https://www.youtube.com/watch?v=dyqqx67rwAk" target="_blank">one-on-one</a>
        interviews where he could speak at length about topics concerning the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e775ea7-af32-4eee-9601-fa9cce901a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our way of directly communicating with the Filipino people.
        This is our way of communicating unadulterated, unfiltered, and unbiased,"
        Marcos'' spokesperson and incoming executive secretary <a href="https://www.cnnphilippines.com/news/2022/3/1/Marcos-absence-at-the-CNN-Philippines-Presidential-Debate.html"
        target="_blank">Vic Rodriguez</a> said.</p>'
  'Duterte-admits-using-presidential-powers-vs-ABS-CBN':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-27T18:24:16.281+08:00
    'imagesource': 'jcr:15fe6e58-b809-4f24-884f-d0b8e8af2344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2efba7c-b382-4506-a724-aa7f220aeb89'
    'lead': 'Less than a week before he leaves his post, President Rodrigo Duterte
      said Monday he "used the presidential powers" against former broadcast giant
      ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T18:26:06.153+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:31:26.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:05.384+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits using ''presidential powers'' vs ABS-CBN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46eac28-75b6-4b61-9f4c-267c5fbcc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Less
        than a week before he leaves his post, President Rodrigo Duterte said Monday
        he "used the presidential powers" against former broadcast giant ABS-CBN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557a850-ba8a-4b1e-bc3f-55a8b40e55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used the presidential powers to tell Congress that you are dealing
        with scoundrels and if you continue to kowtow with them, kawawa ang Pilipino,"
        he said during the oath-taking ceremony of newly elected local government
        officials of Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63002d97-2f2a-403d-8271-768d14d3691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN went off-air in May 2020 after a cease and desist order
        issued by the National Telecommunications Commission following the lapse of
        its franchise. Critics of the government''s move called it an attack against
        press freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9391ef0-b689-47c4-b0bf-a52b31c1b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, the Committee on Legislative Franchises of the
        House of Representatives rejected the group''s application for a new franchise,
        forcing the network to let go thousands of its workers in the middle of a
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0bfbf0-6444-4dad-a8e2-0f936b067b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also insisted that the media company "never
        paid taxes".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f94a5c-2974-4c6a-ac54-edff85624ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya tinira ko talaga sila (That''s why I really targeted them),"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a2f81-5a16-43e5-9282-06dd9a262fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Securities and Exchange Commission (SEC) and the Bureau
        of Internal Revenue (BIR), however, said in February 2020 that ABS-CBN did
        not violate any corporate laws and has regularly paid its taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8e556-0cd8-4322-8908-335b4e1cc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html?fbclid=IwAR3JpwLsK_dEfe3gmEYM8mbMAHMMo2ieFFpNZVwUJuLqH1JJ8gF_8lQsTBQ">READ:
        ABS-CBN did not commit violations – BIR, SEC</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a8ce8-862e-4ca1-af5a-6949fca37834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s former personal aide, Senator Christopher "Bong" Go,
        in a 2020 Senate hearing said the president was hurt when ABS-CBN aired an
        opposition-funded video which tarnished the reputation of the then Davao City
        mayor and presidential candidate. The commercial questioned if a tough-talking,
        cursing politician would be a good fit for president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb314c4-93c6-4d75-ac5b-74d709bcc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:26:06.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:31:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has also closely reported on Duterte''s war on drugs
        that has left thousands of people dead.</p>'
