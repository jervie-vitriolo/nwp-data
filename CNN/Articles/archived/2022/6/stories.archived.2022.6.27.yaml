      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re asking the new administration to choose a PhilHealth
        president who really understands the situation of hospitals and, of course,
        the beneficiaries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730ae9b-1ba2-4c9e-99a1-53c46e88dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f23100-d0f8-4b51-b370-0cf40c2382ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the COVID-19 pandemic, the health insurer faced
        a backlash for failing to settle billions of pesos worth of claims from private
        hospitals, some of which even threatened to cut ties with the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e3cc6-52c2-4b28-87f2-90561b9f4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96c994-9d1b-4eaf-9188-520cb769efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PHAPi, PhilHealth continues to settle the claims of
        private hospitals, which had ballooned to ₱25 billion. It added that the health
        insurer vowed to complete the reimbursements in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8baef3-55af-4958-8c14-918976ecf460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba114265-2c1c-44f5-83ca-64998704c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, <em>‘yung</em> ₱25 billion, supposedly, <em>na hinihingi
        namin na</em> reimbursement, <em>unti-unti, binibigay ito ng</em> PhilHealth.
        <em>May mga</em> areas <em>na nagsasabi na umabot na ng</em> around 70% to
        80% <em>nung kanilang kine-</em>claim. But then <em>meron din pong</em> areas,
        like areas in Isabela, <em>na nagsasabi na napakarami pa rin pong hindi naibibigay
        sa kanila at ito ay noong panahon pa ng</em> COVID in 2020 <em>at tsaka</em>
        2021,” De Grano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501d515-3278-468f-b8ac-546e973a5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2abe46-dcd6-4312-8cf0-1025e10c02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, the supposed ₱25 billion we are asking for
        as reimbursement are being given out gradually by PhilHealth. There are areas
        that say they already received around 70% to 80% of their claims. But there
        are also areas, like in Isabela, that say they still haven’t received a lot
        of money due them, and this was during the onset of COVID-19 pandemic in 2020
        and 2021.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2eac28-6adb-4493-88db-06199b4cbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.083+08:00
