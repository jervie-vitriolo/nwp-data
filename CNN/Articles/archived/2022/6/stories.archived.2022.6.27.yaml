    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e581d92-7ef9-4020-8ad5-987641898fb3'
    'lead': 'A health reform advocate is recommending that the government consider
      administering the second booster shot for economic frontliners and people with
      comorbidities, amid rising COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T14:14:36.123+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:31:34.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:03.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert recommends 2nd booster to economic frontliners, others
      with comorbidities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc7012-3080-4497-bb7c-561609812ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> A health
        reform advocate is recommending that the government consider administering
        the second booster shot for economic frontliners and people with comorbidities,
        amid rising COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899284d9-22ef-4205-b945-075f009ca735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030ff04-824f-48a3-91b8-4b5037a81935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a former special adviser to the National Task
        Force on COVID-19, told CNN Philippines'' <em>The Source</em> on Monday that
        some health advocates are pushing for the rollout of the second booster to
        other adults to prevent wastage of expiring vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9e8df-2c00-4770-978c-e27cc4a7067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7baeb7-f771-4752-9029-a2d1b909952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed the need to focus first on the rollout of the
        third COVID-19 shot or the first booster to the general public for now who
        have not yet taken it, then expand the second booster not only to health workers,
        senior citizens, and the immunocompromised, but also to individuals aged 50
        years and above with comorbidities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd346ff-5e04-4c37-a364-6f13bb5cd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b7183-b295-4b43-bd46-0a864ebd8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, the first approach is to ramp up the first booster and
        consider also the expansion of the second booster or the fourth shot not only
        to the healthcare workers, senior citizens, or immunocompromised individuals,
        but start and align with the US CDC (Centers for Disease Control and Prevention)
        guidelines to start it above 50 years old," Leachon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb534d8-fbf7-4def-8ea3-e1b9c610a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532382a-9963-4058-9986-c7af960c6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the A3 (people with comorbidities)<em> and ''yung economic
        frontliners, baka kailangan i-open up din natin</em> (maybe we should also
        open it up) considering some of the vaccines will expire," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99165b-338b-46c5-a6be-5b00aca948c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d26e75-0e6c-442c-8d67-9fe611f57d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/booster-shot.html#:~:text=CDC%20recommends%20a%202nd%20booster,are%20moderately%20or%20severely%20immunocompromised">The
        US CDC recommends</a> adults aged 50 years and above as well as people aged
        12 and older who are moderately and severely immunocompromised to have two
        boosters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f07aba-9fa6-4e4d-859c-994ef94959e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71df64-6eaf-4a69-b67c-a4bf5caa1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the Philippines, the second booster is only available
        to "individuals eighteen (18) years old and above <a href="https://doh.gov.ph/press-release/DOH-NVOC-2ND-COVID-19-BOOSTER-NOW-AVAILABLE-FOR-SENIORS-AND-FRONTLINE-HEALTH-WORKERS">belonging
        to Priority Group A1: Workers in Essential Health Services, and all individuals
        sixty (60) years old and above (Priority Group A2: Senior Citizens)</a>,"
        as well as <a href="https://doh.gov.ph/sites/default/files/health-update/dm2022-0154.pdf">"immunocompromised
        populations ages 18 years old and above"</a> with an immunodeficiency state,
        HIV, active cancer or malignancy, transplant recipients, undergoing steroid
        treatment, patients with poor prognosis or bed-ridden patients, and other
        conditions of immunodeficiency as certified by physician.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61d6bc-afac-4098-bab4-15835e18bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b4348-b984-4403-bd63-1f50e65905a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said even catching a mild COVID-19 case brought by the Omicron
        subvariant would still affect the quality of life of a patient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0301d2-6a57-4b53-8521-0a5033ee4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346f8f1-4825-40a7-89c9-1b1d2be55fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can actually lead also to long COVID-19 or post-COVID-19 patients,
        and that would affect the productivity of our economic frontliners. We should
        not increase the cases since it would affect not just hospitalization and
        death rate but it will affect our quality of life and productivity of our
        economic frontliners," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca585e-3e83-4044-a5a4-ce3b53d53104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eb4e6-3f1c-4bb6-b091-afd317f3ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vaccine Expert Panel Chairperson Dr. Nina Gloriani said
        in an interview that she favors the expansion of second booster shots to the
        A3 sector and the economic frontliners, as well as a review of the definition
        of the term "immunocompromised" to cover people with other comorbidities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a02258-d203-4f49-b65a-ee14f5da1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:14:36.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
