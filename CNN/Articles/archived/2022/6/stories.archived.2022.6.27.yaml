      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ef6a8-924c-474b-832e-dc3f8355309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:31:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHAPi president added that they agreed to continue the accreditation
        and negotiation with PhilHealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500193c-969f-4dd4-913b-e7fd8670eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T19:45:06.481+08:00
