      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/26/africa/south-afria-tavern-deaths-intl/index.html"><em>"Children
        as young as 13 among 22 killed in South African tavern incident"</em></a></p>'
  'joe-biden-white-house-economic-problems':
