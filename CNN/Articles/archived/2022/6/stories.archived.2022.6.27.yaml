      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s President Cyril Ramaphosa expressed his condolences
        to the families of the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a98472-c0d1-41b1-bb67-44b29322ed14'
      'mgnl:activationStatus': true
