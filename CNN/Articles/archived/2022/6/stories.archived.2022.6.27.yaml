    'template': '1'
    'title': 'Duterte: Marcos was right to decline debates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5839a-c857-42bf-9ed6-2ad909337cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — President
        Rodrigo Duterte said incoming President Ferdinand "Bongbong" Marcos Jr. was
        correct in declining debates during the campaign period, saying candidates
        were only given a limited time to explain their views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ecdf8-712d-402e-b79a-805875e36da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the campaign, we had a limited time to talk. And the next
        time you are a candidate, you are invited to that, <em>tama si</em> Marcos
        [Marcos was right] — decline," Duterte said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8e166-7577-49a0-adb0-b349ae0e84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he and his fellow candidates had no opportunity
        to talk further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21661d-b13b-403d-ac20-622cb58309f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s it, you cannot even talk further. And it was for show,"
        he added, saying sponsors of the aired debates were the ones who benefitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80ecd5-b0ed-427f-b822-cc62c16cd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T18:20:30.573+08:00
