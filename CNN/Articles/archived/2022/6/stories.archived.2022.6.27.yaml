      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Members
        of a newly-formed Advisory Council of Experts are calling on the administration
        of President Ferdinand "Bongbong" Marcos Jr. to make COVID-19 vaccines commercially
        available after his first 100 days in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3386a-2805-4d4e-a92a-675936e9bda8'
