  'NEDA-return-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-27T15:09:20.252+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e97407-0d9b-4ced-9897-83c729486bbf'
    'lead': '''The repercussions on the children''s present and future development
      are very much affected by their ability to learn better,'' said Sec. Karl Chua
      in his last briefing as the head of National Economic and Development Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T15:15:07.927+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:31:31.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:03.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'National-Economic-and-Development-Authority', 'Karl-Chua',
      'face-to-face-classes', 'learning', 'physical', 'in-person']
    'template': '1'
    'title': 'NEDA: Next govt should take full return of face-to-face learning ''very
      seriously'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056055d-3563-490d-bb21-1bbc9d46fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The National
        Economic and Development Authority (NEDA)&nbsp;hopes the country’s new set
        of leaders will put importance on bringing back all face-to-face classes,
        citing the lack of in-person learning''s toll on children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6bfb8-c959-4013-bf42-4aa47133c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2466e26-c897-4aee-9c34-17969effe706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NEDA mandate covers development and for us, education is a
        foundation of development so I hope this will be taken seriously. The repercussions
        on the children''s present and future development are very much affected by
        their ability to learn better,” said Secretary Karl Chua in his last briefing
        as head of NEDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a50b9-69af-4282-b64b-aee88c38063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4b3d5-85e9-4072-b4b3-0cd43ccde012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his opening remarks, Chua noted that the education sector’s
        recovery has “significantly lagged” despite the economy being headed to a
        strong recovery. He cited his own son’s experience of going to school only
        every other week due to the one-meter rule in classrooms, effectively limiting
        onsite capacity to 50%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ad00b-b40d-41ac-950c-e4b40397d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c85863-1e26-451d-9c6d-d1b108857e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such “obsolete” rule must go, especially with most parts of the
        country already under Alert Level 1, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860dacd-e2eb-406e-b4be-6d4ffab188fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21d089-18cc-4120-bc10-6f1d3193cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ashby and other children can go to the malls, play in the streets,
        and even travel, yet they cannot fully have face-to-face classes." Chua noted.
        "This is very unfortunate.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c06107-fe47-4ade-9695-c88e9d872a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f79c58-e638-4895-99f5-83a7a46bb329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all our children safely back inside their classrooms, our
        recovery from the pandemic will be stronger and their future more secure,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc09c02-9a88-4beb-86ae-78221f4f1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cd4e8-e08e-4bd2-9b82-ae3823ea6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier NEDA computations show resumption of physical classes could
        avert <a href="https://www.cnnphilippines.com/news/2022/3/1/NEDA-resumption-physical-classes-avert-productivity-losses.html">₱11
        trillion</a> in productivity losses per year. The country has so far lost
        ₱22 trillion in the past two years with the absence of in-person classes.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265f980-a6aa-4ee5-941a-1cf972e765ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae90838-db95-48ab-9a16-e93816b2a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:15:07.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Vice President Sara Duterte recently <a href="https://www.cnnphilippines.com/news/2022/6/21/Deped-Sara-Duterte-face-to-face-classes-mandatory-military-service.html">listed</a>
        the full return of physical learning among her top priorities as education
        secretary-designate.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
