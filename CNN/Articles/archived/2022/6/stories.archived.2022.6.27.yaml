      'Bureau-of-Immigration', 'pastillas-scam', 'PhilHealth', 'Pharmally', 'COA',
      'Commission-on-Audit']
    'template': '2'
    'title': 'Six years on: Did the Duterte administration deliver on its anti-corruption
      promise?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e9b8b-cff9-4439-b85f-830a1f0b5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — One of
        President Rodrigo Duterte''s biggest campaign promises was to rid government
        of corruption, a problem that seemed to be entrenched in the political and
        bureaucratic system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42db34-58f5-4e27-8623-03bdf138cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not promise you heaven but I will try to stop corruption,"
        Duterte said when he ran in the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1828b-640d-4fde-8977-1955cbfbf2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he became the 16th President of the Republic, Duterte followed
        on his campaign pledge and promised to free the country of the endemic problem.
        He set a six-month deadline to accomplish the goal, similar to the timeframe
        he allotted for his anti-drug drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836475b-5907-41da-b077-2ff42b6dfe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many presidents had been elected on a strong, anti-corruption stand
        before, but this time Filipinos were hopeful Duterte — a tough-talking mayor
        from Davao City — would deliver on his word.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3cc25-9178-440f-aed5-242f5b1c0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from calling out erring government workers during his
        late-night briefings, what has happened since 2016?</p>'
    '1':
      'image': 'jcr:056991bb-90d8-4827-902d-e9c1d1068edf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a6a1a-2a14-4187-87ab-846116b37f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:01:37.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fcb85-0425-4a14-886f-1a09faf0824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The "pastillas" problem</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccd4d4-5ef5-4a1c-a448-e579715fb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bribery scheme dubbed the "pastillas" scam at the country’s premier
        gateways was unwrapped in 2020 and was a major test for Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd74ca-e9e0-4162-992a-aa953222b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involved officials from the Bureau of Immigration, who allowed
        foreign travelers to enter the country without background checks for a fee.
        The grease money would be rolled up in pieces of white paper, making them
        resemble the local sweets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a29d9c-935f-4e14-a3f8-4c2e305d6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing, <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html"
        target="_blank">a witness claimed</a> about 90% of immigration officials were
        in on the modus. Dozens of immigration officials were suspended or axed as
        a result.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f0b24-82db-48f7-8690-ad71a89b90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://www.cnnphilippines.com/news/2022/6/7/Ombudsman-indicts-dozens-of-Immigration-officers-over-pastillas-scam.html"
        target="_blank">at least 40 people were indicted</a> because of the scam.
        Most of them were immigration officers, including former Immigration deputy
        commissioner Marc Red Mariñas, who was previously tagged as the mastermind
        of the scheme.</p>'
    '3':
      'image': 'jcr:902070c2-6a5e-4eb4-841f-aa748cd47f13'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3a5a4-cf08-4beb-a3c4-2751c70d5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:01:37.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9837a9-9ea9-4b51-a732-0f80715db808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption amid a health crisis</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ea439-7c8c-4d74-a299-10c894a174de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country grappled with the COVID-19 pandemic, the Duterte
        administration also had to deal with corruption allegations in its handling
        of the health crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019a67a-3980-4dbb-b49c-864c38cafcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials of the Philippine Health Insurance Corporation
        were accused of pocketing billions of pesos, as alleged by an anti-fraud legal
        officer of PhilHealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0066650-7323-4890-b24f-eccfb505b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/11/-Yayariin-ko-kayo---Duterte-threatens-corrupt-PhilHealth-officials-.html"
        target="_blank">Duterte himself reacted</a> to the issue, saying he would
        get rid of those proven to be involved in the supposed scam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08e34e-f277-4d78-bc58-0c508685069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> PhilHealth, <em>sabi ko yayariin ko kayo, maniwala
        kayo. Iyong mga inosente naman, wala kayong dapat i-ano, tahimik lang kayo
        at</em> continue working," Duterte said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75278101-e52c-42ae-90b4-7aefcce150d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This PhilHealth, I will go after you all, believe
        me. Those who are innocent have nothing to worry about, just stay silent and
        continue working.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745bed0-3d44-460f-bbf1-ba3b2d8e4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PhilHealth itself <a href="https://www.cnnphilippines.com/news/2021/1/4/philhealth-no-P15B-lost-to-corruption.html"
        target="_blank">denied</a> the allegations, saying all the money was accounted
        for. It said it was <a href="https://www.cnnphilippines.com/news/2021/4/3/philhealth-15-billion-funds-98--liquidated.html"
        target="_blank">received</a> by over 700 health care facilities as part of
        the country''s COVID-19 response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3dd19a-2c2f-4372-93af-c92d1390c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally Pharmaceutical Corp. also put the administration''s anti-corruption
        stand in question after the firm was accused of involvement in an allegedly
        anomalous multibillion-peso deal regarding the purchase of medical supplies
        for the government’s pandemic response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d516734-d415-4391-8907-38e0316ecc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials of the company were thrown in jail after being cited
        for contempt for failing to submit documents requested by the Senate Blue
        Ribbon Committee, which was conducting a probe into the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c81b0-15f0-4c01-a19c-0c23b1fb4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohit Dargani and Linconn Ong were eventually <a href="https://www.cnnphilippines.com/news/2022/6/2/Pharmally-Dargani-Ong-released.html"
        target="_blank">released</a> from the Pasay City Jail after the Senate adjourned
        in the last session day of the 18th Congress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d7cd1-2766-4df5-bb09-9667cd1808b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on The Source, Senator Koko Pimentel said the Pharmally
        issue <a href="https://www.cnnphilippines.com/news/2022/6/9/Senate-19th-Congress-Pharmally-Marcos-estate-tax.html"
        target="_blank">may be taken again</a> under the 19th Congress.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd2ae9-730d-41f3-bf4e-1a82ac3cb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T13:53:50.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:31:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Senate was conducting its inquiry into the matter,
        Duterte warned he would <a href="https://www.cnnphilippines.com/news/2021/9/21/Duterte-detained-officials-for-Senate-corruption-probe.html"
        target="_blank">"extract"</a> officials detained at the upper house because
        of the corruption probe, saying there would be "trouble in government" if
        it was allowed to continue.</p>'
    '5':
      'image': 'jcr:5b596830-8dcb-4334-8095-d381f12baae5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e178db-f7a0-4975-9ac7-d674cd6452e6'
