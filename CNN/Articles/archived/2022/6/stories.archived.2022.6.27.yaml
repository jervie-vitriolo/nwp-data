      'mgnl:type': 'text'
      'text': '<p>Nectar’s Poison Wednesdays have earned a reputation for being one
        of the most consistent queer parties in Metro Manila. With the party’s unpredictable
        program of drag performances, games, and more (you never know what might go
        down!), dropping by on a Wednesday will always end with you having a good
        time. This June 29, they’re bringing in the Y2K realness, with performances
        by Marla, Maddie, and Andy Crocker, as well as DJs Tony Pavia and Ayel Mari
        promising “the gayest club anthems and the best pop and dance hits from the
        2000s” for a night that’ll surely bring on the party scene nostalgia. — CNN
        PHILIPPINES LIFE STAFF</p>'
