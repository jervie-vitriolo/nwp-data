    'template': '1'
    'title': 'OCTA flags rising COVID-19 positivity rate in NCR, 8 other areas'
    'updated': 2022-06-27T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c849-7a92-4ab0-86b7-319fb93a4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The positivity
        rate in National Capital Region and eight other areas surpassed the recommended
        benchmark set by the World Health Organization, the OCTA Research said on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e10b1-68c4-44f9-b4ed-a37769983b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38b26c-ac5a-4d19-8148-f1b98593488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has set a positivity rate benchmark of below 5%. The NCR
        recorded a positivity rate of 5.9% based on OCTA''s data from June 25. This
        means more than 5 out of 100 people test positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae79a8b-761a-4836-aae9-687252d4b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0df11-d13d-4ac3-be88-48e93706e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the provinces of Rizal (11.9%),
        Laguna (7.5%), South Cotabato (7.4%), Cavite (6%), Pampanga (5.9%), Cagayan
        (5.8%), Iloilo (5.7%), and Batangas (5.6%) are also seeing significant increases
        in their positivity rate that is beyond the WHO''s standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c55c6-484c-4c62-a0bd-c416e9c3d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac797c-1079-45e8-8fd9-d88204d56e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also said cases are projected to go up further before the "weak
        surge" could begin to temper by mid-July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87cb64-32ec-4874-87f1-ea3537c389b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0257fd-6cd6-428c-a28d-0ac15dbb9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are averaging 663 cases per day in the whole country. This could
        reach 1,000 by next week. We are expecting it to go up further, maybe it will
        reach its peak by first or second week of July then hopefully we start to
        see a decrease in cases," David told CNN Philippines. "It''s going to be a
        weak surge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299eba4-f1c9-4747-a699-485d483b6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4e613-cf04-40e1-b1d3-fbbe16ff63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon told CNN Philippines'' <em>The
        Source</em> that the situation is concerning, but is not yet a cause for "real
        alarm" while hospital utilization remains controlled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4d303-cfe8-421d-b0ba-6ea2f5c52874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd267f-9163-47ee-805b-79d1331c9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a concern since we are actually increasing our COVID-19 cases.
        But no cause for real alarm considering the health care utilization rate is
        actually controlled. It''s around less than 20% of the cases," Leachon said.
        "But we should be alert because of the increasing transmission and these may
        be undereported since most of the tests are actually done by rapid antigen
        tests."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8651d-45a4-4c53-9e1d-a9661cc687b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1650d4-e497-4b2c-a6ed-0fa06f03bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he, along with other members of the newly-formed Advisory
        Council of Experts, have agreed on the importance of having a unified approach
        in addressing COVID-19, which entails keeping the mask mandate, ramping up
        the administration of primary doses and boosters, and eventually removing
        the alert level system to attract more investors to the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ca327-6e91-4aa7-a248-40f7077e8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9c8d8-1f77-4cff-847a-cb5d4830244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T14:37:57.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the government to consider expanding the second
        booster drive to economic frontliners and people with comorbidities, and the
        commercialization of vaccines after the first 100 days of the administration
        of President-elect Ferdinand "Bongbong" Marcos Jr.</p>'
