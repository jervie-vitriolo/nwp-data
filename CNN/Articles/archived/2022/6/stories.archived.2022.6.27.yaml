      'mgnl:lastActivated': 2023-01-19T14:31:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both the Supreme Court and the Court of Appeals announced
        work would be suspended on June 29 and 30 to give way to the inauguration.
        The announcements said the decision was made in light of the traffic advisories
        issued for Manila which would make travel difficult for employees.</p>'
