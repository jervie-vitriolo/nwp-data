    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: All systems go for Bongbong Marcos inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeed152-2e3f-4b8d-944f-85b8f37e01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong>&nbsp;Authorities
        are ramping up security for the June 30 oath-taking of President-elect Ferdinand
        "Bongbong" Marcos Jr. to be held at the National Museum grounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08c876-fe58-41c5-b680-15e74eb43b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, PNP Director
        for Operations Major General Val de Leon said more than 6,000 of their personnel
        were initially set to be deployed, but they intend to increase the number
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af65216-9fad-4db1-9217-3faaf8b46bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we have accounted 6,768 personnel but we intend to increase
        this based on information that we received," he said. "There is a civil disturbance
        management that will be positioned in areas where militant groups might want
        to stage a rally. We do not allow this especially if there are no opermits."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42c648-41a4-495d-9052-6e8f42a9ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office previously said over 15,000
        personnel from the  Philippine National Police, the Armed Forces of the Philippines,
        the Philippine Coast  Guard, Bureau of Fire Protection, Metropolitan Manila
        Development Authority, military  personnel and other force multipliers were
        assigned to guard the inauguration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4d233-76c5-414a-bdec-cc7df32539fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon added that they have also formed a multi-agency coordination
        center in charge  of the main preparations for the event. Road closures in
        parts of Manila will also be  implemented to insure an orderly ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4921c-b232-4bfe-b9ff-8d011fc09f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also implemented a gun ban which is three days before the inauguration
        day and  two days after," De Leon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760165e-2f92-4659-a69c-5d6c5b19ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:46:50.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:31:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all part of the preparations, we will ensure the safety
        and orderly conduct of  the oath-taking of President-elect Bongbong Marcos,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
