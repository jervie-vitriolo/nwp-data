    'lead': 'Authorities are ramping up security for the  June 30 oath-taking of President-elect
      Ferdinand ''Bongbong'' Marcos Jr. to be held at the  National Museum grounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T15:46:50.839+08:00
