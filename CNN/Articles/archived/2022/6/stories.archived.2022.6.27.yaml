    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:31:04.245+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Economic-and-Development-Authority', 'Karl-Chua', 'NEDA',
      'fiscal-consolidation', 'economy', 'economic-growth', 'taxes', 'budget']
    'template': '1'
    'title': 'NEDA: Additional taxes, growing the economy can help fund gov''t priorities
      if budget not enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ef007-9964-4551-a8b5-665d66dfbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The administration
        of President-elect Ferdinand “Bongbong” Marcos Jr. must put importance on
        spending on government priorities within the prescribed budget cap, but it
        could still take certain steps to generate additional funding should this
        fall short, according to the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a752e-7877-45d1-a364-1438cfbf6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b524dd-d61b-4c9a-bd2c-4fb05971a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to live in a time where there are more risks and uncertainties
        so the most important is to prioritize within our budget. And if it is not
        enough, then we pursue the fiscal consolidation plan as proposed by the government
        to increase revenues from potential new taxes,” said NEDA chief Karl Chua
        on Monday in his last briefing as the agency’s head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234b5b5-fb6c-4182-b9b5-899610077386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336afa9-e823-434b-988b-07e3c9b5eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we also grow the economy so that we can increase the income
        of the people which of course translates to additional taxes, which we can
        use to fund more priorities,” Chua further said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360af7a-4dd6-4695-ac63-f156e670e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1652983-56f9-4a2e-87cc-aa23edc00503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC), of which Chua
        is part, earlier assigned a <a href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-ceiling-2023-national-budget.html">₱5.268-trillion
        ceiling</a> for the 2023 national budget. The Department of Budget and Management
        (DBM) said the Marcos government must adhere to this level if it wants to
        keep the country’s finances in check.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116f24f-d4e5-4473-84d0-7bd2410074cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68847dfd-d99c-4e08-8aaa-ee36295415af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Secretary-designate Amenah Pangandaman, however, said she and
        her fellow incoming economic managers must <a href="https://www.cnnphilippines.com/news/2022/6/7/incoming-DBM-secretary-Marcos-admin-goals.html">revisit</a>
        such assumptions. She said these must be anchored on the major goals of the
        Marcos government: lower the deficit to 3% of gross domestic product, achieve
        upper middle-income country status, and trim poverty incidence to single digits.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bba26-ea7f-41fa-9bfb-5e72ec5d8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e856f-a4c4-4927-95ba-3279216b51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Benjamin Diokno, the outgoing Bangko Sentral ng Pilipinas
        governor and incoming secretary of the Department of Finance (DOF), has expressed
        preference for improving tax collection and ensuring that <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">growth
        outpaces the country''s debt</a> over the <a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html">proposed
        fiscal consolidation plan</a> of the DOF which introduces additional taxes.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3dd10-8d3f-47b1-930d-a0e34dd82912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67ac6d-bfcf-42a2-881d-849ac8d5cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy grew 8.3% from January to March, beating market forecasts.
        It follows the 7.8% expansion in the last quarter of 2021, which brought full-year
        growth to 5.7%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb62ee2-2f24-44da-b262-322078f299ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cfbe5-0e22-409c-a0e6-ab96e5f05332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s debt stock has ballooned to 63.5% of gross
        domestic product in the <a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">first
        quarter of 2022</a> — rising further from 60.4% in <a href="https://www.cnnphilippines.com/business/2022/2/1/PH-outstanding-debt-end-2021.html">end-2021</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db471d5-2a57-479e-9f75-198a3256251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee9d46-2a55-42af-9765-1d45c2310640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T15:35:45.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:31:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will formally assume the presidency on June 30.</p>'
