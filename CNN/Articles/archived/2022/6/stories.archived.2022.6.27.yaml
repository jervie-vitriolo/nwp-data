      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently on view at the Ateneo Art Gallery, Pio Abad’s exhibition
        "Fear of Freedom Makes Us See Ghosts” <a href="https://www.cnnphilippines.com/life/culture/arts/2022/4/29/pio-abad-ateneo-art-gallery.html"
        target="_blank">unpacks martial law-era corruption stories</a> through the
        documentation of objects. One of the most striking sections of the exhibit
        is a 24-piece collection of 3-D printed jewelry smuggled into the United States
        in 1986 by the Marcoses — <a href="https://www.cnnphilippines.com/life/culture/arts/2021/10/15/pio-abad-frances-wadsworth-jones-martial-law-jewelry.html"
        target="_blank">a joint collection between Abad and his wife, jewelry designer
        Frances Wadsworth Jones</a>. This June 28, Wadsworth Jones will appear in
        conversation with visual artist Nice Buenaventura for the latest edition of
        the gallery’s ArtSpeak. She will be talking about the process of creating
        the 3D-printed reconstructions of sequestered jewels. — CNN PHILIPPINES LIFE
        STAFF</p>'
