      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64eb96-b162-4df6-abeb-cb38ffe96f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T10:52:50.659+08:00
      'mgnl:createdBy': 'vince'
