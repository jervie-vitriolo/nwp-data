      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 artists will be participating in the first <a href="https://www.instagram.com/cebuabf/"
        target="_blank">Cebu Art Book Fair</a> this July — a two-day event that will
        feature artists’ work in the form of art books, zines, posters, chapbooks,
        poetry, and other printed matter. There are also a few events on the program,
        including an artist talk led by designer Clara Cayosa, and a workshop on art
        writing by Larry Ypil and Happy Garaje. Day 1 will have performances from
        Mandaue Nights, Sepia Times, and KRNA. The fair runs from July 2&nbsp;to 3.
        Registration fee is ₱25 per person.</p>'
