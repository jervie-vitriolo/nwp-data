    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '039c8680-b11f-41e8-b27c-cef42922ea05'
    'lead': 'While outgoing NEDA chief Karl Chua stresses prioritizing within the
      government''s budget is ''most important,'' he says authorities can pursue the
      proposed fiscal consolidation plan and grow the economy to generate more taxes
      for spending on state priorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-27T15:35:45.308+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:31:30.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
