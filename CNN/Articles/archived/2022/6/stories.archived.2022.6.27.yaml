      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>South Africa was on Sunday mourning
        the deaths of 22 young people -- some of them as young as 13 -- at a tavern
        in East London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351083d-9083-439c-a43a-e703bc309838'
