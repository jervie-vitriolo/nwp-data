      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks recently launched a set of cups and tumblers under their
        Plant Parenthood collection. As the name suggests, this modest set of reusable
        drinkware celebrates everything that makes gardening and plant care one of
        the most beloved hobbies at the start of the pandemic (and well after that).
        The collection includes reusable cups in pink and cream (₱995 each), responsibly
        made with rice husks. The cups feature a textured, speckled finish and can
        be used for hot and cold beverages. My other personal favorite is the 12oz
        ceramic mug featuring a host of potted plant illustrations (₱925), with a
        cup cover in the form of a leaf and a caterpillar. It’s now my preferred vessel
        when drinking tea in the morning and at night. — MARGA BUENAVENTURA</p>'
