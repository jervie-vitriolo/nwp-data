      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ab069-232c-456b-a7ec-3a99d4198173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-27T10:52:50.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:31:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police minister Bheki Cele told reporters when visiting
        the scene that he could not yet say what happened at the venue, but said some
        of the victims were just 13 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66aca4c-9af0-4b97-896b-fb5639d6ad6a'
