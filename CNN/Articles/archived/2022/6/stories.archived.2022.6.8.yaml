    'title': 'Marcos to attend APEC Summit in Thailand this November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac33f2a-1fe5-408a-9715-1598045ae3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.521+08:00
