      'mgnl:lastActivated': 2023-01-19T13:25:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b359296-8c26-4d70-b642-f091dc05d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stagflation, the combination of stagnant economic growth and high
        inflation, has become a major worry of late. The trend is reminding experts
        and older consumers of the late 1970s, when an oil shock and sluggish economy
        led to two downturns, a so-called double-dip recession, in the early 1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f59c1-a590-4853-8b84-4f2619b21b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998e55e-7324-4f3f-94fd-4fd8757dc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are nervous about the fact that the Federal Reserve is
        raising interest rates aggressively to try and tamp down rising prices. The
        problem, though, is that some fear the Fed was too late starting its campaign
        to combat inflation. As a result, the central bank could spark a recession
        as it rushes to catch up with more rate hikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a049173-7858-411b-9b30-ec7bd183d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413940e-3cce-4ce4-85af-00c8dbb9e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of higher short-term rates from the Fed have already
        led to a spike in longer-term Treasury bond yields this year. Mortgage rates
        have jumped as well, leading to worries that the housing market could slow
        dramatically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4d37d-56d8-48fd-aace-f3170b41da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec9a01-acfd-4549-b0b9-f81db3837a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are also grappling with higher costs for commodities
        and wages and now have to contend with higher interest rates potentially hurting
        their bottom lines as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65172814-b829-4f2a-8532-6c614020e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9c6cf-3961-4df2-af03-f2e8f17a882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add all that up and it''s easy to see why the World Bank is increasingly
        nervous. The international lending organization now expects the global economy
        to grow at an annualized pace of just 2.9% this year. That is down sharply
        from the 5.7% growth rate last year as well as the World Bank''s January 2022
        forecast of 4.1%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf69894-5e82-4d0a-99e9-6831de5b2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3769b-4e4f-4a39-85f4-460502d65318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery from the stagflation of the 1970s required steep increases
        in interest rates in major advanced economies, which played a prominent role
        in triggering a string of financial crises in emerging market and developing
        economies," the World Bank said in its new forecast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ff5bf-e77b-4e28-bdae-f2399bd6bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bede92-c227-4c15-b9ee-29759e623362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank isn''t expecting a big rebound anytime soon. It said
        that global growth should "hover around" the 2.9% level for both next year
        and 2024, describing the next few years as "a protracted period of feeble
        growth and elevated inflation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b64f52-231d-4a2b-9f1d-75974757dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:29:44.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/economy/world-bank-recession/index.html">World
        Bank says recession will be ''hard to avoid'' for many countries</a>."</em></p>'
  'Goldman-Sachs-oil-prices':
