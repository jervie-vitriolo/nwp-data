      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> As of right now, California is the only
        state that has enacted a law of this scope. That leaves quite a bit of room
        to work with other states out there. As of right now, both New York and New
        Jersey have active bills on this topic, but no other state has passed a law
        like this. There is a tremendous opportunity to look at doing this in all
        the other states; teen sleep deprivation is not just a California issue. This
        is something I will be focusing on for quite a bit.</p>'
