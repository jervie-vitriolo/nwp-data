      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, dengue cases in Region 2, specifically
        in Cagayan, Isabela and Nueva Vizcaya, have exceeded their alert and epidemic
        threshold. This means if we compare the number of cases now to the same period
        last year, we can see their current average number of cases exceeded the threshold.]</p>'
