      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Quezon
        City Council has approved a resolution declaring comedian Ai-Ai Delas Alas
        and director Darryl Yap “personae non gratae.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b0d14-68b5-4348-8131-7e9e1deb13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was submitted by District IV Councilor Ivy Lagman
        after Delas Alas and Yap were accused of disrespecting the Quezon City official
        seal in a video posted on Yap’s social media page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613e681-78b4-40b1-81e0-70c7828d9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute video showed Delas Alas playing a character named
        “Ligaya Delmonte”. Her background showed the triangular seal of Quezon City,
        but with the initial and name “BBM” and “Sara”. The caption for the video
        was “Mayora for Mike Defensor” (The mayor is for Mike Defensor).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886527d-8ad1-46e7-8b53-cf3515b80cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2022 elections, Anakalusugan party-list Rep. Mike Defensor
        ran for the city’s mayoral post, but lost against incumbent Mayor Joy Belmonte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79448ec6-3a73-48dc-8bf3-e7d39dd50e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The malicious and unscrupulous defacing of the official seal of
        Quezon City ridiculed and casted dishonor to it, causing insult to the noble
        representation of the seal,” Lagman said in a statement. “The people of Quezon
        City will not let anyone disgrace the official seal of Quezon City for personal
        and selfish interests.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d593a1-23c8-426f-ab90-55dcc92c38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the “seal has been the official coat of arms
        of the city since it was approved by the Office of the President and adopted
        by the City Council on Feb. 3, 1997 through Resolution No. 10320, S-1975.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c1175-16a8-45bd-a42a-2560feaafee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:11:47.739+08:00
