      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Fire Protection (BFP), the fire started
        at 2:21 a.m. on the second floor of one of the establishments in Barangay
        20, Parola compound. It reached second alarm at 2:33 a.m. It was declared
        under control at 3:16 a.m., while fire out was declared at 3:58 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456982a-7585-44b0-8164-c2f26d7b6fe0'
