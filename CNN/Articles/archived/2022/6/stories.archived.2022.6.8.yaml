      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually associated with tropical Africa, confirmed cases of monkeypox
        are now global. The CDC says cases have been reported in Europe, North America,
        South America, North Africa, the Middle East and Australia.</p>'
