      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding the appeal of transport groups for a provisional
        fare increase, even if it was denied in April, there was a motion for reconsideration
        filed before the LTFRB and the board is tackling this matter, comparing the
        situation on the ground vis-a-vis what they are asking for.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5684e-b68e-4f34-867c-847cbe949bb5'
