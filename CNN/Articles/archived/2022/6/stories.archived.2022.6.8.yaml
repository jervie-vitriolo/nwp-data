      'mgnl:type': 'text'
      'text': '<p><em>"''Yung hinihingi ng transport groups sa kanilang provisional
        fare increase, although nadeny noong April,</em> there was a motion for reconsideration
        filed before the LTFRB and the board is tackling this matter, comparing the
        situation on the ground vis-a-vis <em>doon sa hinihingi nila,</em>" Cassion
        said. "Within the week, we are expecting a decision from the board on the
        MR for provisional fare."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271aa08-d1ed-47ca-a658-866addf79bac'
