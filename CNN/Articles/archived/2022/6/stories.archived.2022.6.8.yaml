      'mgnl:lastActivated': 2023-01-19T13:25:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01250-0847-483f-a59a-20555c84e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai government extended the invitation during the <a href="https://www.cnnphilippines.com/news/2022/6/6/Marcos-ambassadors-Brunei-Italy.html">courtesy
        call</a> of Association of Southeast Asian Nations ambassadors to the incoming
        chief executive.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c089e4-a6b2-4099-a815-ffd2873cdd38'
      'mgnl:activationStatus': true
