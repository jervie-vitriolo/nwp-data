      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A fire
        broke out in a residential area in Tondo, Manila early Wednesday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3e3e4-df44-425d-8176-d3f8cc16cb88'
