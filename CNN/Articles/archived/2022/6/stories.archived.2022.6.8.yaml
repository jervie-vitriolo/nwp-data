      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Land
        Transportation Franchising and Regulatory Board is aiming to complete the
        first tranche of its aid distribution and to decide on the proposed ₱1 increase
        in minimum fare within the week as soaring fuel prices saddle public utility
        vehicle drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcc5a8-a598-444a-b10d-d4075bae9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:05:04.765+08:00
