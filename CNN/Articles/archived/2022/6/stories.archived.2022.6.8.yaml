      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Shane, a spokesman for Heard, has said she plans to appeal
        the verdict.</p>'
    '21':
