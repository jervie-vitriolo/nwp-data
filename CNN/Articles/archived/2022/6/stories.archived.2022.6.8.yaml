    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e14688a-3f22-44a2-8cb8-f5da49ca9eb5'
    'lead': 'The US Centers for Disease Control and Prevention has an "Alert — Level
      2" advisory for travelers to "practice enhanced precautions" because of the
      spread of monkeypox, a rare disease that''s a cousin of smallpox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T07:58:38.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:35.789+08:00
