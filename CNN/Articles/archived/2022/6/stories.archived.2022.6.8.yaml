      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0711528-3d83-475f-8661-db12191b4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next job</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd461e35-6e20-47ee-9d30-6483563986ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
