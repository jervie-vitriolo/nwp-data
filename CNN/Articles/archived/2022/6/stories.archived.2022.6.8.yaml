      'mgnl:lastActivated': 2023-01-19T13:25:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Americans are continuing to lean on
        credit cards and loans, as consumer credit surged by $38 billion in April
        amid the highest inflation in 40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2a033-35cf-465e-9cda-d06f7e68ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f47112-fc91-4510-a2b7-acf7237320fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Federal Reserve data on outstanding consumer credit,
        released Tuesday afternoon, comes after March''s record increase of $52.4
        billion. That figure has since been revised downward to $47.3 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafbec3-8c58-42bf-9ea8-4d5ea93d3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e166b5-668d-4820-aa54-d102e9092615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revolving credit, which mostly includes credit card balances, grew
        at an annualized rate of 19.6% and totaled $1.103 trillion in April, just
        breaking a pre-pandemic record of $1.1 trillion, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66f494-5748-403f-b17a-59ea725ad8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134ba8b-31e3-4df5-9cae-b1b310997f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But record-high revolving debt isn''t all bad news, said Ted Rossman,
        senior industry analyst for Bankrate. "Some of this reflects rising consumer
        spending, which is good for the economy, of course, and also things like population
        growth and increased card usage (rather than cash)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a817bc-f46c-4f27-aad5-996c9344f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf91918-3ecf-43e8-ad22-71b05fd8f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a sharp and quick decline in credit card balances because
        of the stimulus, because of the pandemic, because people spent less, and they
        paid off debt," Rossman said. "And now we''re seeing an equally sharp run
        back up -- much faster than something like the financial crisis [when] it
        took five years to find the bottom and five more to climb back up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a07af-a79e-42ef-bed7-639e37a8acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9cd32-bf82-46ec-8a1c-d5922e0c752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one''s been in fast-forward," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68259ba5-45d8-4d0a-ab35-daa95876f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb842d-08a5-42e9-9005-649ea7b6b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite feeling some unease about the direction of the economy,
        consumers have continued to spend. However, the goods they''re buying -- especially
        the essentials -- have seen sharp price increases amid a period of high inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8a769-47d5-4121-b579-9ce82670d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdce67-4dd4-4be0-8334-3901ff068a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spending, especially when it involves credit card debt, "can
        be a sign of confidence, or it can be a sign of concern," Matt Schulz, chief
        credit analyst for Lending Tree, previously told CNN Business. Some retailers
        have already noticed a split in how people are spending: High earners have
        continued to buy luxury and pricier items, while lower-income consumers are
        eschewing the discretionary for the essentials -- and cheaper ones at that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf755db-984d-4f21-b81c-f8fc359a56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6a499-96d6-47a2-b056-86e0d1fd36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly Fed credit report doesn''t provide detailed breakouts
        of how the credit is being used or whether outstanding balances are paid off
        before interest starts to accrue, so the record consumer credit levels might
        not be as negative as they seem, Rossman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba8c98-a8d8-4374-933e-94e94b41b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be227b0e-6a38-4194-bccb-2d2dfe3e9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of this just reflects more card usage, more e-commerce, more
        digital payments, people using cash less," he said. "In some respects, higher
        credit card balances can reflect the growing economy. You just don''t want
        it to grow so much that people are falling behind [and] carrying expensive
        debt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea3cba-e1fb-4de3-837e-25e5842c4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/06/07/business/fed-consumer-credit-april-2022/index.html">Americans
        ramp up credit card usage as high prices continue to bite</a>''</em></p>'
  'Ms-Marvel-Disney-Plus':
    'author': 'Brian Lowry, CNN'
    'caption': 'Iman Vellani stars in the Disney+ series ''Ms. Marvel.'' Photo by
      Disney Plus'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-08T07:40:57.390+08:00
    'imagesource': 'jcr:fc2e66ea-9f31-4a34-ac7d-108c08cf4323'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53807f10-c997-4a29-92ee-567dcec57f46'
    'lead': 'Feeling closer to Disney Channel''s niche than most Marvel fare, "Ms.
      Marvel" unleashes a teenage superhero in a show as much about coming-of-age
      challenges than superheroic ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T07:45:26.913+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:25:36.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:44.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ms. Marvel'' tackles a Muslim hero''s teen troubles in a starry-eyed
      Disney+ series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b58e5-7f9c-47d6-90ba-c2af4d174d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Feeling closer to Disney Channel''s
        niche than most Marvel fare, "Ms. Marvel" unleashes a teenage superhero in
        a show as much about coming-of-age challenges than superheroic ones. Fortunately,
        that teen, Kamala Khan, is played by the utterly charming Iman Vellani, in
        what comes across like the junior edition of a comic-book-inspired series
        for Disney+.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08bac2-0835-4c42-ad9e-79118193f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2981d-298c-48c5-8239-5d6a253f8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamala faces a familiar set of issues, growing up as a dutiful daughter
        whose protective Pakistani immigrant parents (Zenobia Shroff, Mohan Kapur)
        are puzzled by her devotion to video games, doodling and behaving like a giddy
        superfan for all things Avengers, especially Captain Marvel. Her determination
        to attend a convention known as Avenger-Con becomes a source of tension, to
        the point where she and her equally nerdy friend Bruno (Matt Lintz) hatch
        an elaborate scheme to sneak out of the house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcd878-06e1-4f1c-8df8-d9f9cef0f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539782cd-3306-4d3f-bf1f-e8bcd3a3a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleverly using animation to illustrate Kamala''s inner fantasies,
        the producers convey the thin line between those dreams and a less-exciting
        reality that prompts her to say, "It''s not really the brown girls from Jersey
        City who save the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b361e57-0a4d-42d0-bd7f-9e84d77d8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be65cd9-e0b3-4067-a204-8d795e558a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the title gives away that Kamala''s circumstances are about
        to change, in the form of a mysterious bracelet that imbues her with Marvel-ous
        powers. As for the source of that artifact and what it might mean, like most
        of the Disney+ series, "Ms. Marvel" doesn''t appear in any great hurry to
        disgorge its secrets in the first two episodes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9305e08-5949-4dca-a41a-f99c865d373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ec722-0d39-45c2-9377-d331bef93534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that slow-go approach has proven nettlesome with some of Marvel''s
        TV efforts (most recently the pallid "Moon Knight"), it works considerably
        better here, in part because the tone makes clear that Kamala''s journey is
        defined at least as much by what happens when she''s in civilian clothes as
        a costume. And while Disney has made similar inroads in other fare, nor should
        the significance of a Muslim-American hero and the show''s cultural specificity
        be overlooked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5339dd4-562f-455c-8f12-52a99225856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfd40b-f511-4098-a0aa-33792bd8dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man is an obvious demographic template, but there''s also
        something endearing and relatable about a youthful hero who embraces her strange
        predicament, in part, as she acknowledges, because her head is already "stuck
        in fantasy-land." Perhaps most impressively, Vellani is making her acting
        debut, so give Marvel props both for gambling on a newcomer and choosing so
        wisely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7514502-8e57-40c2-9596-ef7545ae73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcac69-5575-43ef-9c5a-d8bf5dceff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation of Marvel projects to feed the streaming beast
        has created opportunities for all kinds of stories -- including, in this latest
        phase, origins for lesser-known characters -- with varying degrees of success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474577e-8a3b-4bbf-a8fe-4cf6a7495ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:45:26.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
