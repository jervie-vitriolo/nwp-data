    'mgnl:tags': ['OCTA', 'OCTA-Research', 'Guido-David', 'coronavirus', 'novel-coronavirus',
      'COVID-19', 'COVID-19-pandemic', 'COVID-19-crisis']
    'template': '1'
    'title': 'OCTA: Metro Manila remains at low risk despite slight rise in COVID
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a64fc-04f1-4fad-b8d4-c65a6588d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> —&nbsp;Metro
        Manila remains at low risk despite the slight increase of COVID-19 cases in
        the past few weeks, an expert from OCTA Research said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143b5ee-6734-4df7-9a4c-b885940625f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon hindi pa naman tayo</em> alarmed <em>at hindi pa
        naman natin kailangan mag-overreact at itaas yung</em> alert level <em>kasi
        mababa pa naman yung bilang ng kaso.</em> We''re still at low risk sa Metro
        Manila," OCTA Research fellow Guido David said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3345abe-8175-4ae8-9d9b-a6e755058246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are not alarmed and there is no need to
        overreact and raise the alert level because the number of cases are still
        low. We''re still at low risk sa Metro Manila.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13b52d-1fa4-4f7d-b4d7-ef665c8717e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/7/COVID-cases-Metro-Manila-OCTA.html"
        target="_blank">On Monday</a>, OCTA said the daily average of cases recorded
        on May 24 to 30 in Metro Manila was 78, and the number rose 10% to 86 on May
        31 to June 6. It has risen more since then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e46ab2-8cb2-4c91-ae2b-c8973412c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag titignan natin yung</em> 7-day average, actually <em>kahapon
        yung</em> 10%, <em>ngayon</em> 14% <em>na.</em> So, <em>umabot na tayo sa</em>
        90 cases per day <em>sa</em> Metro Manila —&nbsp;<em>nung nakaraan na linggo</em>
        it was at 79 cases per day," David added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b96a6-2789-4a37-b8d8-efe48cb216fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we look at the 7-day average, yesterday it was
        at 10%, now it''s at 14%. So, we have reached 90 cases per day in Metro Manila
        -- last week it was at 79 cases per day.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9661d97-35f8-4a07-9023-1df86e649d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added several factors could have contributed to the increase,
        among them complacency, waning immunity and the entry of subvariants in the
        country. However, he said, the rise in the number of cases could still be
        controlled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1feacb-3035-4010-b2b0-219fc7d33fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahalaga sana na magpabakuna at magpa-booster ang mga kababayan
        natin. Ito ay napatunayan na malaking tulong sa pag-manage ng</em> pandemic,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fc386-b5b5-40cc-855b-268b79b1cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T19:15:34.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important to get vaccinated and boostered. This
        has been proven to help in managing the pandemic.]</p>'
  'PH-Israel-sign-deal-to-strengthen-economic-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
