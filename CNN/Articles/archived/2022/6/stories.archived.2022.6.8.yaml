      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Depp supporters were vocal on social media, including
        TikTok, and on the scene in Virginia, where many waited outside for a glimpse
        of the actor during the proceedings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94cd47-3f41-4229-972e-bf56aed1176f'
