    'template': '1'
    'title': 'World Bank: Global risks, major economies'' slowdown cloud PH growth
      outlook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb1cef-a83b-41e6-b144-ef54138c880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The World
        Bank retained its growth forecasts for the Philippines in its latest report,
        but not without flagging downside risks weighing on the country''s economic
        outlook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546a92f-5bb6-4e1b-a904-c128fc51af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18782710-2e81-4f3e-ada3-c4f5548610dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth is projected at 5.7 percent in 2022 and 5.6 percent, on
        average, in 2023-24, same as the projections made in the April East Asia and
        Pacific Economic Update," said the multilateral lender in its <a href="https://thedocs.worldbank.org/en/doc/d92d769b42180bed2bb65428c683df2f-0070062022/original/World-Bank-Philippines-Economic-Update-June-2022.pdf">Philippine
        Economic Update</a> published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa6d0a-c394-4315-9fe9-8eb83021ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc810717-0545-4cf9-9ddb-d7f22164b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecasts are below the <a href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-updated-2022-growth-forecast.html">Development
        Budget Coordination Committee</a>''s target bands of 7-8% for this year and
        6-7% for next year until 2025.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828bed6-f705-44b0-b561-74a83448a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d70e6c-2e04-4476-898f-acafb99720f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said its latest estimate already takes into account
        the impact of higher inflation on household spending. Prices of basic goods
        rose 5.4% in <a data-cke-saved-href="http://www.cnnphilippines.com/business/2022/6/7/inflation-May-2022.html"
        href="http://www.cnnphilippines.com/business/2022/6/7/inflation-May-2022.html">May</a>
        — the quickest pace since November 2018 - and officially pushed average inflation
        to 4.1%, past the central bank''s 2-4% target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f7673-5378-444e-badd-54e536312ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb8906-43f2-4800-8e67-1ea7fc8089ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook faces downside risks from abrupt tightening of global
        financing conditions, geopolitical uncertainty, and growth deceleration in
        main trading partners like the United States and China," the bank added, also
        citing the threat of another surge driven by a new COVID-19 variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab3fa1-c443-4886-ba34-71a95ae839aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52bbf1-549e-4444-97f4-eb2b84a5f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Global Economic Outlook for June, the World Bank also noted
        that Russia''s invasion of Ukraine weighs on growth across emerging market
        and developing economies (EMDEs) like the Philippines - along with rising
        inflationary pressures and the tightening of fiscal and monetary policy support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d7940-c8e9-4f19-8356-fe5782ddc996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5c79d-f3ed-4757-be2f-c548cc506e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the factors that prompted the lending institution
        to slash its growth estimate for the global economy this year to 2.9%, nearly
        a third of its prior 4.1% forecast and lower than the 5.7% growth in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a4003-577c-469e-aaf4-c138e2c29159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e60a94-edb9-4f09-a7e7-4760709746bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/8/World-Bank-recession.html"><strong>RELATED:
        World Bank says recession will be ''hard to avoid'' for many countries</strong></a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4366978-228f-4cab-86cc-07ff4eebcf30'
      'mgnl:activationStatus': true
