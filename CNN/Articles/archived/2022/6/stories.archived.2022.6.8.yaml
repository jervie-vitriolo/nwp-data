    'template': '1'
    'title': 'NBI probes series of bus bombings in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac82b26-da84-4067-909e-61e32b506a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The National
        Bureau of Investigation (NBI) has launched a probe into the series of bombing
        attacks on bus lines in Mindanao after six such incidents since January 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9853677-3a7e-404d-aac5-108dc8693846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf2968-1194-46b2-af0d-0de30b5840d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau in a statement on Wednesday said the investigation, led
        by NBI Director Eric Distor, was meant to help prevent similar, major attacks
        not only in the island group but in the entire country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13b2d1-02c6-4d55-87e1-b349562eb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b22c8-d775-49ec-b976-c5e2417a3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year and a half, several civilians were either killed
        or wounded due to the bombing of buses owned by the companies Yellow Bus Line,
        Inc. (YBLI), Mindanao Star Bus, and Rural Tours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd2191-b86f-4e50-93b2-506d905d3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43dbb66-7b2a-488c-8dd1-9cacc9509ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the series of incidents was preceded by a "hoax" bomb
        threat on January 7 of last year, during which an extortion demand was sent
        to the YBLI office in Koronadal City, South Cotabato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c7061-6bd7-4a6a-bf18-3289de19ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab4b55-f877-4f64-b5e0-d37215698326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, an improvised explosive device (IED) left by two male
        passengers was found in a YBLI bus in Kidapawan, Cotabato.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31c020-79c2-4b1f-9c6c-0151bb682e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8298e4-d91d-4845-8f48-06d3c5878030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty days later, on January 27, 2021, the NBI recounted that a
        bomb exploded in a YBLI bus at a stopover in Tulunan, North Cotabato. A 53-year-old
        fruit vendor was killed and four others were injured. The military said extortion
        and terrorism were the motives behind the bombing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6e498-430b-434a-9709-309568f7f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccf03c-f991-4588-8df0-dc5e94985084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/6/22/north-cotabato-bus-bombing-suspect-arrested.html">Suspected
        mastermind of North Cotabato bus bombing arrested</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ca224-9633-4284-b9b9-6ad2370945bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fd9ad-ed62-4f78-9a57-997a2bedb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second attack took place a few months later on June 3, 2021
        in M’Lang, North Cotabato. A bomb ripped through another YBLI bus, killing
        three people and injuring six.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb7bdf-57c6-468e-a9ad-bd4cd4eb585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e2de6-8db6-40f0-8be3-9f435e191b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the NBI noted four bus bombings have transpired in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d38c93-a1e5-47c4-9203-9965444202a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26402e9c-c699-43b2-beca-38e8a780eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 11, an <a href="https://www.cnnphilippines.com/regional/2022/1/11/aleosan-cotabato-bus-explosion.html">explosion</a>
        rocked a Mindanao Star bus in Aleosan, North Cotabato, killing a five-year-old
        boy and wounding three people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a733b7-e0f0-4053-a8bb-e2d4673ac45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5579a-5dfc-46fb-8b4f-2951bf90cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f742798-c5f5-4b7b-a75e-a77689bca789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, a Rural Tours bus was bombed in Parang, Maguindanao,
        hurting at least three passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948225c-7fb8-496d-a5b2-2034ab4dd14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332847c-cf2d-4331-adc7-164f42ec2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most recent incidents <a href="https://www.cnnphilippines.com/news/2022/5/26/Koronadal-Tacurong-bombing.html">occurred
        on May 26</a> in separate locations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6b053-844b-4274-9047-151bac64824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366d47d-970c-4fc7-b44b-769a7d977b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059d918-d456-4e55-9fe9-f2fa6215d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities reported that after YBLI received another extortion
        demand, one of its buses was again bombed on that day in Koronadal City. Two
        civilians were injured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bce85-c021-4ecd-8048-fa4cf40481f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d7550-0271-489d-8386-efe69de6fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:31:35.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI said extortion and terrorism were likewise the
        suspected motives behind a roadside explosion in Tacurong City, Sultan Kudarat,
        although no one was hurt in the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94428ccb-36fe-4c98-8472-6365eb41e110'
      'mgnl:activationStatus': true
