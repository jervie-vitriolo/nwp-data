      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Tuesday,
        LTFRB Executive Director Tina Cassion said the board is already tackling the
        reimposition of a ₱10 minimum fare, months after it rejected the petition
        of transport groups to raise the current ₱9 fare.</p>'
