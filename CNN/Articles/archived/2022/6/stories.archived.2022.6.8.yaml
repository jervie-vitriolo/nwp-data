      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53338f-6c2a-4fbb-bd14-59d1c5fe30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender further warned that a weaker long-term
        growth potential awaits the country without mitigating measures addressing
        the economic scarring from the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90743a-b45b-4d27-85c3-e22530bce211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee9561-6236-4094-b408-dd0092b988fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic will have an adverse impact on the economy, lowering
        the long-term growth potential to a projected 5.7 percent, on average, in
        2020-29, below the pre-pandemic estimate of more than 6.0 percent," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea73a8-01aa-47a7-9329-ede4ea533f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237bf78-163a-4a2e-bc66-209d4ba04614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the World Bank said the government must pursue fiscal
        consolidation to help protect the country''s long-term fiscal sustainability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2843d-7584-45e4-90e3-b042d001969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86ae4f-e853-4c14-ad11-6d9cd0fbb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To exercise fiscal discipline means that public revenue growth
        is higher than public expenditure growth in the coming years. This can be
        achieved through improved revenue collection, better spending efficiency and
        increased value for money in public procurements," read the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ab677-6af4-4e6a-913d-5423ad2b0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e5af6-c76c-4aae-899a-96f4658bacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiscal consolidation, along with swift economic growth, will help
        pull the Philippines'' debt-to-gross domestic product (GDP) ratio near to
        pre-COVID levels, said the World Bank.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f488335-bf28-44bf-9d79-2eaca5fe0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e68c7-e025-4131-a1d2-7eb65d1151bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/7/Diokno-defends-PH-debt-Marcos-admin.html">Benjamin
        Diokno</a>, the outgoing central bank governor and incoming finance chief,
        earlier said that the country''s ballooning debt stock isn''t a cause for
        concern as long as the economy expands 6-7%.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5833b5-e2a8-4ee9-b6b0-509122c19501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47685adc-01c8-4ff6-9aa6-a357c31e91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines must also improve digital enablers - which include
        digital infrastructure, digital financials services and the national ID, digital
        skills, and "conducive" regulations for digital market access - to further
        accelerate economic growth and sustain it in the long run, the World Bank
        said.</p>'
  'Duque-DOH-vaccination-target-Marcos-health':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-08T15:09:54.076+08:00
    'imagesource': 'jcr:24f1c929-5650-4654-a24d-9f1872010cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a68d1a-ac1b-4b33-bb16-0e50a520e136'
    'lead': 'Outgoing Health Secretary Francisco Duque III lists the three major health
      challenges to be faced by the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T15:12:47.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:24.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
