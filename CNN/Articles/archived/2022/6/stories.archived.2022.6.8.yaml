      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various companies have imposed another ₱2.70 increase per liter
        for gasoline, ₱6.55 per liter for diesel, and ₱5.45 for kerosene effective
        June 7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f19fd-2a0e-4148-bb08-5acfcdcaae75'
