      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where monkeypox has been reported</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383aad7-e761-413e-8c78-76bcf53957e9'
