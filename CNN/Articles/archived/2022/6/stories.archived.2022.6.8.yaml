      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf02ad6-18e6-477b-b453-40758e74fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:05:04.766+08:00
