      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Tuesday said the
        number of dengue cases in Cagayan, Isabela and Nueva Vizcaya exceeded the
        epidemic threshold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4565cd-0a31-41ea-91a8-380c3ba7a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:00:33.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff0e34-0647-4117-9ad6-972712d40deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:00:33.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po, ang dengue case dito sa Region 2, specifically in
        Cagayan, Isabela and Nueva Vizcaya, nakapag-exceed na po sila ng kanilang
        alert and epidemic threshold,” she said in a briefing. “Ibig sabihin, ‘pag
        kinumpara natin ‘yung mga numero ng kaso nila sa ngayon… to the same period
        last year, makikita natin na nag-exceed po nung threshold, o ''yung average
        nung kanilang kaso sa ngayon.”</p>'
