      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final hearing on a separate petition seeking as much as ₱6 fare
        hike has also been slated near the end of the month, Cassion said.</p>'
