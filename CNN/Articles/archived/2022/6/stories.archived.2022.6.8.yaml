      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — American teenagers aren''t getting enough sleep these days,
        and author Lisa L. Lewis refuses to snooze on the issue anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c1f65-6afd-4387-b266-6819a3ac3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.321+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71576014-0d95-4859-833a-98cfef220f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.321+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, a mother of two, helped spark the first law in the nation
        requiring healthy school start times for adolescents — a law that will be
        put into action in California later this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37751f6-debe-43fe-b838-f15ea553d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new book, "The Sleep-Deprived Teen: Why Our Teenagers Are So
        Tired, and How Parents and Schools Can Help Them Thrive," was released June
        7 and details so many things parents and caregivers need to know about teenagers
        and sleep.</p>'
    '36':
      'image': 'jcr:9c0fe9a1-bcb6-40aa-84af-3da3fcf8db38'
      'imageCaption': 'Lisa L. Lewis'' book "The Sleep-Deprived Teen" will be released
        June 7.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ed94a-d429-4931-875e-1231909a4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.324+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6561f-940a-40a9-beb8-dcc93dbe285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis shared why sleep is so important for teenagers, how much sleep
        teens should be getting, and why they need to sleep more than adults. She
        touches on all the factors that can negatively affect teen sleep: technology,
        gender, sexual identity and socioeconomic status, to name a few.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073ecae-8a42-4461-a327-f0ee7f3b5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently talked with Lewis to discuss her work, and to learn
        more about how parents and caregivers can get their children more sleep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2ae82-d5c4-47ab-8adc-8382b8570d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34e584-60fe-453a-9e1d-7ca57583ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What prompted you to write a book about teens and sleep?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac3aa0-ca9e-473e-ba11-3ea61abb5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lisa Lewis:</strong> The whole issue of teen sleep and school
        start times hit my radar when my oldest kid, who is now in college, entered
        high school. At that point, the school started at 7:30 a.m. And I just knew
        that was much too early. I was driving him to school at that point, and every
        morning I''d look over and see he was not very awake. Every afternoon he was
        coming home really worn out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5570b41-2995-4003-970d-5a325ba5b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to know why school started so early. What I found was that
        I had tapped into a much bigger issue. That same month, the US Centers for
        Disease Control and Prevention released its baseline report on school start
        times, which came on the heels of the American Academy of Pediatrics policy
        statement on the same subject. Their recommendations were that middle school
        and high school should start no earlier than 8:30 a.m. That''s what got me
        involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b91e3-3810-40d5-928f-cbdbbe3f9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: So why do teens need so much sleep?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc115a-4cb9-4507-a3f2-2b4939d26857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> At the onset of puberty, teens have a circadian
        rhythm shift, and their body clocks shift to a later schedule. It also connects
        to the release of melatonin, which is what primes our bodies to sleep. When
        kids become teenagers, melatonin begins to be released later than it used
        to. That means teens are not ready to fall asleep until 11 p.m. Because the
        same melatonin does not recede until later, teens end up wanting to sleep
        in more than they used to. So, they sleep more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4853f-7e67-4e87-a0cd-bbe0293ea02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How much sleep should teens be getting?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2a52a-6812-439c-9166-0a6d83584fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> Most teens should get between eight and
        10 hours, according to the National Sleep Foundation. The amount of sleep
        we need throughout our life span does change, though. When you look at kids
        up to age 13 — so, tweens — they need nine to 11 hours. The recommended range
        for adults is seven to nine hours. There are some teens and grown-ups for
        whom less than the prescribed amount will be fine. There also are some teens
        for whom 10 hours will be what they need. Sadly, many of our teens are not
        getting even the minimum of eight hours. Data from the CDC indicates that
        in 2007, only 31% of teenagers were getting eight hours or more. By 2019,
        that number was down to 22%. We''re in a teen sleep deprivation epidemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0566cb8-38fa-4365-b73b-182885086b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.322+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are the ramifications of teens not getting enough
        sleep?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4a4ab-a0f1-479b-816f-f39e81278191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> Sleep for teens is an emotional buffer and
        provides emotional resiliency. Teens are going through a major phase of brain
        development, and sleep is where a lot of that development happens. In the
        classroom, students who are asleep are not learning. Students who are there
        and not fully awake are not learning well. Sleep deprivation limits students
        from acquiring information, impedes the retention of the information, and
        hinders the ability to retrieve that information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9837225-1a52-4dea-9de2-5c57fda3ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various studies have indicated that when schools shift to later
        start times, they see improvements in attendance and graduation rates go up.
        With sports, sleep enhances performance; plus teen bodies release growth hormone,
        which heals injury when they sleep, so being well rested is a competitive
        advantage. In general, well-rested teens are happier and healthier and do
        better in school. They are more emotionally resilient. And they are easier
        to live with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cab57-0d7a-43e6-8dba-ef6ee906c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Beside early start times, what are some other external
        factors that can disrupt teen sleep?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a7a0d-4e13-4b5e-b3d5-befe450de9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> Stress is a huge one. If your kids can''t
        get to sleep before 11 p.m., you need to look at whether they are overloaded
        or overscheduled. Technology is another factor. If you have a teen who is
        up until 1 a.m. or 2 a.m. playing video games, that is cutting into their
        sleep time, too. There are other factors. Menstrual cramps can impact sleep.
        We know that sexual- and gender-minority teens sleep worse than their counterparts,
        as do teens of color. There are other factors, too, like living in crowded
        conditions, or where it''s noisy or where teens don''t feel safe, that can
        impact sleep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06b9aa-93a3-46ac-b431-2912245b4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do you think the chaos of the pandemic years has
        impacted teen sleep?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf018d7-fbe2-4dd8-bf3f-8f0e69ad4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> I think the biggest issue is mental health.
        We have seen every major group sounding alarms about teen mental health. Back
        in December, the US Surgeon General issued a special advisory on teen mental
        health. The CDC released new data in April showing that mental health has
        worsened in teens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd04d3-e754-4815-bd31-7c7946d97478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How can parents and caregivers convince teenagers they
        need more sleep?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad83612-2ff2-4b32-9699-2a2d9c3c446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> Lecturing them doesn''t have the desired
        effect. Having a conversation is more helpful, especially if it''s an ongoing
        conversation. Model good behaviors, like no tech use within one hour of bedtime.
        Teach them about things like a wind-down routine. Our brains are not like
        computers — you don''t just turn it off and hit the pillow and go to sleep.
        One thing that''s important is not to force any of it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ec0e6-aeb4-4a23-95bd-477ee256a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: At what point did your project expand to advocacy?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a034a-68cf-4e7c-b1a2-bbf3d3c7ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> They went hand in hand. After those big
        reports came out, I wrote an op-ed for the Los Angeles Times the following
        fall about why schools should start later in the morning. That piece was read
        by California State Sen. Anthony Portantino, who had it on his radar as well.
        He started looking into it and introduced a bill about school start times
        in February 2017. I reached out to a national nonprofit named Start School
        Later and I started a local chapter. As the bill advanced, I ended up testifying
        in front of the state (Assembly''s) education committee. It was a lengthy
        process that culminated with Gov. Gavin Newsom signing the bill into law in
        2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda591e-f57d-4927-a8bc-3b03441fd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why is this new law significant?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79adea-da01-4cab-b3b7-8ae07dbd6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.323+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lewis:</strong> The new law goes into effect July 1, and
        it''s the first of its kind in the nation requiring healthy secondary school
        start times. It specifies that for public and charter middle schools, start
        times can be no earlier than 8 a.m., and for high schools, start times can''t
        be earlier than 8:30 a.m. Similar laws in other places have proven to be successful.
        To this point, the largest city to change its start times is Seattle; they
        did it in 2016. The city did all these surveys before and after that change,
        and they learned students got an extra 34 minutes of sleep on school nights
        once the start times were moved back. That''s huge.</p>'
    '30':
