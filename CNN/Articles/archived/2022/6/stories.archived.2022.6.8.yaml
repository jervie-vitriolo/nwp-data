      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol, now headed up by UAE police chief General Ahmed Naser
        al-Raisi following his election last year, had issued a red notice for the
        Guptas relating to fraud and money laundering charges earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d0209-c57b-49a3-819e-fdcdd362f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482f8ca-fa4a-444b-a6d3-f003a52cc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradition is a complex process, South Africa''s National Prosecuting
        Authority told CNN on Tuesday, but officials are engaging with relevant authorities
        in South Africa and the UAE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad521ef1-766f-4db2-a62a-a168cd18c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd30107-be61-4d04-9162-85b2be1a9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai Police said in a press release that they are coordinating
        with authorities in South Africa for "the extradition file to complete the
        legal procedures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cfe30-ef3d-4eb0-acf6-c8286b0d0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91707581-6445-46fe-baad-bd1bee746206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa ratified extradition treaties with the UAE in June
        last year, according to the Ministry of Justice and Correctional Services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994984e-248f-4e4b-8ecb-bbef1d03bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73030ae-4e83-47bb-bd2a-4062e2870b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guptas and their associates are also sanctioned by the US Treasury
        Department as a significant corruption network, and for leveraging their "political
        connections to engage in widespread corruption and bribery, capture government
        contracts, and misappropriate state assets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe0c6c-12fb-4fbc-b311-32084ebf3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0cdb7-be8e-47ef-b7b0-81d1fd931e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africans have heard details of some of the allegations during
        months of testimony in a graft inquiry known as the "Zondo Commission."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722a869-1f47-4798-af0d-f845d26631ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d74bb8-c2b7-4440-bb8b-419982a5f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of alleged corruption were first revealed in November 2016,
        when a 355-page "State of Capture" report was published by South Africa''s
        Public Protector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccab5f-1b40-488f-9654-3a03ed5588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd7686-fc3f-4768-bf23-36e448fc0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contains allegations, and in some instances evidence, of cronyism,
        questionable business deals and ministerial appointments, and other possible
        large-scale corruption at the very top of government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817c7e8-ebc2-447b-98bf-4cc96fcb1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e678ec1-d300-417a-a796-0fac4f111b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UAE cracking down on financial corruption</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804f56c-4212-4580-a4b4-b50e8fa36158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the Guptas is the second high-profile arrest related
        to alleged financial corruption within a week by the UAE, after the apprehension
        of 52-year-old hedge fund trader Sanjay Shah on Friday, who is wanted on fraud
        and money laundering charges in Denmark. Shah maintains his innocence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fbb193-67b7-4ccf-8911-88588e549a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f945a2-87c4-460f-93b9-2761a7bbae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an open business environment, availability of global banks
        and an international transport hub, the UAE''s emirates, especially Dubai,
        have often attracted rich investors looking to expand their wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d2a25-08f9-44e4-8760-4957e7677a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a05bd0-8700-4bac-898d-610761120d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, illicit actors have also often found it easy to launder
        money through the country''s economic sectors, the US State Department said
        in a report on global money laundering.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d39c1d-cb07-4ea4-a03b-0db5e7322837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ecb69-7fbe-412b-a4c5-e114d4561c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released in March, highlighted gaps in UAE''s regulatory
        oversight allowing laundering through banks, numerous exchange houses and
        general trading companies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dda91-42ce-4246-a032-c92d9cbc8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf1562-cc30-4819-a29c-bd857af44516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Action Task Force (FATF), an intergovernmental watchdog
        said in March that the UAE will be added to the list of countries subject
        to increased monitoring for strategic deficiencies in countering money laundering
        and terrorist financing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7ec75-4f97-403d-acc3-1d2ccaecf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef32c8-ac68-4e80-9a9b-76639893ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the UAE said it would move to "accelerate the pace"
        of a national action plan to combat the deficiencies and will work with the
        FATF to tackle financial crime.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86882706-84c2-4cb2-87fd-797896b686f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d7f4d-0351-4da2-8fae-a27cee7de3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This file constitutes a strategic priority for the country," the
        UAE''s Foreign Minister Sheikh Abdullah bin Zayed said in March.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8bea0-9e5b-4bd0-bbfe-87e3b8dd6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/middleeast/gupta-brothers-corruption-arrest-dubai-intl/index.html#:~:text=(CNN)%20Rajesh%20and%20Atul%20Gupta,have%20sought%20refuge%20since%202018.">Gupta
        brothers await extradition to South Africa after years of refuge in the UAE</a>."</em></p>'
