      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassion said that the agency is balancing all factors, including
        the welfare of commuters, citing what the National Economic and Development
        Authority previously said that even a ₱1 fare hike could trigger higher inflation.</p>'
