  'New-EU-rule-standard-charger-for-phones-and-electronics':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Jakub Porzycki/NurPhoto/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-08T00:33:16.126+08:00
    'imagesource': 'jcr:4a837711-3a29-4745-9ecf-1961a74b3503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb08f5b-a2d9-45e4-a3b2-118f116f2658'
    'lead': 'Apple and other smartphone makers will be required to support USB-C as
      part of a single charging standard for mobile devices across the European Union
      by as early as the fall of 2024 under a new law announced Tuesday by EU officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T00:39:11.949+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:25:48.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:35.705+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'standard-charger', 'phones', 'electronics', 'Apple']
    'template': '1'
    'title': 'New EU rule will require all phones and electronics to use a standard
      charger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a1820-e6d7-4731-825d-ae4f5249f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple and other smartphone makers will
        be required to support USB-C as part of a single charging standard for mobile
        devices across the European Union by as early as the fall of 2024 under a
        new law announced Tuesday by EU officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3378eab-f657-47a9-81d7-441702abd0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587847-ecfa-4e7f-b675-bea9289b4cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is aimed at reducing e-waste and eliminating "cable
        clutter," said Margrethe Vestager, European Commission Vice President. Under
        the legislation, according to a release, "mobile phones, tablets, e-readers,
        earbuds, digital cameras, headphones and headsets, handheld videogame consoles
        and portable speakers that are rechargeable via a wired cable will have to
        be equipped with a USB Type-C port, regardless of their manufacture."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6a44b-96d9-408f-880c-bd6b113fec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458d73d-0351-4450-bd6e-6b1b37059719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming rules will apply to new small and medium-sized electronics
        sold in the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d786c2-de0e-40d8-a8ec-80a3ffc0589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6941b-4430-4be7-bd1d-d157c971ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargers that support fast charging will also be required to adopt
        the same charging speeds. The measure does not affect wireless charging technologies,
        and consumers would have to be able to buy a device without a bundled charger
        if they choose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a196da7-c461-460a-b995-00e77414a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a785b22-ebee-43d7-acd6-a32a6d583ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule stands to bring major changes for Apple users. Apple
        didn''t immediately respond to a request for comment. But during the legislative
        process, Apple told EU officials that the proposed rule would render obsolete
        as many as a billion devices and accessories that use the company''s proprietary
        Lightning connector, according to an EU Parliament report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfea037-3163-4ab4-93ad-4bbb63e2c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39820b-d8e1-4740-b923-23e232b182c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study cited in the same report found that iPhones with the
        Lightning connector accounted for 18% of new mobile phone sales in 2019, with
        44% using USB-C and 38% using the older USB Micro-B connector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cf243-645c-49c4-b2ec-d8dc2e22ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54af701-6514-46ea-b7b6-42f666bd3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing has been on the wall for the end of Apple''s Lightning
        connector for some time. Apple already uses the USB-C standard in some Macs
        and iPads and is reportedly testing iPhone models that swap out the Lightning
        port. But Tuesday''s announcement could accelerate Apple''s shift to USB-C
        and potentially lead to the company dropping Lightning around the world for
        good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c38a79-021d-47ca-b998-d09b1436288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a077f-818f-494b-982e-8fbc9beccadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to mandate a single standard for charging in Europe date
        back more than a decade. Officials at one point had secured industry support
        for the USB Micro-B standard, but a voluntary agreement among major manufacturers
        to that effect expired in 2014 and was not replaced. The coming law to require
        USB-C, by contrast, is among the first of its kind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47f115-7692-49d9-af8e-cbcad2aadea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f7332-54fa-4932-927b-5e3c1c52982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement followed trilateral negotiations by the
        European Commission, Parliament and Council. The charging measure must still
        receive final approval before going into effect, but the process is largely
        considered a formality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4b473-3b3c-4534-8cb8-c811344676fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:39:11.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/tech/europe-uscb-requirement/index.html">New
        EU rule will require all phones and electronics to use a standard charger</a>."</em></p>'
  'Gupta-brothers-await-extradition-to-South-Africa':
