  'PCC-majority-stake-AC-Logistics-Air-21':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-08T18:24:12.323+08:00
    'imagesource': 'jcr:e1da1c3d-4f9f-40c0-9444-529fb2705135'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5209a4e2-f917-47ab-8f14-5275b212ce1e'
    'lead': 'The Philippine Competition Commission says the Ayala unit’s proposed
      acquisition of a 60% stake in the logistics firm ''does not result in substantial
      lessening of competition in relevant markets within the logistics sector.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T18:26:37.835+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:25:19.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:55.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Air-21', 'Air-21-Holdings', 'AC-Logistics-Holdings', 'Philippine-Competition-Commission',
      'PCC', 'majority-stake', 'controlling-stake']
    'template': '1'
    'title': 'Competition watchdog OKs AC Logistics'' acquisition of Air 21 majority
      stake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5701a5-3be6-471e-bc95-d7a735c14ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Philippine
        Competition Commission announced Wednesday that it has approved AC Logistics
        Holdings’ planned acquisition of a 60% stake in Air 21 Holdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac689c-f232-4d51-8d00-e52c87ca22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dc201-6c5f-419f-8a04-e04871146f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In its Commission Decision, the PCC found that the proposed acquisition
        does not result in substantial lessening of competition in relevant markets
        within the logistics sector. This is due to substantial competitive constraints
        exerted by other market players in this sector nationwide,” the regulator
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22747391-9021-44d8-826d-ed8056feaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b2a21-d3b4-40ea-bdc6-9956fdce5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction involves the Ayala unit acquiring 2.6 billion shares
        in Air 21 — which is owned by ex-Customs chief Alberto Lina — for ₱6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d7267-d821-4eb4-8781-d72426464088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae5ec9-e6ee-44ee-87b0-7c15a157fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air 21 also controls Airfreight 2100 Inc., Air 2100 Inc, LGC Logistics
        Inc., Cargohaus Inc., U-Freight Phils. Inc., U-Ocean Inc., Waste &amp; Resources
        Management Inc., and Integrated Waste Management Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be2667-9d5e-423b-9534-b76702d180a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52542a52-bd10-4324-a7cf-a05db5d0fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said its review looked into the effects on competition in
        national markets of domestic courier and messengerial services; domestic air,
        sea, and road freight forwarding; nationwide or regional market for trucking
        services; general warehousing and storage services in Luzon, and cold storage
        services in Metro Manila and Southern Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca308bc1-7162-45c7-a345-e5c2d6f5d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d8173-0fc0-48d3-aed7-c84e85e906e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In its analysis, the PCC Mergers and Acquisitions Office found
        that the merging parties would not result in dominant market position given
        its resulting market shares in the relevant markets,” said the competition
        watchdog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e7cfc-ea4d-4c12-ba5e-d4d4d3354610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7047e83-6062-4635-98a0-ed5a8b3d0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both firms also did not gain any increased ability nor incentive
        to partake in anti-competitive foreclosure like exclusive supply of downstream
        customers or restriction of services to other downstream markets or players,
        added the PCC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea034c5-ac63-4193-ab48-7f0199f4f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c47a85-4024-4638-8be0-b0625d6954dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed takeover is the first transaction submitted for voluntary
        merger under the Bayanihan to Recover As One Act period, which increased the
        threshold to ₱50 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6463a0a-b905-4180-ac16-9f11c4763a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e588e36-053a-4047-886d-2c5c85d84346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:26:37.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of AC Logistics’ parent firm Ayala Corp. rose 2.28% on Wednesday,
        closing at ₱694 apiece.</p>'
