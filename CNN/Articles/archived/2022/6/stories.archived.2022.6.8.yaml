      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rajesh and Atul Gupta, wanted in South
        Africa for their alleged involvement in a massive corruption scheme, are awaiting
        extradition after being arrested in the United Arab Emirates where they are
        believed to have sought refuge since 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af3f66-95e7-4b3d-9106-f385e845d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcf36e-d987-4a71-b45a-137c38c2612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guptas are deeply implicated in corruption allegations during
        the tenure of former South African president Jacob Zuma. The brothers and
        their families left South Africa for the UAE when Zuma resigned in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4473650-d198-40a6-b7a6-54c5f91517bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4125bd-accf-407b-b1bd-1d293dea2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:45:00.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai police confirmed on Tuesday that they arrested the pair on
        June 2, calling them "among South Africa''s most wanted suspects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e91b12-5169-4c36-9086-dd9d7433e40b'
      'mgnl:activationStatus': true
