      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508fc55-92bf-40bd-842b-01a9ce47d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
