      'mgnl:lastActivated': 2023-01-19T13:25:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> —&nbsp;Mandaluyong
        police filed a case on  Wednesday against security guards of the subdivision
        where the owner of the SUV  involved in a recent hit-and-run case lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9bf10-0993-4a0f-b647-4d13c0d56ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong Police Chief PCol. Gauvin Mel Unos said a complaint
        for obstruction of  justice was filed against three subdivision guards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f3f11-a5ff-4851-9ab3-d38704f2581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:38:09.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unos said the guards did not cooperate with authorities and even
        denied them entry  during the investigation of those involved in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcae65-24eb-4d50-aef4-c6c91d90bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga</em> ganong activities of police follow up, and that
        means that is for justice for the victim," Unos explained during the briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dc961-0f6e-4180-8bf6-049040670150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police had follow up activities, and that means
        that is for justice for the victim.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb39d0-5c75-4a6b-b798-d79b1cebfe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unos, however, did not give specific details on the subdivision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111a7e9-a223-4d80-9152-12072c000e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the ramming on Sunday went viral on social media, showing
        a white SUV hitting security guard Christian Floralde while he was directing
        traffic near a mall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f571f-5833-4341-a419-2a7192292222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already down on all fours, but the driver proceeded to run
        him over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95094622-9c79-4f5a-83db-1f83b79ddaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show-cause order was issued on Monday for the SUV owner to appear
        at the LTO on Tuesday, but he did not show up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c98b41-bef5-4c38-ac6d-d3b1cbc45354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, police filed a frustrated murder and abandonment
        of one''s own victim complaint against the SUV owner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b297b-7ba5-497c-a214-1696185b6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second and final show-cause order was issued on Tuesday requiring
        the person to appear before the LTO on June 10 at 1 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f56b50-4706-4836-b54f-11ebf2f97c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/7/mandaluyong-suv-driver-charges.html"
        target="_blank">Another non-appearance</a> would mean the revocation of his
        driver''s license, which has been placed under a 90-day preventive suspension.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1cfed-1beb-48f6-9d47-e962f182abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:27:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renante Melitante, officer-in-charge of LTO''s Intelligence and
        Investigation Division, said the second show-cause order was served and was
        received by a housemaid.</p>'
  'World-Bank-June-Philippine-Economic-Update':
    'author': 'Pilar Manuel, CNN Philippines'
