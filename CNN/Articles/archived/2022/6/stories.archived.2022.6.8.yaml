      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon referred to an economic "hurricane"
        on the horizon last week while Tesla''s Elon Musk has said he has a "super
        bad feeling" about the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e301a7-bbbb-4f40-b5fd-bbae5133b87a'
