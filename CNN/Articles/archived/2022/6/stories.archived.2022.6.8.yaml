    'mgnl:tags': ['Sara-Duterte', 'SOCE', 'campaign', 'spending']
    'template': '1'
    'title': "Sara Duterte spent ₱216M in vice presidential campaign  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07fc00-a245-41bc-89c7-ee558dbb00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) --</strong> Vice
        President-elect Sara Duterte spent ₱216.19 million during her campaign for
        vice presidency, her Statement of Contributions and Expenditures (SOCE) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d70012-3312-4514-b07e-7053853c0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca845198-084c-43aa-8850-4aa610f2656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like her running mate President-elect Ferdinand Marcos Jr.,
        Duterte did not spend a single peso of her personal funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313cffb-6e24-4a98-b11d-a954ab9eea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73dc4ea-0f34-436f-ba15-760029a18622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which was submitted on Tuesday night, also showed
        that Duterte did not receive any cash contributions from other sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170fcf1-5ad9-4e2d-8663-e1fa195165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ff08c-1365-4d89-b01f-f505177b2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of outgoing President Rodrigo Duterte only spent the
        in-kind contributions given to her totaling ₱216,190,935.06, lower than the
        spending limit of ₱674 million for presidential and vice-presidential candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814acf9-198f-464f-8cd1-cf03c5f6d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3bceb-87a2-4e96-b49a-20ad964ce0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱674 million spending limit is based on a legal cap set at ₱10
        per voter, with 67.44 million voters registered for the May 9 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b635006-4637-43b2-a89c-99b4cbb3095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
