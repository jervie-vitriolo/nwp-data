    'imagesource': 'jcr:a7183047-ea50-4582-9061-25bcad273f7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82f478c-5855-4662-86a8-73ef50b0c0b0'
    'lead': 'The Philippine government has signed two labor agreements that would
      provide better employment opportunities to Filipinos in Germany, the Department
      of Labor and Employment announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T21:45:34.911+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:25:14.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:57.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Germany ink deals creating more job opportunities for Filipinos
      — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d598249-1db4-4b1a-a0e0-9e9fd654c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Philippine
        government has signed two labor agreements that would provide better employment
        opportunities to Filipinos in Germany, the Department of Labor and Employment
        (DOLE) announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea3fc4-d3b2-4993-bd34-eb5643229d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2937d35-9eb6-42f6-bd2d-7c99d67b0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the Philippines and Germany
        have signed a letter of intent to facilitate the recruitment of more Filipino
        professionals and skilled workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f6fd4-bdba-41ef-9d7c-ed6a4c2e3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a8d6d-58ee-40c5-afad-1c51e4c50a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bello, this development will specifically benefit electrical
        mechanics and fitters, electronics servicers, cooks, hotel receptionists,
        waiters, plumbers, and pipefitters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52ccb6-e5af-4e23-9e45-c1924192b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c56eb-9e2a-4dfd-9f8d-a0279ca0cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both governments also signed a memorandum of understanding
        (MOU) on the increased deployment of Filipino healthcare professionals to
        Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f035f-825f-4740-92ff-e637c4185bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32eac9a-c7c3-400d-a23b-42ba8dc1ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said this second partnership will open job opportunities
        for nurses, physiotherapists, radiographers, occupational therapists, biomedical
        scientists, and other allied health professionals whose professions are regulated
        by appropriate professional bodies in the Philippines and in Germany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d5a8c-7dab-4d03-8a5d-4b10348456bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45c6e9-452b-4e77-9c59-8729e8b32908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that this would complement the recruitment of nurses under
        the Triple Win Project with the German Federal Republic which began in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbc7b2-34df-41f5-94b8-5a829b4dd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9670d-decf-4a7c-9ea5-b067fe268200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T21:45:34.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two freshly signed bilateral labor instruments with Germany
        are the gifts of the Philippine government to our Filipino migrant workers
        in recognition of their sacrifices, perseverance, and diligence that have
        kept our nation afloat amidst the global crisis in the last two years," the
        labor chief said.</p>'
