      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd5aac-c8a2-47d5-9bb2-9a5160e136df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also recommended that Philippine authorities keep
        using policy tools to ease inflation: both on the monetary policy side, and
        on the supply side like freer importation, lower tariffs, and support for
        agricultural production</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4fcc8-2213-4cec-b2b5-ffe1cf1c1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
