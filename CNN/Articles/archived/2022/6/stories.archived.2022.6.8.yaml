      'text': '<p>• Wales</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771f69f-c54d-4682-bb58-78f5bad0d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom (England, Wales, Scotland and Northern Ireland),
        Spain and Portugal have so far reported the most cases, each with more than
        100 as of June 6. All other destinations reported fewer than 100 cases as
        of June 6. Click here to see a current CDC global outbreak map.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829ca4c-7ec4-4793-aacc-468cd4f534df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms of monkeypox</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeee897-0a2c-468f-acab-112e90e82008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an incubation period of some seven to 14 days, the CDC
        said. Initial symptoms are typically flu-like, such as fever, chills, exhaustion,
        headache and muscle weakness, followed by swelling in the lymph nodes, which
        help the body fight infection and disease.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97089591-a82e-4e2e-805f-7f1179838098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A feature that distinguishes infection with monkeypox from that
        of smallpox is the development of swollen lymph nodes," the CDC said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ed1e9-dade-48a8-9ccd-1d41ddf4bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next comes a widespread rash on the face and body, including inside
        the mouth and on the palms of the hands and soles of the feet. It can also
        spread to genital areas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f641c-8c4d-447f-b142-5b0aae6e58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painful, raised pustules are pearly and fluid-filled, often
        surrounded by red circles. The lesions finally scab over and resolve over
        a period of two to three weeks, the CDC said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26047ec7-f23e-45a2-98d0-a1066865d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you should do if you get sick</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f463be-7e39-4ffe-a47c-81ed3036fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says first avoid contact with others. Other advice:</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb040f-b49a-463e-94f1-f8edfcb70258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If possible, call ahead before going to a healthcare facility.
        If you are not able to call ahead, tell a staff member as soon as you arrive
        that you are concerned about monkeypox."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933e7ac-cfa9-4970-a0da-2008406292bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says your should tell your doctor any of the following if
        true in the month before developing symptoms:</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b459af-e474-4ea8-8df3-0cf37272c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• You had contact with a person that might have had monkeypox.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282687d3-805f-4fe9-927e-926dfcda0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• You are a man who has had intimate contact (including sex) with
        other men.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d16e0-df19-4e1d-8f44-ee2ebc29b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• You were in an area where monkeypox has been reported or in an
        area where monkeypox is more commonly found (Cameroon, Central African Republic,
        Côte d''Ivoire, the Democratic Republic of the Congo, Gabon, Liberia, Nigeria,
        Republic of the Congo, Sierra Leone and Sudan).</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b1880-0010-4e8d-b905-12cf2d0fbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
