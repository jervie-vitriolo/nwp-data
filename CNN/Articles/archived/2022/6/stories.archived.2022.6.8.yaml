      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public utility jeepneys, either modernized or traditional units,
        operating within the said regions must display the "notice of provisional
        fare increase" inside their vehicles, the agency said.</p>'
