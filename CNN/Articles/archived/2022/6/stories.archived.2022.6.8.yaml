      'mgnl:lastActivated': 2023-01-19T13:25:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2a0de-ed31-452c-a317-7e24ac36631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Center will minister to those in bondage to the devil who
        are therefore the poorest of the poor and are usually overlooked,” said Rev.
        Fr. Francisco Syquia, director of the Archdiocese of Manila Office of Exorcism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473fee0-81c7-4d3d-802d-bcd831826e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
