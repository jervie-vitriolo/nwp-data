    'jcr:uuid': '305f4b2d-d203-4bad-8428-726d2f5f9677'
    'lead': 'Steve Harvey is supporting his daughter after her reported breakup with
      actor Michael B. Jordan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T07:14:30.269+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:25:37.543+08:00
