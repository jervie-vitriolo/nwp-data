      'mgnl:lastActivated': 2023-01-19T13:25:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries prioritized under the IPPA are agro-tech, life sciences
        and healthcare, water technologies, high-technology and semiconductors, cybersecurity,
        financial technology, defense industry, smart transportation, clean technology,
        smart manufacturing, and the diamond industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e751db-6fbb-4080-87d1-236a347640ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said Lopez is also set to sign within the week an IPPA with
        the United Arab Emirates.</p>'
  'NBI-probe-bus-bombings-Mindanao':
    'author': 'Kristel Limpot, CNN Philippines'
