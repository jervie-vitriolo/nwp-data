      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From January to June 4 ngayon, ang kaso ng Region 2 ay umabot na
        ng 2,014, which is 897% higher than the previous year, which is only 202,”
        DOH Region 2 Medical Officer Dr. Romulo Turingan said in an interview with
        CNN Philippines’ Balitaan.</p>'
