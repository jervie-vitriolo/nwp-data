      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released Wednesday night, the LTFRB said its board
        approved a ₱1 provisional fare hike for the first four kilometers. No increase
        will be imposed in the succeeding kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6344b-4ef8-4e11-a9c6-3523f6786433'
