  'Duque-Pharmally-charges-next-job':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-08T17:26:18.310+08:00
    'imagesource': 'jcr:9d1ebf73-751b-4557-8c20-300314da1499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa000f06-647a-4ede-95b9-c30c2961dfa0'
    'lead': 'Outgoing Health Secretary Francisco Duque III said a skilled legal team
      will defend him if he is charged over the procurement of COVID-19 supplies from
      Pharmally Pharmaceuticals Corporation once his term ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T17:27:13.730+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:25:21.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:55.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque ready to face charges after Duterte term, bares next job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab04cf-eeca-42e3-a4b9-b225e8c04b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Outgoing
        Health Secretary Francisco Duque III said a skilled legal team will defend
        him if he is charged over the procurement of COVID-19 supplies from Pharmally
        Pharmaceuticals Corporation once his term ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7e3e9-3b9e-479f-8688-2c51b56ecfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a9048-ccc1-48bd-97a8-9bf4c6de9e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon earlier advised him to get
        a competent lawyer. The lawmaker alleged Duque had a hand in the mishandling
        of pandemic funds when he approved the transfer of DOH''s P42 billion COVID-19
        response funds to the Department of Budget and Management (DBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece75ae9-8468-422d-9bfa-5481ac4d66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f495e3e-de4b-415d-9a96-b35f9510fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Procurement Service of DBM then awarded the ₱8.6 billion supply
        deal to Pharmally in April 2020, when the company was just six months old
        and had a capital of only over ₱600,000, Senate investigation showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e43cd1-3495-470c-a628-c1d51873afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adc33f-8783-4f84-b440-db42abd761fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has repeatedly explained that he approved the transfer to
        expedite the purchase of the urgently-needed supplies during the public health
        emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a4931b-e061-48aa-bf70-d3074a1c3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82b94c-1538-4451-9de4-3bb4974a9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief is confident President Rodrigo Duterte will continue
        to have his back, just like in the past when the chief executive brushed aside
        the Senate''s calls for his sacking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c50284-0a53-424e-8938-6e746f7988ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f74a56-f69d-46bb-be68-1eb1fa7465fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has always stood by me and always has his full trust
        and confidence in me and this is for good reason because alam nya [he knows
        my] track record," he said in the Kapihan sa Manila Bay forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cce564-5816-4ea5-8bfb-4e27116458b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
