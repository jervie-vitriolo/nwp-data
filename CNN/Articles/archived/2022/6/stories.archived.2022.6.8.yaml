      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, following news of Depp''s new TikTok account, a spokesperson
        for Heard said, "As Johnny Depp says he''s ''moving forward,'' women''s rights
        are moving backward. The verdict''s message to victims of domestic violence
        is...be afraid to stand up and speak out."</p>'
