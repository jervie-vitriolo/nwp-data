      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16862853-5b08-439f-89f8-41f5b6ed62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first APEC summit to be held face-to-face after four
        years. The 2019 summit was canceled in Chile due to protests then, while those
        in 2020 and 2021 were held virtually due to the COVID-19 pandemic.</p>'
