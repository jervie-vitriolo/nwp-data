      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c069ce-6b7a-4027-b885-ae7e9c5fea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 8) — Health Secretary Francisco
        Duque III believes President Rodrigo Duterte will not sign the controversial
        vape bill, as health authorities continue to rally against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f00524-7b8b-4d44-b8c7-766a2006cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb3f8e-3861-4f95-9649-6f0cdc68966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned with this vape bill. Ang end goal namin is it will
        not be enacted into law, kung mavi-veto sana. I doubt the president will even
        sign that bill into law," he said, adding he has been in constant communication
        with the Office of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c7d77-adaf-480a-95fc-2ccf6b779809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8316b7-b4b9-42db-b927-ab4b83185a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our end goal is that it will not be enacted into law,
        hopefully it will be vetoed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb4166-d69e-4d5d-84dd-fbbe324066ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b999c8-8991-4a78-ba14-c1d8997f6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also countered claims vapes and e-cigarettes are a good way
        to break one’s addiction to cigarettes. He said they often serve the opposite
        purpose, as they introduce the person to more vices like alcohol and marijuana
        use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b24796-13cb-4256-a808-4ca03e892e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77542de5-f954-441c-a06e-760fe9bc34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this commercial interest, kung ano ang tingin nila na
        maibo-blow up nila na ito ang kagandahan ng vape, gagawin nila iyan. Of course
        that is self-serving claims which cannot stand the scrutiny of science," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b95e6-143c-44e0-b771-5c4fef3ab631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a8470-abce-4784-bdad-7b0fe8b13c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this commercial interest, they falsely
        highlight the supposed benefits from vapes. But those are self-serving claims
        that cannot stand the scrutiny of science.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b5b6d-11df-4ae0-9c2b-b42ec3b6bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd93d6-9fd1-44ee-b1f4-fe7250f9d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, the Food and Drug Administration, and other medical groups
        have strongly recommended to Duterte to veto the vape bill, as it puts the
        youth at risk to the harmful effects of vapes and e-cigarettes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76abf6-4ed8-4d4c-b8e7-e0b94386d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb305f-cfe9-4133-b91f-a85eb040f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than four months since Congress ratified the proposed
        Vaporized Nicotine and Non-Nicotine Products Regulation Act, but the measure''s
        final copy has not yet reached Malacañang. Some are worried it would be submitted
        at the last minute and the outgoing president would not have enough time to
        scrutinize the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd505d7-7c14-430b-a302-a827aff760e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b25e3c-d9b5-4432-a079-01143f2ec20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill may become a law even without the president''s signature
        if the president does not sign the bill within 30 days from receipt. A bill
        may also become a law without the president''s signature if Congress overrides
        a presidential veto by two-thirds vote.</p>'
  'metro-manila-skateboard-scene-photos':
    'author': 'Jilson Tiu'
    'caption': 'A skateboarder hops over 11 boards. They call this the long jump and
      whoever gets the farthest jump gets a prize — a pair of Vans shoes which they
      all pitch in for. Photo by JILSON TIU'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2022-06-08T15:09:19.835+08:00
    'imagesource': 'jcr:26382de6-359d-4728-8d3d-b95489150067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c62edb-466f-40a0-ae29-81a34f554a61'
    'lead': 'Jilson Tiu documents the skateboarders in Pandacan, Manila, and Makati. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T17:09:46.376+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T13:25:22.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:53.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: A look at the Metro Manila skateboard scene'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca000d00-e804-42e9-99f0-a15d4547778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:09:46.376+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roaming around Metro Manila, there is always some kind of sport&nbsp;being
        played, be it basketball, volleyball, or even streetball — despite the lack
        of pedestrian infrastructures and the dangers of playing on the road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde3cdc-65bd-4e89-a33b-6d35941317dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:10:59.276+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the dilapidated Zamora Bridge in Pandacan, Manila, pedestrians
        jog, walk their dogs and cycle. But one (<a href="https://www.cnnphilippines.com/life/culture/2018/09/06/skateboarding-Margielyn-Didal-urban-planning.html"
        target="_blank">previously invisible</a>) activity that’s been thriving lately
        is street skateboarding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb103168-2e8e-452b-a087-05f6dfa4fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:10:59.276+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing by the bridge, it’s now common to see skateboarders ollieing
        over gutters and board sliding over rails. There, I met the Pandacan Skate
        Crew and Santamassacre groups. They skate almost every day after work. Some
        of them are as young as eight years old and others are in their mid-30s. They
        bring their own makeshift rails and ramps. The place may be near their alma
        mater in Pandacan or under the Skyway Stage 3 where all the streets are closed
        because of the construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da98cb2-52b8-40cf-9c9e-15e7ed554ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:10:59.276+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skate scene is not only in Pandacan, but also in Taguig, Makati,
        and Laguna. Most of the people I talked to are new to skating, having met
        each other during the pandemic and started the sport because school was out.
        But the solid groups are in Pandacan, as they’ve been skating on the Zamora
        Bridge even before the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e4b00-37d6-4a1b-a944-c0b7ef19d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:10:59.277+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bridge renovation is completed, the skate scene and the
        so-called “pedestrian bridge” will be closed. Despite the demand for more
        pedestrian-focused infrastructures and leisure spaces like skate parks, the
        number of spaces are not always accessible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c050796-7115-4233-9208-273fe7dc3521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:10:59.277+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:25:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I became interested in this scene as a long time X Games fan who,
        growing up, had never seen a Filipino compete in this sport. It’s progressive
        that skateboarding is now in the Olympics but there is a long way to go, as
        we need more pedestrian parks and skate parks in the city for this sport to
        grow here in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3edb31-4933-426f-a405-c170dc76eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:09:46.376+08:00
