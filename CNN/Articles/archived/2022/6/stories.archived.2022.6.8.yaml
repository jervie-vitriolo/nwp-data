      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> High oil and gasoline prices will need
        to rise even higher this summer to incentivize new production and discourage
        consumption, according to Goldman Sachs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb2b38-44ef-4a25-a7d0-1d563820e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99753488-9bfb-4f3d-98d9-2eccfc684bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street bank is now forecasting Brent crude oil prices will
        average $140 a barrel between July and September, up from its prior call of
        $125 a barrel. Brent is currently trading at about $120 a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1b57c-9333-4eb5-86bc-5d2f647e9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e4943-a925-410a-b53c-ec38197be9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, Goldman Sachs said summer retail gas prices are going to
        need to spike to levels normally associated with $160 oil in order to curtail
        demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf0c66-7f72-4d8a-bb2d-773d80620e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c2711-f705-4575-b2f0-528711104a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A large spike in prices remains quite possible this summer," Goldman
        Sachs strategists wrote in a report to clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca8d52-154a-47b4-a627-d7c567e0abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
