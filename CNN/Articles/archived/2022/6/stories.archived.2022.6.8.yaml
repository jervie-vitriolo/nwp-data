    'title': 'Teens are facing a sleep deprivation epidemic. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5518a29-7a20-4724-9a89-62a59f55e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:10:52.321+08:00
      'mgnl:createdBy': 'chesca'
