      'mgnl:lastActivated': 2023-01-19T13:25:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e7270-1198-402f-9483-219cf42a8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast suggests that the worst is not nearly over for consumers
        already dealing with high gas prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69e88a-7298-4a35-ae11-ad271fb26b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e94a6-a45a-42eb-9aeb-19b08ba6748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national average price for regular gasoline jumped another five
        cents on Tuesday to a fresh record of $4.92 a gallon, according to AAA. That''s
        up by 30 cents over the past week and 62 cents in the past month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf566e57-cfbd-4c0b-816c-66ddd42ea154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd820ba-0992-4c71-9c13-90970d7c0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s driving me crazy. I''m looking at this thing right now —
        $5.99? Are you serious?" asked Cleavie Jordan, an MTA conductor filling up
        his tank in Manhattan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3dc1c-f703-4bb4-b02f-8e43c278eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448aa6c2-6aae-4da2-b99c-7d3b31ce571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen states and Washington, DC already have an average gas price
        of $5 or higher, with New Jersey, Massachusetts and Maine hitting that threshold
        Tuesday. Ohio, Pennsylvania, Utah and Idaho are just pennies away from $5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aa0be-e586-44d5-bd97-f2e81e76dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9e866-dd74-4c74-ad96-b128f5ab025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is now calling for Brent oil to average $135 a barrel
        during the second half of this year and first half of next. That''s up $10
        from the bank''s previous forecast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed7174-f861-44a0-80c7-e11f93ac0b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c08fbd-aa0b-4dea-a3a5-1ba28f890142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe oil prices need to rally further to normalize the unsustainably
        low levels of global oil inventories, as well as OPEC and refining spare capacities,"
        Goldman Sachs strategists wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4866e-cfa3-4e51-9e82-240aba23091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fd705-dd7d-4ae7-b84f-c0d0f99c12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Brent briefly spiked to a nearly 14-year high of $139.13
        a barrel. But that proved temporary as oil prices quickly retreated from there.
        Goldman Sachs is calling for a more sustained spike, where Brent would average
        $140 for the entire quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7845b8e-0b57-49f2-985b-6b91bcdcbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf05d2-6c36-4e8b-82d2-1e9f75950d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just shy of the $150 level that Moody''s Analytics economist
        Mark Zandi warned would spell major trouble for the US economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20d8a6-c953-4272-96b9-568717edb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53431c-bfd2-4406-bb98-bc78689b220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If oil prices go to $150, we are going into recession" Zandi told
        CNN. "There is no way out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439592c6-c474-4409-9fe4-d4663ee5c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f568a-634f-4d07-a54d-cc1022711eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank did not specify how high it anticipates gasoline prices
        to go, saying only that oil prices need to get so expensive that they cause
        a 500,000 barrel-per-day decline in demand to rebalance the market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b047c-1ce1-4c0a-8821-dc819fa2c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2b865-a707-48de-be7f-6331356f2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Energy Information Administration on Tuesday also ramped
        up its projections for oil, gasoline and natural gas prices, saying it no
        longer expects gasoline prices to tumble back below $4 a gallon by September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0420b8-07a9-4295-9732-8f3216c333c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225738e-4ac3-4f18-ae58-684286971e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we expect the current upward pressure on energy prices
        to lessen, high energy prices will likely remain prevalent in the United States
        this year and next," EIA Administrator Joe DeCarolis said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c70b42-622f-4081-9a83-c99649ebe50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9301fd-6585-479d-8da2-8e074c1d6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the EIA now expects Brent crude oil will average $111.28
        a barrel in the third quarter and $104.97 a barrel in the fourth quarter.
        That is up from the EIA''s forecast a month ago for Brent to average $103.98
        and $101.66, respectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39d704-4aa9-4091-a255-d9126c648fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41134f-752f-4016-8726-55553d6757eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see historically high energy prices as a result
        of the economic recovery and the repercussions of Russia''s full-scale invasion
        of Ukraine," DeCarolis said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bcacc-ad1a-4f05-a862-ac75adaca044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143b922-f1cc-47a8-9bff-ea0a7208695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the EIA does not anticipate $4 gas will be the
        norm through 2023. The agency forecasts gas will average $3.87 a gallon for
        the final three months of the year, although that''s up from $3.59 previously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d169700-885f-4369-b2ac-30a655d75ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d9744-7b51-4950-9a50-7cd119b2f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the EIA upped its forecast for gasoline to an average
        of $3.66, compared with $3.51 previously. But that would still be a big improvement
        from the $4.07 price per gallon expected this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a9d03-19a4-4b1f-ab8d-a34ed101c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf82d6c-95f7-4ee4-8b29-1ad313ff3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, the EIA said, is that oil and gasoline inventories
        are low. The agency also noted that refinery production is relatively low
        compared with pre-Covid levels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9e87-48c0-459a-bfef-3ed1468fac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3fe0c-c1a8-4e9f-be5b-522357dbf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIA said its forecast incorporates the assumption that the European
        Union will follow through on its plan to ban seaborne crude oil and petroleum
        product imports from Russia. However, the forecast does not include potential
        restrictions on shipping insurance because details are not known.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea97c0-255a-4f04-a53f-cae4bc99f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1886fa3-c2c6-4228-9192-2e32191142f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the United States and OPEC+ are expected to modestly increase
        production, the EIA expects Russia''s production will tumble by 1.1 million
        barrels per day between May 2022 and the end of 2023. That is a steeper decline
        than the EIA previously expected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81241c7f-0efb-4dc0-8c75-457a109b160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:32:13.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/energy/oil-prices/index.html">Goldman
        Sachs predicts $140 oil as gas prices spike near $5 a gallon</a>.</em></p>'
