      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass joins many others on Wall Street and at central banks around
        the globe who are starting to warn about a sharp economic downturn.</p>'
