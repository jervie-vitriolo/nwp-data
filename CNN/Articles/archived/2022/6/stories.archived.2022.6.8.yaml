      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> KFC has been forced to make menu changes
        again in Australia, as the fast food chain is hit with shortages of key ingredients.
        This time it''s lettuce.</p>'
