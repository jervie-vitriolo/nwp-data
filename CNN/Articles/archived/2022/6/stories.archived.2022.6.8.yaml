      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, the hospitals are still okay. We have plenty of beds ready
        for dengue cases,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0f25b-2dd5-4cb9-84ae-1fd0af23c8a9'
