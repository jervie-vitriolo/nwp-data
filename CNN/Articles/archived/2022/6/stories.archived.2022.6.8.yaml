      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit papaano makakatulong na rin. Sana hindi lang po piso,
        kasi ang itinaas nitong taon na ito, napakahirap pa rin,"</em> said Manibela
        Chairman Mar Valbuena, noting that the fuel subsidy would only last them around
        eight days. <em>"Pero salamat, sana mapakinggan, mabigay sa ating mga kasamahan
        ang fare increase na yan."</em></p>'
