    'template': '1'
    'title': 'PH, Israel sign deal to strengthen economic ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def80a5-963e-4248-a4ab-56024a838a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Philippines
        can expect more investors after it signed a deal with Israel for the promotion
        and protection of investments, the trade chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551eab1-7c9b-42d8-8fcf-3383ea037b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Trade Secretary Ramon Lopez and Israel Finance Minister
        Avigdor Lieberman inked the Investment Promotion and Protection Agreement
        (IPPA) in Jerusalem on Tuesday, the Department of Trade and Industry announced
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74fc83-6a0a-45bb-a83f-29d8dd3bb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the IPPA would cover the "investment protection
        elements such as national treatment, most favored nation treatment, free transfers,
        rules-based expropriation and compensation, and investor-state dispute settlement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f25319-66b2-4e33-93ce-3278b34c44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the latest business pact with Israel could entice more
        investors to explore opportunities in the local market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d7e7a-8d06-4f1d-84c5-d3cfcfa6440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines eyes Israel''s expertise on innovation, especially
        in new and smart technologies that will bring about more competitive and efficient
        products," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b6f3f-5434-4b37-af3d-f181f155491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T20:29:16.282+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, Israeli investors expressed interest in investing
        in the infrastructure, agriculture and water, and business process outsourcing
        sectors in the Philippines," Lopez added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57562fb-b10f-4d29-bc19-73bf5f59ddc8'
      'mgnl:activationStatus': true
