      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A transport
        group is negotiating for at least a partial suspension of the excise tax on
        fuel as public utility drivers continue to endure higher oil prices amid the
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f173365-0c0c-4caa-aa00-035c73fcb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
