      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the LTFRB granted a ₱10 minimum fare when diesel prices
        were at ₱40 per liter, but eventually brought it back to ₱9 when world price
        of diesel went down a few months after. Now that oil companies have been selling
        gasoline and diesel for more than double the price in 2018, transport groups
        would be grateful if they will be granted more than a ₱1 increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e816a38-2581-4b37-9beb-8d40ac452274'
      'mgnl:activationStatus': true
