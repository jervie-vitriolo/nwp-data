      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf6651-331f-48b0-b258-c05e9e8770ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:27:13.731+08:00
