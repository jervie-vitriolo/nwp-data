      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. will be attending the Asia-Pacific Economic
        Cooperation (APEC) Summit, which will be held physically in Thailand on November
        18 and 19, his camp confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45db068-078e-4740-94cd-900de8ae1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e42e9-f086-4f2d-8050-6c782e962c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos’ camp said he was personally invited by Thai
        Chargé d’ Affaires Thawat Sumitmo to the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c00d3-fca6-46ff-bbb7-a4d5905bc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:17:15.522+08:00
