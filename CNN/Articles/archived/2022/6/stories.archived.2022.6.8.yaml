    'template': '1'
    'title': "Manila archdiocese to build Asia’s first center for exorcism  \n"
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0e430-2d52-49d4-babb-6e41ebcaf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) ---</strong> The
        construction of the first center for exorcism in Asia has begun and will be
        known as the Saint Michael Center for Spiritual Liberation and Exorcism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597021f-9153-4fbd-9c31-16232ba3d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8498652-6425-45b7-8eb7-49db896c1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Archdiocese of Manila Center for Exorcism, the
        groundbreaking of the project was held on May 17 at Guadalupe Viejo in Makati
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d51c2c-c74c-4bc3-924e-77c0f2e30331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02d24c-781b-4370-aa3a-53fa70690f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A product of more than 7 years of prayers, planning and fundraising,
        this religious structure will be the first of its kind in Asia, if not the
        world,” the archdiocese said in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec0d54-dcf6-43e8-b7f6-30ac0920079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb131cdc-90d3-448f-af69-24e624fa8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the construction is finished, the center will house the Archdiocese
        of Manila Commission on Extraordinary Phenomena, the Ministry of Exorcism
        Office, the Ministry on Visions and Phenomena Office, and will serve as the
        headquarters of the Philippine Association of Catholic Exorcists (PACE), it
        also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4f55c-cdb1-4b74-bf06-cebca615e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b8a47-82c8-41bd-92a1-90c6bb262756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACE is directly under the Catholic Bishops Conference of the Philippines
        and affiliated with the International Association of Exorcists based in Italy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868b440-57a0-4e0b-80e1-4c15c2944329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T10:23:20.104+08:00
