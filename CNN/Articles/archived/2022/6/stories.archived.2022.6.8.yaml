  'octa-metro-manila-low-risk':
    'author': 'CNN Philippine Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-08T19:11:15.830+08:00
    'imagesource': 'jcr:07165d56-acd2-4457-bbda-3162c1e0f024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
