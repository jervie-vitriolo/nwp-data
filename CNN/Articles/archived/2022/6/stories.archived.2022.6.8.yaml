      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a "bottleneck" in the production of LandBank fuel subsidy
        cards as well as the resolution of the Commission on Elections to allow them
        to resume the subsidy program during election season which initially hampered
        their distribution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c622b8-32ee-4fa0-b2f5-589f4ca324f4'
