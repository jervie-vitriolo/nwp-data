      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will still be of help. But we hope it will not
        just be ₱1, because amid the fuel price hikes this week, it''s still hard
        to get by. But thank you, we hope they will listen to us and grant our colleagues
        that fare increase.]</p>'
