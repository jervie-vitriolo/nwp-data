      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Zuma and the Guptas, through their lawyer, have repeatedly
        denied the allegations.</p>'
