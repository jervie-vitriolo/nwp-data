    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC''s travel advisory on monkeypox: ''Practice enhanced precautions'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcbdef-d850-482e-a203-8ee4cf8c73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention has an "Alert — Level 2" advisory for travelers to "practice enhanced
        precautions" because of the spread of monkeypox, a rare disease that''s a
        cousin of smallpox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77280d4c-fee2-4eb4-b7e1-270fe565b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its advisory, the CDC said that the "risk to the general public
        is low, but you should seek medical care immediately if you develop new, unexplained
        skin rash (lesions on any part of the body), with or without fever and chills."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c70912-e2cc-4248-98dd-f450bff3c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has three types of levels it might issue as cases have been
        reported in dozens of destinations. The levels are:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a3ca2-cdd9-4d7e-8661-2d26dc82a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Watch  — Level 1: Practice usual precautions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c559bde-c45e-469e-85a3-90eefd040495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Alert  — Level 2: Practice enhanced precautions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059c4b5-85b3-443b-a61e-8e53dc3e224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Warning  — Level 3: Avoid nonessential travel</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06824f5d-6f4c-4c4b-9245-86e0a00e2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the CDC has not applied levels to specific destinations,
        as it does with Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf8f21-99cd-4c91-aa70-4f348b4f8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 2 precautions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd8796-3d42-4d3a-875b-6d7828ca3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has the following recommendations for travelers as we''re
        in Level 2:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94829c-1c21-46a2-b4d4-3cdb18faed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Avoid close contact with sick people, including those with skin
        or genital lesions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbeb72-ea2e-4f70-ae00-63f9ef2b6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Avoid contact with dead or live wild animals. This includes rodents
        such as rats and squirrels and nonhuman primates such as monkeys and apes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2551d-b6d0-4af3-95cb-0f0c8127d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Avoid eating or preparing meat from wild game or using products
        derived from wild animals from Africa such as creams, lotions and powders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba4500-ef84-4c57-a986-c718828b8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Avoid contact with contaminated materials used by sick people
        such as clothing, bedding or materials used in healthcare settings or with
        materials that came into contact with infected animals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81dc74-cd05-40bb-acfa-91649b8e57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:58:38.010+08:00
