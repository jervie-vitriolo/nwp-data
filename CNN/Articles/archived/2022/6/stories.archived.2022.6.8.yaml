      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted a notice on its local website this week telling
        customers it would add cabbage to some of its products because lettuce crops
        around the country had been destroyed by recent floods.</p>'
