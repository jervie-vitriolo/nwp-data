      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cassion stressed that the first part of their fuel subsidy
        distribution is almost complete, with 238,212 out of 264,578 beneficiaries
        who have already received their ₱6,500 aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920267e-77da-4d6e-a570-8f256ffe350b'
