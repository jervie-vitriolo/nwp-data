    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael B. Jordan and Lori Harvey split: Steve Harvey says he''s ''Team
      Lori'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb6337-ffc6-4ada-a625-9b8495300f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Steve Harvey is supporting his daughter
        after her reported breakup with actor Michael B. Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf38b89-1d80-4de7-9085-04d39dd8c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ffd3a-a033-4d10-bf96-ee45d813f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s episode of "The Steve Harvey Morning Show," the host
        said, "I''m Team Lori, one thousand percent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f798e0d-07e2-491e-88dc-06b39247feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s my daughter," he said. "I love her. I support her."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68771942-c3ce-45a7-bb9c-e8b884567437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, 35, and Harvey, 25, have reportedly split after a year and
        a half together, and her father joked that his life hadn''t changed because
        of it —&nbsp;saying that he still had to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941f2a3-6a22-4c0f-8017-79abc6a7784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I tell everybody, things happen," the elder Harvey said. "It''s
        hard to be young and in the limelight and have a successful relationship."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218404f5-7997-4c6c-ba7c-4a7482cae632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has no issue with Jordan, whom he has spoken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1cf8e-4f64-4258-b226-ba0256403db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you don''t put your hands on my daughter, I don''t give
        a damn what you do," Harvey said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf85f3-e8e4-4529-b8d4-9a2ff8dff4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Jordan nor Lori Harvey, a model, had commented on their
        reported split as of Tuesday. Lori Harvey appears to have scrubbed images
        of Jordan from her Instagram feed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bce4c-b8e2-4530-95f2-75ef79c9f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January Steve Harvey said he was "uncomfortable" with a photo
        of his daughter sitting on Jordan''s lap but appreciated the "Black Panther"
        star''s generous gift-giving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7daaff-baa1-4fc0-b042-407dc7595ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:14:30.270+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/entertainment/michael-b-jordan-lori-steve-harvey/index.html"><em>Michael
        B. Jordan and Lori Harvey split: Steve Harvey says he''s ''Team Lori''</em></a>"</p>'
  'Americans-credit-cards':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'An air traveler uses a credit card to pay for items January 28, at
      a retail shop in John F. Kennedy International Airport in New York City. Americans
      are continuing to lean on credit cards and loans, as consumer credit surged
      by $38 billion in April amid the highest inflation in 40 years. Robert Nickelsberg/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-08T07:22:57.356+08:00
