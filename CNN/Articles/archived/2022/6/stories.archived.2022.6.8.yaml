      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman namin hinihingi ang 100% na pangsamantalang itigil.
        Kahit 50% doon sa excise tax, basta''t magbebenepisyo itong nasa transport
        sector, siguro pag-aralan nilang mabuti," Rebaño said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982faf7-ad90-4c16-ab57-3eb07d4a53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fcad9-d177-4716-9602-9703bcd0b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not asking that the government suspend the
        excise tax by 100%. Even with just 50% of it, as long as the transport sector
        would still benefit, I hope they can reconsider.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932abeb-797a-41d3-8470-87dc8b17b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecea3d-5e4a-4116-83c9-d3d65300c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while he understands that this could affect the government''s
        allocation for its other programs, the transport sector also needs immediate
        assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd93fc-0c75-4462-b5ca-99f3d2117169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0bb9f-533a-4917-a5b4-6a4d70ae970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebaño acknowledged that holding transport strikes from time to
        time would only burden commuters. But some of his colleagues have already
        stopped plying their routes because they do not have enough take-home pay
        to feed their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317417a7-055a-454c-bf47-d180ffb6c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf5c6b-e008-4763-8851-6ce8ca04bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa hanay ng FEJODAP, maraming huminto pansamantala dahil hindi
        na po talaga nila kakayanin, naghahanap sila ng panibagong pagkakakitaan para
        naman mabuhay ang kanilang pamilya," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e782f6-ee0e-4408-803d-8a111aca728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3bbba-c88c-4e04-8ede-9c749fe83d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In FEJODAP, a lot of the drivers have temporarily
        stopped plying routes because they really could not afford the rising fuel
        prices, they are already looking for other sources of livelihood so their
        family can survive.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6f8fb-b244-41b9-ad12-9f6e45a34404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d096d-d3b0-4e77-ad65-05c8f8999fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that granting a provisional ₱1 fare increase already gives
        an ordinary jeepney driver around ₱300 a day, enough to at least buy additional
        fuel for their daily ride. The Land Transportation Franchising and Regulatory
        Board, however, has yet to approve this petition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5db62-e77f-4e24-90bc-9d86c88ad817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185d588-f5bd-4a76-9796-f7d4b5dba6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentel ng Pilipinas Gov. Ben Diokno, the incoming finance
        secretary, previously told <em>The Source</em> that the administration of
        president-elect Ferdinand "Bongbong" Marcos Jr. <a href="https://www.cnnphilippines.com/news/2022/6/7/Ben-Diokno-on-excise-tax-suspension-cash-aid.html">is
        not looking at suspending fuel excise taxes</a>, but he acknowledges the need
        to fast-track the distribution of assistance to drivers who are bearing the
        brunt of soaring oil prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d3e1b-a4ff-4d8e-be15-7fb96862217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd0677-770b-4f0f-90b2-f80ba3952b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Libreng sakay'' hurting drivers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146ed2d-6042-40c3-903f-609d016ae3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwile, Manibela Chairman Mar Valbuena called on the government
        to study its service contracting program, which he said has been hurting PUV
        drivers who are badly in need of income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e78455-6cd9-4d25-ac1a-4c598d87e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a99b-ac6f-4383-836a-01f94487ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakasakay na sa amin ang pasahero, ''pag may dumaang libreng
        sakay, bababa, doon sila lilipat. Pinapatay yung aming hanapbuhay,"</em> Valbuena
        explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ce887-8835-4abc-b2e1-bd0b88284dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afd35a-4b3d-4e0d-a58c-0a9d980178a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The passenger is already with us, but when a ''libreng
        sakay'' unit passes by, he will transfer there. The program is killing our
        livelihood.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e50d2-1a73-4a98-8036-cbf49d2a8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e87a37-3f6e-44fb-85bb-bfae6878f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the service contracting program, the government compensates
        some public utility vehicle operators and drivers for the free rides to commuters
        based on the number of kilometers traveled per week, whether they have passengers
        or not.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccf5e7-c0d9-433f-87ea-4703ea0faa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d3783-7cce-4b7e-9a9c-d117f3e457a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various companies have imposed another ₱2.70 increase per liter
        for gasoline, ₱6.55 per liter for diesel, and ₱5.45 for kerosene effective
        June 7.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05587455-6259-4790-b04e-123930775b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41738e3e-5638-4b0c-a197-b1b953b4f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Executive Director Tina Cassion said the board is already
        tackling the reimposition of a ₱10 minimum fare, and will issue a decision
        within the week. The first tranche of its fuel subsidy program which grants
        ₱6,500 to accredited drivers and operators will also soon be completed, and
        the next round will likely start by first week of July.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f1211-6aa7-4a5e-850b-5b53805e6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4653c-f8a2-4008-9a7f-a91082edc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:26:42.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/8/Fuel-subsidy-fare-hike-decision-LTFRB-out-soon.html">LTFRB:
        1st part of aid distribution nearly complete, decision on ₱1 fare hike out
        this week&nbsp;</a></strong></p>'
