      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Alas and Yap have yet to issue a statement about the matter,
        but the video has been reposted on the latter’s Facebook page Tuesday night.</p>'
