      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Jeepney
        drivers plying the roads of Metro Manila, Central Luzon, Calabarzon, and Mimaropa
        can start collecting a ₱10 minimum fare starting Thursday, June 9, the Land
        Transportation Franchising and Regulatory Board (LTFRB) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd237d-21d7-4fdc-af7d-9f73e001beb4'
