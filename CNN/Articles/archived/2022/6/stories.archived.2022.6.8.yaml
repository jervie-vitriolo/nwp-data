      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez stressed that the figure is "already substantial" as it is
        within the range approved by the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f41df-65e5-4585-a23f-1bbccecfe7e6'
      'mgnl:activationStatus': true
