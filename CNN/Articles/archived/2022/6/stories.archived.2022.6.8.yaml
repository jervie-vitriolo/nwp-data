      'text': '<p>The BFP said the cost of damages reached ₱20,000.</p>'
  'Taco-bell-floating-restaurant-Minneapolis':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': '(Photo: Taco Bell Corp.)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-08T06:30:31.163+08:00
    'imagesource': 'jcr:c9e160fd-14d5-48ac-a131-b8d3e3180150'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8102623d-4f87-4c44-93d0-436f85a43c7c'
    'lead': 'The first-of-its-kind concept, called ''Taco Bell Defy,'' opened this
      week in a Minneapolis suburb and is aimed at ''redefining drive-thrus as consumers
      know it.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T06:33:29.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:43.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:39.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'See Taco Bell''s new floating restaurant that delivers tacos from the
      sky'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e29a1a-1675-4582-8407-edfeac147c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taco Bell''s newest location ditches the
        dining room and has four drive-thru lanes instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20484e88-6411-4ecf-be22-671418650360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-of-its-kind concept, called "Taco Bell Defy," opened Tuesday
        in a Minneapolis suburb and is aimed at "redefining drive-thrus as consumers
        know it," the chain said. Customers will notice that the kitchen is on top
        of the two-story building and orders are delivered via a "vertical lift" to
        their cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d774e20-59c5-45a6-908e-0f76c22cd933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades we''ve been committed to providing a fast, safe and
        friendly drive-thru experience," said Taco Bell president Mike Grams in a
        statement. "Now with our bold goal of creating a two minute or less drive-thru
        experience for customers of this concept, Taco Bell Defy is the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de2787-1fa8-4db1-97c4-90c5228c2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage, according to Taco Bell, is reducing the amount
        of time customers spend in the drive thru. A 2021 survey from QSR magazine
        said that a Taco Bell order takes an average of 268 seconds, or about 4.5
        minutes, to complete. With Defy, the chain is looking to shorten the process
        to 2 minutes or less thanks to the multiple drive-thru lanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107098e6-3d76-4055-a918-a3d0fa9933ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each lane will have a distinct purpose, including one for customers
        who order on the Taco Bell app, another for delivery drivers and the others
        for traditional orders that is equipped with "two-way audio and video technology
        service for customers to talk to team members on the second floor," the company
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a320dd5-4359-463e-9977-f1735d16f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell has experimented with a number of pandemic-prompted design
        changes. In 2020, the chain debuted a "Go Mobile" concept that reduced the
        size of dining rooms and featured two drive-thru lanes. Inside, customers
        see more digital kiosks in addition to in-person staff who will take orders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1645d-c390-4f5a-a57f-216c818f2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designs are in response to the changing ways consumers have
        been ordering fast food since the pandemic began. Digital orders and drive-thrus
        exploded in popularity for essentially every chain, including Chipotle, McDonald''s
        and Starbucks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692dbf6-9b1b-4068-b834-9708ff255d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:33:29.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yum Brands, Taco Bell''s parent company, digital sales grew
        15% to a record $6 billion in the first quarter for all of its brands, the
        company revealed in a recent earnings call. Yum Brands also owns KFC, Pizza
        Hut and Habit Burger.</p>'
  'Burger-King-Pride-Month-burger-buns':
    'author': 'Anna Cooban, CNN Business'
    'caption': '(Photo: Burger King/Instagram)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-08T06:39:47.572+08:00
    'imagesource': 'jcr:4a1df236-9aa8-4ed6-b296-5237e80b45a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57dbdc12-0b4a-4eb2-b521-bb4251f55997'
    'lead': 'Burger King''s new hamburger to celebrate Pride Month has caused quite
      the stir on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T06:41:07.010+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:43.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:39.946+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burger King has a ''Pride Whopper'' with ''two equal buns'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572d948-de2b-4f3e-bfef-f6a5359cb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Burger King''s new hamburger to celebrate
        Pride Month has caused quite the stir on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd78e45-8857-4b73-ba7c-24909413fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-food giant''s Austrian stores will be serving a "Pride
        Whopper" with "two equal buns" — either two top buns or two bottom buns —
        until June 20 to promote "equal love and equal rights," the company said in
        an Instagram post last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874b71a-de7a-4db2-a307-48293fd0398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King said in the post that the new burger''s "little twist"
        is "meant to put a smile on our faces and to remind us to treat each other
        with respect and peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae197cb1-66a4-4e49-b5cc-19aa93480ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users on social media found the new burger funny, while others
        criticized the company, arguing that the joke was offensive and an example
        of "rainbow washing" — the practice of companies showing surface-level support
        for LGBTQ+ identifying people without any specific action that could improve
        their lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce28ad6-6da5-43af-875d-fb5a58ddd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burger King Austria made a Pride burger that''s either two tops
        or two bottoms... what in straight hell?" Jarett Wieselman, a manager at Netflix,
        said in a Friday tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fbbee-a62a-47c0-ac9c-2b941baf5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an Instagram user, who goes by the name unacornium, saw the
        funny side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649e6b8-762a-49ab-98d1-1bfb2af5a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a gay person, this is the funniest thing I have ever seen and
        I don''t think I''ll ever stop laughing," unacornium said on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f212466-6b61-41d0-ad0b-854bc639f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether Burger King plans to donate any money made
        from the Pride Whopper to LGBTQ+ organizations. The company did not immediately
        response to CNN Business when reached for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98356f-2832-4b1d-9cc9-585de12594cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Burger King called attention to rival Chick-fil-A''s
        fraught history with the LGBTQ+ community. It said it would donate 40 cents
        to the Human Rights Campaign, the United States'' largest LGBTQ+ civil rights
        organization, for every Ch''King chicken sandwich sold during Pride Month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3d247-0acb-4888-a618-bf49b632701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 interview with a local Atlanta TV station, Chick-fil-A
        chairman and former CEO Dan Cathy said he did not support gay marriage, but
        was not anti-gay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858af58-769e-4f5a-bcaa-9f45597bffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses show their support in June for Pride Month, which
        celebrates LGBTQ+ history and culture, through donating to LGBTQ+ organizations
        and commitments to improving representation in their ranks. Some update their
        logos to feature the colorful Pride flag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694e193-7ae4-42ea-8b6b-5833fff9081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:41:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>David Goldman contributed reporting.</em></p>'
  'climate-emergencies-funds-un-report':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-08T06:42:54.521+08:00
    'imagesource': 'jcr:7bdc612a-3d13-4ad2-a459-268056ac376d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d27e32-ef80-4ee6-900c-b39918635f62'
    'lead': 'The amount of money needed to aid communities in the face of extreme
      weather-related emergencies has increased by more than 800% in the past two
      decades as the climate crisis also rapidly accelerated, new research shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T06:50:21.123+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:25:42.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:40.384+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate crisis costs up over 800% as UN donor nations fail to keep pace,
      report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1b0fb-7e8c-4e72-a329-1fb1830604e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.123+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The amount of money needed to aid communities
        in the face of extreme weather-related emergencies has increased by more than
        800% in the past two decades as the climate crisis also rapidly accelerated,
        new research shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600907fa-ca40-4c3e-ad40-3329962f26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79d87a-444c-4ac5-aa14-69b8c4745b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday by Oxfam, found not only is the need
        for extreme weather-related UN humanitarian funding now sharply higher than
        20 years ago, but donor nations are also failing to keep up with the staggering
        costs of the climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554156d-01ef-4dfe-b872-e26e0ac06786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the economic toll of extreme weather events was roughly
        $329 billion globally — the third highest year on record and almost double
        the total aid donated by wealthy nations to poorer countries that same year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ca8d7-2bb9-4164-9ee7-90f5f6e068fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2000 and 2002, the UN needed an average of $1.6 billion
        in funding each year for humanitarian projects after extreme weather events.
        By 2019 through 2021, it was seeking an average of $15.5 billion each year
        — an increase of more than 800%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ebc27-2fe2-449c-b4a4-b56cb6f081ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the report shows that for every $2 needed to address
        climate change-fueled disasters, wealthy donor countries are only providing
        half of that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11833e-662b-4ee4-9bc4-efdc889fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is harming, and will continue to harm, Black, Indigenous,
        and people of color and other vulnerable communities first and worst — disrupting
        their livelihoods, culture, health, and way of life," Russell Armstrong, Oxfam
        America''s senior climate policy adviser, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dedec6-9d18-4c73-9b1d-8e249d1b0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the economic toll of climate change, estimated between
        $300 billion and $500 billion globally, is on par with government subsidies
        for fossil fuels, calls for solutions have gone unheard," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6a555-1578-4198-a469-e31c729287f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, roughly 54% of the developed countries responsible for
        the causes of the climate crisis today have met these UN humanitarian appeals,
        leaving a deficit of up to $33 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a35a9-46e9-4385-b91c-dbfa24bb733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From addressing wars to food scarcity around the globe, researchers
        say the climate crisis is putting even more pressure on an already financially-strained
        UN humanitarian system.</p>'
    '20':
      'image': 'jcr:a5680a90-92d5-42e3-9581-2e95d06e7f80'
      'imageCaption': 'Livestock are seen on the drought field in Kidemu sub-location
        in Kilifi County, Kenya, on March 23.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749c6c9-b333-4e54-8d07-39cf162c6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafff08c-8704-47b3-86c0-786b6bcc2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of climate change-fueled disasters exacerbates inequalities
        already baked into a country''s physical and social infrastructure, mostly
        hitting low-income nations the hardest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96198218-8a81-403a-a777-13fff26182bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.124+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such countries typically lack the proper infrastructure and money
        needed to recover from disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc360bc-4a71-4da8-ae3c-bc7642213a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the countries with the most recurring appeals
        regarding extreme weather crises include Afghanistan, Burkina Faso, Burundi,
        Chad, Democratic Republic of Congo, Haiti, Kenya, Niger, Somalia, South Sudan
        and Zimbabwe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb2a7f-23cd-4963-8f69-a6875fea6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rich countries such as the United States continue to
        emit more of the emissions that fuel these extreme weather events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f8563-0629-40b2-8d5b-903cc0eae0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the biggest historical emitter of carbon pollution "the US has
        an obligation to the global community to prioritize the fight against climate
        change and help foot the bill on the costs of destruction from extreme weather,"
        Armstrong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bbb8b-37e6-479e-9fb6-63692e7f0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the UN humanitarian appeals only cover
        a small fraction —&nbsp;roughly 7.5% or 474 million of the estimated 3.9 billion
        people —&nbsp;of low- and middle-income nations that have been plagued by
        climate change-fueled disasters since the beginning of this century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ff0b1-f07d-4c72-bfbd-ef2cffbca1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published as ministers meet in Bonn, Germany, for
        climate talks to discuss the issue of "loss and damage," essentially the payment
        of funds from the wealthy world to countries dealing with more severe impacts
        of the climate crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f8f85-bc7c-4103-8b9f-54ace301e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:50:21.125+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/world/climate-emergencies-funds-un-report-intl-hnk/index.html"><em>Climate
        crisis costs up over 800% as UN donor nations fail to keep pace, report says</em></a>"</p>'
  'ceo-pay-gap-median-worker-wages':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-08T06:50:33.052+08:00
    'imagesource': 'jcr:8f08e944-350c-4be9-97b5-c90d13b29116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8641a5b-e74c-40a0-ad27-c3dca7c46a92'
    'lead': '''Most Americans are outraged because they just see it as fundamentally
      unfair.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T06:55:25.379+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:25:41.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:40.854+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CEOs are enjoying huge paydays while their workers struggle to pay bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6a1f7-f34f-49fa-a2ce-0dc7ff060dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.379+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Despite all the buzz
        about the "Great Resignation" and a renaissance for the working classes in
        America, a new report finds the gap between executive and worker pay is only
        widening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b53d3-d266-49fe-894d-9f22cca0756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.379+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3daec22-22c7-4667-9104-6bd2606ee59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical low-wage worker''s pay didn''t keep pace with inflation
        last year at more than a third of the companies reviewed by the Institute
        for Policy Studies, a progressive think tank. IPS'' survey included the 300
        publicly traded companies with the lowest median pay for workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576be026-b203-4e1b-9ef6-6ea4040c21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices have spiraled up to 40-year highs above 8% this
        spring. While many workers have seen fatter paychecks as a result, few have
        managed to keep pace with inflation -- a dynamic that''s frustrating consumers
        and starting to weigh on spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9fdf4-d134-4148-b11c-c29c1b780dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives, meanwhile, haven''t felt nearly the same bite from inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddaa04-0dcd-4045-b8c6-03e54014ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO pay at the companies cited in the report soared 31% — driving
        the average pay gap to 670-to-1, up from 604-to-1 in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec12e7e-120c-4b2e-9810-d9719b0fe080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way: CEOs at these firms got a $2.5 million raise. Low-wage
        workers got a $3,500 raise. The average CEO made $10.6 million a year. The
        average low-wage worker took home just under $24,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dcf9a-d98e-4103-aab6-c0b03dbac9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just haven''t seen any significant progress towards pay equity,"
        Sarah Anderson, director of the institute''s Global Economy Project, told
        CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55d83c-3866-45fc-9b00-914135cdeba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit in 2020, "corporate boards zealously protected
        their much more than ample CEO paychecks, even as their workers lost jobs,
        income, and lives," researchers wrote. In 2021, "corporate leaders shifted
        to new CEO pay-inflating tactics," including spending billions on stock buybacks
        and inflating prices of consumer goods to maintain wide profit margins, the
        report says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369c937-a726-4e54-b623-44f49d5b4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buybacks and price hikes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b72170-264a-4916-8dfc-345303ae1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, companies in the S&amp;P 500 repurchased a record $882
        billion of their own shares. That number is on track to reach $1 trillion
        in 2022, according to Goldman Sachs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a6600-85d8-4103-81a2-da3d8e227210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 106 companies where researchers found median worker pay did
        not keep pace with the 2021 inflation rate of 4.7%, 67 spent on stock buybacks,
        a controversial maneuver that inflates a company''s share price, and, consequently,
        juices executive pay. They''ve been a thorny issue since they were legalized
        in 1982 — prior to that, they were considered stock manipulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75882f1-868f-45d4-bc69-f26068fa9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPS report called out big-box retailers specifically for spending
        massive sums on buybacks while cutting median worker pay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6f975-014c-40f0-8181-2ecedf50c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has proposed new rules intended to curb stock buybacks
        as part of its $5.8 trillion budget released in March, but those changes are
        unlikely to win bipartisan support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae9e29-34a7-4759-b6d7-cb18b4007e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.380+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO pay is always top tier, but the widening gap between executives
        and their workers has come under growing scrutiny from progressive lawmakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e386798-0d27-4176-9b17-44a90cf209bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first year of the pandemic, CEO pay overall jumped 19%
        — even as many of their businesses ground to a halt, according to the Economic
        Policy Institute, which tracks 350 of the largest US companies. The latest
        EPI report shows top CEOs were paid 351 times as much as a typical worker
        in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e66ed-104e-4f24-9246-3a8a60bf0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fundamentally unfair''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40332cad-3fa1-4125-b85a-207d03d470fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the pay gap not only about bad optics — it''s also bad
        for business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2913c34-7b39-42a6-8a80-1f5835d95885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most Americans are outraged because they just see it as
        fundamentally unfair, but there''s also a very strong business argument that
        these extreme gaps are demoralizing for workers," says Anderson, who co-authored
        the IPS report. "When so many companies are facing staffing challenges and
        unionization, why wouldn''t they look at trying to address these gaps as a
        way to have more peaceful and productive relations with their employees?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0883846-7a34-445e-96fa-b9c7831b6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report urges President Biden to wield executive power to roll
        out new standards for federal contractors that would make it hard for companies
        with huge CEO-worker pay gaps to land lucrative federal contracts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ade373-780c-49f8-99b0-acbbf1d31005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T06:55:25.381+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/economy/ceo-pay-gap-median-worker-wages/index.html"><em>CEOs
        are enjoying huge paydays while their workers struggle to pay bills</em></a>"</p>'
