    'jcr:uuid': '20321320-f481-4470-a1b8-e1d17759cadb'
    'lead': 'Metro Manila remains at low risk despite the slight increase of COVID-19
      cases in the past few weeks, an expert from OCTA Research said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T19:15:34.675+08:00
