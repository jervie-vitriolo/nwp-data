      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Democrats are investigating former
        President Donald Trump''s "apparent failure to account for gifts from foreign
        government officials while in office" after learning there may be thousands
        of dollars-worth of items that are either missing or were not tracked properly,
        according to a new letter sent to the National Archives by the House Oversight
        and Reform Committee chairwoman and first obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3349ec-8c64-402b-9f61-cff1c5731e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68f691-511c-4148-84c6-7f81ef254f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee says it has received information from the State Department
        that "indicates the Trump administration ''did not prioritize this obligation''
        and failed to comply with the law that governs foreign gift reporting during
        President Trump''s final year in office," the letter states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6f2d7-c2f4-4d0c-8319-c5d9c49e214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7074a0a-2849-46b2-ad52-cc81a0aad1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the foreign sources and monetary value of gifts President
        Trump received remain unknown," it adds. "The Department of State also stated
        that it was unable to determine the identities of some government officials
        who received foreign gifts during the Trump Administration, as well as the
        sources of those foreign gifts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc3543-bfd1-4581-92fd-512b37a58601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6f14f-ee30-499b-ba25-75262b049492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oversight Committee is now requesting information from the National
        Archives about the foreign gifts that Trump and members of his family received
        during the former President''s term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec0e22-09f8-4502-a90f-7fec92a5237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642c217-7949-4e2e-ace0-bf5245b2b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is yet another effort by the Democrats to use
        their congressional authority to probe potential violations of federal records
        and ethics laws under the Trump administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74358814-9021-4b45-8ecd-3435441ab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bef7e-370e-49cf-b0a2-35a84b909382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations about the unaccounted-for gifts "raise concerns
        about the potential for undue influence over former President Trump by foreign
        governments, which may have put the national security and foreign policy interests
        of the United States at risk, and about possible violations of the Constitution''s
        Emoluments Clause, which prohibits the president from obtaining benefits from
        foreign entities while in office," the committee''s letter states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0468d6f-a2af-4139-9c44-fe67734d3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bacfd-31bc-4c6e-95c5-87ba89d167b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public reporting indicates that President Trump accepted multiple
        gifts from foreign sources in 2020, yet these gifts do not appear on the Department
        of State''s public list as required by law," the letter says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b1c93-9056-40b3-8ed2-a3e53dad7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3154d-44bc-4102-a971-6062b0b3d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for former Secretary of State Mike Pompeo and a representative
        for Trump did not respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c1553-fa4e-46c4-a7e1-abcc8f06cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5711fe-f2a0-42d5-910a-7abc83381585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has asked the National Archives to provide all applicable
        documents and communications about the gifts that Trump and his family members
        received from January 2020 through January 2021 by June 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596b294-f531-4b63-9d98-7a203b60eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a093cf-1863-45fd-b214-86fbf57d181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenge</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e14046-3c58-46d0-ba20-448586186c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This challenge of accounting for the gifts is particularly pronounced
        for the year 2020 where the State Department''s protocol office did not get
        a full list of the foreign gifts that the White House received, which is typical
        procedure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8495a0-f5c1-45b1-b6c8-737d4eb7e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de3669-8d92-4635-a666-5d43cdfa2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also notes that "the Office of the Chief of Protocol
        failed to request a listing of foreign gifts received in 2020 from the White
        House."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5429b-7f31-44fd-a0b1-08e22b0611ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723ca88-5623-4af9-95fe-4c4d36e96df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, due to media reporting, the department knows that certain gifts
        are missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a61e81-154c-4705-9330-51c51f98606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fd8a1-24bc-4d6a-9649-ed0246f20b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, during President Trump''s visit to India in February
        2020, he received a bust of Mahatma Gandhi, a marble replica of Gandhi''s
        ''Three Monkeys'' statue, and a spinning wheel, among other gifts," the letter
        says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601ffeb-d59b-4ed4-9804-969724fe45c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce1efe-4ff8-4211-b859-deddf4d31345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has been trying to track down the missing information,
        but it does not have access to all the necessary records, according to the
        letter, signed by chairwoman Carolyn Maloney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e18fce-9d5e-45f3-81a9-f0d40ed79aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77234ba0-36a2-4d7d-a83a-f7140d2b768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Senior State Department official, State has done
        all the work that they can, tried to identify issues so this complication
        does not happen again and shared their findings with the Hill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd8b96-7e85-4cc3-bb90-aa1f8fe57d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2785c51-2b09-41a4-b731-0f5061578be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter explains, citing an explanation given by State Department,
        that the National Archives and the General Services Administration are able
        to access material from the Executive Office of the President and Vice President
        that the State Department cannot, which could provide answers about missing
        gifts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01501f87-85d3-4dff-a4c4-63f618dc9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a8086-36ef-4a43-a0fa-ecae46645b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those laws, including those that place limitations on what foreign
        gifts US officials are able to accept, are put in place to ensure members
        of an outgoing administration are not inappropriately influenced by other
        governments either during their time in office or after they leave.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e2086-141a-4577-b360-88f920f1eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49faca-85c0-4044-adad-b9d14bb8b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official cannot legally accept a personal gift from a foreign
        source of more than $415, the committee notes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a8fc0-4c46-442e-a0fb-9ca05bf3bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff450e-4efa-4810-8656-0bc9de766870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Services Administration (GSA) collects the foreign gifts
        to a president or a president''s family members who work for the US government
        and the State Department is required to publish comprehensive list of gifts
        from foreign governments to government employees and their families, including
        the president and vice president, every year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110db47-ec18-47ee-ac01-cf43a8197e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63c13f-64fa-4b2f-b61c-7890c0010df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the State Department officials said they were unable to provide
        a full listing for 2020, when Trump was still in office, because the department
        did not gather all of the necessary information from the White House about
        the gifts. By law the White House is supposed to share that information with
        the State Department, along with the value of each gift as apprised by the
        White House gifts office, but they did not share that information in 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c333de8-3368-48f8-8b67-1d536abec1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2cbbe-e304-4292-84e0-28da1e37015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials also told the Oversight Committee that
        they also still cannot fully account for the foreign gifts the Trump administration
        received during the former President''s final year in office, in part because
        of problems during the transition and issues of record-keeping during the
        Trump administration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e05e2-0e66-469f-95ed-3100b56cb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf87c9-51da-400e-9638-3e1c04090739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a top State Department official who briefed the committee
        last month and public reporting, Trump officials, including members of the
        former President''s family, maintained possession of items each valued in
        the tens of thousands of dollars range -- raising concerns that there are
        potentially more items missing that are worth just as much, if not more. Other
        gifts, such as a rare whiskey valued at $5,800 that was gifted to then-Secretary
        of State Pompeo, went missing, according to the State Department.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3337fd-b4bf-4694-8e99-5b881e4811ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f7a3c-947e-4592-9c45-d8ed6bdba436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Pompeo''s lawyer, William Burck, told The Wall Street
        Journal that the former secretary of state had "no recollection of receiving
        the bottle of whiskey and does not have any knowledge of what happened to
        it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058b487-9950-46b6-a364-f8a5ff394f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030522a3-31e7-4ba4-9106-8ec001a8af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally the gifts a president receives on a foreign trip and
        the gifts for the secretary of state are eventually given to the State Department
        to be storage in a gift vault before the gifts go to GSA if they are worth
        over $415. But another complexity is that State Department officials told
        the congressional committee that the Trump administration''s accounting of
        the "vault" was left in "complete disarray.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b453562-d9c7-4094-8cb0-8f226e22922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03bfa4-8301-4c45-bdc8-066268d3d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:53:21.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/06/07/politics/democrats-investigate-trump-foreign-gifts/index.html">First
        on CNN: House Democrats investigating whether foreign gifts to Trump went
        missing</a>."</em></p>'
