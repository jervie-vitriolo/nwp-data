      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp is thanking his fans for sticking
        by his side during the recent defamation trial with his ex-wife Amber Heard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86e8c2-6493-4bd1-83bc-6cb3ea545baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bdea6-5a43-41e8-ada1-d707406da57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor joined TikTok with a note to his devoted followers, writing
        that he''s ready to "move forward" now that the trial has concluded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece24ee8-104c-4d56-8129-5a38df729330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0761d90-c459-400a-a7c1-8e17612cdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all of my most treasured, loyal and unwavering supporters. We''ve
        been everywhere together, we have seen everything together. We have walked
        the same road together. We did the right thing together, all because you cared,"
        he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb26ad-9329-431d-afea-894865387395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde02c1-bcdf-417b-b720-36a413564a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "And now, we will all move forward together. You are,
        as always, my employers and once again I am whittled down to no way to say
        thank you, other than just by saying thank you. So, thank you. My love &amp;
        respect, JD"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7c6df-bf9d-4eaf-a196-08db831116a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888162d1-cf9b-4767-9379-822953b6565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Depp scored a legal victory after a jury found both him
        and Heard liable for defamation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3353459-de70-46f6-b063-c388bff427d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db8d60-4227-4e65-a4bc-7e54e2e24d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp had sued Heard for $50 million over a 2018 op-ed she wrote
        for The Washington Post in which she described herself as a "public figure
        representing domestic abuse." Though Depp was not named in the article, he
        claimed it cost him lucrative acting roles. Heard countersued her ex-husband
        for $100 million over statements Depp''s attorney made about her abuse claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81488f8-ec6d-4151-8770-b355435bd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba62d34-fdce-4eaa-a4dd-4699c9c814a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T03:55:24.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was awarded $10 million in compensatory damages and $5 million
        in punitive damages, which were reduced by the judge to $350,000, due to a
        cap on punitive damages in the state of Virginia, where the trial took place.
        The jury awarded Heard $2 million in compensatory damages and no money for
        punitive damages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb8f95-5c45-4641-b341-6632c1816feb'
