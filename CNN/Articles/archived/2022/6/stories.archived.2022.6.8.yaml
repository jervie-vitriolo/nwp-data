      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have flagged local governments, our regional offices regarding
        this increase in the number of dengue cases," she added.</p>'
    '27':
