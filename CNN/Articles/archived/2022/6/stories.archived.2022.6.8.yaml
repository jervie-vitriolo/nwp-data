      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Kitchen sponges harbor more bacteria
        than kitchen brushes, which may be a more hygienic way to clean your dishes,
        according to researchers in Norway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba4f91-569a-4569-8857-909702e761a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49362eb0-7cad-4a42-ba12-80a19f02a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salmonella and other bacteria grow and survive better in sponges
        than in brushes, the reason is that sponges in daily use never dry up," said
        Trond Møretrø, a research scientist at Nofima, a Norwegian food research institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303fc18-e6b6-4402-afd7-4fe31c49202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single sponge can harbor a higher number of bacteria than there
        are people on Earth," said Møretrø, an author of a new study, which published
        online in the Journal of Applied Microbiology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77238625-6318-4732-9782-9a343f489912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many bacteria are not harmful, those that are — like salmonella
        — can spread from sponges to hands, kitchen surfaces and equipment and potentially
        make people sick, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82553335-08aa-429e-b43a-9e63ff6e0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sponge is humid and accumulates food residues which are also
        food for bacteria, leading to rapid growth of bacteria."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406867bd-7244-4052-8313-50085383ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What surprised the researchers most about their findings was that
        it didn''t really matter how people cleaned their sponge or how often.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bf021-f9ef-490e-9431-38b0c6b68634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the way the consumers used their sponges did not matter much
        regarding growth of bacteria. It is very difficult for consumers to avoid
        bacterial growth in the sponges as long as the sponges are not replaced daily,"
        Møretrø said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e32180-23eb-4ff7-8827-d6112e47e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research on the used sponges and brushes builds on a lab-based
        study published last year by the same team of researchers, which found that
        harmful bacteria survived better in sponges than in brushes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadecf2-db70-4072-bbdd-da0d49dc44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the USDA said that that microwaving or boiling
        kitchen sponges may reduce "some of the bacterial load," however these measures
        alone are not adequate to ensure your sponge will reduce cross-contamination.
        It advised to buy new ones frequently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa2d9a-23f8-4264-8f62-c85df0d35072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was part of a European Union-backed project on food
        safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef25fb6-3a01-4904-9fcd-f6f788c6499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sponge vs. brush</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bceee-3b75-4f53-af15-8986c2cbd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers collected kitchen sponges from 20 people living
        in Portugal and 35 brushes and 14 sponges from people living in Norway.</p>'
    '30':
      'image': 'jcr:323a4fd2-fa7b-4156-bdbf-04578d45094f'
      'imageCaption': 'The sponges collected in the study were tested for different
        types of bacteria.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66473d4-5f86-4715-a9e6-5dd1291f7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.321+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae506f0c-06bf-4d10-9465-b10916aef0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier survey of 9,966 people by the research team found that
        sponges were commonly used for cleaning in kitchens in the majority of 10
        European countries, with brushes the dominant cleaning utensil for washing
        up in only two countries — Norway and Denmark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ad2cf-3912-4e7d-a107-fe1022f5cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sponges were all used for washing dishes — scrubbing pots and
        pans, and 19 of the 20 sponges from Portugal were used five to six times a
        week or more often. Of the brushes collected in Norway, 32 out of 35 were
        used five to six times a week or more. The sponges collected in Norway were
        used less frequently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c826be-be3c-4cfa-ad49-bcfb5c71101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No pathogenic bacteria (that causes disease) was found in the brushes
        or the sponges. However, overall bacteria levels were lower in used brushes
        than sponges. Similar types of non-pathogenic bacteria were found in the two
        cleaning utensils.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce0dd6-8ba5-4f90-a98a-23bf227cc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers added salmonella bacteria to the brushes and
        sponges, they found a significant reduction in the salmonella numbers in brushes
        allowed to dry overnight. But there was no reduction for brushes stored in
        a plastic bag or for sponges regardless of storing conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efc929-4ab6-4672-97d1-036fdef49487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of the sponges and brushes shared how long they typically
        used their sponge or brush and how they kept their cleaning utensils clean
        — rinsing with water, washing with soap and water, placing them in the dishwasher
        or bleaching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c50def-7018-4a6d-b331-b2d1fb5094f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, none of these things made a tangible difference — something
        that surprised the researchers. The key takeaway from the study was that brushes,
        which dry between use, have lower numbers of bacteria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377e66b-e23e-4d50-9725-00bcd4e238b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the brush dries very fast, harmful bacteria will die. Also,
        most brushes have a handle which prevents you from direct hand contact with
        potential harmful bacteria, in contrast to sponges," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5ebb6-42ae-4240-81e6-866eca5f969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage consumers to try a brush instead the next time they
        need to replace their sponge."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca149e-6c01-4094-bbc2-20ab181d3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518d54d-7e27-4ba5-a6c6-dd1b0885175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While study authors recommended the bristles of a brush over the
        squish of a sponge, Cath Rees, a professor of microbiology at the University
        of Nottingham who wasn''t involved in the research, she said would continue
        using a sponge to wash dishes. For her, the key takeaway was that drying dish
        sponges and cloths between use was a good idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2d86d-cd79-425a-b93a-c8f1dc2fb5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main message I get is that they did not find any evidence of
        pathogenic bacteria on the sponges or brushes taken from a range of domestic
        settings and therefore there is no evidence that these items are a significant
        source of contamination in normal domestic settings," Rees said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6bdf0-a769-4611-b470-c936e871da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were some low levels of pathogens left on your cloth,
        they are going to grow quite slowly (they grow optimally at body temperatures),
        so you would not expect to see much growth of these, and this matched their
        results —&nbsp;in wet condition there was some limited growth, in drying conditions
        the numbers either stayed the same or declined," she explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014327f-ef79-46d0-b16d-1f0354d295a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.320+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Egert, a microbiologist at Furtwangen University in Germany
        who has conducted similar research, said he already used brushes to wash up
        his dishes, which he cleaned in the dishwasher. If people preferred a sponge,
        Egert, who was not involved in this study, recommended using a new one every
        two to three weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e3bd3-cf77-4ee3-9537-965caa55180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.321+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brushes are the better choice to clean dishes, from an hygienic
        point of view. This might have been anticipated before, but the authors prove
        it with some nice experiments. However, based on my experience people love
        using sponges."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48e6e6-0882-40b6-8fda-7f3f82d3fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:03:40.321+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:25:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/07/health/dish-washing-sponge-vs-brush-scn-wellness/index.html"><em>A
        sponge may not be the most hygienic way to clean dishes, study suggests, but
        there is an alternative</em></a>"</p>'
