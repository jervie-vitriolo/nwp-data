    'jcr:uuid': 'aef60c88-208c-4440-bcaf-d61b0ea3b604'
    'lead': 'Vice President-elect Sara Duterte spent ₱216.19 million during her campaign
      for vice presidency, her Statement of Contributions and Expenditures (SOCE)
      showed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T11:48:49.922+08:00
