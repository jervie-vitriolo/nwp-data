      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasa payouts na po tayo</em> (We''re already in the payout
        process). Cards have been distributed in different (LandBank) branches…<em>target
        na matapos</em> (we aim to finish) within the week,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe04d87-82de-4aeb-8f1a-59976a7407d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T12:05:04.767+08:00
      'mgnl:createdBy': 'glee'
