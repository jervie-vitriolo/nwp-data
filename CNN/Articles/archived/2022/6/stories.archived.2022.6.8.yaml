      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the cause of the fire, which
        affected 10 structures. Around 20 families lost their homes due to the raze.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c51c09-6a76-4c05-8ece-cd0ed6238699'
