      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc9ff1-cd4a-46d2-81b2-51c16f3ef7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T16:42:41.846+08:00
