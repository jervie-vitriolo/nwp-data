      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Depp''s lawyer Camille Vasquez, a breakout star of sorts
        during the trial, has been promoted to partner at Brown Rudnick, the firm
        said in a statement.</p>'
