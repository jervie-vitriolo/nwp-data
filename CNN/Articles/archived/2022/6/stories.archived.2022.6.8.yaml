      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All political candidates and parties are required to file their
        respective SOCEs to check any possible overspending. The deadline for submission
        is on June 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984aab88-e830-4188-b43d-cbcaa64b4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T11:48:49.923+08:00
