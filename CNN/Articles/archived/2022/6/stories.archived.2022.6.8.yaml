      'mgnl:lastActivated': 2023-01-19T13:25:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef256e-fc72-43ae-83e2-088729ec9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/26/BSP-possible-rate-hike-June.html"><strong>RELATED:
        BSP ''inclined'' to hike borrowing rates again in June</strong></a>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101f7a7-824a-4bd7-9e71-4c36a1d8b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T14:31:21.829+08:00
      'mgnl:createdBy': 'pilar'
