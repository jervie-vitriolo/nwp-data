    'title': 'Americans ramp up credit card usage as high prices continue to bite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5d498-6432-4640-a6fc-0474817087bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T07:30:26.915+08:00
