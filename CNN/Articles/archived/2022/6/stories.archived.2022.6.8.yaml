    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:52.741+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque pessimistic about reaching vaccination goal, urges Marcos admin
      to push booster drive'
    'updated': 2022-06-08T18:41:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d46f6-4fd3-4e79-b5c3-b1c3eb6ed51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Outgoing
        Health Secretary Francisco Duque III admitted on Wednesday that it will be
        difficult to vaccinate 7 million more individuals against COVID-19 before
        the Duterte administration steps down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4503b29-ba24-4137-8da9-618c0c068288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial target to vaccinate 90 million Filipinos was brought
        down to 77 million. Currently 69.5 million or 77% of the target has been fully
        vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ee312-212f-4764-8d14-3fc37949f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only three weeks to go, only around 300,000 individuals are
        availing of their first dose weekly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85981d-05b7-4a5a-903f-7f32986b2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the administration of President-elect Bongbong Marcos —
        including local chief executives — to continue the vaccination program and
        further enhance the booster drive, which Duque admitted has been "anemic"
        during his time as DOH chief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef89d4b-04af-4839-9981-158d09f73545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahihirapan given the numbers now. Parang mga 300,000 lang a week
        for primary dose, for 2nd dose even lower ang vaccination rate. Kailangan
        na lang ipagpatuloy ng susunod na administrasyon to further ramp it up and
        achieve 100% of 77 million target," he said during the Kapihan sa Manila Bay
        forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65c499-b11e-4e31-b7d3-849a759d0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added, "I will be the first one to admit that we’re
        struggling with the booster. But we have not given up, and the next administration
        will see the wisdom of what we have done in DOH, particularly in improving
        access to the booster dose for our people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152b974-a57c-4430-921c-50e430f2d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be hard given our current numbers. Around
        300,000 are getting their first dose, it''s even lower for the second dose.
        The next administration should continue it and even ramp it up to achieve
        100% of 77 million target.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e339cb-d026-49d8-bfbc-4ea5e7aeff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing the ongoing COVID-19 response programs and reaching the
        vaccination target are among the "major" health challenges to be faced by
        the administration of Marcos, who has yet to name his Health chief, according
        to Duque.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd4c539-d5e2-404b-bc45-734609469553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T15:12:47.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that the incoming government also has to address the
        challenge of making making primary health care services more accessible to
        all Filipinos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91344ab-d794-4543-9697-94829e0e9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:41:58.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NTF ''confident'' to fully vaccinate 70M Filipinos before end of
        Duterte presidency</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3696d6-f803-4d90-8d0b-e14756a8d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:41:58.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19, meanwhile, is optimistic
        that at least 70 million Filipinos will be fully vaccinated before President
        Rodrigo Duterte leaves his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60204d9-e3f9-441e-97e4-39be2b51504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:41:58.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF chief implementer and vaccine czar Secretary Carlito Galvez
        Jr. said it was the original target of the government before increasing it
        to 90 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc281d-57a9-4510-a47c-97980f4dc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T18:41:58.171+08:00
      'mgnl:createdBy': 'lisbet'
