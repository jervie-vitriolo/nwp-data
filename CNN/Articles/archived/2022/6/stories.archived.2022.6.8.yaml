  'Agri-damage-Bulusan-eruption-DA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-08T17:15:06.818+08:00
    'imagesource': 'jcr:781f6324-82c1-48f4-bdf1-848dc92a1b9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5bfffae-16cd-4f20-be56-fd37052074e8'
    'lead': 'Agricultural damage from the eruption of Mount Bulusan in Sorsogon has
      reached more than ₱16 million, the Department of Agriculture (DA) said Wednesday.
      It was smaller than the figure earlier reported by the disaster management agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-08T17:16:13.373+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:25:22.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:54.143+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri damage from Bulusan eruption now at ₱16.85M — DA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac06bb-1b56-44aa-805c-5bbbc668fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — Agricultural
        damage from the eruption of Mount Bulusan in Sorsogon has reached more than
        ₱16 million, the Department of Agriculture (DA) said Wednesday. It was smaller
        than the figure earlier reported by the disaster management agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52d94a-137a-45fc-a10c-50c2d2d6da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DA''s latest bulletin, the damage to rice, lowland
        vegetables, and fisheries after Bulusan’s phreatic eruption was estimated
        at ₱16.85 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016d403-1875-4219-adfe-4fa626df6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total was lower than the initial <a href="https://www.cnnphilippines.com/news/2022/6/7/Bulusan-Volcano-eruption-agri-damage.html">₱20.28
        million damage reported by the National Disaster Risk Reduction and Management
        Council (NDRRMC)</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd2305-03d8-4e7e-8f26-40b729772053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the situation has affected 473 farmers and fishers,
        and 389 hectares of agricultural areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb602131-3512-4b9e-9e2c-a14fb56f80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of production loss in the towns of Juban, Casiguran,
        and Irosin has risen to 695 metric tons, the department added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e32151-f852-42d7-a4ed-580e26b0bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it would provide the following assistance and programs
        to affected agricultural producers:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339034e-555d-4737-8cd8-43ddf0077022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Rice, corn, and assorted vegetable seeds;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da5d10-1db7-4096-8933-17f21fe9246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Drugs and biologics for livestock and poultry;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf42baf-4799-4ff1-90f5-dc5268fed8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Survival and Recovery (SURE) Program of Agricultural Credit Policy
        Council (ACPC);</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26c51e-c39e-467f-b46c-f275f10b7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Available funds from Philippine Crop Insurance Corporation (PCIC)
        to indemnify affected farmers;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841c127-d631-471b-ae7a-c37b460e577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Quick Response Fund (QRF) for the rehabilitation of affected areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d020aa-e8cc-4eb6-a468-da6e04e07636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T17:16:13.375+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said its regional office continues to monitor the situation,
        together with the Provincial Disaster Risk Reduction and Management Council
        of Sorsogon and municipal local government units.</p>'
