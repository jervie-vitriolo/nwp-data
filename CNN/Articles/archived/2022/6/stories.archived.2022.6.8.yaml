      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo "Boy" Rebaño, Federation of Jeepney Operators and Drivers
        Association of the Philippines (FEJODAP) national president, told CNN Philippines''
        The Source on Tuesday that the transport sector would still greatly benefit
        even from at least a 50% excise tax cut from petroleum products, pending their
        appeal for a provisional increase in jeepney fare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc732b-5be5-4091-b477-c9415a80f032'
