      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for the gloom? Malpass said in the World Bank''s latest
        outlook Tuesday that "the war in Ukraine, lockdowns in China, supply-chain
        disruptions and the risk of stagflation are hammering growth."</p>'
