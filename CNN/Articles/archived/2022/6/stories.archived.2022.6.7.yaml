      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s updates extended to its broader ecosystem of products and
        services, from payments and passwords to cars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7f2ba-9dac-4a1d-b60d-c91eadcf81c0'
