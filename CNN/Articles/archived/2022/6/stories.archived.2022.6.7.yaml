      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa98a4-30ad-4963-b7dc-3c8e56171bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a tidal wave of recent criticism -- which included illegal,
        lockdown-breaking parties thrown in his Downing Street offices -- Johnson
        won by 211 votes to 148 in a secret ballot on Monday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea18ff-4355-41c3-9439-e9d2d02b3e8b'
      'mgnl:activationStatus': true
