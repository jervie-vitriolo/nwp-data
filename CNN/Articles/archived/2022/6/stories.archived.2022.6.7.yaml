      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the resolution, these arrangements include:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829d44a-65e4-4099-b51c-f77b4c0c878d'
