      'mgnl:lastActivated': 2023-01-19T13:24:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Croatia (95.7%)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be17b29-d5d4-4764-b250-16b73231cdf0'
      'mgnl:activationStatus': true
