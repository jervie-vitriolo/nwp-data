      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3bc66-3aba-4441-b23c-b65008b65a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.139+08:00
      'mgnl:createdBy': 'bamba'
