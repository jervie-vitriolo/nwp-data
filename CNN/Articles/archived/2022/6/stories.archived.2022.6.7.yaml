      'jcr:uuid': '4ff33792-e144-4f9e-adf6-6144fc8d7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of San Roque 21 referred to the dismissal as justice being
        served.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051ba69-69aa-4d98-90aa-a9815b7ffa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
