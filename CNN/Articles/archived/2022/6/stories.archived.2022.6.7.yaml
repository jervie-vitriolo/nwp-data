    'lead': 'Listed property developer Cebu Landmasters, Inc. (CLI) is targeting to
      spend more than ₱13 billion this year, with 21 new projects in its pipeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T22:40:30.341+08:00
