      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf08e56-6109-45ff-a936-9a20e302822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Skeleton workforce, where a minimum number of personnel will be
        required to report to the office when full staffing is not possible;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cf5e0-2ad1-44c5-a190-467e803d5a7e'
