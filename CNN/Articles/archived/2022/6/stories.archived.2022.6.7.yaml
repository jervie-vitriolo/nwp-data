    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:02.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS regional spokesman killed in Maguindanao, military says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2869191-28d7-4df4-90f1-151004087b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T10:05:50.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Government
        troops have killed the alleged spokesperson of the Islamic State of Iraq and
        Syria-East Asia (ISIS-EA) in Maguindanao, the military said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb649145-1cd2-4174-be99-8925d4531142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T10:05:50.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said Abdulfatah Omar Alimuden, a.k.a.
        Abu Huzaifah, was also in charge of the financial transactions of the Daulah
        Islamiyah-Philippines to the ISIS Central.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d669c4-f017-4a71-85d9-8880d7d15531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T10:05:50.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not provide details how Alimuden, a Maguindanaoan, was killed
        or what transpired during the military operation conducted by the 601st Infantry
        Brigade, 40th Infantry Battalion, and the intelligence units at Crossing Salbo,
        Barangay Poblacion, Datu Saudi Ampatuan, Maguindanao on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8223c1a-cc25-484a-ab56-52136491d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T10:05:50.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom spokesperson Maj. Andrew Linao said Alimuden''s position
        in ISIS was confirmed through intelligence and threat reports from the joint
        task force in Central Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad80f3-627a-4b9f-bdfa-26d121b2d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T10:05:50.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His neutralization is a big blow to DI (Daulah Islamayah) Philippines
        on their capabilities to make more bombs and wreak havoc and terror in our
        society," the Army official said.</p>'
