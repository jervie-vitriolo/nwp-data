    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa''s President says ''I have never stolen money,'' as missing
      cash mystery deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d05e8-0da2-4faf-9f06-be091651d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johannesburg (CNN) —&nbsp;</strong> South African President
        Cyril Ramaphosa has hit back at allegations of improper conduct over large
        amounts of cash stolen from his wildlife farm in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb15bfc-864e-44d6-b0a2-55c74f1fee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c6de0-c033-45b8-8163-0b08c1a83ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are casting aspersions about me and money. I want to assure
        you that all this was money from proceeds from selling animals. I have never
        stolen money from anywhere. Be it from our taxpayers, be it from anyone. I
        have never done so. And will never do so," he said while addressing members
        of the ruling African National Congress (ANC) party on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8120cc-99dc-4ced-a772-18ef331c909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words were greeted with applause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867229c-fcc6-49cd-8021-cac7641cc566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations came in a bombshell statement released by former
        spy chief Arthur Fraser last week, which has riveted South Africans and exposed
        the rifts in the ANC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478c241-5ae1-43ef-abb7-c513818a429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser said he has opened criminal charges against Ramaphosa that,
        he claims, contain evidence of "photographs, bank accounts, video footage
        and names" related to multiple claims of wrongdoing, including kidnapping
        of suspects and bribery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498a056-e1cc-42f0-891d-71153ac41bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not publicly released any of the evidence he claims to possess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae02db-bc85-43c1-a74a-7a0db77baa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a publicly released statement, a police spokesperson confirmed
        that a case of money laundering, defeating the ends of justice and kidnapping
        was registered at the police station in Rosebank, Johannesburg on Wednesday
        afternoon. The spokesperson said due process would follow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7525a-99e1-4612-802f-28f6dfece141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations of crimes and a cover-up, the President''s
        office released a statement acknowledging that the theft from Ramaphosa''s
        farm took place and said he was "not involved in any criminal conduct and
        once again pledges his full cooperation with any police investigation." The
        President was out of the country at the time of the burglary, according to
        his spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f6d71-e409-4026-b395-123cb9a3c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fraser, the allegations relate to the theft of more
        than $4 million hidden at Ramaphosa''s farm in the northern province of Limpopo,
        where the President was involved in a lucrative and legal big game trade for
        years. Ramaphosa is disputing that sum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b51c05-2294-4cbe-9f40-28fe4cfb04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.853+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser alleges the theft occurred with the collusion of a domestic
        worker and claims that the theft was concealed from police and the revenue
        service. He says Ramaphosa paid the culprits for their silence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a4b20-fb59-403b-b292-cd840eb2b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the President told South Africa''s news24 outlet
        that the police protection unit was aware of the theft, but no case was registered
        with police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ebe89-ee84-4a58-ba93-e3ffec57b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official opposition Democratic Alliance says it will be writing
        a letter to the tax revenue authority over the tax compliance of the apparent
        cash sale of wildlife. At this stage, no evidence has been released that indicates
        tax evasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739618b-42f2-4908-bf2a-c15885006ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is facing a crisis of credibility and cannot hide
        behind procedural smokescreens to avoid presenting South Africans with the
        full truth around the money that was stolen from his farm, and the subsequent
        cover-up," John Steenhuisen, the leader of the Democratic Alliance, said in
        a statement released Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba700db-f650-42e0-9acc-04a6cc8a4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser was the head of the State Security Agency (SSA) during part
        of the tenure of former President Jacob Zuma. During a far-reaching anti-corruption
        commission, witnesses accused Fraser and the SSA of targeting political opponents,
        including Ramaphosa. Fraser has denied those allegations repeatedly and said
        witnesses were lying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be254b-1b0e-426b-b311-2e5340f3f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, as the then National Commissioner of Correctional
        Services, Fraser was widely criticized for granting parole to Zuma for medical
        reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902c083-aba2-4496-8012-8b16244412d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuma was serving a 15-month sentence for contempt of court. His
        arrest is believed to be behind, at least in part, the widespread chaos and
        looting that ensued in July 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7ed64-edea-4364-a6d3-4a0c8b14f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parole decisions were ruled unlawful by the High Court. Zuma''s
        legal team is appealing the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5aef6-1086-4792-84f6-8306065a3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa has made fighting corruption a centerpiece of his presidency.
        But that fight has exposed deep rifts within the ANC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf006b99-4ec2-468a-88a0-de3434c50127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the presidency released an image showing a threat it
        said was sent to a senior government member demanding that the President not
        proceed with the findings of the anti-corruption commission and calling for
        the release of suspects arrested for the murder of a Department of Health
        whistleblower. The photo shows a single bullet with the letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc6f13-4841-48fc-8375-1968b7908e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa faces a fractious ANC elective conference in December.
        The President''s office said it won''t comment further on the theft cover-up
        allegations and said due process should be allowed to take its course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7de2d-cfcb-477b-a9ba-5ae7d339af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:52:14.854+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/06/africa/president-ramaphosa-money-stolen-south-africa-intl/index.html"><em>South
        Africa''s President says ''I have never stolen money,'' as missing cash mystery
        deepens</em></a>"</p>'
  'nasa-davinci-venus-launch-date':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s DAVINCI mission will release a probe that must withstand scorching
      temperature and immense pressure to descend through the atmosphere of Venus
      and reach its surface.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-07T06:52:28.123+08:00
    'imagesource': 'jcr:c4e6f4e8-594b-4ae9-99ce-5660de1261a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca840c3-8c0e-4011-82ed-027a28e6e9b4'
    'lead': 'The DAVINCI mission will be able to capture data about Venus that scientists
      have been eager to measure since the early 1980s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T07:09:11.841+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:24:26.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:00.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New NASA spacecraft could survive a hellish descent on Venus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e97f4-d18e-4ff8-aaad-39859c317182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.841+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA will launch a mission that will
        both fly by Venus and descend through its harsh atmosphere in 2029. Called
        DAVINCI, the Deep Atmosphere Venus Investigation of Noble gases, Chemistry
        and Imaging mission will be the first to study Venus through both flybys and
        descent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47283423-dda8-428a-98ef-330cca38f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.841+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91876f3b-7f2b-4355-974f-33dcb25493db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.841+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is expected to explore the layered Venusian atmosphere
        and reach its surface by June 2031. The DAVINCI mission will be able to capture
        data about Venus that scientists have been eager to measure since the early
        1980s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5b04d-d011-4afa-85c9-06700f0b6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.841+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two NASA missions have previously visited the second planet
        from our sun —  Pioneer in 1978 and Magellan in the early ''90s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce8154-9db5-4d54-a914-c343629dc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.841+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAVINCI spacecraft will essentially serve as a flying chemistry
        lab that can measure different aspects of Venus'' atmosphere and climate and
        take the first descent images of the planet''s highlands. The mission''s instruments
        will also be able to map the Venusian surface and detect the composition of
        Venus'' mountainlike highlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc074a-dd49-4553-9342-aabead16054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features, called "tesserae," may be similar to continents
        on Earth, which means Venus may have plate tectonics, according to NASA scientists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05837f-1cf8-4ee8-a5e1-5f43381a4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ensemble of chemistry, environmental, and descent imaging
        data will paint a picture of the layered Venus atmosphere and how it interacts
        with the surface in the mountains of Alpha Regio, which is twice the size
        of Texas," said Jim Garvin, DAVINCI principal investigator from NASA''s Goddard
        Space Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef346542-cdb3-42b8-a225-9f3bcb7a2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measurements will allow us to evaluate historical aspects
        of the atmosphere as well as detect special rock types at the surface such
        as granites while also looking for tell-tale landscape features that could
        tell us about erosion or other formational processes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd4d3b-e1f6-467e-a640-5d7943e7b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative would also investigate the possibility of an ocean
        in Venus'' past by measuring gases and components of water in the deepest
        part of the atmosphere. Venus may have been the first habitable world in our
        solar system, including an ocean and climate similar to Earth — but something
        happened to turn it into a planet with temperatures hot enough to melt lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1f555-4970-4fa4-a6b7-01f392886c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus likely maintained stable temperatures and hosted liquid water
        for billions of years before an event triggered drastic changes in the planet,
        according to a 2019 study. The study author, physical scientist Michael Way
        at the NASA Goddard Institute for Space Science in New York City, also coauthored
        a 2016 study about climate and oceans on Venus in its past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15223d-ca74-49f4-a1a0-5901ba511f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Venus is a mostly dead planet with a toxic atmosphere 90 times
        thicker than that of our home planet and surface temperatures that reach 864
        degrees Fahrenheit (462 degrees Celsius).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e1a80-5089-4eaf-b604-0d5c1445c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As DAVINCI flies by Venus several times, it will use two instruments
        to study the clouds and map the highlands from orbit. Then, it will drop a
        descent probe carrying five instruments all the way to the surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcd482-a62d-4500-8cd6-8f8738126398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The descent will take about an hour and a heat shield will be used
        to protect the probe until it''s about 42 miles (67 kilometers) above the
        surface. Then, it will jettison the shield to sample and analyze atmospheric
        gases. The descent probe will also capture hundreds of images once it clears
        Venus'' clouds 100,000 feet (30,500 meters) above the surface.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef110fac-38c1-461c-9223-3daedbbdcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probe will touch-down in the Alpha Regio mountains but is not
        required to operate once it lands, as all of the required science data will
        be taken before reaching the surface," said Stephanie Getty, deputy principal
        investigator from Goddard, in a statement. "If we survive the touchdown at
        about 25 miles per hour (11 meters/second), we could have up to 17-18 minutes
        of operations on the surface under ideal conditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f658a-b498-4bab-aec6-fa933e5b9e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:09:11.842+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/06/world/nasa-davinci-venus-launch-date-scn/index.html?utm_term=link&amp;utm_content=2022-06-06T22%3A17%3A04&amp;utm_source=twCNN&amp;utm_medium=social"><em>New
        NASA spacecraft could survive a hellish descent on Venus</em></a>"</p>'
  'social-media-stocks-tiktok':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-07T07:09:57.245+08:00
    'imagesource': 'jcr:4c056cc7-d85a-4a41-b79c-ff23dd26385e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d1aa30-6c95-4057-91f7-35683c1cce89'
    'lead': 'Social media companies live and die by their user growth metrics. Privately
      held TikTok now has all the momentum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T07:17:48.346+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:24:25.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:00.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s been a rough year for social media stocks. Blame TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b97e2d-15a3-40d3-81f6-20dba04e1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —&nbsp;</strong>This year has so
        far been miserable for investors in social media companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769363b-1a58-4982-bf5f-cb40cfaf97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cac2f1-4a54-40f6-b8d6-84d85d0f2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Facebook and Instagram owner Meta Platforms (FB) have
        plunged more than 40% so far in 2022. Investors are concerned about CEO Mark
        Zuckerberg''s plans to transform the company into a metaverse player ... whatever
        that means. The ticker symbol is even changing from FB to META on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7916574-0634-4c99-8cde-9709ed728e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is also going to have to navigate this transition without
        his trusty lieutenant Sheryl Sandberg, who is stepping down as COO later this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71faed61-e626-48ec-912d-01daad8e8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat (SNAP) is reeling following a shocker of an earnings warning
        a few weeks ago. The stock has plummeted nearly 70% this year. Pinterest (PINS)
        has lost roughly half its value. Even YouTube and Google owner Alphabet (GOOGL)
        has stumbled. The stock is down about 20%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999a595-60d4-402e-97bd-6d1ed04d945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Twitter (TWTR). Despite the fact that Tesla (TSLA)
        CEO Elon Musk has offered to buy the company for about $44 billion, Twitter
        stock is still down 11% this year and is trading more than 30% below Musk''s
        $54.20 per share offer price. Wall Street is now skeptical that a deal will
        actually get done at the original price — if at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936abb3a-f375-4c7e-a754-3b671dc39887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that investors have finally come to the realization that
        social media stocks are essentially just media stocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e171f-588b-44bc-8074-537f46305de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that despite their higher growth rates, social media
        companies are still subject to fickle shifts in advertising budgets and user
        behavior, just like traditional media firms such as television networks and
        newspapers. Categorizing social media platforms as tech stocks may be a misnomer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daa62f-0f10-4714-89c7-dc0254ec9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies face other challenges that are also hurting
        their share prices this year. The Global X Social Media ETF (SOCL), which
        owns a basket of social media stocks from around the globe, is down more than
        30%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8029682-46bc-48c5-9bc2-99b5dc446aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to Apple''s (AAPL) privacy tracking features in its iOS
        operating system have wreaked havoc on the entire social media industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03182d94-2aae-44bd-a6be-77d0e6a0fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta warned in February of a potential $10 billion hit to its revenue
        and Zuckerberg said during the company''s first quarter earnings call with
        analysts in late April that the iOS changes are "a meaningful headwind" for
        Meta and its rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d13a8-ffbe-4168-aa6b-48239bb95b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of TikTok is hurting social media stocks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7f59f-3a33-4362-922d-500a4593cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition is an issue, too. Social media companies live and die
        by their user growth metrics. Privately held TikTok now has all the momentum,
        particularly with the younger Millennial and Gen Z subscribers that advertisers
        crave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e12683-91cf-48fe-9634-544a1bfef6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morningstar analyst Ali Mogharabi said in a report following Alphabet''s
        first quarter earnings in late April that one reason YouTube''s ad revenue
        growth "was a bit disappointing," was in part due to "increased competition
        from Meta, Snap, Twitter, and Pinterest, plus newcomers like TikTok."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbc2c8-d53d-4852-9d43-47a6a0b79609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big brands are increasingly embracing TikTok as well, which could
        be to the detriment of other social media firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4a25c-b9f1-450c-9f0e-bba97aab2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to focus on social platforms relevant to the younger
        Gen Z consumer," said Stefan Larsson, CEO of Calvin Klein and Tommy Hilfiger
        owner PVH (PVH), on its most recent earnings call. Larsson noted that an #onlyinmycalvins
        hashtag challenge on TikTok generated "significant viewership" across 10 countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144310ad-cae4-4f86-bc71-d3a00c30f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabrizio Freda, CEO of makeup giant Estee Lauder (EL), also noted
        on its most recent earnings call that a new brand of mascara called MACStack
        targeted specifically for Gen Z and Millennial consumers "went viral on TikTok."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8e17a-4f68-401d-a3e5-2f03db58df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freda said the company quickly amassed more than 153 million views
        for the product on the video sharing platform and that sales "far exceeded
        our expectations in the quarter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03907bcb-db47-4515-92cf-5c884ad19f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madison Avenue advertising agencies have taken notice too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f15a9-af5b-4852-8820-afb4e7b3edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is clearly showing up and making a really big impact," Philippe
        Krakowsky, CEO of Interpublic (IPG), a marketing firm that owns the McCann
        advertising agency, said on its latest earnings call in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50886a-398d-48fd-bd17-724343020402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if the hit TV show "Mad Men" was remade for 2022,
        modern day Don Drapers would probably be working mainly on viral TikTok campaigns
        for their clients. That''s not good news for Meta, Snapchat and Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c5e0e-059b-444a-a317-901aeee2dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:17:48.348+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/06/investing/social-media-stocks/index.html"><em>It''s
        been a rough year for social media stocks. Blame TikTok</em></a>"</p>'
