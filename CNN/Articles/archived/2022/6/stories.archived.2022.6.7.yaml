      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a50132-551d-4d13-b18a-318700d426c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hailed the result, with Conservative minister James
        Cleverly telling journalists that it was a win and UK Foreign Secretary Liz
        Truss saying she was "pleased."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75341270-ce00-4bd0-b924-98e5f06fee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.139+08:00
