  'mandaluyong-suv-driver-charges':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-07T13:24:36.291+08:00
    'imagesource': 'jcr:1b8105f2-fc5b-4016-a5df-1f16dcb788a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6a17b4-ec3f-4489-83e1-fc952ade8860'
    'lead': 'A second and final show-cause order has been issued to the driver of
      the SUV involved in a hit-and-run incident in Mandaluyong City over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T13:27:47.040+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:24:10.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:04.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mandaluyong', 'Gauvin-Mel-Unos']
    'template': '1'
    'title': 'Second show-cause order served to SUV driver in Mandaluyong incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52a4ac-33c9-4798-9a77-184c2714a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:27:47.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> —&nbsp;A
        second and final show-cause order has been issued to the driver of the SUV
        involved in a hit-and-run incident in Mandaluyong City over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcc109-d429-4735-bf53-c3722aeb25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T15:37:39.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after his no-show before the Land Transportation Office
        despite an earlier order issued on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb9c9c-1954-44be-b949-cd1b5276cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T20:31:21.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renante Melitante, officer-in-charge of LTO''s Intelligence and
        Investigation Division, said a second and final show-cause order was served
        at 3:30 p.m. and was received by a housemaid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366ded9-24de-45d8-9051-dbc7fbeceaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T20:31:21.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order requires the person to appear before the LTO at 1 p.m.
        on June 10. Another non-appearance would mean the revocation of his driver''s
        license, which has been placed under a 90-day preventive suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25ac74-3d2e-43a0-840b-48f15f9cca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T15:37:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police filed a frustrated murder and abandonment of one''s
        own victim charge against the driver of the SUV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f18d2-e109-4e43-a7b2-f9c61aaffed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:27:47.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong sumuko, pero nagkapag-file na po tayo —</em> case
        of frustrated murder and abandonment of one''s own victim," Mandaluyong City
        police chief PCol. Gauvin Mel Unos said. <em>"Tayo po (ang) nag-file pero
        ang</em> victim <em>pa rin po</em> ang nominal complainant duly represented
        by his brother."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bfaea-303d-484f-84d1-81d7e8a1caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:27:47.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one has surrendered but we already filed a case
        of frustrated murder and abandonment of one''s own victim. We filed the case
        but the victim is still the nominal complainant duly represented by his brother.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2662b-344e-4ebd-b63b-bfee187f6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T15:40:18.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/6/Mandaluyong-SUV-security-guard.html"
        target="_blank">Unos earlier said</a> that upon review of the video that went
        viral on social media, they determined that filing frustrated murder charges
        was possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246e1cb-7cac-4c70-9452-5c6b8baeba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:27:47.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate statement, the Philippine National Police
        thanked netizens and witnesses who helped in the case, saying it proved how
        police and the public could work hand-in-hand in ensuring peace and order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601677f-7621-4f7f-9e62-b494cbb05b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T15:37:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was also ordered to submit a written explanation as to
        why he should not be administratively charged for reckless driving and why
        his license should not be suspended or revoked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9cdaa-6368-4704-a64c-5dd102d56461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T15:37:39.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paige Javier and Crissy Dimatulac contributed
        to this report.</em></p>'
