      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Denmark (91.9%)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f35885-7ea5-4fbe-91c3-308e35d64d8f'
      'mgnl:activationStatus': true
