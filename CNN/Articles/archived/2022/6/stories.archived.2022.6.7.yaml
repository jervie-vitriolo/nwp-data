      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The administration
        of president-elect Ferdinand "Bongbong" Marcos Jr. is not looking at suspending
        excise taxes on fuel products any time soon, but the incoming finance chief
        acknowledged lapses in the implementation of assistance to drivers who have
        been bearing the brunt of higher oil prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
