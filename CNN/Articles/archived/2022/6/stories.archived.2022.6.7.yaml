    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0ae70-7bcb-4736-9056-66574cfb97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:55:41.636+08:00
