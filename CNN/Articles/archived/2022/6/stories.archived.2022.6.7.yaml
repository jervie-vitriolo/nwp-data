      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a355168-0d46-4d6d-911c-417202253714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:21:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Flexiplace, where officials and employees may be authorized to
        render services away from their office;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c34d4-f07f-4552-bf7b-f159f1ae59d1'
      'mgnl:activationStatus': true
