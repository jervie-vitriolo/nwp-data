      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also unveiled a tool called Passkeys, which is intended to
        replace passwords by using Touch ID or Face ID to authenticate across apps
        and devices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d90f9-b8fa-49e4-8b88-3fdd0edc0275'
