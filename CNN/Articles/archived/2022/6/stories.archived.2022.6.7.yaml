      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan, The Duke and Duchess
        of Sussex, have released a new photo of their daughter Lilibet, after celebrating
        her 1st birthday on Saturday at Frogmore Cottage in Windsor in the UK, a spokesperson
        for the family said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af473c-5bae-4f6c-a82a-523d66c44c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:23.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple "remain incredibly touched by the countless birthday
        wishes for their daughter, Lilibet Diana Mountbatten-Windsor," the spokesperson
        said, adding that they were "amazed to learn" that donations in her honor
        for the World Central Kitchen (WCK) amounted to more than $100,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0800fa-da10-44b2-b914-b05bbc3d5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WCK is first on the frontlines, providing meals in response to
        humanitarian, climate and community crisis. They build resilient food systems
        with locally led solutions. Most recently, they provided support in Uvalde,
        TX and Ukraine," according to the spokesperson, who said that the organization
        is "especially near to their hearts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c93f6a-97cb-452f-89f7-67c5cd7f27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, Lilibet sits in the grass of her family''s UK home,
        wearing a blue dress and a white bow in her hair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd75e2-9f77-4247-952c-90d0475d6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like her brother Archie, Lilbet appears to have inherited her father''s
        red hair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df687d-6816-43c4-a045-065acac7d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Close family friend and guest, Misan Harriman, who attended Lilibet''s
        special day with his wife and children, took the candid, spontaneous photograph
        that The Duke and Duchess are pleased to share today," the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d2b7f-46b2-4c2a-925a-901a9b8439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional details on Lilibet''s birthday celebrations were also
        revealed, including that the baker who made her birthday cake, Claire Ptak,
        is the same who created the Duke and Duchess''s wedding cake in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d3f59-ad8c-473a-af39-d90112148e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilibet is named after her great grandmother, Queen Elizabeth II,
        who goes by that nickname.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1a3de-d59a-421a-8719-663806286a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:18:24.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan had traveled to the UK to celebrate the Queen''s
        jubilee, a four-day holiday weekend to mark the Queen''s unprecedented 70-year-reign.
        Friday marked the couple''s first public appearance at a royal event in more
        than two years, when they attended a thanksgiving for the monarch in in the
        hallowed surroundings of St Paul''s Cathedral.</p>'
  'Bumblebee-fish-California':
    'author': 'Zoe Sottile, CNN'
    'caption': 'A California court has ruled bees can legally be considered fish under
      specific circumstances and pictured a bumblebee pollinates a California Poppy,
      San Jose, California. Sundry Photography/Adobe Stock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-07T07:23:01.042+08:00
    'imagesource': 'jcr:fcd83fc7-01bc-4a32-bfb1-09bb8ef1e6f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7487c040-eac9-49d9-b991-b0cf974bd41d'
    'lead': 'Expanding the definition of fish to include invertebrates makes them
      eligible for greater protection from the Fish and Game Commission, wrote the
      court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T07:27:16.570+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:24:23.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:01.027+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California bees can legally be fish and have the same protections, a
      court has ruled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfd395-4862-4cc5-b36c-b1fda4ba59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fishy ruling from California: A
        California court has ruled bees can legally be considered fish under specific
        circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de54b7-5ce8-4a76-b2ce-4d970b601e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d46ff-c773-4b11-b505-1864d1be6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, released May 31, reversed an earlier judgment which
        found bumblebees could not be considered "fish" under the California Endangered
        Species Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5f37d-f183-44d1-abbf-17e4286fc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875fcd4-4532-439b-9371-482de2b1de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue presented here is whether the bumblebee, a terrestrial
        invertebrate, falls within the definition of fish, as that term is used in
        the definitions of endangered species in section 2062, threatened species
        in section 2067, and candidate species (i.e., species being considered for
        listing as endangered or threatened species) in section 2068 of the Act,"
        wrote California''s Third District Court of Appeal in its ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9896690-d1d2-4178-a271-eaf15be60609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136f1a2-c075-42d9-a5ba-c000981eb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Endangered Species Act was designed to protect "native
        species or subspecies of a bird, mammal, fish, amphibian, reptile, or plant."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95b6bc-a52a-4e4d-9fb2-b8f1d572384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba15c8-e84c-4245-ae13-8a8bff63a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, invertebrates are absent from the list of protected species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a12f44-d265-4d75-8076-1048d28930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8732584-8930-467e-b410-7220d40dd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a lucky loophole for insects, mollusks, and other spineless
        creatures falling under the umbrella term "invertebrate," the act itself defines
        a "fish" as "a wild fish, mollusk, crustacean, invertebrate, amphibian, or
        part, spawn, or ovum of any of those animals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655d28f-a9ab-4b19-aa94-ce59aacd0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96525b4-1c40-43c2-bf6b-26f266a6d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the definition of fish to include invertebrates makes
        them eligible for greater protection from the Fish and Game Commission, wrote
        the court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3322a3d-8447-4274-9959-74a3e7eb2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61085f2-c35f-455b-9056-d89ffd8dc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, several public interest groups petitioned to list four
        species of bumblebee as endangered species under the California Endangered
        Species Act: the Crotch bumblebee, the Franklin bumblebee, the Suckley cuckoo
        bumblebee, and the Western bumblebee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2ba1d-e508-4826-a710-1c09cb0d5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f959e8-8566-4de5-bf57-912711c5f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Sacramento County Superior Court found the "invertebrates"
        listed in the definition of fish referred only to marine invertebrates ​—​​​​​​&nbsp;not
        insects like bumblebees —&nbsp;and the California Fish and Game Commission
        lacked authority to list invertebrates under the act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769849d9-2cfb-4112-b32b-d698741257f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ca272-99e3-4652-8ac4-3e4a33ea10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling overruled the decision, finding "fish" can indeed
        include bumblebees, at least for the sake of the California Endangered Species
        Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919bbce-f5e0-41cd-8f9c-1cb070fcc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6201f2-4f3c-4dc8-9039-050e79af8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the term fish is colloquially and commonly understood
        to refer to aquatic species, the term of art employed by the Legislature in
        the definition of fish in section 45 is not so limited," said the court in
        its ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b55186-d5b1-4a05-a67e-e2de9f512a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0690d8-ddf8-4689-9157-1ae65def1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal means bumblebees can now be eligible for listing under
        the California Endangered Species Act. The conservation win comes as bumblebees
        have faced serious decline throughout the United States due to climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887671b-1b7b-4d78-a0a9-143546c4f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c475a64-b172-4d3b-969b-f8f4ab352e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xerces Society for Invertebrate Conservation, one of several
        nonprofits petitioning California to protect the bees, celebrated the legal
        victory in a news release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b905b1-903e-4d44-bba3-2a01e9d6f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede098b-c428-43ac-8790-154637ea3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are celebrating today''s decision that insects and other invertebrates
        are eligible for protection under CESA," said Sarina Jepsen, the Xerces Society''s
        director of endangered species, in the release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e1b26-6104-40d5-853e-e6e08e190350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b01034-166e-489c-9f68-4911c8e1abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court''s decision allows California to protect some of its
        most endangered pollinators, a step which will contribute to the resilience
        of the state''s native ecosystems and farms."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4780dbc-04ce-4c9d-a718-a4d9a16762d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:27:16.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/06/06/us/california-bees-fish-court-ruling-scn-trnd/index.html"
        href="https://www.cnn.com/2022/06/06/us/california-bees-fish-court-ruling-scn-trnd/index.html">California
        bees can legally be fish and have the same protections, a court has ruled</a>''</em></p>'
  'country-europe-best-for-bathing-austria':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-07T07:24:03.929+08:00
    'imagesource': 'jcr:c578ded7-181c-4e6d-8a80-4384e15421cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94be56fc-cb96-4f90-98ba-0d2a8588c629'
    'lead': 'This country is known for its many beautiful lakes including the Alpine
      waters of Achensee in Tyrol and the emerald-hued Weissensee in Carinthia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T07:29:05.565+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:24:22.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:01.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This landlocked country has been named Europe''s best for bathing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef3d2b-3d7f-4981-a06c-dceb77831bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The quality of Europe''s bathing waters
        has improved dramatically in recent decades, and a new report released this
        week by the European Environment Agency (EEA) reveals that almost 85% of its
        bathing sites now rank as "excellent."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427da540-f9ff-4d23-8844-9f76f9487118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Bathing Water Report monitored nearly 22,000 inland and
        coastal swimming spots across EU member states, Albania and Switzerland in
        2021. The UK, having left the EU, was absent from the report for the first
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97919f7-4220-4ef2-9afe-bc52f729ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landlocked country of Austria, known for its many beautiful
        lakes including the Alpine waters of Achensee in Tyrol and the emerald-hued
        Weissensee in Carinthia, is at top of the ranking, with 97.7% of its waters
        declared excellent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c794a-e701-41c6-98d6-185ad2288dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just behind it at the top of the leaderboard are four Mediterranean
        vacation favorites: Malta, Greece, Croatia and Cyprus. Denmark and Germany
        are the other countries where more than nine out of 10 sites got the top grade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16f36d-a706-4227-b34c-06d9f71b4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal is at No.10, with 88.5%, while Italy (87.9%) and Spain
        (87.4%) is in 12th and 13th place respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c7db5-084d-4794-a9fd-dbec3274a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism hotspot France trails further down the rankings, with 75.7%,
        while Poland ranked lowest with just 44.5% — some distance behind Slovakia
        with 50% and Hungary with 60.2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90258cd1-b236-46f9-96ff-d6de540a5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.565+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising standards</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c1bf4-f07b-4c69-b8c9-fafd7683015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment was put together by the EEA in cooperation with the
        European Commission. Local and national authorities took water samples during
        the bathing season and analyzed them for the types of bacteria that indicate
        pollution from sewage and livestock breeding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b91043-6fbc-416c-94df-b459574d32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waters were then judged "excellent," "good," "sufficient" or
        "poor," according to European Union standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c5a5b-b790-4892-964b-253c9cd369dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimming in waters ranked poor can result in illness —  if the water
        is swallowed, swimmers might experience stomach aches or diarrhea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f2d10-4690-4fb7-abcd-9e143f312383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had a total of 99 bathing spots that were ranked "poor,"
        which means that they had to closed throughout the following bathing season,
        with measures put in place to reduce pollution and eliminate health hazards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e939d-d9e1-4bc6-b9e1-d906fad33f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites that have been ranked poor for five consecutive years have
        to be closed permanently -- this happened to 31 bathing spots in Italy, eight
        in France and two in the Netherlands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ac288-1f6a-4114-b25f-0fcb7d3ca318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rule is part of the Bathing Water Directive which was adopted
        in 2006 and has resulted in the proportion of excellent sites growing continuously
        from then on. The quality of EU waters is generally high with minimum water
        quality standards being met at 95.2% of all sites assessed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab92695-ced3-4bf3-8bb8-9e218be98c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europe''s cleanest bathing waters</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d1247-495b-4c4b-a44d-8b26589de241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:24:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Austria (97.7%)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e634006-cade-43d8-906d-7b3a0729dcce'
      'mgnl:activationStatus': true
