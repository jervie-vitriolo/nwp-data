      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support him 100%. Now''s the time to get on with the job," Truss
        wrote in a tweet.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec42fcf-f599-4dc7-96e9-94c0a6cbe786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e8d2d-8e79-4185-b570-33a3e9f05bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the thin margin of victory means that a large part of his own
        parliamentary party refused to back Johnson, three years after he led the
        Conservative Party to a landslide victory in the last general election.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f357203-c662-4b8a-adb6-b937ac94593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582127f-bfc0-4ce1-a56f-fe0ca7949f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting began at 6 p.m. (1 p.m. ET) Monday after Johnson urged Conservative
        lawmakers to back him and reminded them that he had led the party to its biggest
        electoral win in 40 years, according to a letter he wrote seen by PA Media.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6bdeb-f626-4619-b2ae-84b1c483da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ed324-23d1-4a6d-bf1f-e706b5ce9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow win will leave Johnson''s reputation diminished. Disappointing
        results for the party in upcoming polls could also heap more pressure on Johnson,
        as Conservatives face two difficult parliamentary by-elections in late June.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a87c5-b7b6-4bf8-bdae-538c0fb25378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49d492-e2a7-4840-a997-43142bfad60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the victory, the opposition Labour Party has said that by
        hanging onto power this time, Johnson makes the prospect of an early election
        even more likely. Labour Party leader Keir Starmer predicted to LBC that Monday''s
        vote would mark "the beginning of the end" of the Prime Minister''s political
        career -- no matter which way the vote went.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7c53d-b30e-4752-916b-4632df0e3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad274475-ebf0-4d3f-b66d-dcfa1b213290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the previous examples of no confidence votes, even
        when Conservative Prime Ministers survive those ... the damage is already
        done," the opposition leader told LBC Monday. "Usually, they fall reasonably
        swiftly afterwards."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ada07-8248-4da5-91d6-9c3bb6f8eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56af5bf-aebf-4173-8423-9e7f974ee966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote, Starmer said Johnson was "utterly unfit for
        the great office he holds" and accused Conservative lawmakers of ignoring
        the British public. "The Conservative Government now believes that breaking
        the law is no impediment to making the law."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610025a-3c99-40e4-8494-79f9965f7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96be7b-610a-49b2-b7a9-6fbf75b32add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon called Johnson an "utterly
        lame duck" on Twitter following the vote.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260725ae-08a9-4c45-afb5-8595a73e8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d956da-70bf-455e-b7da-bc3360c554d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That result is surely the worst of all worlds for the Tories. But
        much more importantly: at a time of huge challenge, it saddles the UK with
        an utterly lame duck PM," Sturgeon said in a tweet on Monday night.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9be0b-9172-401c-b1c9-f2841265b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c974ed-d844-44c9-b679-d63adb7ddbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s predecessor Theresa May was the last sitting British
        leader to face a no-confidence vote from their own party. May narrowly survived
        that vote, which had been called amid months of chaos over her doomed Brexit
        deal -- but she ultimately resigned months later.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2e206-50b5-4e31-990e-aa14bb6e0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426dd0d-3f50-40a2-b490-e4c8337e91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commentators noted that more Conservative lawmakers voted against
        Johnson on Monday than they did for May in 2018.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98da79-817c-4659-ade5-00a1d241dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfec4cc-00dd-4521-b1f9-12b3d615bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s vote was triggered after more than 54 lawmakers sent letters
        to the chair of the Tory backbench 1922 committee, following a tidal wave
        of criticism over a number of scandals that have engulfed Johnson''s premiership
        for several months.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb237b8-067c-4791-a734-7d5b312daa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c82c12-560c-495c-99c7-2f503548bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a damning report by a senior civil servant found a culture
        of partying and socializing among Johnson''s staff during Covid-19 lockdown,
        while millions of Britons were banned from seeing their friends and relatives.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be3095-b8cb-42f7-afd0-725551927f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477f8ee-aba6-4f2b-81eb-7636b7f7984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Partygate scandal plunged his approval ratings and
        sparked a drumbeat of dissatisfaction among several of his backbenchers. But
        Johnson has also been criticized for his response to a cost-of-living crisis,
        and his party suffered heavy losses at local elections in May.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308a734-20a9-4766-96de-687e9aa89589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2435a-1efc-4f03-a474-26a23eb86c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Conservative party rules -- which can be changed at any time
        -- a leader who survives a confidence vote is safe from such a challenge for
        12 months.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ef613-d333-467d-afb7-39e93695d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T02:11:24.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/06/uk/boris-johnson-vote-of-confidence-uk-prime-minister-intl/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2022-06-06T07%3A26%3A20&amp;utm_term=link">British
        Prime Minister Boris Johnson squeaks through confidence vote but faces battle
        for survival</a>."</em></p>'
