    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aadfb5-09ce-48d3-b693-c056c78492ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:44:21.631+08:00
