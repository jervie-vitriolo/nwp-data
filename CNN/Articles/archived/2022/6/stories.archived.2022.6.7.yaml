      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Shosh and Yuval Yonay for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd06e24-3c16-4edb-8c36-c796dfc6200c'
      'mgnl:activationStatus': true
