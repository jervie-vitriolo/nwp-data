      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should revisit <em>siguro po</em> (maybe) the assumptions made
        by the outgoing DBCC [Development Budget Coordination Committee ] members,"
        incoming Department of Budget and Management Secretary Amenah Pangandaman
        told CNN Philippines'' The Final Word.</p>'
