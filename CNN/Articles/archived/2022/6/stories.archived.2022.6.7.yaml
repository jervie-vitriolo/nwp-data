    'template': '1'
    'title': 'Cebu Landmasters allots over ₱13B for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83212ae2-3d04-486d-82df-2d0c78ad581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Listed
        property developer Cebu Landmasters, Inc. (CLI) is targeting to spend more
        than ₱13 billion this year, with 21 new projects in its pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa8e05-d71e-470f-bd77-530014c9a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief finance officer Grant Cheng said on Tuesday that the capital
        expenditures would finance land acquisition and construction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a995d2f-39b5-4599-8182-d8d770c08b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will come in the form of more project launches across the
        Visayas and Mindanao that will allow us to grow our topline and bottomline,"
        Cheng said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a2348-5b9d-4d94-b65b-a6d42db81792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, CLI is eyeing to launch 21 new projects worth ₱31.5 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae830e1f-1159-4550-9588-1dffba125358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLI chairman and CEO Jose Soberano III is optimistic the group would
        post stronger figures this year, supported by the company''s landbank of 103
        hectares valued at ₱12 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7ec86-d958-4f3f-94ee-2c5c08513f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CLI will continue in 2022 to expand to new business segments, deepen
        our investments in the Visayas and Mindanao regions while strengthening internal
        systems to achieve its growth guidance of 20%," Soberano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b1cfe-a53b-4ac8-ae55-5b51e1ec92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from a Santos Knight Frank real estate market study
        covering the third quarter of 2021, the company said it continued to dominate
        the Visayas and Mindanao with a 33% market share in the condominium segment,
        and a 26% share in subdivisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89111234-7d7c-49e5-8e12-830fd838ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T22:40:30.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:21:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm earlier reported that its net income in the first quarter
        climbed by 14% to ₱811 million. Revenues also surged 53% to ₱3.56 billion
        from the ₱2.3 billion generated a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975336bd-9862-49d6-a761-9e2948f90e78'
      'mgnl:activationStatus': true
