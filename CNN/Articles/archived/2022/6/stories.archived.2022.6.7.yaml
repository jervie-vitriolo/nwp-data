    'template': '1'
    'title': 'Dolly de Leon and acting as activism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44830e55-8f74-4bea-82ca-eb2d44764ee7'
      'mgnl:activationStatus': true
