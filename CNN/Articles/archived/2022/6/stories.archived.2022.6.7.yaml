    'lead': ' South African President Cyril Ramaphosa has hit back at allegations
      of improper conduct over large amounts of cash stolen from his wildlife farm
      in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T06:52:14.852+08:00
