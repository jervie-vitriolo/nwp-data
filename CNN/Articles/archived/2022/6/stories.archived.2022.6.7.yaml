      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Outgoing
        President Rodrigo Duterte on Monday said his administration contained the
        COVID-19 pandemic in a short period of time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e217d-00a4-47d3-a7aa-b8f4bf5d2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
