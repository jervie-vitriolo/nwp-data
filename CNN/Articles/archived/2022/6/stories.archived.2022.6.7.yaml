      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar confirmed the decision
        of the Inter-Agency Task Force (IATF) in a media briefing.</p>'
