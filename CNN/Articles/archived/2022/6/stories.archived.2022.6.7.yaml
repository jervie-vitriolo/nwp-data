      'mgnl:lastActivated': 2023-01-19T13:24:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her star-making turn in Ruben Östlund’s “Triangle of Sadness,”
        Dolly de Leon has quickly become an international obsession. Film critics
        such as <a href="https://www.jigsawlounge.co.uk/film/reviews/cannes2022/"
        target="_blank">Neil Young</a>, <a href="https://twitter.com/GuyLodge/status/1528067058348466181?s=20&amp;t=AaEaPWCRyp0Tc-1ojOtMhQ"
        target="_blank">Guy Lodge</a>, <a href="https://www.rogerebert.com/festivals/cannes-2022-the-silent-twins-triangle-of-sadness-holy-spider"
        target="_blank">Jason Gorber</a>, and <a href="https://www.indiewire.com/2022/05/triangle-of-sadness-review-1234726322/"
        target="_blank">David Ehrlich</a> have been singing their praises, with Variety’s
        Clayton Davis even placing her in the <a href="https://variety.com/2022/awards/awards/triangle-of-sadness-oscars-ruben-ostlund-dolly-de-leon-1235275102/"
        target="_blank">early Oscars conversation</a> alongside Michelle Yeoh. Now
        that the Palme d’Or-winning social satire is set to be <a href="https://www.hollywoodreporter.com/movies/movie-news/cannes-neon-triangle-of-sadness-ruben-ostlund-1235153423/"
        target="_blank">distributed by NEON</a> — the company responsible for the
        successful campaigns of films like “Parasite,”&nbsp;and “The Worst Person
        in the World” — the odds that de Leon will be at the Oscars does not seem
        so far off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2c7d1-279a-4ddd-b091-90dc993472fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:44:21.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:24:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite receiving the loudest round of applause <a href="https://www.youtube.com/watch?v=4vktZ9nOzso"
        target="_blank">after the premiere</a>, de Leon still finds trouble believing
        in her success. “To be honest, I have not broken out in the Philippines,”
        she says in <a href="https://variety.com/2022/film/global/triangle-of-sadness-dolly-de-leon-harris-dickinson-cannes-1235276957/"
        target="_blank">an interview</a> with Manori Ravindran of Variety, explaining
        that, up until recently, “bit roles” have constituted her body of work in
        TV and film.</p>'
