      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Malta (96.6%)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c139a86-0f17-41d9-ad85-4bb57fba764e'
      'mgnl:activationStatus': true
