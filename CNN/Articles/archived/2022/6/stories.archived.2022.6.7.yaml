      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784f6b7-2958-45aa-8b55-5e3419f1d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Work shifting for agencies required by law to operate 24/7 or
        agencies required to observe workplace health and safety protocols;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46eed7-32d6-48bd-841c-f749edf5340e'
      'mgnl:activationStatus': true
