      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> President
        Rodrigo Duterte on Monday said he will retire from politics once his administration
        ends on June 30, but he will be vocal when it comes to fighting the illegal
        drug trade and other crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08252f4e-08ea-4171-9dfd-47b4f321d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:05:45.237+08:00
