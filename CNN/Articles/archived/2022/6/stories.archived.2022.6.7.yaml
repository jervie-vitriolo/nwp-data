    'jcr:uuid': '90b85360-57d1-4d15-9b5c-e41a0c29ec7b'
    'lead': 'Paramount Studios is being sued for copyright infringement over ''Top
      Gun'' by the family of the author whose article inspired the 1986 film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T17:03:34.193+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:23:28.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:08.325+08:00
