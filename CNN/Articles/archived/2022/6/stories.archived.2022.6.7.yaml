      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to draw connections between her and her character Abigail
        — a toilet manager at a luxurious yacht who, after a series of (un)fortunate
        events, suddenly finds herself in a position of power. Knowledgeable of the
        power dynamics and the stereotypical depictions of overseas Filipino workers
        (OFWs) and domestic helpers, de Leon applauded Östlund''s choice to reverse
        hierarchies. “I thought it was a really fantastic idea,” says de Leon <a href="http://www.youtube.com/watch?v=V7BitLgT69s"
        target="_blank">at the press conference in Cannes</a>. “To bring us up in
        a place where we normally don’t feel like we’re in because we come from underprivileged
        families and we’re a developing country.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9696e-02e6-4ba6-bc21-f9438eb02101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:44:21.631+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:24:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To an international audience unfamiliar with de Leon’s work, both
        are underdogs that seem to rise out of nowhere. While this level of acclaim
        for a Filipino actor may seem surprising, those who know de Leon and her body
        of work will agree that it is long overdue, if not tepid compared to the scale
        of her talents.</p>'
