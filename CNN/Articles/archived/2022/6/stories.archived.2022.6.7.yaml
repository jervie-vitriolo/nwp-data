      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Bangko
        Sentral Governor and incoming Finance chief-designate Benjamin Diokno is not
        worried about the country''s rising debt, as this is part of the outgoing
        administration''s medium to long-term plan to bounce back from the economic
        impacts of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbbeac-b82f-4521-9df7-c82b694c23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558729b-b7cf-4e2c-bc5d-afd96260ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Diokno
        expressed confidence that the country will eventually be able to settle its
        obligations in the long run, even after the country recorded a higher debt-to-gross
        domestic product ratio of 63.5% as of the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d80561-bb60-498c-b35c-c1db3308263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d6164-65cf-4a0c-8ea6-f197b746aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s outstanding debt is at ₱12.76 trillion as of end-April,
        surpassing the ₱12.68 trillion record set in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7381aa-922e-44be-9ae5-f05566fae442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c7d3e-c19e-4833-aa4b-329c88fbced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/6/2/PH-debt-end-April-2022.html">PH
        debt rises to new ₱12.76-T high in April&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9658f6-7671-474c-b35d-17a0e1b39e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec177f-24f5-47c8-b6ea-008a837124b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically all the debt we incurred during the pandemic are not
        short-term. They are medium-term or long-term," Diokno said. "I recall there
        are some which have a maturity of 25 years, 40 years. These are reasonable
        rates."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82bb7d-f589-4b0f-9c2b-33ae4a3cb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280db0d6-836a-4636-a11a-27f046218212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the public debt during the pandemic was really
        necessary so we can actually address the requirements of the pandemic. Without
        doing that, we would still be at a slump at the moment," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a0a9c-1864-4c8c-810c-64a479bda972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232c450-6573-4761-a824-ef16d40362cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the country''s debt-to-GDP ratio is much higher than
        the 39.6% rate seen in 2019, because the government invested in its pandemic
        response and the Build, Build, Build program. Other countries have even recorded
        as high as 300% deficit to GDP ratio, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e5dc8-f347-46f4-9129-bc6bb57b21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570537ff-7c3a-4ffc-adc6-4dd894bf6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really not worrisome because we know that the economy before
        the pandemic was growing at around 6%. We made a projection, if the economy
        grows at 7% this year, and grows at 6% for the next six years, we will be
        able to reduce significantly our debt-to-GDP ratio and we''ll go back to  where
        we were before," he said, noting that the goal for an emerging country like
        the Philippines is to achieve a 3% ratio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4510d2-24fa-48d8-9c2f-a189d7892b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e313ba4-7bab-46e3-881b-42ed8a04827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno commented <a href="https://www.cnnphilippines.com/news/2022/5/22/Lagman-BBM-stimulus-package-.html">on
        the previous claim of Rep. Edcel Lagman</a> that the administration of president-elect
        Ferdinand "Bongbong" Marcos may not have the funds that it needs for the year,
        after claiming that 90% of the approved budget allocation for 2022 has already
        been disbursed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d8199-b979-425f-8dfc-a8ddd811aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e595f4-884b-43f2-a26f-e2635f638549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:57:37.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only in the second quarter. It''s impossible they spent
        90% of the whole amount at this time...90% of the authority to disburse has
        been done but it has not been actually disbursed," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
