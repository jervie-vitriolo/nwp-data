      'mgnl:lastActivated': 2023-01-19T13:24:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would encourage the PNP (Philippine National Police) to remember
        their country, irrespective of <em>kaming mga</em> leaders… <em>Wag nyong
        bitawan yung</em> fervor<em> sa inyong puso</em>... try to maintain your momentum
        against the drug problem,” Duterte said in his weekly address.</p>'
