      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, de Leon’s involvement in Östlund’s “Triangle of Sadness”
        is unsurprising, largely because her best work always weaves in politics:
        from starring in Rody Vera and Loy Arcenas’ Martial Law reimagining of Anton
        Chekhov’s “The Three Sisters;” to playing May in Dennis Marasigan’s film adaptation
        of “Anatomiya ng Korupsyon;” to producing a series of plays surrounding martial
        law called <a href="http://theaterfansmanila.com/never-again-voices-of-martial-law/"
        target="_blank">“Never Again: Voices of Martial Law”</a> following the burial
        of Ferdinand Marcos Sr. in the Libingan ng mga Bayani in 2016; to performing
        a heart-wrenching reading of Leila de Lima’s poem <a href="https://www.facebook.com/watch/?v=1412549475884699"
        target="_blank">“Sa Bilangguan,”</a> which narrates the senator’s experience
        of being a political prisoner.</p>'
