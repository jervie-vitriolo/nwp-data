      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New MacBooks and the M2 chip</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416e3fb-4ed1-4a4f-84d1-5b46a0b22ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the event focused on software, Apple did make some hardware
        announcements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9bb71-69e7-48e0-9f90-b8431676e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4b289-c3ce-45da-81df-cc23c02131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple introduced a thinner, lighter and faster MacBook Air designed
        around its new M2 in-house processor. The 13.6-inch MacBook Air is 25% brighter
        than before, supports MagSafe charging and features an enhanced front-facing
        camera with twice the resolution of the previous model. With an 8-core CPU,
        Apple said the M2 chip promises 18% greater performance than its M1 chip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4346330-ea1b-4cd9-8fbe-16cd093f03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b8a66-e987-404d-aa2e-ae406cabb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The processor also comes with a 10-core GPU -- double that of the
        M1 -- along with 25% better graphics performance. The M2 is also coming to
        a new 13-inch MacBook Pro.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a23fd9-3919-4dff-9bfc-97970f68fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c475ff9-abeb-4a18-afba-9a2dae01f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MacBook Air starts at $1,099 and the MacBook Pro starts at $1,299.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222751f-7e43-4d33-9078-31e4fc29a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7e145-a580-4ef5-bd5e-982fe761d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also teased its latest Mac software, called OS Ventura, which
        offers a handful of multi-tasking features, such as the ability to share Safari
        tabs with friends and family, hand off FaceTime calls to other devices, and
        use an iPhone as a webcam with a new product called Continuity Camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef1034-1816-4b76-a8ef-5a8fe2f03b36'
