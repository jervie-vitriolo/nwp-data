      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Industries
        and activities permitted under Alert Level 1 may now operate at full capacity,
        Malacañang announced Tuesday.</p>'
