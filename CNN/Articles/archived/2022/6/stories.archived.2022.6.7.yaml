    'title': 'Elon Musk threatens to walk away from Twitter deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219202a-822d-4e1f-96b3-458e41fa97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Elon Musk issued his most direct threat
        yet to walk away from his purchase of Twitter on Monday, openly accusing the
        social media company of breaching the merger agreement by not providing the
        data he has requested on spam and fake accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51599239-8ff7-40e5-9c74-feba25bc2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
