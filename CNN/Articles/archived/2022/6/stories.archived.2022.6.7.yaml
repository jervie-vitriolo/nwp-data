      'mgnl:lastActivated': 2023-01-19T13:24:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3ae4f-6727-4fab-8b9d-d1ec0128f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:55:41.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you cut taxes on fuel, it will benefit everybody, the rich,
        the poor, the middle income," Diokno said. "And when there is a need to put
        it back, restore the cut because things have normalized, it''s very difficult
        to push such measures before Congress."</p>'
