      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df1308-0340-4f41-800a-1640770a0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement after Interior Secretary Eduardo
        Año reported that law enforcers seized illegal drugs worth over ₱897 million
        from May 22 to June 4 only. Año also said authorities conduct six to eight
        buy bust operations every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173d38a-4bb5-407b-9378-57ba64703899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b9dac-ef9b-4b2f-b4f6-b489a749d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Drug Enforcement Agency also showed
        that a total of ₱89.29 billion worth of narcotics were seized by authorities
        across the country from July 1, 2016 to April 30, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426ca08-c642-4a5a-8a1d-19a60e67b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3703d-1111-4ec8-a770-5bfc86d3436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted that he is "scared because of the penchant
        of people really to do drugs because of the money" and hence the persistence
        of the problem despite his dire warnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75124975-7100-455d-9de5-a21ef52376c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b035d-03f7-49dc-90df-a426d9987dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised the police and military personnel to “stay away from
        drugs and the temptation of money” if they really love the country. He also
        asked them to maintain their reputation as dependable authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36feb967-5b57-43e4-970a-62c7990d29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98940bf2-a0df-4966-a97f-30ccb0d63a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still trust the police.<em> Mayroong mga</em> scalawags, <em>mayroong
        nasa droga</em>, but few of them and yet the police had to police its own
        ranks and <em>maraming pulis na nahuli nila</em>,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b16dc-ef0b-4b9b-b876-8ce8a3925f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860970c-82a8-45b7-89d1-a51ea5822dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still trust the police. There are scalawags, some
        are involved in illegal drug trade, but few of them and yet the police had
        to police its own ranks and many policemen were caught.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b24a79-2bb8-49d0-9a43-ff57841facc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf75fd-c703-4d8b-8936-c931aa98b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/15/PNP-dismissed-cops-drug-related-cases.html">More
        than 700 cops linked to drug-related cases dismissed under Duterte administration
        – PNP</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026dc83-6c5b-4c07-a98e-1edae45dc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1328a4-be4e-4115-a33a-88990046d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his term nears its end, Duterte asked his successor, President-elect
        Ferdinand “Bongbong” Marcos Jr., to continue his anti-illegal drugs campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ff6d8-9b61-4851-9255-32a55c843ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2108067-7867-4067-a725-3bbb18634901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I trust that the next administration will also do its very best
        to confront itong drugs k<em>asi pag hindi, magpatayan tayo ulit</em> (the
        illegal drug trade because if not, there will be killings again),” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275f1cb-e43b-4367-a7c9-9f1fe1cd684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560bcfb-e1de-4592-80bd-dc11a7c25a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Duterte’s campaign promise to end the country’s drug problem
        in three to six months. However, he <a href="https://www.cnnphilippines.com/news/2022/4/28/duterte-on-drug-war-deadline.html">admitted</a>
        in April that he was wrong. He also said rich drug users are difficult to
        track as they live in mansions secured by guards and even provide drugs to
        policemen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fa6c4-16a6-49ee-9ae8-8e768e7619cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5248d-1632-46f9-a061-f154a3d5d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court was supposed to investigate the
        Duterte administration’s bloody war against illegal drugs, but the probe was
        <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">suspended</a>
        following a request from the Philippine government.</p>'
