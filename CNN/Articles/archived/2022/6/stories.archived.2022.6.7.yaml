      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161ae60-412f-4db0-9ea6-c2e6e93b198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez responded, saying that "calling out sexism isn''t ''cruelty,''"
        but something that is "absolutely necessary."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ad3d6-4580-403a-82c3-daf705b578ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33606f-a7a1-4613-97ca-3653dda0e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez and Del Real then proceeded to engage in a back and forth
        over Twitter on Saturday, with Del Real ultimately moving to temporarily deactivate
        his account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2cf73-b8cd-4408-a60f-3d5b935b9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1cec8-a75e-4f77-bd49-5c38bd35d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Buzbee, the executive editor of The Post, tried on Sunday
        morning to rein in the newsroom by sending a memo that reminded staffers "to
        treat each other with respect and kindness both in the newsroom and online."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43bf68-fbe4-4a8f-b716-56075773e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fca355-9d0b-43fe-b021-18850c80ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Washington Post is committed to an inclusive and respectful
        environment free of harassment, discrimination or bias of any sort," Buzbee
        added. "When issues arise, please raise them with leadership or human resources
        and we will address them promptly and firmly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8afcd0-1de9-4576-8d44-11ec28ab5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec50af-80a5-46bf-a2ed-86053d602297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the attempt by leadership to squash the controversy failed
        again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443052b-0e9b-4f3d-bc34-efbd9c465c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4316c-3e49-48ba-80e7-9cdeb92ce40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez on Sunday afternoon said on Twitter that Buzbee''s note had
        provided "fodder for *more* harassment" against her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910cd09-4412-481b-8a3a-cad077eaa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4f148-c9f9-42a2-b239-9bd1900507e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Real reactivated his account and posted a statement on Sunday
        afternoon, saying he had faced "an unrelenting series of attacks intended
        to tarnish my professional and personal reputation" after tweeting at Sonmez.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169de56e-87a6-4d5f-bfc2-97bc4fae4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae2641-a732-4d59-bdcc-a233fd3132e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez proceeded to call Del Real out for blocking her, and said
        that instead of apologizing he had instead made a series of "false accusations
        and mischaracterizations" in his statement. Sonmez said, for instance, that
        she saw "no comments" intending to harm Del Real''s reputation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05d875-3b6d-423d-98f5-e63424d69deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5028dd4-da93-46be-89dd-49e13e3cbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez on Sunday evening then tagged Buzbee and Gold on Twitter
        and said she had reached out to them to discuss the matter, but that she hadn''t
        heard back.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72dd51-3d65-4c8d-9104-c1721f8730be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5c10c-22ba-46bd-af08-c238775c6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retaliation against a colleague for speaking out against sexism
        is never okay," Sonmez wrote. "I hope Washington Post leaders treat this as
        the serious issue that it is."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca3077-cd40-4cbc-a354-901dd7a0a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038383e-30e5-4336-a167-d8911e8fdd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday morning, tension at The Post was still high.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352c7bd-66f0-4dc0-93bc-ba73c8c587a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b22df-0f93-4d5c-93c8-927cdb66348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video technician Breanna Muir responded to Buzbee''s all-staff email,
        applauding Sonmez for "speaking out against harassment, discrimination and
        sexism."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad9ebf-52f5-4db7-ba2e-56540ed66ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16714f-2cbc-4215-be16-9cf46c07dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muir attached a tweet showing that Micah Gelman, the head of The
        Post''s video team, had once misidentified her as "Breanna Taylor."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22c00a-357d-4268-9d16-486366860448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327836b3-0d2b-4a91-87ec-00176df48e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Washington Post is committed to an inclusive and respectful
        environment free of harassment, discrimination or bias of any sort, then can
        someone please help me understand Micah Gelman and David Weigel''s tweets/rts?"
        Muir asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e0c29-79fb-4c42-8917-2a95e2b509cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df46d87-1fea-4e41-81e1-d548ee4b0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tweets/rts not only hurt women in our newsroom but make it
        extremely difficult to do our best work," Muir added. "Ultimately, it creates
        a toxic work environment."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98328b72-935e-48bb-88de-c7359e1f6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de8368-723f-41be-85b9-553bfb15467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelman previously did apologize to Muir for misidentifying her.
        When the incident happened in February, he wrote on Twitter, "In a long thread
        last night thanking my staff for working exhaustive hours, I inadvertently
        misidentified Breanna Muir. I reached out to her to apologize and do so here
        now. We are all working extremely long hours and while this was not intentional,
        it should not have happened."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2f03-d25c-4587-ac9e-6369a459932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d0159-8214-4819-891f-1cdcc5fc65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coratti also released a statement at the time noting Gelman "apologized
        both publicly and privately for his mistake."</p>'
