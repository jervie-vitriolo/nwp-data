      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)&nbsp;—</strong> Incoming
        economic managers should revisit assumptions made by outgoing officials to
        make sure these ones are aligned with the Marcos administration''s major goals,
        the next Budget chief pointed out.</p>'
