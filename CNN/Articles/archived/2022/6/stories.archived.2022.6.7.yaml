      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What incredibly tasteless and twisted minds it must take to think
        up, approve and create these stinking body spray ''gang rape'' innuendo ads.
        Shameful," tweeted Khan, who is also a United Nations Women''s Goodwill Ambassador.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7e76b-1875-4b98-bb29-1a5bf14ed037'
