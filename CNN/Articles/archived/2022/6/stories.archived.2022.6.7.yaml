      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0734517-bff4-4b62-9b04-d751da70b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Political repression always thrives on fear and sheer might. But
        with the law in our favor, the people should always have the right to reason
        and resist. The decision by the Quezon City Metropolitan Trial Court Branch
        38 gives us faith in the courts to correct grave inequities,” they said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1b39d-1eb0-4021-a32e-4650252080ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
