      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d8783-b66c-4a12-9261-3d35106558c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
