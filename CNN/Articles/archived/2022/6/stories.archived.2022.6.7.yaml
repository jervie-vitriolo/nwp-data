      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Cyprus (93.3%)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fcce9-7dff-48a8-92a6-1b0966f97750'
      'mgnl:activationStatus': true
