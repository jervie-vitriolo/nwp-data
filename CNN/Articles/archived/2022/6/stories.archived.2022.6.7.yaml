      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New payment and health features</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b67cd8-af58-40ca-b6f2-dbcb64e808be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said iOS users in the US will be able to spread payments over
        8 weeks on Apple Pay, similar to a "buy now, pay later" service, tapping into
        a growing payment method for consumers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e354372-7718-4616-98e6-723a69645a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
