    'template': '1'
    'title': 'Inflation hits over 3-year high in May at 5.4%'
    'updated': 2022-06-07T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85d667-883a-45a5-b28a-09c12926229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T09:04:26.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Inflation
        shot up to 5.4% in May compared to 4.9% in April, with food and transport
        costs leading the increase in commodity prices, the Philippine Statistics
        Authority announced Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e8bf1-c97f-4f28-b1ec-85b6be4e7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000d810-d4a3-48d9-97ad-9c5b070d18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fastest pace since November 2018, when inflation stood
        at 6.1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c0cf9-6f9e-4625-bc27-c77f26261572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2a3f7-f5ce-47f4-8a94-7018b96c9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s figure brings average inflation for 2022 to 4.1%, officially
        breaching the 2-4% target band of the Bangko Sentral ng Pilipinas for the
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc142ed-d2c5-4056-9489-20e72b4a59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e71b97-bdeb-4396-83a6-e55989e9073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages mainly pushed up inflation for
        the period with vegetables, meat, and fish leading the increase for the commodity
        group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f764f-7ede-4c19-a542-3441767a9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8757921-319d-4dbd-b585-a724ba102a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport was the second biggest contributor to quicker inflation
        in May. Gasoline, passenger transport by road, and diesel primarily drove
        the group''s faster pace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d7df2-127f-448b-98b7-1ae61a26008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98519f-7950-4ff1-980d-2c7e2f0ed7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa acknowledged the "spillover" of
        higher transport costs on food items, leading to the faster rise in costs
        for that group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19622c80-2583-4fb7-a64e-5f43c44963a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac28ae-9476-45df-9fee-1e163265432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin nitong mga nakaraang buwan na nagsimulang mag-</em>spill
        over<em> ''yung</em> effect <em>nung</em> increased transport [costs] <em>doon
        sa</em> food basket<em> natin. At ngayong buwan, nakita natin na talagang
        nagkaroon na siya ng malaking</em> effect," said Mapa in a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd00dc-380a-49b5-b03e-7521c0f9fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864e19c-292f-449c-aaad-3cd884c37951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seen in the past months that the effect of
        increased transport costs has already begun spilling over to our food basket.
        This month, we saw that it really had a huge effect.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b2ebc-9a3d-4ab6-bdde-b03a9b83f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T12:19:14.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/6/fuel-price-hike-.html"><strong>RELATED:
        Fuel firms announce big-time price hike</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15db97-a96a-4951-9df3-435573a0392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages and tobacco likewise accounted for the acceleration
        in May. For this basket, the main drivers were cigarettes, spirits and liquors,
        and beer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87109a9e-1108-4d5d-a4ba-97f33b730061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73754e09-4a5f-4557-9ad7-e0fd5cf90c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the National Capital Region was at 4.7% in May, surpassing
        the 4.4% rate the month prior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfa50c-6665-425f-9a8f-d30a9086ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f2f8e-7217-4d57-be79-b82b1b84d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas outside NCR, it stood at 5.5% — quicker than April''s
        5.1% pace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e1e6c-18b4-46ad-9607-993393477b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edc0cf-4f8e-47ef-8b1f-cd34f785bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 14 regions that posted quicker inflation, the Cordillera
        Administrative Region saw the swiftest at 6.9%. The Bangsamoro Autonomous
        Region in Muslim Mindanao again recorded the slowest rate at 2.4%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d9b26-c41e-4179-8ef7-4af60fc69dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31421d03-ebb7-4076-aae9-8c5dce7406f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Central Visayas saw inflation ease in May at 5.3%, while Northern
        Mindanao was the sole region with a steady rate at 4.6%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3297e6-23be-46e0-82a5-977afd148cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb17d32-d7db-45f1-9652-df1111ce5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest households also observed a quicker jump in
        prices last month, with inflation rising to 4.3% from 3.8% in April.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac6413-acd1-4d2c-9946-5c62fa2a3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db74f5-fb4b-4ac3-939d-f7b560ef2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average inflation for this income group is 3.5% this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf969e8-1b4e-459d-9bd6-6d70ffe49c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
