      'mgnl:lastActivated': 2023-01-19T13:24:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb4b01-56cc-4e3e-a68f-ba1ce0b27795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were to judge myself, the one single thing that my government
        did was to contain COVID-19 in a very much earlier span of time,” he said
        in his weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1539d-2cc4-4136-a7d2-42398edbeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d89654-f56d-4735-971f-388a70691abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest <a href="https://www.cnnphilippines.com/news/2022/6/6/COVID-19-recovery-Philippines-Nikkei-ranking.html">Nikkei
        Asia COVID-19 Recovery Index</a>, the Philippines has significantly improved
        in its ranking, placing 33rd among 121 nations when it comes to infection
        management, vaccine rollout and social mobility amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c766f-2cba-44fe-8d17-da8d04a5f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:30.291+08:00
