    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ad2e6-3e97-4225-9679-fac84398c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.102+08:00
