      'Ehud-Yonay', 'Shosh-Yonay', 'Yuval-Yonay']
    'template': '1'
    'title': 'Paramount Studios sued over ''Top Gun'' copyright'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d8c5a-3144-470d-9ea8-a4858261775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paramount Studios is being sued for copyright
        infringement over "Top Gun" by the family of the author whose article inspired
        the 1986 film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206017c-e53a-466b-bc1b-1dda95df0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6472feb-bfdc-4ca3-84db-56565f761170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed in California federal court Monday, the heirs
        to Ehud Yonay''s 1983 article, "Top Guns," state the film distribution company
        did not reacquire the rights for the recently released sequel, "Top Gun: Maverick."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce2fad-2fc6-489c-b0be-818a9f7573f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655512d-84f4-4463-aef9-21407e7ae977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shosh and Yuval Yonay claim that they sent a notice of termination
        to Paramount and that the rights reverted back to them in January 2020, the
        complaint, obtained by CNN, states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59785d07-41bb-4532-9abe-3f9d053aabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dee46-b8fa-46b6-92df-538959680110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Yonays, production on "Top Gun: Maverick" did not
        finish until May 2021, more than a year after the studio knew it no longer
        had the rights to the source material.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1203c3a-7862-49ad-a42f-398e99af6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8aa40-5b4c-4ac4-b487-24f5b13996a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These claims are without merit, and we will defend ourselves vigorously,"
        Paramount Studios told CNN in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d0a36-bf55-4e31-a667-10a1e5945ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.194+08:00
