      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Batangueño homeowners
        can now shop daily at Wilcon Depot Lemery from 8:00 a.m. to 7:00 p.m. The
        newly-opened store features almost 7,000 square meters of selling space, offering
        thousands of high-quality local and international brands and vast product
        selections ranging from tiles, sanitary wares, plumbing, furniture, home interior,
        building materials, hardware, electrical, appliances, and other DIY items.</p>'
