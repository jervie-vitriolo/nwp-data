      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located along Punta Engano Road in Mactan, Cebu, this leisure-inspired
        residential property is designed to provide future homeowners an ultimate
        vacation home where they can enjoy the relaxing views of the sea at any moment''s
        notice. The development is an ideal venture for business-leisure investors
