      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While considered a newcomer in the international scene, Filipino
        audiences have encountered de Leon in one way or another, her face recognizable
        even if one cannot always connect her with a name. De Leon would work the
        next decade as an actor in a variety of daytime and primetime telenovelas
        such as “Sa Dulo ng Walang Hanggan” and “Pintada.” In 2014, she received <a
        href="http://3xhcch.blogspot.com/2015/01/my-yearend-roundup-best-of-philippine.html"
        target="_blank">critical acclaim</a> for her performance as flamboyant eldest
        sister-turned-loan shark Linda in Virgin Labfest’s “Ang Naghihingalo” and
        the widowed Mrs. Lunga in Tanghalang Ateneo’s “Middle Finger” — with <a href="https://www.thefreelibrary.com/Tanghalang+Ateneo%27s+%27Middle+Finger%27-to+be+young%2C+Fil-Am+and+lost.-a0384534292"
        target="_blank">Cora Llamas</a> describing the latter as one that “transcend(s)
        stereotypes to become something intuitively genuine and real.”</p>'
