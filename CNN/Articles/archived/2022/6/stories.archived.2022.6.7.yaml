      'mgnl:lastActivated': 2023-01-19T13:24:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is being run by not-for-profit 4 Day Week Global, Autonomy,
        a think tank, and the 4 Day Week UK Campaign in partnership with researchers
        from Cambridge University, Oxford University and Boston College.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3a08c-42e0-4d30-82f7-00cadfa8cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sienna O''Rourke, brand manager at Pressure Drop Brewing, an independent
        brewery in London, told CNN Business that the company''s biggest goal was
        to improve the mental health and well-being of its employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d9937-9bb0-4483-a0d3-5af4f7a45c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic [has] made us think a great deal about work and how
        people organize their lives," she said. "We''re doing this to improve the
        lives of our staff and be part of a progressive change in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f67440-d8b9-46f3-bcfc-7a44a75a4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the company manufactures and ships products, workers have
        less flexibility about when and where they work, O''Rourke said. But any difficulties
        in navigating holiday and sick leave would be tackled as a team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2e19e-fd54-4d97-926c-58ba581e1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, Iceland had conducted the biggest pilot of a shorter
        working week between 2015 and 2019, with 2,500 public sector workers involved
        in two large trials. Those trials found no corresponding drop in productivity
        among participants, and a dramatic increase in employee well-being.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7340f9-4d11-4072-8493-444ac4431e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to shorten the working week have gathered steam in recent
        years in several countries. As millions of employees switched to remote work
        during the pandemic — cutting onerous commuting time and costs — calls for
        greater flexibility have only grown louder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babeeae6-acf2-4fb0-8e5f-07c87f8f63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-backed trials are set to take place in Spain and Scotland
        later this year, the 4 Day Week Campaign said in a press release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520783c-b500-4461-9460-5adc2d974428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe O''Connor, CEO of 4 Day Week Global, said that the workers have
        shown they can work "shorter and smarter."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c42105-e485-46d6-afee-78b1691ec9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we emerge from the pandemic, more and more companies are recognizing
        that the new frontier for competition is quality of life, and that reduced-hour,
        output-focused working is the vehicle to give them a competitive edge," he
        said in the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70363b4c-da16-417e-940d-63b68128c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will measure the impact the new working pattern will
        have on productivity levels, gender equality, the environment as well as worker
        well-being.</p>'
  'US-gas-prices':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-07T06:24:58.063+08:00
    'imagesource': 'jcr:901fe089-e62f-4f71-a3dc-664171ed0993'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3615c34d-d469-4def-b3cc-c185af14e14f'
    'lead': 'Russia''s invasion of Ukraine is a major reason that US drivers are paying
      record prices for gasoline. But it''s not the only cause of the spike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T06:27:11.612+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:24:28.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:20:59.630+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why US gas prices are at a record, and why they''ll stay high for a
      long time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab61e04-d91c-4d05-bd48-eb2103768af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia''s invasion of Ukraine is a major
        reason that US drivers are paying record prices for gasoline. But it''s not
        the only cause of the spike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5f2a3-ebb7-43cc-a955-45ab9de75fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous factors are pushing prices up, with regular gasoline hitting
        a record $4.87 a gallon Monday according to AAA''s survey — up 25 cents a
        gallon in just the last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3d36d-4d96-4371-b8bd-d5f1432ceb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices were already expected to breach the $4 a gallon mark
        for the first time since 2008, with or without shots fired in Eastern Europe
        or economic sanctions imposed on Russia. But now the national average is expected
        to hit $5 a gallon within the next two weeks, said Tom Kloza, global head
        of energy analysis for the OPIS, which tracks gas prices for AAA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12f285-2ca6-4ca0-885f-2e649e140a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we reach $5 somewhere between this weekend and Juneteenth/Father''s
        Day weekend," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fef048-ff11-424c-91de-767fa3f8b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was back in March that prices first broke the record of $4.11
        a gallon, which had stood since 2008. That now seems like the good old days:
        The national average has been rising steadily for the past month, setting
        27 records in the last 28 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fc1dc-1dc0-4d91-9252-29dc4ec12ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one out of every five gas stations nationwide is now charging
        more than $5 a gallon for regular, and just more than half are charging $4.75.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa6155-d894-4abf-9d74-8f8565379f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10 states, plus Washington, DC, where the average price
        is already at $5 or more: Alaska, Arizona, California, Hawaii, Indiana, Michigan,
        Illinois, Nevada, Oregon and Washington. Several more are within a penny of
        $5, so those states'' prices are likely only a day or two at most from crossing
        the mark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60864189-3a39-4ae5-bdd9-24c7efa95c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because there''s a number of reasons beside the disruption
        of Russian oil exports driving prices higher according to Kloza. And making
        predictions about where prices will go has proved difficult. As school let
        out and summer travel picks up, so will gasoline demand and price, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255783ee-cfa4-4046-95b5-da3be0b2cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything goes from June 20 to Labor Day," Kloza said. "We could
        certainly see the national average approach $6."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40924163-3ab8-46e4-8da6-16344d83f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what''s behind the record price surge:</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aaca00-22b9-4798-a2fb-8d9061c9d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s invasion of Ukraine</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa35ec-9900-4bcb-8786-cfc1d21d7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is one of the largest oil exporters on the planet. In December
        it sent nearly 8 million barrels of oil and other petroleum products to global
        markets, 5 million of them as crude oil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a8957-1b15-40ee-a868-55755f10698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little of that went to the United States. In 2021 Europe got
        60% of the oil and 20% went to China. But oil is priced on global commodity
        markets, so the loss of Russian oil affects prices around the globe no matter
        where it is used.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584e61a-6a68-431c-9283-889ed0b16b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns about disrupting global markets led Western nations
        to initially exempt Russian oil and natural gas from the sanctions they put
        in place to protest the invasion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c56447-9e81-4256-9192-64a4d7b24122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March the United States announced a formal ban on all Russian
        energy imports. And last week the EU announced a ban on imports of Russian
        oil by ship, which represented about two-thirds of the oil European nations
        imported from Russia. Russia''s oil is slowly and steadily being removed from
        global markets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a4706-cbc6-431a-95b4-f56098f7a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China lockdowns ending</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bcef2-59b9-4479-a8c1-be6f4c8220e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor keeping oil prices somewhat in check has been the surge
        of Covid cases, and strict lockdown rules in much of the country. That was
        a major drag on demand for oil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a31d9-e8c8-4a05-8ba1-a0c75c30d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Covid surge has started to retreat, the lockdowns are
        being lifted in major cities such as Shanghai. And more demand without increased
        supply can only drive up prices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ae5d1-568b-449a-b93d-51b1c61541f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less oil and gas from other sources</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69beb797-e3fc-4143-9d0e-69dbbd958f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices plunged when pandemic-related stay-at-home orders around
        the world crushed demand in the spring of 2020, and crude briefly traded at
        negative prices. In response, OPEC and its allies, including Russia, agreed
        to slash production as a way to support prices. And even when demand returned
        sooner than expected, they kept production targets low.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff321f-7d2c-4bb6-920d-b6ba7e401ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil companies don''t adhere to those types of nationally mandated
        production targets. But they have been reluctant or unable to resume producing
        oil at pre-pandemic levels amid concerns that tougher environmental rules
        could cut future demand. Many of those stricter rules have been scaled back
        or failed to become law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742f10a-6903-4504-99bc-edd64ae3b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration is suddenly interested in more drilling,
        not less," Robert McNally, president of consulting firm Rapidan Energy Group,
        said earlier this spring. "People are more worried about high oil prices than
        anything else."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a75c52-7e9d-4172-9d34-fd3ea6ccc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes time to scale up production, particularly when oil companies
        are facing the same supply chain and hiring challenges as thousands of other
        US businesses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfefb9-2020-471f-b931-79cf81135f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t find people, and can''t find equipment," McNally added.
        "It''s not like they''re available at a premium price. They''re just not available."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83ebc4-2cf8-4305-ab9b-50209b78c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil stocks have generally lagged the broader market over the last
        two years, at least until the recent run-up in prices. Oil company executives
        would rather find ways to boost their share price than increase production.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffea775-ad70-40c2-9f01-3e97cba41a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil and gas companies do not want to drill more," Pavel Molchanov,
        an analyst at Raymond James, said earlier this spring. "They are under pressure
        from the financial community to pay more dividends, to do more share buybacks,
        instead of the proverbial ''drill baby drill,'' which is the way they would
        have done things 10 years ago. Corporate strategy has fundamentally changed."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdfcda-64a2-4b01-8ac9-6a63f204c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the starkest examples: ExxonMobil last month announced first
        quarter profits of $8.8 billion, more than triple the level of a year ago
        when excluding special items. It also announced a $30 billion share repurchase
        plan, far more than the $21 billion to $24 billion it expects to spend on
        all capital investment, including searching for new oil.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b00bc1-a827-4eb3-a465-0272b2cb3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is oil production lagging behind pre-pandemic levels, US
        refining capacity is falling. Today, about 1 million fewer barrels of oil
        a day are available to be processed into gasoline, diesel, jet fuel and other
        petroleum-based products.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3c2a4-76ae-4b9e-80b1-0f6c8eeb15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal environmental rules are prompting some refineries
        to switch from oil to lower carbon renewable fuels. Some companies are closing
        older refineries rather than investing what it would cost to retool to keep
        them operating, especially with massive new refineries set to open overseas
        in Asia, the Middle East and Africa in 2023.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5dbe2-2053-4da6-adb5-10b13a41f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fact that diesel and jet fuel prices are up far more than
        gasoline prices shows that refiners are shifting more of their production
        to those products.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1bd03-329c-4d92-aa5c-a7c1ffa32bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economics mandate you make more jet and diesel fuel to the detriment
        of gasoline," said Kloza.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450eded-d6cb-46bf-87f4-bc6a53d30308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with prices in Europe even higher than in the United States,
        both Canadian and US oil producers have increased exports of oil and gasoline
        to the continent. That has also limited the US supply.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d9e5e-4b1f-4382-9d43-1f3b47fa8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24244ddc-db26-4323-9552-6d12652b11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong demand for gas</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073a899-a69b-4a0c-b26d-bf58a9f453a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supply is only part of the equation for prices. Demand is the
        other key, and while it''s very strong right now, it''s still not back to
        pre-pandemic levels.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3ddbb-5604-422c-9af6-6e22296a35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy had record job growth in 2021, and while those gains
        have slowed, they remain historically strong. Demand is getting another boost
        as the many employees who have been working from home for much of the last
        two years return to the office.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036806f-2674-4f6c-b33a-6f3bc363fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the summer travel season on Memorial Day weekend likely
        sparked the typical annual increases in demand for gas and jet fuel. US airlines
        all report very strong bookings for summer travel, even with airfares climbing
        above pre-pandemic levels.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910c6ab-7b70-4d8b-b2e4-01ef93e85720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the Omicron surge and the removal of many Covid restrictions
        is encouraging people to get out of the house for more shopping, entertainment
        and travel.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c2770-e632-4f1d-9e28-eb6c2dbd7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come hell or high gas prices, people are going to take vacations,"
        said Kloza.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91544dd1-299d-4e77-a476-9570d0ddfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuting may remain down slightly. Many who plan to return to the
        office will be there only three or four days a week, and the total number
        of jobs is still a bit below 2019 levels. But there will be periods, most
        likely this summer, with higher demand for gas than during comparable periods
        before the pandemic, Kloza predicts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acedaf-ff44-4597-9de2-a92970153f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:27:11.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Ukraine, I was expecting to break the record," Kloza
        said. "Now it''s a question of how much we break the record by."</p>'
  'president-ramaphosa-money-stolen-south-africa':
    'author': ' David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-07T06:44:47.388+08:00
