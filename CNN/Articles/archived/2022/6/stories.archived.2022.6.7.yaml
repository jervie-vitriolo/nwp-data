      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming, maraming salamat sa pagbigay ng tiwala niyo sa akin</em>
        (Thank you very much for trusting me). We are going to retire, but I will
        be just in Davao and if there''s a compelling need for me to talk, I will
        do it,” he said during his weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55959bbd-41f5-4a29-8816-a5dcd3910501'
