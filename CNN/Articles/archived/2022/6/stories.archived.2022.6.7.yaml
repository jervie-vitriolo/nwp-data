    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27df5071-a02b-4b47-bbde-f7e754f02250'
    'lead': 'National Statistician Dennis Mapa acknowledges the ''spillover'' of higher
      transport costs on food items, leading to the faster rise in prices for that
      commodity group.'
    'mgnl:activationStatus': true
