      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My drift is just really to retire quietly. No more politics for
        me. All that I aspire, all that I want is a better country for this generation,”
        Duterte said.</p>'
