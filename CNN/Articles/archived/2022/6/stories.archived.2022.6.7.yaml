      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Greece (95.8%)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370fd5c-7691-4531-869c-10e70cb120e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:29:05.566+08:00
