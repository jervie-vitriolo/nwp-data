      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ceb7d1-be2c-4101-942a-0aed51fac108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman said the new economic team has yet to come up with exact
        figures, but these will be anchored on three major goals of the Marcos administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c098bd-4066-47c3-b0dc-da9707658b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e1177-4479-4960-8935-2af14bcebd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is to lower the deficit to 3% of GDP. Second is really to
        achieve the upper middle income country. And then lastly is to reduce the
        poverty incidents to single digits," she enumerated, stressing that the next
        government''s programs and projects should also lean towards these goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39419407-2dc8-4e92-94ff-5977d6566185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f58a2-ec91-4db9-a6f4-5e43eb7289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman said they will convene again in the first week of July
        after the inauguration of President-elect Bongbong Marcos to discuss these
        concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1850129-7778-478e-aa68-939ca769b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdde6d3-f5dc-4a87-a123-f4932e922192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet secretaries will then resubmit budget proposals considering
        the priorities and programs of the new administration, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57641e4-b0b2-4e18-b6e4-9ade36950e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e8f34-dc34-40f2-b173-ada6aee54098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the incoming Budget chief listed down Marcos'' eight
        focus areas that aim to add fuel to his economic reconstruction target. She
        also noted she is aiming for a budget plan that would "promote a broad-based
        and inclusive economic recovery and growth."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0cd70-6694-4e53-a629-0fb2603cc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe393c2-f2c6-46fe-b276-5fc9e8617956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To also ensure that public funds will be used wisely annually, Pangandaman
        said there is a need for fiscal discipline and proper planning to ensure that
        programs are implemented. The government she emphasized should also utilize
        technology and digitalization in its processes for transparency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f934cf7-7c4e-4dbb-9650-7b449a67a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6829be8-9673-4003-96d6-774409144970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-08T00:04:38.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:21:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With very little wiggle room in the 2023 budget, Pangandaman could
        only project enough fiscal space by 2024 to provide for other priority programs
        of the Marcos leadership.</p>'
