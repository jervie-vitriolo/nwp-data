      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/06/06/health/weight-loss-drug-diabetes-wellness/index.html"
        href="https://www.cnn.com/2022/06/06/health/weight-loss-drug-diabetes-wellness/index.html">Overweight
        people on newly approved diabetes drug lost average of 49 pounds, study says</a>''</em></p>'
  'inflation-May-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-07T09:01:34.416+08:00
    'imagesource': 'jcr:f90a933f-1a17-4140-9ba5-57fa16b234dc'
