      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC said it seeks to institutionalize flexible work arrangements
        as part of the nationwide effort toward smooth transition from a state of
        public health emergency to the new normal.</p>'
    '9':
