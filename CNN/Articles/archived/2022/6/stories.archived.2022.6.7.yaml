      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A television commercial for a male body
        spray has been taken off the air in India, after critics said it made light
        of gang rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cb80e-baca-4d31-8a7e-ca44552a5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb5512-803e-4b0c-a90c-eff743b8760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood celebrities including Priyanka Chopra, Richa Chadha and
        Farhan Khan are among those to have lambasted the commercial for Layer''r
        Shot, a brand of male fragrance, calling it "shameful," "disgusting" and "incredibly
        tasteless."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da0706-3fa5-4e09-a2c1-7da778d5b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f975f-4add-4890-97f1-49ab47f559bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its controversial advert shows four men appearing to stalk a frightened-looking
        woman in a store before cutting to one of the men saying, "We''re four, there''s
        one, who takes the shot?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd27d5a-57fe-4ea7-994b-796e559dbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc840a6-c565-4e52-b330-1a420db05205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when the woman turns round does it become clear they are talking
        about the body spray -- which one of the men then takes from a store shelf
        and uses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335a164-9fc5-47d8-b8c5-28781dddbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04929cc2-1477-4d47-aa71-c7925aa89254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial caused a storm on social media, where critics including
        various celebrities blasted its innuendo as making light of rape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865e0ca-2d62-49b7-81e4-4ff337e6e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b227a9-b58e-4dff-8900-ab3fc318634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many said the timing of the advert made it particularly insensitive,
        as it was broadcast just a week after a case in which a 17-year-old was allegedly
        raped by five men in the southern city of Hyderabad -- the latest in a series
        of high-profile crimes against women and minority groups across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeba5a-27b9-4463-ba3d-134a2e201efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca017e4f-f042-4bf3-86f8-39fd194b69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This advertisement is clearly promoting sexual violence against
        women and girls and promoting a rapist mentality among men. The advertisement
        is cringeworthy and should not be allowed to be played on mass media," wrote
        Swati Maliwal, chairwoman of the Delhi Commission for Women, to the Ministry
        of Information and Broadcasting on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6f275-fc6c-43e0-8092-10b98cad9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf23885-eb5f-4aed-9778-85cdfaf0f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours, the ministry had taken the commercial off the air
        and asked Twitter and YouTube to remove it from their platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafde1d8-dcf7-459d-a1ea-3ffc0715995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81912a0c-96b7-40d7-b1af-b9d58068b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to Twitter, the ministry said the videos were "detrimental
        to the portrayal of women in the interest of decency and morality" and violated
        the digital media ethics code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0aabf-1748-40d9-b182-2aea6840182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9364a-864f-4601-ba26-7907a40bdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Layer''r Shot apologized for the television
        advertisements, saying that they "never intended to hurt anyone''s sentiments
        or feelings or outrage any woman''s modesty or promote any sort of culture,
        as wrongly perceived by some."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85509fb-5d63-40a3-a63d-dac316896229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f944892-d483-42c5-bbf3-2780927e2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand said it had voluntarily asked all its media partners to
        stop broadcasting the advertisements from Saturday with immediate effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29398713-c87d-4a37-bf08-4170126debbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f856da0-aa88-4126-aaa2-ac214812cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the commercial was taken down, it continued to cause
        a controversy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b75723-dded-40d1-9780-0a735a8d3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81c718-b9b4-4d1d-bee1-a52dc063a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Richa Chadha was among those registering her disgust, calling
        the makers of the commercial "filth."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eeea2d-d12c-419f-9175-d3f21ff7df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678540e8-91c6-4bd9-bc13-833a74ca8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creatives, script, agency, client, casting... does everyone think
        rape is a joke?," Chadha tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e65a8-3702-4e4b-a8f2-9f326c654a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f554be-9588-4b6d-901e-b239eaae26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Chadha''s Tweet, Quantico star Priyanka Chopra called
        the ad "shameful and disgusting" and said she was glad that the ministry has
        taken it down.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c1514-3109-4af0-ac35-602a8025ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
