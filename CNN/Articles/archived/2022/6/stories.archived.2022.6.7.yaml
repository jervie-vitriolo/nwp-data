      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Swara Bhasker said both the perfume brand and its marketing
        agency had been "tone deaf" given the alleged gang rape of the teenager in
        an upscale part of Hyderabad last Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676ba97-646f-4348-9ee5-9d08203a5aec'
