    'lead': 'Dolly de Leon’s star-making turn in ‘Triangle of Sadness’ is a culmination
      of years of portraying nameless women and fighting for stories on the fringes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T11:44:21.630+08:00
