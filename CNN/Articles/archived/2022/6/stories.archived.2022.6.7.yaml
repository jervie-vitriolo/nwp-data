    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e78e1-07a5-48e9-bcd3-ce4f53eb00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:44:21.632+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:24:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magic of de Leon’s artistry is rooted in this understanding
        of the politics that influence how stories and the characters within them
        are shaped. Drawing from stories of friends and loved ones who are OFWs, she
        also later narrated in <a href="https://www.cnnphilippines.com/entertainment/2022/6/2/Dolly-de-Leon-Filipino-representation-Cannes.html"
        target="_blank">an interview with CNN Philippines</a> how she used the foreignness
        of the filming experience to inform her characterization. She is an actress
        who understands that stories are borrowed and to do them justice means to
        live them out truthfully onstage and onscreen.</p>'
