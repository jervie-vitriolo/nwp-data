      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> It''s
        official! SJ Belangel is headed to a neighboring country as he''s set to play
        as an import in the Korean Basketball League (KBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc33326-8f41-4521-a1ec-544b65245c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belangel confirmed to <em>CNN Philippines'' Sports Desk</em> Tuesday
        that he will be suiting up for the Daegu KOGAS Pegasus in the 2022 and 2023
        KBL season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7e5fb-46cf-43f6-878b-bcc1fe7c992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 22-year-old guard, the chance to see action overseas will
        greatly help his mission to become a better athlete and discover another culture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d4adc-41bd-4b66-b6ed-b90f0b4c6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough decision. Coach Tab (Baldwin) wanted me to stay,
        but for me, it''s a great opportunity for me to grow as a player and to know
        more about the Korean Basketball League and Korea''s culture. It will help
        my family as well. At the end of the day, I''ll miss Ateneo," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779264e-d7ad-4eeb-bb0c-9ae276fb262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this signing, Belangel will forego his final two years with
        the Ateneo de Manila University Blue Eagles in the UAAP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034666b6-c030-4f12-9c92-42741a9f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a proven winner, Belangel is no stranger to Korean fans
        as he buried the game-winning triple against their national team in the 2021
        FIBA Asia Cup qualifiers in Clark, Pampanga in June last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616631a8-eb0d-4167-92f1-4f2dfc6bc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:42:04.029+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the KBL, Belangel will join a Pegasus squad that is aiming to
        surpass its fifth place finish in the previous season.</p>'
