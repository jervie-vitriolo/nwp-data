      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other laws cited against the accused were Batas Pambansa 880,
        for allegedly engaging in violent acts during their protest, and Article 151
        of the Revised Penal Code for their supposed resistance and disobedience to
        authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d960b7-1087-4b3b-847c-70b043cbdacd'
