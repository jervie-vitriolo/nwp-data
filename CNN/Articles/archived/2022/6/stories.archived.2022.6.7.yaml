      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country’s number of infections
        also continue to decline, with active cases only at the 2,000 level, which
        is low despite having super spreader events like the 2022 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a00ea-7162-41b2-ab77-498932aabee0'
      'mgnl:activationStatus': true
