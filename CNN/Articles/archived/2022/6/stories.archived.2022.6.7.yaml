  'Overweight-diabetes-drug':
    'author': 'Sandee LaMotte and Virginia Langmaid, CNN'
    'caption': 'Nearly 40% of overweight study participants without diabetes lost
      one-quarter of their body weight when using diabetes drug tirzepatide, according
      to study coauthor Dr. Ania Jastreboff of the Yale Center for Weight Management.
      Adobe Stock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-07T07:27:27.604+08:00
    'imagesource': 'jcr:41137727-7ec1-44af-8945-6681bfe10550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fe732c-ae7c-4761-aae2-34640729c51b'
    'lead': ' A weekly dose of a medication recently approved by the US Food and Drug
      Administration to treat type 2 diabetes may help adults without diabetes lose
      weight as well, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T07:31:43.840+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:24:21.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:01.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Overweight people on newly approved diabetes drug lost average of 49
      pounds, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a85f53-f803-4766-b151-fbb2f4b6325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A weekly dose of a medication recently
        approved by the US Food and Drug Administration to treat type 2 diabetes may
        help adults without diabetes lose weight as well, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fcee5-0a53-43f5-8427-ee12e2b3adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81ca93-969c-4842-9b28-68946a08b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirzepatide, which is sold under the brand name Mounjaro, was studied
        in people without diabetes in three dosages: 5, 10 and 15 milligrams. Participants
        with obesity or who were overweight and took the 5-milligram dose lost an
        average of 35 pounds (16 killograms), those on the 10-milligram dose lost
        an average of 49 pounds (22 kilograms), and participants on the 15-milligram
        dose lost an average of 52 pounds (23.6 kilograms).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec920c8-466c-4985-b0e0-69702d400b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96a0f9-545e-4e2e-b635-c8d304487f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 40% of individuals lost a quarter of their body weight,"
        said coauthor Dr. Ania Jastreboff, codirector of the Yale Center for Weight
        Management in a briefing for the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8abe6-e754-4b06-a857-da2d5029a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d2dd8-bfbb-4fb2-ae28-b62319b89090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data was quite impressive," said Dr. Robert Gabbay, chief medical
        officer of the American Diabetes Association, who spoke to CNN from the ADA''s
        82nd Scientific Sessions in New Orleans, where the study results were presented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb70a99-e760-4d69-8b77-4eb2c4c6c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188fb37-2f1f-4f3e-9d61-6b64bd21884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weight loss that they got in this study was even greater than
        what had been seen in the previous studies of people with diabetes," Gabbay,
        who was not involved with the study, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0ee22-c3dd-4f5e-9ce5-cf43eeb349d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02ecce-a355-4e6b-b0e0-760ffd42707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The middle range of weight loss for people in this new study was
        49 pounds -- 49 pounds is a lot," he said. "It''s the range of weight loss
        that we typically think only possible through surgery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac027a-1c2a-430d-83ad-c9dc5302b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178d160-1bd1-4c3e-985c-5501c28d2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, people without diabetes lost an average of 15% to 20.9%
        of their starting body weight over the course of the 72-week double-blinded,
        randomized clinical trial, which was published Saturday in The New England
        Journal of Medicine. Participants who got a placebo lost between 2.4% and
        3.1% of their body weight, on average.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472c1b6-da86-4331-b4da-8c3e35eceb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45666a6-f089-486d-aee2-9df2660b8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, studies on people with diabetes who used tirzepatide
        found they lost an average of 15% of their starting body weight, Gabbay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43a86c-60a2-41ae-86a6-05209f39c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd8cce-cfce-41b9-8a35-181da2698fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a not uncommon observation," he said. "The impact of previous
        weight loss medications are less effective in people with diabetes, and we
        honestly don''t know exactly why."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b7032-51c0-48d0-ac77-2e5ec8aff8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16399fad-0b86-4ad7-a028-80e2ef315bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the impact of tirzepatide on people with diabetes is still
        "profound," Gabbay said, "providing much more than other tools that we''ve
        had."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424679dd-670c-4d3f-a05e-5fb25a531204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c253752-7e24-41cc-90ba-2f76d48660d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-injected dose</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871010d-ec3e-4794-ba2e-1a9316cd7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, weekly injections of tirzepatide were tested
        in more than 2,500 people without diabetes who had a body mass index (BMI)
        over 30 or who were over 27 BMI and had at least one weight-related health
        condition such as high blood pressure, high cholesterol or cardiovascular
        disease. A measure of a person''s height-to-weight ratio, a BMI of 25 or higher
        is considered overweight in adults.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed954aba-b28c-4af6-901b-241ce6bbfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707ce20-1519-4bfc-9481-bf3618238d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the study, the participants had an average weight
        of 231 pounds (104.8 kilograms) and average BMI of 38.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa39b6a-3c99-48ec-9d48-45d418a71601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dce7ab-2b06-4cef-8105-f7478ed4974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults in the study injected themselves with tirzepatide or a placebo
        once a week, using "a small penlike device with a tiny, tiny needle," Gabbay
        said. "The prick from that needle is less painful than, for example, people
        that prick their fingers to measure blood glucose."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3d29c-a5a2-4202-ba65-9ab2dfbbddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d44f4e-298f-4e25-8e05-7ccaa60d887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the study also received counseling sessions to help them
        stay on a healthy diet with a daily 500-calorie deficit, as well as at least
        150 minutes of physical activity each week. While that certainly helped, it
        does not explain the magnitude of the weight loss seen in the study, Gabbay
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4127cfb-68e4-4c0c-8365-b8b04cff3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed6d17-b705-418d-a8ca-e395964dae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of weight loss that we see when people exercise and change
        their calorie intake is somewhere in the order of 5% to 7%," he said. "This
        study showed a profoundly greater weight loss, far above what we would imagine
        with lifestyle changes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72810e96-4d74-487a-95ba-4e00fb30f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e830370-1fff-4f61-8fa4-a0f02737d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common side effects reported were nausea, diarrhea and
        constipation. Between 2.6% and 7.1% of the participants discontinued treatment
        due to adverse events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31619e-f331-4df6-a4af-bc5b7748851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0b7b6-ca04-4ed3-9043-f0693f0d5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounjaro carries a boxed warning about thyroid tumors and should
        not be used by people with a family history of certain thyroid conditions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecb0ea-e2a3-4c95-9ed0-010e4d1a5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a4d5f-5066-4bc4-8adc-177f61bdf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obesity should be treated like any other chronic disease -- with
        effective and safe approaches that target underlying (causes of) disease ...
        and these results underscore that tirzepatide may be doing just that," Jastreboff
        of the Yale Center for Weight Management said in an American Diabetes Association
        news release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d18f8-1777-4df6-b758-ab9d9b99fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd647a-ca78-4757-bd13-79eb17846604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results are an important step forward in potentially expanding
        effective therapeutic options for people with obesity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cc34a-5e22-4282-8fba-95edf5b6d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T07:31:43.840+08:00
