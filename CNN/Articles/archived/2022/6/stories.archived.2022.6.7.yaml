    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Weekly COVID cases in NCR increased by 10%'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e16898-d28d-43c7-8c52-828cbb212fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:13:47.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> The daily
        average of new COVID-19 cases in Metro Manila increased 10% last week compared
        to the previous week, OCTA Research said in a report released Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8323b4-f4e0-42b4-8107-e7caa509ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:13:47.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 78 cases recorded on May 24 to 30, Metro Manila reported 86
        new cases from May 31 to June 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110ccb0-a046-48e7-b7a1-6f77f0d9c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:13:47.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate in the region is also on an upward trend.
        It rose to a high 1.24 from May 31 to June 6 from the moderate 1.08 on May
        24 to 30, the report added. This means a COVID positive individual can now
        infect more than one person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b1a99-decf-47a8-847d-455c6d7d23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:13:47.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the use of healthcare facilities and intensive care facilities
        went down last week compared to the previous week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272a74e-5deb-4943-9f7e-24cbe56d9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:13:47.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said although the capital region remains at low risk, it continues
        to see an uptick in new infections. It advised the public to continue following
        health protocols, such as proper wearing of masks and observing physical distancing.</p>'
