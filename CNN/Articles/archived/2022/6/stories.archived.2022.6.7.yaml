      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the public that entry into the four-kilometer permanent
        danger zone is still prohibited and vigilance must be observed in the extended
        two-kilometer danger zone.</p>'
