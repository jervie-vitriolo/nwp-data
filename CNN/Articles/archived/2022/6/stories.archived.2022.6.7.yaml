      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their arrest in April 2020, the protesters were freed
        after netizens and celebrities pitched in for their <a href="https://www.cnnphilippines.com/news/2020/4/6/21-Quezon-City-protesters-food-aid-freed-posting-bail-.html">bail</a>.&nbsp;</p>'
