      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bd3f5-f104-47b9-93dd-1f5683adf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Twitter''s head of legal, policy and trust, Vijaya
        Gadde, Musk alleged that Twitter is "actively resisting and thwarting his
        information rights" as outlined by the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92151c9-4bb1-4c88-822f-de7db1603586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89024a21-7556-4b24-a9ed-483f7661af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear material breach of Twitter''s obligations under
        the merger agreement and Mr. Musk reserves all rights resulting therefrom,
        including his right not to consummate the transaction and his right to terminate
        the merger agreement," an attorney representing Musk wrote to the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af7dac-dce7-4c46-9688-6e3a15004788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562ba08-2f04-4c56-a69b-ed1a36f75455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has demanded that Twitter turn over information about its testing
        methodologies to support its claims that bots and fake accounts constitute
        less than 5% of the platform''s active user base, a figure the company has
        consistently stated for years in boilerplate public disclosures. Musk has
        also called for doing his own independent assessment based on Twitter data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9811d7-3bab-460d-81b9-fec8ddbbff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456ec30-d9e4-442c-a63a-413921a07a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Twitter fell 5% in early trading Monday. Even before the
        latest development, Twitter stock was trading well below Musk''s takeover
        offer of $54.20 per share, likely indicating investor skepticism about the
        deal going through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07700b-415a-496b-aed9-6617079d8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa4bdb-60ef-4a9c-a487-8eea34158ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s CEO, Parag Agrawal, has stood by his company''s longtime
        spam metric. In a statement Monday, the company said: "Twitter has and will
        continue to cooperatively share information with Mr. Musk to consummate the
        transaction in accordance with the terms of the merger agreement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be6fee-94dd-4136-b374-89fd15e7e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9e7fb-28a9-4710-a72a-eb4b5258e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it intends to "close the transaction and enforce
        the merger agreement at the agreed price and terms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1868cd7-1286-405e-bdb4-88f839450346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df909d4-2210-41a3-9e58-4fde654284d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has alleged that the true number of spam accounts is likely
        much more, potentially as high as 90%. Musk has previously said the acquisition
        "cannot move forward" until the company provides "proof" of its spam metric.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d1b8c-8c33-4de8-9ed5-332b10cc2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c827c6-2587-4fb9-ab7a-b73a3e077ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wall Street analysts have said this pushback may be a case
        of buyer''s remorse and an effort to pressure Twitter into negotiating a lower
        price for the $44 billion deal. There have been questions from the start about
        how Musk would finance the acquisition. Social media stocks have also taken
        a hit in recent weeks amid broader market jitters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a147fd-e5fc-4e82-9c86-f35c31189284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7471771-7b22-4879-8972-1c5b6c9cd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s letter speculated that Twitter may be "withholding the
        requested data due to concern for what Mr. Musk''s own analysis of that data
        will uncover."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f7992-b2f0-4c01-9f10-16af5d9856c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181ae13-ea84-46c8-8178-2a9076e39791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also claimed Twitter had sought to restrict access to
        the information by interpreting the merger agreement narrowly, such that providing
        the information would fall outside the scope of Twitter''s contractual requirements.
        But the letter charged that even by Twitter''s narrowed definitions, it still
        has an obligation to furnish the information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e8e76-0400-48fc-a337-c3ed7d3dfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c55fc-1e19-4c93-b3a7-e3c06f7aaf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate securities filing, Twitter previously disclosed that
        Musk had waived a due diligence clause in the deal that could have made it
        easier for him to back out of the agreement; without it, Musk could face a
        tougher climb, and the prospect of litigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af758c22-d257-4476-8f79-fb51a03a326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701694af-b358-4990-bbef-915ac4e69f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the agreement to buy Twitter, Musk has made spam bots
        on the platform a central issue. He has vowed to defeat them or "die trying,"
        even as he has described Twitter as being vital to "the future of civilization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a711415-804e-47b1-9000-e23c874abc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:01:09.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/06/tech/elon-musk-twitter-spam/index.html">Elon
        Musk threatens to walk away from Twitter deal</a>."</em></p>'
