      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film writer and director Farhan Khan also slammed the advertisement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee154aa6-985e-4440-a9ea-d81537863c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:01:51.602+08:00
