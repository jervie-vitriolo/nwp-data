      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would encourage the PNP to remember their country,
        irrespective of us leaders. Do not let go of the fervor in your hearts…try
        to maintain your momentum against the drug problem.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9a694-0b53-4d49-b987-0b7466d58973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:39:41.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:31.043+08:00
