      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>UK Prime Minister Boris Johnson has
        survived a confidence vote by members of his own party -- but with a slimmer
        margin of victory than supporters hoped.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfa666-307c-4aef-8462-739eaf2e57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:06:53.139+08:00
