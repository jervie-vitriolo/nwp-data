      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let this case not be remembered for the inhumanity of the Duterte
        administration''s grossly disproportionate and incongruent response to a public
        health problem; let it stand testament to the enduring spirit of bayanihan
        in each one of us,” they added.</p>'
    '19':
