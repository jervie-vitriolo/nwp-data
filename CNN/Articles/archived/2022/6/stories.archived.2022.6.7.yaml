      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bb367-428f-41de-8ea2-ab0ebe296c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Compressed work week, where the 40-hour work week is compressed
        into four days or less, instead of five;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e62494-ad1c-46af-ad33-e2563037a915'
