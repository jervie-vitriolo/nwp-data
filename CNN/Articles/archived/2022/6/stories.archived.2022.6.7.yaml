      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3824972-b5e9-4456-a8ba-d21db7bdf561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:52:52.048+08:00
      'mgnl:createdBy': 'bamba'
