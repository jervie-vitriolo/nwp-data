      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373084e-985d-4f8c-844e-d49ac7ec8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As discussed above, the accused were acting within their rights
        when they went outside of their respective residents to plea for food,” said
        Judge John Boomsri Sy Rodolfo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249c1d-4d14-459d-980f-9cddb275c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211611e-e94a-42b8-b345-89e5ff6a7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, the police officers, at the time they confronted the
        accused and under the circumstances established in this case, cannot compel
        the latter to obey their directive to go home,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9fd23-5a3b-49d0-a9cf-5d2f065d7817'
