      'mgnl:lastActivated': 2023-01-19T13:24:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of UK workers are starting a
        four-day work week from Monday with no cut to their pay in the largest trial
        of its kind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d1aba-4af4-4caa-8b29-a53bbbcc44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, which will last for six months, involves 3,300 workers
        spanning 70 companies, ranging from providers of financial services to a fish-and-chip
        restaurant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f68c4-39f3-4b3b-8b57-5d712f49a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T06:22:05.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program, workers receive 100% of their pay for working
        only 80% of their usual week, in exchange for promising to maintain 100% of
        their productivity.</p>'
    '10':
