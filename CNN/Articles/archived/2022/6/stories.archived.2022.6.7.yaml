      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanded CarPlay options</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03898b32-ba29-4500-8042-ffb93ae73ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
      'mgnl:createdBy': 'bamba'
