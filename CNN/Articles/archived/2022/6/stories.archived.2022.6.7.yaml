      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a0455-756e-4e42-bd5b-3bf325efc2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rates for the bottom 30% income households still use 2012
        as base year, unlike other figures which already use 2018, as the PSA is still
        in the process of rebasing for the income group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd97f41-fe40-427a-bffc-2ae9ef7af85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ade979-262f-43d0-8140-eda50305d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas separately acknowledged that May
        national inflation falls within their 5-5.8% projected target band.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad33ff7-38b3-4cce-a52f-450709446878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d21c3-08ce-4f24-9de1-2017e1b97885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank pointed to supply-side factors as the main driver
        of inflation amid volatile global commodity prices and supply chain disruptions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f634c21-5a39-4155-807d-9f45d9e1e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a8889-ded3-4d7e-a50a-ad2cade69736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance of risks to the inflation outlook now leans toward
        the upside for both 2022 and 2023. The upside pressures emanate from the potential
        impact of higher oil prices, including on transport fares, as well as the
        continued shortage in domestic pork and fish supply," it said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ecef8-69cc-40a2-8582-45394e1d7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361b433-95ec-47ec-9e88-764987cbc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Economic and Development Authority said
        fuel subsidies will help ease global inflationary pressures along with Executive
        Order 171 — which has extended until year-end lower import tariffs for pork
        and rice, slashed those for corn, and temporarily eliminated those for coal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a746b-8d29-4a1c-b08b-f5c7e69be303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff9b23-c821-4118-b090-5f2d0958f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:51:29.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These temporary measures are expected to increase our food supply
        and ease higher electricity costs in the short-term," said NEDA chief Karl
        Chua.</p>'
  'ISIS-East-Asia--spokesman-Abdulfatah-Omar-Alimuden-dead':
    'caption': 'Abdulfatah Omar Alimuden, a.k.a. Abu Huzaifah'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-07T10:00:04.084+08:00
    'imagesource': 'jcr:7605694f-a8db-4a34-a0ba-6205b42e7305'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3731c4fd-bc02-4a8b-8de7-d99e82cf0c52'
    'lead': 'The Western Mindanao Command said Abdulfatah Omar Alimuden, a.k.a. Abu
      Huzaifah, was also in charge of the financial transactions of the Daulah Islamiyah-Philippines
      to the ISIS Central.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T10:05:50.107+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:24:19.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
