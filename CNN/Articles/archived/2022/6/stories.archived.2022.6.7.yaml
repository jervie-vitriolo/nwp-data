    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf94bb-d5e6-490d-8743-879059e8095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> A Quezon
        City court has acquitted 21 residents of Sitio San Roque who were previously
        <a href="https://www.cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">arrested</a>
        for holding a protest to demand food aid in April 2020, when the country’s
        strictest lockdown was in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a82f75-4125-46a0-9f5b-b4598901ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312cd3f-8c91-4ecb-bd36-8e5b9698c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Metropolitan Trial Court Branch 38 granted the demurrer
        to evidence of the accused, who faced three criminal cases, in an order dated
        June 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663405c-06c9-44e9-88d4-5ccb92612976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d99a47-19c9-425a-a294-9f2a31dd5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is a motion to dismiss the action on grounds
        of insufficient evidence, where there isn’t enough to convict the accused
        beyond reasonable doubt. It''s grant by the court amounts to an acquittal
        of the accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be44f20-ea2c-4ee1-ac09-cec5cbfe3abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23342a2-cce3-4b36-8d8a-a7b46fc4fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T16:25:56.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the charges <a href="https://www.cnnphilippines.com/news/2020/4/2/21-protesters-face-charges-violating-community-quarantine-.html">police</a>
        sought against the protesters, known as San Roque 21, was for supposedly violating
        Section 9(e) of Republic Act 11332 which pertains to non-cooperation of persons
        or entities identified as having a notifiable disease or affected by the health
        event of public concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
