      'mgnl:lastActivated': 2023-01-19T13:24:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21eccf-1a13-416c-948b-14ab0e61cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also continues to bet on health features. The Apple
        Watch will soon support new custom workouts features, including heart rate
        zones and data on a runner''s stride. In addition, enhanced sleep tracking
        will monitor when a user goes in and out of light and deep sleep. A new medications
        app will let users track, manage and understand the medications people take
        and notifies users when to take them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6b9f3-3ba1-486a-97f5-0fe02ea6ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.818+08:00
