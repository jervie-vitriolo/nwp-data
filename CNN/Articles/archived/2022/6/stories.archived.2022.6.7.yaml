      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Bangko
        Sentral ng Pilipinas Governor and finance chief-designate Benjamin Diokno
        said despite the new round of pump price hikes effective June 7, it would
        be unwise to cut taxes on fuel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b659209-ffcf-41b8-b753-d6d5a762a184'
      'mgnl:activationStatus': true
