    'template': '1'
    'title': 'Apple unveils iOS 16 with revamped lock screen and big changes to iMessage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f574c-27f0-4b4f-96b2-d53578c2eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T01:04:52.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple kicked off its annual developer conference
        by unveiling its next-generation mobile software, iOS 16, with new features
        that will let users personalize their iPhone lock screens, change how they
        text friends through iMessage and deepen how its smartphones integrate with
        cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad1f66-6332-47dc-a911-20b2f3ad89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6fd8b-a129-47b1-94fa-bba7fa6a239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and other updates, which were unveiled at its Worldwide Developers
        Conference on Monday, show how Apple continues to push to ensure its devices
        -- the iPhone in particular -- remain central to our daily lives and the many
        products we interact with. But while these updates will likely appeal to many
        Apple device users, the event was also notable for what was not announced:
        a new product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941b56c-0583-4d86-8ef7-c5f1beb6cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c719b-458f-43f5-8e39-57344b55d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, some industry watchers had held out hope that Apple
        could offer an early look at a platform thought to be called RealityOS. The
        system, according to rumors, could power a mixed reality headset -- a wearable
        device that''s said to be capable of both VR and AR -- which Apple has been
        rumored to be working on for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec974f4a-00e2-4c5a-b86b-def03265d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301a353-0a79-43ce-8ee1-a490ec92bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the focus was on a number of functional, if not sexy, product
        updates: more multi-tasking features on Mac software, the introduction of
        Apple''s Weather app on iPad and the unveiling of the company''s next-generation
        M2 chip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34dec75-0a14-457a-8c4f-6d59ae61c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22853a-49b8-49a4-a66b-453f94e4dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some may be disappointed at the lack of radical new hardware
        in areas such as AR, Apple''s investment in silicon will play a defining role
        in future product categories, such as a head-worn device, where power and
        performance must be finely balanced," said Ben Wood, chief analyst at market
        research firm CCS Insight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6dbecc-c5ca-4cf3-a5f0-d7b98f2ecfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f65fd7-f299-4112-bb9f-7f2187fa50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at some of the updates coming to Apple''s
        most important products. The updates are expected to be available to users
        in the fall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5adb0-72d3-470d-bb3d-0691af6ff4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f2699-45af-4cb9-8e3e-895a53dd2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revamping iMessage, the lock screen and notifications</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1a750-73c7-4bc9-82db-ef998ac021e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is breathing new life into some iOS tools that haven''t been
        updated in years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f3b39-b83a-48a3-a311-ceb95000a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081687b-0dd5-4f37-8869-d58c1cd8d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the buzziest changes are coming to iMessage, including the
        ability to edit or unsend messages and to mark messages as unread. The company
        said these options are among the most requested features from users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bba087-1c0a-40c1-af07-b349310faccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36019a2b-855e-4b14-9e14-cdc2a542a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also teased several new options to better customize the lock
        screen and improve the notifications experience. iPhone users will be able
        to add widgets on the lock screen to get information at a glance, such as
        upcoming calendar events and the weather, and track "live" activities, including
        an Uber ride''s progress or updates on a sports game. And the software will
        offer more personalized wallpapers for the lock screen and the ability to
        shuffle options throughout the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53413839-8a54-403a-a279-9fd2d0746589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
