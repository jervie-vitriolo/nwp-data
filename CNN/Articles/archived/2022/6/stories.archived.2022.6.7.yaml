  'Ombudsman-indicts-dozens-of-Immigration-officers-over-pastillas-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-07T17:41:17.441+08:00
    'imagesource': 'jcr:535d22f8-7c72-4e3b-9139-243f58046c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8782f9df-ebaf-4019-857e-616a40f9d6d0'
    'lead': 'The Office of the Ombudsman has indicted at least 40 individuals, mostly
      immigration officers, involved in the "pastillas" bribery scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-07T17:43:48.902+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:23:04.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:21:09.099+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman indicts dozens of Immigration officers over ''pastillas''
      scam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971881f-04d2-4158-9c96-b49de5b34725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — The Office
        of the Ombudsman has indicted at least 40 individuals, mostly immigration
        officers, involved in the "pastillas" bribery scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8bc32-5377-44f9-ae53-279458257057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged for violating of the Anti-Graft and Corrupt
        Practices Act was former Immigration deputy commissioner Marc Red Mariñas,
        previously tagged as the mastermind of the scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6843c8-5037-4ac7-bdca-4f975684cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/20/Marinas-pastillas-scheme-mastermind.html">READ:
        Red Mariñas denies being ‘pastillas’ scheme mastermind</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd176ec-95ec-43dd-b35f-7f6911d32492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document released to the media on Tuesday, the Ombudsman said
        the accused people "allowed the entry of foreign passengers into the country
        without going through regular and stringent profiling or screening processes
        in violation of existing immigration rules and procedures to the prejudice
        of the government and public interest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183c073-d888-45ad-84ed-0c727ead6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncovered in early 2020, the bribery scheme allegedly provided an
        advantage to foreign travelers, especially Chinese nationals, to enter the
        Philippines without conducting background checks in exchange for money—rolled
        up using bond paper, giving the scheme the name "pastillas".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135c630-cf40-4e6d-9147-d6bcbaa65315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the charge sheet, Chinese suppliers "acted as conduits
        between the travel agencies and the Immigration officers (IOs) manning the
        Immigration counters at NAIA Terminals 1 and 2."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0a224-70ba-4947-a57e-375df097b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also disclosed the presence of Viber chat groups operated
        by immigration personnel, which were used to cascade client lists. Immigration
        officers would then check if the passengers who appeared before them "should
        be accorded seamless entry and/or VIP treatment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07120545-3504-4e29-9ee4-1f1f7bd100eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified 143 foreign nationals, with each shelling
        out ₱10,000, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebe808-4a5d-4964-9cf7-3c3f87e0e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bosses or Chinese supplier receive the regular pay-outs from
        travel agencies usually wrapped like the local candy pastillas, and then caused
        the distribution of the shares to the pastillas to the different members of
        the scheme," the document read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5249d4-3c5a-48eb-b890-e0a82422a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:43:48.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:23:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that there is "a sufficient ground to engender a well-founded
        belief that the crime charged has been committed; and, that the accused are
        probably guilty thereof and should be held for trial."</p>'
    '11':
