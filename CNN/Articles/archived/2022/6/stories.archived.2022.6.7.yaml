      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51298f46-de55-4164-9950-9209eed252b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Flexitime, where employees are allowed to report between 7 a.m.
        to 7 p.m., provided they complete the required 40-hour workweek; and</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808d83c-7370-4a94-bd9a-1a1561ba41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bc848-2fde-4503-b659-c9d98ee864a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Combination of flexible work arrangements that may be adopted
        by an agency according to what is appropriate or applicable to its mandate
        and functions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9f145-2eb8-4f9a-b2b8-cfae1ed362c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbdf66-f541-4d62-9382-47be5612be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CSC, the shift is a way to improve work-life balance
        and encourage the adoption of information and communication technology for
        remote work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b083dec-8785-4076-9e2d-9902e9c989a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961178bd-8b9d-468e-b98e-850934d4c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted the move could benefit employees who are senior citizens,
        pregnant, immunocompromised, recovering from sickness or injuries, or have
        mobility issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7d624-7416-4313-8f3c-9ceadb45ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5904dd5-c2fc-4ef2-8f45-b16a7c85074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parallel policy to the Telecommuting Law of the private sector,
        the flexible work arrangement guidelines covering 1.7 million government employees,
        regardless of the status of appointment, will certainly change the landscape
        of work in the country," the commission said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6583a7-1790-4ad8-9d41-eaef2f3757fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63959ea4-f5a1-47b8-ba4c-56766b92950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T21:54:55.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:22:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CSC is confident that greater flexibility will lead to increased
        productivity as the work environment becomes more responsive to employees''
        unique individual needs," it added.</p>'
  'Cebu-Landmasters-allots-over-13B-for-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
