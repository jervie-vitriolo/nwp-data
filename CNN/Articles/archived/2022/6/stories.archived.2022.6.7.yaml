      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This she responded when asked if her hands are tied with the<a href="https://www.cnnphilippines.com/business/2022/5/24/DBCC-ceiling-2023-national-budget.html">
        ₱5.268 trillion budget cap</a> for 2023 for prudent fiscal management, which
        was earlier mentioned by DBM officer-in-charge Tina Canda.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc0d0a-38e2-4a72-bd48-7f8a1ba62a21'
