      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if her work does not deal directly with these historical atrocities,
        her roles have always been involved in narratives that question existing power
        structures: from her work as the sex worker Dahlia in Lav Diaz’s “Historya
        ni Ha,” as the mother Ella in Dodo Dayao’s “Midnight in a Perfect World,”
        and in her FAMAS-winning turn as Elsa in Raymund Ribay Gutierrez’s “Verdict.”
        Even her more humorous roles such as ‘Daks Chaser’ — a middle-aged woman struggling
        to get back into the dating scene — in Antoinette Jadaone’s <a href="https://www.cnnphilippines.com/life/Entertainment/television/2022/1/13/the-kangks-show-review.html"
        target="_blank">“The Kangks Show”</a> still play a part in questioning gendered
        expectations of women, and the role of beauty and youth as currency in society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8957b3-8de3-4072-832b-cb1385fc9747'
