      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832919cb-989e-4ebe-9a92-04e818385a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
