      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Three
        more foreign diplomats paid a courtesy call on president-elect Ferdinand "Bongbong"
        Marcos Jr. on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289b445-c437-45b7-bc65-26c841ba4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:45:20.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassadors of Spain, Germany, and Morocco visited Marcos at
        his headquarters in Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c319aa3-cb40-4a11-91f1-9b800c3f48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:45:20.788+08:00
      'mgnl:createdBy': 'pia'
