      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon began her acting career through the BA Theater Arts program
        at the University of the Philippines Diliman, where she was mentored by <a
        href="https://www.academia.edu/42988233/ANTONIO_MABESA_GAWAD_CCP_AWARDEE"
        target="_blank">the late Tony Mabesa</a>. Dulaang UP and Dulaang UP Laboratoryo
        became a playground for experimentation and was her oasis for the decades
        to come. She’d hone her talents and deliver critically acclaimed performances
        in stage productions such as Leila Shahid in “Bilanggo ng Pag-Ibig,” Gregoria
        de Jesus in “Oryang: Las Viajeras,” and multiple roles in José Estrella’s
        “Sepharad.”</p>'
