    'template': '1'
    'title': 'Transport group appeals for temporary jeep fare hike amid hefty diesel
      price'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e2baf-bf7f-4998-96e4-3b86723fd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) —</strong> Transport
        group Pasang Masda has urged the outgoing Duterte administration to grant
        their appeal for provisional jeepney fare hike as more drivers opt to stop
        operations due to soaring diesel prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cade719-fc3c-450c-89d6-999094d47b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group wants the minimum jeepney fare to raise from
        P9 to P10. Pasang Masda president Obet Martin has appealed to Transportation
        Secretary Art Tugade to grant the P1 temporary increase, saying the additional
        P200 per day a driver can earn from that can cushion the soaring diesel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b2063-92f9-4727-8c34-84250dcb7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin has assured the transport group will "immediately" initiate
        the rollback once the fuel prices normalize, just like what happened in October
        2018 when drivers were granted P1-fare increase which was <a href="https://www.cnnphilippines.com/news/2018/12/04/Jeepney-fare-rollback.html">reverted</a>
        after a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f9215-3fbd-4363-baaa-d1d3f2e2400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang pinakamabigat na laban namin. Sa buong kasaysayan, 50 taon
        na ako sa transportasyon, ngayon lang ako umabot ng P82/liter ng diesel,"
        he told CNN Philippines on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45e3ce-b936-4f5c-a493-90fe92e67fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our hardest fight. In my 50 years in the transport
        sector, this is the first time I''ve witnessed P82/liter of diesel.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9f327-610d-4c77-9357-18ea782298c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinagkaisang Samahan ng mga Tsuper at Opereytor Nationwide (PISTON)
        added the recent hefty price hike of P6.55/liter of diesel is leaving jeepney
        drivers with no choice but to stop their trips.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a955576-2ca9-4f4b-be73-ad81842e1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw mang gawin pero dahil hindi na kumikita. Ang kita ngayon ng
        driver halos P300 na lang sa loob ng 16 to 18 hours na pamamasada. Tumaas
        pa, baka maiuwi ng mga drayber P200 na lamang," PISTON president Mody Floranda
        said on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c78dcf-13f8-47f5-95a7-53d8ae164baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t want to do it, but they''re no longer
        earning. Before they were only earning P300 after working for 16 to 18 hours.
        Now maybe that will go down to P200.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33be91-9019-4e95-a424-a66906ba8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Land Transportation Franchising and Regulatory
        Board (LTFRB) rejected the request of transport groups to temporarily increase
        the fare. The government opted to distribute ₱6,500 fuel subsidy in March.
        However, several public utility drivers complained of not receiving the financial
        aid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0972bf7-8d2b-4ca0-8d1f-1a8af849c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Executive Director Kristina Cassion on Tuesday said that around
        63,000 of over 264,000 targeted beneficiaries have yet to receive the cash
        aid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb00a2f-5bf9-4d34-a0ae-47ac1ef0e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:21:29.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial assistance to 20,263 delivery riders out of the 27,777
        listed by the Department of Trade and Industry has also been disbursed, and
        the LTFRB will start next week the disbursement of aid for tricycle drivers
        after receiving the list of beneficiaries from the Department of Interior
        and Local Government.</p>'
  'cebu-city-fake-money-buy-bust':
