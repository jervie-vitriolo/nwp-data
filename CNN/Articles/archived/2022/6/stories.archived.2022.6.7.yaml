      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Ferdinand “Bongbong” Marcos Jr. earlier said he
        was considering appointing Duterte as his drug czar, but Duterte’s former
        spokesperson Salvador Panelo said the outgoing chief executive turned down
        the offer.</p>'
