      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Ambassador Anke Reiffenstuel had a quick press conference
        after she met with the president-elect, saying they discussed issues concerning
        climate change, food security in relation to the crisis between Ukraine and
        Russia, trade relations, and maritime security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8f34a-529d-4b5b-b820-16f46a91f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T13:45:20.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also received Ambassador Jorge Moragas of Spain and Ambassador
        Mohammed Ride El Fassi of Morocco. No details about their discussions, however,
        have been released.</p>'
