      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82d500-ad44-4a54-82ee-bf0688a6d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T05:02:25.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:24:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest version of CarPlay will be packed with customized widgets
        controlled by the iPhone and capable of running across all of a car''s screens,
        from the center screen to the instrument cluster behind the steering wheel.
        As with Apple''s other updates announced Monday, there will also be more support
        for widgets and more personalization options, including various gauge cluster
        designs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ec6f8-103b-4da8-8a9b-4b5206894bb7'
