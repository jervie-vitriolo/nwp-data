    'template': '1'
    'title': 'The Washington Post suspends reporter David Weigel over sexist retweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442c0e8-23d9-47c0-8352-6a9a7c588e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Washington Post has suspended reporter
        David Weigel for one month without pay for retweeting a sexist joke, two people
        familiar with the matter told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b958e-b3d0-4c4f-ba9b-7283242c80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0af909-7565-4651-8245-8d6fe8b5064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weigel did not respond to a request for comment, but an out-of-office
        reply from his Post email address said that he would return to work on July
        5. Weigel apologized publicly last week for the retweet, saying he "did not
        mean to cause any harm."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be14cf-5130-4cde-aa11-b48e6b9d811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7dff7-1abf-44c8-896f-5cca2dfa2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The Post declined to comment, citing a need for
        privacy regarding personnel matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ccbeb-4ec3-4bd2-904c-39a3afea93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040a2e6-a98a-4a6d-98a5-4d9db8fcfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weigel''s retweet was spotlighted publicly by his colleague, Felicia
        Sonmez, who recently had a discrimination lawsuit against the paper dismissed,
        a decision her attorney has said she plans to appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9e2eb-2386-4cd8-b70f-181792c96511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b406e-91f1-4c79-bd4a-c269c031a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez sarcastically wrote on Twitter on Friday that it is "fantastic
        to work at a news outlet where retweets like this are allowed." She attached
        a screen grab showing Weigel''s retweet, which was of a tweet from YouTuber
        Cam Harless, who joked, "Every girl is bi. You just have to figure out if
        it''s polar or sexual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995b314-8a42-4c76-808c-61a56f92a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e6bcd-d950-412a-9887-1c17702d2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez, according to messages obtained by CNN, also confronted Weigel
        in an internal company Slack channel. She tagged him and wrote, "I''m sorry
        but what is this?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7e61a-e924-45e9-82f6-fea92fe7bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701a18a-e921-462e-9807-e7f428fb6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonmez added in the Slack channel that the retweet sent "a confusing
        message about what the Post''s values are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a661e70-a404-416f-8d86-a25373bd8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18c82b-8825-48be-af85-d88c128d574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on Friday joined the discussion in the Slack channel, prompting
        national editor Matea Gold to write, "I just want to assure all of you that
        The Post is committed to maintaining a respectful workplace for everyone.
        We do not tolerate demeaning language or actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ff09c-cb2e-4327-adfa-15460b98006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61a5d7-839d-4587-921f-0e96ef2d23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post''s chief spokesperson, Kris Coratti, also issued a statement
        to the press that said, "Editors have made clear to the staff that the tweet
        was reprehensible and demeaning language or actions like that will not be
        tolerated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052179f3-df4f-421f-8fc4-2c25f1e7a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22978952-8520-4c2d-b3be-bff86cd36cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public and private admonishment of Weigel''s retweet has
        failed to quell tension inside The Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3e948-1b2f-4564-98e1-cacb36283153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3018505-dd6d-473d-9389-e11f1e201f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose A. Del Real, a reporter at The Post, responded on Twitter Saturday
        to Sonmez''s initial tweet. Del Real said Weigel''s tweet was "terrible and
        unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b3356-4acb-458b-9646-c869a9bcbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37423965-86a1-4163-a29d-c3a8bd4709f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:00:20.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But," he added, "rallying the internet to attack him for a mistake
        he made doesn''t actually solve anything. We all mess up in some way or another.
        There is such a thing as challenging with compassion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76baa767-4de6-4f93-a60c-a4b9889e0aa9'
      'mgnl:activationStatus': true
