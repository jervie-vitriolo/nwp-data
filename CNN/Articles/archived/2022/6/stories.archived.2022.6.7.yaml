      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a263b-75c3-4eb4-9444-ea28a9fea935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T17:03:34.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:23:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, starring Tom Cruise, was initially set for a July 2019
        release but faced numerous delays and is currently sitting atop the domestic
        box office for the second week in a row.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e1987-ea19-4c43-be45-294eb519c3b3'
      'mgnl:activationStatus': true
