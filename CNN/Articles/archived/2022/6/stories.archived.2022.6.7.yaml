      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7)</strong> — Authorities
        arrested a man who was caught in the act of selling fake money to an undercover
        police operative in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537e307-6deb-468e-b3da-9075386b9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:36:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group said Junie Dagandan
        Dacus was arrested in Barangay San Nicolas Proper on June 2 during an entrapment
        operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5a47b-78a8-45d4-815e-0dfc6d726ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:36:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacus'' possession were 94 pieces of fake bills amounting to
        ₱71,000. They include 51 fake ₱1,000 bills and 40 counterfeit ₱500 bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbeaa64-adb6-4706-abac-3742c9cbd14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:36:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A real ₱1,000 bill used as the buy-bust money was also in Bacus''
        possession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8525f2b-c9de-4545-bc91-ad97eee233a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T14:36:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bacus is now facing charges for violation of Article 168 (Illegal
        possession and use of false treasury or banknotes and other instruments of
        credit) in relation to Article 166 of the Revised Penal Code," said the CIDG.</p>'
