      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never look at what you do as something small,” she says, days after
        being photographed on the red carpet, Palme d’Or in hand. “Everything that
        we do is big. All of the things we do eventually lead up to an end goal we
        are all looking for.” Such empathetic, complex, and even humorous work is
        a culmination of decades of observing, a commitment to telling stories from
        the fringes, and can only come from an artist whose art is rooted in activism.</p>'
