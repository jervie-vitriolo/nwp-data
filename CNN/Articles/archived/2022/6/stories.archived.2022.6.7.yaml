      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scale of critical success de Leon had in theater was not
        as easily replicated in the screen arts, with her only recently landing the
        lead role in Erik Matti’s “7 Days of Hell” — an episode in the second season
        of the HBO anthology series “Folklore.” With nearly four decades in acting,
        Dolly de Leon has been the face of many nameless Filipinas — from her first
        screen credit as a dormmate in “Shake Rattle &amp; Roll III” to a doctor in
        “Diary ng Panget” to Rizalista leader in “Babae sa Septic Tank 3.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2d1b6-1d2e-4c4f-bd1f-2f3c9df69297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-07T11:44:21.632+08:00
      'mgnl:createdBy': 'gabrielle'
