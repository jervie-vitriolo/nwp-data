      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian journalist Dmitry Muratov,
        who won the Nobel Peace Prize last year, auctioned off his medal for $103.5
        million on Monday, with proceeds donated to help Ukrainian child refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bab86-9772-4b31-91c8-8a79c17689e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ead9b-54ee-4650-a8f3-701071425ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Auctions tweeted that Muratov "auctioned his 2021 #NobelPeacePrize
        to benefit UNICEF''s child refugee fund. It sold for $103,500,000."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35239f22-065d-4692-b2c0-7a73855368fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c223e-6a30-4377-b651-3336f345628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the proceeds from the auction, which concluded on World Refugee
        Day, will go to UNICEF''s humanitarian response for Ukrainian ​children displaced
        by war, according to the auction house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc60e1-b159-4e6a-8d38-c0a0954c6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed65d4-7bb9-4ad0-88b7-e0221157ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the award is an opportunity for me to share it with
        people," Muratov said before the auction, urging people around the world to
        join the cause and make their contributions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d82fbb-4e5c-4dc8-b507-5785b56a50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db9569-ce7e-4fa0-ade8-10b7c5158a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Heritage Auctions​'' description of the medal up for
        sale, Norwegian Nobel Institute director Olav Njølstad supported the auction,
        calling ​it a "generous act of humanitarianism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ed404-437e-4a4d-bd5f-dddb4ccd37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddbdd6-ae31-416b-bc3c-88bd58a6a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures show there have been more than 7.7 million border
        crossings from Ukraine, ​with more than 5 million refugees from Ukraine recorded
        across Europe ​since Russia''s invasion in late February, according to the
        UN refugee agency, UNHCR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675dee5-fcd8-4efd-b571-475e55d35a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc47ce-8ef2-4c52-917e-2f6a2f6dbab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In an appeal for donations, UNICEF ​says that the 7.5 million children
        of Ukraine have been deeply affected by the ongoing conflict, including being
        separated from family, lacking basic supplies and resources, and facing the
        daily threat of explosives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4f367-787d-40a9-b9b5-a14b5c291af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d4beb-37ad-477e-ac22-043e6b06a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Auctions​'' description continued: "The goal is to use
        this event to foster awareness of refugee crises and for the giving to continue
        long after the auction on June 20th."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02851525-d299-419e-a05e-99b5d2702e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585e04f-282e-4811-be98-2ccfeb01d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s media crackdown</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89982926-2ddd-4663-b2bd-c537b4b84a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov shared the 2021 Nobel with Philippine-American journalist
        Maria Ressa for what judges described as their "efforts to safeguard freedom
        of expression."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7ff45-247a-486c-bcee-87db796cf009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba0cd-4213-48d7-b367-01271ed94a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov is the editor-in-chief of independent Russian news outlet
        Novaya Gazeta. He ​"criticised Russia''s annexation of Crimea in 2014 and
        the government''s use of military force, both in and outside Russia,​" according
        to the Nobel Peace Prize organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e07474-50d4-4d85-a308-c108825d922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa2e1d-bab3-44c0-a514-a26791ff50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the newspaper''s journalists have been murdered including
        Anna Politkovskaya, a strident critic of the Kremlin who reported on human
        rights abuses in Chechnya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69d3fb-98f7-4d6b-b328-2e5163c263a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa38cb-a5a7-4d2c-918b-bb6de47884da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has tightened its grip on the country''s independent
        media following the invasion of Ukraine. In March, lawmakers criminalized
        the spread of "fake" information that discredits the Russian armed forces
        or calls for sanctions against the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36e744-15fb-4e14-a376-6743e41c1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c7453-1b30-4e65-9b84-8d7657317816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has forced some outlets to shut up shop and their
        journalists to leave the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f86f0f-474e-47a0-9edc-24eb32852e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a34845-afdf-4751-899e-2f46d835eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, Novaya Gazeta said it had removed articles on the
        war in Ukraine from its website due to government censorship. Later that month,
        the paper announced that it was suspending publication until the end of the
        war in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804ca0d-dad1-4949-ac0d-2f8551200436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:08:43.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/dmitry-muratov-nobel-auction-ukraine-intl-scli/index.html">Russian
        journalist sells Nobel peace medal for $103.5 million to help Ukrainian refugees.</a>"</em></p>'
