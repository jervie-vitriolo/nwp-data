      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople plans to sit down with other government agencies and lawmakers
        to discuss possible law amendments so that such matter will not be an additional
        burden to OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca05c2-23a7-4959-b340-b05f94fa4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:14:58.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> OEC, there are a lot of reforms <em>pagdating doon.
        Itong</em> mandatory expanded insurance <em>isang</em> area of concern <em>yan
        kasama ang</em> Philhealth <em>na sa tingin ko kailangan (ng)</em> amendments
        <em>sa batas</em>," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e1f17-911a-4841-878e-40b8f31912ad'
