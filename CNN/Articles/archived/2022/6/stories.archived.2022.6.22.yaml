      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina booters will next battle Singapore on July 6, Malaysia
        on July 8, Indonesia on July 10, and 2019 AFF Women’s Championship silver
        medalist Thailand on July 12. All of the five group stage matches of the Filipinas
        are scheduled at 7 p.m.</p>'
