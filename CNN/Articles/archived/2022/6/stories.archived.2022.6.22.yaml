    'jcr:uuid': '9eacbfea-d538-4782-9130-310d9d2e0c01'
    'lead': 'COVID-19 vaccinations for children younger than 5 began Tuesday across
      the United States, with some 17 million kids in the under 5 age range becoming
      eligible for vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T04:40:27.762+08:00
