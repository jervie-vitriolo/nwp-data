      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said 21 of the cases are
        from Region 6, four from Region 4-A, four from NCR, and three from Region
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1c538-98b4-4a10-b673-675a48118624'
