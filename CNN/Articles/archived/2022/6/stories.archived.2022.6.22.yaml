      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca1fe0-5fe9-4d03-af6c-6432e24ccd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think human rights protection is an imposition. It is something
        that we all should champion and protect. Unfortunately, the current government
        does not want to take any initiative to protect and strengthen civic space
        in natural resource governance,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9dd4d-682e-4af1-91eb-d828e790bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f66d0-1c0e-45ef-8540-aaf0c4fd91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines associate economics professor
        also referred to the nation’s exit from EITI as “unfortunate,” especially
        with the expected rise in demand for critical minerals in the transition to
        cleaner energy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1038d52-7c9b-44f6-a5b9-c2e9f24727c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd50877-17ce-4fec-b539-7033d1cb2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Massive extraction of minerals combined with bad governance in
        the sector usually lead to the so called ‘resource curse.’ That is what EITI
        is trying to prevent. Without EITI, there is less opportunity for the various
        sectors to work together and address the governance issues of the Philippines,”
        Magno said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9b3b0-931f-4b37-b7a0-df2735289462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56138f-e54e-44ea-a885-fbdc0c082f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dominguez assured the country can still ensure transparency
        in the extractives sector given it has the process, systems, and manpower
        to do so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a20f5-3bb4-4ca0-9084-3893249bafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
