      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe280f9-b383-47db-a9b8-fcc31d331f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of an ongoing investigation, on June 16, an Airman was
        taken into custody stateside in conjunction with the attack in Green Village,
        Syria. After reviewing the information in the investigation, the Airman''s
        commander made the decision to place him in pretrial confinement," according
        to a statement provided to CNN by Ann Stefanek, an Air Force spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
