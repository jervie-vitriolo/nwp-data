      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9443d8-05e0-4ac1-9338-a535b1d00ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Wednesday by the Philippine Consulate General
        in New York, which earlier met with the city’s mayor Jim Kenney and police
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0234a30-1619-4695-97a7-f1f8bf7abee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
