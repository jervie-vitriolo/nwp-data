    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105a100-4865-42f4-b2f4-231aa36829e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:24:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duffer Brothers have created four extraordinary [seasons] of
        ''Stranger Things'' in which the child actors have grown into young adults,"
        Bush wrote about Matt and Ross Duffer, who created the Netflix series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ae5ab-4990-4b69-9735-2adbf1141604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:24:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "In this latest series, the characters are facing
        many of the same challenges that exist in reality right now. I believe the
        Duffer Brothers have touched people''s hearts in a special way, at a time
        that''s incredibly difficult for everyone, especially younger people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eed7d5-7550-405c-a5eb-5fd210c53d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:24:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadie Sink''s character, Max, listens to the track until her friends
        play it on repeat to help her find her way back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaefae-e388-43a1-8515-6a5306817e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By featuring ''Running Up That Hill'' in such a positive light
        - as a talisman for Max (one of the main female characters) - the song has
        been brought into the emotional arena of her story," Bush wrote. "Fear, conflict
        and the power of love are all around her and her friends."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e31ed-88ef-4699-bbbf-c0e58907b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I salute the Duffer Brothers for their courage and taking this
        new series into a much more adult and darker place. I want to thank them so
        much for bringing the song into so many people''s lives," Bush added. "I''m
        overwhelmed by the scale of affection and support the song is receiving and
        it''s all happening really fast, as if it''s being driven along by a kind
        of elemental force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06e8b8-7cc8-4c03-8029-69751bf4363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard reports that "Running Up That Hill" hit No. 1 in the U.K.
        and Australia and has entered the U.S. Top 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72aa74-fa74-4bb8-9d6c-e36b846acd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to admit I feel really moved by it all," Bush said of the
        news. "Thank you so very much for making the song a No. 1 in such an unexpected
        way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997bcb3-1d09-4f2a-a883-968cc02bb9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:57:03.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/entertainment/kate-bush-running-up-that-hill/index.html"><em>Kate
        Bush ''really moved'' by ''Running Up That Hill'' hitting No. 1</em></a>"</p>'
  'Unipedal-stance-balance-test-wobbly-leg':
    'author': 'Katie Hunt, CNN'
    'caption': 'An inability to stand on one leg for 10 seconds in later life is linked
      to nearly double the risk of death from any cause within the next decade, according
      to a new study. microgen/iStockphoto/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-22T07:52:32.830+08:00
    'imagesource': 'jcr:3744e661-dd21-430a-8b40-d6614810ab75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39b3693-b689-4120-ad4e-f40630835e3a'
    'lead': 'An inability to stand on one leg for 10 seconds in later life is linked
      to nearly double the risk of death from any cause within the next decade, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T07:57:21.927+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:24:34.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:12.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wobbly on one leg? Ability to balance is linked to a longer life, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d877f25-e71a-4ea8-8095-78ab5d3aea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An inability to stand on one leg for
        10 seconds in later life is linked to nearly double the risk of death from
        any cause within the next decade, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a68d13-785f-44eb-95da-ba177eed4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7603f6-13a0-49ab-a44d-d44e7f4bd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple balance test may be useful to include in routine physical
        exams for people in middle and old age, the research, which was published
        Tuesday in the British Journal of Sports Medicine, suggested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3c239-ef01-4128-83eb-be66ec678e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd290f-ba98-47cb-8e1a-f5202a0dca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While aging leads to a decline in physical fitness, muscle strength
        and flexibility, balance tends to be reasonably well-preserved until a person''s
        50s, when it starts to wane relatively rapidly, the research noted. Previous
        research has linked the inability to stand on one leg to a greater risk of
        falls and to cognitive decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411e93b-6ee4-4a64-a187-1ef4489a1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568dcc7-0879-4aa8-9cbf-31b1868b4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 1,702 people ages 51 to 75 living in Brazil,
        who were asked to balance unsupported on one leg during an initial check.
        Researchers told the participants to place the front of the free foot behind
        the standing leg, keep their arms by their sides and eyes fixed straight ahead.
        Up to three attempts on either foot were permitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277d20a-12da-4c7c-8109-22ddbda9f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7b525-b6cc-47fb-922a-669ab202acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to balance on one leg is important for older people for
        a number of reasons, and it is also reflective of wider fitness and health
        levels, said study author Dr. Claudio Gil Araújo at Exercise Medicine Clinic
        - CLINIMEX - Rio de Janeiro, Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045febc-324b-4a5d-84d3-c0ed0fb57e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca722193-d8cc-454f-9cb5-118898f274d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regularly need ... a one-legged posture, to move out of a car,
        to climb or to descend a step or stair and so on. To not have this ability
        or being afraid in doing so, it is likely related to loss of autonomy and,
        in consequence, less exercise and the snowball starts," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f7822-8dc3-4f59-b775-dd5c0880c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1c28e-dced-42e0-8318-523a6cf8e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor balance and longevity</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdae4fd-9e0d-4f05-b659-3a3abdef4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study participants had an average age of 61 and two-thirds of
        them were men. Around 1 in 5 failed to balance on one leg for 10 seconds at
        the initial checkup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96b56a-290f-4c55-88a2-3c7dd034a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187dd3f1-9633-4aaa-943f-8dd79031ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers monitored the participants after the initial checkup
        for a period of seven years, during which 123 -- 7% -- of the people being
        studied died. The proportion of deaths among those who failed the test (17.5
        %) was significantly higher than deaths among those who were able to balance
        for 10 seconds (4.5%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac13bc-c84d-432e-958b-b24db5c27350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff464302-70cc-4be4-9afd-f96cbe753689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that for those unable to complete the balance test
        there was an 84% higher risk of death from any cause, and this link remained
        even when other factors -- including age, sex, BMI, and preexisting conditions
        or health risks such as coronary artery disease, hypertension, obesity, high
        cholesterol and diabetes -- were taken into account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c92e9-198f-4563-b950-c92d38e461b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe855f3-82cd-4c10-b9e0-56174667efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers were not able to include in their analysis
        other variables such as recent history of falls, pattern of physical activity,
        exercise or sports practice, diet, smoking, and the use of medications that
        may interfere with balance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685404d-5fd3-4bb0-8660-78d7f6048cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac179d-cc69-4f3d-a7ab-871e4c208434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was observational and doesn''t reveal cause and effect.
        The study didn''t look at any possible biological mechanisms that might explain
        the link between poor balance and longevity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec39df-fbee-45c4-982d-c0e691554d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3241b-dc49-4569-9f46-da5378555adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Naveed Sattar, a professor of metabolic medicine in the Institute
        of Cardiovascular &amp; Medical Sciences at the University of Glasgow, said
        the research was interesting but not definitive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49b512-f3ee-4965-aa60-b5aa625627ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc7ed9-4cd9-40d9-af16-a6f904cea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one leg standing requires good balance, linked to brain function,
        good muscle strength and good blood flow, it likely integrates muscular, vascular
        and brain systems so it is a global test of future mortality risk -- albeit
        crude," said Sattar, who wasn''t involved in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4339179-d626-4f3d-b479-8bdf83bd092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35de9c2-172b-48a6-bcb8-54c63c52147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone cannot do the 10 seconds and is worried, they should
        reflect on their own health risks," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e78528-6add-44fa-b6a3-448144bf1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a0696-1287-477f-b0ac-0bcfa1b05a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could try to make positive lifestyle changes such as walking
        more, eating less if they realize they could do better -- most underestimate
        importance of lifestyle to health," he said. "But also they could consult
        with their doctor if, for example, they have not had risk factors for cardiovascular
        disease measured or other chronic conditions such as diabetes tested for."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5faf57-80b4-4089-9513-aa9890fbb56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ed011-b4cb-4d01-b5be-55389eb1757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving balance</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d745e94-b33f-4616-ab5c-fa457e168f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, those who failed the test had poorer health and included
        a higher proportion of people who were obese and/or had heart disease, high
        blood pressure, and unhealthy blood fat profiles, according to the study.
        Type 2 diabetes was also more common among those who failed to complete the
        test.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f5678-d42e-4271-9654-6ed399b6c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3e1d1-bcf2-4052-84e1-7a8ebc143e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study took place between 2009 and 2020 and was part of wider
        research project that started in 1994.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9e712-67a8-4da8-9644-87263382af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83fe8b-1905-4105-8e16-c56219e744cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability to complete the balance test rose with age, more or
        less doubling at subsequent 5-year intervals from the age range of 51 to 55
        and onward. More than half (around 54%) of study participants ages 71 to 75
        were unable to complete the test, compared with 5% in the lowest age bracket
        who couldn''t do it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bea9b-bcc8-46fe-a84e-7c706e7a2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57444ab-04d4-4238-96a9-47f2c4e6f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no clear trends in the deaths, or differences in the
        causes of death, between those able to complete the test and those who weren''t
        able to do so.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694e5a8-aa98-492c-aaaa-b82251b3c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d1c62-bdac-476b-877a-f477f931542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araújo said that balance could be substantially improved by specific
        training, and this was something he worked on with patients involved in a
        medically supervised exercise program. However, he said that he didn''t yet
        have the data to assess whether improving balance influenced longevity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed832537-361e-4ddf-9a7e-e0523e53be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe54d84-f694-49a8-87b3-5b1c1cb2b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to test your own ability to balance on one leg for 10
        seconds, Araújo advised that it is best to stand close to a wall or table
        or another person for support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89cd7a-960f-46a1-a362-d26ccc133c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T07:57:21.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://www.cnn.com/2022/06/21/health/balance-on-one-leg-longevity-wellness/index.html"
        href="http://www.cnn.com/2022/06/21/health/balance-on-one-leg-longevity-wellness/index.html">Wobbly
        on one leg? Ability to balance is linked to a longer life, study finds</a>''</em></p>'
  'White-House-Russia-detained-Americans':
    'author': 'Kevin Liptak, CNN'
    'caption': 'The White House says it is "appalling" Russia won''t rule out applying
      the death penalty on two American citizens who are detained after volunteering
      to fight in Ukraine.  Washington, District of Columbia, United States'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T07:57:32.821+08:00
    'imagesource': 'jcr:d81d23b2-b6aa-4708-9fb6-716850dc34fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
