      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32284a61-1bfa-4901-baa4-7b0099195cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as almost half the country''s population -- 20 million
        people -- are experiencing acute hunger, according to a United Nations-backed
        report in May. It is a situation compounded by the Taliban seizing power in
        August 2021, which led the United States and its allies freezing about $7
        billion of the country''s foreign reserves and cutting off international funding.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba977a-ea42-4d79-8db7-b2567616724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb48d5-ebc9-4804-8bc3-f44b701dcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has crippled an economy already heavily dependent
        on aid. Following the chaotic US withdrawal from Afghanistan last year, its
        economy has gone into freefall with the World Bank forecasting in April that
        a "combination of declining incomes and increasing prices has driven a severe
        deterioration in household living standards."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93377fe2-a563-452c-9ae7-7edaabef0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b332dd-0a13-4874-a5e4-8a16285f3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban held an emergency meeting on Wednesday to organize providing
        transportation to the injured and material aid to the victims and their families,
        Taliban spokesperson Zabiullah Mujahid said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587a717-5e6a-4023-a166-1484edace3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f707f1-814e-42c2-84a7-5f285907484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mohammad Hassan Akhund called the meeting at the
        country''s Presidential Palace to instruct all relevant agencies to send emergency
        relief teams to the affected area, Mujahid said in a tweet.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465723c-8d5e-4baa-8366-71fcd1d1b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a4cef-c947-4234-98e8-527e1003e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures were also taken to provide cash assistance and treatment,"
        Mujahid said and added that agencies were "instructed to use air and land
        transport for the delivery of food, clothing, medicine and other necessities
        and for the transportation of the wounded."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916602bd-1877-422f-b4de-6fcc5a4ee7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
