      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/29/PH-second-deadliest-environment-activists.html"><strong>RELATED:
        Philippines world''s second deadliest country for environmental activists</strong></a>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c97db-973e-4ec1-9259-12d4e60c14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
