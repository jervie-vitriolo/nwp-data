    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The queer book that shaped me: Elaine Castillo’s ‘America is not the
      Heart’'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f35192-9bf4-4f8e-a8b9-c1f172414683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:54:31.399+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> As part of our Pride Month
        special, CNN Philippines Life invited people to write about the books that
        have formed aspects of their identity and shaped how they look at being part
        of the LGBTQIA+ community.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606a6b8-26c7-4406-af5e-5a6e86538af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were&nbsp;one book I could make into a film, it would be
        Elaine Castillo’s “America is not the Heart." It’s been years since I read
        it for the first time, spending 16 straight hours finishing it because I was
        unable to put it down. And yet, I still spend the better half of my afternoon
        walks imagining how I would block a particular scene, or what kind of music
        would play at a certain part. For the record, Broken Social Scene’s “Anthems
        for a Seventeen-Year-Old” would make it to the soundtrack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b1ea5-18fd-4a43-9155-e932c6dab34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f56282-cd34-41c4-9bcb-a89c5b5c8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a lot about how I developed my love for reading&nbsp; because
        my dad said no to me whenever I asked for a toy, but would always unequivocally
        say yes to any book that I asked for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e585969-70aa-4798-87c0-7a385f770e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.246+08:00
