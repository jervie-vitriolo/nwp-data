      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/22/Lagman-BBM-stimulus-package-.html"><strong>RELATED:
        Marcos admin may not have funds it will need for stimulus package – Lagman</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663e506-78ff-4ba3-8250-8a7b0827a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
