      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27588ada-3e6a-4218-8a57-7ce7ec5ce4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
