      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of reforms when it comes to the OEC.
        I also want to review the mandatory expanded insurance coverage which includes
        Philhealth. I think the law must be amended.]</p>'
    '17':
