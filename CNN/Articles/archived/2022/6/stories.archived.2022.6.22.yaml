      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The OEC should not be a burden to OFWs. Second, the
        ease of doing business as some employers are getting turned off by the tiring
        traditional processes for documents when some of these could be submitted
        online.]</p>'
