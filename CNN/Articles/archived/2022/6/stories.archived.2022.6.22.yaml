      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, officers had access to four ballistic shields inside the
        school, the fourth of which arrived 30 minutes before officers stormed the
        classrooms, according to the timeline.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6c253-c5a9-4161-bd3f-d26e450d4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Arredondo''s attorney, George Hyde, and the
        Uvalde Police Department regarding the reports.</p>'
