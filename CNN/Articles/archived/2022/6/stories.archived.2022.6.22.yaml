    'template': '1'
    'title': 'PH COVID-19 cases to reach peak depending on situation — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08413d3-fd0b-4787-852c-2f50d60776ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:24:29.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:19:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> The number
        of COVID-19 cases in the country may reach its peak depending on various factors,
        the Department of Health said Wednesday, as it discussed possible timelines
        and scenarios.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804ba50-b7ec-4e4c-a248-86a352b11192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea13a2-5985-4731-adbf-074c7c2e9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Monday logged a daily average of 436 COVID-19 cases
        — or a total of 3,051 new infections — from June 13 to 19, reflecting an 82%
        rise from the previous week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb58b9-b8f1-4e62-ae1e-9c519513cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fe118-fa69-4c3a-9f2b-c9cd404bad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said that nationwide infections
        may peak at different months depending on the COVID-19 variant, compliance
        to public health standards, and immunization status.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf67e89-d20a-472b-aa82-25f034ebfb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b4816-d363-4cdc-87ca-362c86e76b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no variant of concern pestering the country and health
        protocols are followed, DOH says infections may peak by October.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2168c1-e144-4a96-8fb0-17ace8344aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c59c22-6e65-41f9-b9d1-c65c1201314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have different dates kung saan tataas talaga. Kung walang pumasok
        na variant of concern, mga October, maaring dun pa lang tataas," said Vergeire
        in a virtual briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9db2a2-3e25-4b18-920b-38b56227379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcc8d9-02bf-4fa2-b5de-d7a89755d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have different dates concerning when it will really
        rise. If no variant of concern will enter the country, cases may rise by October.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba33aa2-85be-4a58-98a7-3306e39b3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396b57f-62fd-4281-bcbf-65cb6559e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another scenario is that COVID-19 cases may peak by September due
        to the more transmissible variants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32787c-a8a3-40c9-b94d-b1ef643035d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d69e7-aeb8-4ace-92b1-b56d99a1920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung tayo ay pasukin ng more transmissible na variants, tulad
        ng meron tayo ngayon, according to our evidence, mas transmissible ang subvariants
        ng Omicron, (so) we can have this by the middle of September," said Vergeire.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdf320-486b-4427-91ef-d36883cf0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a0215-eb9f-403c-a432-9dd173094fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If more transmissible variants will enter, just like
        what we have now, according to evidence, Omicron variants are more transmissible,
        and (so) we can have this by the middle of September.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff833e2-4f24-466b-8588-18cf4ffea978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ede5f-1a71-40fc-af59-96ea899fc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 variants Delta and Omicron, and subvariants such as BA.5
        and BA.2.12.1 have been detected in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e120ee-fa9c-473c-a80c-66b863671922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce076502-6f3e-47ff-8db1-6edc6d15efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst situation that could happen is the infections increasing
        significantly as immediate as the third week of July.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55c006-6edc-4eae-aa21-7bc746aaea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9c9df-e253-47d4-9aae-30e791396beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung tayo ay pasukin nitong more transmissible plus immune
        escaping, and nakita natin na bumaba ang minimum public health standards at
        nakita rin natin na yung uptick for boosters is still low, we will have it
        as early as third of week of July hanggang sa first week of August," said
        Vergeire.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5ffcc-8175-4f8a-b726-bff3f18d2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55957abd-1cb1-44e5-9304-261ae41220ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:34:14.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if a more transmissible plus immune escaping one
        enter, with less people following the minimum public health standards, and
        the uptick for boosters is still low, we will have it as early as third week
        of July until the first week of August.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af8df3-98f6-4c22-938b-a6262ddf32f6'
      'mgnl:activationStatus': true
