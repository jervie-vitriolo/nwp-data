      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been calls for the suspension of excise tax on fuel products.
        President-elect Ferdinand “Bongbong” Marcos Jr. has said he is <a href="https://www.cnnphilippines.com/business/2022/6/20/Marcos-diplomats-fuel-supply-to-address-skyrocketing-prices.html">unlikely</a>
        to push for it because he wants to focus on helping those who are in danger
        of losing their livelihoods through immediate distribution of cash assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1f093-9a00-4b51-ba30-b6e8d2a78a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
