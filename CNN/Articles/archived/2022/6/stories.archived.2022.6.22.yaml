      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ hosting of the tournament came at the heels of
        the Filipinas’ historic feat of clinching the country’s first ever <a href="http://www.cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html"
