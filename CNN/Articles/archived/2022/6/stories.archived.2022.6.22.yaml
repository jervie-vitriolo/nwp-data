      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Returning
        senator Jose "Jinggoy" Estrada is planning to create two national agencies
        that will boost opportunities for Filipinos looking for a job.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc46b4b-934f-4bca-b38e-6f4247b0c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:32.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f77fb-6709-4810-9d49-f4e3383fdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Estrada said
        he will file measures that will establish the National Employment Assistance
        Center (NEAC) and the National Manpower Data and Placement Center (NMDPC)
        to help Filipinos who were displaced by the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bce39-31aa-46ac-b8a3-06b7969ec495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f70e09-e266-49e6-8fd7-ef6ef07c0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who chaired the Senate Committee on Labor for more than
        a decade, previously filed Senate bills pushing for the creation of NEAC and
        NMDPC in the 13th Congress. Both measures remained pending in the committee
        level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082808f-48f2-4c15-957c-85f3e325eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af97d1-8f6e-43cf-9819-f6b3cbe5c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maglalagay tayo ng isang department under the Department of Labor
        and Employment, isang agency...na parang [Public Employment Services Office]
        na lahat ng data ng mga naghahanap ng trabaho, magre-register doon," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159a2f4-6c0a-4698-9924-85eb5e972ccd'
      'mgnl:activationStatus': true
