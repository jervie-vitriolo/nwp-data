    'jcr:uuid': '081220c9-01f3-4acd-9dba-8821f4b510f6'
    'lead': 'The Department of Health said the first booster doses for the rest of
      the 12 to 17 age group could happen as early as Friday, adding it was pushed
      back a few days from the booster program for immunocompromised minors to avoid
      confusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T16:19:48.849+08:00
