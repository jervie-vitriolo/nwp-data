      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670a879-7d45-45a3-99d1-adc679bb53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said police are currently looking into surveillance videos
        around the area, but noted that initial assessment pointed to a possible case
        of “mistaken identity.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803be976-1554-4ff4-9916-7484e559b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation of Laylo’s remains is scheduled next Tuesday, Cato
        said.</p>'
  'queer-book-essay-america-is-not-the-heart':
    'author': 'Samantha Lee'
    'caption': 'Filmmaker Samantha Lee talks about how she found herself in Castillo’s
      tender novel, turning page by page and seeing parts of herself being unraveled
      in every sentence.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-06-22T16:49:02.089+08:00
