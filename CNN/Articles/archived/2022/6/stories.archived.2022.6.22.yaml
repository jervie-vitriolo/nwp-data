      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 16, a total of 118 public utility jeepney corporations
        and cooperatives which were part of the government''s service contracting
        in the National Capital Region stopped operating, while 28 more are set to
        conclude their service by June 30, Land Transportation Franchising and Regulatory
        Board Executive Director Maria Kristina Cassion said in a public briefing
        on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b428bc-6b50-4c9d-b044-93e294c1693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
