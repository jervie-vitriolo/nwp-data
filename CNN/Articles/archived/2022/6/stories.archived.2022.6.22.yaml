      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/5/25/monkeypox-symptoms-treatment.html">What
        is monkeypox, its symptoms and threat to you?</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b26fb-1bf1-41b3-8c8f-821b9f9a7aab'
      'mgnl:activationStatus': true
