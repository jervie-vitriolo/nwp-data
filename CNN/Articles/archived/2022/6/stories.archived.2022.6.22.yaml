      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on energy chairman <a href="https://www.cnnphilippines.com/news/2022/6/15/Gatchalian-fuel-subsidy-third-tranche-.html">Sherwin
        Gatchalian</a> called for the immediate implementation of another round of
        fuel subsidy. He also urged the Land Transportation Franchising and Regulatory
        Board to address other issues like delays in the service contracting program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bee74d-53d0-4ac0-8567-60f2dfda9363'
