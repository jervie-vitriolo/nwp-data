      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassion said the Libreng Sakay program had a ₱7-billion budget under
        the General Appropriations Act of 2022 which initially covered 500 units,
        but the government eventually faced a "triple surge" among units that enrolled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a869b0-2d47-4522-823e-17c6c6296943'
