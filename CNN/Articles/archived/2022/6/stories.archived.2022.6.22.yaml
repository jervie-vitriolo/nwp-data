      'mgnl:lastActivated': 2023-01-19T14:22:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21ee36-fd04-4a8f-8bcb-f0cbd76a098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897f22c-543a-4b9c-a27d-472202872590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD management said that it made "consistent efforts to ensure
        the timely implementation" by issuing memoranda and clear guidelines to the
        LGUs. It also cited issues in the delayed construction in Taytay, Palawan
        and Libacao, Aklan due to COVID-19 surges and problems with the stability
        of soil structure, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277901b-321b-4130-b82c-aac1a1ad16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c5f03-1eee-4de4-8c1b-f679f25a995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state auditors also flagged the low utilization rate
        of funds transferred to OCD regional offices for its humanitarian and disaster
        relief operations and COVID-19 response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5565f60-b22b-4b95-88ec-3f9105a3930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f9eb1-8162-423e-aa97-29b69ffc8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the agency received ₱1.854-billion worth of
        quick response funds and only spent ₱1.814 billion, equivalent to a 97.89%
        utilization rate. However, OCD''s regional offices only spent 74.17% of the
        total fund transferred to them, leaving an unutilized balance of ₱174.756
        million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca4c17-4369-486b-b8a5-cdac87ada151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc2ce8-f6d3-4abb-ae51-52e74cefebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Region, Mimaropa, and Central Visayas only used a total of
        ₱164.451 million from ₱247.846 million funds overall, equivalent to only a
        66.35% utilization and an ₱83.395-million balance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e979076-8193-4f61-a699-cf7b0f878321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea808a6-052a-493f-8b71-5a033f801b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA cited the claim of regional offices about the late downloading
        of funds, incomplete technical specifications, and lack of technical experience
        of the Regional Bids and Awards Committee. But it said that such issues could
        have been avoided with proper planning of procurement projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e897d07-3c08-4476-87b6-3e500ec49f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c5866-62dc-44c1-b616-95e45f04d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also reiterated Section 21 of the 2021 General Appropriations
        Act which stated that all agencies of the government shall ensure the timely
        and sufficient provision of critical supplies, such as fuel, equipment, spare
        parts, personal protective equipment, COVID-19 response items, and other similar
        items.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ac587-d4a0-4562-b886-e9031036f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OCD: All COA observations addressed</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9316d4-7fbb-4ebf-b458-2b97f1d778e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee793cc1-3a88-47f5-817a-bb9738e37906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the OCD clarified that the data in the COA report
        was as of end-2021 and that it has already addressed all observations made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ceef4e-fc11-4be2-872c-59143be67864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc401aa7-d03b-4747-852b-6f4807a81968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:05.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, 15 facility construction projects nationwide
        had been completed as of June 21 this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac17b8f-46ce-4041-8a12-292c3c8d0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ff5d8-308e-482f-8e1d-cd7d824f3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meanwhile, facility construction status of Magsaysay, Palawan is
        now at 85%, Taytay, Palawan is at 90%, Santa Cruz, Marinduque at 97%, Torrijos,
        Marinduque at 99%, Libacao, Aklan at 47%, Tacurong City, Sultan Kudarat at
        90% and Municipality of Malungon, Sarangani at 96% completion status,” it
        noted in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce861e-e981-45fc-a324-8d77ad79b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a27cdd-4729-44df-9d04-8cf63fceca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said it provided over ₱769 million for LGUs’ facility construction
        or conversion projects, as well as isolation facilities. Of this amount, it
        reported that around ₱605 million or 79% were fully utilized or obligated,
        while the rest were reverted to the National Treasury.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e78c1-7b05-4300-a0eb-4d5e9ddbe9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee8952-fd02-4129-97cd-439f480dc2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of the quick response funds, the agency noted that
        utilization is “demand-driven.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd50d72-96a3-4483-aa8e-c7a137056661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdd8c6-50d0-43b2-b660-e7f97dc56eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, with the decreasing number of COVID-19 cases, the use of funds
        would also go down,” it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae617075-d6ea-4ee5-adf3-7c132b325de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2d9ad-8998-43b2-9800-8f8516918685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:00:07.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:23:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD maintained it has been working closely with local governments
        as well as the COA to ensure proper spending of public funds.</p>'
