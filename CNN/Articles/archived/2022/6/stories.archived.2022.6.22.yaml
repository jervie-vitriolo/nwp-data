      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire pointed out that the country remains at low risk despite
        an increase in new cases. She said that nationwide healthcare utilization
        rate remains at low-risk classification at 14.61%-17.82%.</p>'
