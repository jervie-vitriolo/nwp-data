      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated DOH’s call to follow the 4S strategy: search
        and destroy breeding places, secure self-protection, seek early consultation,
        and support fogging/spraying in hotspot areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550138a-e84f-4c45-a462-e15f79fafe0d'
