    'template': '1'
    'title': 'PH withdraws from global transparency initiative on mining, fuel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4026f-0d28-489e-97f1-80f922853bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Philippines
        has exited from the Extractive Industries Transparency Initiative (EITI) over
        what it calls a “subjective, biased and unfair” quality assurance assessment
        process of the country’s compliance with requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50edfb-bd71-42e2-8e09-d4f2ea25b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80035c2-7463-4632-ae28-6713ffad3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has no confidence in the ability of the EITI to
        undertake an impartial, transparent, and evidence-based Validation process,”
        said Finance Secretary Carlos Dominguez III in a letter to EITI on June 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefc0b8-f51b-4a0c-9329-a6c692ae9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e7a5d-a522-45c7-b960-1554d9417b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance heads the Philippine EITI (PH-EITI), a
        multi-stakeholder body which oversees the country’s implementation of the
        global transparency initiative’s standard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dcf3b-7842-4715-8376-56d2cc53a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b64b8-a650-4b68-b852-7b98969a02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that are part of the EITI commit to disclose information
        along the extractive industry chain - which includes how rights to extraction
        of oil, gas, and minerals are awarded, how revenues reach the government,
        and how these benefit the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2aeb4d-b617-49fd-b822-09ca315d35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c2ae0-4689-460f-a5bb-cbf870afeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EITI also provides data which could aid in identifying and closing
        channels for corruption not only for these extractive industries but the renewables
        sector as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea81cd-c7b6-403b-a4e5-5e1ad611e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2997d-2664-46c4-ab7d-989010e7a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez stated that his agency has “repeatedly sought” details
        of alleged civic space issues to allow the Philippine government to address
        them - which he says the EITI hasn’t done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcc867-9385-4fd5-93ac-45c5da35210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70187f76-c0b1-4438-b789-e7e07bc9d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We refuse to be taken hostage by unverified allegations from foreigners
        and people who have no mandate from the electorate,” said the DOF chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2644df1-4367-4b41-8cd0-608c37939871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d17bbf-0b19-4259-b3d1-88c9be2c60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been implementing the EITI since 2013 and was
        recognized by the initiative in 2016. The DOF noted that the country was declared
        the first among over 50 countries worldwide to fulfill satisfactory progress
        in meeting EITI requirements in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766936b-eec4-43f8-831c-065abe59602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
