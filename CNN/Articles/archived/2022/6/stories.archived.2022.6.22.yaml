      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sa</em> OEC, <em>paano siya hindi maging pabigat sa ating
        mga</em> OFWs. Second, <em>yung</em> ease of doing business (kasi) <em>may
        mga</em> employers <em>na na</em>-turn off <em>dahil pabalik balik, pwede
        naman na yung kulang na</em> documents e- submission," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd814f-c9ad-4ea1-98fe-b13c17ba81fe'
      'mgnl:activationStatus': true
