  'Beyonce-Break-My-Soul-work-hustle-culture':
    'author': 'Lucy Bayly, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-22T06:04:51.918+08:00
    'imagesource': 'jcr:99b58993-cde6-4a6d-a959-e133fd1a6fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5413962a-a1de-4fdd-ad01-9e0b3e906af8'
    'lead': 'Beyoncé''s latest single, ''Break My Soul,'' begs listeners to ''release''
      themselves from their 9-5, saying ''I just quit my job, I''m gonna find new
      drive, damn, they work me so damn hard.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T06:07:33.034+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:25:23.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:11.275+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé''s new song unleashes Great Resignation vibes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15b04d-20c0-4088-9bd2-c2545e3d5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal Reserve Chairman Jerome Powell
        wants to increase joblessness in the US in order to save the economy. But
        Beyoncé may beat him to it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44deb0f-c7ab-49f6-970a-5693e02f0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-hyphenate artist''s latest single, "Break My Soul," which
        dropped late Monday, begs listeners to "release" themselves from their 9-5,
        saying "I just quit my job, I''m gonna find new drive, damn, they work me
        so damn hard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeba194-05bb-4187-80fb-94fbad8e86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately dubbed an "anthem for the Great Resignation" on social
        media, fans didn''t skip a beat, posting memes and all-cap tweets aligning
        themselves with Queen Bey''s motivational message to ditch hustle culture
        and get back to "sleeping real good at night."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358c23-f804-4cf9-8b7b-134b46fa0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me sending my resignation email because Beyoncé told me to," was
        a common theme online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2b7ec-2f35-47a7-830a-3a43aa2255ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BREAKING: Beyoncé''s ''Break My Soul'' identified as source of
        The Great Resignation," tweeted one person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c09461-7131-49ad-8f11-e863ad2ca1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still can''t get over how Beyoncé is about to catalyze a mass resignation
        bc we surviving off vibes now," tweeted another fan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f89b15-94f0-485d-8916-afc89a102c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, Beyoncé''s first single since Juneteenth last year, blends
        1990s club culture with 2022 Pride vibes. It''s an inescapable summer psalm,
        with heavy sampling from the early-90s hit "Show Me Love" by Robin S and vocals
        from Big Freedia, a rapper best known for her New Orleans "bounce music,"
        aka bass-heavy booty-shaking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297bc7c-03b8-4cee-9bb2-0a1c69fc1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Release your anger/Release your mind/Release your job/Release the
        tide/Release your trade/Release the stress/Release your love/Forget the rest,"
        sings Big Freedia, lyrics that embrace both the socio-economic pandemic fatigue
        and the desire to break free of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f994b1-4491-483f-a0f2-7692f11756b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12 months, a record number of Americans have ''released''
        themselves from their jobs for a variety of reasons: pandemic burnout, a desire
        for better pay or better benefits, or the need to care for children or elderly
        relatives during the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b91f1e-420a-4531-8b27-934a30ea8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Great Resignation," the offset between job vacancies
        and job seekers means there are now almost two job openings for every unemployed
        worker, a situation that Fed Chair Powell has called "unhealthy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79c6c1-9f91-41ed-909e-c03fad1ecc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the central bank hiked its benchmark interest rate by
        three-quarters of a percentage point in an aggressive bid to tamp down spiraling
        inflation and cool the economy — but the move could also shake up the labor
        market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e948f-91e3-46a5-9ced-f2c37c9fc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this backdrop, "Break My Soul" resonated immediately with fans
        — and economists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9ead1-c0ee-43cf-a688-eb757357cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be30c2-afd0-4f54-9835-4e5218ce5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly JOLTS''s time in the spotlight," tweeted labor economist
        Nick Bunker, referring to the monthly report that tabulates the number of
        people who quit their job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c44529-266c-470a-b420-14931ac60d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:07:33.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:25:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Beyoncé goes where Powell has not, "Break My Soul" also presents
        fans with somewhat of a predicament: "Now if I quit my job, how I''ma pay
        for the tour?" one fan tweeted.</p>'
  'elon-musk-child-files-to-change-name-gender-trans':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-22T06:35:14.573+08:00
    'imagesource': 'jcr:327a73d9-0b97-41ef-9fc8-8c248a7cb078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac9cf05-bb1e-4329-bfb8-0a2fee0fa7e5'
    'lead': 'One of Elon Musk''s children petitions a court to recognize her new name
      and gender, saying she no longer wishes to be related to her famous and wealthy
      father ''in any way, shape or form.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T06:39:36.679+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:25:16.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:11.506+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s child tells court she no longer wants ''to be related''
      to her dad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3270dd-ce2a-46cb-a585-523262eab1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> One of Elon Musk''s children
        has petitioned a California court to recognize her new name and gender, saying
        she no longer wishes to be related to her famous and wealthy father "in any
        way, shape or form."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d820b-a21e-4747-88f9-48819f0f9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s daughter turned 18 earlier this year and made the filing
        with a county court in Los Angeles soon thereafter. She requests that her
        legal name be changed to Vivian Jenna Wilson. Wilson is the last name of her
        mother, Justine Wilson, Musk''s ex-wife and mother of five of his seven children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b02ce-7908-4bb2-aeb9-668e336e544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the CEO of Tesla (TSLA) and SpaceX, is the world''s richest
        person with an estimated net worth of $214 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a98a18-2512-4e01-9456-7f7a37efeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been criticized for some of his statements on Twitter regarding
        gender identity issues. For example in December 2020 he posted a tweet, since
        deleted, that said "when you put he/him in your bio" alongside a drawing of
        an 18th century soldier rubbing blood on his face in front of a pile of dead
        bodies and wearing a cap that read "I love to oppress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc67c2-540e-4fd3-92b2-233d709edd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to criticism to that tweet, Musk wrote on Twitter: "I
        absolutely support trans, but all these pronouns are an esthetic nightmare."
        He also pointed out that Tesla had scored a 100% rating from the Human Rights
        Campaign as being one of the "Best Places to Work for LGBTQ+ Equality." Tesla
        still has that 100% score in HRC''s 2022 rankings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3bc0e-548a-4b01-aafd-a6dbf616e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also said on Twitter that he is leaning toward supporting
        Florida Gov. Ron DeSantis in the 2024 presidential election. DeSantis recently
        pushed for and signed legislation, known by critics as the Don''t Say Gay
        law, to limit discussions of homosexuality and trans issues in the state''s
        public schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c093f-0052-42ae-8dda-1f90a5f2f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Musk''s daughter''s filing broke over the weekend on social
        media, and in stories on celebrity news site The Blast as well as in the Los
        Angeles Times Monday. There is a hearing for the case set for this Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01ae06-7f1d-47b0-a22f-a69346f19c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday Musk tweeted Father''s Day greetings, followed by another
        tweet that said "I love all my kids so much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a18a63-e3d7-4446-b2a1-bc71c5191b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was not able to contact Vivian Jenna Wilson for comment
        and there were no comments from her in other reports about the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd325230-4fa3-4735-a97e-3bc15c45a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:39:36.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/business/elon-musk-child-files-to-change-name-gender/index.html"><em>Elon
        Musk''s child tells court she no longer wants ''to be related'' to her dad</em></a>"</p>'
  'bill-cosby-civil-case-verdict':
    'author': 'Cheri Mossburg, CNN'
    'caption': 'Actor and comedian Bill Cosby returns to the courtroom during his
      sexual assault trial sentencing in Norristown, Pennsylvania on September 24,
      2018.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-22T06:40:29.530+08:00
    'imagesource': 'jcr:99f890c8-407b-4f17-8b51-67daafa58a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3120e6-44e0-439f-abf0-2c232e548fb8'
    'lead': 'A Los Angeles jury finds embattled comedian Bill Cosby liable in a civil
      case brought by Judy Huth, a woman who claimed he sexually assaulted her as
      a teenager in the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T06:48:40.868+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T14:25:03.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:11.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury finds Bill Cosby liable in sexual battery case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3bed5-060e-4201-b489-202193555d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:48:40.869+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Los Angeles jury found embattled
        comedian Bill Cosby liable in a civil case brought by Judy Huth, a woman who
        claimed he sexually assaulted her as a teenager in the 1970s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9e446-f2d0-4b7b-aca2-fa5c6b8a0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury, comprised of eight women and four men, awarded Huth $500,000
        in damages. No punitive compensation was awarded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6b3d5-e341-4fc4-bfb4-77c8f9ddf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:05.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huth first filed the case in 2014, claiming sexual battery and both
        intentional and negligent infliction of emotional distress. The original filing
        stated that the incident happened in 1974 when Huth was 15 years old, but
        the timeline was later revised to 1975, when Huth was 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d28012-7b72-483b-9997-7ee18bac8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his lawyers, Cosby, 84, has denied all allegations of sexual
        misconduct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2b97c-6708-411d-8499-10bc387e744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.127+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, Huth told of meeting Cosby at a park where he
        was filming a movie. After befriending Huth and a friend, Cosby allegedly
        invited them to join him at his tennis club. From there, Huth alleged, the
        comedian invited them to a house where he served the young women multiple
        alcoholic drinks and then took them to the Playboy Mansion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf79c7-d500-4d51-8233-1308db2bba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huth alleged that though Cosby knew her age and that of her friend,
        he directed the teens "that if any of the Playboy bunnies asked their age,
        they should say they were 19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ed29e-6297-45a3-8327-214d08879ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huth further claimed that Cosby took her to a bedroom in the mansion
        where he sexually molested her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80abbc-0929-4595-8dda-6849808cda2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cosby''s attorneys for comment on the verdict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34206d46-5285-4c85-8212-af9b0efe40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2005, more than 50 women have come forward to accuse Cosby
        of sexual assault. After being convicted of assaulting Andrea Constand in
        Philadelphia, Cosby served just under three years in a Pennsylvania state
        prison before his conviction was overturned on appeal. He was released from
        prison in September 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9021fd-9c0d-436d-b8a9-8eae6515d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:00:13.128+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first civil case by any Cosby accuser to make it to
        trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d85c85-3118-4c24-a7c6-320d0025da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T06:48:40.869+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T14:25:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/entertainment/bill-cosby-civil-case/index.html"><em>Verdict
        reached in civil case against Bill Cosby</em></a>"</p>'
