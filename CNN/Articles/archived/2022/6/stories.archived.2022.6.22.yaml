      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong>&nbsp;With
        no end in sight to volatile fuel prices, Senate committee on energy chairman
        Sherwin Gatchalian is proposing a ₱3,000 monthly subsidy for public utility
        vehicle drivers for the next five months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356efd2-00ea-4498-a1da-64f2701a3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91950f-0690-4092-a2f6-0eaa8f852cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Wednesday, Gatchalian said ₱4 billion should
        cover the aid for drivers and operators registered under the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da7e75-7283-4831-84b1-73bcb9d10b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b4a03-462c-4e7e-8b81-5f91d7c46c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so big," Gatchalian said. "We can do supplemental budget
        or we can get from the unobligated amounts in different departments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890648cd-576b-406e-bef6-ac4b29c960bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9d84d-9b36-47c6-86c9-48b651601514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 264,578 beneficiaries under the first tranche of fuel
        subsidy for LTFRB-managed modes such as jeepneys and buses. Around 90% have
        received ₱6,500 each based on government data as of June 14, but it was supposed
        to be completed last March. The LTFRB promised swifter payouts in the next
        round.</p>'
