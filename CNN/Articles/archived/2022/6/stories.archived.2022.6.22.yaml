      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0cf82-6cb4-4a80-b543-1de5d3c1e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Commission
        on Audit has flagged the Office of Civil Defense (OCD) for its low utilization
        of funds intended for its COVID-19 response and disaster relief program for
        2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3e336-6985-426c-b190-47f023df353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be53e8-4205-417d-a7e1-631c7724175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report, state auditors called out the slow implementation
        of projects to build COVID-19 quarantine and isolation facilities in various
        local government units which "deprived the intended beneficiaries of the needed
        facilities to curtail the spread of the virus during the pandemic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94468f-e126-42b5-b9b4-4779d8617ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that in line with the implementation of the Bayanihan to
        Recover as One Act, the OCD received a total of ₱4.5 billion for the construction
        and maintenance of COVID-19 isolation facilities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ad340-3263-43bf-9d5a-765c546f5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c9db8-1d27-4ec8-9f05-a5ccc2d57925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, it transferred over ₱713.529 million to 24 LGUs
        across six regions, ₱335.293 million of which was for the operational requirements
        of two LGUs, while the remaining ₱378.235 million was reportedly intended
        for the construction of isolation facilities in 22 LGUs.</p>'
