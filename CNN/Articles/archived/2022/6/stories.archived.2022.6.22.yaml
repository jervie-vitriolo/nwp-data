      'mgnl:lastActivated': 2023-01-19T14:23:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610666c-8d76-485d-9024-6469c4d03817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM will serve as the primary testing and isolation facility for
        suspect, probable, and confirmed cases of monkeypox.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aee6ba-4ff4-4370-a285-4d24cc25babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f40c95-07c0-4984-8ac1-365ee8690247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a less severe cousin of smallpox that originated from
        animals and can be transmitted to humans through close contact with an infected
        individual, according to health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab31df8-83cf-46f4-9031-b6cf1fa88bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ca1ce-58b8-4a53-92fc-12ccd1b6bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM noted that only suspected cases will be tested. According to
        a Department of Health memorandum, suspected cases are those who have unexplained
        acute rash and are experiencing one or more of the following symptoms: headache,
        high fever, myalgia, back pain, physical weakness, and swollen lymph nodes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac7dce-7614-48f7-b3bc-47e3f2aa485d'
