    'template': '1'
    'title': 'Russian journalist sells Nobel peace medal for $103.5 million to help
      Ukrainian refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e7008-b9e8-40c0-95a4-44a5877c7315'
      'mgnl:activationStatus': true
