    'template': '1'
    'title': 'What to do when a job interview question leaves you stumped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff5883-c7db-41ec-9fb5-35540efbd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''re in the middle of a job interview,
        a question comes your way and you''ve got... nothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6c0e1-e18d-4523-b88f-06a12035ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72457c1e-4a32-4755-99ab-0595e3897345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daccb3-848a-4937-aaae-6a1468a21579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28453a0-8551-4bdf-b2f8-e441d0d1d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''ve prepared for hours, a question can come out of the
        blue and leave you stumped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fade8-7735-4697-b95b-41d19e17f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52abd7-a075-4ac6-a876-5ed51dd484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t want to let one fumble derail your entire interview.
        Here''s how to handle tough questions, and recover from the ones that throw
        you:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853666a-0779-4be5-ac93-bfa0e96af1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bda230-954e-4f6e-9420-dab9cd311dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t have the experience they''re asking about:</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547258f-03e2-444a-8bff-1d77d99776c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When preparing for an interview, you should have a handful of stories
        from your previous jobs that highlight different parts of your career, your
        value and experiences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771c5c0-f3d1-481f-9ab3-64e5cbea6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad21eb-c2c3-41ab-8441-5ee42e0bf55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviewers are going to want to hear about how you''ve handled
        tough situations or problems in your previous roles. But if you don''t have
        that specific experience they''re asking about, it can throw you off your
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062d804-09b6-45ac-9068-e85b023979d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ee5d6-4c63-48d3-8ece-85b167259eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where those stories you''ve prepared come into play. Think
        of one that sort of relates to the question and pivot, said Lia Garvin, author
        of "Unstuck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9522f9-af96-422e-9164-9b95ee1ad6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b115a-7661-41cc-9905-c70396fa8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested saying something like: "I haven''t had that exact
        situation, but in a similar experience where I had this XYZ issue, here is
        what I did." Or "This reminds me of a related situation where we didn''t have
        a resource constraint, but we had a budget constraint and here''s what I did."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db528f8-ce54-4577-9f18-60fcc1185d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9a1e0-5372-440b-b933-76e81281a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to handle a question when you don''t have any directly
        related experience is explain how you would handle it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8626d-72a9-451a-a495-ee98c17ab6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cede2ab-c19f-43c7-8750-b08da28a1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always make sure to reinforce your skills and your transferable
        skills based on what you have done and what you''re wanting to do with this
        new job," said Sara Skirboll, vice president of communications at CareerBuilder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c4dbf-6dd9-4df6-b60e-46418ba666e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b17589-b7d4-4aae-a744-abc2bce4cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested saying something along the lines of: "I haven''t had
        experience in that situation; however, with my three years of being a people
        manager I can tell you that if I were to experience that, this is how I would
        handle it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6f55a-123a-4863-b0f8-8edf4e33c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aee1ef-ef4a-4e3d-8130-1ebd30f0832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You have no idea how many balloons can fit in the room:</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdee25-42e5-4d91-af93-77388c0dc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes interviewers ask questions that are a little outside of
        the box. But often, the interviewer is paying more attention to your approach
        to solving the problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47aa97-447b-4e86-b407-11177608e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c48ad-0fe2-4b8c-9df9-f8d4c8fa901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is showing your problem-solving skills," said Skirboll. It''s
        about detailing what questions and information you would need, how you would
        go about collecting that information and working through your approach to
        getting to the answer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9bbfc-3208-48d0-be64-e75a3db5c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e357eaa-ac39-49d1-bc18-3a23f07b3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re asked a mathematical brainteaser like how many balloons
        would fill up a room, the interviewer likely isn''t looking to see if you
        come up with the exact right number.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14319db-1de0-454a-b245-d93c4cc9b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17ecb3-9abe-4d34-bd24-94943c0c101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consulting firms like to ask these kinds of questions to test for
        how logically you think and how you would approach something entirely new
        and outside your expertise. There''s nowhere to hide," said Marianne Ruggiero,
        founder and president of Optima Careers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92aeeb4-a047-4110-8dc6-23663196ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72d3b0-b62c-4ca8-8589-32b073ea0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said to work through your approach out loud. "Guesstimate the
        dimensions of the room, the space to be filled, the average balloon size --
        would you put some other people in the room with you and talk about it with
        them?" she said. "There''s no right answer. Have fun with it and work it out,
        most likely they have no idea what the answer is."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b603c1c-b061-450e-896f-0b84e9e87727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9200913-ff6f-4bee-a451-04e72ae483b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re just drawing a blank:</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cd49d-bddc-43c3-b561-f1a952dc8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s okay to take a minute and think before answering a question.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69c003-bcbf-453e-a374-44bb73803fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927985b-e509-4ef1-a5e6-ccedf9f779bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say: ''That''s a great question, let me think about that
        for a second,'' look up and around and gather your thoughts," said Ruggiero.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8d6eb-8ac9-468f-b267-b1c1fde8eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f710a04-4deb-4dc0-82a4-62c2bd3b8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also buy yourself some time by repeating the question.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73193e21-4bad-4794-a4b2-463e2f3226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45add15e-efe1-45a0-bcba-8f4c49ab9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repeat the question back to the hiring manager: ''Now let me get
        this straight: Are you asking XXXX?''" said Skirboll. "You are making sure
        you got it right and you can think through your answer."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a251d-83e8-4f99-9835-59c1b9e589d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d916e-9f18-4157-a417-50f2ba92e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are saying a lot of words without actually answering
        the question, you can call yourself out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a390a0-bae6-4b50-a0f4-8edabf0e499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6d86f-7d96-49e4-b213-bd56825cdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is perfectly acceptable to call it out in real time, name the
        elephant in the room," says Ruggiero. "It makes the hiring manager feel that
        if you make a mistake you are self-aware enough to catch yourself and big
        enough to admit that you''ve made a mistake and will fix it. Wouldn''t you
        want to hire a person who will handle mistakes that way?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062045e9-2266-430e-a2d7-ef784122b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f9d03-184f-4f7d-8ee5-3b543991677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you really can''t come up with anything, Garvin suggested proposing
        to circle back at the end of the interview. "If you cannot answer the question,
        try: ''Nothing''s coming to mind for that, I''d love to come back to it.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1e810-062f-41bd-b52e-8359ee002a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636b583-751d-4c7f-99ac-47b0c17e496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re asked to share something negative about yourself:</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ece822-c234-4b8d-89ca-5f895bf5ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes interviewers try to throw you a curveball by asking you
        about something you struggled with: Your biggest weakness, a challenge you
        found difficult to overcome, or how you handled a colleague you found hard
        to get along with.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef6db5-805f-4ab2-bb60-20fb43590558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7bd79-0849-4c5c-ad16-5241f62dffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to treat this question as an opportunity to share a turnaround
        story," said Garvin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b737d-e998-4629-91a0-ac3d41a58d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bf269-cf5e-4ddf-bdba-d02456d1da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sharing a story, be sure to emphasize what you''ve learned
        from the situation. For instance, Garvin said an example could be a project
        getting delayed because you didn''t notify the necessary stakeholders. You
        can say: "I have since developed XYZ process to prevent that from happening
        next time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309b955-3f4b-4902-940f-3d1b0dab7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced6a4b-39fa-4171-a4d6-75f74545b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You come up with a better answer on your way home:</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c0fbd-0401-4910-9ac8-f6849065e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are always going to come up with better answers after you''ve
        left the interview, but if you did make a mistake or weren''t able to answer
        a question, let your thank you email pull double duty.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6212c-6c67-4ee1-b1ce-8d0aa8791ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adc6f2-6e19-4c44-833b-7d17ca3dfc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An after-the-interview thank you email should express gratitude
        for the person''s time, but it can also include follow-ups to a question you
        might want to provide or flesh out more.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276a0da-5687-4223-bbd5-2e496728ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa007d4-07db-40f5-ae96-2618a7bc844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruggiero suggested you can mention that upon further reflection
        you want to add more to your candidacy and mention another story.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed9cf2-3d9a-4f5a-846f-a4441a0f0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127bceb-1d85-49ba-bbee-f0c80a40f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T03:24:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can mention something specific about your background that directly
        relates to that comment that you didn''t have a chance in the interview to
        lay it out."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f823247-7905-457c-b357-6a2da71587bd'
      'mgnl:activationStatus': true
