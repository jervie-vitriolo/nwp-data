      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Suntay said they have asked
        the LTFRB for a provisional petition for fare increase. He noted this can
        be implemented faster compared to a regular petition that will undergo a long
        process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7751c6-b075-4684-92a2-755545c80276'
      'mgnl:activationStatus': true
