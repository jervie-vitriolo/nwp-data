      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> The Philadelphia
        government is offering a $20,000 reward for information that would lead to
        the arrest of the&nbsp;gunman&nbsp;behind the killing of visiting Filipino
        lawyer John Albert Laylo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd9f35-3981-4f6e-9a46-a747f6b84cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
