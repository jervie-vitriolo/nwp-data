      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2692cb4-691d-4ab9-b504-0e40cdb213f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:21:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 202 dengue-related deaths have been recorded since the
        beginning of the year. There were 39 deaths recorded in January, 36 in February,
        34 in March, 43 in April, 48 in May and two in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b21424-3d60-40fc-8c2d-b216925129db'
