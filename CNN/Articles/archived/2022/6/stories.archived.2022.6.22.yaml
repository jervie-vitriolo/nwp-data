      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/6/8/LTFRB-approves-jeepney-fare-hike.html">
        LTFRB approves temporary ₱1 hike in jeepney fare</a></strong><a href="https://www.cnnphilippines.com/news/2022/6/8/LTFRB-approves-jeepney-fare-hike.html">&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca399867-eda9-4957-94cc-2791ad899f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd27c7-12ed-4e07-a36c-164842e941c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon po bang increase in fare, may katumbas na increase in the
        number of units na papasada? Meron bang katumbas yan na mas magandang serbisyo?
        (Would the increase in fare be tantamount to an increase in the number of
        units that would operate? Would that also equate to better service?)" he asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb12238-287e-4522-889b-e172567a0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9948de0-df7a-462b-88d4-77fd035c76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton also called on the government to prepare to accommodate a
        higher number of commuters since the fuel price hikes have been prompting
        owners to ditch their private vehicles and rely on public transport instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
