    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d1d19-e206-46b4-98e3-6f9472a38422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T00:46:27.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need the decision immediately, and hopefully, the board
        of the LTFRB could sit down together, and come up with a decision with regards
        to the provisional fare increase. It''s not really a complicated task, especially
        with the minimum fare increase that we''re asking. The provisional fare increase
        of meter plus ₱20 is actually the bare minimum, which would help the taxi
        drivers," Suntay pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47264a-83ee-407c-a759-39a8c1434a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T00:46:27.433+08:00
