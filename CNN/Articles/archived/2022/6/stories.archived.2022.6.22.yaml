      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — Canadian-American
        singer Alanis Morissette on Wednesday announced the cancellation of her two-day
        concert in Manila for the third time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebe1b4-5e16-441c-9f04-9bcea0c4f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff90c93-7b70-4dfd-9e81-50d98cda891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, initially slated for April 2020 but moved twice, was
        last scheduled for November 18 and 19 at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b985760-d7ff-4185-a778-f102560d6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd2334-601a-4efb-b901-9faf077e3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To my friends in Philippines, I am crestfallen to announce that
        the upcoming Jagged Little Pill Anniversary tour dates have been cancelled
        (I am framing it to myself that I am postponing for another time),” the singer
        wrote in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050c153-f7e6-4967-8f55-ba62d3de3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6347ec4-c010-465c-a8e5-97e7b6030a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love you each so much, and I can’t wait to get there," she added.
        "Unfortunately it''s just not possible this November. I love you all and I
        will be back as soon as we can. Until then, big hug."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ccd2d3-6c52-4274-af74-7cf925e63a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df0941-e84a-452a-8d36-649e7bc29578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:16:05.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:20:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the concert organizer, Ovation Productions, the event
        won’t push through due to scheduling issues and the “unprecedented logistical
        challenges of global touring in 2022.” It assured it will reschedule the event
        at the earliest possible time.</p>'
