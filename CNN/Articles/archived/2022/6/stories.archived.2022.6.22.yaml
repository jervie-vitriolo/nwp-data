    'template': '1'
    'title': 'Biden visits DC clinic administering COVID-19 vaccines to kids under
      5 years old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044d753-7dc8-498d-a917-39b7273fecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and first lady
        Jill Biden visited a Washington, DC, vaccination clinic on Tuesday where children
        under the age of 5 are being immunized against Covid-19 -- part of the first
        cohort of young kids to be immunized against the virus following the US Centers
        for Disease Control and Prevention director''s sign-off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224b7fa-f931-4972-8f9b-2b37e3216375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501aa0c-4da7-47ba-abdb-da089e452da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccinations for children younger than 5 began Tuesday
        across the United States, with some 17 million kids in the under 5 age range
        becoming eligible for vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a9f9a-9828-4764-8fd6-f3a5e8fe9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff79664-0738-4976-891d-80814dc4e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief, isn''t it? Being able to do it?" the President asked the
        parents when he entered the room at the DC Health Covid-19 Center. "We''re
        the only country in the world doing this right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930de74d-5b13-4f19-9bd6-1aa9a93fa02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6de653-3928-42e1-8e1f-68981485c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great place for you all," he told one young girl waiting
        for her vaccine at the clinic. "We''re going to beat this thing. You''ll be
        able to go anywhere you want."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e432c6-9bd8-4cbc-9d76-d21e7f7de3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75285232-dc44-4150-9fde-ce7b96d5ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday afternoon, Biden will deliver remarks from the White
        House to discuss the newly authorized vaccines for children under 5 and talk
        about "the historic progress the country has made in fighting Covid-19 with
        safe, effective vaccines available to virtually all Americans," according
        to the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5330f-f368-4a71-913b-6c654272a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2438112-5b9b-4036-b76c-8e4483886d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration last week expanded the emergency
        use authorizations for Moderna''s vaccine to include children 6 months through
        17 years and Pfizer/BioNTech''s for children 6 months through 4 years. And
        on Saturday, CDC Director Dr. Rochelle Walensky signed off on Covid-19 vaccinations
        for children under 5, clearing the way for vaccinations to be administered
        in that age group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab29ce-f6c3-4088-87be-d989e68e4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:06.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93935b67-a80a-4fad-8079-d80a9ef18b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the White House outlined its plans for making
        Covid-19 vaccines available for the youngest Americans following the OK from
        federal regulators. The administration made available 10 million vaccines
        doses for pre-order by "states, Tribes, territories, community health centers,
        federal pharmacy partners, and others," according to the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff9eac-a8e8-4d18-a1a9-a32ba6014e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6caee8-bdae-480e-a2e2-ee04313bcea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration estimated 85% of children under the age of 5
        live within five miles of a potential vaccination site while also noting many
        parents looking for vaccines for their young children would obtain them through
        pediatricians or primary care providers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95e7cc-0245-498e-95ba-47f648e7e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6652d-4e5b-403b-b010-4786e28ada65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said Tuesday on CNN''s "Newsroom" that the agency has a
        lot of work underway to get parents to trust that the Covid-19 vaccines are
        safe for their kids.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f0d01-4a48-4dd5-a8f4-1fc1236db241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdb73f-696a-4347-a3f3-188361393ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have much work underway in regard to that," Walensky said, when
        asked about what she''s learned from polling showing there has been a decline
        in trust in the CDC, especially for parents who are going to vaccinate their
        kids. "What I would say to parents is there are numerous voices out there,
        if you go to the American Academy of Pediatrics, other American Medical Association,
        many other independent organizations are encouraging vaccination for those
        six months and above now that we have greater than six months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035fd43-93ab-45be-9a09-94eb2c52f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:40:27.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:26:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/politics/biden-covid-vaccines-under-five/index.html">Biden
        visits DC clinic administering Covid-19 vaccines to kids under 5 years old</a>."</em></p>'
