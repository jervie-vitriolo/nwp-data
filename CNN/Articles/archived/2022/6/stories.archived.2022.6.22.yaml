  'NSA-Esperon-website-block-CPP-NPA-media-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T09:48:27.450+08:00
    'imagesource': 'jcr:349e6210-24fa-4fda-9e42-3811d45a35f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9542880-807f-44fc-909f-323a77a5ea0b'
    'lead': 'The National Telecommunications Commission has ordered internet service
      providers to immediately block access to websites linked to the CPP-NPA-NDF
      and its alleged affiliates following the request of National Security Adviser
      Hermogenes Esperon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T09:52:18.290+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:23:53.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:13.686+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC orders block to access of websites of CPP-NPA, alternative media,
      progressive groups'
    'updated': 2022-06-22T14:31:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3558cc-e409-4635-a189-0d74c31b4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The National
        Telecommunications Commission (NTC) has ordered internet service providers
        to immediately block access to websites linked to the Communist Party of the
        Philippines-New People''s Army-National Democratic Front (CPP-NPA-NDF) and
        its alleged affiliates following the request of National Security Adviser
        Hermogenes Esperon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9a0ec-6bee-4a0e-9789-20b7d2f9f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon''s request, dated June 6 and publicized on Wednesday, sought
        to prohibit access to websites that are directly linked to the CPP-NPA-NDF.
        These are the National Democratic Front of the Philippines site, the official
        publication of NDF; and the website of CPP founder Jose Maria Sison, who is
        a designated terrorist under Anti-Terrorism Council Resolution No. 17 issued
        in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9b282-5ae5-4089-80ff-1ea63b3c9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also lobbied to block online access to several independent
        media websites such as Bulatlat and progressive groups like Save our Schools
        Network, UMA Pilipinas, Rural Missionaries of the Philippines, and Pamalakaya
        Pilipinas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f2d47-f61b-457b-a38e-808d8eb0803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon deemed these media organizations and groups to be "affiliated
        to and are supporting these terrorists and terrorist organizations." He, however,
        showed no proof to support his claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fbad8-430b-4208-ab0c-97862884f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have established pervasive online presence through their website
        that they continually use to publish propaganda and misinformation campaigns
        in order to malign the Philippine government, recruit new members, and solicit
        funds from local and international sources," the NSA wrote to NTC Commissioner
        Gamaliel Cordoba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5ea1c-28a7-4e21-9411-5e8b2d36b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:31:08.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list that Esperon wants blocked are as follows: NDFP, NDF,
        Jose Maria Sison, Philippine Revolution Web Central, Bulatlat, Hiyaw, PRWC
        Newsroom, Revolutionary Council of Trade Unions, Compatriots - Revolutionary
        Organization of Overseas Filipino and their Families, Save our Schools Network,
        UMA Pilipinas, Rural Missionaries of the Philippines, Pamalakaya Pilipinas,
        AMIHAN National Federation of Peasant Women, BAYAN, Arkibong Bayan, International
        League of People Struggle, Pinoy Weekly, Counter Punch, International Action
        Center, Monthly Review, People''s March, Taga-Ilog News, Partisa-News, and
        People Resist News.</p>'
    '23':
