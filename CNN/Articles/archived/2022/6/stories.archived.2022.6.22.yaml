      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> OEC, <em>ako</em> personal <em>ko na</em> belief,
        <em>hindi siya dapat gawing</em> collection tool <em>ng iba''t ibang ahensya</em>
        outside the department <em>kasi doon nagkakaproblema eh</em>," Ople said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf72dc7-6b64-42ac-8f3e-b9eb5d785631'
