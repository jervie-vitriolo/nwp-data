    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84a7e7-c391-4a96-8ba0-4ab65a24247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a foreigner training to become a K-pop idol is no easy road,
        Yue shared. Aside from the challenges of learning a completely different language,
        they all had to endure being miles away from their families at a young age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc0e16-ea7d-45da-8fca-b03d70f52d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a foreigner, we couldn''t go back home a lot so we miss our
        parents a lot, but we also have to follow our dreams," she disclosed. "So
        there is internal conflict that we had to go through."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8247d1b-d5eb-4abf-ac2e-815e63dc8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanty, who appeared in ABS-CBN TV shows "Starla" and "Hiwaga ng
        Kambat" and was part of the Star Magic Circle Batch 2018, also revealed how
        she was able to enter the competitive K-pop industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d518c-2319-4992-8ca6-0470aa31ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was referred by her father''s Korean friend to the
        management of MLD Entertainment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90838624-c081-4e68-abd0-3c6e403ce332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time our CEO has been looking for a possible Filipina
        member for his future Korean girl group," Chanty recalled. "My dad''s Korean
        friend happened to say, ''Oh what about this girl?'' That was the chain reaction."</p>'
