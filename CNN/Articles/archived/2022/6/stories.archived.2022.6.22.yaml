  'Minneapolis-police-officers-charged-in-George-Floyd-death-trial':
    'author': 'Adrienne Broaddus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T01:44:33.762+08:00
    'imagesource': 'jcr:55969ee0-524a-4b3d-8313-5e5c84503169'
