      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f4236-58e6-40b8-b287-90b6738fc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions itself expects the deficit-to-GDP ratio to reach
        7.5% in 2022, slightly lower than the outgoing Development Budget Coordination
        Committee’s (DBCC) 7.6% forecast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfecce-88ea-40cb-82ac-3caf565e0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07397497-a89f-4027-8ad6-c08075c66f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the American research company projects 6.2% - a tad higher
        than the 6.1% pegged by the DBCC as it expects government spending to breach
        target. It cited the Bangon Bayan Muli stimulus package, which is targeted
        for passage in the incoming 19th Congress and will be part of the 2023 budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32c91c-379a-47ca-a507-6fbb2f3d3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf2549-c007-4f42-9597-1343624495b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:06.937+08:00
