      'mgnl:lastActivated': 2023-01-19T14:23:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d7a21-4bef-4ce9-8854-541619ee77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Research Institute for Tropical Medicine has successfully optimized
        its Realtime PCR assay for detecting Monkeypox Virus as part of the national
        preparedness and response to the threat of this disease,” said RITM Director
        IV Celia Carlos in a statement dated June 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17863df4-8e57-4d72-828a-a9e12774193b'
      'mgnl:activationStatus': true
