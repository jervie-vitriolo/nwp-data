      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a807d7e-f1a4-4e8b-a727-f79e3174f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:24.318+08:00
