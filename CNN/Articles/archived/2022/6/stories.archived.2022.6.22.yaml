    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9b9e0-cab2-452b-8046-34f7af020f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T00:46:27.433+08:00
