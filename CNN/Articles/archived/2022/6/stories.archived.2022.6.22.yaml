      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760ff34-d12a-45fd-a7ab-77e91f14475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shehbaz Sharif extended his condolences
        and an offer of support in a tweet on Wednesday. "Deeply grieved to learn
        about the earthquake in Afghanistan, resulting in the loss of innocent lives,"
        he wrote. "People in Pakistan share the grief and sorrow of their Afghan brethren.
        Relevant authorities are working to support Afghanistan in this time of need."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded4fb0-7b10-42ec-af93-8c25dcd942fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
