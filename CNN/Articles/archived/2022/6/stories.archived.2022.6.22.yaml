      'mgnl:lastActivated': 2023-01-19T14:23:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730a7c2-1df8-4421-b118-0f45c8f34ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:23:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The RITM technical team is currently optimizing a second PCR assay
        for differentiating the Monkeypox Virus clade,” Carlos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d15547-3244-4b5b-b3af-7759cd6111a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:44:46.677+08:00
      'mgnl:createdBy': 'vince'
