      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also met with incoming Department of Information and Communications
        Technology Chief Ivan Uy to discuss how they can modernize the processing
        of documents for OFWs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad37932-bc82-432d-9872-62013a071a3a'
