      'mgnl:lastActivated': 2023-01-19T14:18:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3b0bc-0675-4086-83f0-9ab3aaa4a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Department of Finance (DOF) previously <a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html">pitched</a>
        additional taxes to help the Marcos administration settle the country’s ballooning
        debt without resorting to additional borrowings. However, incoming DOF Secretary
        <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">Benjamin
        Diokno</a> said he will be prioritizing improved tax collection and ensuring
        economic growth outpaces the national debt stock.</p>'
