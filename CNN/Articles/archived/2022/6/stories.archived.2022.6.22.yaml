    'jcr:uuid': 'd9002660-18ec-457f-ba42-e23c57578125'
    'lead': 'The state trial of former Minneapolis police officers Tou Thao and J.
      Alexander Kueng for their alleged role in George Floyd''s killing has been moved
      up to October, Hennepin County Judge Peter Cahill ruled Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T02:05:35.084+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:27:02.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:08.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis-police-officers', 'trial', 'Georg-Floyd']
    'template': '1'
    'title': 'Trial of two former Minneapolis police officers charged in George Floyd''s
      killing has been moved up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ca1c8-35c6-4cc4-ad33-08836af5c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The state trial of former Minneapolis police
        officers Tou Thao and J. Alexander Kueng for their alleged role in George
        Floyd''s killing has been moved up to October, Hennepin County Judge Peter
        Cahill ruled Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2321e7a-3ba8-481c-bd9d-eb742721db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d69cc-b934-4d81-9c2c-082a47e19a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill earlier this month had pushed the trial back to January 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ed6a3-1efd-438e-bec4-0ef28ee1af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a74d7e-5b76-4f09-a1b1-d68eae54775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao and Kueng have pleaded not guilty to the charges of aiding
        and abetting second-degree unintentional murder and aiding and abetting second-degree
        manslaughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e932bdb-e95a-47f7-9307-f31cdf00d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3810c0-1e09-4eee-abe5-7f4daaf18342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s ruling comes after competing filings from the defense
        and prosecution. An attorney for Kueng had asked the court to push the trial
        start back to April 2023, saying he was not available for a jury trial from
        January through March 2023. Minnesota Assistant Attorney General Matthew Frank
        requested a "speedy trial," citing the Victims'' Rights Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10ea3a-5a44-4566-8b3f-8b88334706a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25f413-bf59-4334-a6fa-9cebf46a5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very traumatic to have this pushed out farther and farther.
        I never try to compare one family''s trauma to another and it is important
        to remember what this family is going through," Frank told the court Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0a0ec-4918-4aa2-826e-3a80e232d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dbfdd-7b97-44cd-868c-b14b7d50a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family has made a request for a speedy trial. What is being
        asked is for this family to wait until almost the third anniversary of George
        Floyd''s death," he said. Floyd was killed in May 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002c823-d134-4ec7-8149-ae6840873a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29707221-66a6-44f6-b998-36654c983b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury selection will begin October 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751868df-72e3-4935-8e95-85518dda73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a906ce-b39f-4016-ad89-e56c69a6d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kueng''s attorney Thomas Plunkett requested the new trial date due
        to a scheduling conflict. He told the court he has another trial in Hennepin
        County. Thao''s attorney Robert Paule told the court he did not object to
        the new date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f12579-ab46-4771-9a6d-f23db41267f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52a701-9a6e-40ae-93ce-8a04556c1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Minneapolis Police officer Thomas Lane pleaded guilty to
        aiding and abetting second-degree manslaughter last month as part of a plea
        deal. Lane is scheduled to be sentenced on September 21 on the state charge,
        according to the court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a7df9-1a1a-4086-85f6-46be180d83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e887973-91b8-48d8-b6fc-42fff431663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao, Kueng and Lane were already convicted in a federal court in
        February of violating Floyd''s civil rights. A sentencing date has not been
        set in that case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc308f-ce30-4e46-bd4a-39939111f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2fd53-1af4-4df6-9043-55e526d55ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three former officers faced state and federal charges for their
        actions -- or lack thereof -- as their colleague Derek Chauvin pressed his
        knee into the neck and back of Floyd, who was handcuffed and lying on his
        stomach, for more than nine minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccacc57-250d-4895-9891-5c30512289c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3f5bb-df9a-46d0-9ae1-a3ea721fa840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arrest, Lane held down Floyd''s legs, Kueng held down
        Floyd''s torso, and Thao stood nearby and kept a crowd of upset bystanders
        back. Harrowing video taken by a bystander showed Floyd, a 46-year-old Black
        man, desperately pleading for them to let him breathe and calling for his
        mother before he lost consciousness and died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aff8b6-9cac-4325-8cc5-a5c74308da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44242341-9486-411c-aa41-169e886d6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over the incident led to an international protest movement
        against the ways that police treat Black citizens. All four officers were
        fired and charged after Floyd''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6c148-37d1-4587-a638-c18005834f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77799648-45d5-45e1-b86e-f97fd26c5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was convicted last spring of Floyd''s murder in a state
        trial and was sentenced to more than 22 years in prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ea171-f4a1-42a2-8c12-1209cbb0ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7899d62-eec3-445c-ba90-c8bb9f7c7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-officer pleaded guilty in December to violating Floyd''s
        civil rights. A federal judge accepted that plea deal last month, and Chauvin
        will be sentenced to 20 to 25 years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c1ae9-eea8-4424-986d-a9646a0ada8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T02:05:35.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
