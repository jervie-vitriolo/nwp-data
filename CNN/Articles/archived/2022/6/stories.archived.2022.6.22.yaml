    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Libreng
      sakay matatapos na ngayong buwan | Balitaan" /><meta itemprop="description"
      content="Libo-libong pasahero at tsuper, problemado ngayong tapos na ang libreng
      sakay sa ilang ruta ng jeep. At libo-libong taxi at bus ang napilitan nang magtigil-pasada
      dahil sa mahal na krudo. Ayon sa isang grupo ng taxi operators, labindalawang
      libong miyembro na nila ang huminto sa pagbyahe.  <br /><br />Sabi naman ng
      grupo ng provincial buses, nasa limang libong bus na rin ang nagtigil-pasada.
      Tinatayang dalawampu''t anim na libong driver, kundoktor at iba pang empleyado
      ang nawalan ng trabaho.<br /><br />Makakausap natin si Attorney Ariel Inton,
      founder ng Lawyers for Commuter Safety and Protection.<br /><br /><br />Visit
      our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br
      />Follow our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
