      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a74447-31cc-45b0-a681-05a2e451fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:14:58.988+08:00
      'mgnl:createdBy': 'bamba'
