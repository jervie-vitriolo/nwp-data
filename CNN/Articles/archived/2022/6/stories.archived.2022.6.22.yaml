      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac89a6c-ed1c-45d9-80aa-f232e2701b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
      'mgnl:createdBy': 'alyssa'
