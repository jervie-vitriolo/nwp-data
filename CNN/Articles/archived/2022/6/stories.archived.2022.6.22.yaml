      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An airman has been arrested by military
        law enforcement in connection to an April attack at a US military base in
        northern Syria that injured four US service members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8978c2-2981-495b-8ac9-48011be0f079'
