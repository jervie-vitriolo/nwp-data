      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe3364-79c5-493b-a02c-1d74c61e8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, EITI Board member and PH-EITI founding member
        Cielo Magno called the country’s withdrawal “disappointing” given its initial
        fine performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eeb670-580e-4bae-be18-b08004b5adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab1064-bdd2-4b27-bbbe-c80652345da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the core principles of EITI implementation is the protection
        of civic space. This ensures accountability. There were questions about the
        state of civic space in the Philippines given the red tagging and violence
        against environmental defenders,” Magno, who represents civil society in the
        EITI Board, told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3e40c-6e18-4416-a28e-234710732dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb09da-5d45-4d37-a1c0-793197e8ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
