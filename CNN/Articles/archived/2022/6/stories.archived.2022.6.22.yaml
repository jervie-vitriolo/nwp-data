  'sputnik-v-vaccine-donate-myanmar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T14:08:21.692+08:00
    'imagesource': 'jcr:bb3d350f-d339-400e-8c76-09f8f6fa18fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fde5756-504d-4162-876e-35269055af9b'
    'lead': 'The country is looking to donate around 2 million Sputnik V COVID-19
      vaccines to Myanmar, the Department of Health said Wednesday, targeting the
      delivery date for either the end of June or early July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T14:15:16.759+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:22:40.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:15.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sputnik-V', 'Myrna-Cabotaje', 'Laging-Handa',
      'DOH', 'Department-of-Health', 'Myanmar']
    'template': '1'
    'title': 'PH looks to donate 2M Sputnik V COVID vaccines to Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f62dc-22ef-4532-9a46-4928174e29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines&lt; June 22)</strong> — The
        country is looking to donate around 2 million Sputnik V COVID-19 vaccines
        to Myanmar, the Department of Health said Wednesday, targeting the delivery
        date for either the end of June or early July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cdbed-b6a8-4553-876b-7bb94c168cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting for the concurrence of the government of Myanmar
        <em>kasi ang pagbibigyan natin ay</em> Red Cross <em>ng</em> Myanmar," DOH
        Undersecretary Myrna Cabotaje said at the Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788f3f3-35cc-4a19-b5f8-2511c2645508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are awaiting for the concurrence of the government
        of Myanmar because we will give these to the Red Cross of Myanmar.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12711313-bdd6-4509-b9fc-0bc8d99dab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first mentioned donating vaccines to other countries
        in March, with <a href="https://www.cnnphilippines.com/news/2022/3/10/vaccine-donations-doh-duque.html"
        target="_blank">DOH Secretary Francisco Duque III</a> said near-expiry and
        unused vaccines would be given to places with low vaccine coverage. Apart
        from Myanmar, he mentioned Cambodia and some countries in Africa as potential
        recipients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d6041-761d-40ea-9d22-1c02cda7afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/2/philippines-donate-sputnik-v-vaccine-myanmar-.html"
        target="_blank">In May</a>, some five million expiring doses of Sputnik V
        vaccines were eyed to be donated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82f1e0-96c5-42aa-b4af-d82aed4b79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the country has enough vaccine supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8923d9-0b0b-4dfd-a755-561414ba4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the rate we''re going,<em> hanggang</em> end of the year — and
        <em>may mga dadating</em> by end of the year <em>na</em> COVAX donation —
        <em>so hindi bibili ang gobyerno ng bagong mga</em> vaccine unless <em>magopen
        yung</em> below five years old and <em>may</em> special formulation," she
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a73922-2a51-4f04-90e6-fb449dcf27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translaton: At the rate we''re going, until the end of the year
        — and COVAX donations will be arriving by the end of the year — so the government
        will not need to buy vaccines unless those below five years old will be allowed
        and that''s a special formulation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729be6a-4c41-4a7b-912c-f36879b2f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:15:16.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOH said that as of June 19 over 70 million people
        — 77.81% of the target population — have been fully vaccinated, while 14.8
        million individuals have received booster shots.</p>'
  'Monkeypox-Asia-Singapore-South-Korea':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T14:32:06.076+08:00
    'imagesource': 'jcr:5463805a-9f77-444c-bff5-74523eaeb283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4effbc03-3791-4604-8098-119aeee0921f'
    'lead': 'Singapore has reported the first confirmed case of monkeypox in Southeast
      Asia during this year''s outbreak — while another confirmed case has been found
      in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T14:34:29.108+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:22:24.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:16.040+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox cases confirmed in South Korea, Singapore'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c1d14-6d38-4d35-bff4-dd6dcdf353af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singapore has reported the first confirmed
        case of monkeypox in Southeast Asia during this year''s outbreak — while another
        confirmed case has been found in South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3273e8-8f9f-467f-843e-b6c117a10026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in Singapore involves a British man who was in the city-state
        between June 15 and 17. He tested positive for monkeypox on Monday after developing
        skin rashes and experiencing headaches and a fever last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8fca0-3f16-47db-bfd7-c519e733e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this period, he had largely remained in his hotel room except
        to visit a massage establishment and eat at three food establishments on June
        16," Singapore''s Ministry of Health said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f2c9c-0863-49c8-92f4-774b80c29012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of the man''s close contacts have been identified and contact
        tracing is underway, the ministry said, adding that the man is being treated
        at the National Centre for Infectious Diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce6102-1f1a-4519-8b0b-1354fb506455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in South Korea involves a South Korean citizen who reported
        themselves to the Korea Disease Control and Prevention Agency after arriving
        back in the country from Germany on Wednesday. The KCDA said the South Korean
        -- now being treated at a facility in Seoul -- had reported having a headache
        before flying and had developed a fever, sore throat, fatigue and skin lesions
        on arrival in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57298c-4f5f-4205-a544-91abc56eb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Korea said it was also investigating a second suspected
        case involving a foreigner who entered the country on Monday and was taken
        to a hospital in the city of Busan after experiencing symptoms and developing
        a blistering skin lesion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfe2f6-56d1-4edb-86f4-039c37f6393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox, considered a less severe cousin of smallpox, has an incubation
        period of seven to 14 days, according to the Centers for Disease Control and
        Prevention (CDC).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a89a4d-2455-45af-b7fa-090bf285fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms are typically flu-like, such as fever, chills,
        exhaustion, headache and muscle weakness, followed by swelling in the lymph
        nodes, which help the body fight infection and disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ed603-86b2-4d18-ac09-97a2484f19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d25b1-8a66-464c-a405-e6330688165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease later progresses into a rash and lesions that can blister
        and scab over all over the body -- usually lasting two to four weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef218654-7c45-4cfa-b901-e6fa06b174c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been circulating for decades in some places, including
        parts of West and Central Africa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3c2e8-9c1f-4e9c-b351-b8edf5cbd823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the current outbreak has seen more than 2,500 cases being reported
        in dozens of countries where the disease was not considered endemic -- including
        Australia, which reported its first case on May 20, and the United States,
        where as of Friday the CDC had reported more than 110 confirmed cases.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e58c1-9df6-44d6-bd82-f563041bc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said recently it will remove
        the distinction between endemic and non-endemic nations to reflect a "unified
        response."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481e2a3-edfa-413d-a42c-a91acab84a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unexpected appearance of monkeypox in several regions in the
        initial absence of epidemiological links to areas that have historically reported
        monkeypox, suggests that there may have been undetected transmission for some
        time," the WHO said in a recent update.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef4171-d2d2-4662-8e44-49639dba2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from Covid-19</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c416e-5f72-4ccd-9377-4b55d05ce89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore last detected a case of monkeypox in 2019, in a 38-year-old
        man from Nigeria who had traveled to the city-state to attend a wedding.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b752a0c-bba0-4209-a59f-b42cb731aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox is not a new disease so we actually do know quite a bit
        about the disease and virus [which] has been around for some time," said Khoo
        Yoong Khean, a doctor and scientific officer at the Duke-NUS Center for Outbreak
        Preparedness in Singapore.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16544a1-19d7-4366-80c9-1fe00f5428fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is a change in how the disease is circulating and spreading
        in this current outbreak... [and] this seems to be an evolving situation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed42e0-781a-4f30-9080-7eaed808629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khoo said lessons from the Covid-19 pandemic could be applied to
        any potential monkeypox outbreak in the region.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e5783-0c34-4f33-abf5-4679816d4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be wise for countries to pay attention. We have many tools
        which we have been using for Covid-19 and they will be useful now: contract-tracing
        methods, quarantine protocols and even a mass immunisation strategy if needed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb83f6f-e0bf-4aee-baf9-7cc6bc8b4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-23T06:47:08.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:22:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I don''t think we need to be overly worried about the global
        situation, and we might now be in a better place, disease outbreaks are never
        predictable as we know. We might have surprises from monkeypox in the near
        future so we must continue to strengthen our health and surveillance systems,
        work collaboratively with other countries and make better decisions than [we
        did] during the Covid pandemic."</p>'
  'Khost-Afghanistan-earthquake':
    'author': 'Jessie Yeung, Masoud Popalzai and Ehsan Popalzai, CNN'
