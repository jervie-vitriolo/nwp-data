      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming migrant workers chief said she also hopes to improve
        the blacklisting of abusive foreign employers and problematic recruiters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05be1d-aea3-4c9a-94f5-f993dfdcefa1'
      'mgnl:activationStatus': true
