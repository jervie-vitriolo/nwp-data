    'lead': 'The number of COVID-19 cases in the country may reach its peak depending
      on various factors, the Department of Health said Wednesday, as it discussed
      possible timelines and scenarios.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T17:24:29.731+08:00
