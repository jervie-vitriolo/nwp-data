      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3f99e-e39f-4933-bab0-c3ad4af92597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government will continue to champion better resource and revenue
        management, and ensure that resource utilization remains open, accountable,
        and responsive to the needs and aspirations of Filipinos,” he said.</p>'
  'Russian-and-Chinese-warships-near-Japan-territory':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T19:30:31.049+08:00
    'imagesource': 'jcr:ff59cfb2-3ed0-457c-a01a-783d434fa7df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538c9afc-1987-46a2-a47b-af0a76305955'
    'lead': 'At least eight Russian and Chinese warships have been spotted in the
      seas near Japan this week, another sign of the apparent pressure the two partners
      have been putting on Tokyo as relations deteriorate over Ukraine and Taiwan
      respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T19:32:07.250+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:18:22.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:22.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan tracks eight Russian and Chinese warships near its territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff8d84-cdec-4547-a658-8226b5cc9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.250+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least eight Russian and Chinese warships
        have been spotted in the seas near Japan this week, another sign of the apparent
        pressure the two partners have been putting on Tokyo as relations deteriorate
        over Ukraine and Taiwan respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e44fe6-a710-4337-9f5e-cfa341296fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry on Tuesday said its forces had observed
        five Russian warships led by an anti-submarine destroyer steaming through
        the Tsushima Strait, which separates Japan and South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994480a1-a4e8-4d91-b1bf-3a61bfdc3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-ship Russian flotilla has been near Japanese islands for
        a week, from Hokkaido in the north to Okinawa in the south, the ministry said
        in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33f9b1-67da-4e0d-8587-5078bad7fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least two Chinese warships and a supply ship were
        spotted Tuesday in the Izu Islands, about 500 kilometers (310 miles) south
        of the capital Tokyo. One of those ships appeared to be the Lhasa, a Type
        55 guided-missile destroyer and one of China''s most powerful surface ships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0af769-bffb-4e8e-8a09-397d58f13ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that group has been operating in waters near Japan
        since June 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74cdf2-9c08-49ee-be3b-e70848be6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an obvious show of force from both Russia and China," said
        James Brown, associate professor of political science at Temple University
        in Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f06a0c-d9d3-47c6-8d37-8d871154036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These activities are a major worry for Japan. Not least, tracking
        the movements of both Russian and Chinese military forces are a strain on
        the resources of the Japan Self Defense Forces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdce5e-e082-45ea-b449-48f8132f2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no claim from Tokyo that the Russian and Chinese naval
        groups were coordinating their actions, like they did last October when a
        total of 10 Russian and Chinese warships jointly participated in exercises
        in which they circumnavigated much of the Japanese archipelago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba126b45-491e-4cfe-83fb-7cf1c0487377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, as Japanese Prime Minister Fumio Kishida hosted a
        summit of the leaders of the United States, Australia and India in Tokyo,
        the Chinese and Russian air forces conducted joint strategic air patrols over
        the Sea of Japan, the East China Sea and the western Pacific Ocean, in what
        the Chinese Defense Ministry called part of an annual military cooperation
        plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d935481-6d43-4ff7-823c-a660023874af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said Kishida''s hosting of that summit was just one reason
        Beijing would want to show its displeasure with Tokyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf1839-3a71-4945-b5b2-49322fa63f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing has been angered by Japanese statements regarding the security
        of Taiwan, which the Chinese Communist Party considers a domestic matter,"
        Brown said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed882ed7-a0c3-4385-935f-d43d705abe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was at the Tokyo summit that President Joe Biden said
        the United States would intervene militarily if China attempts to take Taiwan
        by force. The White House later walked back that comment, but the US does
        maintain a powerful military presence in Japan -- troops that could come into
        play in any conflict over Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8a9d4-b3c2-48fb-be20-8d226cab76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        defeated Nationalists retreated to the island at the end of the Chinese civil
        war more than 70 years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4be06-2acb-405d-b7cc-26771f866553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s ruling Chinese Communist Party views the self-ruled
        island as part of its territory -- despite having never controlled it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ecb162-1723-4560-9f08-c9b19b80fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not ruled out military force to take Taiwan, and Japan
        sees conflict across the Taiwan Strait as a threat to its security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468db02c-6be9-48eb-b64f-b0df99db0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moscow has been angered by Tokyo''s support for Ukraine
        after Russian forces invaded their European neighbor nearly four months ago,
        Brown said. That support has included imposing sanctions on Moscow and expelling
        Russian diplomats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f45e97-192a-418c-a073-6ce35673566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia therefore wishes to use its military power to intimidate
        Japan in the hope that this will deter Tokyo from imposing further such measures,"
        Brown said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e794e-6e60-4aeb-876c-4268ee57ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown described the fact that this week''s naval actions by Russia
        and China did not seem to be coordinated as a "silver lining" for Tokyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a0ad8-d18d-4a4e-8189-dc69d213c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:32.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s strategic nightmare is a genuine alliance between Russia
        and China," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fb9ce-e591-4b46-a263-8a4da27db6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:32:07.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/22/asia/japan-russia-china-warships-intl-hnk-ml/index.html">Japan
        tracks eight Russian and Chinese warships near its territory</a>".</em></p>'
  'China-sends-dozens-of-warplanes-into-skies-near-Taiwan':
    'author': 'Brad Lendon and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T19:37:37.058+08:00
    'imagesource': 'jcr:30eea12b-cb62-4bf9-aff3-4ba4f931f279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf1b354-10aa-450b-95d1-c8f72d0151d7'
    'lead': 'A total of 29 Chinese warplanes entered Taiwan''s self-declared air defense
      identification zone (ADIZ) on Tuesday, according to the island''s Defense Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T19:39:21.179+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:18:11.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:23.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sends dozens of warplanes into skies near Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91379890-bff2-45b7-83f9-4d733975186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A total of 29 Chinese warplanes entered
        Taiwan''s self-declared air defense identification zone (ADIZ) on Tuesday,
        according to the island''s Defense Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5eb37e-81f5-4aa2-8bca-162f8c47bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry said the People''s Liberation Army (PLA) Air
        Force planes were a mix of fighter jets, early warning and control aircraft,
        electronic warfare aircraft, anti-submarine aircraft, electronic intelligence
        aircraft, and aerial refueling aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c38f6-8231-4732-8832-91ab1cf14040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the third-highest daily number of Chinese jets entering Taiwan''s
        ADIZ since the start of the year and comes less than a month after China sent
        30 warplanes on a similar mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41077eb-da70-4a94-bf8d-1ee484d5b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Taiwanese military scrambled combat aircraft to
        warn the Chinese jets away, issued radio warnings and deployed air defense
        missile systems to monitor the activities, the Defense Ministry added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540570e-a0d6-4342-84a8-3bec3c443c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        defeated Nationalists retreated to the island at the end of the Chinese civil
        war more than 70 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52416f61-7603-40d6-9364-36315235bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s ruling Chinese Communist Party (CCP) views the self-ruled
        island as part of its territory -- despite having never controlled it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda102e-3277-4372-ac65-5387c8562915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not ruled out military force to take Taiwan and has
        kept pressure on the democratic island over the past few years with frequent
        warplane flights into the island''s ADIZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275c114-d30d-47cc-b958-e323b9d46924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ADIZ is unilaterally imposed and distinct from sovereign airspace,
        which is defined under international law as extending 12 nautical miles from
        a territory''s shoreline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8429b1f-83b5-4d1f-a010-79f8882fddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines it as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386c997-4974-4037-af37-40dd55f7736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions in the Taiwan Strait</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc02c4-122d-4596-8bbc-c67f62fbd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of Taiwan has been at the forefront of US-China relations
        in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454d724-73cd-4c20-b9a2-087be4b3456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Washington, which is committed to supporting the
        island''s self-defense, and Beijing over Taiwan dominated headlines earlier
        this month when their respective defense ministers met at the Shangri-La Dialogue
        defense conference in Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4120a-2dbe-4042-9f3f-0a8e825adf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a keynote speech in Singapore, Chinese Defense Minister Wei Fenghe
        accused the United States of being a "bully" in the region and vowed the PLA
        would "fight to the very end" to stop Taiwanese independence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba8011-5d2d-48a8-881d-9027f50ea546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Shangri-La conference, China''s Foreign Ministry reasserted
        previous statements that the Taiwan Strait "is not international waters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36138041-6401-4331-970f-b3e2037bd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waters of the Taiwan Strait extend from the coasts on both
        sides of the Strait to the centerline of the Strait, and are China''s internal
        waters, territorial sea, contiguous zone and exclusive economic zone in that
        order," Foreign Ministry spokesman Wang Wenbin said in a briefing on June
        13, citing the United Nations Convention on the Law of the Sea and China''s
        domestic law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12622111-496b-4eb3-ba4a-f7447458bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating Beijing''s stance on Wednesday, an editorial in China''s
        state-run tabloid Global Times claimed that the entire Taiwan Strait -- the
        110-mile-wide (180 kilometers) body of water between Taiwan and mainland China
        -- is not international waters, but rather completely under Beijing''s jurisdiction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73066486-b043-4a2a-ae6e-9efbae137a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions of US and foreign warships that regularly pass through
        the strait constitute provocations that violate Chinese sovereignty and are
        not innocent passage, a recognized international right, the Global Times said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90876a-0d62-4bbf-8d8e-a250d484a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy sees things differently, regularly sending warships
        through the strait, including on May 10, when the guided missile cruiser USS
        Port Royal made a transit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff06d1f-a4d8-441a-a81c-e4b13fbd2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:39:21.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:18:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to airspace, international law stipulates that a country''s
