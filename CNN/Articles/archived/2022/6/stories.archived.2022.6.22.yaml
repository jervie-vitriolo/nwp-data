    'title': 'State auditors flag OCD for low spending, slow construction of COVID-19
      facilities in LGUs'
    'updated': 2022-06-22T19:59:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
