      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461f58b-6970-4235-bba9-c3814ad60590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in Melbourne for a couple of years was the first time in
        my life I had easy access to a fully functional library. I&nbsp;took that
        chance to catch up on all the LGBTQ+ books that weren’t available to me when
        I was living in Manila. I read a lot of YA while I was there, probably finishing
        one book every two days, catching up on all the childhood life experiences
        I missed out on by being in the closet all those years. And yet despite consuming
        all those books, it still felt like something was missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee132175-f5d5-46f7-ad9b-afdacbede49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0ff2d-20a7-4ad2-b2c3-1de939c27d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t until I read “America” many years later that I recognized
        what that missing piece was. I once told the author that reading this book
        felt a lot like finally finding water in the middle of a dry barren desert,
        quenching a thirst I’ve been carrying around all my life. So this is what
        it felt like to recognize a part of myself on a page; this is what it felt
        like to be seen. I spent the better part of my life trying to find myself
        in cinema when the answer was in literature instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37253d-8df8-4816-a2d5-ed6cc0c6299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82603c-2fab-4584-8c69-e034958ba940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always been a sucker for fish-out-of-water stories, because
        that’s how I felt most of my life. Much like the book’s protagonist Hero,
        I was an impostor hiding in plain sight, neither here nor there, always with
        one foot out the door because I was scared that when people found out about
        who I really was, they would reject me or leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bed0d8-e206-4a26-8b62-feb62e7c2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8b568-5c36-49f0-939c-620cab93eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in a household a lot like the de Veras''; where four different
        dialects weaved into one, where Vienna sausage was a staple, where I ate with
        one leg up on a chair, where going to a faith healer seemed like a reasonable
        choice, and where my queerness and identity were never talked about. I also
        had a cousin who lived in Milpitas, a place where the landscape of endless
        suburbia served as a backdrop for the collective trauma of the community that
        lived there. The summers I spent there were marked by the same things Hero
        did in the book when she first got there —&nbsp;endless drives and visits
        to strip malls where the days bled into each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155fc3a-1e4c-4fb0-8507-0002c0165356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d893cba-22be-4a03-a298-c8112dda43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hero, I saw the parts of myself that were broken, someone who
        is forced to find the small in the big moments in order to get by. I saw someone
        who was tired, someone who was determined to coast through the rest of her
        life, someone who was determined to give up on romance and sentimentality
        because all of these are parts of a texture of a life that I needed to leave
        behind. But&nbsp;there was always another small reason to hope, another way
        that life kept happening. Castillo is able to describe this so well by writing,
        “that this third or fourth life she was on was long, long, long, not even
        all the way started up yet, not even close.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf36f4-f6a1-4bfa-bfb8-aaf61a02cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:55:22.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In Hero, I saw the parts of myself that were broken, someone
        who is forced to find the small in the big moments in order to get by.</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8697e-ceb4-488d-a4f4-0a076201ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a010b1-231b-4aa1-a68e-93911ad42548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that great works of literature help transport you to places
        and situations you would never imagine yourself being in, that this helps
        you develop empathy. This time around, being able to read about a part of
        myself, flaws and all, helped me gain more empathy for myself at a time when
        I needed it the most. Maybe sometimes it’s not about how literature changes
        you, but it’s about how literature makes you feel more okay with being yourself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5f937-5af7-48f7-b7c1-fbe8ff4d6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71c2e6-9df3-43ce-8155-68833b4b4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:53:06.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books have always played a big part in my romantic relationships.
        I love loving on girls who love to read. I use books to communicate all the
        things I can’t say out loud, handing them over with underlined pages and Post-it
        notes, a roadmap, a guide to understanding who I was. And after my last big
        heartbreak, this book was the first piece of literature that was truly mine
        —- untainted by memories, places or people. I underlined those lines for myself,
        a love letter to the self I felt that I had lost and would never find again.
        The last words of the first chapter of the book echo this so well: “Your word
        for love is survival. Everything else is a story that isn’t about you.”</p>'
  'End-of-Libreng-Sakay-fuel-price-hike-affect-drivers-commuters':
