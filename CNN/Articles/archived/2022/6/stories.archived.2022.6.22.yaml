      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added there is a need for a clear definition of "forced labor
        trafficking" and establishing a better database management for OFWs and their
        employers.</p>'
  'Ople-not-keen-on-lifting-deployment-ban-to-Saudi-Arabia--':
