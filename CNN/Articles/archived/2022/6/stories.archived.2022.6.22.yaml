      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is refusing to disclose any additional details at this
        time. "We won''t release the individual''s name unless charges are preferred.
        It is too early in the process for a charge sheet. It will be available if
        charges are preferred," the statement said. The expectation is charges could
        be filed within the next few weeks," Stefanek said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df36318-b48f-4210-b491-48208a70c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a6383-5f52-48c0-989c-fb9f5f27d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the attack on the Green Village site is being
        carried out by the Army''s Criminal Investigation Division and the Air Force
        Office of Special Investigations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a6a3c-b98e-46e3-9932-336c89ad9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ee8ce-927d-4efc-b3c0-71992e20c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Army CID and Air Force OSI are conducting a joint investigation
        of the incident. A possible suspect, a US service member, has been identified,"
        the military said in a statement earlier this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751c82d-731a-404a-9c2d-9616232b8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8be80b-c84e-4677-a8e6-8eb711178b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, US officials said they believed the April 7 attack was
        caused by indirect fire on the base in a similar manner to rocket and mortar
        attacks that have been carried out in the region by militia groups. However,
        a week later, a military statement said that after "further investigation"
        the attack was believed to a result of "deliberate placement of explosive
        charges by an unidentified individual(s) at an ammunition holding area and
        shower facility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63def531-ab21-42be-9497-6d8d78d3cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a17c4-b3e2-40e7-bb4b-a24c3149cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosives used were described to CNN by two officials as "not
        insignificant" with more detonation power than a hand grenade. One official
        characterized the explosives as "military grade."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b57cc-0404-410c-894b-2f94c915d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc83882-a4ef-4446-b830-f9b238cbcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the attack took place in the middle of the night
        and have uncovered security footage showing two instances of a figure moving
        quickly. It''s not clear if the two pieces of footage show the same person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd047cbd-d8be-4859-936c-7d75af474d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92013b-9a93-4da7-aee6-0c34bf0d4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also looking into whether sentries were posted at either
        location. They say it''s not clear if the timing of the attack suggests the
        perpetrator was not trying to cause mass casualties or was looking to get
        away as quietly and quickly as possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051400f4-5eb3-430b-b645-9eb397f1c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0bb51-091c-47fe-ac71-98593c3b7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four injured service members were diagnosed and treated for
        traumatic brain injuries after the explosions but returned to duty later in
        April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e556c-991e-4965-b383-98546cf67f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7add7-d3ec-4170-9c78-7d5c7da8702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, a "commander''s investigation" was initiated
        by the US Central Command, which oversees operations in Syria, but it was
        turned over to CID when it became clear the explosive pattern was not caused
        by incoming fire, officials say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d393945-2870-44ad-9c40-4be2bdd45e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d45be-a651-4eab-957f-deb384e16c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration maintains around 900 troops in Syria, including
        special operations forces to advise and assist Syrian Democratic Forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c1a1b-5d61-475b-bbd4-28c02e477c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T04:46:01.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/21/politics/air-force-syria-arrest/index.html#:~:text=CNN%20Store-,US%20Air%20Force%20service%20member%20arrested%20in%20connection%20to%20insider,Syria%20that%20injured%204%20Americans&amp;text=(CNN)%20An%20airman%20e%20has,injured%20four%20US%20service%20members.">US
        Air Force service member arrested in connection to insider attack on base
        in Syria that injured 4 Americans</a>."</em></p>'
