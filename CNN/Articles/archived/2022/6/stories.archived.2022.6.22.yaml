      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a510ac1-2052-4d46-b58f-ec513bf45b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:21:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accumulatively, this is 31% higher compared to the reported cases
        during the same time period in 2021,” said Health Spokesperson Ma. Rosario
        Vergeire in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ebe9c-2801-4f61-af37-643be552643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
