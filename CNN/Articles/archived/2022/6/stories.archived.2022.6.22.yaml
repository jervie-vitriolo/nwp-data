      'text': '<p>Under the law, OFWs are now mandated to pay their PhilHealth premiums
        before they can get their OECs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b6796-f38d-4425-92e9-6f5f986f1552'
