      'mgnl:lastActivated': 2023-01-19T14:22:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST also bagged the gold in poomsae, men''s 3x3 basketball, men''s
        beach volleyball, and men''s chess. It now has a total of 45 general championships,
        the most in the collegiate division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fab3a0-4517-4298-a7cd-34237d90a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:07:01.940+08:00
