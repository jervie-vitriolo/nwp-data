      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of the earthquake (in the) dark of night ... and the
        shallow depth of 10 kilometers of its epicenter led to higher casualties,"
        he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ea574-8f52-4aa3-b08a-9135c5d5f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
