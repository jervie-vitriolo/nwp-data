      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral infection transmitted to humans through the bite
        of infected mosquitoes. It can cause high fever, headaches, rashes and pain
        throughout the body.</p>'
  'Groups-condemn-govt-order-to-block-news-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T16:05:41.675+08:00
    'imagesource': 'jcr:349e6210-24fa-4fda-9e42-3811d45a35f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fb87d6c-c18a-4625-83d5-9825c1b79f26'
    'lead': 'Press freedom and human rights watchdogs on Wednesday lambasted the National
      Security Council''s order to block access to news sites allegedly linked to
      communist rebels, branding the move as a new effort to silence organizations
      that are critical of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T16:07:06.585+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:21:23.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:17.510+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups condemn govt order to block news sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0e6a0-b0c8-4fc0-a622-e43c75590da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — Press
        freedom and human rights watchdogs on Wednesday lambasted the National Security
        Council''s order to block access to news sites allegedly linked to communist
        rebels, branding the move as a new effort to silence organizations that are
        critical of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea41d2f-b71e-4799-976c-f8af9fed63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) denounced
        the "arbitrary inclusion" of Bulatlat, Pinoy Weekly, and other independent
        news sites in a list of those tagged as being "affiliated to and are supporting"
        the Communist Party of the Philippines-New People''s Army-National Democratic
        Front (CPP-NPA-NDF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39562e2e-8d7b-4a23-acf7-8f70db5374e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/22/NSA-Esperon-website-block-CPP-NPA-media-groups.html">READ:
        NSA lobbies to block access to websites of CPP-NPA, alternative media, progressive
        groups</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cbd28-b5b1-4cb2-bd3a-d828627e972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon earlier asked the National
        Telecommunications Commission (NTC) to prohibit access to the news sites because
        of the organizations'' alleged affiliation with communist rebel groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3447f38-5cc2-4a13-adea-935e4f1ddcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said the government did not provide any notice to the newsrooms
        nor provided them an opportunity to refute the National Security Council''s
        (NSC) "reckless claims".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742d232-1b7e-4c91-86c9-b3eebe6d63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bulatlat and Pinoy Weekly have existed for years and have built
        a track record of reporting on people''s issues. Sometimes, that reporting
        has been critical of government and its policies, but it is dangerous to equate
        this with affiliation or support that the government now claims," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad255c1-9b6a-42b9-89dd-6b34ea7f4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blocking access to these sites leaves a gap in discourse and in
        the flow of information and highlights the threats posed by the Anti-Terrorism
        Law on the freedom of expression and on freedom of the press," the NUJP added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4834c-07b5-470a-b3f9-7d97988b7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International also took to Twitter to criticize the order,
        stressing it is "deeply concerning" that this was released a week before a
        new administration led by President-elect Ferdinand "Bongbong" Marcos takes
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f152144-e323-4116-ae1d-cd7b5351ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order to block websites including independent media outlets
        Bulatlat and Pinoy Weekly is a blatant attack on freedom of information &amp;
        expression," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e130ea-0b18-4199-bff5-b4f4d55cbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Press freedom and freedom of expression are rights guaranteed in
        the constitution of the Philippines and under international human rights law.
        They must be protected. We call on the government to rescind this unacceptable
        order immediately," Amnesty International said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7dc3ba-8360-4412-a9e2-21cbe4d52bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, deputy Asia director of Human Rights Watch, sees
        the move as government''s new attempt to "red-tag and harass of civil society
        actors, including journalists and activists" despite the absence of solid
        evidence to back its claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b7bb4-0d4b-4ef6-ac87-4619787ef227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NSC instead falls back on vague, catch-all weasel words, using
        descriptions like “affiliates” of the insurgents, to throw a blanket over
        these civil society groups," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bd2d4-fc24-4ae5-93c5-e60ba952fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, on the other hand, said the move may prevent
        the Filipino youth from developing critical thinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb9d10-01b1-4d7d-b8f8-63c63961f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might be too broad and we may be keeping our people esp our
        younger generation ignorant of other perspectives, other ways of looking at
        things, other ways of solving our problems. Allowing access to other thoughts
        (which are not in agreement with our own thoughts) is one necessary step in
        the development of critical and independent thinking," he saiid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bfe91-5c9f-4fe8-931e-50e8c0786a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:07:06.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other progressive groups included in the list are Save our Schools
        Network, UMA Pilipinas, Rural Missionaries of the Philippines, and Pamalakaya
        Pilipinas.</p>'
  'DA-chief-William-Dar-Masagana':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T16:06:24.444+08:00
    'imagesource': 'jcr:8ca44a24-95c7-4889-a1b4-6d93f87386fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26bfd681-06cf-4c2b-8fcd-fd4e82640c86'
    'lead': '''If there were mistakes in the past, we have to correct those mistakes
      and strengthen overall the program,'' says outgoing Agriculture chief William
      Dar, listing the Marcos Sr. program among his recommended steps for his successor,
      president-elect Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T16:09:21.838+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T14:21:12.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:17.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Masagana-99', 'William-Dar', 'farmers', 'rice', 'productivity',
      'Ferdinand-Marcos', 'Bongbong-Marcos', 'Department-of-Agriculture', 'DA']
    'template': '1'
    'title': 'Dar supports bringing back Marcos’ Masagana 99: Correct mistakes if
      any, strengthen program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b22e0-7aa1-436e-83c5-3f1dedb3f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Outgoing
        Agriculture Secretary William Dar is in favor of bringing back Masagana 99,
        an agriculture program during the administration of former President Ferdinand
        Marcos Sr., to boost rice production and farmer productivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb881e0-207e-438b-adbd-d1693a492a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721120a6-9f3b-4cb1-a0e4-bb88e42c2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were mistakes in the past, we have to correct those mistakes
        and strengthen overall the program," said Dar at the Kapihan sa Manila Bay
        forum on Wednesday, listing the program among his recommendations for his
        successor, President-elect Ferdinand “Bongbong” Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2240d30-00a9-4d14-a42e-d56f206f0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:14.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb25a6-1bb6-4086-84f8-557c8e983e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such programs will help increase the country’s buffer stock which
        is key to bringing the per-kilogram prices of rice to as low as possible,
        according to the DA chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbeb02-d494-4845-8b49-a7080332389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/21/Marcos-P20-rice-per-kilo-proposal-agriculture.html">RELATED:&nbsp;Agri
        chief: Marcos'' ₱20/kilo rice proposal only possible with bigger gov''t funding</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20fc27-ddee-45b9-bb30-45889d807b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masagana 99, which targeted a yield of 99 cavans of rice per hectare
        in each harvest season, was implemented by the late dictator in 1973 to address
        the country’s rice shortage then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acbc2d-93ba-4a0e-97d9-960f1aea1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404d532-040d-4c5e-9b5b-ac3e64def0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from the program, Dar likewise pitched Masagana 150 which
        targets a yield of 7.5 metric tons per hectare for inbred rice and Masagana
        200 which aims to yield 10 MT per hectare for hybrid rice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7893a-37b8-4f10-89b3-1262dae62f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac03d8d-f10d-4318-9e59-e27eb2bb31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar noted that the country’s average for inbred and hybrid rice
        is at 4.5 MT per hectare, or about 90 cavans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ee513-22d2-4f0f-a140-9130d78b017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec38c21-9d96-45d5-aa32-744af03f661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the features of Masagana 99 was a supervised credit program
        for farmers, which eventually became unsustainable and prompted rural banks
        to shoulder the risk of extending loans to farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a2810-0128-4562-abcc-282984658cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca38c4b-aed7-4763-8c20-ab2349ee6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III pointed out these shortcomings
        during a Senate hearing on May 2020, when Sen. Imee Marcos touted the supposed
        success of the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf64e50-4fa4-46fc-851b-18cd15e89cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5963a-d63a-4f7f-b38b-d8c161e40f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was Secretary of Agriculture that cleaned up the mess of Masagana
        99. There were about 800 rural banks that were bankrupted by that program,
        we had to rescue them. Whether it was a total success or not, it has to be
        measured against them,” said Dominguez, recalling his time in former President
        Corazon Aquino’s Cabinet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d8617-2cd9-4649-87a8-159b89968c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c3ae2-edf6-4e3a-9328-80d26078b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://uplb.edu.ph/all-news/masagana-99-both-a-success-and-a-failure-experts-say/">Experts</a>
        who were part of Masagana 99’s implementation have also criticized it for
        its use of pesticides that damaged the environment, and loss of trained personnel,
        among others. The program was eventually scrapped in 1984.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51928e-572a-49d2-900b-5159446df9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce032d4-54be-45a6-af9e-d63afcc5ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:09:21.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:21:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Marcos, who recently announced he will lead DA “<a
        href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html">at
        least for now</a>,” will formally start his term on June 30.&nbsp;</p>'
  'booster-shot-minors-rest-of-12-to-17-':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
