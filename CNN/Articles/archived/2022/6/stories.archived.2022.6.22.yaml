    'jcr:uuid': '6fee384a-4ee2-46f0-948c-093cf229f946'
    'lead': 'Filmmaker Samantha Lee talks about how she found herself in Castillo’s
      tender novel, turning page by page and seeing parts of herself being unraveled
      in every sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T16:53:06.246+08:00
