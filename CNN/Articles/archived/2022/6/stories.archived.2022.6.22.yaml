      'mgnl:lastActivated': 2023-01-19T14:20:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b7c70-68da-49fa-a77f-12f6f6ad5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Consulate was told a $20,000 reward is being offered for information
        that would lead to the arrest of the shooter. The Consulate later met with
        [Laylo’s mother] to tell her about the outcome of the discussions with Mayor
        Kenney,” Consul General Elmer Cato said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a368cd0-bd9e-42aa-b1df-330b5b07af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11065da6-f5e1-4354-a4c7-a53b466ad895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting, Cato said Kenney expressed his condolences
        to Laylo’s family and vowed that “justice will be served” on the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395b54a-830f-4198-9c25-fee4a77091c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
