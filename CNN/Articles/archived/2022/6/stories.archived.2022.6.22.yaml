      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which also covers buses in the EDSA Busway Carousel
        and the Commonwealth Route 7 from Montalban to Quezon Avenue, concludes on
        July 31.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de195517-61e5-4037-8a77-8a7f98a99ab1'
