      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504805ae-26a1-4c9e-965e-0e646ccf8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Manager John Paul Evaristo of Mandaluyong Transport Service
        Cooperative told CNN Philippines that two routes covered 30 of their units
        in the service contracting scheme, under which their drivers used to earn
        as much as ₱1,000 daily. But now, they only earn half of that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e19dc2-227a-437b-b2c6-9531b0139082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
      'mgnl:createdBy': 'alyssa'
