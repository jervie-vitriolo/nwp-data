    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09371b4d-c037-439a-96df-42818c36c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Taxi
        and bus operators said Tuesday many of their members stopped plying the roads
        amid rising fuel prices and the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c3f10-b741-4a54-89a9-32d688eb6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289ed48-a8b1-4127-a32d-f1c1eb3eea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a consultative meeting in the Senate, Quezon City Rep. Bong
        Suntay, who is also the president of the Philippine National Taxi Operators
        Association, said around 27,000 units were operating in Metro Manila prior
        to the pandemic. Now, 12,000 taxicabs are no longer on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f2aca-4061-4e62-8a94-4c95673ff666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a239a35-f434-4464-ac70-97696021d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically two drivers per unit on the part of the taxi (operators),
        so roughly nawalan tayo ng mga (we lost around) —on the part of the taxi lang
        in Metro Manila—around 32,000 drivers,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5712c-2a09-4548-81b8-29fa8da24fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45979217-ebdf-4dd9-8724-782bbefba1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,600 buses going in and out of Metro Manila have also stopped
        operating, according to Provincial Bus Operators Association of the Philippines
        executive director Alex Yague.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc1031-d196-4ed2-9d0a-48a2263e4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed309e-f4be-47b3-b4ec-d229fc33da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that only 20-30% of the sector remains operational
        and the problem has resulted in some 26,000 drivers, bus conductors, and other
        personnel losing their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe6988-fb52-423d-9e2a-3fdc813a0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:25:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261129ae-1220-4bce-9f2d-fe6e8bd1a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
