      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba asked the internet service providers to report the status
        of the order within five days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3d2f9-ac31-4e10-adbc-41ef393ed17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Groups speak up</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab5f9b-2247-41ea-9aa6-50e7fc48c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat, an alternative online news publication that has been operating
        for more than two decades, fought back against the request and accusations
        made by Esperon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e3104-a115-466b-b8df-bd119a37dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It condemned what it called the brazen violation of its right to
        publish, and of the public’s right to free press and free expression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eded15b-884c-468f-b487-1d2448c586d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is prior restraint against protected speech," the news site
        said in a statement. "It is downright unacceptable as it is based on Esperon''s
        mere hearsay. We raise the alarm that such arbitrary action sets a dangerous
        precedent for independent journalism in the Philippines,"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986be69-5d7b-4e52-99c2-5608654caa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on our readers, our fellow journalists, and the public
        in general to stand against attempts to muzzle legitimate sources of information,"
        it also said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87911ca-21c3-4121-8426-443dbbfeb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will consider legal remedies to stop another attempt
        of the government to repress members of the media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12116da5-99df-42d3-a53d-574778bab61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat reported on June 17 that subscribers using Smart/PLDT cannot
        access its website, prompting the company to seek the help of NTC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a761aa4-fcb1-48bf-abed-0ef4e858df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat has been a target of cyber attacks since late 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05895099-c814-4e96-bf30-48af62c1cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unit under the Department of Information and Communications Technology
        confirmed that an internet protocol (IP) address assigned to the Philippine
        Army has been attacking Bulatlat and another alternative media, Altermidya.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f60646-a167-48f0-89d9-d57defc4954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesman Ramon Zagala denied the
        cyber-attack allegations, saying this was merely a "surfing activity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02139d2-aeed-4b47-ac08-1a8b3bc15599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pamalakaya denounced the "desperate move" of Esperon
        to block a website mostly reporting about the plight of Filipino fishers in
        the West Philippine Sea and how the government is defending its territory.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57c255-f11a-4ffb-bd4f-b94d09bb5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T09:52:18.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:24:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are humbly asking internet service providers not to fall with
        Esperon’s vicious lies and prevent themselves from being accomplices of the
        state in suppressing the people’s right to information and freedom of expression,"
        the group said in a statement.</p>'
