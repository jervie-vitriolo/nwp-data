    'jcr:uuid': '20b2f837-7b9d-4ee2-90da-990184f3eac2'
    'lead': 'A board member of the Extractive Industries Transparency Initiative calls
      the Philippines’ withdrawal ''unfortunate'' given the expected rise in demand
      for critical minerals in the transition to cleaner energy, but not without raising
      concerns on red-tagging and violence against environmental defenders.'
    'mgnl:activationStatus': true
