      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bb89b-f9e3-4cd9-8c25-c185daaddfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India expressed "sympathy and condolences to the victims and their
        families," according to a tweet by the spokesperson of the Indian Ministry
        of External Affairs on Wednesday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69a588-d0be-4c74-8e19-e9561daf09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e61b7-516b-48d2-9a1d-6c39f9e83884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said he was praying "for those who have lost their
        lives and for their families," during his weekly audience on Wednesday. "I
        hope aid can be sent there to help all the suffering of the dear people of
        Afghanistan."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e3389-6a50-4b8a-9129-35711682c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
