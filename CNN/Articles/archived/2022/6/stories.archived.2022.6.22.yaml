      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6583e-d2f0-465c-a210-f2388c5d4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/lifestyle/2022/4/22/Meet-our-2022-environment-heroes.html"><strong>RELATED:
        Meet our 2022 environment heroes</strong></a>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156abed-704c-448a-b9f1-262b30029393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:59:36.165+08:00
      'mgnl:createdBy': 'pilar'
