      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc94033-1f2a-4f52-86e1-629b721a7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
      'mgnl:createdBy': 'alyssa'
