    'title': 'How a Filipino-Argentinian actress broke into the K-pop scene and what
      makes her group Lapillus unique'
    'visualType': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fc3eb-655d-42e0-bdc7-6ad6311649a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Fresh
        from their much-anticipated debut, the members of K-pop girl group Lapillus
        shared on Wednesday what sets them apart from other 4th generation idols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840321a8-6002-4c97-98c4-10764304f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Argentinian actress Chantal "Chanty" Videla who starred
        in several TV shows in the Philippines and "Girls Planet 999" Japanese contestant
        Nonaka Shana were the first two members who were revealed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71903ef9-ba26-4a37-a269-05a3362a79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing Lapillus are Chinese-American vocalist Yue, South Korean
        singer-rapper Bessie, South Korean rapper Seowon, and South Korean rapper-dancer
        Haeun — who is among the youngest idols to debut at only 13 years old (international
        age).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc79f04-79f0-468f-8663-5fd421bea9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanty shared what she believes is the rookie group''s charm, something
        that could help Lapillus make it big internationally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818abbd-c558-4a5e-a852-95119d1484e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so diverse, we come from different backgrounds, we speak
        many languages so if we go to a certain country, we can possibly communicate
        with our fans there," the quadrilingual artist told CNN Philippines in their
        group interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0144c3-2d15-48ee-b635-5f009d3ec102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old vocalist added, "We all have different colors and
        styles. Because of that we''re able to create a unique vibe and concept. We
        are also doing our best to try out as many concepts as we can."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4640a-3537-47b7-af47-cea03f5e6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T12:15:24.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:23:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapillus on Monday released their debut single "Hit Ya!" under MLD
        Entertainment, the label that managed third gen K-pop girl group Momoland.</p>'
