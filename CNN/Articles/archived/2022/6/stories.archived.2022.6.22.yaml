      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said local government units should be the one to implement
        the fuel subsidy program for tricycle drivers. There should also be consultations
        for the amount needed by taxi drivers and operators, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fdf25-e17e-4605-bcc9-88ac1b24da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2818dbc-cc39-4b8a-8080-de4ec7d07840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CEO of ExxonMobil said this might go as long as five years
        – this type of scenario and this is the CEO of the biggest oil company of
        the world… I hope he’s wrong,” Gatchalian told reporters at the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c0c48-d1b2-4d5d-89d0-02d59e06d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c892e0-b517-4be5-acf4-ee9002f27953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just have to prepare. We just need to make sure that our 2023
        budget will have enough Pantawid Pasada and ayuda (fuel subsidy and aid),”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16165372-c8f8-4a98-9c4f-fd86bd47b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a16e9-b619-488b-9022-3840661b1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reelectionist said the government can also expand its service
        contracting program which provides compensation to drivers in exchange for
        free rides to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a8c49-a2fa-489f-b93d-c00726e5850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb92a19-a23c-497e-a295-578992d9f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups have been calling on the government to suspend
        excise tax, saying not everyone is covered by the fuel subsidy and "Libreng
        Sakay" programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1402c-d715-4ae8-979f-5d1ab67f13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ee04f-d896-4062-a015-c68a8755f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian reiterated that hitting the brakes on excise tax
        should be the last resort, as it would cost the government some ₱300 billion
        in annual revenues. He said the government should carefully study ways to
        cushion the impact of rising fuel prices on the middle class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211c0a7-3c73-4c9a-86b6-f01905c8d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f16f7-41bd-497a-a4cb-8094e3315424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also supports the proposal to amend the Oil Deregulation
        Law to provide a legal basis for fuel unbundling. This will compel oil companies
        to disclose their price computations as sought by the Department of Energy
        in a 2019 circular, but there is a temporary restraining order against it.
        Gatchalian acknowledged there should be safeguards against the leak of proprietary
        information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62ea46-2287-4040-b5f6-44298b73e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be5237-cef9-4e5c-a67a-2fc86ec629bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he’s calling on the Energy department to clamp
        down on “abusive” gasoline stations. He said the agency should put up a hotline
        to receive consumer complaints.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6427acf-d495-48e5-b6ab-04b4d1aeae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d9633-16cc-4987-92e0-f3f3330bcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kakataas pa lang ng international prices, mamayang hapon mataas
        na ‘yung kanilang presyo. Ang hawak nila, imbentaryo na two weeks ago, three
        weeks ago pa so binili nila yan at old price,” Gatchalian said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743400ea-38ba-4e65-964b-18a8d82aca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c4c02-7f3c-4e81-acd7-e6152598cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may gasoline stations na umaabuso, i-revoke ‘yung kanilang
        mga permits,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b9a64-bd26-4c4f-b9aa-75507c32e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c265f58-a2d5-4438-a774-8574d7c5905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:06:44.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:19:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, international prices just went up, but
        some local gas stations would immediately hike prices in the afternoon. Their
        inventories were from two to three weeks ago so they bought them at old prices.
        The permits of abusive gasoline stations should be revoked.]</p>'
  'Filipinas-matches-AFF-Rizal-Memorial':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-22T18:08:10.000+08:00
    'imagesource': 'jcr:f47f00af-d9d9-4a27-baa0-00f1be127fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8f14a8-0818-4979-8479-a5649398d2a2'
    'lead': 'Good news for Filipino football fans! The group stage matches of the
      Philippine women’s football team in the 2022 AFF Women’s Championship will be
      played at the iconic Rizal Memorial Football Stadium in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T18:09:12.154+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:18:52.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:21.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinas'' matches in 2022 AFF tilt to be played at Rizal Memorial
      Stadium  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8df9a4-fa76-4ff3-ba1c-64f037630151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> The group
        stage matches of the Philippine women’s football team in the 2022 ASEAN Football
        Federation (AFF) Women’s Championship will be played at the iconic Rizal Memorial
        Football Stadium in Manila, the Philippine Football Federation (PFF) announced
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3a137-ebdc-4529-8770-34b1000981de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PFF sees to it that we have the Rizal Memorial Football Stadium
        available to host the AFF Women’s Championship 2022 matches,” said PFF general
        secretary Atty. Edwin Gastanes. “It is fitting that our FIFA Women’s World
        Cup-bound Philippine Women’s National Team play at the Rizal Memorial Football
        Stadium.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725629e-72ce-48c9-b6c1-92c194256360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2571f-1dd6-41de-a0d1-a25c7fa47bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas were previously slated to play their group stage matches
        at the Biñan Football Stadium in Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f262d6-882e-43c0-86f0-937a41cd2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadee85-94bd-4c85-820c-8fa2e68f0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious football competition in Southeast Asia will be the
        first tournament to be held at the legendary 88-year-old stadium since the
        2019 Southeast Asian Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415627ed-cbb1-4f37-86fe-ab09d4f4da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af163b44-16ac-4af0-9b5a-aaee1ef8422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:09:12.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:18:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to put our best foot forward as our hosting comes at a
        very exciting time for women’s football in the region with the Philippines
        and Vietnam qualifying for the FIFA Women’s World Cup early this year along
        with co-host Australia,” said PFF president Nonong Araneta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc72f59-5747-4dda-bdc1-4379b7e968a9'
      'mgnl:activationStatus': true
