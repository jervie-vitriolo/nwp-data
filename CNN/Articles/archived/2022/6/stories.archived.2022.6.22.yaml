      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a844565-dbd5-4cef-b9dc-02920c1dc281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
