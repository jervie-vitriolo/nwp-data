      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blacklisting of abusive employers</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdab3b-65f3-49ae-ae41-3e7211bd97b2'
      'mgnl:activationStatus': true
