    'template': '1'
    'title': 'DOH: Boosters for rest of 12-17 year old group to commence later this
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500d436-2040-43e8-9c06-a074781c9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Department
        of Health said the first booster doses for the rest of the 12 to 17 age group
        could happen as early as Friday, adding it was pushed back a few days from
        the booster program for immunocompromised minors to avoid confusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f522e6-ea2d-400c-a488-f9b60c58dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Myrna Cabotaje — who also heads the National Vaccination
        Operations Center — said the Health Technology Assessment Council released
        a recommendation for both immunocompromised and non-immunocompromised minors
        with the difference being the interval from the second dose to the booster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823c14e-7db6-404c-a195-4f81d91c2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> 12 to 17 <em>na</em> immunocompromised <em>magsisimula
        na ngayon</em> — 28 days <em>ang pagitan. Ang</em> rest of the pediatric 12
        to 17 <em>ay ihuhuli natin ng konti, mga Biyernes, Sabado. Ang</em> interval
        <em>po ay</em> five months from the second dose," she said at the Laging Handa
        briefing, adding the rest of the age group would also receive the Pfizer vaccine
        as it was the only one that got emergency use authorization from the Food
        and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90efeb0-ab98-435d-a8f1-abce1013072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya inuna natin para hindi ma-confuse, may konting partida
        ''ika nga."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895299a-8fd0-489b-b04c-334c8e7da996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are 12 to 17 and are immunoicompromised
        start today — with a 28 day interval. The rest of the pediatric 12 to 17 will
        come a little later around Friday, Saturday. The interval is five months from
        the second dose. Others went first so there will be no confusion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44178349-e372-4c91-a7ef-d220e97606e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added the vaccine and booster would provide protection
        especially since face-to-face classes will be back soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf92935-2a7d-49e9-ae57-6c690f8a8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has <a href="https://www.cnnphilippines.com/news/2022/6/21/DOH-guidelines-12-17-booster.html?fb"
        target="_blank">issued</a> partial guidelines for the administration of booster
        shots for immunocompromised members of the age group, Cabotaje said, adding
        that the rest would be released on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738b6b0-cb59-4b07-91de-275fd75ed398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is still no recommendation for a second booster
        dose for the general public</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5117f-1605-4a92-9a5a-b4004aefb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> EUA (emergency use authorization) <em>ng</em> FDA
        for second booster for the general population. <em>Ang meron lang ay</em>
        health workers, senior citizens <em>at yung</em> immunocompromised. <em>Kung
        walang</em> EUA <em>ang</em> FDA, <em>hindi makakagawa ng</em> recommendation
        <em>ang</em> Health Technology Assessment Council," said Cabotaje.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37532ecc-def1-4f7e-acf4-84708f4a8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:19:48.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:21:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no EUA from the FDA for second booster for
        the general population. There is one only for health workers, senior citizens
        and the immunocompromised. If there is no EUA from the FDA, the Health Technology
        Assessment Council cannot make a recommendation.]</p>'
  'queer-book-essay-fun-home':
    'author': 'Ross Tugade'
    'caption': '“When I started discovering and accepting myself and my queerness
      — very much like the panels in ‘Fun Home’ referencing Bechdel’s college life
      — home was one of the last places I wanted to be.” '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-06-22T16:21:33.817+08:00
    'imagesource': 'jcr:ca1adbe9-f9d7-4d5a-8c90-5abdccd16b52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd19d3176-9525-415c-a94a-e2dc37e8053a'
    'lead': '“When I started discovering and accepting myself and my queerness — very
      much like the panels in ‘Fun Home’ referencing Bechdel’s college life — home
      was one of the last places I wanted to be.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T16:22:21.212+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T14:20:51.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:18.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The queer book that shaped me: Alison Bechdel’s ‘Fun Home’'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8883f28-331c-4b1f-9b92-10b26884d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:32:26.624+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> As part of our Pride Month
        special, CNN Philippines Life invited people to write about the books that
        have formed aspects of their identity and shaped how they look at being part
        of the LGBTQIA+ community.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a251f14-42d0-494b-834f-bb0dbbf27dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy books I read during my childhood featured white male
        protagonists. They rode dragons, wielded swords, and did magic. These books
        were a proper escape from my life as a quiet provincial girl who only did
        well on tests and schoolwork. I stayed home all day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5a37e-155e-4fc9-93e3-32f79b62162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once I departed the structured universe of fantasy with its intricate
        world-building because I had to “grow up,” reality seemed to offer a bland
        alternative. Where could one possibly find excitement in the very humdrum
        that one tries to escape?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62aad7-a52d-41a5-a287-14e4871dc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66293f-0ebe-453b-9f8a-ade64055eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could not have been any more wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9faa4-9fb9-43c3-a09c-cd5a7966efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b89ad2-b045-47f4-ad45-bc400a044de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messy, confusing business of growing up and searching for one’s
        identity brought more wonder and fright than I could have ever imagined. Of
        course, I say all of this with the benefit of hindsight. When I have, presumably,
        already survived the most painful parts of asking <em>Who am I?</em> and <em>What
        is my place in this world?</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54832235-a240-4b76-8468-8d06ce4da80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf016b-d178-4fa4-bf34-98afa63b439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I filled the liminal space between childhood and adulthood with
        words and things like badly written poems, compulsively bought music albums
        and furiously devoured books. I wrote — well, blogged — many journal entries
        while I was discovering myself. Liking girls and falling in love with them
        was my favorite topic (of course). I wrote about writing and how I felt alive
        because I had things to say. I needed a mirror that could show me that lives
        parallel to mine have been and are being lived by other people out there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f953a-0a7d-4eef-94cd-ac683d38aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79cd85-f539-4855-aa57-178bea19ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I needed answers this time around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024f412-22b4-4cb1-bc52-caaecb982c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbec06d-ef13-4d2c-95a0-9dbfefd567c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I chanced upon a copy of Alison Bechdel’s “Fun Home” in a now-closed
        Powerbooks branch, I knew little of it save that it was a critically acclaimed
        comic book. I was already into “serious” graphic novels at the time, so I
        gave “Fun Home” a shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991e89f-ecb9-41f0-a40b-3af2e98e67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1be936-bfe9-4736-b99c-85ca7acc1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 232 pages, a “family tragicomic” so lyrically written would confirm
        reality to me. Our lives are museums filled with the memories we’ve collected,
        sometimes as unreliable as they are. To the astute observer, everyday objects
        become the artifacts of one’s life. Like how the curated items in Bechdel’s
        house shaped her sense of self, for better or worse growing up. I am immediately
        transported back in time to the assortment of objects in my own childhood
        house — rows of angel figurines, shelves of cassette tapes, and all kinds
        of dishware.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acd048-9d40-4f10-82fc-513b70027d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:20:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce683d3-6deb-4162-9e97-8188b22defc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:30:12.194+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I eventually found that while being untethered can sometimes be
        magic, living with fear pulls one back to scary depths.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b5f5c-8c43-467a-98bc-1054c86535d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started discovering and accepting myself and my queerness
        — very much like the panels in “Fun Home” referencing Bechdel’s college life
        — home was one of the last places I wanted to be. Not so much because I feared
        rejection, but because I wanted the space to explore. I wanted to know a life
        where my newfound recognition of myself would take me.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741ca9f-bd9f-4848-9052-0b4a9d4e6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d39cb-d9f1-4fd2-ba1b-f2598af71637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I eventually found that while being untethered can sometimes be
        magic, living with fear pulls one back to scary depths. Coming out with acceptance
        was a rare gift that I received, allowing me to plunge into the life I finally
        wanted. Home became a place again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a29d6-ee90-4e8c-b3b2-650ccd17f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902e683-b38c-4add-9580-10582f84d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember watching “Fun Home: The Musical” years after reading
        the book and being struck by “Ring of Keys,” a song describing Bechdel’s admiration
        of a woman who sported “short hair and dungarees and lace-up boots.” Sometimes
        this is what feeling at home is: knowing exactly who you are and being okay
        with it. Like Bechdel, I, too, hated skirts and dresses growing up. I also
        took an interest in menswear. Fast forward to today; I wear my hair short
        and have never been happier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c734de7-7de7-4767-a686-38bda5bd3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.213+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97f6f1-96cf-4ffc-a2e7-ff1e89296320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bechdel bookends her graphic memoir with the story of Icarus and
        Daedalus, the cautionary tale of what happens when one flies too close to
        the sun. Flight is freedom. Flight from everything is sometimes the only option
        for most. There is no room for moralizing here, only reality. And the reality
        of being queer is that one lives life with more challenges than others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e6792-37b3-434a-9b47-221138c8f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426deb4-851e-4e5d-aa4e-511f5669d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:22:21.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:21:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than its physical shell, homes are supposed to be places of
        acceptance and safety. Homes are where we make memories that stick with us
        forever. We will have many homes in our lives, as much as we will have different
        versions of ourselves. For anyone growing up realizing they’re different,
        I wish that home may be more than a place for them. May home find them and
        their dreams, their prayers, and their longings.</p>'
  'Philadelphia-offers-reward-suspect-info-John-Laylo-shooting':
