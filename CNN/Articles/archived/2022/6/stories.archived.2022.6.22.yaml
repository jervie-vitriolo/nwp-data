      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdacbf8-b32d-4dfd-8a61-9eb1dc62e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:21:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergerie noted that 14 out of 17 regions in the country have already
        exceeded the epidemic threshold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ed3a9-aa75-4f84-9305-777dea436d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
