    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says it''s ''appalling'' Russia won''t rule out executing
      detained Americans who volunteered to fight for Ukraine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce360b0-1e97-4806-8786-9d47880975bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House says it is "appalling"
        Russia won''t rule out applying the death penalty on two American citizens
        who are detained after volunteering to fight in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77765b-6c67-4e43-90df-2e10399a414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b5fc3-9b03-45a6-bd6d-bb8e4b6598e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still are trying to learn more about these two individuals,"
        said John Kirby, the coordinator for strategic communications at the National
        Security Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9af7b7-7ed8-40d2-8b0f-34f13d4e344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d2344-762a-4b6f-8c1c-4a3266999a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s appalling that a public official in Russia would even suggest
        the death penalty for two American citizens that were in Ukraine. And we''re
        going to continue to try and learn what we can about this," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06514e3-74de-4bf6-80bc-55dbb2604e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764bbc5-1e98-4795-becd-a31cb287f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Monday the Geneva Convention
        -- the charter that sets out how soldiers and civilians are treated in wartime,
        including banning execution of prisoners of war -- does not apply to the two
        detained US citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c96a4-b2aa-43e2-bfe6-135941125ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366900bc-73a2-4e8a-9499-5a7812034240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said the death penalty could not be ruled out, but that it
        was a decision for a court and not the Kremlin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49900d60-75a9-4873-aa5e-eff2e50c74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364bc77-19c1-48c5-9c47-d73a9f5de01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said he wouldn''t try and get into Peskov''s or Vladimir Putin''s
        heads, but he added whether the prospect of the death penalty was real or
        hypothetical, it was troubling no matter what.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c625e7-7001-4b8f-aa5d-1aef2b14068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b32994-1140-4587-ae64-f08b1667d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, it''s equally alarming, whether they actually mean
        what they''re saying here and this could be an outcome, that they could levy
        a death penalty against two Americans in Ukraine," he said. "Or that they
        just feel it''s a responsible thing for a major power to do, to talk about
        doing this as a way of signaling to the President of the United States and
        the American people. Either one of them is equally alarming."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a44189-e023-419a-8650-c89eccabc661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a5e4e-f9cd-4b76-a82b-ce07cafcb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two American volunteers fighting for Ukraine were taken into detention
        by Russian-backed separatists in Donetsk after being captured last week, according
        to Russian state media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c6b01-68ee-40c4-917c-8a971f2e83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f65c8d-5e4d-44b6-b6be-6f5c37d67d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens Alexander John-Robert Drueke, 39, from Tuscaloosa, Alabama,
        and Andy Tai Ngoc Huynh, 27, from Hartselle, Alabama, were interviewed by
        Russia''s RT channel at a detention center in the so-called Donetsk People''s
        Republic (DPR) on Friday, according to a report published on RT.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab188b-7148-4242-ad2b-1ba36f29d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193b795-5615-42af-b0ce-e3cf80f0c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans went missing on June 9 during a battle north of
        Kharkiv and it was feared that they may have been captured by Russian forces,
        according to their families and a fellow fighter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37740010-8976-49f5-8436-d6d3bbfe2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5023be-c466-4b73-bde6-e8d08aaa455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, short video clips surfaced on pro-Russian channels and
        social media appearing to show the men detained at an unknown location. At
        the time it was not clear who was holding them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a300c-9c6d-4566-a0fd-b1574ea335d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d18a1b-5b62-4e9f-bd26-9bad7953c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN on Friday they "have seen
        the photos and videos of these two US citizens reportedly captured by Russia''s
        military forces in Ukraine" and were "closely monitoring the situation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e47cf2-d92a-4d5b-b7ec-3202ed1a8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d762a9-5ab6-441e-aeae-c14d30d7b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in contact with Ukrainian authorities, the International
        Committee of the Red Cross, and with the families themselves," they continued.
        "Due to privacy considerations, we have no further comment on these cases."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03972c81-a348-4239-a539-50f64b5af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e352f-6dc4-4ed1-9f78-bc160b0f8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a more than 50-minute edited video was published on
        Saturday of Drueke and Huynh being interviewed by HelmCast, a pro-Russian
        Serbian nationalist YouTube channel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b2b99-2cff-4743-ae67-29ea1960542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c1a31-7224-4a7b-9b28-d0847e620d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, a man can be heard behind the camera revealing
        the location of their interview when he says, "here in Donetsk" during a question
        to Drueke.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481beac-858f-45e4-96f6-6b540e100db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4aee66-bd80-4e56-b682-cf9bbcb94de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drueke is also asked in the interview if he has any objections to
        how he has been treated since his capture and he reveals he has been beaten.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c205a-f4a9-4294-a084-ca9ba66a352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913e8d3-3056-4932-bb45-72e8022ad497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is choosing not to broadcast the videos of US detainees because
        they show the men speaking under duress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985841d7-31a1-4f27-99f2-2078924afa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc1d51-af1e-4f0d-ad5a-4bd4a5647d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of Drueke and Huynh''s detention is a potentially concerning
        development. Russia has a moratorium on the death penalty, whereas Donetsk
        uses firing squads to execute condemned prisoners, according to Russian state
        media RIA Novosti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991aac0-1e3a-41ce-879c-56816b1aab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T08:03:15.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:24:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/06/21/politics/white-house-americans-russia/index.html"
        href="https://www.cnn.com/2022/06/21/politics/white-house-americans-russia/index.html">White
        House says it''s ''appalling'' Russia won''t rule out executing detained Americans
        who volunteered to fight for Ukraine</a>''</em></p>'
