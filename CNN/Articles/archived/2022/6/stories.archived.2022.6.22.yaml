      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, at least 50 public utility drivers have stopped plying
        their routes amid the rising fuel prices. Pinagkaisang Samahan ng Mga Tsuper
        at Operators Nationwide Cebu coordinator Greg Perez said this is about 10%
        of their 500 members in the province. He added the drivers either just stayed
        at home or returned to their hometowns because they could no longer afford
        the cost of fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fb1c4-0d24-49cf-8065-6ee933d2dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
