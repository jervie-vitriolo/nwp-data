      'mgnl:lastActivated': 2023-01-19T14:21:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbe0bb-7810-49ac-9e0f-dbb4a85516fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:00:47.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:21:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon, Central Visayas, and Zamboanga Peninsula are regions
        with the highest number of cases, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f4fc5-2985-4251-92fe-b9ad5415cf30'
      'mgnl:activationStatus': true
