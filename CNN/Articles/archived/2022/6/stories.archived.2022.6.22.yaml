      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T11:55:28.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:23:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Estrada''s <a href="https://legacy.senate.gov.ph/lisdata/20571527!.pdf">NEAC
        bill filed in 2004,</a> the center will "provide both employees and employers
        with the basic information on local manpower demand, competency, assessment
        and orientation, manpower pooling, and referral for retraining."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895928e-377f-4b9d-b3cf-45693484a9b1'
      'mgnl:activationStatus': true
