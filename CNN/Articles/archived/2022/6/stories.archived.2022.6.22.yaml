    'template': '1'
    'title': 'Fitch Solutions: PH debt to peak at 60.9% of economy in 2023 before
      ''gradual'' drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b41f9-4d18-44ce-b9cf-a0c606bfcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:17:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The country’s
        outstanding debt relative to the size of its economy could rise further next
        year before going down with the expected fiscal consolidation under the incoming
        government of Ferdinand “Bongbong” Marcos Jr., a unit of Fitch Group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24487bfe-4c8d-4192-9354-3a21d00a5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:17:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4e6b8-3584-4ec3-96b4-63b2d8945029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:17:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest commentary, Fitch Solutions said it sees the Philippine
        debt-to-GDP (gross domestic product) ratio climbing to 60.2% by year-end and
        60.9% in 2023 before “gradually declining from 2024 onwards.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7203695-0e2c-4f28-af13-bb72dc12151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:17:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/2/1/PH-outstanding-debt-end-2021.html"><strong>RELATED:&nbsp;PH
        loans ease to ₱11.72 trillion in end-2021; debt-to-GDP ratio highest in over
        15 years</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de49da-b8bf-4de9-aeed-472889517251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:17:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such easing of the debt-to-GDP ratio bodes well for the country’s
        fiscal stability, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3bb9f-4e47-4b02-a42a-d34888bed94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20a7f6-2a49-4fc9-a03d-91f309403826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The globally acceptable debt-to-GDP ratio ceiling is 60%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247d65-3694-4ebe-ab06-eaaaa9fbfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39442487-5539-4acb-be4c-03fa0efe54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions also noted the country is “still on track for a
        gradual fiscal consolidation over the coming years as strong revenue growth
        alongside a recovering economy and positive tax reforms will likely offset
        expansionary fiscal spending.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c6934-43c4-44f4-bec5-050d6e5539f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed484ef-f391-4d9b-b4af-afad0f9aa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect’s economic team hopes to bring down the country’s
        deficit-to-GDP ratio to 3% by end of his term in 2028. As of end-2021, the
        ratio is at 8.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a656f-9bfb-42dc-b191-b1c02578ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15d38d-e258-4476-b740-718b10816649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/20/Pantheon-Macroeconomics-PH-deficit-to-GDP-ratio.html"><strong>RELATED:
        3% deficit-to-GDP ratio by 2028? Govt spending could take hit, says think
        tank</strong></a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b2ecf-0ebb-473f-98e3-8fff2d40e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
