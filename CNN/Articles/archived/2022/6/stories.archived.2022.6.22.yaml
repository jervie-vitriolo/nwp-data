    'template': '1'
    'title': 'More than 1,000 people killed after magnitude 5.9 earthquake hits eastern
      Afghanistan'
    'updated': 2022-06-22T15:25:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015878f-8632-45ed-9f09-f1781b564113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T15:25:30.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Afghanistan was rocked by its deadliest
        earthquake in decades on Wednesday when a magnitude 5.9 earthquake struck
        the country''s east, killing more than 1,000 people and wounding many more,
        according to a regional official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3396ee3-5138-49a7-a55a-b11e8d3c1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e9642-59dc-4cc3-a02b-d3742e557560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian disaster comes at a difficult time for the Taliban-ruled
        country, currently in the throes of a hunger and economic crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ba52c-de79-446d-9dd2-a900be60b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9783089-1c54-47c0-a0dd-42eb4cf83214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocks hit at 1:24 a.m. local time on Wednesday (4:54 p.m. ET
        on Tuesday) around 46 kilometers (28.5 miles) southwest of the city of Khost,
        which lies close to the country''s border with Pakistan, according to the
        United States Geological Survey (USGS).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de2d4d-b495-410e-bec3-0a20af16235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be70197-21ff-48c0-869f-245c12e0e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake registered at a depth of 10 kilometers (6.2 miles), according
        to USGS, which designated it at yellow alert level -- indicating a relatively
        localized impact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421409ba-59e1-4181-96c0-d5411c0d41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d8139-26fd-417b-87cb-7846fcd734dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths were in Paktika province, in the districts of
        Giyan, Nika, Barmal and Zirok, according to the State Ministry for Disaster
        Management.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2276ed-abaa-46e1-a5ee-a8199eacd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82270b5-6dda-4088-97e3-305a0aa71459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll stands at more than 1,000 and at least 1,500 people
        have been injured "in Gayan and Barmal districts of Paktika province alone,"
        Mohammad Amin Hozaifa, head of Paktika province''s information and culture
        department, told CNN in a phone call Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab8f3e-ce5f-4c63-b199-984e8ae3538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea231915-8ed3-4329-bd76-1968a59ae48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official expects the number of casualties to rise as search
        and effort missions continue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de48fb-5d87-429f-b20f-6066f9580817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd8fb0-b372-4854-8159-dcc2b7a34c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Khost province, 25 people were killed and several
        others were injured, and five people were killed in Nangarhar province, the
        disaster management authority said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed65cc-ead4-45dd-9bde-140c3f60705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b1ba3-981a-4803-928d-0052912930d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Paktika province, just south of Khost province, show
        houses turned to rubble with only a wall or two still standing amid the rubble,
        and broken roof beams.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4caa8a-b1b8-4ea7-8493-ef892808bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e999141-1f56-4939-891d-e9ea892323f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najibullah Sadid, an Afghan water resources management expert, said
        the earthquake had coincided with heavy monsoon rain in the region -- making
        traditional houses, many made of mud and other natural materials, particularly
        vulnerable to damage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df249c16-1a79-4f4b-bbcc-6b6c4e9a205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
