      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8802cb-9138-4684-9008-b563d969e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laylo and his mother — who were vacationing in the US — were on
        the way to the airport when at least six shots were fired at the Uber car
        they were in, officials reported on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb7d12-d866-47d8-915a-8f2c57002228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
