    'lead': 'The White House says it is "appalling" Russia won''t rule out applying
      the death penalty on two American citizens who are detained after volunteering
      to fight in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T08:03:15.720+08:00
