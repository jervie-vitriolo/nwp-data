      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only four out of 22 LGUs have completed the construction
        of the isolation facilities on time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68147d84-dca2-4c5b-ac06-904d2da5d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
