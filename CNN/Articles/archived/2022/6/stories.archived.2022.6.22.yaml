      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Incoming
        Migrant Workers Secretary Susan "Toots" Ople is not keen to recommend the
        lifting of deployment ban for newly hired domestic helpers to Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b4b27-3b53-4ce4-8d80-e03fe02cef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebf734-e8dd-4b9e-9441-30e98acc73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Business Mirror on Wednesday, Ople said
        that both the Philippine and Saudi government should iron out issues first
        before lifting the policy -- a suggestion that aims to protect newly hired
        overseas Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a60dfd-72a2-4ab8-b189-fe2f490614ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a3101-c969-4070-a87b-5e88fd6c4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value our long-standing friendship with Saudi Arabia. We will
        have to initiate bilateral talks with them regarding this (as) we cannot lift
        the ban without certain assurances," Ople noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255a657-38e8-433f-8f88-a71de81e8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0fbc6-be09-4d2c-bd8f-e27bb5b70750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople reminded that it''s also important to understand the effect
        of the ban to both sides and come up with realistic solutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c2361-d34b-4d8a-9316-f4b30e5496ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae660c82-0bb6-4bc2-91a2-e0da964dbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will explore diplomatic solutions," Ople added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f611ce-6807-4198-a153-8c9daf3837f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4e7e1-afb4-441b-a59d-c5524bf6ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello ordered a ban on the deployment
        of newly hired household service workers in November 2021 to pave the way
        for a technical working group to craft new rules for deployment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0154b-421f-44c4-843e-5f5f9ed340eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4d98e-9c30-4379-b7bb-c891da947bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also slammed the failure of the Saudi government to pay the
        wages and benefits of some 10,000 OFWs in Saudi Arabia which amounts to over
        ₱4 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2e46a-b078-46c3-b334-eae311318c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef19ab0-6310-4a7d-a5c4-747e8b095a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was also prompted by reports of abusive employers victimizing
        Filipino domestic helpers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63a100-6a3b-4687-8d97-a83c5668162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84676492-c7bf-496a-8506-5f2a585c1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Abdullah Mama-o tried to lift the deployment
        ban, but Bello issued a memo reiterating that the ban is still in effect.</p>'
