      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the last fare increase was in 2017, when fuel costs
        range between ₱38 to ₱40 per liter. The increased fare would definitely help
        drivers now that prices of petroleum products have doubled, coupled with the
        higher cost of living, he added.</p>'
