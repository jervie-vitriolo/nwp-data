      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9938415-08b3-4e27-9a00-2d9a253607af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/6/7/Diokno-defends-PH-debt-Marcos-admin.html"><strong>RELATED:
        Diokno defends surging PH debt, refutes fund shortage claim to be inherited
        by incoming admin</strong></a>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aaac11-9102-4a54-9d32-6de4f4c17ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcc0c3-3d43-4c6b-8373-a9e78d583b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:18:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, we acknowledge there is still a high degree of uncertainty
        with regards to the 2023 fiscal projections as Marcos may not stick to the
        current fiscal projections by the outgoing Duterte administration as he looks
        to fund his government’s initiative,” said Fitch Solutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aef144-a921-4d55-b30e-693f4cf8cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T19:40:15.493+08:00
