      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of medics and seven helicopters have been sent to the area
        to transport injured people to nearby hospitals, Afghanistan''s Ministry of
        Defense said in a tweet on Wednesday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0099a-c2ba-428c-acb9-5597e7373a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:11.315+08:00
