  'agusan-del-sur-court-orders-rearrest-community-doctor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T17:34:37.659+08:00
    'imagesource': 'jcr:5174b5b4-f820-49f0-b49d-52b11fc361bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd157214f-e2b8-4923-b1df-9901332befbe'
    'lead': 'A community doctor accused of being a communist leader has been ordered
      re-arrested by an Agusan del Sur court, the Department of Justice says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T17:36:08.842+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T14:19:34.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:20.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agusan del Sur court orders rearrest of community doctor – DOJ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcb2ea-e333-4d7a-a719-251b69697e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — A community
        doctor accused of being a communist leader has been ordered re-arrested by
        an Agusan del Sur court, the Department of Justice (DOJ) said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7b782-f83c-4b7e-ac2f-6118ea12d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5b3c0-2a1a-4c4c-8417-10d9d8efc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOJ, Judge Ferdinand Villanueva reversed on June 16
        an earlier court decision which dismissed the case against Dr. Maria Natividad
        Castro, who was charged with kidnapping and serious illegal detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14894d-515a-416b-9c12-6dd2854943d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e7f44-a2f4-4832-b8ac-5b526ef390ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Judge Fernando Fudalan, Jr. junked the charges against
        Castro after ruling that she was denied the right to due process and that
        there was a lack of jurisdiction over her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbff50a-e5e4-4cd3-87ed-07b55326afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df0197-d99c-42e2-a689-8e5c3bc14fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who was acting on the prosecution’s appeal, however,
        said there was no denial of due process since a preliminary investigation
        was conducted by the prosecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2575619-feb1-4931-b11a-c3902d3cea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7335074-a7f4-41bf-a80e-7df2913f2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the court acquired jurisdiction over Castro since
        she was arrested by virtue of an arrest warrant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59558e68-e2a7-43a6-b929-3c66597128a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfd994-64b9-400c-a22f-21ffc239a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per court order dated 16 June 2022, an e-warrant of arrest will
        be issued against accused Dr. Maria Natividad Castro,” the DOJ said in a press
        briefer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364c4af-ebe0-417b-9ef7-07dfb4f6566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffa08c-c38e-4885-8670-f74e4cdd1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, whom authorities claim is a ranking member of the Communist
        Party of the Philippines, was <a href="https://www.cnnphilippines.com/news/2022/2/19/PNP-AFP-arrest-doctor-communist-leader-San-Juan-City-.html">arrested
        in February</a> in her home in San Juan City. Before the case against her
        was quashed, she was detained by police in Agusan del Sur where the charges
        were filed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2442cb1-4e3c-4581-bb90-3acf09bc9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b5e4f-8e68-488d-a891-69186c24c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71340fb0-6bfb-451c-8faf-7747a196bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family and the Free Legal Assistance Group (FLAG) strongly denied
        the accusations against her, with FLAG <a href="https://www.cnnphilippines.com/news/2022/2/20/FLAG-family-met-arrested-doctor-Natividad-Castro-.html">earlier
        saying</a> Castro is neither a communist nor a terrorist, but is “a health
        worker who has been helping those who need help most.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82385690-e465-4e36-a8cf-112f6ea4997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:36:08.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:19:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
