    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b3d95-7a1c-442e-bb61-475e1b99f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
