      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccdcab-a5f4-44e2-a3fc-bb2586cffb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has a long history of earthquakes, many of which happen
        in the mountainous Hindu Kush region that borders with Pakistan.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39dfc1-11a7-47c3-9e79-6947fdbe1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02269633-e848-4902-9df3-93f0d84dda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a quake that shook parts of South Asia killed more than
        300 people in Afghanistan, Pakistan and India.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7fc9d-9322-4856-9213-ad2c22edb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a25271-1a94-4cdd-9f37-c143b38d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people died in 2002 after two earthquakes in the
        Nahrin region of northwestern Afghanistan. A powerful earthquake struck the
        same region in the 1998, killing about 4,700 people, according to records
        from National Centers for Environmental Information.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dec0d-0d58-4f4d-b8a1-3a7f2fe37d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/22/asia/afghanistan-khost-earthquake-intl-hnk/index.html">"More
        than 1,000 people killed after magnitude 5.9 earthquake hits eastern Afghanistan."</a></em></p>'
