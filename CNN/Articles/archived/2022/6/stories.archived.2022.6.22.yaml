      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/21/Philadelphia-mayor-Jim-Kenney-John-Laylo-shooting-case.html">Philadelphia
        mayor slams ‘senseless’ killing of Filipino lawyer, vows active case probe</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45163e-e0e7-436f-b2b1-207c24b79003'
      'mgnl:activationStatus': true
