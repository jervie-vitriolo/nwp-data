      'mgnl:lastActivated': 2023-01-19T14:22:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1a0ba-8ea3-4141-b1f8-c89243af03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T13:51:15.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:22:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that failure of LGUs to complete the construction
        within the deadline will result in the termination of the projcts and reversion
        of the fund to the National Treasury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
