  'Joe-Biden-visits-vaccination-site-for-kids':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T04:27:46.848+08:00
