      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, Mayor Don McLaughlin also said Robb Elementary,
        where the massacre occurred May 24, will be razed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f260b3-0732-486d-bb0c-f8836a208039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could never ask a child to go back or a teacher to go back
        to that school. Ever," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0215f3d-3f48-46a7-aa8a-aec33e1d6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin sharply criticized the Texas Department of Public Safety
        (DPS) and its leader, Col. Steven McCraw. The Texas Rangers, a DPS agency,
        are leading the investigation into the shooting and McLaughlin told residents
        he was upset that he and other city officials have never been briefed on how
        the investigation is going. He went on to say he thinks McCraw is making misleading
        statements to help distance the actions of the state troopers and Texas Rangers
        who responded to the shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733855e-004e-40f1-8310-8b6f988adc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonel McCraw has continued to, whether you want to call it ...
        lie, leak, mislead or mistake information in order to distance his own troopers
        and Rangers from the response. Every briefing he leaves out the number of
        his own officers and Rangers that were on scene that day," McLaughlin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7f43a-0a17-4cf3-8073-30318708e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, McCraw appeared in front of Texas lawmakers,
        slamming the law enforcement response to the massacre and harshly criticizing
        the decisions of Uvalde school district police chief Pedro "Pete" Arredondo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa871dc-78ac-40c9-ae7a-6f585aeba9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is compelling evidence that the law enforcement response
        to the attack at Robb Elementary was an abject failure and antithetical to
        everything we''ve learned over the last two decades since the Columbine massacre,"
        McCraw told the Texas Senate Special Committee to Protect All Texans in Austin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc49834-f782-44c6-8070-588e2e31cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three minutes after the subject entered the West building, there
        was a sufficient number of armed officers wearing body armor to isolate, distract
        and neutralize the subject," he continued. "The only thing stopping the hallway
        of dedicated officers from entering rooms 111 and 112 was the on-scene commander,
        who decided to place the lives of officers before the lives of children."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f40aca-c9a5-44e4-bf75-e812ce1578f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo, who has not spoken in a public capacity since the incident,
        testified Tuesday behind closed doors to the committee. The recently sworn
        in council member was not present at the meeting where the other members voted
        unanimously to deny him a leave of absence from future sessions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4df6d3-d49f-41ff-beea-bf7d75876b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin told residents in the meeting room he was angry that
        he couldn''t get the community answers to the questions they have and said
        he has no allegiances to anyone, noting he cannot run for mayor again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac06fc-9746-4960-bbf3-7c0ff5da35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gloves are off," he said. "As we know (information about the
        investigation), we will share it. We are not going to hold back anymore. We
        kept quiet at the request (of other agencies) because we thought we were doing
        a formal investigation and doing the right thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b487c3c-7943-441f-9299-c39cac0a48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he requested body camera video from all agencies
        that responded to the shooting and hasn''t received any.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a90108-cd02-4c2d-a284-b554edfffa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions remain about what happened between first and final shots</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb19cd-3519-4f79-8986-fe17d6f5549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, the gunman with an AR-15-style rifle entered two adjacent
        classrooms at 11:33 a.m. and killed 21 people before a standoff with police.
        The gunman remained inside the classrooms -- even as children inside called
        911 and pleaded for help -- until law enforcement finally entered the rooms
        and killed him at 12:50 p.m., according to a timeline from the public safety
        department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83210d8-0c25-41d9-94c5-c992ceedfc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened within those 77 minutes has remained unclear as Texas
        officials offered conflicting narratives of the response.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015808fb-d769-42a3-a45a-4fa3c7bddd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCraw''s comments Tuesday represent the first time an official
        has provided substantive information on the shooting in weeks. He said that
        the decisions to wait contradicted the established active-shooter protocol
        -- to stop the suspect as quickly as possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa85ce-63d7-4d86-ab2e-3136eda0b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers had weapons, the children had none. The officers had
        body armor, the children had none," McCraw said. "The post-Columbine doctrine
        is clear and compelling and unambiguous: stop the killing, stop the dying."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afcb29-386f-4ac1-b991-1ffdd36eb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public safety department''s timeline indicated that 11 officers
        arrived at the school, several with rifles, within three minutes of the gunman
        entering the classrooms. The suspect then shot and injured several officers
        who approached the classrooms, and they retreated to a hallway outside the
        rooms. The group of officers then remained in the hallway and did not approach
        the door for another 73 minutes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed205e3-c6fd-49df-8b5b-5ca3f0d333bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they waited, the on-scene commander waited for a radio and
        rifles," McCraw said, referring to Arredondo. "Then he waited for shields.
        Then he waited for SWAT. Lastly, he waited for a key that was never needed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554c20b-b0d7-494e-8370-ad16f8dba7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo had previously told the Texas Tribune he did not consider
        himself the incident commander that day. However, at least one of the officers
        is noted at 11:50 a.m. expressing the belief that Arredondo was leading law
        enforcement response inside the school, telling others, "The chief is in charge,"
        according to the public safety department''s timeline.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318263a-0dcd-4e01-b925-9f2b07b3ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticisms, McCraw expressed discomfort in calling out
        Arredondo individually. "I don''t like singling out a person and shifting
        and saying he''s solely responsible, but at the end of the day, if you assume
        incident command, you are responsible," McCraw said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b474346-1582-4039-872d-10157f26e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officers did not try to breach doors for over an hour</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edd017-2e79-447c-9444-a4d1078556d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, reporting from CNN, the Texas Tribune and the Austin
        American-Statesman previewed some of the DPS timeline and revealed further
        flaws in the police response.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3fb6a-df98-482f-851e-3c55bc3436c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial days after the shooting, authorities said the suspect
        had barricaded himself behind locked doors, preventing outgunned responding
        officers from stopping him sooner.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c0e8a-655f-4d1d-a13a-c3fe44ce18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo, who has been identified by other officials as the incident
        commander on the scene, had previously told the Texas Tribune that officers
        had found the classroom doors were locked and reinforced with a steel jamb,
        hindering any potential response or rescue. Efforts were made to locate a
        key to unlock the door, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0ebce-219f-4b70-a16e-08753025d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McCraw said video evidence showed no one ever put their
        hand on the door handle to check whether it was locked. Further, the doors
        at Robb Elementary were not able to be locked from the inside, McCraw said,
        calling it "ridiculous" from a security perspective.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b1b9c-8f45-4252-8bca-1527dd0b930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Arredondo initially said that the responding officers
        needed more firepower and equipment to breach the doors. For example, at 11:40
        a.m., Arredondo called the Uvalde Police Department''s dispatch by phone shortly
        after the gunman fired at officers and requested further assistance and a
        radio, according to a DPS transcript.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e409a3d-3df4-43fb-b92d-8b49faae9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough firepower right now, it''s all pistol and
        he has an AR-15," Arredondo said, according to a DPS transcript.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891a792-def7-4202-8b42-e95b81a21add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two of the first officers to arrive to the scene had rifles,
        according to McCraw.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd761796-c96d-4ad7-b91d-90d68f952443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first minutes of their response, an officer also said a Halligan,
        a firefighting tool that is used for forcible entry, was on scene, according
        to the timeline. However, the tool wasn''t brought into the school until an
        hour after officers arrived and was never used, the timeline said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efd773-3da9-4cb6-95dd-4e77d9793dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One security footage image obtained by the Austin American-Statesman
        shows at least three officers in the hallway -- two of whom have rifles and
        one who appears to have a tactical shield -- at 11:52 a.m., 19 minutes after
        the gunman entered the school.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca603a-d486-45fb-bdca-14afd6bb6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:38:24.277+08:00
      'mgnl:createdBy': 'lara'
