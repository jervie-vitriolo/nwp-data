      'mgnl:created': 2022-06-22T17:13:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> As the
        government''s Libreng Sakay program ends in some areas, transport groups are
        worried about its impact on commuters and drivers who are dealing with consecutive
        fuel price hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8ad93-b9f8-4ec0-a339-3085757f0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22577ec1-c2a4-455e-9d93-562fc412493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Inton, founder of Lawyers for Commuter Safety and Protection,
        told CNN Philippines'' <em>Balitaan</em> on Wednesday that the government''s
        free ride program in public utility vehicles (PUV) should be sustained as
        it benefited a lot of commuters during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665d8ec-5e34-4cdc-97d3-70ca2da9ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3c251-9a24-4bdc-a5cd-3e89be304b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said not only will commuters have to again shell out money for
        their fare, they will also have to endure longer queues for their rides, since
        a lot of PUVs have also stopped operating due to the increasing pump prices
        of petroleum that has left drivers and operators with barely any income every
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9442e-b318-42e0-b872-5c25d24de5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0345891-67ee-4d8c-9f84-52843cb2ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton said commuters do not mind the provisional ₱1 increase recently
        granted to public utility jeepneys as long as this would eventually guarantee
        more drivers plying their routes to accommodate commuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f83fc3-d85c-4d9a-b0ce-5783586aa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b4bf4-7fb8-4316-8929-add7c72ca572'
      'mgnl:activationStatus': true
