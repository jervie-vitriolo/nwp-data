  'Nepal-may-move-Everest-Base-Camp':
    'author': 'Lilit Marcus and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-22T22:06:49.019+08:00
    'imagesource': 'jcr:63f03428-6cc5-48e8-b81d-74bf1ac49431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '802c9e51-6de6-4db1-a2a8-767315ba7801'
    'lead': 'Nepal is considering relocating Everest Base Camp due to environmental
      concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T22:05:14.145+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:17:25.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:24.519+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal may move Everest Base Camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb1c8b-3743-4bd0-8f32-8e4521bb7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nepal is considering relocating Everest Base Camp due to
        environmental concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9783b2-6ddb-47bc-b2d6-8b61158cd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nepal''s Department of Tourism Director-General Taranath
        Adhikari, Base Camp''s location faces some risk from the melt of nearby Khumbu
        glacier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644570d-e385-4887-8a74-60f81fa7cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received recommendations from numerous stakeholders to
        relocate the base camp. While no decisions have been made yet, we are taking
        these suggestions very seriously," Adhikari told CNN Travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66458ea6-7a6c-451f-8938-21be68c6c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stakeholders include local residents, mountaineers and environmental
        experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57961e96-7935-4a23-b963-85c4a786d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, any major changes to Mount Everest, the world''s highest
        peak, will not be made hastily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6cfd4-7384-42ee-adb2-9a2d6f8bb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since research activities can only be conducted during spring, it
        could take 2-3 years to make a decision. Some studies took place during this
        year''s spring climbing season, which generally peaks in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0ff71-c92f-45a1-8692-baaf466ab5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once involved parties complete their research, they will likely
        need to present a proposal to the Nepali government. Nepal''s Cabinet would
        have the final say on a decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3e314-30e8-483d-982a-a04103e89539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adhikari cited "anthropogenic activities" -- otherwise known as
        human behaviors -- and climate change as issues affecting Base Camp. Khumbu
        glacier is melting at a speed faster than the natural rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79928b-5c19-47aa-8259-584eabd5592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time concerned parties have sounded the alarm
        about environmental damage at Mount Everest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebc669-1264-44c6-a37f-0e9397c31d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in the Nature Portfolio Journal of Climate and Atmospheric
        Science published earlier this year revealed that ice formed over a period
        of 2,000 years on the South Col Glacier melted in around 25 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e562c-c13f-42f9-9818-0a75ba37872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Mayewski, the expedition leader and the director of the Climate
        Change Institute at the University of Maine, told CNN that the findings showed
        "a complete change from what has been experienced in that area, throughout
        probably all of the period of occupation by humans in the mountains."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71634022-db21-42a8-a860-41c39d8a417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is affecting many of the world''s most precious places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37162403-864b-4868-b9b1-e98e2050a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nepal alone cannot reduce carbon emissions and global warming impact."
        Adhikari said. "However, we can mitigate some matters by doing such kind of
        temporary measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7e748-b019-4772-9c95-da61e58a660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "On the one hand, we want to preserve the mountain and
        the glacier. On the other hand, we don''t want to affect the mountain economy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436d177-bd48-4dac-8456-9d262a88e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing desires to climb Everest with the needs of local communities
        has been an ongoing challenge in Nepal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5f6f8-bc37-4a29-8913-b06d1ceaf1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is the country''s fourth-largest industry, employing 11.5%
        of Nepalis in some form, whether that means working in a hotel or guesthouse
        or guiding foreign tourists up the world''s tallest mountains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eab3f3-f40a-4f26-87e0-78cc95b08af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permits to climb Everest cost $11,000 per person. A portion of that
        money is earmarked for communities near the mountain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41e41d-c6f7-4501-8f2c-34dbbf63bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of mountaineering are also serious. In 2015, Nepal banned
        novice climbers from Everest citing safety concerns and overcrowding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07419b-8bcf-42b8-a93f-bc4c8376ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letting too many climbers ascend within the short window of time
        permitted by weather can result in "traffic jams," which often have deadly
        results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb1d50-3ed5-40af-ab38-eb92213f8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Everest''s Base Camp is 5,400 meters (17,700 feet) above sea
        level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8804bf-69f1-4fb7-8f3e-374f96e846dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:05:14.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:17:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed location for a new Base Camp might be 200 - 300 meters
        (656 - 984 feet) below the current altitude.</p>'
  'Ople-dialogue-with-social-media-sites-vs-online-human-trafficking--illegal-recruitment':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-22T22:11:26.737+08:00
    'imagesource': 'jcr:c1c7eeef-2f3e-4736-84c4-bf3c8fd40964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '853867b8-5d94-45b9-91ed-577a01133f3f'
    'lead': "Incoming Migrant Workers Secretary Susan 'Toots' Ople is considering\
      \ working with social media platforms to intensify the government's fight against\
      \ online illegal recruitment and human trafficking.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T22:24:47.506+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:17:09.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:24.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DMW', 'migrant-workers', 'OFW', 'Facebook', 'social-media', 'online-human-trafficking',
      'illegal-recruitment']
    'template': '1'
    'title': 'Ople seeks dialogue with Facebook, other social media sites vs. online
      human trafficking, illegal recruitment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a730d18-4327-4473-93bb-2f843d6a56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:24:47.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong>&nbsp;Incoming
        Migrant Workers Secretary Susan "Toots" Ople is considering working with social
        media platforms to intensify the government''s fight against online illegal
        recruitment and human trafficking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e12c9-5edc-4d9e-97e7-6cd551d3812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c043ad1-e96d-42fb-8661-9de43772dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a roundtable discussion with Business Mirror on Wednesday, Ople
        said that the social media is now the most common tool for illegal recruiters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e21c1-0696-4312-8d09-612514d894f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca8bbf-8eba-4ca4-a705-78dc25208e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will put together a task force, may kinakausap ako to head it
        (I am talking to someone to head it), we will also be working closely with
        the Inter-Agency Council against Human Trafficking. We will pursue the laws
        in other countries to pursue foreign employers and foreign recruitment agencies
        who may be exploiting our OFWs, that is a priority area," Ople said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3b007-024f-436e-a4f0-5612f47f7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddd611-2a20-4389-a05a-adbbfbfdb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Labor Undersecretary added she wants to have a dialogue
        with social media giant Facebook in order to take down pages illegally recruiting
        Filipinos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c51a7-e3de-44b4-8441-829259167aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb886cbc-02f4-4be3-b414-1f3f4cd983d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mabilis na take down ng Facebook pages na pugad ng illegal
        recruitment. We will work with Facebook Philippines with that," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b7bb7-aca8-4c24-9f86-d62ac235d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad33ec-c739-40c1-a862-68bff59eb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will fast-track taking down Facebook pages that
        are ''hot beds'' of illegal recruitment.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87d190-02b6-4a6b-95bd-87c5e0934196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58877cb0-4d88-473f-b370-e2a4c9296d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW advocate also plans to raise awareness on defining what
        online illegal recruitment is.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3a9b8-0fc2-481a-a7c8-d8a74e0d5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eccfd8-0bb9-4e64-96df-b220444c9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala kasi ng isang Pilipino nakakatulong siya (kung) mag post
        siya ng mga trabaho dahil may kilalang agent, halimbawa sa Dubai. Hindi niya
        alam nag-cross na siya ng line, illegal recruitment na iyon pero sa tingin
        niya tumutulong lang ako," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9aecfc-3068-465a-9a60-d978acfc8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a0858-a65f-411e-9209-14690487f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some Filipinos think they are only helping other Filipinos
        when they post jobs from recruiters or agents. They are not aware they are
        crossing the line of illegal recruitment]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470cffc-fc5b-4b93-b54b-8af858161b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ccced7-5051-4a4e-ab53-ab560c8bea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration previously reported that some 688 potential
        victims of human trafficking and illegal recruitment were rescued in 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f289801-dcee-4284-8b1a-ed333000079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.813+08:00
