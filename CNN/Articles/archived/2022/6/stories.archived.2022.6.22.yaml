      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20342afc-db0b-4d68-8bc4-f220940f638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T05:41:55.075+08:00
      'mgnl:createdBy': 'bamba'
