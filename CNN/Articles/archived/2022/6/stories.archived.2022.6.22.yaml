    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b038a4-06aa-442d-93e8-80d8ff5a3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T22:41:54.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:59.799+08:00
