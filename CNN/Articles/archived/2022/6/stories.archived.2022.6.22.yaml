      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his<a data-cke-saved-href="https://legacy.senate.gov.ph/lisdata/21631689!.pdf"
        href="https://legacy.senate.gov.ph/lisdata/21631689!.pdf"> NMDPC bill also
        filed in 2004</a> will serve as a "manpower and skills data bank and placement
        agency for local employment," to work as counterpart of the Philippine Overseas
        Employment Administration.</p>'
