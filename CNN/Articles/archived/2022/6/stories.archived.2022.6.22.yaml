      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced5921-5603-41df-aca7-6512361c82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very lax ang blacklisting natin ng abusive foreign employers (Our
        blacklisting of foreign employers is very lax). Certainly we will address
        those gaps. We are also looking at country specific contracts, not the ''one
        size fits all'' anymore. We will also be speaking with the private recruitment
        industry and OFWs to make sure contracts will be more reflective of the laws
        in the host government and situation of our OFWs," Ople said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf0c5d-ed4f-41ef-aee5-66fd7730d1c1'
      'mgnl:activationStatus': true
