      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open their campaign against world no. 12 Australia
        on July 4. The two countries faced off in the 2022 AFC Women’s Asian Cup last
        January, where the Australians scored a <a href="https://www.cnnphilippines.com/sports/2022/1/24/PH-falls-Australia-Womens-Asian-Cup.html"
