      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510f812-50d4-485a-a5cc-dc69d14402fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T23:29:27.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople was behind the campaign to rescue Filipino workers from the
        hands of an abusive Saudi general last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363d240-d1c2-461f-9bc2-d1deea7e9784'
