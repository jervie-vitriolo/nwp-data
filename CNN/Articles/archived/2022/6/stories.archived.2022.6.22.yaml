      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the service contracting program, the government compensates
        some public utility vehicle operators and drivers to deliver free rides to
        commuters based on the number of kilometers traveled per week, whether they
        have passengers or not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49c138-43c2-4573-ae01-875b5c1074d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:13:23.424+08:00
