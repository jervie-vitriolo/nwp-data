      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a486e-2d05-4a47-b8a2-891443697dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Wednesday, the World Health Organization said its
        teams were on the ground for emergency response, including providing medicine,
        trauma services and conducting needs assessments.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ac10b-47ae-432a-9223-c779f3098c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T20:56:38.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:22:17.368+08:00
