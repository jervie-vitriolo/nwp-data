      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) ---</strong> The
        Research Institute for Tropical Medicine said it has successfully optimized
        its realtime polymerase chain reaction (PCR) test for detecting monkeypox
        as part of the government’s response to the threat of the reemerging disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675a51e-37a9-42af-be16-7463103c622f'
      'mgnl:activationStatus': true
