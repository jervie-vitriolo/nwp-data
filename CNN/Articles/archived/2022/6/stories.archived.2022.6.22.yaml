      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa 80% na kasi ''yung exhaustion ng ating fund at tinatayang
        mauubos na rin in the coming days kasi...we are paying ₱10 million per day
        sa Busway pa lang and then ₱14 million per day sa NCR," Cassion said. "Nagkakaroon
        talaga ng exhaustion and this is a nationwide program."</p>'
