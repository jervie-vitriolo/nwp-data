      'mgnl:created': 2022-06-22T14:38:24.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:21:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mayor of Uvalde, Texas, visibly frustrated
        with the constantly changing information released about what happened the
        day 19 children and two teachers were gunned down, lashed out Tuesday, telling
        residents at a city council meeting he''s tired of being kept in the dark
        about what evidence has been uncovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604198d1-21fe-4c0e-93aa-c90d01ebb8ae'
