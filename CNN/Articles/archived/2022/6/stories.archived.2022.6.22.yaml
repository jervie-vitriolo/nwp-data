      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University came in at second place with 81 points. They
        did not send a delegation to the men''s chess event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b0317-36eb-4c24-828f-8dbf8dca0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:07:01.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:22:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season''s host school De La Salle University settled at third
        with 76 points while University of the Philippines finished at fourth place
        with 71 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aa0ed-de72-442e-94f5-6b128a8cff41'
      'mgnl:activationStatus': true
