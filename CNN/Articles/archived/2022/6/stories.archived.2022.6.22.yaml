      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The National
        COVID-19 Vaccination Operations Center will have a new chief by next month
        as Undersecretary Maria Rosario Vergeire takes the helm after June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150158f-6506-4b04-8ae9-6a7a2f2505de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Health on Wednesday said Vergeire
        was designated to the post by Secretary Francisco Duque III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dc8d3-3a7d-4a9c-a789-ba027d36956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Sec. Francisco T. Duque III as part of the current administration
        who has designated Usec. Ma. Rosario S. Vergeire as the succeeding Incident
        Manager of the National COVID-19 Vaccination Operations Center (NVOC)," it
        said. "As a senior career executive in government service, Usec. Vergeire
        will be taking over the able leadership of Usec. Myrna C. Cabotaje who will
        be finishing her term on June 30, 2022."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5170b4d-6fae-44e1-8a1e-0bfba2e08a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire and Cabotaje earlier spoke about the appoinment duriing
        separate briefings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c35615-7d44-4f6e-808b-50d7e92aa063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang magtetake over ng</em> National Vaccine Operations Center
        <em>ay si</em> Usec. Vergeire <em>kasi siya po ang maiiwan dito sa</em> Department
        of Health. So the vaccination program will be in good hands," Cabotaje said
        at the Laging Handa briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f1e07-d034-4c75-95aa-f39bf2811c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Undersecretary Vergeire will take over the National
        Vaccine Operations Center because she will stay on at the Department of Health.
        So the vaccination program will be in good hands.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7d5ab-d751-4b1b-aae8-7119c0c7ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said her new assignment could still change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0347a-02d3-48e6-bb47-c18a1406949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the assignment. <em>Pero syempre ''pag pumasok po ang bagong</em>
        administration <em>maaari pa rin pong magbago ''yan,"</em> she said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2d2d2-1b6f-4768-b490-b42938fccaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the assignment, But of course that could change
        when the new administration comes in.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa000b96-c7f2-48e0-b748-b67e9da7d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire has served as DOH spokesperson since the start of the pandemic.
        She was previously deputy director general of the Food and Drug Administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463fe6bd-1ddd-42cd-91e2-839926791310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T17:54:16.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-02-16T16:45:47.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH statement also said Vergeire''s upcoming position "is meant
        to avoid gaps in implementation of the ongoing COVID-19 vaccination program,
        as the new administration transitions in."</p>'
  'phishing-attempts-PH-finance-related-Kaspersky':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-22T18:02:06.418+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c8809e-7910-4a35-9ec5-365f042df5c7'
    'lead': 'The pandemic-driven growth in digital payments has resulted in more phishing
      attacks in the Philippines targeting financial services—the highest detection
      in Southeast Asia, a global cybersecurity firm reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-22T18:04:02.280+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:19:22.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:16:21.129+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 in 10 phishing attempts in PH finance-related — Kaspersky'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff536432-16a6-43ba-a066-ceb10937e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The pandemic-driven
        growth in digital payments has resulted in more phishing attacks in the Philippines
        targeting financial services—the highest detection in Southeast Asia, a global
        cybersecurity firm reported Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e38ab4-8f76-4bc8-a5c6-88f98abdfce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its data covering February to April of 2022, Kaspersky
        showed that seven in 10 (68.95%) phishing attempts in the country were finance-related
        transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa04354-0a64-4376-b64b-17601f7fc683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is higher compared to Indonesia (65.90%), Singapore (55.67%),
        Thailand (55.63%),  Malaysia (50.58%), and Vietnam (36.12%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16338c7-2708-427b-930a-b69e46e4be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.280+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky said cybercriminals tried to lure their victims through
        banking, e-commerce stores, and payment systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f4e7c-c6a0-43f8-866b-8b8fce57c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminals usually use phishing, where they send out emails with
        a malicious link pretending to come from a legitimate organization to get
        customers'' personal information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07ad0d-5495-439a-b594-4c718bfe9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the increased adoption in digital transactions here in
        Southeast Asia, we also see the rise of ‘Super Apps’ in the region. These
        are the mobile applications that combine all popular monetary functions including
        e-banking, mobile wallets, online shopping, insurance, travel bookings, and
        even investments," Yeo Siang Tiong, general manager for Southeast Asia at
        Kaspersky, was quoted as saying in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c2857-24e4-4164-bb25-a980ac3247e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting our data and digital money in one basket can trigger an
        aftermath snowball, with the impact of a phishing attack swelling at an unforeseeable
        rate," Yeo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40cc6df-bcd5-46c5-a4b7-71cf562cea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T18:04:02.281+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:19:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaspersky official urged players in the financial technology
        market to beef up their cybersecurity as the group expects the uptrend in
        phishing attacks to continue.</p>'
  'Win-Gatchalian-monthly-subsidy-PUV-drivers':
