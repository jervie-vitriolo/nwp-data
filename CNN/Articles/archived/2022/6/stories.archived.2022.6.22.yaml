      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) ---</strong> The
        Department of Health on Wednesday reported 32 more cases of the Omicron subvariant
        BA.5 in the country.</p>'
