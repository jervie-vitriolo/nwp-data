      'mgnl:lastActivated': 2023-01-19T14:20:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5769477-4d26-4ba0-b4a7-cb7d9d92cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:20:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also apologized for what he labeled as a “terrible tragedy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f478f6-ce4d-4d37-b81f-ad70adf0f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T16:28:59.965+08:00
