      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> University
        of Santo Tomas (UST) won its fifth consecutive UAAP general championship after
        emerging on top of Season 84.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455704b-d374-4a5e-b860-692ac1772b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:07:01.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:22:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST garnered 84 points in the pandemic-shortened calendar with only
        eight events held this season. The cheerdance competition was excluded in
        the tabulation of scores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd2dc4-76ee-4791-997f-7703f5149a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-22T14:07:01.940+08:00
