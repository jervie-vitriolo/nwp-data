      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory PAG-IBIG payment is also another requirement for an
        OFW to obtain the OEC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e8587-7768-46cf-8aaa-b86b627e22d4'
