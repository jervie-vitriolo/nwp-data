      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) ---</strong> The
        country has so far tallied 39,705 dengue cases from January 1 to June 4 this
        year, the Department of Health reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc32d2d-fb71-4045-9512-cbab7ebee522'
