      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fbc32-1b2c-4d5b-b5c5-6dc47f079ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:35:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Malacañang said it supports the recommendation
        of Justice Secretary Menardo Guevarra and the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases to let the mandatory wearing
        of face masks prevail over executive orders by local government units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e908403-5ea7-4f58-bcf5-28982e674385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:35:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa76a69-692e-4941-8fb4-421c6ea5c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:35:28.792+08:00
