      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d70f7a-5c93-4f01-a228-805084102eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:38:15.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway will also be bringing a century-old sailing ship to the Philippines
        this October which has Filipino cadets among its crew. This will be part of
        an expedition around the world focusing on environmental issues like climate
        change and ocean sustainability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10960754-c785-4729-969e-be505ecbe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:38:15.126+08:00
      'mgnl:createdBy': 'pilar'
