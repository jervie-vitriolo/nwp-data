    'template': '1'
    'title': 'Expert favors administering COVID vaccine for younger children '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a79ecb-d9b1-40c7-ad1c-c746c121c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The chairperson
        of the Vaccine Expert Panel said it would be good to give children younger
        than five years old the COVID-19 vaccine to complete vaccine coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946357c-3cc1-403f-84e8-782e3bc2d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, <em>kasi bubuuin yan o makokompleto yung ating</em> immunization
        coverage, and of course we have to consult <em>yung</em> pediatricians also.
        <em>Titingnan natin sino yung mga bata na pwedeng-pwede diyan,"</em> Dr. Nina
        Gloriani said at the Laging Handa briefing on Wednesday when asked if she
        agreed to have the vaccine administered to kids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5e630-e523-43d3-b1dd-75454b9b1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, because it would complete the immunization coverage,
        and of course we have to consult pediatricians also. We will have to see which
        children are fit to be vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825308e-8711-4120-9a75-94cd937ca61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it could help with children who have other ailments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fdcf5-7daa-4ba8-875b-a3e54a5354f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally we''re looking at more healthy children, <em>pero sa totoo
        lang ang binibigyan natin ng bakuna</em> against COVID <em>ay yung may mga
        sakit kasi sila yung mas makakaexperience ng</em> more severe forms of COVID."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980857f-83d8-4226-92fe-6cc195a2961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:18:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Normally we''re looking at more healthy children,
        but in truth we vaccinate those have illnesses because they will experience
        more severe forms of COVID.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc9592-e42d-40b8-9c56-51ff74b53030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:19:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country started vaccinating children aged 5 to 11 earlier this
        year, and the inoculation drive for minors aged 12 to 17 began in October
        2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ba263-6d50-4a83-84b5-9ff7ddfc57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:26:42.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:19:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said it would take more consultations with experts to decide
        on the matter, adding no applications have been submitted yet. She added it
        could take up to six months for the country to approve vaccines for younger
        children.</p>'
  'Poe-seeks-to-refile-SIM-card-registration-bill':
