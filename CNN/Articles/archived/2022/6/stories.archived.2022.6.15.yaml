      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-face-mask-policy-approved-ordinance.html">Cebu
        face mask policy now an approved ordinance&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
