      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Senator
        Grace Poe said she will refile the proposed SIM card registration bill in
        the 19th Congress to fight scam text messages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c393530-54e5-4372-a897-52577679b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless a law is passed, the bombardment of unwanted text messages
        will persist.  We need more than band-aid solutions to these unrelenting scams,"
        Poe was quoted as saying in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c039b8f-6b6b-41eb-a296-20ab0df9c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the National Telecommunications Commission and telco players
        have been doing their part to warn consumers against text scams, the scheme
        continues to proliferate in the absence of a law to combat it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be836537-412f-4e8f-b8fa-ffb406d64668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said that without the bill, Filipinos become "vulnerable
        to fraudulent transactions that place their sensitive data such as bank accounts,
        passwords, profiles, among other information, at risk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ad9b2-5c91-4ad6-bd37-37a53628b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Privacy Commissioner Mon Liboro said in November an "organized
        global syndicate" was behind the scam offering fake jobs to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4f473-8b31-4358-afd5-e4e7f12a2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/25/sophisticated-fraudsters-text-scams-offering-jobs-.html">READ:
        Fraudsters behind text scams offering jobs ''sophisticated'', ''adaptive''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2d772-ad5a-4674-85f5-db68f4bc5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, however, President Rodrigo Duterte vetoed the measure
        calling for the mandatory registration of SIM cards of mobile phone users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfcd4c-a771-4ce8-be3c-95d0f070d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:55.018+08:00
