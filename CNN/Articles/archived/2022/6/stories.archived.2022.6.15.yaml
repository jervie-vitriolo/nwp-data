      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC in 2020 said it found basis that crimes against humanity
        were committed during the Duterte administration’s bloody war on drugs.</p>'
