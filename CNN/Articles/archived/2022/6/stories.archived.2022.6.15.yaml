      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e8281-112e-4878-81b5-1d7fe24397e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:40:21.562+08:00
      'mgnl:createdBy': 'kristel'
