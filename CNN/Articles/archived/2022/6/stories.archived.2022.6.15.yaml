  'Villar-group-VistaREIT-PSE-debut':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'Photo from VistaREIT'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-15T20:57:16.600+08:00
    'imagesource': 'jcr:ce678a75-0e48-4d23-9d3b-0a2232748e8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760791c5-8c96-4eac-8bc1-8fa363d4a9f2'
    'lead': 'The Villar group''s VistaREIT, Inc. received a muted response during
      its debut on Wednesday as local market concerns soured investors'' mood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T20:58:33.006+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:15:14.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:19.790+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar group''s VistaREIT gets ''lukewarm'' welcome in PSE debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c10d6-4533-4dd9-9567-5f20d51ab25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)&nbsp;</strong>—
        The Villar group''s VistaREIT, Inc. received a muted response during its debut
        on Wednesday as local market concerns soured investors'' mood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1065f-db68-43d8-83b8-18e4479ca99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of VREIT still ended flat at ₱1.75 each despite the drop
        in the bellwether Philippine Stock Exchange index (PSEi).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc836dc-c733-435d-b7d7-4ced4a10ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VREIT had a lukewarm reception during its listing and would have
        finished much higher if not weighed by market sentiment as a whole, with the
        PSEi already drifting towards oversold territory," Regina Capital Development
        Corp. Head of Sales Luis Limlingan said in a Viber message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb545196-178e-4747-b04d-0776280c3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its president and chief executive officer Paolo Villar is keeping
        his bullishness about the economy as the Philippines embraces the new normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd63606-62e4-4ede-bd03-7b5f2cb1e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to be among the leading diversified commercial REITs in
        the Philippines in terms of portfolio, profitability, growth, sustainability
        and dividend yield," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a806037-43d8-4c8d-af05-0f077a98a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic about the prospect of a reinvigorated economy
        due to the easing of the restrictions, VREIT sees a robust foundation, its
        synergies with the Villar-group retail ecosystem," the official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1011055-4854-4034-9b35-f811a0af9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VREIT, the flagship mall and office REIT (real estate investment
        trust) of Vista Land, has a portfolio of 10 community malls and two PEZA-registered
        office buildings with an aggregate gross leasable area of 256,404 sqm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642f750-139a-4933-a83c-f83ee014b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malls are located in Vista Land’s integrated developments, serving
        as a one-stop shop for its residents in Las Piñas City, Bacoor City, General
        Trias City, Imus City, Municipality of Tanza, Antipolo City, San Jose Del
        Monte, San Fernando, and Talisay City, Cebu. The office buildings are located
        in Taguig City and Bacoor City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9162a-1c10-4978-bac0-44dd823e47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:58:33.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm is banking on Vista Land''s massive commercial assets,
        composed of 31 malls, seven office buildings, and 69 commercial centers with
        a combined gross floor area of 1.6 billion sqm. Vista Land also has about
        3,000 hectares of raw land.</p>'
  'DOH-11-NCR-cities-continued-rise-COVID-19':
