    'template': '1'
    'title': 'Tax perks not important to investors? IBPAP disagrees: They''re a ''tiebreaker''
      for investment decisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c493d-866c-450b-90ee-41c15e8a3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The IT
        and Business Process Association of the Philippines (IBPAP) on Wednesday maintained
        that tax incentives are crucial for investors deciding on heading to or staying
        in the Philippines, contrary to what the Fiscal Incentives Review Board (FIRB)
        earlier said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa3a5d-fd16-4730-963a-aabf28fa6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b67a1-0805-458e-b763-70e0018440ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their decision to locate in the Philippines were made based on
        laws, regulations, and policies they vetted versus competing locations. They
        value fiscal incentives, which often is the tiebreaker in their investment
        considerations," IBPAP president and chief executive officer Jack Madrid said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b22c29-f436-45d5-94f2-797478988e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a15f78-95dc-466b-b7f3-c396f677f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIRB earlier welcomed the move of major business process outsourcing
        (BPO) firm Concentrix to give up its tax perks in exchange for a continued
        hybrid work arrangement for its employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418f917-45f1-4b3a-bf9d-1d83ed4b3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b07a6-fb65-4a40-8f95-d4cbcad1a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Finance Secretary Juvy Danofrata, who leads the FIRB Secretariat,
        said this only shows that such perks "are not that important to investors
        doing business in the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff33117-298f-427b-b64f-44729d74ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This validates the DOF''s (Department of Finance) policy thrust
        to avoid the grant of unnecessary tax incentives as this is apparently not
        the main consideration for them to do business in the country, especially
        for the BPO firms that have been enjoying the exemptions and incentives for
        a long time," said Danofrata.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d073940-32b9-4eec-b8dc-edd86f546b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/3/23/Dominguez-BPO-WFH-setup.html"><strong>RELATED:&nbsp;DOF
        chief asks BPOs: WFH setup or tax incentives?</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127c6ce-a514-4222-9acd-b85b260a341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid said moves to forego income tax perks is a "difficult interim"
        measure done to meet the needs of IT-BPM registered business enterprises''
        employees and demands of clients seeking work-from-home or hybrid work setups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef68d4-1679-4016-9fae-1e7c7eae98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805a158-bccd-4b27-9af4-8935fb51f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the IBPAP chief reiterated his support for the full implementation
        of letters of authority (LOA) issued by the Philippine Economic Zone Authority
        (PEZA) on WFH arrangements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b281c-3890-424a-a52d-e7c1e9f4b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf827680-d9f6-4ec1-9b80-b92259174edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA previously <a href="https://www.cnnphilippines.com/business/2022/4/8/PEZA-BPOs-30-percent-WFH-Sept-12.html">announced</a>
        that establishments unable to return to the office beyond April 1 may immediately
        seek LOAs allowing a hybrid 70-30 setup, where 70% of the workforce will be
        reporting onsite while the remaining 30% work from home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1435f28-7deb-485c-a3e5-355ee3e2b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4e877-c4bc-49ab-8946-e720d55bfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arrangement will be allowed until Sept. 12, when the state
        of calamity declared by President Rodrigo Duterte due to the COVID-19 pandemic
        lapses. https://www.cnnphilippines.com/business/2022/4/8/PEZA-BPOs-30-percent-WFH-Sept-12.html</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244bb3e-2e8f-466c-90bc-46567d750c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b7e41-4035-4b9f-8c8b-8b6a870f39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid added that the government''s 100% back-to-office mandate
        "poses a threat" to the IT-BPM industry''s growth, saying that the rise in
        <a href="http://www.cnnphilippines.com/news/2022/3/24/BPO-workers-consider-quitting.html">employee
        attrition</a> due to the unavailability of a WFH or hybrid setup is also a
        "critical risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4428c-c7ad-4576-9856-50862b6d5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f4b9a-f21c-4034-8a75-921ca4e5d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:55:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:16:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO employees have since called for keeping such work arrangements,
        citing the rise in transport costs due to skyrocketing fuel prices along with
        COVID-19 safety concerns.</p>'
    '21':
