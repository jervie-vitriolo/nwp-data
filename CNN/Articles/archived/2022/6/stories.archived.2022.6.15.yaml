      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had many sacrifices from the start of the competition,” said
        Reboton. “We’re hoping the government can support us. We’ll make sure that
        the support we will receive will go to our athletic needs to raise the bar
        of powerlifting in the Philippines.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb63ef-8bd9-411b-9324-60dfe1960125'
