  'China-Russia-building-bridges':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T13:45:30.203+08:00
    'imagesource': 'jcr:56626192-8104-4461-affc-de1e58795087'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce7c5b1-7392-44fb-95c0-2d3f85ce2291'
    'lead': 'For decades the Amur River has separated modern China and Russia -- its
      waters cutting though more than 1,000 of their roughly 2,500 border miles. But
      it''s always lacked one thing: a vehicle bridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T13:46:53.167+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:21:49.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:04.869+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and Russia are building bridges. The symbolism is intentional'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db76cb9-dd9e-4d25-a659-1e2d1051f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For decades the Amur River has separated
        modern China and Russia -- its waters cutting though more than 1,000 of their
        roughly 2,500 border miles. But it''s always lacked one thing: a vehicle bridge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205b014-a4fe-4455-bd62-c2ecc4a0384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now -- as Russia''s economic isolation in the wake of its invasion
        of Ukraine pushes it closer to Beijing -- that is changing, with fanfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546150d-8e4e-48e7-bfb8-569d207f005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Beijing and Moscow feted the launch of another new
        link -- what state media on both sides have called the first highway bridge
        over the Amur -- with rockets trailing colorful smoke bursting overhead, and
        local officials applauding from the riverbanks, while their superiors beamed
        in from Moscow and Beijing on giant television screens specially brought in
        for the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861d390-873f-450e-af4f-7c592edf9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second crossing, the only railway bridge to connect the countries
        across the river, is expected to open soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb877f-423e-404f-9372-578d55abb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that maiden highway journey last week, eight freight trucks
        from China and eight from Russia drove in procession over the kilometer-long
        bridge, each bearing two oversized national flags on either side of their
        cabs, as they glided by each other in choreography captured by aerial drones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cc6dd-1561-4492-bcba-cf70fa0344a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese freighters carried electronics and tires, the Russian
        ones soybean oil and sawn timber, according to Moscow. And if any viewers
        were in doubt about the symbolism -- coming as the war in Ukraine has left
        Moscow desperate to show it still has friends and trade partners -- a Russian
        deputy prime minister filled in the blanks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9e5dd-e252-4596-89ff-1f76b841055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Blagoveshchensk-Heihe bridge has special symbolic significance
        in today''s disunited world. It will become yet another thread of friendship
        linking the people of Russia and China," said Yury Trutnev, the Kremlin''s
        envoy to the Russian Far East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c4efa-0b07-4feb-8576-3acc85c3851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $369 million project connects the twin cities of Heihe city
        in China''s Heilongjiang province with the Amur region''s capital Blagoveshchensk
        in the Russian Far East. Moscow expects it to clear some 4 million tonnes
        of goods and two million passengers each year when fully operational.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55c203-6153-4a39-8780-95bcca112501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is likely to further boost bilateral trade between China and
        Russia, already forecast to climb as Moscow increasingly looks to Beijing
        for economic partnership, though questions remain over how far China will
        go to support its sanctions-hit neighbor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816f46d-152c-4f27-82ac-fd780f11f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the bridge''s launch underlines Beijing''s interests
        in that partnership. It comes even as China continues with an unrelenting
        "zero-Covid" regime, which has seen the country repeatedly tightening land
        border controls -- erecting fences facing Myanmar, backlogging border crossings
        with stringent checks and even urging its citizens on the North Korean border
        to shut their windows lest virus blow over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6cc82-35f5-4ad7-b793-2dab4aa57337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was "ready to meet Russia halfway," Chinese Vice Premier Hu
        Chunhua said at the inauguration Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae77f4-5602-489c-a933-7ea7cec5addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was "ready to work with Russia to continuously advance
        connectivity cooperation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681c767-2984-4a8c-8e35-8a814f5d2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting halfway</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73680e19-a2ad-49f1-8afe-cb275eaa86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bridges are years in the making, with the railway project
        -- further east along the Amur in China''s Tongjiang city and Russia''s Nizhneleninskoye
        -- breaking ground in 2014. Friday''s opening of the highway bridge followed
        a similar path: construction started in 2016 and was largely completed more
        than two years ago, but its opening stalled due to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab74a55-251e-4e68-b70b-9aa05e8f87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new crossings highlight burgeoning ties between the countries.
        These have grown under Russian President Vladimir Putin and Chinese leader
        Xi Jinping and include an aim, expressed by Moscow this spring, to hit $200
        billion in trade by 2024, up from a record-breaking $146 billion last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ab251-3445-4128-9e04-5a0351040c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just recently Russia and China didn''t have a single bridge across
        the Amur River, but now they have as many as two bridges ... so the trend
        is clear," said Artyom Lukin, an associate professor of international relations
        at the Far Eastern Federal University in Vladivostok.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efe0a5-ac98-46be-a92b-8edc7affe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bridges -- each built in two halves, by the Chinese on one
        side and the Russians on the other -- and the river they traverse also underline
        the uneasy foundations of that relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69769b88-dc45-4188-95d0-042e99c65b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Amur in Russia and Heilongjiang in China, its riverbanks
        were once tense, heavily patrolled zones. An Amur tributary was the site of
        a 1969 border conflict, the result of ratcheting tensions between the Soviet
        Union and a young Communist China, and it wasn''t until the 1990s that territorial
        disputes were largely settled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e6c42-fa1e-43b7-97d4-87c0be9a8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreements at that time to develop the cooperation across the river
        stalled for years, as pontoons, hovercrafts and seasonal ice roads remained
        the means of ferrying people and goods across, while land and maritime connections
        elsewhere in the countries handled more trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48372e8-3c4e-473b-8aab-c644c52661dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous routes weren''t sufficient, giving the rising volume of
        trade between Russia and China, according to Lukin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f6bdd-d57e-40b0-832b-3a478f362165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always been pushing for more port infrastructure, but
        Russia was a bit reluctant until recently to build this kind of infrastructure,
        for fear of becoming too dependent on China," Lukin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a7641-95ec-43d0-9f52-e9ba9b0ee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now Russia has no choice," he said, adding that since Russia''s
        annexation of Crimea in 2014 and the ensuing Western backlash, Russia has
        been "much more open" to Chinese initiatives to develop cross-border infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add3451-0b85-4c55-8a52-925812cff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New era?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a26fb-ef15-461c-94f3-35d8165a7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway bridge, in its original conception, was meant not just
        to enable the transit of goods, but to lead to new economic zones and passenger
        travel between the Chinese city of Heihe, home to around 1.3 million in its
        metropolitan area, and Blagoveshchensk, with a population of around a quarter-million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487e97f-0ff1-4062-a5a8-9d85f38c887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Covid-19 policies may put that on hold for now, as the
        bridge will start only with freight, officials said. And even during Friday''s
        opening ceremony, the country''s now-infamous hazmat-clad workers were along
        the roadside welcoming the Russian freight trucks, a reminder of tight controls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d29a5-a15a-4a2c-9c19-7fcf6f8f74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:02.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prospect of even closer cross-border ties for Heihe and
        Blagoveshchensk, which had already flourished with tourism and trade before
        the pandemic, could usher in a new phase for the region. According to local
        media, the government has ordered all students in Blagoveshchensk to study
        Chinese from September 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4e813-3649-4028-a130-e4e9ecc3cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening may provide economic vitality for a "thinly populated"
        region of Russia, according to Yu Bin, a professor of political science at
        Ohio''s Wittenberg University and a senior fellow at the Russian Studies Center
        of the East China Normal University in Shanghai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60f4a7-dba3-4a27-ae0e-cf1eecf9eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also signal a shift away from the Russian "perception,
        or misperception" that such links could spark an influx of Chinese nationals
        into Russia''s Far Eastern regions, Yu said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bde02-a312-40ec-9a26-6f45c3bcee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been scant evidence of such a trend, but those concerns
        have been linked to disparities between the two sides of the river. Heihe,
        part of Heilongjiang province with some 31 million people, over recent decades
        has grown into a bustling city with a colorful skyline that is reflected in
        the Amur River at Blagoveshchensk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4918c68-8d12-4d08-b624-543a6cb91b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blagoveshchensk has seen slower growth and long experienced a population
        drain to western Russia, like the larger Far East region. The region makes
        up more than 40% of the country''s land, but its 8 million residents are only
        5% of its population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a996e-1fe7-43af-bf14-653e53602359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "this time, Western sanctions against Russia seem to have
        helped alleviate these misperceptions and concerns about China''s potential
        immigration," Yu said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40c50c-31e3-4435-97ce-5d088a0943d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a national level the bridge -- held up as a major diplomatic
        and economic win by Russian state media -- also underlines a hanging question
        about how far Beijing will go to support Russia amid the international crisis
        it has provoked following its invasion of Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf28e8-2d98-4a8d-8a85-289a83c5f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has walked a thin line. Beijing has said it upholds
        a rules-based world order, while refusing to join most of the world in condemning
        Moscow''s move and using its state media apparatus to mimic Kremlin lines
        blaming the United States and NATO for the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78066d7f-1aab-49e7-8e91-e94ca23e0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also boosted some imports from its heavily sanctioned neighbor,
        while appearing careful to avoid incurring any itself, treading carefully
        around high-tech exports that Western countries have widely blocked for export
        to Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303d8a2-043a-48df-84c8-254cfe9d0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first batch of cargo which crossed into China from Blagoveshchensk
        on the day of the official opening, soybean oil ... underscores this role
        which Russia plays for China economically as a provider of natural resources
        and commodities," said Far Eastern Federal University''s Lukin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34685634-0011-4b25-ad80-0f4e6d08f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:46:53.170+08:00
      'mgnl:createdBy': 'lisbet'
