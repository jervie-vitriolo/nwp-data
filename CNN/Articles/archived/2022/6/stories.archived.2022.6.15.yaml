      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to clarify that we cannot test everybody
        and send all samples for genetic sequencing. So, having said that, we cannot
        really be very certain that the subvariants are driving the current spread
        of infections.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75a475-6db2-42a0-a28a-e3286b35d8bb'
      'mgnl:activationStatus': true
