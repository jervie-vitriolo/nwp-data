        Williams handed wild card entry for Wimbledon return</em></a>"</p>'
  'amber-heard-testimony-johnny-depp':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-15T06:50:52.809+08:00
    'imagesource': 'jcr:1ddd1dc6-69d5-4b04-a6e1-481afb2770bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b42cc49-0efd-4965-99bf-f1ff7bde61a2'
    'lead': 'The actress did not back down from her claims that Depp had physically
      and emotionally abused her during their marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T06:57:55.301+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:24:50.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:56.108+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard says she will stand by her testimony to her ''dying day'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f237f-b839-4a50-b555-3be2694cd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard has spoken out about everything
        from the public''s treatment of her during her defamation trial with ex-husband
        Johnny Depp to whether she was telling the truth about his alleged abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48df0e-ebbc-47e4-8ccd-271065149073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594a803-b6e1-4ba5-8d0d-f1c519861a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard sat down for an exclusive interview, her first, with NBC News''
        Savannah Guthrie, a portion of which aired on "Today" Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f01195-e8c4-4862-9ee8-d937df9f5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress did not back down from her claims that Depp had physically
        and emotionally abused her during their marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9c8a5-b3a9-4ffb-8a1f-a9047ef375f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my dying day, I will stand by every word of my testimony," she
        told Guthrie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bc7ea-0367-4e18-ae2a-6d480c41c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she was also aware of the negative light the case shone
        on both her and her ex-husband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761cb12-f26e-46d2-980a-fc800b6e6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not blame the average person for looking at this and how
        it''s been covered and seeing it as Hollywood brats at their worst," she told
        Guthrie. "But what people don''t understand is it''s actually so much bigger
        than that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c14bb-e675-43a2-bf4a-83edde73d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she believed "the vast majority of this trial was played
        out on social media," referencing the many memes and spoofs of the court case
        which circulated on TikTok and other platforms. She said the jury was "not
        immune" to those less-than-flattering portrayals of her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7bd31-8fac-41c2-8c44-4dfc776ea6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think even the most well-intentioned juror, it would have been
        impossible to avoid this," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8652f-98a6-45f1-a00c-de1045a39e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie pushed Heard on whether she had abused Depp after the "Aquaman"
        star said she never started a physical fight with Depp despite audio played
        during the trial, which appeared to show she had.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794f5f1-14e9-4216-a085-7cffee4d7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie pointed out that Heard''s alleged aggression was "in black
        and white" via a court transcript.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb390e-2b5b-4a17-a87b-51bcd9f96df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I testified on the stand about this, is that when your life
        is at risk, not only will you take the blame for things that you shouldn''t
        take the blame for," she said. "But when you are in an abusive dynamic psychologically,
        emotionally and physically, you don''t have the resources that, say, you or
        I do with the luxury of saying, ''Hey this is black or white'' because it''s
        anything but when you''re living in it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd957a-4936-4f17-9661-4b75e4b560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard admitted that she "did do and say horrible things throughout
        my relationship,"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02657c31-05b4-4aad-9ffb-ca1e3a362afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I behaved in horrible, almost unrecognizable to myself ways," she
        said. "I have so much regret."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39037068-bdc3-4f26-a570-3cd9535b2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp had sued his ex-wife for $50 million, alleging she defamed
        him in a 2018 Washington Post op-ed in which she wrote about her experience
        with domestic violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd06013-619f-4cc6-83d8-afa656825a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was not referred to by name in Heard''s piece, but he said
        it cost him work. Heard countersued him for $100 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb6116-8255-4309-985f-9a41ca97fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp were found liable for defamation in dueling
        lawsuits against each other. The jury, however, awarded significantly more
        damages to Depp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f9f87-da43-4e8e-ba38-053438838c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said during her interview that in the days leading up to the
        trial she had to walk by blocks of Depp supporters on her way to court, holding
        signs that disparaged her with phrases that included "Death to Amber."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67d656-d288-4cf1-b517-33db0ec089e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom was packed with "vocal, energized" fans of Depp''s
        "Pirates of the Caribbean" character, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232646e-ddc3-4d40-884f-62e6011422c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the most humiliating and horrible thing I have ever been
        through," Heard said. "I have never felt more removed from my own humanity.
        I felt less than human."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc3716-b1c2-4ed4-b305-8ce959ddb1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she believes the verdict may have been different had
        "really important pieces of evidence" from a UK libel case Depp lost in 2020
        against a British tabloid — that called him a "wife beater" —&nbsp;been allowed
        to be submitted in her case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d34d8-b0d5-4acc-ba70-9ffd9134eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she thought Depp''s lawyers were better than hers,
        Heard said his attorneys "did a better job of distracting the jury from the
        real issues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3909b-a180-4b8e-bcd5-9ebb88e413dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s team has said they intend to appeal the verdict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca153b1-1e2e-4474-8b50-7552d6a41491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthrie said she interviewed Heard more than a week after the trial
        ended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f53fb-c557-4f29-a116-4a85ca63b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to launching into an earlier interview with two of Depp''s
        attorneys, Benjamin Chew and Camille Vasquez, Guthrie disclosed that her husband,
        public relations consultant Michael Feldman, had provided consulting services
        for Depp and his team, but not in connection to her interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011413c7-e273-487e-bf0b-560ba40a9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:57:55.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/entertainment/amber-heard-today-interview/index.html"><em>Amber
        Heard says she will stand by her testimony to her ''dying day''</em></a>"</p>'
