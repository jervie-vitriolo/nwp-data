      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of these individuals are now tagged as recovered, while one
        is under home isolation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
