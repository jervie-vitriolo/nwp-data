    'mgnl:tags': ['retirement', 'investing', 'bear-market', 'stocks']
    'template': '1'
    'title': 'Retiring into a bear market: What to do, what to avoid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b2a09-15b0-4cac-80a1-21f6650ae2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The market rout has been painful for investors.
        But the sting may be especially sharp for anyone who has recently retired
        or is planning to in the next year or two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b55fb-0b59-45a6-b69d-c7d8188a1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531fc10-87c1-4a28-b791-d12825f46b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth remembering that bear markets are not unusual or permanent.
        Since 1928 there have been roughly one or two a decade. They don''t always
        precede recessions. And they typically last less than two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333a54a-f719-4990-a4b7-3715b25778a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d492c0-0399-4aee-9e97-1dd7f29d7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, retiring into a bear market can be harder on your financial
        well-being if you have to draw down from your portfolio before it has a chance
        to recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7786b-dc2c-40d0-be1b-3a806f17fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130362a-ef1b-4646-bc98-a900246ab414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:08.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vanguard study estimates that if you enter retirement during a
        bear market with a balanced portfolio (half stocks, half bonds) and rely on
        that portfolio for 100% of your income, making withdrawals when stocks are
        down could increase the chance you outlive your money by 31% and reduce your
        income stream by 11%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d816e3e-af22-492f-9d01-02aa7b8d8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084305e5-c3d1-4c0c-8eaa-f65d49c2d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every withdrawal turns a negative return, which is temporary in
        nature, into a permanent impairment of the balance. The amount withdrawn at
        a considerable loss reduces the opportunity to recover over the long term,"
        the Vanguard researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4056c77-5d76-4427-8161-4d976395265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff34cda-b3db-43ba-9d8f-3161346d7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are a few strategies new retirees and those nearing retirement
        can use to protect their nest eggs during a bear market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb9bb4-f9b0-419e-82ae-66edb1855716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a5dbd-cce2-46a4-b2d6-14618a3ed693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolster your liquid reserves</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b69c2-84fe-4c6e-bafb-2f8500c96198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some planners recommend at least two to three years'' worth of income
        set aside in liquid assets such as cash or cash equivalents and short-term
        bonds to draw from during market downturns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938ae95-62a5-475e-a5b4-f5919e73a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056abd62-4124-4a81-8e6d-3dabdebe9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certified financial planner Craig Toberman, founder of Toberman
        Wealth in St. Louis, recommends his clients keep a more conservative five
        years'' worth of income in liquid assets. For example, if you have a $1.25
        million portfolio and hope to withdraw $50,000 a year in retirement, you''d
        want to keep $250,000 of it in liquid assets. That''s the money you would
        draw from during a bear market so you don''t have to sell your stocks at a
        loss, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84acee1-1265-422a-8afe-21a989a29332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fb6d4-c54d-4d2f-a6f3-8a6e8260e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Review and reduce your spending</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9e97e-b6d7-4a21-8d79-98c1cdfa6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:14.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster your cash reserves -- especially if you haven''t retired
        yet -- take a hard look at your current spending and see what can be cut.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d55cc-c9bd-4529-bfa0-9fe456689be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc9c1e-b6d9-41c7-9575-98e830864d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be an especially helpful exercise if you''re still working.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474c1c2-78de-4faa-bfeb-bb8bbe4a189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab84a20-342b-4028-869b-a1b7fc862a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people can''t spend at the same level in retirement as they
        did when they were working," said Rose Niang, a certified financial planner
        and director of financial planning at Edelman Financial Engines. "Lower your
        living costs now and use [the savings] to bolster your cash reserve going
        into retirement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bc8e8-6bc8-4321-8891-db496682b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aff033-9345-4f9e-b6d4-c187e1516825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added benefit: It may help you adjust better to life in retirement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd609ea-23e3-49ff-93f8-55585d1d953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6c9c6-c9f8-430a-975c-88492a832801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re already retired, track your current spending and distinguish
        which expenses are needs vs. wants. And cut back on some of the discretionary
        items.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace8bc3-1e82-46df-8b36-58cb9bd70689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b96a9-fd7b-49d5-a2e1-0554dfa5d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reassess plans for large expenses too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76e3c8-7b1b-47a0-8870-00063442beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2fa070-a786-452c-9de6-ddc741bac9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you need to buy that new car or can the car you have last a
        couple more years? Do you need to take that expensive vacation now?" Niang
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ced29-d990-49f3-9bf3-dd4be403ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db7530-5507-4edd-9a71-bc6992fd9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you haven''t already, she added, downsizing your home can
        reduce your expenses, too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d8090-33c0-47c7-ac94-add4b15d1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838c99c-c131-4af1-9fa0-c053bc8fc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay flexible</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973e85a-84c7-4ad2-b717-df79d92dbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like life, retirement may not be linear or predictable, Niang said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49cbe73-d4cc-40ad-92f9-e9b8433c282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de5e1e-9526-434e-8f54-553e67875b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may change your mind about how you want to live. Or a medical
        crisis, a bear market or the birth of grandchildren may alter your financial
        plans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202e450-d2ca-401c-9ee7-bb5a85af210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbd59f-651b-434f-b77c-38a401816908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So your portfolio has to serve your goals as they evolve. And as
        they do, you''ll need to periodically review your drawdown strategy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812d13c-8d73-4e24-bbc4-1cbb004ffedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325aa284-86d0-480a-9201-c2e72d460586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may need to adjust your withdrawals, for example, if expenses
        change or your portfolio takes a big hit during the bear market.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81120043-9ac0-49f5-b274-e70431862cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d7a0b-225f-4919-8ceb-6a2d51a9c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toberman said he runs Monte Carlo simulations on the combination
        of a client''s investments, spending and income sources to assess their probability
        of meeting their goals. The aim is to achieve an 85% to 90% probability of
        doing so.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd774c22-eef1-4bd0-92c2-4da535288bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67882c78-4b5e-43b6-8208-ee5bc1c0c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online calculators -- such as those provided by the custodians for
        your 401(k) or IRA -- can help you gut check your chances of not running out
        of money given the variables you enter. For a more detailed assessment you
        might consider working with a fee-only certified financial planner. You can
        find one near you through the Garrett Planning Network, the XY Planning Network
        or the Certified Financial Board of Standards at LetsMakeAPlan.org.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6cd41-a300-41ba-b54b-fe633be7765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059601c-5e79-4a61-9943-e004eb62db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider working</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22d4fd-75f3-4d85-a80a-9d1e3d281816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have already made the decision to quit the workforce, but
        don''t discount the possibility of working a little longer or going back to
        work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030a58e-45fb-4430-9a4f-28119bfc821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7eb02-f407-47b3-92ec-727e7db9b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were planning to retire in the next year or two, maybe hold
        off on giving notice until there''s more clarity around whether there will
        be a recession, Toberman suggested.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e6fa1-4100-482f-9bd2-0db8010f91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549dc3b7-8c22-4be8-bd59-80022dddda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if you''ve already retired, and especially if you haven''t set
        aside a big cash cushion to ride out the stock downturn, consider taking on
        part-time work to lighten your dependence on your portfolio.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223e6c2-f96f-4372-bcac-9e5e3b9930f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470f1f8-315c-457a-a437-d4179178267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Toberman said, is that the labor market has never
        been tighter. "It''s different than 2008, when there were no jobs."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c195d-dc67-4e38-b798-a38bedddb209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T04:00:35.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/success/retiring-into-a-bear-market/index.html">Retiring
        into a bear market: What to do, what to avoid</a>."</em></p>'
  'Netflix-Squid-Game-real-life-competition':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-15T04:56:50.382+08:00
    'imagesource': 'jcr:c1a736a8-0b88-4534-9954-09188446b6b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
