      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 7, per-liter prices have gone up by ₱26.55 for gasoline,
        ₱36.85 for diesel, and ₱33.10 for kerosene since the start of 2022, according
        to the Department of Energy''s latest monitor.</p>'
