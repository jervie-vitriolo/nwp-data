      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0f3c2-a535-4162-b14f-645d43d74013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:43:37.945+08:00
