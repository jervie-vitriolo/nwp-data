      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thinks that it is not yet the time to talk about crafting
        new tax laws, noting that corruption is still very pervasive in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cab8a-cbdb-4f7d-95ed-2d292163ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af774f1b-417d-4d82-ab89-9d2a63fc1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you raise taxes, more corruption will happen. These corrupt
        officials will find ways to victimize MSMEs (micro, small, and medium enterprises),"
        he said. "We have to address that issue first; we have to make sure mechanisms
        are in place to punish and eliminate corruption at a very minute level."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d8cf3-58a0-4037-b355-8f5aaab19191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
