    'title': 'Ex-DPWH chief Singson is new Management Association of the Philippines
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713394d7-5c46-4914-a654-4a73187e29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.595+08:00
      'mgnl:createdBy': 'pilar'
