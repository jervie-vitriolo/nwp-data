      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong> Security
        guard Christian Floralde, the victim in the viral hit-and-run in Mandaluyong
        City, said he has already accepted the apology of the SUV driver involved
        in the incident.</p>'
