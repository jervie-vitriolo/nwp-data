      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "At the same time, timing is also important when you talk
        about raising taxes. Inflation is up, prices of fuel is up. I think the talk
        about raising taxes should not even be there with this type of environment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be512f44-b9bc-48f2-9b2a-c5226f5b9a26'
