      'mgnl:lastActivated': 2023-01-19T15:21:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d601c-6141-4631-ab6c-eb3f8483398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:35:40.973+08:00
