      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f3ab6-4a10-47f0-8a5f-3f60200ccaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.099+08:00
