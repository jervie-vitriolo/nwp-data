      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in favor of increasing subsidies, maybe adding 50 to 100%
        more so that we will cover the increasing fuel prices in the last few days,"
        Gatchalian told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdfa2c-ba08-442b-914a-a4b4d97a3128'
      'mgnl:activationStatus': true
