      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think ito, aksidente naman talaga ‘to,” she added. “Maayos ang
        anak ko. Sino bang may gusto na takbuhan ‘yon?”</p>'
