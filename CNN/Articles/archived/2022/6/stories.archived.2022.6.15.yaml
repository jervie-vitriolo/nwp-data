      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Cebu Provincial Board approved an ordinance adopting
        the executive order of Governor Gwen Garcia which makes the wearing of face
        masks optional outdoors — a move which the national government refuses to
        recognize.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0613d0-fdce-4004-90f2-3d9852efd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:35:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:17.340+08:00
