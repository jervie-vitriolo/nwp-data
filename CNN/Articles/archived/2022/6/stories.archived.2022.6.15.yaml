    'template': '1'
    'title': 'PNP: All systems go for VP inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a3f0b-8538-4823-81b1-de0786a6b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The Philippine
        National Police is all set to provide security for the oath-taking ceremony
        of Vice President-elect Sara Duterte on Sunday. It said up to 3,700 personnel
        would be deployed in Davao City where the event will take place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85fca2-c3a0-4d70-b633-e51eae189b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All systems go <em>na para sa</em> inauguration <em>ng</em> Vice
        President-elect <em>madam</em> Sara Duterte. Effective June 18, <em>magkakaroon
        na ng</em> subdeployment, particularly <em>sa</em> area <em>na paggaganapan
        ng</em> inauguration event," said PNP spokesperson PCol. Jean Fajardo on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431685ed-25e4-4229-9144-b69fdaa966a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all systems go for the inauguration of madam
        Vice President-elect Sara Duterte. Effective June 19, there will be a subdeployment,
        particularly in the area where the inauguration will take place.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cfb49-8646-43cd-9fd5-dd545b355bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said along with the police, Armed Forces of the Philippines
        and Philippine Coast Guard personnel would also be deployed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7727fe0-2b45-4a5a-9957-a0f7b1900d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she chose to take her oath in <a href="https://www.cnnphilippines.com/news/2022/5/17/Sara-Duterte-VP-inauguration.html"
        target="_blank">Davao</a> on June 19 more than a week ahead from the start
        of her term so that her fellow Dabawenyos can witness the event. She also
        said this would allow her to attend President-elect Ferdinand "Bongbong" Marcos
        Jr.''s inauguration on June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c01f4-2432-435e-9ed6-53d89150756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been confirmed that her father, President Rodrigo Duterte,
        and former President Gloria Macapagal Arroyo would grace the event. Outgoing
        Vice President Leni Robredo said she would not be attending due to previous
        commitments for the Naga Charter Day in Camarines Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6999cf-0fc6-4f49-8cbc-5c6037142501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet if Marcos will attend the oath-taking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bac13-a795-437a-a551-d01bbf8af22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s Laging Handa briefing, Fajardo said protesters
        would be allowed to hold rallies during the event provided they have the necessary
        permits. She added that the rallies could only be held at designated areas
        away from the ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8ad59-57a6-419e-a9ba-7c6ba6bc1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said they were in the last stages of planning for the
        <a href="https://www.cnnphilippines.com/news/2022/6/2/Bongbong-Marcos-inauguration-venue-National-Museum.html"
        target="_blank">presidential inauguration</a> on June 30, where 6,500 to 6,700
        PNP personnel would be deployed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e5d1c-b83f-4a61-ad50-a00ba69cc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/15/Duterte-Marcos-inauguration-gun-ban.html"
        target="_blank"><strong>RELATED: PNP to implement gun ban during Marcos, Duterte
        inaugurations</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1352c-0574-489d-a375-fef0d1474239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:41:44.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:20:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they have not received credible reports on threats
        about the inauguration rites but their monitoring continues.</p>'
  'Kouame-partial-ACL-tear-Gilas-Ildefonso-Korea-friendlies':
    'author': 'CJ Marquez, CNN Philippines'
