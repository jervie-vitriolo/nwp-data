      which contestants compete in a series of schoolyard games that will kill them
      if they lose, all for a few billion won, is bleak, dystopian and searingly political.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T05:03:55.023+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:25:54.480+08:00
