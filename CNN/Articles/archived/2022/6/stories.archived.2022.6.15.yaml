      'mgnl:lastActivated': 2023-01-19T15:14:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a47c6-f451-4457-96d6-81b103cfa06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:38:15.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the main topic of our conversation was climate change and renewable
        energy. Norway has taken investments in the Philippines in renewable energy,
        and more companies and more investments will come in the coming years," Norwegian
        ambassador Bjorn Jahnsen told reporters after meeting with Marcos on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9c009-4617-4e02-8e4b-6c3882408df5'
