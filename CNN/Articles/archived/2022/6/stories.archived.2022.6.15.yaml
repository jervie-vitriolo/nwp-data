  'bear-bull-meaning-Wall-Street-stocks':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-15T21:42:26.741+08:00
    'imagesource': 'jcr:8809d6bf-d537-45b9-a65e-666a3c969f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b0ae38-92b1-4149-a8d4-2d41c5b21801'
    'lead': 'Bears. Bulls. Two big, scary mammals that serve as Wall Street shorthand
      for the stock market''s general mood. Bear = pretty much everyone''s selling.
      Bull = pretty much everyone''s buying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T21:44:59.727+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:14:09.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:22.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bear', 'bull', 'Wall-Street', 'mascots', 'stocks', 'trading']
    'template': '1'
    'title': 'How bears and bulls became Wall Street''s mascots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc0e9e-78f3-4b09-a17b-0960a27f0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bears. Bulls. Two big, scary mammals that
        serve as Wall Street shorthand for the stock market''s general mood. Bear
        = pretty much everyone''s selling. Bull = pretty much everyone''s buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac663d3-fd4b-4d14-b45e-2960f0b2f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57e5f1-a1a9-4c1a-875e-2f6eec3a137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, US stocks fell into a "bear" market, dropping more than
        20% from their most recent peak in early January. That rout ushered in the
        end of the "bull" market that began in the spring of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cc327-1481-4d22-994b-2bbb810c7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1e1e2-c9ce-452d-b883-e9fc8200037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did these brawny beasts acquire their status as the default
        metaphors for stock market sentiment?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0acee-3627-406d-a66d-bbb1b4d23b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c605e-4264-4071-b79f-7bb4e34b2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of etymological theories behind the terms. One
        dates to the 18th century and involves poets, proverbs and a bunch of English
        scalawags bilking investors out of their money. Another (almost certainly
        fictional) story refers to the way the two animals attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948541d-be38-4fc4-9b68-24131adf481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443f302-dff6-4289-a2e3-ef0e693e0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bear with us for a bit of history...</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651a2f4-0a83-45f0-be9e-2a67b5f7905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start with the bear, since, according to Merriam-Webster,
        that mascot of the market sell-off emerged first. The term derives from "bearskin"
        which was used in the 18th century as a metaphor for speculative stock buying
        that''s known today as short-selling (aka betting that a stock will go down).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e401c-9812-4a02-be9a-48329214c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bf305-912c-4743-b4ef-de355c6015b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes from a proverb warning not to "sell a bear''s skin before
        one has caught the bear," according to the dictionary. The name "bearskin
        jobber," (jobber meaning wholesaler) apparently referred to a person selling
        the bearskin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9577431-4a02-4c4b-a8e4-8ccba167e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd982486-ca71-4ae0-ad02-c393d31534b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearskin got shortened to bear, and here we are.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763eec52-dca5-48e3-9380-18b01d7cf694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f41321-2879-4753-8287-a5aa5c04e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term caught on after the South Sea Bubble of 1720 (and again
        later, after the 1929 crash that led to the Great Depression).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cbf16-5ea0-4c21-877b-eb7f4221135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08204b-0eb0-474b-8ceb-072f5d5c8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Sea scandal is one of the earliest examples of market
        hysteria creating a stock bubble that crashed spectacularly. In short, a bunch
        of British swindlers ran up the price of a company that never made a profit
        and caused a financial meltdown. (The scandal and its fallout are far more
        complicated, but that''s the gist. Historians have written extensively about
        the event.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56377f5-ef74-439a-88f7-a32f6bfe1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b05ed-08f0-4425-8bbb-1a75ddc3aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whither the bull?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2584d-3e4c-43f0-95d6-9d5f745d00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bull seems to have been a response to the bear amid the South
        Sea frenzy, and we''d have to ask (long dead) poet Alexander Pope why he selected
        the bull as the bear''s counterpart in this verse that alludes to his participation
        in the stock scandal:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c65dbe-1a7e-4e8d-a632-965efecf2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b261e4f-3216-4b94-bdcd-7d3a7a388c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come fill the South Sea goblet full;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d957d-7ac9-4d3c-930f-10f475cc9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beefd73-ff03-48f4-92b7-ac9893e2ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gods shall of our stock take care:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f41316-841d-48e3-874f-7fc616e95eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
