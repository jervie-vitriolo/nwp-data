  'gloriani-covid-vaccine-minors':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T16:18:31.711+08:00
    'imagesource': 'jcr:ccafd58d-f1e7-4dde-9e92-38def778b8f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28dc063-8f60-40e7-baa4-7cd4cd3839b9'
    'lead': 'The chairperson of the Vaccine Expert Panel said it would be good to
      give children younger than five years old the COVID-19 vaccine to complete vaccine
      coverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T16:26:42.621+08:00
