  'Taxi-flagdown-rate-increase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T08:19:39.768+08:00
    'imagesource': 'jcr:eb699472-03f4-49b6-8611-e4cfa7a4c20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7375e3cb-932d-4a14-82f7-9dbad5bc2b96'
    'lead': 'Philippine National Taxi Operators Association president Bong Suntay
      says some drivers are opting not to drive their taxi units due to the big-time
      fuel price hike that is not showing signs of slowing down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T08:22:45.259+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:24:24.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:57.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxi operators urge govt to approve flag-down rate hike petition amid
      soaring fuel prices'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374a9d2-84e6-4852-96c0-2c1bca507063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Taxi
        operators are urging the government to approve their petition filed in March
        that seeks to raise the flag-down rate from ₱40 to ₱60 amid the hefty fuel
        price hike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebce3a-8920-4488-828a-b64931aeb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Taxi Operators Association president Bong Suntay
        on Wednesday said some drivers are opting not to drive their taxi units due
        to the big-time fuel price hike that is not showing signs of slowing down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eba14c-a901-4c41-b937-8bb26d8d0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s upward adjustment has raised diesel price per liter
        by over ₱36 and gasoline by ₱26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb238b-8034-4f0e-85aa-ae250aa34245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suntay added they are only asking for a flag-down rate increase
        from the Land Transportation Franchising and Regulatory Board (LTFRB) instead
        of a fare hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c006bae-38ed-4a7d-9a5f-cfdca4a92787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the price of fuel has negatively impacted the income
        of operators and drivers," he told CNN Philippines. "We wanted a change in
        the flag-down rate so if the prices of go down, it would be easier to give
        it back without the need of calibrating the meters of the taxis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b040ba-2ad2-41fe-b48c-42b38b3b3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the current baseline rate is based at a time when
        fuel was priced at ₱42-₱45 per liter. Now fuel prices range between ₱82-₱85
        per liter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3be66-28a1-43dc-90dc-a36ff2942ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T08:22:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB last approved a taxi fare hike in 2017 when the flag-down
        rate had a ₱10 increase.</p>'
