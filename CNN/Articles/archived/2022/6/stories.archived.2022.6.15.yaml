    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf10b9-8bea-4ae4-99ea-61b61e9c7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan mapag-aralan mabuti ng pamahalaan ito, ng mga LTFRB pati
        NEDA (National Economic and Development Authority), ano ang magandang maitutulong
        nila sa amin," he said.</p>'
