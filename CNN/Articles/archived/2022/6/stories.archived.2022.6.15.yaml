      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
