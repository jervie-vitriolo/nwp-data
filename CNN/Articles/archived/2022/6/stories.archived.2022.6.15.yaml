      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bd326-ac8e-442a-9fcc-185a55245d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon kung makikita nila na at least mayroong prima facie case
        na mayroong crime against humanity in the form of the violent drug campaign,
        saka pa lang nila ide-determine kung sinong persons ang responsible for that,”
        Guevarra added.</p>'
    '11':
