      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six BA.5 cases, Vergeire said two are from Metro Manila;
        one each from Cagayan Valley, Western Visayas, and Northern Mindanao; and
        one with a still unverified address.</p>'
