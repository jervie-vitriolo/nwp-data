      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the ICC is still determining who should be charged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc91a3-cbca-4760-8cb9-1f28d72f45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:12.145+08:00
