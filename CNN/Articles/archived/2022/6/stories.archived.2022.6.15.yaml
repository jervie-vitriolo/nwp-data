      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827341fb-0cf7-4ad7-bc35-0f6a46895833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the symptoms of only five out of the 10 are certain — two
        are mild cases, while three are asymptomatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bdd2f-4c59-41e7-a173-0169810dca0f'
      'mgnl:activationStatus': true
