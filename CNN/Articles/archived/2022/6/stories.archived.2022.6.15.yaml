    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987518e-fdaf-4967-aebd-803a4e68d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.878+08:00
