      'text': '<p>Lawmakers earlier said that this provision could help stamp out
        troll farms.</p>'
  'Gatchalian-next-energy-chief-ph-power-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T16:43:01.067+08:00
    'imagesource': 'jcr:0af1d6bd-0977-4815-a9c1-fc7459a6a1c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda595a1-909b-4c38-b77c-d33d305268e8'
    'lead': 'He adds that the next energy secretary must be a visionary, hands-on,
      and has a good track record when it comes to honesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T16:44:04.507+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:18:43.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:12.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian to next energy chief: Ensure enough power supply, make PH
      self-sufficient'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db642a8b-c81f-4f80-a118-148d502e450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> —&nbsp;A
        senator is calling on the country''s next energy chief to step up and push
        for the country''s self-sufficiency amid growing energy demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a8ea1-0fd7-43ec-b164-de0dea553f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian, outgoing chairman of the Senate Committee on
        Energy, shared in an interview with CNN Philippines'' The Source on Wednesday
        the ideal qualities of the next Department of Energy secretary under the administration
        of President-elect Ferdinand "Bongbong" Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989e501-d7cc-4980-8014-29db07ccd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the next energy chief must be a visionary, someone
        who is hands-on, and has integrity and an unblemished track record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca34c95-644a-4b26-a5d2-f1f994ca5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06c20b-2922-4e37-bbd8-240876981332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I learned being the energy committee chairman, it''s
        a sector that is always changing almost on a monthly basis because of technology,
        because of trends, financing," he said. "We need someone who is hands-on,
        listening on the ground."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b4f01-d87a-40bf-bd79-b3738ec73153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that the incoming secretary should also take on
        the challenge of making sure the Philippines has enough energy supply in the
        next decades, and should eventually push for the country’s self-sufficiency
        in its energy needs so that it does not have to depend on resources from other
        countries in times of crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24e86e-9a82-4cd2-9119-d9cad5bfd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.507+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two things: First, making sure we have enough power in the next
        20 years. This pandemic has slowed down economic growth but our economy is
        still strong and I feel that after the pandemic, we will go back to about
        6 to 7% growth, meaning we will need to expand our supply by 6 to 7% as well
        because they are directly correlated," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82176023-596a-41a9-a66d-4fb048941d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, we need to be self-sufficient. One thing that the Ukraine
        incident taught us is we''re not self-sufficient. Konting gulo lang in the
        Middle East, may ganitong invasion [with just a minor conflict in the Middle
        East or with an invasion), we get affected here," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472c9a0-e61c-4080-a98e-02a5b3bc6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be self-sufficient in terms of our energy needs. Look for
        oil and gas, use electric vehicles so we don''t use petroleum anymore, and
        expand our renewable energy sources so we don''t have to import coal," Gatchalian
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb277af-3bf3-4fd0-b877-82c1b3645653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has not yet named who will succeed the post of Energy Secretary
        Alfonso Cusi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98e16a-6cac-42fe-a02b-55cf4a36c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:44:04.508+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:18:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect said, however, that tapping and utilizing renewable
        energy sources is part of his <a href="https://www.cnnphilippines.com/business/2022/6/2/Marcos-lays-down-priorities-for-2023-national-budget.html">economic
        reconstruction targets</a>&nbsp;under the 2023 national expenditure program.</p>'
