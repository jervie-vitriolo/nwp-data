      'jcr:uuid': 'f9cb1def-0fd5-49b6-8d86-0ef5e4f33c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Outgoing
        Justice Secretary Menardo Guevarra said that President Rodrigo Duterte is
        not a target of probe by the International Criminal Court (ICC) into the administration’s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a09c5a-3ec5-4df0-86fc-73d94ee7e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e420ca-06a5-4175-993c-935a31db9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman naka-zero in kay presidente ‘yun," said Guevarra in
        a press briefing on Wednesday. "Hindi naman ang presidente mismo ang tina-target
        ng ICC."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250e2ef-97c0-482f-8ef5-933b6a26ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc2898-2308-4b11-a375-92b399686fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really yung alleged crime against humanity that was manifested
        in the campaign against illegal drugs,” Guevarra pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d78bc-9457-45b7-a32f-9aadad36f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f969fa-bdab-4a2b-8898-ee934826fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:23:36.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:17:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not zeroed in on the president. The president
        is not the target of the ICC. It’s really about the alleged crime against
        humanity that was manifested in the campaign against illegal drugs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc84e79-f4ea-42bd-8a65-68807c64666e'
      'mgnl:activationStatus': true
