      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29559a3c-3e6a-4af7-aa20-3655836bc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as remittances from land-based workers jumped 4.7% to
        $1.86 billion, while those from sea-based workers grew 1.4% to $533 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35cf0a-ba6c-428e-8941-344763e1391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.638+08:00
