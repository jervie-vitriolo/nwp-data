      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe7015-8d2c-4568-9af4-cdc41960547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator acknowledged the slow distribution of cash aid but said
        he thinks it would be "more economical" to allocate a third tranche for it
        instead of scrapping the excise tax on fuel products altogether for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa87a6-a0b6-4e2b-8d5f-e596b70d4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddd300-d01b-4a18-af2f-279ab574714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more economical. One tranche will cost you about ₱4 to ₱6
        billion as opposed to removing the excise tax that will cost us roughly around
        ₱200 billion," he reasoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f63682-0c51-4eb6-8a42-33c3e76a5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
