      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is included in our current discussions, and the
        IATF will decide on that in the coming weeks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97b975-1b0c-4971-9aec-3d6ed6177315'
