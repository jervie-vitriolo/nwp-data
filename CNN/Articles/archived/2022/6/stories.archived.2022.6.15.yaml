    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f03874-8ded-465f-855b-d03977cb2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang mahihirapan ang mga operator. Wala naman kaming pagkukuhanan
        ng pang-abono,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad587e5-5796-4c81-8f46-78d2b64cf5a8'
      'mgnl:activationStatus': true
