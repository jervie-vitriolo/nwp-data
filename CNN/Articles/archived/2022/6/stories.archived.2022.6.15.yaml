    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47ab30-909d-49af-af90-9f96d363074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another theory</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5f12f-f1a3-438f-b4f8-a7a2986bf93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not a lot of evidence to support this one, but it''s made
        its way into Wall Street lore over the years, and it can be a helpful image
        for remembering what the two terms mean.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb6ff5-34e2-4671-90d1-35d6cd423ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3b9af-ad2a-4d78-93ba-ceb114c2218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that a bear attacks by swiping its paws downward on
        its prey (downward swipe = stocks go down). A bull, on the other hand, thrusts
        its horns upward to gore the poor souls who cross its path (upward thrust
        = stocks go up).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88582eb6-8fe4-46d1-b33c-9befa5cea095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b031b03-c38d-45fa-9751-9c41e9ccaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a bit of gruesome history linking bulls and bears in this
        way, according to the financial media site Investopedia. Between the 1200s
        and 1600s in England, people would attend bull- and bear-baiting contests
        and gamble on the outcomes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5761d12-8eb5-4917-902f-9f38c4a56fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d2b60-2a74-495b-9394-ca18dd5dedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, it''s not hard to see why modern trading is sometimes
        referred to as a bloodsport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef5c46-8a06-482a-85c0-38b1035c3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.730+08:00
      'mgnl:createdBy': 'pilar'
