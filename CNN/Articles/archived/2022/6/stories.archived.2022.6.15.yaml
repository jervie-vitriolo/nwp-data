      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://masks https://www.cnnphilippines.com/news/2022/6/14/Cebu-governor-Gwen-Garcia-Menardo-Guevarra-IATF-reso-face-mask.html">Cebu
