      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, a former Valenzuela mayor, shared in an
        interview with CNN Philippines'' <em>The Source</em> on Wednesday his opinion
        on which policy must stand, after Cebu province turned its optional face mask
        policy into a local law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
