      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of policy, the national policy should prevail. Local
        governments should recognize the national policy because the national policy
        takes into consideration the entire situation of the country," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37883997-73d6-4535-ab90-8fc2b2e31f75'
