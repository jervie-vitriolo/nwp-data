      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Stamos wanted his friend Bob Saget
        included in the In Memoriam segment during Sunday''s Tony Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a156f2-ce71-4be9-a601-f90ecd556d90'
