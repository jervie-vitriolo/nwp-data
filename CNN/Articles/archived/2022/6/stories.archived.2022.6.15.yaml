  'Cebu-provincial-police-director-relieved':
    'caption': 'Courtesy: Cebu Police Provincial Office/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T05:27:29.185+08:00
    'imagesource': 'jcr:40ff6c88-8ba6-4594-a66e-609f760145ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aebca88b-d685-48da-8de9-e3491be29fb4'
    'lead': 'The PNP announces that it has relieved Police Col. Engelbert Soriano
      as provincial director of Cebu Police Provincial Office days after he issued
      a statement supporting Governor Gwen Garcia’s order on easing the face mask
      policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T05:40:19.198+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:25:49.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:53.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-provincial-police-director', 'PNP', 'Engelbert-Soriano', 'Gwen-Garcia']
    'template': '1'
    'title': 'PNP: Cebu provincial police director relieved ‘for career advancement’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e69b59-78cd-457a-8def-e8a9ac0218c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Philippine
        National Police on Tuesday announced that it relieved Police Col. Engelbert
        Soriano as provincial director of Cebu Police Provincial Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e45e8-3f98-4991-82dd-bea1b74203df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said Soriano’s relief “is pursuant to the
        provisions of PNP Memorandum Circular 2022-002, which states that Provincial
        Director, City Director or COP of NCRPO shall be held by a PCOL for a continuous
        period of one year, extendible to a maximum of three months upon approval
        by the CPNP. This is for career advancement and to give greater opportunity
        to other qualified Third Level PCOs.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffefdf5-55f8-4c71-bdda-40934864177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was effective June 12. Police Col. Elmer Lim was designated
        as officer-in-charge of Cebu Police Provincial Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f947c-ae21-4743-ad1d-36ff09b5a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came days after Soriano issued a statement supporting
        Cebu Governor Gwen Garcia’s order on making the use of face masks optional
        when outdoors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08276a-a260-4c2d-9155-99450e704316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said Garcia’s order “remains the law as far as Cebu Province
        is concerned and we recognize that unless it is later on invalidated by proper
        authority.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5605e-59d1-4fff-a356-1dd0b1e2cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial order—which the Cebu Provincial Board <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-face-mask-policy-approved-ordinance.html">approved</a>
        on Tuesday—has been <a href="https://www.cnnphilippines.com/news/2022/6/10/Cebu-Province-mask-mandate-outdoor-DILG.html">rejected</a>
        by Interior Secretary Eduardo Año and Health Undersecretary Maria Rosario
        Vergeire, who said the Department of Health was not consulted about the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b3cb0-8a8b-4f38-be5f-f6aae1d1116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:40:19.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reminded local officials to follow the Inter-Agency
        Task Force’s rules. <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-governor-Gwen-Garcia-Menardo-Guevarra-IATF-reso-face-mask.html">Malacañang</a>
        also said that the IATF’s policies shall prevail over orders issued by local
        government units.</p>'
  'Ricky-Lee-on-being-named-National-Artist-for-Film-and-Broadcast-Arts':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-15T05:55:29.650+08:00
