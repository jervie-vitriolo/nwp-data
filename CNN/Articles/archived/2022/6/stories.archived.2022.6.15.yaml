      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a246b3-e49e-48ee-94c0-5d80740e2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for the Tonys did include Saget''s name, along with
        a message: "The Tony Awards joins with the entire theatre community in remembering
        friends and colleagues who have left us during the past months. The names
        of some of those who worked on Broadway are listed below. They are always
        in our hearts."</p>'
    '11':
