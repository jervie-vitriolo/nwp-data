    'template': '1'
    'title': 'Bus operators also seek fare hike as oil prices continue to rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50504185-aa19-4ca0-a873-d153ffda4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> – After
        the approval of the temporary jeepney fare hike, bus operators are also calling
        for a fare increase to stay afloat amid surging fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5ecef-904b-4fea-af43-d0203ca80b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d12f0-e2f3-4dfa-a3ae-0b75fd85d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three associations of bus operators filed a petition before the
        Land Transportation Franchising and Regulatory Board (LTFRB) on Wednesday,
        seeking a fare increase of between ₱0.30 to ₱0.50 per kilometer, depending
        on the type of bus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab10da0-20a9-421a-abaf-0de2c3235fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381fa72-c56c-4a8c-b485-6e608e6573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners are the Southern Luzon Bus Operators Association,
        the Nagkakaisang Samahan ng Nangangasiwa ng Panlalawigang Bus sa Pilipinas,
        and Samahang Transport Operators ng Pilipinas Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c317ffc-e05c-42c2-af10-d8a613818072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ea702-3921-4a07-ba82-e02b7e1f00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Yague, executive director of the Nagkakaisang Samahan, said
        they are proposing that the fare for every succeeding kilometer be raised
        to ₱2.50 for “regular” air-conditioned buses, from the current ₱2.20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa196c8-df6f-4ece-9591-bf55ab3414b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e5ceb-1655-43e0-9c4e-4cad8ebf68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asking for a per-kilometer rate of ₱2.60 for “deluxe”
        buses; ₱2.70 for “super deluxe” ones which have a bathroom inside; and ₱3.60
        for “luxury” buses which Yague noted have less than 30 seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de69b9-9317-4c6f-9112-f0b61d456a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d94bb-962f-4894-8ecc-05f530439ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So basically, doon sa pandemic na rate na pinapatupad ngayon na
        ₱2.20, ang increase ay mga 30 centavos to 50 centavos depende sa type ng aircon
        bus,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3af3d-d310-4c5e-b52f-af8551e36259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5c18b-d8ec-4bf3-9755-0be27cc66896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:16:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So basically, from the pandemic rate being implemented
        now which is ₱2.20 per succeeding kilometer, the increase would be around
        30 to 50 centavos, depending on the type of aircon bus.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
