      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Eleven
        cities in Metro Manila have recorded a continued rise in new COVID-19 cases,
        the Department of Health (DOH) reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e318cc-0894-420b-842c-38049ccf573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:34:12.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:15:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac3c6f-7bf5-4728-aa2c-432f927e0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:34:12.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:15:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the cities of Makati, Parañaque, San Juan,
        Mandaluyong, Muntinlupa, Las Piñas, Pasig, Manila, Quezon City, Marikina,
        and Valenzuela have logged increases in their one- and two-week growth rates
        as of June 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245b56d-4801-4d9f-bb14-808db13b2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:34:12.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:15:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0955e-c75d-4fa4-95a4-d67b94130d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:34:12.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:15:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also noted that the actual case counts remain relatively
        low. Its data show the average daily attack rates — or the number of daily
        new cases per 100,000 population — in these localities range from less than
        1 to up to 3 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89e461-52b5-478e-8d3b-e0bf7d47fb74'
      'mgnl:activationStatus': true
