      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global population of HNWIs grew by nearly 8% last year, according
        to research by Capgemini, a technology consultancy, which uses the same $1
        million threshold as Henley &amp; Partners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936f129-7d54-49a2-9b0d-30aa52d70b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
