    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd834-7baa-46a2-9007-58727fb75231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:49:31.752+08:00
      'mgnl:createdBy': 'kristel'
