      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagtutulungan naman tayo diyan, kaya nga lamang, because of the
        system itself, ay hindi masyadong efficient. We lack judges, we lack prosecutors,
        and so forth and so on. But we are doing our best,” he said.</p>'
