      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are helping each other, but because of the system
        itself, it’s not that efficient. We lack judges, we lack prosecutors, and
        so forth and so on. But we are doing our best.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd588a23-0bf5-480b-bf8f-4df59176b88f'
