      'mgnl:lastActivated': 2023-01-19T15:21:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto lang natin iklaro na ng ating genetic sequencing, we cannot
        test everybody. So, having said that, we cannot really be very certain na
        itong driver ng ating infections sa ngayon would be the subvariants,” she
        explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d66c8f-4cda-4097-9d18-b75e4b020e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
