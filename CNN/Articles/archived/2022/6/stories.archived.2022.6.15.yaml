      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d28e35-f285-49e2-b7e2-0e79cc5f5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:18:02.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:24:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video he posted, he showed how one side of his face was unable
        to move as a result and explained the diagnosis is why he canceled some concerts
        and plans to take a break from touring while he recuperates.</p>'
    '13':
