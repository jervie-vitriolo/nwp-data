      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3ad58-9170-4e18-a1e7-2207ecefcc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.101+08:00
