    'mgnl:tags': ['Netflix', 'Squid-Game', 'real-life-competition']
    'template': '1'
    'title': 'A real-life ''Squid Game'' competition is coming to Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0aae25-0fa0-43b5-aca1-2081656427da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s smash-hit "Squid Game," a fictional
        South Korean series in which contestants compete in a series of schoolyard
        games that will kill them if they lose, all for a few billion won, is bleak,
        dystopian and searingly political.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c07c3a-6e42-4e29-a00b-697a23719a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed500f5-4911-4239-8e8f-bb3fb7891e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So naturally, the streamer is turning the series -- known for starring
        a ginormous laser-eyed killer doll -- into a reality show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028fc3-d402-4ee3-92b6-b211a72817ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899bd0c-8a75-4e23-8fc6-644a61a4a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter "Squid Game: The Challenge," a new reality competition series
        apparently based on the original series, which became Netflix''s most popular
        show of all time upon its release in late 2021. The platform announced casting
        for the new series on Tuesday in a vague promo with appearances from the aforementioned
        "Red Light, Green Light" doll and a slew of masked guards who carry out killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d665d55-3c1d-487d-92bd-afc139555efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4d61f-dac7-4265-b75a-53301d152316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Squid Game: The Challenge" is set to offer the largest cash prize
        in reality TV history -- $4.56 million -- to one of its 456 competitors (the
        largest cast in reality TV history), the streamer said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92750e-eff9-419c-83e5-4eeffe1768fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34726ebb-58bc-4e88-9bd5-80f83b9eeb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Squid Game" became an international phenomenon for
        its sharp social commentary as much as its arresting visuals and entertaining
        conceit. "Squid Game" sends up the wealthy ruling class and the harm they
        inflict upon the low-income and marginalized members of their society (though
        the low-income competitors are often corrupted by the lure of wealth). In
        the fictional show''s competition, the poor are literally disposable -- they''re
        killed if they lose a game, and they continue to get picked off as they vie
        for a life-changing sum, all to the amusement of the game''s rich creators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233068eb-2771-4ef8-b094-6176890afd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b64be-6c7a-4d66-be53-e8e3b937df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix hasn''t announced how they plan to adapt the game in which
        a giant doll fatally zaps people or masked guards fatally shoot competitors
        in the head if they fail to carve a honeycomb candy correctly, but it''s safe
        to assume there will be no murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e1422-fe18-4548-bd8f-e81fe1a2793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd93b5a-f7cd-4977-8af4-a2af6eb0af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is casting now for brave, self-punishing souls interested
        in competing in harrowing games. And though the original show was created
        by South Korean director Hwang Dong-hyuk and primarily starred Korean actors
        who spoke Korean throughout, Netflix''s new "Squid Game" is seeking "English-language
        speakers from any part of the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e84db-5cb3-41fd-9280-a8fa4196524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26463d3-9df9-413d-ab6b-6346f6eb8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:03:55.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the original "Squid Game" who''d prefer not to compete in
        the game themselves got good news this week, too: Netflix officially renewed
        the series for a second season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
