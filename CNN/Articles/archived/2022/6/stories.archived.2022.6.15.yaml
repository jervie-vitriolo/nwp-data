      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the imperfections in our justice system, I would say that
        it works. Hindi naman talaga siya masasabing extremely or very efficient (We
        cannot say that it is extremely or very efficient), because no judicial or
        legal system is perfect,” said Guevarra in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b971a-57d3-46bf-bef4-41b6bfa333ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:43:37.945+08:00
