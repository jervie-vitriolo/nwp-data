    'template': '1'
    'title': 'Remittances climb by 3.8% in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8ef4c-ec92-4853-be97-f374477aa2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
