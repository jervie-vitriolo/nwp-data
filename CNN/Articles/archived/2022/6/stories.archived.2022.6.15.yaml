      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706e8d5-9022-4199-9a98-e39ec4225689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, Stamos tweeted that he was "disappointed" that
        Saget was left out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e1b67-ed90-4ace-a448-e436e2794eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f384f59-3420-40be-906f-56cde5403566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disappointed to hear that @bobsaget will be LEFT OUT of the In
        Memoriam segment tonight @TheTonyawards. Bob was brilliant in The Drowsy Chaperone
        &amp; Hand to God. Come on @BroadwayLeague and @TheWing! Do the right thing!
        Bob loved Broadway and I know the community loved him," Stamos tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb24690-a636-4f20-8f00-34ade003e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d33dbc-238b-4bf7-a471-5b7010bc4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:03:17.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Let''s make some noise about this everyone -- and send
        our love and good wishes to the hosts @ArianaDeBose, @JulianneHough and my
        buddy @DarrenCriss and all the well-deserved nominees."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d902c66-8c76-4280-be6c-60fb06b9f608'
      'mgnl:activationStatus': true
