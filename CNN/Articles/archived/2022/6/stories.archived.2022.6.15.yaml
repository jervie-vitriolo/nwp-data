      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628a93e-5e72-43e4-ae0a-ff2cd38e98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old powerlifting sensation also set up an online fundraising
        platform (<a href="https://gogetfunding.com/never-lose-hope-and-never-give-up-for-joyce-and-willords-powerlifting-dream"
        target="_blank">https://gogetfunding.com/never-lose-hope-and-never-give-up-for-joyce-and-willords-powerlifting-dream</a>)
        to garner more financial support for her World Games debut. As of Wednesday
        afternoon, 31% of the required funds for her upcoming competition has been
        raised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44572234-30c8-4855-b1c0-4af4a70a44b1'
      'mgnl:activationStatus': true
