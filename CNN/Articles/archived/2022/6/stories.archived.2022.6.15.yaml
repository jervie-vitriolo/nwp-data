      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a02a73-bd36-4284-a2a4-a5cb1ac41ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:43:37.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:16:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Guevarra’s response to detained Senator Leila De Lima,
        a former justice secretary, who earlier lamented that the country’s justice
        system is broken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
