      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the DOH said the country has 11 confirmed BA.5 cases and
        39 confirmed BA.2.12.1 cases.</p>'
