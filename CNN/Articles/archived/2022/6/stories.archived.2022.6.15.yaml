    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:16.899+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expectations for Marcos’ first 100 days ‘nerve-racking,’ says sister
      Imee'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c44d7-b3b2-407d-9993-0aefa04f6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> Two weeks
        before the inauguration of President-elect Ferdinand “Bongbong” Marcos, Jr.,
        his sister believes the public may be expecting too much for his first 100
        days in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fa938-94a5-4353-8718-ac4eb01cc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no denying that the challenges are almost overwhelming
        but even worse because of the overwhelming mandate. The expectations are inordinate
        and may not be met immediately,” Senator Imee Marcos said in a chance interview
        at the Senate on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19102526-b94b-4574-98ce-96bc73fe84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7136c74-abf3-4914-bae7-5c1bd320e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked if she thinks addressing the rising prices of fuel
        and other commodities would mean redemption for the Marcos family name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05b9a7-9773-4b96-a9e3-532aaf3f9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c95576-bcef-4671-a872-24fb36d0811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga, walang himala, kahit Marcos na ‘yan, kahit buhay pa ang
        tatay ko na napakagaling at napakasipag, palagay ko mahihirapan talaga," Marcos
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0310a5-cd52-4126-9331-82b59f77eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95959c47-6827-44b7-807e-f10d9bc80b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In short, no such thing as a miracle, even for a Marcos.
        Even if my father were alive, despite being a good and hardworking leader,
        it would still be difficult.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871ca6c-ecb9-462e-9dff-216e747ab380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd688df-2c37-4f74-9bcd-8e3efbd09aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya kinakabahan kami sa inaasahan ng tao na parang kisapmata lang
        mawawala na ''yung taas presyo ng gasolina, yung mamahaling mga pagkain. It’s
        very nerve-racking to think of the expectations of the 31 million within the
        first 100 days," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8de402-3dd8-4e69-a0e1-f0e557463672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38482cb2-76c3-4c90-9999-52ecc46eda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we''re getting nervous about the expectations
        of people who seem to think the increase in fuel and food prices would disappear
        in the blink of an eye. It’s very nerve wracking to think of the expectations
        of the 31 million within the first 100 days.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ba9b3-daa6-4ad9-8eb3-00f4c7e0cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f9970-7c2f-4492-b505-d623c8e11741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Jr. won a landslide victory in the May 9 elections, getting
        more than half of the votes received by his closest rival Vice President Leni
        Robredo. He will formally assume the post at noon on June 30 in a ceremony
        to be held at the National Museum in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d6044-d1cb-423f-890e-a3ee4e945171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcbeb0-a92b-40d8-b35e-38c7416b323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said members of their family will be there, including
        their 92-year-old mother, former First Lady Imelda Marcos. Asked if the matriarch
        will join the first family in residing in Malacañang, Marcos said they have
        not discussed it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f8507-e807-4223-9666-ae1bce80c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d67fb7-5efb-4c34-b66d-5c3e89535ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung maahon namin ang pangalan namin, ang apelido namin, yung legacy
        ng tatay ko, mabalikan at tingnan nang maigi, ''yun ang importante. ''Yung
        Malacañang, ang yabang namin ah pero sa totoo lang nanggaling na kami doon
        e. Labis labis na yung paninirahan namin doon," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94bb3a-16ba-43d8-870f-eaf0491ee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dea990-a17b-4503-a784-b71983b8e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is for us to redeem our family name,
        and the legacy of my father. At the risk of sounding proud, but frankly speaking,
        we''ve been to Malacañang. We have stayed there long enough.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb22ec-d69a-48a7-a2eb-02820f553c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd0c36-21b4-48e2-a830-dee17d3903ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:35:54.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:16:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator Ferdinand Marcos ruled the country for two decades
        before being overthrown in a peaceful revolt in 1986. Allegations of corruption
        and human rights violations marred the Marcos regime, making the Marcoses''
        return to Malacañang a divisive topic for Filipinos.</p>'
