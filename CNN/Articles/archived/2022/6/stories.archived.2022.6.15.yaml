    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e066ced2-d60a-42d1-8732-a67f0d9d8d0e'
    'lead': '“Be who you are, be the best that you can be as you. Learn from me… but
      be yourself,” National Artist for Film and Broadcast Arts Ricky Lee says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T05:58:49.965+08:00
