        cases of the Omicron subvariants BA.5 and BA.2.12.1 have been detected in
        the country, the Department of Health (DOH) reported on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129d2af-9948-4314-8388-882d8663e9a1'
      'mgnl:activationStatus': true
