      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f690913-7ee4-4aaf-9220-2208eea8ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:18:02.497+08:00
