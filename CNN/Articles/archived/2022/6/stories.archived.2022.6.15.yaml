      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promising to be more than your-run-of-the-mill jeans store, Levi’s
        NextGen recently opened their doors at the SM Mall of Asia. The branch offers
        tailoring and customization services, as well as smart consultations to help
        customers find the perfect cut.</p>'
