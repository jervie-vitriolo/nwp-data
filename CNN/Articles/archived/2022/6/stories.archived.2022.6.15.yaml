      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that he is open to eventually suspending the excise
        and value added tax on fuel products if the situation is prolonged, but the
        government must be very careful with its balancing act which could affect
        the prices of basic goods and other services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f8390-f726-4f2a-bb3a-46ab42f08f93'
      'mgnl:activationStatus': true
