      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oslo plans to "increase its imprint on renewable energy" in Manila
        according to Jahnsen, which they can do by tapping energy sources like offshore
        winds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960388c6-cbf1-49c9-9540-d2460fef573c'
