  'DOJ-Guevarra-stop-red-tagging-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T15:20:41.873+08:00
    'imagesource': 'jcr:d87c26b9-b838-4f1c-b58a-e59fddce3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3cde6b7-376a-4222-b6fc-113197e5b7c1'
    'lead': " Justice Secretary Menardo Guevarra says red-tagging certain individuals\
      \ without evidence is endangering.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T15:23:26.172+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:19:58.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:09.180+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'red-tagging', 'NTF-ELCAC', 'anti-communist-task-force',
      'Menardo-Guevarra']
    'template': '1'
    'title': "DOJ tells anti-communist task force to stop red-tagging without evidence\
      \  \n"
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bd02d-16a5-47b7-a5c1-c90e0b17ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Justice
        Secretary Menardo Guevarra advised some anti-communist task force officials
        to avoid baselessly labelling certain individuals as enemies of the state,
        but file the necessary complaints instead if there is enough evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8377b-c4e8-4bd1-9067-9fb78e9ced57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44299b89-5214-47ba-9520-4689cb7e64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung mayroong certain acts ang mga red-tagged persons na masasabing
        against the law, then don’t just label them. File the necessary action against
        them, kung mayroong kayong ebidensya to prove they are committing offenses
        or violating our existing laws,” said Guevarra in a press briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26255598-20d4-422b-8deb-0e663434d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669e6a1-103a-4d51-b4b6-32ddeea688f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Lede: If those who were red-tagged have committed actions that
        were against the law, then don’t just label them. File the necessary action
        against them if there is evidence to prove they are committing offenses or
        violating our existing laws.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485119c-24aa-486c-83a2-f4181ad4c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e8be7-933d-4715-b885-0861325c0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that red-tagging people without evidence is endangering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86109f-9200-4b05-88b4-6b5c2b62750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5126207-124e-410d-95c0-2886d8e3efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kung wala ka naman ebidensya to support anything, except to
        suspect na ito ay fronts ng communist terrorist groups, wag ka na lang magsalita.
        Dahil you are endangering certain people. Baka mamaya ma-target yung mga tao
        who are just vocal about their own political views,” said Guevarra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd784de-9b8f-4a1c-93db-d7b9f0d4543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358a820-a3b8-45b4-b22d-ca510d4d697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t have any evidence to support anything,
        except to suspect that these are fronts of communist terrorist groups, keep
        your mouth shut. Because you are endangering certain people. People who are
        just vocal about their political views might be targeted.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcef10-a95e-49ca-bd34-442f1b6b63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666e3e4-e641-44e7-9844-d78097e1c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra is part of the National Task Force to End Local Communist
        Armed Conflict (NTF-ELCAC), several of whose officials were slapped with complaints
        for red-tagging certain groups and individuals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c854a-2341-4a92-99c3-c2c5dfc93b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9fe50-1eba-4633-a3af-3bdf05dfac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the justice secretary said red-tagging is not a policy of the
        NTF-ELCAC, it’s just that some officials are “vocal.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95194dc4-a10f-48ca-93bd-911854e3a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6d937-b5ea-47f5-801e-a895ee3f202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sa red-tagging (On red-tagging), I don’t think it’s the policy
        of the NTF-ELCAC. Meron lang (There are just) certain persons associated with
        the NTF-ELCAC na who might have been vocal about their impressions about certain
        groups,” said Guevarra.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9295d-a8df-4020-82da-d12e9098685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac14e6-7f6a-43d1-bec1-9fe450010bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he has already informed the task force on his stand
        regarding red-tagging, Guevarra said he is not certain if they heeded his
        advice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26605c2c-9c13-4fa7-875a-99cd45f3e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea9730-8946-45f9-a491-630e164360bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to how they reacted to that position ng DOJ, I wouldn’t really
        know if they heeded or they ignored it,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d4c50-74f9-49b2-8f53-8be2af2f5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78244c4-2762-488b-bf0a-2a7647826a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:23:26.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said last year that he supports the move by some lawmakers
        to criminalize red-tagging.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d145114-9c2b-419b-863c-288c37b1d0df'
      'mgnl:activationStatus': true
