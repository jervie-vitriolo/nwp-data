      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaeff3-4164-4810-9afe-0b9dc704383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:43:37.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:16:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil human creation ‘yan (It’s a human creation). It’s prone to
        manipulation, it’s prone to corruption. Not only in the Philippines, it happens
        almost everywhere else. It’s just a matter of degree,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97f2ad-9426-49d8-988c-104e6efd4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:43:37.945+08:00
