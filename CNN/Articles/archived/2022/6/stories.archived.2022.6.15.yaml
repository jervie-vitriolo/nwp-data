        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4888090-789e-4e74-9be7-473be0d6e9f7'
      'mgnl:activationStatus': true
