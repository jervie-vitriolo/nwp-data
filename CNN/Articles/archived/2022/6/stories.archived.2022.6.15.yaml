      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted three are fully vaccinated, while it is not yet clear
        if the others have gotten their anti-coronavirus shots.</p>'
