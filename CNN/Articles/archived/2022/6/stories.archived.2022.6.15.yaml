      'mgnl:lastActivated': 2023-01-19T15:21:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, clarified that the entry of the new subvariants
        is not seen as directly related to the increase in infections nationwide.</p>'
