      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate their newly-minted branch, Levi’s MOA is offering a
        free upcycled denim sling bag for every purchase of at least ₱3,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
