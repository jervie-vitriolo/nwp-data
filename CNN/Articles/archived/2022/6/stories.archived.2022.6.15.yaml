  'Millionaires-leave-Russia':
    'author': 'Anna Cooban, CNN Business'
    'caption': 'Courtesy: Images/LightRocket/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-15T02:11:31.412+08:00
    'imagesource': 'jcr:f0f4de91-f979-4f68-81f7-eabbfaaf47e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c7ea94-4d21-4297-9f2a-908789177807'
    'lead': 'Millionaires are leaving Russia in droves after the country invaded Ukraine
      and the West imposed sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T02:19:08.701+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:27:24.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:50.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['millionaires', 'Russia', 'exit', 'business']
    'template': '1'
    'title': 'Russia is ''hemorrhaging'' millionaires'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1f3b3-6b8d-438b-a81a-949814ee9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millionaires are leaving Russia in droves
        after the country invaded Ukraine and the West imposed sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14352a14-114f-4d38-bec4-a1df953227ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb70bb-941e-4697-8542-dd5e01f88812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three times as many Russian millionaires are expected to
        leave the country this year than in 2019, the year before the pandemic, according
        to a report by Henley &amp; Partners, a company that helps wealthy clients
        move abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1dc0f-6d24-45c9-9003-821179a8a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a206b8-4908-4ec3-9953-eaaab512b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western sanctions make life harder for its elite, Russia is predicted
        to suffer a net loss of around 15,000 high net-worth individuals (HNWIs) —
        defined as people with more than $1 million in assets — in 2022, compared
        to 5,500 in 2019, according to the report. That equates to about 15% of Russia''s
        millionaire population, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cbec7-bcfa-4b21-9b37-43daffd37f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee9135-f59c-4dbf-8bec-04f12abffe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Amoils, head of research at analytics company New World Wealth,
        which contributed data to the report, said that Russia was "hemorrhaging millionaires."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa98f3-02e6-4627-bbf0-1f43f80d27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd6ff8-091f-472d-83cd-d83cbafa36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wealth migration figures are a very important gauge of the health
        of an economy," he told CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a55cd0-64c8-46db-98ab-44870c030f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad034d-05d6-40bd-acd6-037e48b5881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can also be a sign of bad things to come as HNWIs are often
        the first people to leave... if one looks at any major country collapse in
        history, it is normally preceded by a migration of wealthy people away from
        that country," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183dc28-93d7-44c4-b251-5d25f44c1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cdebd-2a6c-4ed8-99b7-0c7f6261937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov dismissed the report in a call
        with reporters on Tuesday, saying the Russian government had not "noticed
        [a] trend" of millionaires exiting the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108d33c-b8dc-4164-b5f3-11501c673084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375b1d6-3031-4341-8b80-335268e34fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration rates among Russia''s rich and powerful fell sharply in
        2020 and 2021 as Covid-19 shut down international travel and closed borders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba2cfd-969e-4ca2-a0a9-dea911e6422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d669c8-841d-4164-9031-1af7dc10eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trend of wealthy people leaving the country seen in the
        decade leading up the pandemic has resumed, and is now accelerating following
        Russia''s invasion of Ukraine in February. Russia''s economy is expected to
        shrink by about 8.5% this year, according to the International Monetary Fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f8474-6afe-40b9-9207-8c9efb6ac216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae556ab7-5add-4d88-b469-65298b144437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West has imposed round after round of punishing sanctions on
        Moscow, including expelling some Russian banks from SWIFT, the global payments
        network, and freezing about half of the country''s international reserves.
        Scores of Western companies, including luxury retailers, have stopped doing
        business in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40d523-5eaa-4d4e-a9e9-5ad7691eaa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573b0ef-5a88-4701-9fd4-a38f7085ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s exodus of millionaires is expected to be more than
        nine times that of 2021, Henley &amp; Partners'' data shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6e4d7-1748-42a6-ad42-862e1091a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43838e-01d8-450f-84fb-3e94a68af37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well before the imposition of sanctions... there was a tsunami
        of capital leaving the country, largely prompted by the increasingly capricious
        governing style of President Vladimir Putin and his demands of loyalty made
        on middle-class and wealthy Russians," Misha Glenny, an author and journalist,
        wrote in an analysis for Henley &amp; Partners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb8564-53b0-4225-9fbb-eff763efaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2597d-25d7-4694-9a10-dde9b1ad4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, most emigrating Russians are expected to move to countries
        in southern Europe where many already have second homes. But the United Arab
        Emirates is rapidly becoming increasingly attractive for the country''s wealthy,
        in part, because of its zero-tax rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b9f08-5350-44f8-abc8-7d03a3c6b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9b5bc-e6e3-4737-bc0a-5a52da31faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is predicted to overtake the United States and United Kingdom
        as the top destination for millionaires on the move this year. Henley &amp;
        Partners predicts the country will welcome 4,000 HNWIs by the end of the year,
        compared with about 1,000 each year prior to the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563bd88-b9b7-4d48-a5fb-f4a3d99ed1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6c7a2-b416-4557-a893-ac839d98a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amoils said elites were drawn to the UAE as an "international business
        hub with a high-income economy" which has a "reputation for being the safe
        oasis in the Middle East and Africa region."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1410992-6b3a-45b1-bbf1-50740f6c2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:19:08.703+08:00
      'mgnl:createdBy': 'bamba'
