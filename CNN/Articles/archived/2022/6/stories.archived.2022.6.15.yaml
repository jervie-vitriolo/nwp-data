    'template': '1'
    'title': 'PH’s top powerlifter appeals for financial support in World Games stint '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd7b65-0894-4d9c-bab1-e8517b088296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong> The country’s
        top powerlifter is appealing for more financial support as she gears up for
        the biggest competition of her career next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479ef9b-def3-4c02-9017-07789d9a2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838448e-9029-4015-9bb4-ad80308672f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Joyce Reboton said she is
        seeking help from private donors to fulfill her dream of representing the
        country in the 2022 World Games in July at Alabama, USA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9d184-a8b9-47da-a06a-09309d2690f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb01b44-2d10-406d-ad92-c85ca5de88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Games is the biggest international competition held every
        four years for sports that are not included in the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41647572-26e3-4cf0-96d5-e97cf415a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111376fd-7b9c-4b6d-9650-b724fcd4cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now is the right time. Uutang kami para makaalis lang ng bansa
        (We will borrow money to leave the country) to represent our fellow Filipinos,”
        Reboton said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4376c-04af-403d-bdff-4f2dfbfc73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b0a98-1aa8-456c-9983-c173532d34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reboton is one of the <a href="http://www.cnnphilippines.com/sports/2022/3/12/Seven-Filipino-athletes-qualify-for-2022-World-Games.html"
        target="_blank">nine Filipino athletes</a> who earned a berth in the 11th
        edition of the World Games.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474007f1-0d89-4bb0-871e-ca1e072d9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a6a62-b1ad-4b28-a2a0-32dde5483a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerlifting pride of Mabalacat, Pampanga qualified in the World
        Games after she bagged four gold medals in the 2021 Asian Classic-Equipped
        Powerlifting and Bench Press Championships held at Istanbul, Turkey last December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be137d-a65e-46d7-a73d-b13477dc558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f6f42-5226-4a37-ae65-d6d3fc5167c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reboton shared she has not been receiving any allowances and tournament
        funding from the government. This prompted her to resort to selling shirts
        and bottled coffee and even using her life savings to finance her trips in
        her last competitions and upgrade her training equipment at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7f8b2-4aa7-4c13-8999-d59204c06cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:28:41.352+08:00
      'mgnl:createdBy': 'david'
