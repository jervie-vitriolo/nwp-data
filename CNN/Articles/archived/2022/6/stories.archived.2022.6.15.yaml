      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vetoed bill also seeks to require social media networks to get
        the real names and phone numbers of users when they create accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2676de3-c247-4434-9840-9476856c9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:37:15.236+08:00
      'mgnl:createdBy': 'lisbet'
