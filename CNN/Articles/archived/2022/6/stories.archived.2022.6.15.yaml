      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/business/men-wearing-pearls/index.html"
        target="_blank">Men want pearls and they''re not afraid to wear them</a>."</em></p>'
  'ukraine-russia-war-long-term-outcome':
    'author': 'Katie Bo Lillis, Barbara Starr, Natasha Bertrand and Oren Liebermann,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T10:37:39.392+08:00
    'imagesource': 'jcr:2820343a-3a62-4472-a332-7e7c5262c746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7497485e-0179-4593-88ce-eb9510609bc4'
    'lead': 'Ukraine''s military is burning through Soviet-era ammunition that fits
      older systems as the country pleads with the West to send more heavy weaponry
      and Russia amasses a significant artillery advantage around two strategically
      important cities in eastern Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T10:43:00.960+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:22:57.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:01.698+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'intelligence']
    'template': '1'
    'title': 'War in Ukraine reaches pivotal moment that could determine long-term
      outcome, intelligence officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c0e2b-7990-417e-b1eb-3d383df2cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukraine''s military is burning through
        Soviet-era ammunition that fits older systems as the country pleads with the
        West to send more heavy weaponry and Russia amasses a significant artillery
        advantage around two strategically important cities in eastern Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5ead0-cb88-4498-bcf7-d2307c0611f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence and military officials believe Russia''s <a
        href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-06-14-22/index.html"
        target="_blank">war in Ukraine</a>&nbsp;is in a critical stage that could
        determine the long-term outcome of the conflict, according to multiple sources
        familiar with US and other Western intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92920a7-754c-4a79-be80-f118dda60ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pivotal moment could also force a tough decision for Western
        governments, which have up until now offered support to Ukraine at a steadily
        increasing cost to their own economies and national stockpiles of weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4b109-85b7-472a-b6b1-9a03d06ce82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin is poised to lead a working
        group of nearly 50 countries to discuss the crisis on Wednesday, when the
        US <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-06-14-22/h_5be362e40dfa39a30e9b41c073899fda"
        target="_blank">expects more announcements of weapons</a>&nbsp;and equipment
        packages for Ukraine, according to a senior US defense official. Ukrainian
        officials have expressed frustration that these vital munitions appear to
        be trickling into the fight piecemeal -- and have raised fears that Western
        commitment may be softening at a decisive moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33cd73-3595-49f8-adc7-c5d044bcef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that you''re about to get to the point where one side or
        the other will be successful," said a senior NATO official. "Either the Russians
        will reach Slovyansk and Kramatorsk or the Ukrainians will stop them here.
        And if the Ukrainians are able to hold the line here, in the face of this
        number forces, that will matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38504f28-89c6-4e4d-9be1-07416c91056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three potential outcomes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606ca5f-cd3c-4f46-8304-ab937f7553df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials are closely watching three possible scenarios
        that they believe could unfold:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19243232-68e9-48ed-8a24-11a1b730ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia could continue to make <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-06-09-22/h_d30854c3f2dd9a39f6808cadbf2e7a23"
        target="_blank">incremental gains</a>&nbsp;in two key eastern provinces. Or
        the battle lines could harden into a stalemate that drags on for months or
        years, leading to tremendous casualties on both sides and a slow-rolling crisis
        that will continue to be a drain on the global economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c24a4-6f32-4bdc-bb67-f6344db792e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is what officials consider the least likely possibility:
        Russia could redefine its war aims, announce that it has achieved victory
        and attempt to engineer a close to the fighting. For now, that scenario appears
        to be little more than wishful thinking, sources say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76ea61-bb95-4b63-b20e-be8b169aa1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia is able to consolidate some of its <a href="https://www.cnn.com/2022/06/11/europe/severodonetsk-control-mariupol-deaths-russia-ukraine-intl/index.html"
        target="_blank">gains in the east</a>, US officials increasingly fear that
        Russian President Vladimir Putin may eventually be able to use that territory
        as a staging ground to push further into Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a19d7-396e-4ff8-8232-71b9264a4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that if Ukraine is not strong enough, they will go further,"
        Ukrainian President Volodymyr Zelensky <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-06-14-22/h_f9a9b1532273ae8b0af56fed0a28167a"
        target="_blank">warned on Tuesday</a>&nbsp;in a bid to urge the West to send
        more weapons faster. "We have shown to them our strength. And it is important
        for this strength to be also demonstrated together with us by our Western
        partners as well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700efe4-65f2-412f-850e-5a2c10be35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western military aid, he said, "has to come quicker" if Ukraine''s
        allies want to stymie Russia''s territorial ambitions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6d021-2aca-41aa-a1f1-2184e1257b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials broadly believe that Russia is in a more favorable
        position in the east, based solely on mass. Still, "Russian progress is not
        a foregone conclusion," said one senior Biden administration official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c154f-2792-46c7-bd1d-d17e1b50e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the front lines of the conflict have settled into a war of attrition
        built around back-and-forth artillery fire, both sides have suffered tremendous
        casualties and now face potential manpower shortfalls. Russia has also suffered
        losses of as much as a third of its ground force, and US intelligence officials
        have said publicly that Russia will struggle to make any serious gains without
        a full mobilization, a politically dangerous move that Putin has so far been
        unwilling to make.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e88814-0b07-4408-8988-5c2c60bb36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the fighting is centered on two sister cities on opposite
        sides of the Seversky Donets River, Sievierodonetsk and Lysychansk. Ukrainian
        fighters are almost completely encircled at Sievierodonetsk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979dc70-a54f-4a89-8ab8-1660e0edcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Western analysts believe Ukraine stands a better chance
        of defending Lysychansk, which sits on high ground, there are already troubling
        signs that Russian is attempting to cut off the city''s supply lines by advancing
        from the southeast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf86f9-f396-4cb4-b7d8-e8c07fccf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, the fate of our Donbas is being decided" around these
        two cities, Zelensky said last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66a7cd-4a79-49a1-954b-a3cd31cb2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A preference for Soviet systems</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973ad69-a605-4b3e-a21b-2339af45a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials insist that Western arms are still flowing to the front
        lines of the fight. But local reports of weapons shortages — and frustrated
        pleas from Ukrainian officials on the front lines — have raised questions
        about how effectively supply lines are running. Ukraine has begged not only
        for heavy artillery but also for even more basic supplies, like ammunition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae56130-87f6-40d2-b771-57e35fefdfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem, sources say, is that even as Ukraine is running
        out of old Soviet munitions that fit existing systems, there have also been
        obstacles to transitioning its fighters to Western, NATO-compliant systems.
        For one thing, training soldiers on these systems takes time — and takes needed
        fighters away from the battlefield.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa3151-5d73-4216-9924-228e81e43f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, according to one source familiar with US intelligence,
        Ukraine is simply opting not to use the unfamiliar Western systems. For example,
        despite receiving hundreds of Switchblade drones, some units prefer to use
        commercial drones rigged with explosives that are more user-friendly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0d170-6a04-42fc-ad93-9e1c5cf3b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration <a href="https://www.cnn.com/2022/05/26/politics/us-long-range-rockets-ukraine-mlrs/index.html"
        target="_blank">announced a new aid package</a>&nbsp;earlier this month that
        included the High Mobility Artillery Rocket System, or HiMARS, which is capable
        of launching a barrage of rockets and missiles and which Ukraine had urgently
        requested for weeks. But although a small group of Ukrainian soldiers began
        training on the system almost immediately after the package was announced,
        it requires three weeks of training and has not yet entered the fight. The
        senior defense official would say only that the system will enter Ukraine
        "soon."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f86eb-8c22-4e51-b653-15e628c492d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are a limited number of Soviet-era munitions still
        existing elsewhere in the world that can be sent to Ukraine. The US is urging
        nations with older stockpiles to figure out what they have available to give
        Ukraine, but the punishing artillery battle is "wiping Soviet stuff off the
        face of the earth" for Ukraine and the allies supplying it, according to a
        US official.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b4ca5-615c-4c6b-b4cd-ef9a0d57c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the US has a clear picture of Russian battlefield losses,
        it has struggled from the beginning to assess Ukraine''s fighting strength.
        Officials have acknowledged that the US doesn''t have a clear picture of where
        Western arms go or how effectively they are used once they cross the border
        into Ukraine — making intelligence predictions about the fighting difficult
        and policy decisions about how and when to resupply Ukraine equally tricky.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b6127-0dc7-4f8a-9e24-b064682d150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Biden administration official told CNN that the US is
        trying to "better understand their [the Ukrainians''] consumption rate and
        operational pace," when asked specifically if Ukraine is running low on ammunition
        and weapons. "It''s hard to know," this person said. It''s clear that Ukraine
        is heavily using the artillery the US and other Western nations have provided,
        because much of it moves in and out of the country for repairs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000d7cc-d6c1-400d-bc52-41b7deb8cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blind spot is in part because Ukraine doesn''t tell the West
        everything, Western officials say. And because the fighting is concentrated
        in such a small area relatively close to Russia, Western intelligence services
        don''t have the same visibility that they do elsewhere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ffeb0-6ec8-4807-9b96-35571642beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you get down to the tactical level, especially in the location
        where the majority of the fighting is, it''s further away from us, closer
        to Russia, and the forces are more densely packed in very, very close to each
        other," the senior NATO official said. "So it''s difficult to get a good granular
        picture of the status of fighting occasionally in the east."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37a7dd-eebd-41df-afa6-8a794d4660b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also difficult to predict how Ukraine''s military will perform
        in this pivotal moment because as casualties have mounted, hastily trained
        civilian volunteers are being sent into the fight, the NATO official added.
        Their performance under fire is an unknown quantity.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba7181-a5a3-4bab-ad68-546a0eb1a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to have people available, but the question is,
        are they ready for the fight? I think you''re going to see that as a factor,"
        the official said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ed8fd-0616-49d1-9beb-2c30bebfd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Predicting Putin''s next move</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a23e1-5420-4886-b6cf-1176bd5af894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US and other Western officials see no sign that Putin''s
        commitment to prosecuting the costly war has diminished.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce46c6-d13f-4dcc-8b8f-93ad68003ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the strategic aims that we judge Putin has vis-a-vis
        Ukraine, I don''t see any signs that those have changed," the NATO official
        said. "Putin still believes that eventually he will be successful and will
        either physically control or will gain a form of political control over Ukraine
        in either significant part or ideally in whole."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63e038-00c7-416f-9c62-18c8b33dccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if Putin''s commitment remains ironclad, there is a growing
        awareness that the West''s might not be.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0313c0-31fb-42da-bd3c-ec130341cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting has dragged on, the cost to Western governments
        has continued to rise. Some Western governments — including the United States
        — have become concerned that the flow of donated weapons to Ukraine has depleted
        national stockpiles critical to their own defense.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc739ff-aee1-417d-b149-8d90df13ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a valid concern" for the United States, the senior administration
        official acknowledged.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe1979-8e90-44fb-a414-d6896a325df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, of course, there is the sting of high energy prices and high
        inflation. As those costs begin to impact ordinary citizens, in the US and
        in Europe, and as media attention begins to drift from the day-to-day grind
        of the fighting, some officials fear Western support for Ukraine may wane.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535daf9-ad6a-4422-8a82-76b7b08bd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for the Ukrainian military''s international legion
        on Monday derided a "sense of complacency" among Ukraine''s military patrons,
        saying the country needs far more support if it is to defeat Russia''s invasion.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f5dc7-a33c-4d6b-a07e-d1cf9d486ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain sense of complacency that seems to have fallen
        over our Western partners that the arms deliveries that Ukraine has been already
        provided with are somehow enough to win the war," said Damien Magrou, spokesperson
        for the International Legion for the Defense of Ukraine, during a news conference.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405dc50-93b0-45c0-b72a-023db45f5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not! They do not come near anything that would be close
        to enabling us to defeat the Russians on the battlefield."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb827d-e1d3-47d4-b617-18bc0c49fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:43:00.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/politics/ukraine-war-pivotal-moment-intelligence-officials-loses-in-the-east-russia/index.html#:~:text=War%20in%20Ukraine%20reaches%20pivotal,term%20outcome%2C%20intelligence%20officials%20say&amp;text=Smoke%20rises%20from%20the%20city,Monday%2C%20June%2013%2C%202022."
        target="_blank">War in Ukraine reaches pivotal moment that could determine
        long-term outcome, intelligence officials say</a>."</em></p>'
  'el-salvador-bitcoin':
    'author': 'Philip Wang and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T10:43:12.128+08:00
    'imagesource': 'jcr:a554784a-b972-4ce0-b9ff-1182418296aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e7b096-f655-4bba-9ecd-0f61ce236938'
    'lead': 'As the cryptocurrency market cools off, El Salvador''s investment is
      rapidly losing value — to the tune of at least $50 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T10:47:20.216+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:22:52.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:02.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Salvador', 'bitcoin', 'cryptocurrency']
    'template': '1'
    'title': 'El Salvador''s Bitcoin investment suffers amid crypto meltdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02c10c-cba8-4d81-a163-82ce9c4cf85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — El Salvador has embraced <a href="https://www.cnn.com/2021/11/21/tech/el-salvador-bitcoin-city/index.html"
        target="_blank">Bitcoin</a>&nbsp;like no other country, with the government
        purchasing hundreds of coins last year as it announced that the cryptocurrency
        would become <a href="https://www.cnn.com/2021/09/06/business/bitcoin-price-el-salvador-intl-hnk/index.html"
        target="_blank">legal tender</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1685f5a-44f3-4a9c-be1c-d0d606d0ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the cryptocurrency market cools off, El Salvador''s investment
        is rapidly losing value — to the tune of at least $50 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137f38e-7e9d-40e2-9496-7a95d0d635f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September 2021, the El Salvador government led by President
        Nayib Bukele has amassed 2,301 bitcoins that were worth $103 million. Now,
        they are worth around $51 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e09a14-828b-4233-82c6-121c820e0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider crypto market, which <a href="https://www.cnn.com/2020/11/05/investing/bitcoin-price-rise/index.html"
        target="_blank">grew rapidly</a>&nbsp;during the pandemic, has taken a tumble
        in recent months. On Monday, the value of Bitcoin <a href="http://www.cnn.com/2022/06/13/investing/bitcoin-price-celsius/index.html"
        target="_blank">fell below</a>&nbsp;$24,000, marking its lowest level since
        December 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c4e81-09a6-4280-89dc-48178ffbf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Bukele on Tuesday suggested his enthusiasm for the
        cryptocurrency had not waned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eaeb40-6872-4f4e-bda9-aeaf1fc86be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to a reported comment from El Salvador''s finance minister
        that the drop represented only a small percentage of their national budget,
        Bukele <a href="https://twitter.com/nayibbukele/status/1536800544894902274?s=20&amp;t=ZRFSCmD8ECiu8v51SeKyYw"
        target="_blank">tweeted</a>, "You''re telling me we should buy more #BTC?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4016ba8-6472-48a7-bac9-9c8dd5f22bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:47:20.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/americas/el-salvador-bitcoin-losses-intl-latam/index.html"
        target="_blank">El Salvador''s Bitcoin investment suffers amid crypto meltdown</a>."</em></p>'
