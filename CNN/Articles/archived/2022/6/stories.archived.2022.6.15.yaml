      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd0b9b-3577-408d-9382-e01af04df552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:20.642+08:00
