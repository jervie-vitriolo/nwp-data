      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7810e-8d07-4769-b965-d38650bf84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.101+08:00
