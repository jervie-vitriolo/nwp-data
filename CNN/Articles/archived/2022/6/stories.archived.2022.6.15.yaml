      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:16:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra attributed the slow process in the justice system to the
        lack of manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce69f7d-f075-49ce-bf54-f4c079b6007f'
      'mgnl:activationStatus': true
