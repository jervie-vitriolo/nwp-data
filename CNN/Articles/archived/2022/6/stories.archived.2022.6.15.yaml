      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his statement Monday by writing, "I know this storm will
        pass but in the meantime Jesus is with me."</p>'
    '17':
