      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board is already
        preparing the distribution of the second round of its fuel subsidy worth ₱6,500
        for PUV drivers and operators.</p>'
