      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, oil firms announced another per-liter hike in
        prices of fuel products, with pump prices higher by ₱2.15 for gasoline and
        ₱4.30 for diesel effective June 14.</p>'
    '19':
