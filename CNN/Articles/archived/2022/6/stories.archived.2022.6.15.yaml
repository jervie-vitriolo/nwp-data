  'Expectations-for-Marcos-first-100-days':
    'caption': 'Photo courtesy: BBM Media Bureau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T18:36:16.267+08:00
    'imagesource': 'jcr:2bc18eb0-2163-4c1c-b73c-a6877fd7d8e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1e21ed-8300-410c-8972-4d4eda3738d4'
    'lead': 'Two weeks before the inauguration of President-elect Ferdinand “Bongbong”
      Marcos, Jr., his sister believes the public may be expecting too much for his
      first 100 days in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T18:35:54.183+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:16:44.496+08:00
