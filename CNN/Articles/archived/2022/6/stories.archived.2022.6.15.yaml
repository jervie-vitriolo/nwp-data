      'mgnl:lastActivated': 2023-01-19T15:24:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He know the darkest parts of me that I want no one to know about
        and he constantly welcomes me into his loving arms," the statement continued.
        "This perspective has give me peace during this horrific storm that I''m facing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91dee5-e33b-4b94-abc8-3ea1fd4ebaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:18:02.497+08:00
