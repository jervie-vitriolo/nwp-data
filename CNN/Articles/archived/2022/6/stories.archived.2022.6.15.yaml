      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Retired
        Commission on Elections (Comelec) Commissioner Rowena Guanzon will join the
        19th Congress as P3PWD representative after the poll body approved her entry
        as the party-list’s first nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc8751-42e2-4cf0-a595-8f8dae50641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edfac5-2f49-4f0d-ab15-824cdbc81fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc, in a majority vote, on Wednesday approved Guanzon''s
        substitution as first nominee, the commission''s acting spokesperson Rex Laudiangco
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a540f-b7ed-415c-a413-79da2f0ee12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f007f23-c81e-41de-b8a5-64a120ac95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also granted the withdrawal of the first five nominees
        of P3PWD, or Komunidad ng Pamilya, Pasyente at Persons with Disabilities.
        The party-list won one seat in the upcoming Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cfca3-aa5a-41ff-9688-27e0f4a1f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e114d0-6634-4a1c-9c45-139c5c738f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Guanzon, P3PWD now has the ff. as its second to fifth
        nominees:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c059a88-3ded-45b1-ae61-e63849f800f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rosalie J. Garcia</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86703320-65ee-40f7-898b-7fcd46e4c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cherrie B. Belmonte-Lim</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb43f6-4756-4741-b775-3123915c9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Donnabel C. Tenorio</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17437d9a-73ed-4544-b00f-6b4a68c3b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rodolfo B. Villar, Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37bdf4-de8e-4940-afda-da8de8f8f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is subject to compliance of the publication requirement, wherein
        the party-list must publish its new and complete list of nominees in two national
        newspapers of general circulation within five days the list was filed. They
        must also submit proof of publication to the Comelec Law Department within
        three days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0d190-dd32-4ac7-9c18-0d2c8d7567cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the deadline for substitution of nominees was Nov. 15 last
        year, it is still up to Comelec whether it will hear petitions to replace
        nominees of winning party-lists. Guanzon <a href="https://www.cnnphilippines.com/news/2022/6/14/Guanzon-documents-P3PWD-first-nominee.html">filed</a>
        the necessary documents on Tuesday.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa7fd3-cdb1-4df8-94b3-0fefff8c956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said Guanzon''s replacement of the earlier nominee does
        not make the party-list system more vulnerable to hijacking, as party-lists
        themselves are the candidates in such polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab7319-e843-47b3-a77e-81128c3422d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:02:45.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8ae43-6268-4303-994e-0bffd8fa09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:02:45.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless there is a clarificatory amendment to RA (Republic Act)
        7941, particularly on Sections 8 and 16, this would be the rule to be followed
        by the Commission in similar cases," he said, referring to the Party-List
        System Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe62ec-8791-4d12-8e89-833cf72663c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:02:45.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f61a41-8226-4471-b217-4e625c58af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T18:02:45.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, this is not the first time that this issue happened, with
        ''all'' nominees withdrawing the acceptance of their nominations after the
        close of polls. In all instances, the ruling of the Commission had been consistent,"
        Laudiangco added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e229c-abd6-4d27-b886-79ac3db097bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was part of Comelec during the approval of party-list registrations
        for the 2022 polls but she was not among those involved in greenlighting that
        of P3PWD. It was the Commision’s second division — then composed of Commissioners
        Socorro Inting and Antonio Kho Jr. — which granted the party-list’s registration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a93db2-1826-4792-afec-95beb7b23111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62615771-7bc5-4d07-a0af-58e48b607194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:24:49.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:19:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After election day, the retired Comelec official made <a href="https://www.cnnphilippines.com/news/2022/5/16/Guanzon-in-limbo-P3PWD-nominee-.html">celebratory
        posts online</a>&nbsp;about her supposedly being an incoming solon — with
        P3PWD already poised to get a Congress seat then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f19c10-5f6f-4d05-8aed-fe411f523f79'
      'mgnl:activationStatus': true
