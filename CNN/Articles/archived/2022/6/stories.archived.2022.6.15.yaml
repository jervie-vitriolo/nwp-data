      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—</strong>&nbsp;The
        driver of the SUV involved in the viral hit-and-run incident in Mandaluyong
        City has surrendered to the police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b43da1-df53-4f4d-a369-3db0e3e82b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:14:51.700+08:00
