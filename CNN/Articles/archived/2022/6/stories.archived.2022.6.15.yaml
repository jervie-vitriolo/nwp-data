      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68443507-9f5d-48ec-a0ac-7bb09006e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a88142-c53f-466b-9b5c-145816473f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is one of the eight individuals who have been given by Malacañang
        the <a href="https://www.cnnphilippines.com/lifestyle/2022/6/11/national-artists-2022.html">highest
        recognition</a> for their distinct contributions to the development and promotion
        of Philippine arts and culture.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3764d-76fb-44b1-8704-5502839b4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979a924-5f5d-4f12-bf67-63a4c0365026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about being detained as a student-activist during the
        Martial Law era and now being honored as a national artist in the same year
        that the dictator’s son and namesake Ferdinand “Bongbong” Marcos Jr. will
        be inaugurated as president, Lee said this will not change what he writes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58e7de-24a3-4671-b836-7c942e20804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50f407-f47f-475d-9439-08ea1410279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it will just encourage me to write more, work harder, tell
        more stories,” he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074906c-40f8-44e2-8f99-a180e823aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b986642-3cdc-4693-8531-4ad5a3ae3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the acclaimed screenwriter also told aspiring scriptwriters
        to not be the next Ricky Lee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98832d5-9a2e-49fe-9222-ed2c6fa58564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23ff5a-0221-4cb4-8988-3aabf1d512cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be who you are, be the best that you can be as you. Learn from
        me… but be yourself,” he said. “Keep an open mind, an open heart, an open
        soul, and keep your eyes open <em>sa kung anong nakapalibot kasi</em> (to
        what is around you because) that’s what you’ll write about.”</p>'
  'alexey-navalny-prison-transfer-russia-critic':
    'author': 'Anna Chernova and Karen Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T06:20:15.741+08:00
    'imagesource': 'jcr:b93d7cea-2cd8-4745-8d45-a75797cd0544'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7ce4ca-f180-4fa6-b6aa-77ff69a221c0'
    'lead': 'Russian opposition leader Alexey Navalny has been transferred from the
      penal colony where he was serving his term to a higher security prison facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T06:28:04.637+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:25:29.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:54.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexey Navalny transferred to maximum-security prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd2a96-5b4f-4d00-b760-218dc5a4a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexey Navalny
        has been transferred from the penal colony where he was serving his term to
        a higher security prison facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428e70f-c0d9-4544-a70e-d7b59333b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c69495-a3ab-4660-b478-49783bac1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jailed politician was relocated to a maximum-security prison
        in Melekhovo in the Vladimir Region, according to Russia''s state media outlet
        TASS citing Sergey Yazhan, chairman of the regional public oversight commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9a904-4eef-4523-a7b2-68f1f7904ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yazhan told TASS on Tuesday that Navalny had arrived at the prison.
        However, Navalny''s spokesperson Kira Yarmysh said on Twitter that despite
        media reports Navalny''s team had not received confirmation of his transfer
        to Melekhovo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e71c5b-189e-4df3-8fd3-e2f8f241d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyudmila Romanova, the commissioner for human rights in the Vladimir
        Region, told TASS on Tuesday that the prison has a good reputation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60a0ed-80d6-4cc2-8f65-b8e933ccc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the judge''s orders at his sentencing in
        March, when a Moscow court sentenced Navalny to a further nine years in a
        maximum-security prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93f83e-4f99-4b06-a2a4-165e481c5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.637+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted on fraud charges by Moscow''s Lefortovo court over
        allegations that he stole from his Anti-Corruption Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9da564-c8fd-40fb-979a-d8373a11aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.638+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Navalny''s legal team said they did not know the
        whereabouts of the outspoken Kremlin critic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1cba9-a389-410d-bacb-946875455af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.638+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was transferred to a maximum-security prison as his verdict
        [in the new criminal case] came into force but we don''t know which one,"
        his lawyer Olga Mikhailova told CNN. "Where he is exactly, is unknown to us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bb070-c845-4d3d-b7db-4123a8adfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.638+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll keep searching [for him]," Mikhailova added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d39283-e857-44ac-af2e-b8e0a3c1f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.638+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yarmysh, Navalny''s lawyers had came to the penal colony
        to meet with him and were informed that he was not there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33abdde-fcaf-4fd4-b8e3-be590e54640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:28:04.638+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/europe/alexey-navalny-prison-transfer-intl/index.html"><em>Alexey
        Navalny transferred to maximum-security prison</em></a>"</p>'
  'japan-cyberbullying-law-online-insults':
    'author': 'Jessie Yeung, Emiko Jozuka and Kathleen Benoza, CNN'
    'caption': 'The bill was passed by the Upper House of Japan''s parliament in Tokyo.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T06:28:14.982+08:00
    'imagesource': 'jcr:751c4080-63b4-428e-86d4-0ebcbb93390d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d71da2-9630-4f6e-a371-f02cbe78246b'
    'lead': 'There is rising public concern over cyberbullying sparked by the suicide
      of a ''Terrace House'' star who had faced social media abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T06:37:27.723+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:25:18.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:54.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan makes ''online insults'' punishable by one year in prison in wake
      of reality TV star''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a950d-f65d-48e1-a97f-e78847fcabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan''s parliament on Monday passed
        legislation making "online insults" punishable by imprisonment amid rising
        public concern over cyberbullying sparked by the suicide of a reality television
        star who had faced social media abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff0169-7ba4-4fbc-8538-af53a1928e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d278d6-5a17-43a7-b583-c6e45e2e2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amendment to the country''s penal code —&nbsp;set to take
        effect later this summer — offenders convicted of online insults can be jailed
        for up to one year, or fined 300,000 yen (about ₱118,400).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846fb82-e4dc-4ad0-ba0e-3243ac5485fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a significant increase from the existing punishments of detention
        for fewer than 30 days and a fine of up to 10,000 yen (about&nbsp;₱3,900).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6b273-a702-46a1-a5ea-6025cce8b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.723+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proved controversial in the country, with opponents arguing
        it could impede free speech and criticism of those in power. However, supporters
        said the tougher legislation was needed to crack down on cyberbullying and
        online harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef14b2-8137-464d-886e-bcab32b73a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only passed after a provision was added, ordering the law
        be re-examined three years after it goes into effect to gauge its impact on
        freedom of expression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65090c1c-5ecf-40d4-b237-3dce799d63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japan''s penal code, insults are defined as publicly demeaning
        someone''s social standing without referring to specific facts about them
        or a specific action, according to a spokesperson from the Ministry of Justice.
        The crime is different to defamation, defined as publicly demeaning someone
        while pointing to specific facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab09b1b-eb4a-4b19-a4e5-f9a726653ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are punishable under the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5958a9-b04e-4bf4-a4ab-f8a2efd7906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiho Cho, a Japan-based criminal lawyer, warned that the revised
        law gave no classification of what constitutes an insult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577bd0c-765d-4040-a9cb-9443af513889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a guideline that makes a distinction on what
        qualifies as an insult," Cho said. "For example, at the moment, even if someone
        calls the leader of Japan an idiot, then maybe under the revised law that
        could be classed as an insult."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d067f10-eeb5-44fe-b84f-a1565fb8fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hana Kimura''s death</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03f0df-156b-42dd-b504-4f096f09db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of online harassment has gained prominence in the past
        few years, with growing calls for anti-cyberbullying laws after the death
        of professional wrestler and reality television star Hana Kimura.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a19d9-92f9-4266-a941-0327182a7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura, 22, who was known for her role in the Netflix show "Terrace
        House," died by suicide in 2020. The news triggered grief and shock nationwide,
        with many pointing to online abuse she had received from social media users
        in the months leading up to her death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c36b5a-6e39-46ef-ad61-d5ebddafe3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cast members came forward to share their own experiences of
        online abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928b03b-6357-4fb6-938c-fa8f90abe2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after her death, top Japanese officials addressed the danger
        of cyberbullying and pledged to speed up government discussions on relevant
        legislation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e5de2-2e94-40d0-9d84-2e7e9dafb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura''s mother, former professional wrestler Kyoko Kimura, campaigned
        for stronger anti-cyberbullying laws after her daughter''s death, and set
        up a non-profit organization called "Remember Hana" to raise awareness about
        cyberbullying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede61d6-86c1-4e8a-b060-0b698310f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoko held a news conference after the parliament announced its
        decision on Monday, praising the new law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a8310-ba72-45dc-8481-ee125eeb611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.724+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to know that cyberbullying is a crime," she said,
        adding she hoped the amendment would lead to more detailed legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed065b-1be4-49b6-af87-c3abd510bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.725+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How to get help: In the US, call the National Suicide Prevention
        Lifeline at 1-800-273-8255. The <a data-cke-saved-href="https://findahelpline.com/i/iasp"
        href="https://findahelpline.com/i/iasp">International Association for Suicide
        Prevention</a> and <a data-cke-saved-href="https://www.befrienders.org/" href="https://www.befrienders.org/">Befrienders
        Worldwide</a> also provide contact information for crisis centers around the
        world.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9badc2-5558-4a48-b142-5f76398a03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:37:27.725+08:00
