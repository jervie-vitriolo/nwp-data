      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this and a standing offer to shoulder his medical bills,
        Floralde said the case against Jose Antonio Sanvicente will still push through.</p>'
