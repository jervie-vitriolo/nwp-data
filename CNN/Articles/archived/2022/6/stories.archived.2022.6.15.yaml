      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, if there''s an uptick of cases in some parts of the
        country, obviously that uptick will spread all over the country so the national
        policy should prevail. And local ordinances should take into consideration
        the national policy," he added.</p>'
