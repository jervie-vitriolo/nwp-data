    'lead': 'The market rout has been painful for investors. But the sting may be
      especially sharp for anyone who has recently retired or is planning to in the
      next year or two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T04:00:35.052+08:00
