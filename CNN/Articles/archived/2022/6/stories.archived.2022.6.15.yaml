      'screenwriter']
    'template': '1'
    'title': 'Ricky Lee on being named National Artist: A reminder, inspiration for
      other screenwriters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4744146-1a3d-4ad7-82f2-78070b99214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Renowned
        screenwriter Ricky Lee has shared what it means for him to be named as one
        of the country’s National Artist for Film and Broadcast Arts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80648323-c238-4b4b-9255-25336e2bfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5e6ec-e628-451a-a453-c7fe69ff5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word on Tuesday, Lee said
        this reminds people that screenwriters exist and that they are also filmmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4e304-5ee1-48e7-9b32-5f54e43fe035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ddb4-5741-4dee-88b1-bd57bb7ca6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang naman siya nagko</em>-call <em>ng</em> attention
        <em>sa akin kung hindi sa</em> writer behind those films… <em>Hindi lang ako
        ito, lahat ng</em> writers,” he said, adding that he also hopes the award
        encourages other screenwriters to work harder given the “setbacks, frustrations,
        and rejections” they face in their profession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fee19d-80c4-4827-9884-3542c5a00957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912b55f-63f9-4304-ab21-92cdbc9b50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T05:58:49.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:25:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This does not only call my attention but the writers
        behind those films. This is not only about me, it includes all writers. ]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
