      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, the Health department announced that it had <a href="https://www.cnnphilippines.com/news/2022/4/8/DOH-FDA-EUA-amendment-booster-12-to-17.html">submitted
        a request</a> to the FDA for an amendment to the emergency use authorization
        of vaccines so booster shots may be given to the age group.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c79d0-4fc3-446e-afcc-2ff1887ad6cc'
