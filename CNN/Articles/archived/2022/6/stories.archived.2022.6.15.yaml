      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cash remittances or those coursed through banks rose
        3.9% to $2.39 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dccc8f-47bc-41cc-be5a-fc035d23ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.638+08:00
      'mgnl:createdBy': 'pilar'
