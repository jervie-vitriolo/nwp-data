      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said one case is still active, eight have recovered, and
        the status of one is being validated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077cdaa-e80c-4116-818e-34cb4c87f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.100+08:00
