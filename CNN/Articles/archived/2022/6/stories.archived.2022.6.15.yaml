      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four of the newly detected BA.2.12.1 cases are from Metro
        Manila; two from Calabarzon; one each from Cagayan Valley, Bicol region, Western
        Visayas; and one is a returning overseas Filipino.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa9f1f-78ef-409c-9b41-ad610b3ae2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.100+08:00
