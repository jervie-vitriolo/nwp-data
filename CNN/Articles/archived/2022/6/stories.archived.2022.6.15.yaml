      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My apologies sa nangyari. My apologies kay Mr. [Floralde] at sa
        kanyang pamilya (My apologies for what happened. My apologies to Mr. Floralde
        and his family),” Sanvincente told reporters.</p>'
