      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague cited the need to cushion the impact of not only <a href="https://www.cnnphilippines.com/business/2022/6/13/Oil-firms-price-hike-.html">high
        fuel costs</a>, but also more expensive toll fees, bus components, and PhilHealth
        contributions, among others. He also noted the recently implemented wage increases.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3f3c6-9813-4a0f-a828-4c2f327aba29'
