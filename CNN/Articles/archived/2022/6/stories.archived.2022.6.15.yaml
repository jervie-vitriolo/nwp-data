        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084519bb-4cd2-40f1-b5d4-a6b88c2bfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:26.172+08:00
