      'mgnl:lastActivated': 2023-01-19T15:21:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52e154-a558-484d-8b5b-b32b81db9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:35:40.973+08:00
