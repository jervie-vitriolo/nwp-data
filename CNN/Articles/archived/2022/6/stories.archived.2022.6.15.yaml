      'mgnl:lastActivated': 2023-01-19T15:15:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)&nbsp;—</strong>
        Overseas Filipinos sent home a total of $2.67 billion in April, higher than
        the $2.57 billion recorded in the same month last year, the Bangko Sentral
        ng Pilipinas reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d175d-68df-447d-bdf0-4105ee0d6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29013d-662a-44e8-9b22-1be412b44534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents a 3.8% annual growth, faster than the 3.1% year-on-year
        expansion recorded in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e31ca-03ce-46e2-92f7-336af42cfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e3c82-0b92-45c9-b197-32d537041d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally brings cumulative remittances to $11.31 billion,
        climbing 2.6% from the comparative four-month period in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af986b72-799a-446f-bdaa-56413d359b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20668277-a155-498b-b651-1d661159d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP reported remittances from long-term, land-based workers
        grew 4.7% to $2.02 billion. Seafarers and land-based workers with contracts
        lasting less than a year remitted $581 million, higher by 1.4% from April
        2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70d898-a55f-44cf-b20b-b3ba4151cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:01:10.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:15:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8597c4-8b26-4a7d-accf-045a237278d7'
      'mgnl:activationStatus': true
