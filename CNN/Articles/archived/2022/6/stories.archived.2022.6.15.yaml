      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77606913-94c5-40d8-8ad8-7d3d4e40fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:40:21.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:15:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that there is enough evidence to get to this,” he said.
        “We just need FDA (Food and Drug Administration) to concur and allow us to
        administer those vaccinations, along with the HTAC (Health Technology Assessment
        Council) for procurement of the needed vaccines.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d5255-e3b3-4eb7-a9d3-9fbdf7f9e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:40:21.562+08:00
