      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish Ambassador Juha Markus Pyykko called his visit to Marcos
        a "very, very useful, constructive, fruitful meeting" where he proposed reviving
        bilateral talks on educational policies and digitalization.</p>'
