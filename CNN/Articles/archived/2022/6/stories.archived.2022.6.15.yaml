      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/asia/japan-cyberbullying-law-intl-hnk-scli/index.html"><em>Japan
        makes ''online insults'' punishable by one year in prison in wake of reality
        TV star''s death</em></a>"</p>'
  'Lizzo-GRRRLS-lyrics-change-disabled-community':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-15T06:36:30.099+08:00
    'imagesource': 'jcr:5c4d4b4a-f13d-4696-937b-04ee383d0f66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137991af-61c6-4807-9fcb-d1c8c530112a'
    'lead': 'Lizzo announced she has edited one of her songs after complaints from
      some in the disabled community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T06:39:04.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:25:13.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:55.223+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lizzo changed ''Grrrls'' lyric after backlash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0633473-3f9d-425f-aeea-d49fe4a123af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lizzo announced she has edited one of her
        songs after complaints from some in the disabled community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004ee5b-948d-4381-99bb-c9d7318f5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been brought to my attention that there is a harmful word
        in my new song "GRRRLS," the singer wrote in a statement posted on her verified
        Instagram account on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efe9b5-5e67-40a1-8caa-4d11dd9f2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me make one thing clear: I never want to promote derogatory
        language," she continued. "As a fat black woman in America, I''ve had many
        hateful words used against me so I understand the power words can have (whether
        intentionally or in my case unintentionally). I''m proud to say there''s a
        new version of GRRRLS with a lyric change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2440404-60ec-4763-a1d6-14a8ae50df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song contained the word "spaz," which drew complaints that it
        is a slur against those who are disabled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a58a40-2550-4892-9975-a3c6afb3ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @lizzo my disability Cerebral Palsy is literally classified
        as Spastic Diplegia (where spasticity refers to unending painful tightness
        in my legs) your new song makes me pretty angry + sad," one person tweeted.
        "''Spaz'' doesn''t mean freaked out or crazy. It''s an ableist slur. It''s
        2022. Do better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c995e23-8cc7-4868-b348-50d8e6eaff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same Twitter user later thanked Lizzo after the Grammy winner
        announced she was changing the lyric, calling Lizzo "a real true ally."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f4eed-a280-4e79-9b45-2c798519ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo also seemed appreciate of the heads up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd57c5-abb1-4adc-b286-80f383dd0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:39:04.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:25:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of me listening and taking action," she ended
        her statement. "As an influential artist I''m dedicated to being part of the
        change I''ve been waiting to see in the world."</p>'
  'serena-williams-wimbledon-return-comeback':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-15T06:47:04.017+08:00
    'imagesource': 'jcr:5b787305-7f59-4361-8070-ae9df01ffaca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e71c06e1-f2f3-42eb-93d4-657435c98ba4'
    'lead': 'Serena Williams has not played competitively since an injury forced her
      to retire in a first-round match at Wimbledon last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T06:50:42.876+08:00
