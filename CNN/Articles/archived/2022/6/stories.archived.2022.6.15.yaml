      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more interesting question," he said, "is what will be coming
        from China via this bridge?"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d4383-ab7a-4c4c-bee9-61cb0953eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:48:05.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/14/asia/china-russia-blagoveshchensk-heihe-highway-bridge-mic-intl-hnk/index.html">China
        and Russia are building bridges. The symbolism is intentional</a>".</em></p>'
  'Fukushima-nuclear-disaster-residents-return-village':
    'author': 'Emiko Jozuka and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T13:48:23.965+08:00
    'imagesource': 'jcr:d621a8d7-0299-4565-b922-0258c4324f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a24a303-92a9-44f5-b7dd-f2dfdac74c8e'
    'lead': 'More than 11 years after Japan''s worst nuclear disaster, the government
      lifted evacuation orders in a section of a village previously deemed off limits
      on Sunday, allowing residents to move back into their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T13:49:49.365+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:21:36.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:05.322+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We''re still recovering'': 11 years after Fukushima nuclear disaster,
      residents return to their village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b84a58-d50d-4397-aacb-9132a3763ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- More than 11 years after Japan''s worst nuclear disaster,
        the government lifted evacuation orders in a section of a village previously
        deemed off limits on Sunday, allowing residents to move back into their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1211de8-92fa-4e01-8425-c6a157f48366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazunori Iwayama, a former resident of Katsurao village, which lies
        about 40 kilometers (24 miles) from the Fukushima Daiichi plant said, "It
        feels like we finally reached the start line and can focus on bringing things
        back to normal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524bc55-c5da-46a6-be1a-264725e59b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, 2011, a 9.0 magnitude earthquake struck off the country''s
        coast, triggering a tsunami that caused a nuclear meltdown at the power plant
        and a major release of radioactive material. It was the world''s worst nuclear
        disaster since Chernobyl in 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e537a9-fcbd-4c38-b9db-23c96784d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people living near the nuclear plant were forced
        to temporarily evacuate and thousands more did so voluntarily. Once-bustling
        communities were turned into ghost towns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b9c6c-ca4e-4153-a0cc-dfe0e2a0a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, large-scale cleanup and decontamination operations
        have allowed some residents who once lived in the former exclusion zone to
        return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9079ff-227f-4496-812c-8adef19e689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Iwayama watched as a gate blocking access to his home
        in Katsurao''s Noyuki district was reopened at 8 a.m. local time. Evacuation
        orders for most of the village were lifted in June 2016, allowing registered
        residents to come and go, said a village official, who declined to be identified
        as is customary in Japan. Most who have returned since 2016 are senior citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71106b-140d-4542-9199-457bffcf712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some households however, are still waiting for their sections of
        the village to be decontaminated, according to the official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73797a-fd8b-4b19-b637-1ab4e6669dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Prime Minister Fumio Kishida said this month the opening
        would be the first time residents were allowed to live again in Katsurao''s
        Noyuki district, dubbed the "difficult-to-return" zone, an area with high
        levels of radiation up to 50 millisieverts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ea253-8556-4381-8140-5566e836ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International safety watchdogs recommend annual doses of radiation
        are kept below 20 millisieverts, the equivalent of two full-body CT scans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41e846-dd18-4088-bec6-4c6025e14383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government concluded that radiation levels had fallen
        sufficiently for residents to return, though the figure hasn''t been released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51f982-d24e-4891-9de0-83131189ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, just four households out of 30 said they intend to return
        to the Noyuki district, said the village official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebe4db-5428-4092-95ab-3298c3d0a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the disaster, Katsurao village had a population of around
        1,500 people. Many of those who left have rebuilt their lives elsewhere, the
        official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e531e6c-f14d-4720-8fa3-1af460b34d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others may still have concerns about radiation. Despite the decontamination
        efforts, a 2020 survey conducted by Kwansei Gakuin University found 65% of
        evacuees no longer wanted to return to Fukushima prefecture -- 46% feared
        residual contamination and 45% had settled elsewhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afe39e-a7d9-40cb-86d8-6c1ef09474c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2020, only 2.4% of Fukushima prefecture remained off-limits
        to residents, with even parts of that area accessible for short visits, according
        to Japan''s Ministry of Environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e208e-faa1-4ac3-b641-054761588ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there remains more work to be done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eff57a-b911-4828-8c00-cf8355d3db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katsurao village official said about 337 square kilometers of
        land in seven Fukushima municipalities are deemed "difficult-to-return" zones.
        Of those, just 27 square kilometers in six of the same municipalities are
        specified reconstruction zones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19e030-02c2-41e4-975d-b87782d321d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that more work is needed and other families are waiting
        for the areas they used to live in to be decontaminated and restored to normal,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8def9c1-57d1-44eb-ad4b-c6e02f8daafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, restrictions are expected to be partially lifted
        on Futaba and neighboring Okuma -- towns home to the Fukushima Daiichi nuclear
        power plant -- and a similar easing is scheduled in a further three municipalities
        in 2023, the official said. He added that a timeline for areas outside the
        reconstruction bases has not been decided.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbde79-0337-473c-8155-19bfbd54d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one milestone," Hiroshi Shinoki, the mayor of Katsurao
        village, told reporters on Sunday. "It is our duty to try and bring things
        back as much as we can to how they were 11 years ago."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4cb09-a88a-45be-bf89-9f58707e554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinoki said that he wanted to revitalize local agriculture -- a
        key industry in the area -- to entice residents back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2321bbc-81cf-48dc-b514-bb7f93a6ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, countries have gradually eased import bans on produce
        from Fukushima prefecture. In February, Taiwan lifted its ban on food from
        Fukushima and four other areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df46cf-6527-49aa-8cec-be3035503da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like people have forgotten about Fukushima -- but we''re
        still recovering," said resident Iwayama. "Our rice, fruits and vegetables
        are normal...we''d like people to know this produce is safe," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d294e-b69a-404c-a53d-f90a1e40c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T13:49:49.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:21:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/06/14/asia/japan-fukushima-katsurao-village-return-intl-hnk/index.html">''We''re
        still recovering'': 11 years after Fukushima nuclear disaster, residents return
        to their village</a>".</em></p>'
