      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88d134-e078-4d04-a92a-0df744b6c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two PHEICs are ongoing: polio, which began in 2014, and Covid-19,
        starting in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbbd82-0c04-4b93-8b8b-1ab606fa4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428048c-40e1-410c-b913-1c25f0f4fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others have been declared since the regulations were put into
        place: H1N1 influenza from 2009 to 2010, Ebola from 2014 to 2016 and from
        2019 to 2020, and the Zika virus in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0eb4a-6ea4-4d48-92f6-4bb8ebf0cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d73338-5444-4046-b0f6-6c4294e9f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO considers name change for virus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89246fbc-ba10-4a96-ba41-fbf85f87f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is also working with partners and experts from around the world
        on changing the name of monkeypox virus, its clades and the disease it causes,"
        Tedros said. "We will make announcements about the new names as soon as possible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9f579-57ec-45f4-bcee-983733a01842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8d751-5725-4403-a6fd-ba6854ad4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said there have been more than 1,600 confirmed and almost
        1,500 suspected monkeypox cases reported to WHO this year from 39 countries,
        seven of which are places where monkeypox has been detected for years. The
        other 32 are newly affected countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b53ab4-01ca-4dd0-92a2-be02453b15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71042f03-4446-4155-ae19-bfefeeb8bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two deaths have been reported this year from previously
        affected countries, and although none has been reported from newly affected
        countries, WHO is seeking to verify reports from Brazil of a monkeypox-related
        death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800db103-4c99-435d-892d-579eaa6ad760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca191e8a-d5c7-47c9-99fa-7540da1fd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, as of June 13, there are 65 confirmed or probable
        monkeypox cases in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65011b5-07c9-42f0-8cee-6e8a71bbb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d6303-d1f1-4495-96f2-e9676415d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s goals are to support countries in containing transmission
        and to stop the outbreak with public health tools, Tedros said, adding that
        it is essential to raise awareness of risks and actions to reduce transmission
        in those groups who are most at risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49b19b-34ba-4076-975f-faac5e0e3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1269b-48a1-40a2-84f2-2b484e7d9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although WHO doesn''t recommend mass vaccination against monkeypox,
        it published interim guidance Tuesday on using smallpox vaccines for monkeypox,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baeae72-7525-45d3-9c5e-0ce99ccbd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e793e3-07a1-43ae-a4c7-f48fcbd996e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While smallpox vaccines are expected to provide some protection
        against monkeypox, there is limited clinical data and limited supply," Tedros
        said. "Any decision about whether to use vaccines should be made jointly by
        individuals who may be at risk and their health care provider based on an
        assessment of risks and benefits on a case-by-case basis."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ea221-ef06-4a53-88fa-e30038ac663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ccd53-5ea8-4987-9d3f-93df64bf7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that it''s essential that vaccines are available equitably
        wherever they are needed, and he said WHO is working with member states and
        partners to develop a mechanism for fair access to vaccines and treatments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16390d34-cb33-4739-a2b9-a2f4fcad5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881863c5-22da-48a5-b6a7-ac35625955e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/06/14/health/who-monkeypox-public-health-emergency-international-concern/index.html">WHO
        to weigh whether monkeypox is a public health emergency of international concern</a>."</em></p>'
  'Retiring-into-a-bear-market':
    'author': 'Jeanne Sahadi, CNN Business'
