  'DOJ-LGUs-IATF-face-mask-mandate-modifications-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T15:55:36.871+08:00
    'imagesource': 'jcr:6081ebf8-eb66-4397-a2cf-1f038ed02e0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9231e08a-1ebb-4ad7-9076-39befaf8853a'
    'lead': 'Justice Secretary Menardo Guevarra says the Inter-Agency Task Force is
      open to any suggestions as long as they are backed with scientific evidence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T15:59:19.449+08:00
