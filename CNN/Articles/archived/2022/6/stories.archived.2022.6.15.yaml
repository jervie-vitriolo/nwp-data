      'mgnl:lastActivated': 2023-01-19T15:22:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd41b6-b93a-438f-833f-f8b28fe15740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:22:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, the outgoing chairman of the Senate Committee on Energy
        and now poised to head the Committee on Ways and Means, said he is looking
        at conducting a hearing next week on what the government can do if the oil
        crisis lasts for up to a year.</p>'
