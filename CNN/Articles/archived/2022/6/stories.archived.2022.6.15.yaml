      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62646cef-29d9-4d1e-a62b-b4529b99873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:38:15.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offshore wind is basically, the best wind resources in the Philippines…Norway
        had one of the biggest projects of this… and this is a great opportunity for
        the Philippines for a plentiful supply of energy," the diplomat said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab34ba0-9336-482d-8154-12dc0093a8da'
      'mgnl:activationStatus': true
