      'jcr:uuid': '0b581b5b-7586-45bd-9d3d-93e443c278cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders have gotten the message: The stock market has priced in
        a 95% chance that the central bank will raise rates by three quarters of a
        point, according to Fed funds futures listed on the CME. That marks a stunning
        change in sentiment from Monday, when just 40% of investors believed the Fed
        would raise rates that high. A week ago, expectations for a three-quarter-point
        increase were just 3%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b53d8-5b80-4f7d-b762-97324ace2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49bb4c-5305-47e9-a90b-c0c9043ccd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big surprise now would be if they went back to 50 basis points,"
        Dudley said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5dcaba-23e9-4a24-b51b-af6fbdf127d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01cb81-f0a8-49e3-9c4e-8db48fe44043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is Wall Street convinced that the Fed will take more severe
        action against inflation Wednesday, it also believes that it will raise rates
        by another three-quarters of a point in July. Nearly 90% of investors believe
        the Fed will hike rates by that same amount next month, following similar
        expectations from Goldman, Jefferies and Barclays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b877ad6-7f72-4324-8bc3-824e91e2ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7bd393-5bd9-4d04-aa32-7f06800df811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such strong medicine for inflation could pose a threat to the US
        economy, however. In a note to clients Tuesday, Goldman analysts warned tightening
        financial conditions could further drag growth "somewhat beyond" what the
        Fed "should be targeting to have the best chance of bringing down inflation
        without a recession."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98877d1-2ae6-4bf1-964d-7ab98458e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550e412-2a48-466a-9af3-d7ae17a66e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could make the elusive "soft-landing" that Powell has aimed
        for all but impossible to achieve. When the Fed raises rates, it almost always
        crash-lands the economy into a recession. But there have been rare instances
        when the Fed has cooled off the economy and kept prices in check without sending
        the US economy spiraling into a downturn: Once in 1965, and again in 1984
        and 1994.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c99cf8-8df2-4065-b7ad-384a7c76d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d84bd9-321a-4c4c-9be9-072a1869b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing chorus of analysts, including Dudley, believe the Fed
        acted too late on inflation to avoid such a soft landing. Regardless, a failure
        to act fast on inflation could have devastating consequences for the economy,
        too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579bb1e-0efd-4a77-af61-540e5abf8e87'
