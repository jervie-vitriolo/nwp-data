      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said his office submitted to Malacañang 500 appointments
        for the prosecution service, but some have yet to be appointed due to “lack
        of material time.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814c142-2c74-42cf-967f-795d6efd5539'
