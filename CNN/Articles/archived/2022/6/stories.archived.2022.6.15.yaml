    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T14:38:09.085+08:00
    'imagesource': 'jcr:cc26a4c8-6861-4d79-b8c0-7bdd21a94893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d5f939-0fc9-463c-9740-0facd9d7ca92'
    'lead': 'This Pride Month, Sen. Risa Hontiveros reaffirms her commitment to the
      passage of the bill seeking to ban discrimination based on an individual''s
      sexual orientation, gender identity and gender expression in the 19th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T14:39:53.559+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:20:46.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:07.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'SOGIE-Equality-Bill', 'LGBTQ', 'Senate', '19th-Congress',
      'Pride-Month']
    'template': '1'
    'title': 'Hontiveros to continue push for SOGIE equality bill passage in next
      Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252e0c2-5745-4c8f-abbb-3b5b7edd4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Sen.
        Risa Hontiveros is celebrating this year''s Pride Month by reaffirming her
        commitment to the passage of the Sexual Orientation, Gender Identity and Expression
        (SOGIE) Bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7c3bc-c2b5-4edf-9f21-0316adba7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae77e70-28ac-46bb-932c-d1c1083c50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to get back to work. We will use this 19th Congress
        to carve the runway to pass the SOGIE Equality Bill at long last. We will
        use this as a fresh opportunity to renew and prioritize our fight for ALL
        sexualities and genders," said the reelectionist senator in her Pride Month
        celebration message on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d8f99-39c0-4dd9-8931-4a6eb9084eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29fb84-df53-4711-9ad7-fcc075735085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the principal author and sponsor of Senate Bill 1934,
        which seeks to ban discrimination based on an individual''s SOGIE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280251a-4cb2-4fb0-9441-22f210909a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10862e98-9a4d-4c0c-a450-e2938ba37a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill is a successor of the Anti-Discrimination
        Bill, which failed to hurdle Congress amid opposition from conservative solons.
        Lawmakers argued the proposed measure could hamper religious and academic
        freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89e4c5-23d9-4528-9fc5-6c38c093781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f7d58-18b0-4cb8-bf52-859f9e604cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros reintroduced the proposed measure in the current 18th
        Congress, but it is still pending second reading as per the Senate''s official
        website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267115e-c19d-4a61-b4e8-5b3ac728831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7c1f8-ff43-4c52-a236-ce09e0d546d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed the bill is in line with the spirit of the
        Constitution and ensures more Filipinos safe schools, accessible healthcare,
        and sufficient livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822586-d228-4ae8-8419-d206aacbf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e24bf8-d07c-4c92-a294-c51fea190d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we face the difficulties of navigating the ruins of a post-pandemic
        world, this is our chance to build something good and lasting. <em>Ito na
        ang pagkakataon natin gawin namang tama at patas ang mga institusyon natin</em>,"
        said Hontiveros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe008b-e137-4674-8b5e-e2b1ca97f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1de2b-0038-4e1f-ad18-fe0b6b82ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our chance to make our institutions right
        and fair.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a2486-f50c-407b-9cf3-1570b1ff46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56800d31-e1e6-4c9c-b237-18296eacc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kababayan</em> [My fellow citizens], it is time we begin
        the process of healing the wound created by the gap in our laws that has allowed
        for bullying, ostracization and violence to way too many Filipinos. It is
        time we forge a country that includes all, loves all," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d44eda-230b-48bf-ba89-fcfea7c4bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4c44d-a56d-4b33-9a2a-b72f5d6911a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month of June is filled with colorful, joyous celebrations by
        the lesbian, gay, bisexual, transgender and queer or questioning (LGBTQ+)
        community of their rights, identities, and history across the globe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75aa2f-4fe8-4874-a484-0d3fa5010314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04e05c-c484-4633-bd55-a907c88f378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:39:53.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride Month commemorates the 1969 Stonewall riots in Manhattan,
