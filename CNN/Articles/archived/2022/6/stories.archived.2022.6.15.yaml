      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a7062-4f29-4214-a985-e967763f90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:18:02.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:24:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber revealed last week that he''s been diagnosed with the rare
        neurological syndrome, which is caused by the same virus that causes chicken
        pox and shingles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dbc22-fb41-4025-83ba-01cd0918cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:18:02.497+08:00
