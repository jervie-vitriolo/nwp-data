      'text': '<p>In a <a href="https://web.facebook.com/ntfelcac/posts/pfbid02zgPuFGm7Epo6bTvfYywzy7Jeo7SUkKdzzRq3LD1wR7mC1JBQikQCUGdXzrDCCYMpl">resolution</a>
