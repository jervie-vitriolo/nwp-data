      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Edsel Salvaña said he believes there
        is sufficient data supporting the proposed move, adding that the rollout is
        already being done in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e023d5a-aefb-468e-a1a9-7fc122ed4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T20:40:21.562+08:00
