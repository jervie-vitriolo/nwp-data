    'mgnl:tags': ['WHO', 'monkeypox', 'public-health-emergency-of-international-concern']
    'template': '1'
    'title': 'WHO to weigh whether monkeypox is a public health emergency of international
      concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1afbd5-0838-4e6e-b205-859ef9b42aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization will convene
        an emergency committee meeting to assess whether the monkeypox outbreak is
        a public health emergency of international concern, WHO Director-General Tedros
        Adhanom Ghebreyesus said at a news briefing in Geneva on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b708f2-c43a-47e8-9ce2-0b1d0d130808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dfb89-44f1-45d4-a65c-e48a9b43805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s now clear that there is an unusual situation, meaning
        even the virus is behaving unusually from how it used to behave in the past,"
        Tedros said. "But not only that, it''s also affecting more and more countries,
        and we believe that it needs also some coordinated response because of the
        geographic spread."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630da2b0-fa23-4231-8f91-1497c6abf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35880ab-3aeb-43e2-859c-74fa66ab0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern,
        or PHEIC, as "an extraordinary event which is determined to constitute a public
        health risk to other States through the international spread of disease and
        to potentially require a coordinated international response."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774150e0-0688-4e23-a1e3-d5c661445ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad97e97-b2c5-495f-836e-98c6c3e71514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says that the definition implies that a situation
        is "serious, sudden, unusual or unexpected; carries implications for public
        health beyond the affected State''s national border; may require immediate
        international action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380ff0b-2d66-4b5e-a5cc-a1268623ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e5edb-a580-41a6-8558-cc1ba4f7304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This definition comes from the International Health Regulations,
        which were created in 2005 and represent a legal agreement involving 196 countries
        with the aim of helping the international community prevent and respond to
        public health risks that have the potential to spread around the globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b892ce5-9cd0-4080-a88a-aee18cbed02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d0415-4311-4719-b247-b888767b349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention describes the
        regulations as "a legally binding agreement of 196 countries to build the
        capability to detect and report potential public health emergencies worldwide.
        IHR require that all countries have the ability to detect, assess, report,
        and respond to public health events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee91a1-8811-447e-82f2-752c95585f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T03:55:12.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
