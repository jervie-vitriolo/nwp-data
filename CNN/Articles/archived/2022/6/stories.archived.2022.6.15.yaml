      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel and exposure histories of all new BA.5 and BA.2.12.1
        patients are also being looked into.</p>'
