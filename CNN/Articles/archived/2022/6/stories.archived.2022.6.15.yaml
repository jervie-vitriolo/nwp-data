      'text': '<p>The <a href="https://www.cnnphilippines.com/life/style/Design/2021/3/24/women-tattoo-artists-crimson.html"
        target="_blank">women-led tattoo studio</a> celebrates its second anniversary
        with a week-long flash tattoo party. From June 15 to 18, Crimson River will
        be open for walk-in appointments for small, repeatable designs from their
        artist roster — in addition to a few special guests. Each tattoo will be priced
        at a flat rate of ₱3,000. A special buy-one-take-one promo will also be offered
        for piercing services.</p>'
