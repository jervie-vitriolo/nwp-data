      'mgnl:created': 2022-06-15T21:38:15.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:14:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to continuing our support to bring peace to the
        Bangsamoro also during the next administration," said the Norwegian envoy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573f43a-60fd-4e28-80d6-25b84257c4d7'
