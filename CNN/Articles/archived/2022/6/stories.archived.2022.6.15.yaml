    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad692b9-0e7e-418c-b435-0742ee91aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T21:44:59.729+08:00
