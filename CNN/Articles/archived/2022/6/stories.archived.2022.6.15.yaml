      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/business/russia-millionaire-exodus/index.html">Russia
        is ''hemorrhaging'' millionaires</a>."</em></p>'
  'mild-hybrid-cars':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-15T02:22:39.627+08:00
    'imagesource': 'jcr:686f34c6-c2b9-4f34-af44-a39dec10d350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21f5833d-4e51-4979-ac13-1e035f3001a0'
    'lead': 'Electric vehicle sales continue to grow every year, and more companies
      announce plans to ditch gasoline engines altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T02:25:48.686+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:26:59.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:51.138+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mild-hybrid', 'cars', 'vehicles', 'hybrid', 'fuel-costs']
    'template': '1'
    'title': 'Gas prices are rising, so it''s a good thing some vehicles are secretly
      hybrids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b4fd0-daa5-4d86-a013-d973d017c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:26:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With gas prices passing $5 a gallon in
        many places, drivers may wish that they had a hybrid vehicle. In fact, many
        owners of newer vehicles could already be driving a hybrid and not even know
        it. Hybrid technology is finding its way into all sorts of vehicles that aren''t
        advertised as such.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320ad1a-a5e4-417e-a2e0-8f06cde4534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9f84c-0a69-40b5-bfe2-74566523cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For automakers, that''s often part of the point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34730a-d5b8-439d-bfca-b9959ebd0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c7ac3-8ef9-4085-ac52-ee73a200cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicle sales continue to grow every year, and more companies
        announce plans to ditch gasoline engines altogether. But high fuel costs and
        the relatively high prices of fully electric cars have meant that hybrids
        can still help drivers save money. And customers are purchasing hybrids in
        high numbers, even if they don''t always recognize they''re buying one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a32390-84d4-4b40-af44-72569e9529f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322da0b-9c10-4cde-b739-0dd909715a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The legacy of the Prius</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7ec83-a4d8-4c2f-aec8-6e61a0d3892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyota Prius sent car shoppers racing to dealerships in the
        early 2000s, as gasoline price spiked and a recession had them looking for
        fuel-efficient alternatives. But those Prius waitlists eased over the years
        as more hybrids entered the market. Toyota Prius sales peaked in the United
        States in 2012, with over 230,000 sold. In 2019, that number shrank to just
        over 69,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe1471-aeff-490b-85bf-b8e76c93e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cc1c2-c771-41cc-92b2-cabb25e3248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, hybrid technology has become more common.
        And, while fully electric vehicles carry a certain cultural cache, carmakers
        are often cautious about calling out their gasoline-electric hybrids. While
        many hybrids are proudly billed as such -- the Hyundai Tucson Hybrid and Ford
        Escape Hybrid, for instance -- others, often vehicles with mild hybrid systems,
        include that information only in technical documents or the owner''s manual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220b754-e69e-40ac-9684-d4ea8ce6f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343e91b-e882-4872-9635-fa5f0f638ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid market share has more than doubled from 2017, going from
        2.0% of the market to 5.1% of the market, according to data from the automotive
        web site Edmunds.com. But that doesn''t capture all hybrid vehicles, Edmunds.com
        analyst Ivan Drury said. It''s impossible to know exactly how many hybrid
        trucks, cars and SUVs are being sold because they''re only counted as hybrids
        in industry statistics when the manufacturer, itself, calls it a hybrid, or
        gives it a separate model name, said Drury. Often, carmakers don''t specifically
        call out hybrid systems any more than they would another engine or transmission
        feature. That means that a Toyota Rav4 Hybrid might be counted while a Toyota
        Tundra i-Force Max pick-up, which is also a hybrid, might not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb247b5a-f594-4127-b13b-80d67a814d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97443a60-2d1b-4553-a57b-a51176a28cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences in how hybrid vehicles are marketed -- sometimes
        with a chrome "Hybrid" badge on the back and sometimes with barely any mention
        -- can come down to how the technology is perceived by different types customers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd23797-251a-47e0-92f4-f746f6e84a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa293cda-7be3-4e8b-884f-a16dcdfaa158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be a little bit of a stigma with the word ''hybrid,''"
        said Bill Visnic, editorial director at the Society of Automotive Engineers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25447b-38c8-47cf-9e1b-a0f5fe070f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36963f9f-2f8a-4eec-a753-d819705422fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some car shoppers fear hybrid could mean "weeny" performance, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134851e-b3f2-4df8-9b33-372fdc292aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819f0fe-9ff6-4c4a-b04c-104e33627cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people think of hybrids, they tend to think of the icon of
        the type, the Toyota Prius. The Prius, and other hybrids like it, have batteries
        that store up energy as the car drives. That electricity is then used to to
        power an electric motor that can drive the wheels at low speeds -- or even
        at high speeds if the gas pedal isn''t pressed hard -- and provide an extra
        push during acceleration. But modern hybrids have moved beyond the Prius''
        technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8d6c5-ce00-474a-a8ca-0ea9255f0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323926c-fbd3-47c0-8af0-0cf60844a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From "mild" to "full" hybrids</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143993db-92f3-459b-9a09-c912177e4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many modern cars have what are called "mild hybrid" systems. These
        vehicles have smaller, lighter batteries and a less powerful electric motor
        than so-called full hybrids. The electric motor generally can''t drive the
        car on its own, but it can provide assistance whenever the vehicle is starting
        off from a stop. The gas engine still does most of the work, but the electric
        motor provides an extra push that eases the gas engine''s work. Because of
        their smaller batteries, mild-hybrid technology is easier to put into a vehicle
        without taking up cargo or passenger space for battery packs. They also don''t
        add as much cost to the vehicle, making them easier to sell to buyers not
        entirely focused on fuel economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed8c54-859e-4f95-a330-e9fab21975fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06961807-450b-48e0-9d51-35c3f3bb3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mild hybrid systems can be found in surprising places, like some
        Jeep Wrangler and Ram 1500 full-size pickup models. The optional mild hybrid
        eTorque system in the Ram 1500 allows the truck''s gas engine to turn off
        when the truck comes to a stop, allowing the truck to run off of its battery
        as it sits still for up to about 10 minutes. (Not every vehicle that turns
        its engine off at a stop is necessarily a mild hybrid, though.) When the driver
        releases the brake pedal, an electric motor can start moving the truck forward
        for less than half a second while the gas engine starts up again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dd43f-08e7-4119-a575-fc8d14a76340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74267d-017c-4c82-af05-c48378da471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mild hybrid system adds up to two extra miles per gallon, mostly
        in city driving, according to the manufacturer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c847d-2fab-4ef6-93ff-ed3d6133dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2631961-c247-4031-9816-047c2e3d58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cars have Prius-style full hybrid systems but just don''t
        market them that way. The Toyota Tundra i-Force Max, for instance, is a full
        hybrid pickup truck, but you''d never know from looking at it. It can shut
        off its engine and drive sometimes using just its electric motor. But even
        on the gauge cluster, there''s no indication that truck has a hybrid system.
        There''s a gauge showing the amount of power coming from the electric motor,
        but it''s labeled simply "Max."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf08972-e553-41d1-87ab-06621a8ed7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86960bbc-296a-4be8-894e-02385463a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tundra i-Force Max doesn''t make a big deal out of its hybrid
        nature, said Craig Herring, a Toyota engineer, because, during market research,
        potential customers showed no interest in buying a hybrid. But they were interested
        in more towing and hauling power without an impact on fuel economy. The Tundra''s
        hybrid system is tuned for maximum power rather than primarily fuel economy.
        In the Tundra line-up, the i-Force Max takes the place of what might have
        been a thirstier V8 engine option for customers who want maximum towing and
        hauling capability. With its emphasis on power, though, the hybrid Tundra
        is less fuel efficient than Ford''s hybrid F-150, but it provides slightly
        more horsepower and torque.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27901a-7539-4cd7-809c-2dea233cbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a916ff-b196-4f85-8722-0e2e76f7a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vehicles, like the new Audi A3 compact sedan, are somewhere
        in between mild and full hybrids. It''s technically a mild hybrid, but it''s
        not all that mild. As in a full hybrid, an electric motor can move the relatively
        small and light A3, Audi''s entry level model, at low speeds or when coasting
        on flat roads or downhill. Similar technology has been available on larger
        Audi models in Europe, said Anthony Garbis, head of product planning for Audi
        of America, but it was felt US customers might not appreciate it on those
        larger, more luxurious cars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2a97c-b95b-4619-a491-c6840cf1d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c98e7-a821-4226-b1b9-f12ee1396de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always thought it was a bit odd to have your A8 [full-size luxury
        sedan] coast down the highway," he said. "So with the A3, it seemed like the
        right audience, the right price and the right technology to introduce the
        coasting function."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cbd44-cf4b-4fc7-a505-7167f01bead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de767c94-be3e-46f1-b368-d3fbe715dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Audi moving towards a fully electric line-up in just over
        a decade, there''s less focus now on this sort of technology, he said. Now,
        Audi is looking ahead to when its cars will have no gas engine at all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8de455-d464-4aad-a1d0-a5c0f827d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec065cb5-249e-4ab7-bc7d-5ceb13a9b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to find a secret hybrid</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bba8f6-15b3-4244-8884-007834b30f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re curious if a car you are considering purchasing has mild
        hybrid technology, a visit to the automaker''s website will usually tell you.
        Or you can just Google or go straight to online resources like Consumer Reports
        (subscription required), KBB.com, Edmunds.com, or, if you really want to dig
        into the details, CarandDriver.com.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89d9cf-cb94-425a-b0c2-20f0b028dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a96146-1776-479d-affd-0e5f809c61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re just looking for the best fuel economy, regardless of
        what technology is involved, the Environmental Protection Agency''s fueleconomy.gov
        is always the best place to start.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2e5ea-7f62-48f1-8a44-853ddcc51f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T02:25:48.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:27:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/14/cars/mild-hybrid/index.html">Gas
        prices are rising, so it''s a good thing some vehicles are secretly hybrids</a>."</em></p>'
  'WHO-monkeypox-public-health-emergency-of-international-concern':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: Cynthia S. Goldsmith, Russell Regner/CDC via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-15T03:51:16.515+08:00
    'imagesource': 'jcr:5463805a-9f77-444c-bff5-74523eaeb283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7110a6f-de00-43d3-851d-939a09f06777'
    'lead': '"I think it''s now clear that there is an unusual situation, meaning
      even the virus is behaving unusually from how it used to behave in the past,"  WHO
      Director-General Tedros Adhanom Ghebreyesus says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T03:55:12.109+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:26:35.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:51.931+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
