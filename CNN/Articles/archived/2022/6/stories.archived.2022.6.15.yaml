    'template': '1'
    'title': 'Serena Williams handed wild card entry for Wimbledon return'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983cba3-b798-4e39-9353-f39ac1c47bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Seven-time Wimbledon champion Serena
        Williams will make her much-anticipated return to the grass courts of SW19
        when the tournament kicks off later this month, after being handed a wild
        card entry to arguably the most famous tennis tournament in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7386de-dadb-46cb-93c9-0b49f36a679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511b64d-8f70-456b-bdb6-9a1870579a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will compete in ladies'' singles, according to an announcement
        from Wimbledon Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f142-f361-4c6a-bf6d-5d7fadac69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American also hinted at the highly anticipated news: "SW and
        SW19," Williams posted on Instagram Tuesday. "It''s a date. 2022, see you
        there." SW19 is the postcode district in Southwest London incorporating Wimbledon,
        among other boroughs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecf7b8-7b6f-45c7-bdc7-2fa84aeadc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media post showed her standing on a grass court with
        white sneakers on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f9fb7-2f5f-4ec7-92d9-7c29d2f3b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has not played competitively since an injury forced her
        to retire in a first-round match at Wimbledon last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc852d-dcd5-4102-8bab-0513a5b6c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time major champion last reached the Wimbledon final in 2019
        where she lost to Simona Halep, who now works with Williams'' former coach
        Patrick Mouratoglou.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e6b0b-4041-4e0b-a7e6-31f692e5a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will first make her return to the court in Eastbourne next
        week for the LTA''s Rothesay International, pairing up with Tunisia''s world
        No. 4 Ons Jabeur for the doubles event, in what will be her first tournament
        appearance in almost a year, according to the tournament.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Queen
        of tennis is coming to Eastbourne 👑<a href="https://twitter.com/hashtag/RothesayInternational?src=hash&amp;ref_src=twsrc%5Etfw">#RothesayInternational</a></p>&mdash;
        LTA (@the_LTA) <a href="https://twitter.com/the_LTA/status/1536708005512859649?ref_src=twsrc%5Etfw">June
        14, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c15c0-626d-4eb2-b170-befc6537e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.878+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de4aea-56d8-4524-9f93-9ec6c3da2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered to be the GOAT of women''s tennis, 23-time grand
        slam champion Serena Williams says she''s still aiming to beat Margaret Court''s
        record of 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428f5a2-5635-4f5c-83cd-f16284764a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have been at like 30 or 32 (grand slam singles titles),"
        Williams told CNN''s Christiane Amanpour earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4535133-9f22-48a8-b4e5-3e853f03abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have had it (the record), really, I''ve had many opportunities
        to have it. But I''m not giving up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20c2fd-c107-4cad-970a-e6523ba39295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T06:50:42.877+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:25:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was forced to miss January''s Australian Open following
        the advice of her medical team, announcing in December that she wasn''t "where
        I need to be physically to compete."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
