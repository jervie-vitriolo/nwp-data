      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also entertained the ambassadors of Finland, Hungary, and
        Romania in separate meetings — with their conversations commonly focusing
        on agriculture and education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4246e1-f2cf-4114-b7d6-979c3bcb5948'
      'mgnl:activationStatus': true
