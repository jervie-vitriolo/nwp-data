      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire announced in a media briefing
        that six more Filipinos have been infected with BA.5 while 10 more tested
        positive for BA.2.12.1, based on the latest genome sequencing run results
        released on June 13.</p>'
