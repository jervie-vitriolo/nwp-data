      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing justice secretary credited President Rodrigo Duterte
        for appointing at least 1,700 new prosecutors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
