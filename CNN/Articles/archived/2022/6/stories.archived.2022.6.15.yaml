  'COA-questions-NYC-post-disaster-rehab-NTF-ELCAC-activities':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-15T19:08:07.785+08:00
    'imagesource': 'jcr:05f8b647-cde5-469e-8602-cb4b169ab956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fdb5911-f637-4434-a13b-bd37007450db'
    'lead': 'The Commission on Audit (COA) asked the National Youth Commission (NYC)
      to explain why it spent over ₱2.7 million for anti-insurgency and post-disaster
      rehabilitation activities in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T19:09:23.241+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:15:51.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:18.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA questions NYC on using ₱2.7M for post-disaster rehab, NTF-ELCAC
      activities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67b0a0-94f7-4d10-aeb2-8d0e76bc63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> – The Commission
        on Audit (COA) asked the National Youth Commission (NYC) to explain why it
        spent over ₱2.7 million for anti-insurgency and post-disaster rehabilitation
        activities in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638a131-98db-478c-9f9e-ce1211123df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, state auditors said the NYC spent over ₱652,000 for
        the salaries of contractual employees assigned to carry out tasks related
        to the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24245e-ff18-4761-9687-c85d59ed1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the money was taken from NYC''s Sangguniang Kabataan fund which
        should be exclusively used to conduct training activities for local youth
        leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9b21e-d0fc-4999-b28c-d7f3546a123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As there were no funds issued for implementing ELCAC activities,
        it would appear that the agency is defrauding the government by using funds
        for a different purpose other than that which intended,” COA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf80441-d29d-402b-bbbe-92f0f02e04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYC management explained to COA that as a member agency of the
        NTF-ELCAC, it wants to teach the youth about the "deceptive recruitment" of
        communist front organizations that target SK participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188f800-a277-4603-be1f-0f71b3327363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors noted, however, that the anti-insurgency effort is a separately-funded
        program. They insisted the SK fund should only be used for capacity building
        or training activities for youth leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71955313-f6be-4ef1-8d48-b2656a7e784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, NYC also released over ₱2 million to pay for mental
        health and psycho-social services related to the Bangon Marawi program which
        is not its mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e739ca-a4ea-4dde-bdaa-bf8b968e1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services were provided by 40 youth volunteers who were hired
        as healthcare and social work personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae7779-3a26-4b61-84c1-f92133d5a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Kabataan Partylist demanded an investigation
        into the irregular disbursement of these public funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eee5ad-7de8-463c-85ff-196c766e03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakahiya sa SK officials sa bansa na sinisingil pa ng libu-libong
        piso para sa online trainings ng NYC habang marami naman palang pera na hindi
        ginagamit nang maayos," said Kabataan Party-list national president and representative-elect
        Raoul Manuel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee998e-98d4-4436-9aa0-1bbff5c033fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is embarrassing for SK officials in the country
        who are still being charged thousands of pesos for online training in NYC
        while a lot of money is not being used properly.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93384ed7-a6d2-451e-9a35-81695230580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T19:09:23.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:15:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan is calling for the abolition of the NTF-ELCAC, condemning
        the task force’s red-tagging of youth leaders.</p>'
  'Joyce-Reboton-financial-support-World-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-15T19:30:40.044+08:00
    'imagesource': 'jcr:76906e81-f1eb-422f-812e-2bd97dc27ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d6116a-856f-4a32-8985-2b4987846e57'
    'lead': 'The country’s top powerlifter Joyce Reboton is appealing for more financial
      support as she is set to compete in the biggest competition of her career —
      the 2022 World Games in Alabama, USA in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T19:28:41.351+08:00
