      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson is currently president and chief executive officer of Metro
        Pacific Water and also presides over its subsidiaries. He also holds directorate
        positions in the Laguna Water District Aquatech Resources Corp., Eco-System
        Technologies International, and Manila Water Consortium.</p>'
