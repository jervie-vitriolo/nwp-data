      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, acknowledged the need to open up the economy
        further to boost the country''s post-pandemic recovery efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32185d-e038-4c7d-ae19-d700fc7c4e75'
