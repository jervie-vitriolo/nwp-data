      'jcr:uuid': '48ded67f-a949-4c49-9098-8816da2691d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The Philippine
        National Police will implement a gun ban during the inauguration of President-elect
        Ferdinand "Bongbong" Marcos Jr. in Manila and Vice President-elect Sara Duterte
        in Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458316a-5a08-40d6-868b-84b92fdbe23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao City, the gun ban will take effect on June 16 to 21 for
        Duterte''s inauguration at the San Pedro Square on June 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a0089-2a80-4e5c-aed2-a8b2ff04668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban will be implemented in Metro Manila on June 27 to July
        2 for the oath-taking of Marcos at the National Museum in Manila on June 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a78aaa-1b2e-4780-9c9e-0ac16af24df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect’s father, outgoing President Rodrigo Duterte,
        and former President Gloria Macapagal-Arroyo have confirmed their attendance
        at the Davao event. Other prominent personalities are expected to attend the
        inauguration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdbeb4-cde8-4741-8604-2f61e7c1757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director for Operations Valeriano de Leon said at least 3,700
        police officers will be tapped to secure Duterte''s swearing-in ceremony,
        while at least 6,000 will be deployed for Marcos'' inauguration. He added
        the number excludes those who would be stationed for border control and other
        uniformed personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7942c03f-d1e6-4798-ae81-f0b80f179b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Civil Disturbance Management units will also be deployed
        near the oathtaking sites, adding no group has been granted permit to conduct
        rallies yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09cf5a-d8c1-453f-a358-61f33a7fdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:55:19.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:23:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world will be watching us and we will not allow unruly and
        unauthorized rallies,” said De Leon, adding that there will be designated
        freedom parks for the protesters.</p>'
  'men-pearl-jewelry':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-15T10:34:49.982+08:00
    'imagesource': 'jcr:2e612d4f-b756-4a88-85ca-aaa61bdec8df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cae9aba-ef93-415c-b92c-d8b397ef11c5'
    'lead': 'Men are wearing pearl jewelry — necklaces, bracelets, rings, earrings
      — and infusing a bolder, tougher flair to the classic feminine elegance of the
      gem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T10:37:21.269+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:23:32.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:59.838+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fashion', 'pearls', 'jewelry']
    'template': '1'
    'title': 'Men want pearls and they''re not afraid to wear them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82c528-1dfe-4ca4-b64c-fd2bd6123571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Watch your pearls, ladies. The fellas are
        coming for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c5677-ceaf-4fa3-b319-91b627d32dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men are wearing pearl jewelry — necklaces, bracelets, rings, earrings
        — and infusing a bolder, tougher flair to the classic feminine elegance of
        the gem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8503-efe8-4eff-bb7d-9c3a9b8a4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentlemen are unabashedly donning pearls in all kinds of settings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc895b-60d5-4c1a-b572-63750bac20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball players are <a href="https://www.cnn.com/videos/sports/2021/10/07/atlanta-braves-pearl-necklace-joc-pederson-moos-pkg-vpx.cnn"
        target="_blank">flaunting strings of pearls</a>&nbsp;around their necks on
        the field. Rappers and pop culture icons like Drake and Harry Styles are popularizing
        them. So are Hollywood actors and male models on the runway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6063292-7899-45e2-9e1b-c5c2f21381f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewelry sellers say the trend of men in pearls was emerging pre-pandemic
        as the fashion industry continues to evolve and embrace gender fluidity. The
        pandemic helped to bolster the trend further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debe5f9-720f-4918-ae37-011d7102b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men''s jewelry was starting to take off pre-pandemic. Then as soon
        as the shutdown happened and we started to live in this virtual world, it
        quickly became about how can he wardrobe from the neck up, just the same as
        the search to find Zoom-worthy jewelry for women," said Angie Kennedy, vice
        president of merchandising at Zales, a division of Signet, the largest jewelry
        company in the US, which also owns Kay Jewelers and Jared stores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb5613-a8a7-41ee-9c38-46aa6e60c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men initially were looking for ways to dress up the neck and play
        up the face with hoop earrings, she said, and accentuating their look with
        black and white diamonds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce135ce-3592-4ea4-9ff3-6264dabb6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last baseball season, we saw baseball players come to the
        field with pearl necklaces on. It just solidified the trend for us," Kennedy
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82432b5-7e8c-4793-9180-b746cd96e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these men aren''t wearing your grandma''s classic white pearl
        strand. It''s incorporating diamonds with it, or adding pearls to a gold chain.
        Some [men] are wearing a matching bracelet as well," said Kennedy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe42faf-589f-4050-bd93-4c8cd1b50509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also wearing pearls in different colors like pink, black
        or Tahitian pearls, and the styles sometimes incorporate such design elements
        as skulls, a nailhead or animal claws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47580b6b-7c4b-4a14-970e-a5730ac4d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While men may be gravitating to these bolder styes, Kennedy said
        they''re meant to be gender-neutral. "She might wear it on a Friday night
        and he''s wearing it out to a game on Saturday. What used to be worn in a
        much more formal manner can now be worn with a T-shirt," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef514941-78c3-4792-9347-80c4ca6a87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another reason pearls are seeing a resurgence in a pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64664cc5-6fe4-414a-a0ba-b40afc5a30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things are scary, people tend to go back to things that are
        classic or timeless. Pearls have been around for a while and will be around.
        They almost represent strength in a way," said Kennedy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf74a8-6f36-42ce-8f62-92358b972854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving pearls an edge</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96e891-a0b6-4b70-b510-e83e3b5bef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikimoto, the Japanese jewelry company that created the cultured
        pearl more than 125 years ago, is one of the most prestigious brands in the
        industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4046f43-c48e-4de8-9549-e510a6fde758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the company launched Passionoir, an edgier collection
        featuring larger Black South Sea cultured pearls strung together on a necklace
        or a stretch bracelet or set in rings, cuff earrings and necklaces made with
        black rhodium-plated silver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb4800-65a7-43f3-9fc3-e953a03eba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasuhiko Hashimoto, CEO of Mikimoto America, said Passionoir was
        created because the brand had noticed the growing interest among men shoppers
        for pearl jewelry. But he said the collection, which is masculine in its look,
        appeals to women as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f68b7-808a-4e0f-a465-ec67b316188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of men wearing pearls isn''t new, he said, pointing out
        that Indian Maharajas and British and European kings have worn pearl necklaces
        for centuries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd553637-849f-4f47-be7c-166abab7d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pearl was a symbol of power," he said. "It continues to be timeless
        and elegant but can also be playful. Men today feel empowered to take risks
        with fashion and are trying new things."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86451e-6eaa-4761-8281-c32279aa2ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this a passing fad? Zale''s Kennedy doesn''t think so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8c6bf-861e-4a12-80f7-df371774ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T10:37:21.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:23:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pearls are probably one of the first jewelry categories that we
        see men cross over into," she said. "At Signet, we''re looking at every category
        and thinking, OK, do we have the offering for both him and her? Every idea
        we come across we''re now thinking about how can we make it more gender fluid."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92cd9f-b96b-4977-a805-8152910102ba'
