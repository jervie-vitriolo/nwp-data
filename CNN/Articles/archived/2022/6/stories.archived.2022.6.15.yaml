      'jcr:uuid': 'c4ee5414-7a53-4ac8-bfd6-a837b92f46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T11:55:40.814+08:00
      'mgnl:createdBy': 'glee'
