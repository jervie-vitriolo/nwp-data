      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part two of the collaboration between Nike Park Fort and illustrator
        <a href="https://www.cnnphilippines.com/life/culture/Creatives-Questionnaire/2021/12/1/illustrator-jer-dee-nike-park-collab.html"
