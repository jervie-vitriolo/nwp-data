    'title': 'The stock market is demanding the Fed take historic action on inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792abe1-6db6-4144-996e-6856eddd12b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
