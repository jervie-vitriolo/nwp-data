    'mgnl:lastActivated': 2023-01-19T15:19:16.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:13:10.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'IATF', 'face-mask', 'Cebu-', 'Gwen-Garcia',
      'Menardo-Guevarra']
    'template': '1'
    'title': "DOJ tells LGUs to directly speak to IATF on face mask mandate modifications\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9087644-da4e-4306-9a31-d435010e0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Department
        of Justice has encouraged local chief executives to simply approach the Inter-Agency
        Task Force for any suggestions regarding the face mask mandate instead of
        going against the protocols set by the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aac62b-bda7-4c63-99f8-f34ee9decf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64c32b-ba8d-4f91-852e-4ed3d0083059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra made the statement on Wednesday
        amid the standoff between the national government and Cebu Governor Gwen Garcia
        after the latter issued an executive order stating that face masks will only
        be mandated in closed and air-conditioned spaces and to people manifesting
        COVID-19 symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8ed27-25f6-41cc-ad4e-f2e7ed677532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c370b-361b-45b1-b7cb-ae9951029ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kailangan lang naman gawin diyan ni Governor Gwen or ng any
        local government officials who feel na pwede na mag-alis ng mask sa kanilang
        local government unit, ay lumapit sa IATF, sabihin sa IATF na maybe it’s time
        to modify yung existing rule natin,” said Guevarra in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77372799-0456-4b47-b1d2-47b55df1dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600a622-7ea2-4df2-b09c-9b5680704918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Governor Gwen or any local government officials should
        go to the IATF if they feel that wearing face mask is no longer needed in
        their local government units. They can tell the IATF that maybe it’s time
        to modify the existing rule.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f40e8b-da75-4f25-9e5e-3ddcce7d1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3b310-48f9-4c41-b900-1de28ffd20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia on Tuesday reiterated that the resolutions issued by the
        IATF are merely <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-governor-Gwen-Garcia-Menardo-Guevarra-IATF-reso-face-mask.html">"recommendatory
        in nature,"</a> countering Guevarra’s earlier claim that such resolutions
        prevail over executive orders issued by local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94829417-4f66-4575-9fec-4ccb096580a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7480d-954b-45b0-8ae1-85ca3a6e22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the justice chief maintained that the IATF resolutions were
        backed by President Rodrigo Duterte’s own orders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b8dfe-8652-48d1-9ab4-c47039278757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcacd46-ce1b-4fe7-9c1d-e880064a6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangyari itong sa Cebu na ginawa niyang optional yung wearing,"
        Guevarra said. "Optional that means you may or you may not wear. But that
        is not consistent with the national regulation na mandatory, whether indoor
        or outdoor kailangan naka-face mask ka.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08c261-e387-46e0-9330-3cb35b1722ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74570183-dc07-4b7d-93c3-437683c337e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cebu made wearing face mask optional. Optional means
        that you may or you may not wear them. But that is not consistent with the
        national regulation that face masks are mandatory both indoors or outdoors.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3165d24-a289-4b61-ae4b-d961eb7bba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf858f40-bbd8-4431-99b8-2aecae9ca192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra noted that the IATF is open to any suggestions as long
        as they are backed with scientific evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976425a7-aa02-49e5-b3f2-24b4c22d6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b5150-b9de-4622-9cc9-a91c2cf20313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my experience, napaka-reasonable ang IATF sa mga ganyang issues,"
        he pointed out. "Madali mag-adjust ang IATF. Kapag may sufficient scientific
        basis para mag-take ng particular action, mabilis kumilos ang IATF.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63afc2-f13f-4132-b367-98ed67d78d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84575b-22ba-47dd-80f9-53d9973511e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience, the IATF is very reasonable with
        those kinds of issues. The IATF can easily adjust. If there is a sufficient
        scientific basis to take a particular action, the IATF can act swiftly.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7b7dc-2f7e-4900-9b94-d1cc377e8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T15:59:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
