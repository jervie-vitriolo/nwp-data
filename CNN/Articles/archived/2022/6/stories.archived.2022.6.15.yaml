      'jcr:uuid': '80621853-e518-49a2-b114-ffbb3e2917b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.101+08:00
      'mgnl:createdBy': 'kristel'
