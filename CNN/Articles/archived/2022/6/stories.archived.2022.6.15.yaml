      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber has been outspoken in the past about his Christian faith
        and wrote in his statement that "I''m reminded he knows all of me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d9576-04af-4c15-ae0d-eac2f5e69500'
      'mgnl:activationStatus': true
