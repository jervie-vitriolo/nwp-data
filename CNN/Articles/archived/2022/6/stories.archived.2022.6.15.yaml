      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive''s directive is clear: Continue wearing face
        masks; and the Department of Interior and Local Government has instructed
        the Philippine National Police to implement the existing IATF resolution on
        wearing of face masks accordingly," said Acting Presidential Spokesperson
        Martin Andanar.</p>'
