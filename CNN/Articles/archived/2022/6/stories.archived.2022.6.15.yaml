      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Norway
        joins the list of countries whose ambassadors have paid a courtesy visit to
        Ferdinand "Bongbong" Marcos Jr., with its envoy tackling renewable energy
        and the Bangsamoro peace process with the president-elect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e8ea1-e4b4-4cbd-a10a-89c83c247410'
      'mgnl:activationStatus': true
