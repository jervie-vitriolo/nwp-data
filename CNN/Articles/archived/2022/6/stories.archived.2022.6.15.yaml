      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Angelo
        Kouame and Dave Ildefonso will not be seeing action in Gilas Pilipinas'' upcoming
        tune up games against South Korea on June 17 and 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c0d82-2e20-45c4-bb1d-c0e0df5f8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:42:09.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:20:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) said in a statement Wednesday
        that the two cagers suffered different injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043a91c-d58a-4fa7-8db7-a1669fb7dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:42:09.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:20:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame, the Gilas naturalized big man, has been diagnosed with a
        meniscal sprain and a partial ACL tear while Ildefonso is nursing an ankle
        injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27373b-33c3-40e8-afeb-6a5b0643078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:42:09.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:20:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said it is doubtful if Kouame can join the third window
        of the 2023 FIBA Basketball World Cup Asian qualifiers later this month and
        the 2022 FIBA Asia Cup in Indonesia scheduled next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118f151-e352-42e8-935f-097dc0761cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:42:09.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:20:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development is a huge blow to the Philippine basketball team
        as it prepares for international tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c98d3-989d-406a-b095-b6b66e9270b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:42:09.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:20:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Kouame, Carl Tamayo, Kevin Quiambao, and Geo Chiu are expected
        to man the paint for Gilas with SBP looking for replacements to the national
        squad.</p>'
