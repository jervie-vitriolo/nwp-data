      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that four are fully vaccinated against COVID-19, while
        the immunization status of the two others has yet to be determined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3453d-4b66-4065-bd24-3d2d97f1844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.099+08:00
