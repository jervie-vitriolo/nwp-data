    'mgnl:created': 2022-06-15T07:02:16.330+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:24:43.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:56.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Lightyear'' goes to infinity, but not beyond, in a likable
      offshoot of ''Toy Story'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92ff06-4dfb-4431-a2ed-024dd42f35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most interesting aspect of "Lightyear"
        is dispensed with in the first 15 seconds, when it''s explained how and why
        you''re watching a movie devoted to the action-figure character from "Toy
        Story." After that, the movie works primarily as a fairly likable action vehicle
        mixed with a familiar rumination on what defines a life, without rising into
        that top tier of Pixar fare its predecessors occupied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db31dc-8c83-4c8a-88d6-7255efd409e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355736c4-9a44-4e72-ba78-cce746ec6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having hung up his shield, Chris Evans turns out to be the perfect
        choice to voice this version of Buzz Lightyear, a space ranger introduced
        on a perilous mission with his partner Alisha Hawthorne (Uzo Aduba) and a
        wide-eyed rookie who has red-shirted "Star Trek" crewman written all over
        him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379c02d-e86e-49e0-8ee0-4402bc848f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission goes awry, leaving Buzz and company stranded on this
        forbidding planet. Committed to make right what went wrong, Buzz embarks on
        his own quest to secure their escape, though the consequences of that are
        both unexpected and, in the execution of them, oddly sweet and touching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25edf8-1344-4947-9990-05ae632b1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.330+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Angus MacLane ("Finding Dory"), who shares script credit
        with Jason Headley, "Lightyear''s" secrets really shouldn''t be disgorged
        to maximize the viewing experience, but suffice it to say that the film name-checks
        plenty of things made popular by "Toy Story" lore, from "To infinity, and
        beyond!" to the villainous Zurg. There''s also a small group of upstart, unorthodox
        recruits, with Keke Palmer and Taika Waititi (the latter playing a character
        he seems to have done about seven times before) among the vocal contributors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac351fe-7097-4e06-a118-70dd65dff8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the action should entertain kids with its space-faring
        visuals, the bigger concepts in "Lightyear" -- the ones that have elevated
        Pixar through the years -- are thought-provoking, if perhaps not of the quality
        that has elevated the animation studio''s work to another level. They don''t
        rival something like "Up," whose lessons come to mind, and the most consistently
        pleasing addition might be among the silliest: A robot cat named Sox who behaves
        like a household pet, yet also proves extremely useful in a pinch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1865810-a9df-48a5-a3a7-5f4fa736311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightyear" also organically features an LGBTQ character, worth
        mentioning because of the discussion of a same-sex kiss in connection with
        the controversy around Disney''s response to Florida''s so-called "Don''t
        Say Gay" bill, and the studio''s subsequent skirmish with state officials.
        It''s a small element of the movie that shouldn''t be an issue, which, alas,
        probably won''t prevent bad-faith actors from seeking to make it one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b42a53-e7c3-4061-97d8-12c628834be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the source material and the hugely popular quartet of "Toy
        Story" movies (the most recent unwrapped in 2019) it was a no-brainer to premiere
        "Lightyear" theatrically, although quality-wise, it''s certainly no better
        than recent Pixar/Disney animated titles, "Soul" and more recently "Turning
        Red," which bypassed theaters and went directly to Disney+.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bcb5a3-52fa-45bd-9106-b1d789aac0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether "Lightyear" lights up the box office, Disney+ will become
        its eventual home, and this genial Pixar production seems destined to enjoy
        a long shelf-life there, right next to all the other "Toys."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f03a9-fe67-446b-939e-8c945e7fa7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightyear" premieres Wednesday, June 15 in Philippines theaters.
        It''s rated PG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1900f-c346-42bf-9be4-ed1361381034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:02:16.331+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:24:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/13/celebrities/lightyear-review/index.html"><em>''Lightyear''
        goes to infinity, but not beyond, in a likable offshoot of ''Toy Story''</em></a>"</p>'
  'Jennifer-Lopez-Halftime':
    'author': 'Brian Lowry, CNN'
    'caption': 'The Netflix documentary "Halftime" could have just as easily been
      titled "The Importance of Being J-Lo," focusing on Jennifer Lopez''s life and
      career, somewhat arbitrarily, through a particularly busy, high-profile stretch
      in 2019 and early 2020. Shannon Stapleton/Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-15T07:54:12.182+08:00
    'imagesource': 'jcr:6bc071cc-2da9-45ab-b4de-3b4510167dad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a390ecc-0274-47bd-89c5-11909cb0c192'
    'lead': 'Although the documentary fritters around the edges of being interesting,
      it''s too much of a licensed product to deliver any grand insights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-15T07:59:45.947+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:24:33.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:12:56.669+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: Jennifer Lopez''s ''Halftime'' is too much of a licensed product
      to feel particularly super'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ad324-8c4e-46eb-bcfa-8b9d41dabf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Halftime" could have just as easily
        been titled "The Importance of Being J-Lo," focusing on Jennifer Lopez''s
        life and career, somewhat arbitrarily, through a particularly busy, high-profile
        stretch in 2019 and early 2020. Although the documentary fritters around the
        edges of being interesting, it''s too much of a licensed product to deliver
        any grand insights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f061f84-afa1-4516-9e0d-c5f7e1178cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b5abf-c593-40a3-8147-202781f3d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix presentation certainly celebrates Lopez as a multi-dimensional
        star, one who overcame second guessing and the customary media barriers to
        shine as a singer, dancer and actor. In the period documented, she''s riding
        particularly high, receiving rave reviews for her work in the movie "Hustlers"
        while preparing to headline the Super Bowl halftime show, which is actually
        a rather strange anchor for this wide-ranging look at her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495775a0-d9ce-421a-8723-af5dee3f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab61537-30c6-475b-88bb-d470fee879e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole life I''ve been battling and battling to be heard, to
        be seen, to be taken seriously," Lopez explains, calling the Super Bowl showcase
        "an incredible opportunity to show the world who I am."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128bbdc-6f33-4443-b292-0d34ffcee0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30bc2b5-f210-4ac2-b14c-e9030928c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a major part of "Halftime" hinges on the fact that the whole
        world knows Lopez, or at least feels as if they do, through her multi-faceted
        career, her frequent coverage in the tabloids and a high profile that has
        made her fodder for latenight comedians -- an appetite for her personal life,
        she laments, that at times has "overshadowed my career."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428eb7ff-9790-4789-b961-767956724623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a13be-6fc7-4140-95cc-809685183246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that last indignity, and the shallow focus on what she wears
        and who she dates, could arguably be perceived as something that goes with
        the territory for someone this famous, Lopez makes clear that she''s extremely
        sensitive to criticism, good or bad. At one point she even tears up seeing
        some of the praise heaped upon her for "Hustlers," which she also produced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933497f-2fe7-4f3e-b117-db2bba4c257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec87ba-4374-4681-83d3-29006708a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented such a target-rich subject, director Amanda Micheli seemingly
        tries to cover too much ground, touching on interesting interludes without
        fully developing them. It would be nice to see more detail, for example, about
        Lopez''s clash with the NFL over the political commentary incorporated into
        the halftime show, or her conflicted feelings about awards campaigning (there''s
        an inordinate amount of emphasis on the Golden Globes), and less of a whole
        lot else.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f34986-97e7-42d6-818e-151c74e0689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf09a5-b17a-41d8-8e03-73a2ad66a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, while Lopez contends that the creative process around her
        shows can be "messy," this behind-the-scenes access is actually closer to
        boring. Given the buildup, the halftime show itself is also poorly presented
        in the editing, giving a taste of the spectacle that frankly feels like an
        awfully long time ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38426a38-1067-45ec-bae2-2984ff40a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd94d6-ffdb-4480-a764-1f5d008ae4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T07:59:45.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:24:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Lopez acknowledges that she has "lived my life in
