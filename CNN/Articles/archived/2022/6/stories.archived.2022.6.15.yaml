      'mgnl:lastActivated': 2023-01-19T15:23:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ⁠—</strong> The stock market won''t be satisfied unless
        the Federal Reserve takes drastic action on inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d4df9-3b3b-420c-8c97-6254c95659b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883d3bc-db82-4ea1-84a7-3ef0b7e6ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors now overwhelmingly predict the Fed will raise rates by
        a remarkable three-quarters of a percentage point at the conclusion of its
        policy meeting Wednesday. That hasn''t happened since 1994, when Alan Greenspan
        ran the Fed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa97f32-6c48-4521-862a-66e3915bf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad292de-5972-4d48-88d4-f2a1af2ddd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising rates by a half point in May — an action the Fed hadn''t
        taken since 2000 — Chair Jerome Powell pledged more of the same until the
        central bank was satisfied that inflation was under control. At that point,
        the Fed would resume standard quarter-point hikes, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d51a27-a0b4-4e95-a74b-5fd00124562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b328f-5015-47e2-96cd-dae7d3bbddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after May''s hotter-than-expected inflation report, Wall Street
        is increasingly calling for tougher action from the Fed to keep prices under
        control. Goldman Sachs on Tuesday joined Jefferies and Barclays in predicting
        that the Fed would hike rates by three quarters of a point, also referred
        to as 75 basis points, this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e298fe-2ee6-4648-b269-28f7d700592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481aec8-7bc2-4c7d-8f71-fea8db568fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may have been some so-called Fed whispering taking place this
        week, too: The Wall Street Journal reported Monday the Fed would consider
        a larger-than-ancipated hike in its policy meeting this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18da033-fcf5-4049-8fad-9ee66dc00d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0196a26-5ab5-44b9-bbbd-31e02b582df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T09:55:13.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we''re going to see 75 basis points after this meeting,"
        Bill Dudley, the former president of the New York Federal Reserve Bank, told
        CNN. "I think they wanted to make sure that they were not following farther
        behind the curve, so they had some conversations with some key journalists."</p>'
