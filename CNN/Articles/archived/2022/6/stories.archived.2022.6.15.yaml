      'mgnl:lastActivated': 2023-01-19T15:21:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the country''s daily average of new cases
        climbed to 270 over the past week, which is higher by 48% from the week before.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879623d8-1851-46ec-a8e0-5011d25425c4'
      'mgnl:activationStatus': true
