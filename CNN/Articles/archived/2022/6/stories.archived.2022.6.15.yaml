      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Former
        Public Works and Highways Secretary Rogelio Singson has been elected as new
        president of the Management Association of the Philippines (MAP), the organization
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833fe6d-fc4c-4419-8df8-97d6837a06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b48c89-dc5e-4642-8969-3c3c984e1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson will be serving the unexpired term of Alfredo Pascual from
        July 1 to December 31 this year. Pascual was chosen by incoming President
        Ferdinand "Bongbong" Marcos Jr. to lead the Department of Trade and Industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d535fe4-170a-4387-bc64-43d7ce1dc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:20:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb9165-2549-469f-93a5-cb59e88e1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:21:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAP Board of Governors, of which Singson is a member, elected
        him to the post on June 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46c67b-cf71-4575-ba05-27be3ef0ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:21:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdee68-593c-49e1-a536-1db2c52a148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T14:38:04.596+08:00
      'mgnl:createdBy': 'pilar'
