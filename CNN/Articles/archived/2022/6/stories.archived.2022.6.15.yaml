    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681525a-2c83-4741-b6f2-66e439089ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-15T16:30:58.099+08:00
