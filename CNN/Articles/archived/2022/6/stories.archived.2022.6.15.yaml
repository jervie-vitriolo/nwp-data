      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Justice
        Secretary Menardo Guevarra on Wednesday said the country’s justice system
        may have some imperfections, but it is working.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9810d-7574-4932-b67f-cb176ee79f4f'
