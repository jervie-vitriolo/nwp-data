      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Antonio Sanvicente appeared before the Philippine National
        Police (PNP) and the media on Wednesday, where he apologized to the victim,
        security guard Christian Floralde, who suffered serious injuries after getting
        rammed by the vehicle.</p>'
