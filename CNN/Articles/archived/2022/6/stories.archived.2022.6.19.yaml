  'shanghai-covid-quarantine-lockdown-experience':
    'author': 'Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-19T08:05:46.255+08:00
    'imagesource': 'jcr:d568f957-f718-45b5-8181-740af58ded41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5454563a-18a3-4eb0-b6d3-67791940f625'
    'lead': 'In Hong Kong, Omicron was running amok, but in Shanghai cases were still
      in the single digits and with China''s iron-fisted approach to infections it
      seemed reasonable to think things would stay that way. That was my first mistake.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T08:08:37.994+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:00:48.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
