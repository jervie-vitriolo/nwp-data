      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Gunmen launched an attack on a Sikh Gurdwara
        in Afghanistan''s capital Kabul on Saturday, killing at least two people,
        Kabul police chief spokesman Khalid Zadran said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ea131-685b-4358-a63b-e9ff5725661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1271b1d-b95f-49b8-9f7a-0653d66998f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven attackers tried to storm the temple in the early hours of
        Saturday morning, throwing grenades at security guards who were standing at
        the entrance. The attackers also detonated a car bomb in the area but no casualties
        were reported from the explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2dc618-9c66-4aff-9105-74e6be28c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca3cd2-5e6d-4d45-9c15-5966fe43d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven gunmen were killed after a standoff that lasted several
        hours inside the temple''s compound, Zadran said. There was no immediate claim
        of responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b485b-ecea-43b2-9aa4-159abcc390f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5f0ae-e792-4907-9afb-84c988c46470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed a member of the security forces and a Sikh worshiper,
        according to state-run news agency Bakhtar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576fb5b-a08a-4ad7-ba87-bf09877e0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae284e5-bb14-4301-93a2-2a2e6bdbcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temple official Gornam Singh told Reuters that 30 people were inside
        the temple at the time of the attack. "We don''t know how many of them are
        alive or how many dead," he said, adding that temple authorities were at a
        loss at what to do as the Taliban were not allowing them inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e4719-2744-4284-b71a-c7a0651148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e8226-660b-42b6-b1ed-bfac238696e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikhs are a tiny religious minority in Afghanistan, with very few
        left since the Taliban takeover last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109e2d6-d1b4-47eb-b49f-8b36d629d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccce89-4596-4ee5-94e3-fecce7ed31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious minority groups like the Sikhs have been a target for
        violence in the country. In 2020, 25 people were killed in an attack at another
        Sikh temple in Kabul, which ISIS claimed responsibility for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab610a-d964-4c6b-a6b5-05b2d7fe89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73115b47-cb7e-47fd-a403-3114631c6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Assistance Mission in Afghanistan (UNAMA) condemned the attack,
        writing in a tweet that "attacks on civilians must cease immediately. UNAMA
        calls for protection of all minorities in Afghanistan, including Sikhs, Hazaras
        and Sufis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d7505-00be-4265-8f67-e2400b2b195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b700d-f55b-4514-9767-088b6a4f478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Ambassador to Afghanistan said the attack is
        terrible and "religious (and ethnic) pluralism needs to be protected with
        full force."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675a0a9-dfb4-4bcf-9171-982edfbab939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf84a4-8133-4258-a9e9-27675bd835bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Foreign Ministry said they were "deeply concerned at the
        reports emanating from Kabul about an attack on a sacred Gurudwara in that
        city."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf285e7-3f83-4a2e-86bb-036ce5cfeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:14:16.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/18/asia/afghanistan-sikh-temple-attack-intl/index.html"><em>"Two
        killed in Sikh temple attack in Afghanistan''s capital Kabul"&nbsp;</em></a></p>'
