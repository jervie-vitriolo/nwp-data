      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Vice
        President-elect Sara Duterte has taken her oath of office as the 15th vice
        president of the Philippines on Sunday, June 19, more than a week after she
        officially begins her term.</p>'
