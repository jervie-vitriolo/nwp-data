      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Philippine
        Consulate General in New York and the family of the visiting Filipino lawyer
        shot in a random act of violence in Philadelphia, Pennsylvania USA clarified
        on Sunday night that the lawyer is still fighting for his life and asked everyone
        for prayers.</p>'
