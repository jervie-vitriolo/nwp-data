      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tables were turned when the polls came in May. Marcos clinched
        the presidency in landslide fashion, garnering over 31 million votes. Robredo
        came in far second with more than 15 million votes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a34564-dc72-4df3-9c7c-85d9473cc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.418+08:00
