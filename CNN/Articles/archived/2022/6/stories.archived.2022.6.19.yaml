      'mgnl:type': 'text'
      'text': '<h3>Keep calm and quarantine</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba30119-24d4-40c2-82c2-0cc4a9fe01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my three-week quarantine on arrival, I watched in horror
        as the cases exploded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc835702-c4f5-4db4-80c4-a2a2ff09fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba9f0f-c32b-4967-9b10-32f1ad2605c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the longer I stayed inside, the higher the cases climbed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649839ea-0a4e-4b3e-a97a-ea40a3cd327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d188e81-6988-4bb3-ad72-6d2b58b714f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time I was finally allowed out, I had one fleeting day of
        freedom then was forced back inside for a lockdown that would supposedly last
        just four days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7afd15-9a0e-4f9b-85e7-72120f684ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4eebd-09f8-4980-807a-624d00704cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing to worry about, I thought.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45927fa1-2988-4b9d-93ef-f60e9ffeb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea91af-7fdd-4cb8-991c-6de71010e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was my second mistake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fd393-3982-4ba1-a3f4-b4b60418f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aeffab-3e0d-433c-b202-a752ecfdf8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the residential compound where I was staying with my parents
        was about to be sealed off for the best part of two months as the virus worked
        its way through its 21 stories and 300 inhabitants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5883201-1a48-4ac8-85c3-fe41988e1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e59a5-bbcb-4e25-a591-35797a39ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid could seemingly pass between the floors and walls and the
        realization even the strongest measures couldn''t stop it was terrifying and
        shocking. Each time a single person tested positive, the lockdown was extended
        another 14 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8edbe-d871-4738-8938-2147fe18aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bca49b-b1bf-4f78-abed-8e7c76ec9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us responded by becoming model Chinese citizens, volunteering
        to disinfect the estate and help distribute food and essential goods -- all
        of which had to be delivered -- directly to people''s doors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9267c9a-50fa-4bb5-a576-4ca95b07489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b95db3-e4cd-4b54-8224-51291849ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the volunteers sanitized with a vengeance, lugging around 30-kilogram
        (66-pound) tubs of chemicals and donning full hazmat suits to douse in disinfectant
        every incoming package, every nook and cranny.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1fa67-8155-41ca-b7b1-428643575bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e35182-256a-4d47-a34b-e1795341af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time they had finished, the building was so awash with chemicals
        that some of my neighbors'' touchscreen electronic door locks had corroded
        and stopped working.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8fa76-79e0-42d1-ba04-dd057d14c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56949b-16f6-4cb3-8988-04c323f80d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might have helped ease people''s nerves, but there''s little
        evidence it did anything to stop the virus spreading.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5de52-2080-468c-a65c-c4841d40c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9b0a2-401d-43e8-b94c-ec35386d32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four days into the lockdown, my mom --- who like my dad and
        I had not set foot outside the apartment except for a mandatory test -- saw
        the dreaded double line in her daily self-administered antigen test.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3c0f4-9dbe-483d-8017-9f823a87c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb193d-77d2-40b8-8aa5-248bd562bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I waved goodbye to mom as the government workers hauled her off
        to one of the 288 schools that had been converted into isolation sites. The
        next day, I found I too had been infected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f590b0f-cd3d-4df8-a7dc-467cf86a51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b783bc1-1fd1-4293-b637-470aa9c20515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Welcome to the jungle</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d29bb-c352-4c01-9876-47ae24cf8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hopes of seeing mom again were soon dashed as people were randomly
        assigned to different sites. I was bused to the National Exhibition and Conference
        Center, Shanghai''s largest quarantine facility -- nicknamed the "lucky clover"
        due to its shape.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d642bb-8b0e-4ca0-9b4b-5384484d9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82004941-b5a5-435c-b6f6-79ab44d1ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once host to the world''s biggest auto show, it was converted into
        a makeshift Covid hospital with 50,000 beds, one of many public venues to
        have been repurposed into what Chinese refer to as "fangcang".</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4f25f-4263-489a-989c-fa82b32a7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866d77e-7944-44ee-84dd-c874e5180e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fangcang date back to the original Covid outbreak in Wuhan and are
        widely viewed by Chinese as a success story.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd109b00-fc8d-4337-9995-5a969b814f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5225e-c8c8-4297-a374-7137a123bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow though, my arrival felt less than auspicious.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5d47f-3021-46eb-8714-bb5f0d82e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0e983-6a2a-4479-bc7c-5db7d9621fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second I stepped into my designated hall -- one half of a leaf
        of the four-leaf "lucky clover" -- I was overwhelmed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0485a-d6c7-4112-9fe4-1cf8a7ba6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa516b-d6fb-43f2-8987-857f598f8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of what looked like oversized baby cots and laundry hanging
        from the rafters stretched before my eyes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b4c40-674d-4562-bd30-3fe449521768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22eb7eb-241a-4c1b-953c-8e944d41c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the jungle," I thought, as hoards of strangers dressed
        in their pajamas hustled and bustled around me, made all the scarier by my
        mental state, which had deteriorated from a lack of social interaction.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f10b6-8c61-4e82-a3b3-1034ad6a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b42e8d-22b5-4117-a2d0-b606178fa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse assigned me a cot, the previous occupant of which had kindly
        left behind a large yellow bag marked "medical waste." Then I was handed a
        bag of my own, containing bedding, a plastic basin and a cup for washing,
        a toothbrush, toothpaste, towel and slippers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c2224-2347-4b3e-bf1c-5b540906c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe47e60-ef23-47b6-90b2-72ee253d7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only later that I discovered the true horror lurking behind
        the "lucky clover": the toilets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ded979-c93c-49f1-bbd3-814081a78ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55456f-8495-40cb-8fd0-13b3a5df98e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do you feel lucky?</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6215dc-217f-450c-b753-3b12a749cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to describe the odor that results from thousands of people
        depending on dozens of portable squat toilets day after day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4187ef4-ad38-45e0-b061-f089c53c824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69eea5-abf3-45a2-a7de-f0391f2d08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s just say that every visit to the washroom -- a shady, stinking
        area covered by a giant tent on the edge of the clover -- was a test of courage.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00327ffa-2fca-4de3-bb6e-728028283823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a85ee-865e-47cc-9ccc-e0ebb414700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant booming of the plumbing system lent every visit a sinister
        feel. When you approached there would be long, snaking queues of people with
        tissue paper wrapped around their hands, all gingerly inspecting toilet cabin
        after cabin in doomed attempts to find one that might be hygienically acceptable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836a03a-a254-4392-a8ec-17b476a2dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41087d0-e26d-4076-9d54-49c7d52b5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the cleaning staff''s fault -- simply the volume of people.
        The toilets would soil and the tissue bins fill and overflow far sooner than
        the staff could get to them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d33c8f-0d88-442d-a26b-f6d8a0321f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d0c5d-b958-4fc8-bb64-dcfaf6200283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor was always wet, which made balancing while squatting harder
        -- especially as the cabin locks rarely worked, meaning one hand needed to
        be dedicated to fending off unwanted intruders.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f40b6-bee4-4486-acee-a5a9d6728d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0963b15-486e-44a8-915a-f8725ed3ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, given the many gallons of water I was forcing down
        my throat in an effort to flush out the virus, I spent far more time here
        than I would have liked.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318de3c-8b1d-4059-a383-e91cafd738b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cd8d3-e631-4411-bbff-79bc1e24a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the problem of trying to sleep in a place where there
        is no darkness. Rows of ceiling lights stayed on throughout the night, so
        I took to wearing two face masks -- one for my mouth and nose and one for
        my eyes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97be512-041a-4ad2-a6e1-c890ad15bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c669c-d59b-4872-a6dc-75cd1af3b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others struggled with the noise; the sound of thousands of people
        snoring, grinding their teeth, tossing and turning and groaning and grunting
        in their sleep gave this the feel of a safari.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da3905-c57e-478a-8bbc-ff80db79b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42157c0-9782-424b-a6a1-f36e44485b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first night, it took me hours to fall asleep, only to be woken
        what felt like moments later by a loudspeaker blasting "please come take the
        PCR test" -- at 6:00 am.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f0844-00dc-41d0-b145-6bd91b63a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a3324-0c6f-42ab-a43e-43f01192a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of sleep was making things seem weird, but things were
        about to get weirder still.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e99a8-d592-4314-bf99-16ff8d470bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313f5f9-b088-4ae2-96d0-0a93fe3788a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seeing the light</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dff3d-f69a-4319-871e-0583760517d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in an enormous room with 3,000 strangers, and I felt all alone.
        All I had was a tiny cot, a corner, a cabinet and a stool. The intense overhead
        lights left me feeling sterile, cold and exposed. It felt like a hospital,
        a bazaar and a maze all rolled into one.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65b514-e3f2-43ca-8f42-97f1579e8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf45e9-85b6-4892-a4bc-014971945525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when something deep inside me stirred: memories of the communal
        living experiences I''d had as a child growing up in China.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282a5cf-7fc1-428a-b3a3-3874cd01291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c5f4d-00e7-49a8-ae39-7b0fb5f58d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the state curriculum, city kids like me had been sent
        to countryside camps to learn how to farm and work on assembly lines. Part
        of the experience was sleeping on large, undivided platforms with little privacy.
        The living conditions were poor, but any discomfort was outweighed by the
        youthful excitement of having a sleepover with classmates.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3cd76-8f66-432a-a94e-39f6b9078e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a2d44-b606-4296-83fe-a90cb7a15d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My feelings of awkwardness in the "lucky clover" fell away. What
        I once viewed as embarrassingly intimate now felt like a pajama party.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05c6a9-e1b8-40d2-b580-c7c13417e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfbaa8-eef9-4023-bd63-1b7121d72ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people were just minding their own business, and something
        not entirely unlike "normal life" was continuing. People lounged on their
        cots, making calls with friends and family, scrolling on their phones and
        laughing at TikTok-style videos.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0a3a3-f522-4796-aaea-a1e6f70d4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d85cfb-5784-4fb5-a8d8-76b378652ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those separated from their loved ones did their best to stay
        positive. One couple across from my cot would video-call the 12-year-old daughter
        they had been forced to leave at home, alone. The mom would take her through
        meal-prep; the dad fielded math homework questions; and when she sobbed, they
        would comfort her.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1e4bf-1643-4f56-800e-6235d898a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354761e-036d-4ac3-9eaf-29864b7db4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brightest spot was the food. It was no feast, but having
        access to filling meals seemed fortuitous during such a strange time.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05b1bd-457d-42cc-a93b-7989a15e411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8695cd-661c-4494-9fc8-777c7ff24406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, people from Shanghai are spoiled by the city''s vibrant
        food scene, but I was keenly aware that during this time of lockdown many
        people outside the "lucky clover" were genuinely scared of starving.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737b56c-452c-4c1e-8ecc-1a1ee254ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beee578b-e6bb-4dfb-9a8c-279710cd2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the clover, there was no need to scramble for groceries or
        make do with what came your way.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479e876-3eee-488e-8979-6c3b86a91816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541582a-52ee-4d56-a00b-dc20771886e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast meant congee, baozi (steamed buns), eggs and pickles.
        Lunch and dinner were hot, and even more generous -- usually two main dishes
        with a choice of protein -- shrimp and beef, chicken and pork, fish and chicken
        -- and three sides of vegetables. Special menus were available for Muslims,
        diabetics and vegetarians.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7350ea0-88ea-4534-aded-2729b4cb05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e2353-7653-4fa1-b4cc-a44347c0e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals were rarely repeated and neither were the encouraging fortune-cookie
        style messages attached to the boxes.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd0b26-1164-4614-8c0e-f75ba2f1e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459619e9-86de-4edf-9c71-bd928e7e51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Shanghai!", "Zero worries, endless happiness...." and "Life
        is always warm and bright. A stumble will be followed by further progress"
        were among my favorites.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43ccb7-ae83-4561-a30c-3d36dcdbb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c5dcd-405b-4e6b-bac5-f8e5006a10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shared photos of my meals on social media, with many friends saying
        they wished they would get Covid just for the free food. They might have been
        joking, but I often saw people hoarding snacks -- milk and fruit -- and taking
        the goodies home when they finally left.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f3bb4-92d0-4648-9302-039311052fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc741ef-573c-4fa6-9aac-295c0c6e379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I soon realized, too, that for some of those around me, staying
        in the "lucky clover'' really was a piece of good fortune, a reprieve from
        the hectic non-stop hustle of a city of 25 million.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170eba90-f021-4d11-a424-0be2f8e0b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232188b4-5dc3-42b7-8ca0-a4c514ce3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when I met Mr. Sun.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdab5a1-29df-4250-be1d-e17c5b55cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c8d0f-aacb-48f1-bbc9-8af419e6aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a worker with a state-owned construction company who had
        ended up staying in the same fangcang that just weeks previously he had worked
        to repurpose. He told me that since March his job had felt like fighting a
        war as he and his fellow workers had been tasked with building fancang after
        fancang, day after day.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e9093-8ee5-494f-8877-d55785dc2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa2578-10f5-4ff0-a7c1-3971c79d9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonstop work had left his shoulder buckled and hands calloused.
        Buried in work and toiling away he had lost track of time and was almost "relieved"
        to hear he had caught Covid.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad33e5-5239-40ed-ba95-d25b406afdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3b393-9ac0-443b-ab5e-1f37b316bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could finally take a break," he said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d781ef-2b5f-4214-b2c7-da92a8fa995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51d389-ca93-4dfb-93e7-651d5237c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everyone will be scared of me''</h3>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a732784-cc84-4b52-824d-f5413fa4ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much as I tried, like Mr. Sun, to look on the bright side, it was
        hard to fully banish my mental anxiety.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dd589-2947-48ba-b906-9a3033af45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb5e50-28bd-47db-a445-640b72db61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My routine had become monotonous, I missed home, and felt icky from
        not having showered for days.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0fb5c-b876-443f-af23-4cbb7cf0ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b4f28-7ebb-487a-ae15-8e31af0475cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like I was trapped in a maze, barred from leaving despite
        feeling fine. Even at their height, my symptoms were only mild -- fatigue
        and occasional coughing and sneezing -- and that was a blessing as the little
        medical assistance that was on offer was largely pointless. Nurses were too
        busy to check on us and the most you could hope for were basic remedies like
        paracetamol, cough syrup, sleeping pills and traditional Chinese medicine.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394f1bf-ac79-4049-b8e4-4eac8bad7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ed369-11a0-4ffd-b86f-de8a188e3df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, there was no cure for Covid, or stubborn PCR test results.
        Days after my symptoms had disappeared I, like many others, would continue
        to test positive and remain stuck in limbo.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f8829-c22d-49a7-9970-31df63ba50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992393b6-e63b-4501-a028-95b7a5afa5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the PCR test results was itself a scene every day.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657c25c-cb44-4d15-88a9-18a09a9095c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe5502-9366-4bed-a9e3-98d217e418b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone''s name and results would be printed out and posted on
        a wall -- much like how Chinese schools publicly release exam scores -- and
        every day the large crowd poring over them would be a smorgasbord of emotions
        from joy and despair.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97d45e-5e40-4de7-970f-e4f1352a5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1676e-9ccc-483d-ab47-567c727b7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned that PCR tests are not black and white. At least five
        people I knew had their hopes of freedom dashed as their results oscillated
        between positive and negative.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c602c-b184-41fc-bcb3-f3d9773551af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c17d2-8964-4a43-ab7f-fa648ab28eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to avoid the same fate, I would thoroughly rinse my nasal
        passage and throat with a saline solution before taking my daily test.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a680f56-d5ca-43e6-b2a2-272f5d2429eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f80e15-4f6c-42e1-9968-8a52103e999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it was the saline or fate, I tested negative on my seventh
        day -- and after a follow-up test 24 hours later I was told to prepare for
        discharge.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99170ce8-5436-4833-b112-3b8d824969ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c8a57-a057-4be1-9bed-d9de69a9582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Sun, the constructor worker, was told the same. But while I
        was excited, he seemed peaceful and contemplative. He told me he was concerned
        his neighbors might not allow him back in his compound. "I''m someone who
        tested positive. Everyone will be scared of me," he said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc724b6-9ea9-420e-8b2c-f95eafafa3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6e3c1-b64a-4361-8c2a-7691c06d9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried to console him, saying the infection would have strengthened
        his immune system and he would be less likely to fall ill again. He smiled
        reluctantly and said he hoped the community would be equally understanding.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaca658-2da5-467f-8654-0b33d1d4587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d25c64-81a5-48c3-acfa-e6839699229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Mr. Sun was missing from the line of people to be
        discharged. The nurse couldn''t find him anywhere. I don''t know if he decided
        to stay or not.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89870d-11cc-426a-a1ed-d4edb1878faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a1bd8-fd69-4e22-8c47-20c454d365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe what was a prison for many was actually a sanctuary for him.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e38af6-ea1c-4112-8a31-6a73f0a092fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/17/asia/shanghai-covid-quarantine-lockdown-experience-dst-intl-hnk/index.html"><em>"Shanghai
        surprise: How I survived 70 days confinement in the world''s strictest Covid
        lockdown"&nbsp;</em></a></p>'
