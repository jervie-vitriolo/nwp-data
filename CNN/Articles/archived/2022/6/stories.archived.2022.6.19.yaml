    'template': '1'
    'title': 'From aspiring doctor to VP-elect: Sara Duterte looks back at journey
      to public service in inauguration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98624e3-ae55-4cb5-a754-6ee4d446f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Vice
        President-elect Sara Duterte once aspired to be a doctor, but she recalled
        how she was led to another direction: to become a lawyer and a public servant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ba4cf-94b3-4322-8a69-c7c391763b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb64b9-572f-44dd-aae8-1d554645b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was her revelation after she took her oath of office as the
        country''s 15th vice president on Sunday, June 19, more than a week before
        her term officially starts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec204d0-8bb4-4680-9930-7515f8bc98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09d098-a35a-4382-82dd-ea30c11e8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life is a testament to the power of a God, whom we know by many
        names. My younger self was consumed by a dream to become a doctor," Duterte
        said in her inaugural speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cba79-4556-4e21-a812-3aa0f59b7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIVE UPDATES: <a href="https://www.cnnphilippines.com/news/2022/6/19/Sara-Duterte-inauguration-vice-president-live-blog.html">Inauguration
        of Sara Duterte as 15th Vice President&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a411ad2-9981-4879-8c57-e9ed5ab362b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064ef0d-a9c8-440e-895a-6acb5a823561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pursued a pathway that I thought could help me realize that dream,
        but I was directed toward another way. And now I am a lawyer," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72107613-e2f5-40aa-86e5-cb57f312314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e328f-67b7-4e6c-90af-c0324d49b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I committed myself to governance and public service, I was
        also determined to finish three consecutive terms as mayor," Duterte shared.
        "That will not happen anymore. I am now the vice president-elect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68da23b-c730-4080-87d4-a2a6e33badb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c20e15-8372-44af-b7ce-f6688675efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T18:41:01.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the public to listen to the call to serve, the
        same way that farmers, fisherfolk, health workers, soldiers, and teachers,
        among others, have dedicated their lives for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298be9df-1549-476f-a061-35745cb0db9b'
      'mgnl:activationStatus': true
