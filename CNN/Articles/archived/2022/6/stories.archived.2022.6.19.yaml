      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack comes amid growing outrage in the Muslim world
        towards India for the comments by the BJP members and New Delhi is struggling
        to contain the diplomatic fallout from Muslim-majority nations like the United
        Arab Emirates, Malaysia, Oman and Iraq.</p>'
