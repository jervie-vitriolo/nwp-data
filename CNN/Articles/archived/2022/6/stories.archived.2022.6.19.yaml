      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db373a1-a423-416c-8925-acc1fada8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Karapatan’s data as of August 2021, a total of 421 human
        rights defenders were killed and 1,138 activists were arrested and detained
        during the Duterte administration.</p>'
  'Sara-Duterte-doctor-vice-president-elect-inauguration':
