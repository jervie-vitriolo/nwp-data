    'lead': 'An ISIS affiliate group in Afghanistan said Saturday''s temple attack
      was carried out in response to recent "insults leveled at the Prophet Mohammed".

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T14:53:09.198+08:00
