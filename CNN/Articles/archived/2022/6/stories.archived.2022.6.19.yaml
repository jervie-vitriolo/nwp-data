      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61fca0-e912-41cf-b635-05d8650ad305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereira''s passion was evident in an interview with CNN last year.
        "I can''t stay away for too long from the parentes," he said, referring to
        the region''s indigenous people with the affectionate term "relatives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc51f8-8956-413f-9614-188dc6d27185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75492b08-1722-4aa8-9e80-06b2677203f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips, 57, a widely respected British journalist who had lived
        in Sao Paulo and Rio de Janeiro, brought environmental issues and the Amazon
        to the pages of the Financial Times, The Washington Post, The New York Times
        and, principally, The Guardian. Pereira was on leave from FUNAI amid a broader
        shake-up of the agency when he joined Phillips to assist in research for a
        new book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2782f8-3065-46de-8c2a-9a8cf8d38545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398cd63-11b1-4cb2-ad3e-6c63d8603dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned book would be titled "How to save the Amazon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4ab8c-b525-483a-8439-43e29baf5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f5c64-ec9d-4bdb-b10b-e88e7e9f858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video filmed in May in an Ashaninka village in northwestern
        Acre state, and released by the Ashaninka association, Phillips can be heard
        explaining his endeavor: "I came here (...) to learn with you, about your
        culture, how you see the forest, how you live here and how you deal with threats
        from invaders and gold diggers and everything else."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb6732-0949-4c3a-b971-626e2310f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1276589-45a6-4091-80ac-30674b124f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A dangerous undertaking</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5ccf7-4e89-4325-a068-d98f8911aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to thousands of indigenous people and more than a dozen uncontacted
        groups, Brazil''s vast Javari Valley is a patchwork of rivers and dense forest
        that makes access very difficult. Criminal activity there often passes under
        the radar, or is confronted only by indigenous patrols -- sometimes ending
        in bloody conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883692a8-54a2-44df-8fcb-efcf555e74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d9b85-ca0a-459a-bd5c-1267b611fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, indigenous affairs worker Maxciel Pereira dos
        Santos was murdered in the same area, according to Brazil''s Public Prosecutor''s
        Office. In a statement, a FUNAI union group cited evidence that dos Santos''
        murder was retaliation for his efforts to combat illegal commercial extraction
        in the Javari Valley, Reuters reported at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f692b74-a5c2-4205-aea6-abe2520faf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6487b-831f-4dab-81b4-affab10b34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Brazil, standing up to illegal activity in the Amazon can
        be deadly, as CNN has previously reported. Between 2009 and 2019, more than
        300 people were killed in Brazil amid land and resource conflicts in the Amazon,
        according to Human Rights Watch (HRW), citing figures from the Catholic non-profit
        Pastoral Land Commission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34361c3-108f-430b-a663-df918b26fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26f550-6888-4871-8c86-acfe19369ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused President Jair Bolsonaro''s administration
        of emboldening the criminal networks involved in illegal resource extraction.
        Since coming to power in 2019, Bolsonaro has weakened federal environmental
        agencies, demonized organizations working to preserve the rainforest, and
        rallied for economic growth on indigenous lands -- arguing that it is for
        indigenous groups'' own welfare -- with calls to "develop," "colonize," and
        "integrate" the Amazon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e1ef4-6db4-4c2a-88e7-8aa27b81e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9a3f8-d2d8-48ad-a050-0b183423b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereira last year lamented the diminished state of Brazil''s environmental
        and indigenous protection agencies under Bolsonaro''s presidency. But he also
        saw a bright side, telling CNN that he thought the shift would push the Javari
        Valley''s indigenous peoples to overcome historical divisions and form alliances
        to protect their shared interests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51340a58-c47f-4187-b1f9-99fec69aab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996c744-48b6-4aa4-ab0a-e6ab507d41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in another interview with CNN, later in the year, he was
        more circumspect about the dangers. Having just returned from a trip in the
        rainforest, his feet and legs covered with mosquito bites, Pereira described
        a backlash from criminal groups to indigenous territorial patrols.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c74084-c152-4e8a-a24c-ca29ec372a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c245af-aa00-4944-8680-7013ecbea892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The patrols] took them by surprise, I think. They thought that
        since the government withdraw from operations, they would get a free pass
        on the region," Pereira said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180aeeb-2b75-4903-be05-6dbc16c8d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.290+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6532f57-6d15-4e8c-aa45-422f2c5ee454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither Pereira nor Phillips were going to give a "free pass"
        to exploitation of the Amazon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a163af-3160-4c3e-920f-de4332b466a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cfe54-b61c-4573-ae17-6412a4001c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dom knew the risks of going to the Javari Valley, but he thought
        that the story was important enough to take those risks," Jonathan Watts,
        global environmental editor for the Guardian told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0ffc1-2c55-430d-89a2-d3c9675516fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954d026-253f-46e6-82cb-5c5148ad3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it was a dangerous place, but Dom believes it is possible
        to safeguard the nature and the livelihood of the indigenous people," said
        his sister, Sian Phillips, in a video last week urging the Bolsonaro government
        to intensify its search for the pair.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550db60-3f88-4908-be7e-576a2eaa36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a9a50-f108-4e6b-8e45-e67bccdf5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jaime Matsés, another local indigenous leader in the
        Javari Valley, told CNN he had recently met with Pereira to discuss a new
        potential project monitoring illegal activity in his community''s territory.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a37c8-90f1-4b3c-868d-d097e74e5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb136d9-ffd2-414c-8b68-cf65207ec5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemed happy," Matsés recalled. "He wasn''t afraid to do the
        right thing. We saw him as a warrior like us."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
