      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Islamic State affiliate has claimed
        responsibility for an attack on a Sikh temple in Afghanistan''s capital Kabul
        that killed at least two people and injured seven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd7637-f6f4-4bf1-a57f-c3adefc08ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008cca8-21e4-4060-b0e6-b7982f07accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Saturday was "an act of revenge" following insults
        made by members of India''s ruling Bharatiya Janata Party about the Prophet
        Mohammed, ISIS-Khorasan said on its Telegram channel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e605b-4a2d-4874-af08-e1856ac0937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ede35-59dd-4253-8845-3b65ed1cbdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nupur Sharma, a spokesperson for the party, had made derogatory
        remarks regarding the Prophet Mohammed during a panel discussion on a news
        channel and her comments were allegedly followed by anti-Islam comments by
        another party leader on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ed457-d66b-423e-a8ae-93b0accb679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e9f2f-8186-447f-980b-1a6a6a99ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven gunmen had tried to storm the temple in the early hours of
        Saturday morning and all were killed after a standoff that lasted several
        hours, according to Kabul police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cf39e-5965-4547-b707-b9b78bddc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812144f-4419-40db-922b-9d65e5e5b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K said in its Telegram post that its suicide bomber Abu Muhammad
        al-Tajik had gained entry to the temple by throwing a hand grenade at the
        security guard officer at the entrance, killing him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b145d01-fe8b-4a20-85a0-55be96fbbee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579c2dc-bf41-421d-a7d4-876478ea098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Armed with a rifle, pistol and hand grenades, he proceeded to shoot,"
        the worshippers inside the temple, ISIS-K said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edede423-f3a0-49fc-bbff-13774073b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9edcec-c284-42c4-a35e-9bbd6d408ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temple official said 30 people were inside the temple at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947ceda-8423-4e97-9824-b62d10a88bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da9761-fdba-4d6e-b671-9dabe7c635ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K also claimed its members had clashed with Taliban government
        fighters trying to reach the temple, targeting them with a car bomb and four
        other explosive devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7144b82-066f-4b4d-b0cf-1d49bcfba060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46148f38-fcb1-4cc8-a968-faf3b39cb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the clashes between ISIS-K and the Taliban fighters had
        lasted three hours and that the suicide bomber al-Tajik had died in these
        exchanges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f211eb-a03c-4bbf-9a84-b5d5ccff02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62489a49-c7da-40e9-a350-5a02ff55774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IEA [Islamic Emirate of Afghanistan] strongly condemns the
        targeting of the Hindu shrine in Kabul by the enemies of the Afghan people.
        The IEA expresses its condolences to the families of the victims and assures
        that serious measures will be taken to identify and punish the perpetrators
        of this crime," Taliban spokesman Zabihullah Mujahid, tweeted referring to
        the Sikh temple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3fabe3-d573-43c2-8898-1415f87d37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265c1a5-ec16-43ee-bd37-c9646c4722de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Outrage grows</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358dccb-3616-4533-8a26-5be92d588322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan, once home to tens of thousands of Sikhs and Hindus,
        has seen numerous attacks on religious minority groups since the Taliban took
        control of the country in 2021, following the withdrawal of US forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3befbb-8a0b-442d-bd35-c2c65fe7731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60571d5-cd7e-4b0d-b3b9-3fed2fc2336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, ISIS claimed another attack against the Sikh community
        that killed more than two dozen people at another temple in Kabul.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ade130-ba09-4809-b194-37037979b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.201+08:00
