      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>My life is a testament to the power of a God, whom we know by
        many names. My younger self was consumed by a dream to become a doctor. I
        pursued a pathway that I thought could help me realize that dream, but I was
        directed toward another way. And now I am a lawyer.</em></p>'
