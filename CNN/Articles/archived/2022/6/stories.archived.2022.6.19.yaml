      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was posted on the Duke and Duchess of Cambridge''s Twitter
        account, with a message: "Wishing a Happy Father''s Day to fathers and grandfathers
        across the world today!"</p>'
