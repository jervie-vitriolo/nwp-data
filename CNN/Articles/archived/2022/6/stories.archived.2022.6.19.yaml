    'template': '1'
    'title': 'North Korea reports ''epidemic'' of unidentified intestinal disease
      after Covid wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dd30e-c61f-4501-aebc-b7b97b0f8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea has dispatched medical crews
        and epidemiological investigators to a province battling the outbreak of an
        intestinal disease, state media reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8b776-6e84-47c0-b14d-4e6f4c3882e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a47904-f906-4502-9e15-26043ce1265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 800 families suffering from what North Korea has only called
        an "acute enteric epidemic" have received aid in South Hwanghae Province so
        far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ecc26-1c23-445c-ba73-aacb876b770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd50d6a-a0c7-43ed-aae2-02a242793e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enteric refers to the gastrointestinal tract and South Korean officials
        say it may be cholera or typhoid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08186436-1d20-417f-870b-aafc4377e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab4d78-3012-4781-8d9c-f9092a6b4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new outbreak, first reported on Thursday, puts further strain
        on the isolated country as it battles chronic food shortages and a wave of
        Covid-19 infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26b29c-25df-47c8-8260-873029256900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3935d97-bbd3-4959-a0c9-338a3c8905a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, state news agency KCNA detailed prevention efforts, including
        quarantines, "intensive screening for all residents," and special treatment
        and monitoring of vulnerable people such as children and the elderly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fd8b3-1aad-4bf9-8152-5bad79562ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a92d0-fddd-47cf-98bb-52c3eee15f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national "Rapid Diagnosis and Treatment Team" is working with
        local health officials, and measures are being taken to ensure that farming
        is not disrupted in the key agricultural area, KCNA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc657466-b085-42eb-b248-3c5927e78316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f80261-2706-4cc7-b059-c0fbe7ee59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinfection work is being carried out, including of sewage and
        other waste, to ensure the safety of drinking and household water, the report
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39882841-e3b1-48d7-b901-19ef296412b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc349f85-4b51-4483-acdd-863a85124a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA also reported another 19,310 new fever cases on Sunday, without
        detailing how many of those patients had tested positive for the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29894a-bb6a-415a-b746-0519f9c40792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcab59-c180-4aed-a944-b7830b60b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall more than 4.6 million have shown fever symptoms since a
        Covid outbreak was first acknowledged in mid-May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb8b94-145b-4022-80cf-70151e82a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:55:39.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
