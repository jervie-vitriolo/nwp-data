    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:49.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'CDC', 'COVID-19', 'vaccine', 'children']
    'template': '1'
    'title': 'CDC recommends Covid-19 vaccines for children as young as 6 months,
      clearing the way for vaccinations to begin soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454f34d-9ca1-42f6-9d98-330af0a8e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky signed off on Covid-19 vaccinations for children
        under 5 on Saturday, clearing the way for vaccinations to be administered
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f7bba-a602-4fcd-9081-9f2f5616c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f32d0-3cdf-4f61-ad4b-804dc780a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move comes after vaccine advisers to the CDC voted unanimously
        on Saturday in support of recommending the Moderna and Pfizer/BioNTech Covid-19
        vaccines to children as young as 6 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a3ef7-1959-40ee-ab37-2dfe48fa19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083a6c7-6962-4ace-9e10-20d7512ed931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, with science leading the charge, we have taken  another
        important step forward in our nation''s fight against COVID-19. We know millions
        of parents and caregivers are eager to get their young children vaccinated,
        and with today''s decision, they can," Walensky said in a statement. "I encourage
        parents and caregivers with questions to talk to their doctor, nurse, or local
        pharmacist to learn more about the benefits of vaccinations and the importance
        of protecting their children by getting them vaccinated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e82c0d-fd1a-4da5-90d6-79eb952b76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbaf6a-9c17-412d-a76a-ac23ea28cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations may not begin until Tuesday in some places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9f0eb-1ee6-4d21-9f31-831d8eb19a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cc1b3-daa7-43c5-9c41-8a190b0d0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden praised the CDC''s decision to recommend the
        vaccines on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2e055-2d0c-4859-977c-911c05f0e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a1975-6a97-4841-a2c2-f8e555f67828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a monumental step forward in our nation''s fight against
        the virus, with virtually every American now eligible for the protections
        that COVID-19 vaccines provide," Biden said in a written statement, adding:
        "For parents all over the country, this is a day of relief and celebration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b83fa9-36d4-4604-9ea5-0720d646708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17823f56-2fbb-4bb7-adac-8d3fc28a8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky signed off on the administration of two doses of Moderna''s
        vaccine in children ages six months to 5 years, and three doses of Pfizer''s
        vaccine in children ages six months to 4 years. The CDC''s Advisory Committee
        on Immunization Practices (ACIP) noted on Saturday that if any Pfizer vaccine
        is given, then the vaccination series needs to contain three doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06220a97-a156-4f2f-ad70-29d61a305ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54e100-a6b1-48a0-b980-79f7d1297712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be monitoring inventory as the vaccines are delivered starting
        Monday to clinics, pharmacies and other clinical settings to determine when
        the search for the under-five vaccines will be available on vaccines.gov,"
        Dr. Kevin Chatham-Stephens, the Pediatric Vaccine Planning and Implementation
        Lead with the CDC''s Vaccine Task Force, said in ACIP''s meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b3cec-cf1e-4913-a5cf-4f5f61c5180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec9211-2967-4831-9fbb-547faf513cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and caregivers can reach out to the child''s pediatrician
        or family practice doctor or a local health department, pharmacy, et cetera
        to ask if they have the vaccine, understanding that not every clinic or pharmacy
        will get their vaccine on Monday."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae370f-fe78-4a0c-a3c5-f09f26e5b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043393a-b5d9-4305-af60-6551f620cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Moderna and Pfizer/BioNTech Covid-19 vaccines are now authorized
        for young children</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc959d-a0cc-429b-a376-2601e6ee4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Food and Drug Administration expanded the emergency
        use authorizations for Moderna''s vaccine to include children 6 months through
        17 years and Pfizer/BioNTech''s for children 6 months through 4 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f48bb7-0a29-4936-9942-1b9c4bc488a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0ddbf-9d19-489a-b5f1-0bc01c43ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s vaccine advisers will be discussing use of the Moderna
        vaccine in older children ages 6 to 17 years of age at their meeting June
        23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3846c07-8514-4b22-8027-7ddfb49ca70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136209c-9b95-4c0e-809c-caef206bace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17 million kids under the age of 5 are now are eligible for
        Covid-19 vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7d2d8-6d4d-4d31-becd-fb6c57859751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9d3d2-4b1a-400a-8e75-768a6f9f3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is the leading cause of infectious disease-related death
        in people up to 19 years old, but data shows that those deaths can be prevented
        through vaccination, Dr. Matthew Daley said in Friday''s ACIP meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c63a9-ff64-4d73-be2a-ef952451c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7907089-ee12-4fc7-b8a2-70578d3a18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is the leading cause of death among infectious diseases
        for people ages 0 to 19 years. And Covid-19 is the seventh most common of
        all causes of death for people ages 0 to 19 years," Daley, senior investigator
        with the Institute for Health Research at Kaiser Permanente Colorado, told
        the committee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af377f-72c1-4a9a-aedb-605066c18f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a8fe1-90c7-49f3-b32b-6d2c7eaf19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through March of 2022, unvaccinated people 5 years of age and older
        had 10 times the risk of dying from Covid-19 compared to those vaccinated
        with at least the primary series," Daley said, adding that in other words,
        the data "provide real-world evidence that most deaths from Covid-19 are preventable
        through vaccination."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5de88e-30f0-4c3f-9321-d24b7e11bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9699f4-f9f7-468b-8d85-7096fae1d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s ACIP meeting, Dr. Veronica McNally said she was "struck"
        by the impact Covid-19 has had on children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72ddfc-bdf7-43d7-b241-c3b32b918fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977852cb-4fb3-423f-8c27-e6b98e64b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am struck by these numbers: 2 million cases, 20,000 hospitalizations
        and over 200 deaths. And I am also concerned that there''s really an underappreciation
        for the potential severity of a respiratory virus in kids in this age and
        an unclear understanding sometimes in parents about the long-term consequences,
        including MIS-C," McNally said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d80cd-2e83-4656-a22f-0a5e13e29f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0a6b9-154f-4a8e-bd8c-f58c8fad04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will the youngest children get vaccinated?</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741d4b7-493b-41ac-a047-c6e76dcd130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many public health experts worry that even though the Covid-19 vaccines
        are now authorized for younger age groups, parents of these children might
        not take their kids to get them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a0f1c-b2f1-49ae-a539-a10b020c6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de4563-0bc2-49b5-998f-1c8b7d9f5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard work only continues," after recommending the vaccine,
        Daley said, citing the importance of communicating to parents "how vitally
        important these vaccines are to protect children''s lives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7a3d1-6825-4c9a-940d-6b62c6808b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e70a7-5c28-4e32-b46b-06c65de8daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already slow uptake of Covid-19 vaccines in children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97437bc5-9b8c-4945-8b43-f23bf3f056ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd0aed-cec6-4eb2-9ebd-d552df286231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having vaccine options for the youngest children is very important;
        however, we have seen a relatively low uptake of Covid vaccines in children
        in the 5- to 12-year-old group, and so my concern is that uptake in the youngest
        children under 5 years old might also be lower than we would like," Dr. Dan
        Barouch, director of the Center for Virology and Vaccine Research at Beth
        Israel Deaconess Medical Center in Boston, said Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d602c-b906-4378-9e90-70e4715bfe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf92035-ca70-41cb-9077-ac313487ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barouch, who is not involved in the FDA''s or CDC''s decisions,
        helped develop and study the Johnson &amp; Johnson Covid-19 vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a52731-d7e3-4335-bd59-66eeac9ba0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d2016-4d23-4fac-9efd-52c6ff214f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were "striking" differences in how many adults are
        fully vaccinated compared with children and teens.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029a240-4b38-4295-b5a4-3ef4b4d02ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d328201-36a5-4e28-97be-111e316478c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children 5 to 11 were the most recent group to become eligible for
        vaccination, in November. But just 29% of these children are fully vaccinated
        with their two-dose primary series in the United States, according to the
        CDC, compared with about:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fdd29-3a8e-4335-a9f2-78773f85c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a5e4b-f278-4a2c-bd91-b42f69bffe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 60% of adolescents 12 to 17</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115a865-c3b6-4ca0-9265-b6b15f9ce25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 64% of adults 18 to 24</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a174e-55b6-476e-961c-adb6afac0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 67% of adults 25 to 39</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f91ad-f9bc-4776-8eee-71af998de175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 75% of adults 40 to 49</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7dbdb-344f-42e8-86ec-e752e1f52086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 82% of adults 50 to 64</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60b357-8b8b-4249-b088-bc93694967c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 94% of adults 65 to 74</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363a35a-600f-43c4-9e30-0f4d53dfa03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 88% of adults 75 and older</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8aae9-fc53-4dee-95a0-418e1da284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning and preparing for the rollout of pediatric vaccines.
        Of course, there''s a lot of work to be done to look at uptake of this vaccine.
        Some of the polls and surveys that have gone out to the public have indicated
        an ongoing lessening of parents considering giving their children these vaccines
        over time," said Lori Tremmel Freeman, chief executive officer of the National
        Association of County and City Health Officials.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77575206-810e-4da4-868b-27a990600895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405a732-fb04-423d-bbfd-5bd7cb660fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Kaiser Family Foundation''s Vaccine Monitor survey
        published in May, only 18% of parents of children under 5 said they would
        vaccinate their child against Covid-19 as soon as a vaccine was available.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef04a9-eec5-4979-9a50-a5eea9fde5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141ac16-d6d8-43d6-b51d-c133c0707ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the more the pandemic is in the rearview mirror for some
        people -- or they believe it is -- then the less compelled they will be to
        do this, and so we have a big public health education campaign ahead of us,"
        Freeman said. "Also, health departments at the local level will be looking
        to understand the landscape of their community in terms of how many providers,
        pediatricians and pharmacies have actually signed up to give out the vaccine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9cec47-a89d-4655-a3ef-9e8e8d354405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe5c27-ebc9-48cc-afc7-e76811983c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pediatrics groups support ACIP''s recommendation</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f6170-671e-4bbf-a38e-d9062247ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics and the National Association
        of Pediatric Nurse Practitioners (NAPNAP) both released statements Saturday
        in support of a vote to recommend Covid-19 vaccines in children as young as
        six months.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a641887-8b35-4dfd-8117-6b415b1d0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d9e9d-52f2-4083-bc07-c3afe38dd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the CDC meeting on Saturday, Dr. Bonnie Maldonado, chair
        of the AAP Committee on Infectious Diseases, said it would be important to
        focus distribution equitably.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a6d19-6a90-4bda-a7b5-1fc37442de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8e23c-bb0c-4d50-bab9-2b75046ad149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of June 8, 23 million children ages five to 17 have received
        two doses of Covid vaccine. But another 26 million in this age group have
        yet to receive any doses. Our work is cut out for us. We must also all work
        together to reduce disparities and address barriers to vaccination in every
        community so that all children and families can benefit from the protection
        of these vaccines," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793264d-1ad5-460b-812a-00ac2a274b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e59d7e-bb54-4206-b89b-776714aa458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patsy Stinchfield, with NAPNAP, also spoke in support of the recommendation
        but asked ACIP to stress the importance of vaccination in this age group.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcd719-d2bb-443c-b714-88af7f8cb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c0924-76e4-49c6-a3d8-6e902340ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit dismayed with some of the headlines coming out after
        the VRBPAC decision emphasizing quote, it''s up to the parents. This can be
        misinterpreted to consider this vaccine in young children as optional. We
        don''t say to parents of a baby with a cardiac defect, ''it''s up to you for
        your child to have open heart surgery.'' We say, ''your child needs open heart
        surgery''," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad817944-dba5-417a-8c3a-841fde5698a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a8350-a223-42a5-9c56-2bd8fc515a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get out of pandemics with ''it''s-up-to-you''-type strategies,"
        she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c111b-2ad8-4227-ac8c-1d785d854aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a53e8-dc76-451a-8f42-471967970b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Benefits seem to clearly outweigh the risks''</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb09188-510b-4e49-bd9d-2cd9e4761a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA''s authorization, the Moderna vaccine can be given
        as a two-dose primary series, at 25 micrograms each dose, to infants and children
        6 months through 5 years of age. For older children, ages 6 to 11, the doses
        are 50 micrograms each.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c8536-4d33-4196-912c-ef8dbc551946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35149f32-b122-4a98-892c-03bd2c3cf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine now can be given as a three-dose primary
        series, at 3 micrograms each dose, for use in infants and children 6 months
        through 4 years.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98179c5a-4f64-49fd-8709-5310224c9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df14d7-985e-4118-97ed-da895f33a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a vaccine adviser to the FDA, said Wednesday that
        children who get the Pfizer vaccine will have to complete a three-dose series
        to get sufficient protection.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261d46f-c217-4388-ad10-dc4294047b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88732b94-9312-4217-87d5-3c2707a0f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Do the benefits outweigh the risks'' is something I can support,
        but I do have some concerns about this vaccine," said Offit, director of the
        Vaccine Education Center at Children''s Hospital of Pennsylvania.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7758f2-8da2-4620-849d-9a91e4d079cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19e9c5-e5dc-499c-abbd-694a64d72eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeannette Lee of the University of Arkansas for Medical Sciences,
        who also serves on the FDA''s vaccine advisory committee, agreed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a2ab10-5c6d-4a59-8930-29d2fa295835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b42dc4-0441-431a-bec7-2274a377d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three doses will certainly benefit. I have a lot of concern that
        many of these kids will not get a third dose," she said. "My concern is that
        you have to get the three doses to really get what you need."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94becfa1-80e6-41ba-8c99-db50f82cbf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfadbe-be3d-4829-9852-8f2ecf5dc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to clinical trial data, common side effects for both vaccines
        include pain at the injection site, headache, fever, chills and fatigue. The
        vaccines appeared to elicit similar immune responses in children as has been
        seen in adults.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd65333-f256-4a8a-b728-479fd5879f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1eee5b-cf0d-4649-891e-5c6eb7f9427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        determined that the benefits of both vaccines outweigh the risks and noted
        that the vaccines have been "well-tolerated" among the children who got them
        in clinical trials.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd90beb-ff25-4aed-bf71-c2c05a1f3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea458e0-7e38-49f4-88fc-8c987b890a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits seem to clearly outweigh the risks, particularly for
        those with young children who may be in kindergarten or in collective child
        care," committee member Oveta Fuller, an associate professor of microbiology
        and immunology at the University of Michigan Medical School, said in a discussion
        about the Moderna vaccine.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855a842-2df7-4fa8-8412-16e3264df584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3661da-fbcb-4237-926c-d413ebb0f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 hospitalizations and deaths in children is
        concerning and much higher when compared with influenza-related deaths and
        hospitalizations, said Dr. Peter Marks, director of the FDA''s Center for
        Biologics Evaluation and Research.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d74f4-e79d-48a4-9046-82240ae32691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba93f5a-bc9d-43ae-946f-8585858c44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There still was, during the Omicron wave, a relatively high rate
        of hospitalization during this period," he said. "That rate of hospitalization
        actually is quite troubling, and if we compare this to what we see in a terrible
        influenza season, it is worse."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012aefb-2d32-42be-8567-3482104fd42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ddb10-daf7-4202-893c-63ae393f89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said the number of deaths for children 4 and under during
        the first two years of the pandemic "also compares quite terribly to what
        we''ve seen with influenza in the past."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b42db4-0300-4566-93aa-41787acf377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d29ca-d58f-4a51-8687-6149afcd64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with an issue where I think we have to be careful
        that we don''t become numb to the number of pediatric deaths because of the
        overwhelming number of older deaths here. Every life is important," he said,
        adding that "vaccine-preventable deaths are ones we would like to try to do
        something about."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792232a1-c2be-4209-be84-f04203c0538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4aee28-c574-49ab-ac5f-05e31593f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Covid-19 vaccines are an intervention similar
        to the influenza vaccine, which has been broadly and routinely used and accepted
        to prevent deaths in all ages.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c71d0-f235-4442-aba9-e45ac20550f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:05:11.990+08:00
      'mgnl:createdBy': 'vince'
