      'jcr:uuid': 'f61eef23-9019-4465-bc1d-63bb169372e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T22:33:05.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole family were reunited for the Queen''s birthday parade
        in London at the start of June. Prince Harry and Meghan, Duchess of Sussex,
        watched the Trooping the Colour event with other royals from the Major General''s
        office near Horse Guards parade, a spokesperson for the couple told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36035fa7-ec9f-4071-ac0a-020189d9da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T22:33:05.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd5cc3-f4c6-4550-a4b5-f3c1007f3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T22:33:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harry and Meghan did not join other royals for the traditional
        balcony appearance following the parade; the Queen decided last month that
        only royals carrying out official duties would be included.</p>'
