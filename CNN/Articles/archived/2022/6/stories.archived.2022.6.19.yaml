      'mgnl:type': 'text'
      'text': '<h2>Failed presidential bid, birth of a movement</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7b776-9e6f-4eda-a936-e0450b58fbf3'
