      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, Omicron was running amok, but in Shanghai cases were
        still in the single digits and with China''s iron-fisted approach to infections
        it seemed reasonable to think things would stay that way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3967e2-6597-4f00-9dd0-5c74bf4e59eb'
