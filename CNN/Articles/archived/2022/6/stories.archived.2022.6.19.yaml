    'lead': 'The United Nations Special Rapporteur on Human Rights Defenders appeals
      to drop the perjury case filed by the Philippine government against members
      of human rights groups Karapatan and Gabriela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T16:19:28.217+08:00
