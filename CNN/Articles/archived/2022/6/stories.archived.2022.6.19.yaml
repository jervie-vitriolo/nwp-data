    'lead': 'North Korea has dispatched medical crews and epidemiological investigators
      to a province battling the outbreak of an intestinal disease, state media reported
      on Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T14:55:39.341+08:00
