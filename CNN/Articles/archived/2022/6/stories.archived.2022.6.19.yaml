      'mgnl:lastActivated': 2023-01-19T14:00:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b9d6c-b08c-47fc-b61c-222d13b95297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accepted the challenge to go up against Ferdinand “Bongbong”
        Marcos Jr., whom she defeated in the 2016 vice presidential race by 263,473
        votes. “Lalaban tayo (We will fight)” was her battle cry then.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732aff6-ce82-499f-ba9c-232503cf4e5b'
      'mgnl:activationStatus': true
