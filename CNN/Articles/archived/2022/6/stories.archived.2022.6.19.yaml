      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was really surprised and of course, happy and honored to be a
        part of it,” Dimaculangan shares. “The whole process was really quick, maybe
        because I liked the song and I was able to relate to it,” he adds.</p>'
