      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba05acd-7b97-496b-a361-77825e3fbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks about the vice president only being a “spare tire" and waiting
        for the president to step down have been a focal point of discussion and election
        debates. But Robredo gave the post a whole lot of meaning, supporters and
        allies have said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8129d-7293-4d85-89b3-b5f7f07a85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e0360-a14e-4d96-b7c9-8bbd6f62aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As vice president, although she was not a Cabinet secretary, she
        showed to us citizens that the vice president, unlike the connotation which
        others believe, is (not) merely a spare tire. With a limited budget, she was
        able to undergo small projects from the neglected parts of our country,” said
        <a href="https://www.cnnphilippines.com/news/2022/3/27/NUP-party-president-endorses-Robredo.html">National
        Unity Party president Elpidio Barzaga</a>, who backed Robredo’s presidential
        bid in 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd15118-cdfa-439f-b9d8-20b307de27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.416+08:00
