      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/18/asia/intestinal-sickness-covid-north-korea-intl-hnk/index.html"><em>
