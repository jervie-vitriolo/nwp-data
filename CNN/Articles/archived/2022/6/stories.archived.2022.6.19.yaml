      'mgnl:lastActivated': 2023-01-19T14:00:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Family</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd5a68-879e-45e0-98c5-6e980e18bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7f352-9f7c-4f77-ba8c-4241ce67e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Today is Father’s Day. This is a time for families to celebrate
        — but you are here with me. Daghang salamat sa inyong pagtambong ug pagkuyog
        kanako niining adlawa.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625109c5-95df-406d-b8e7-cd3a97543e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f6510-2c90-44ee-8591-0e4ba9d6c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Happy Father’s Day to all the fathers who make sure that another
        person is given the best of everything.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5ab12-466a-4922-adf8-aee5464db7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc250f1-8c80-4c54-9a70-acfe1686bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Today, our children are facing a very complex future, one that
        is rife with conflict and uncertainties. Some of these challenges include
        the winding cycle of poverty, the trauma of broken families, the life-long
        baggage because of irresponsible and bad parenting, the abandonment issues
        due to an absentee parent, the anguish of gender confusion and discrimination,
        the destruction brought about by drugs, the lure of easy money in criminality,
        cases of HIV and other sexually transmitted diseases, the failure to identify
        and speak up against different kinds of abuses, the life altering effects
        of teenage pregnancy, the detrimental effects of illiteracy, the emotional
        injury of bullying, unstable mental wellness, recruitment to support terrorism,
        misinformation in the internet — and the list could be endless.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917ad71-9144-474f-bd3b-14839a5c8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf84c7-e9c8-4154-9158-fa0053f6dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A strong, loving, happy family sets down all the basic foundations
        essential in the development and growth of a child.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712eb5a-2a33-4e35-bd1e-84c738c2fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3a549-6f78-495a-b8af-316a05eb54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>At home, parents have the duty to teach children the values
        of integrity, discipline, respect, and compassion for others.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b90413-de5b-49c7-8844-738042c19372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67bed3-1496-4c8e-99c9-2cb749a460f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And we should never forget that it is the duty of each Filipino
        family to emphasize that education begins at home. Atong isilsil sa ilang
        alimpatakan nga ang maayong pamatasan, ang edukasyon, ug pagpaningkamot maoy
        magdala kanila palayo sa kinabuhi nga puno og kalisod, padulong sa maayong
        kinabuhi nga ilang gihandom.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b764f27-a6d9-4ed0-bfa4-1c9c4428b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484753cb-0fbb-448d-b0b2-a5f2549b1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We should not as we could not afford to squander the future
        of our children.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5805deb-67ca-4cb6-b5db-4f66a09c4858'
      'mgnl:activationStatus': true
