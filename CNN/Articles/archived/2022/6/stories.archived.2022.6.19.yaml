  'PNP-eyes-Philippine-Arena-Marcos-inauguration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-19T16:05:00.607+08:00
    'imagesource': 'jcr:08667283-9b1f-40df-b9a1-c84c346187f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14481133-e2b4-4fab-8376-1e18e7a1deeb'
    'lead': 'The Philippine National Police (PNP) is targeting to deploy large LED
      TVs at the Philippine Arena and three other areas in an effort to bring down
      the number of people expected to flock to the National Museum in Manila for
      the inauguration of President-elect Ferdinand “Bongbong” Marcos Jr. on June
      30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T16:07:02.397+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:00:27.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:52.789+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP eyes Philippine Arena, 3 other places as viewing areas for Marcos''
      inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90263e8-d835-430a-8118-6778ebb436e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Philippine
        National Police (PNP) is targeting to deploy large LED TVs at the Philippine
        Arena and three other areas in an effort to bring down the number of people
        expected to flock to the National Museum in Manila for the inauguration of
        President-elect Ferdinand “Bongbong” Marcos Jr. on June 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb051edc-17ec-4e56-a3d2-f2dbfc7e930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PNP Director for Operations Valeriano
        de Leon said the agency is now in talks with the Marcos camp about the plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa50ed-b910-4868-9392-c7a805fe8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said the massive Philippine Arena in Bocaue, Bulacan can
        accommodate around 70,000 inside and another 100,000 outside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab27a19-1cf6-4c14-a59c-c3e2355811af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas being considered are the Philippine Sports Center in
        Pasig City, the North Luzon Express Terminal in Bulacan, and the Mall of Asia
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b04dd2-feaa-4463-9edd-24821862b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If viewing areas were set up in these areas, then they could greatly
        reduce the number of people at the National Museum in Manila, which can only
        accommodate a limited number of people," the PNP official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b362d-6275-4842-b224-8ddc2c3ebd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the management of these large LED televisions
        to use their platforms for the live streaming of the June 30 inauguration
        so that more people will be able to witness this historic event," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96937fe8-509e-46a9-b37e-cafa6220ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:07:02.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also revealed that the PNP is also looking to set up more
        viewing areas in other parts of the country.</p>'
  'UN-special-rapporteur-protection-human-rights-defenders-PH':
