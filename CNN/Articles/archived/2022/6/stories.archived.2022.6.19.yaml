      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d2e6d-1822-4af7-a07f-99a2b4466a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earned a Cabinet post as Housing secretary in the early
        days of the Duterte administration, but resigned after being barred from attending
        meetings. Since then, she had focused on implementing her own programs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04b105-6857-4739-9774-cdd7bac4cd63'
      'mgnl:activationStatus': true
