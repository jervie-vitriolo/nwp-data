    'template': '1'
    'title': 'Robredo’s office invites Sara Duterte to OVP''s last general assembly

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a4cea-3a5e-4ac8-98a4-8cd88396fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The office
        of Vice President Leni Robredo has invited her successor Sara Duterte to attend
        its last general assembly before Robredo steps down from the post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb6fcf-3001-479a-a1fd-c92962b4e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa [June] 27, magkakaroon ng general assembly ang Office of the
        Vice President — huling general assembly sa ilalim ng pamumuno ni VP Leni.
        Sa aking pagkakaalam, nag-extend na ng imbitasyon kay VP-elect Sara na mag-attend
        kung kanyang gugustuhin,” said Atty. Barry Gutierrez, Robredo’s spokesperson,
        during the vice president''s weekly radio program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f829f7-5940-4d33-8a24-d50ce9dbe711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc56627-d30f-479c-a3d7-33dcb6467512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Office of the Vice President , under the leadership
        of VP Leni, will have its last general assembly on June 27. As far as I know,
        an invite was sent to VP-elect Sara to attend if she wishes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3fa5c-2b6c-41a5-a300-7b47df70dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae4e6b-c13d-4de1-b177-1d33706f2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said there had already been meetings between the staff
        of the outgoing president and Duterte. However, Robredo and Duterte have not
        yet met in person to discuss the transition plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3ca5a-333e-4f78-accd-d0431b304092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2302dd-cdf8-4cef-83cb-5926e280e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has met with the transition team of Duterte and she gave
        a tour of the office in Quezon City," Gutierrez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0fe63-d065-4a8c-b44d-4954a898031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75a1c6-08ae-4c30-9520-c7182c155d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maayos naman ang koordinasyon, maayos naman ang pag-uusap," he
        said. "Smooth naman ang ating nagiging transition at ‘yan naman ang ating
        talagang pakay dito sa puntong ito. Handang-handa na [kami] sa pagpapalit
        ng pamumuno sa noon ng June 30.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945eb97-ab79-4cd0-a24e-088a540a995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dee14-0d85-40db-8ded-d120ec9456d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The coordination and talks are good. Our ongoing transition
        is working smoothly and that is something that we want to achieve. We are
        ready for a change of leadership at noon of June 30.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b5502-c7af-4169-acd9-57cbce156a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7836a8-4212-44d8-bc9f-01899a68d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:28:39.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said that her camp invited Robredo to attend her
        inauguration on Sunday afternoon. Robredo, however, declined because she has
        committed to grace the Naga Charter Day in Camarines Sur.</p>'
