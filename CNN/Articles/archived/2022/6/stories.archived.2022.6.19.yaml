      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Robredo prepares to hand over the reins to her successor, we
        take a look at how she navigated the vice presidency — working past her mandate
        and sparking a new movement for supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f2cde-7a85-41ac-9225-037252be2712'
