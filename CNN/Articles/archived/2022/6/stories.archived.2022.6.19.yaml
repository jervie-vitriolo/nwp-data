      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668aaae8-1664-4b65-878b-27f64115a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her failed bid, Robredo urged her supporters not to give
        up. She vowed that “nothing was wasted” during the campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d7b30-6312-490f-ac3c-f28dc5ab0e4f'
      'mgnl:activationStatus': true
