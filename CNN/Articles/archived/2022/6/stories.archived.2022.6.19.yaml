    'lead': 'US Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
      signed off on Covid-19 vaccinations for children under 5 on Saturday, clearing
      the way for vaccinations to be administered soon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T15:05:11.983+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:00:35.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
