      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e37507-0136-46c8-89f8-644557e357e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo nabigo. Pinakamahalaga, hindi pa tayo tapos, nagsisimula
        pa lang tayo. May nasimulan tayong hindi pa kailanman nasasaksihan sa buong
        kasaysayan ng bansa: isang kampanyang pinamunuan ng taong bayan,” she <a href="https://www.cnnphilippines.com/news/2022/5/10/Robredo-message-to-supporters-.html">said&nbsp;</a>after
        the initial results came out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b611d-2f04-4f23-9b05-f4efd7fdee8a'
      'mgnl:activationStatus': true
