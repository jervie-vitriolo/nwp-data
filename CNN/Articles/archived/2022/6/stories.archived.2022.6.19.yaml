      'mgnl:lastActivated': 2023-01-19T14:00:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate its demise, he spent a month and 430,000 won ($330)
        designing and ordering a headstone with Explorer''s "e" logo and the English
        epitaph: "He was a good tool to download other browsers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd88f2-1cb8-4955-90bc-b6d27bbc382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d288372-e4b2-4099-97e4-dee60003f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the memorial went on show at a cafe run by his brother in
        the southern city of Gyeongju, a photo of the tombstone went viral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a8c51-de5a-40e5-aad4-2f557c4695b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709d84f-4cf6-4b24-8984-e012b23c395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft scaled down support for the once omnipresent Internet
        Explorer on Wednesday after a 27-year run, to focus on its faster browser,
        Microsoft Edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4aafe7-d7f4-43e2-ae7d-08da97c7a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebfba3-1a15-41ce-a2a1-3df539d69149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung said the memorial showed his mixed feelings for the older software,
        which had played such a big part in his working life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32193b-e1c3-4ecb-8375-1284302b1b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab1935-1909-40b0-ac8d-a3bc31bd5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a pain in the ass, but I would call it a love-hate relationship
        because Explorer itself once dominated an era," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47905b-68ba-4784-8877-2e292798efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1230260-52c7-423b-b720-2a8b0f9cfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he found it took him longer to make sure his websites and
        online apps worked with Explorer, than with other browsers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e144a-1ff3-4827-8f8e-1b9b6c48fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa737f-a72a-45e7-ba47-20594c97ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his customers kept asking him to make sure their websites looked
        good in Explorer, which remained the default browser in South Korean government
        offices and many banks for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11769b6-e6d0-4c66-9cef-343d7ea7e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef2c35-7b3a-4abc-88c6-86b50bbb0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 1995, Explorer became the world''s leading browser for
        more than a decade as it was bundled with Microsoft''s Windows operating system
        that came pre-installed in billions of computers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32114e-29c7-4d25-ab59-f934b68aab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d492b-fb77-49be-8dc3-f84e19a8ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it started losing out to Google''s Chrome in the late 2000s
        and became a subject of countless internet memes, with some developers suggesting
        it was sluggish compared with its rivals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ceac22-9345-4055-a9af-3fc24f4822e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b60573-8b2a-442c-b3b8-5f7b60d08a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung said he had meant to give people a laugh with the gravestone,
        but was still surprised about how far the joke went online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04093c-1e91-41d0-9b28-245654f30b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50738628-2c19-414d-8b8e-0b06a2c060a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s another reason for me to thank the Explorer, it has now
        allowed me to make a world-class joke," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457fb3d-2c0c-4fee-b2e5-1e6a855138c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48ad25-22ee-490e-8314-2ba5140c7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that it''s gone, but won''t miss it. So its retirement,
        to me, is a good death."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e2d8e-5b67-4925-8e15-ad3693bc3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:59:35.780+08:00
