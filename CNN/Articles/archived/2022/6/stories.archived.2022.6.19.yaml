    'template': '1'
    'title': 'VP-elect Sara sends Father''s Day greetings, shares hug with outgoing
      President Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c854c15-f7b9-4234-817c-710022626808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — Vice
        President-elect Sara Duterte expressed gratitude to dads during her oath-taking
        as she also shared a quick hug with her father, outgoing President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5099717-3ab4-4189-996c-06ff6822d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara gave a short Father''s Day greeting during her inauguration
        ceremony in Davao City on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e808bbb-f61d-4ad0-ab39-754c7a4b2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is Father’s Day. This is a time for families to celebrate
        — but you are here with me," Sara said, thanking those who attended the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56165fc-1b1a-4e15-b433-82c9df832836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Father’s day to all the fathers who make sure that another
        person is given the best of everything," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925f149-306a-4a58-93a7-edce88f75baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara also gave her father a hug after formally taking her oath of
        office. Her mother Elizabeth Zimmerman was also at the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cd30d-dd83-49a9-bff3-8224bc1e7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March before the elections, Sara revealed that she had not been
        talking about her vice-presidential bid with her father, while President Duterte
        indicated in an interview that a conversation he had with his daughter about
        politics did not end well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd7ea8-ae0b-467d-91ba-2f942e242baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Duterte also refused to endorse any presidential candidate,
        including his daughter''s running mate President-elect Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e892705-78b8-4034-ac15-03b316dcbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:05:31.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will formally assume the presidency on June 30.</p>'
