      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old singer says his favorite line in the lyrics is “<em>Salamats,
        si papa kahit na may iniinda…Salamats, tuloy ang kayod parin!</em>" [Thank
        you, Papa, despite feeling the pain. Thank you, Papa, for continuing to work
        for us.] The words remind him of his father, Rolly, a former OFW who worked
        as a nurse in Saudi Arabia.</p>'
