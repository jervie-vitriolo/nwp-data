      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dom Phillips and Bruno Araujo Pereira,
        veterans of the Amazon, would have known the risks they faced when they set
        off for Atalaia do Norte in the Brazilian rainforest''s remote Javari Valley
        -- a trip that ended in tragedy, after Brazilian authorities said Friday they
        had identified the remains of Phillips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2ffd1-8b51-4f53-949e-cd1602e36e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73edf3ad-83ec-4ce2-959f-6cc72f4c9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a suspect had confessed to killing the men, with police
        following their directions to human remains in the jungle. A third suspect,
        who was on the run, turned himself in at Atalaia do Norte Police Station on
        Saturday, Brazil Federal Police told CNN. At least five suspects are being
        investigated in connection to Pereira''s and Phillips'' disappearances, the
        police representative said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d3249-87e0-4800-bf08-927d89beb09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a35240-aa1d-48d7-b7d6-188000cb69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are continuing on the remains of the other body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3020c-f4f6-4c16-bf06-f89e6534be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84840f-4cc9-4639-865a-de1064efebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who were first reported missing on June 5, had received
        death threats prior to their departure, according to the Coordination of the
        Indigenous Organization, known as UNIVAJA. Each was well versed in the area''s
        often-violent incursions by illegal miners, hunters, loggers and drug-traffickers
        -- but they were equally dedicated to exposing how such activity plagues Brazil''s
        protected wild areas, endangers its indigenous peoples, and accelerates deforestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab0c66-0666-4b72-a877-aca629bd4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fa555-1403-4551-a8f8-829d4feb5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereira, a 41-year-old father of three, spent much of his life in
        service of the country''s indigenous peoples since joining the Brazilian government''s
        indigenous agency (FUNAI) in 2010. He told CNN that the agency''s Isolated
        and Newly Contacted Indigenous Coordination Office had made a major expedition
        to contact isolated indigenous people under his leadership in 2018, and that
        he had participated in multiple operations to expel illegal miners from protected
        lands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5f9f3-ee1c-4739-9d92-027227e8cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:17:23.289+08:00
