    'title': 'Sara Duterte says Filipino children facing ''very complex future'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77eb6fd-1f14-4407-86fc-32d431d11023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) ⁠</strong>— Vice
        President-elect Sara Duterte said Filipino families need to build a strong
        foundation for the youth, acknowledging that children now are facing "a very
        complex future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84687e0e-b45a-4ba7-af05-ccc23dd6abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking her oath of office on Sunday, Duterte delivered a message
        saying the children''s future is "rife with conflict and uncertainties".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da55d99-cca3-47c1-b15f-8e86560efdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of outgoing President Rodrigo Duterte highlighted Filipino
        children''s challenges, such as poverty, the trauma of broken families, bad
        parenting, gender confusion and discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cf41e-8ee0-4aac-821d-0e07186f78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these challenges [also] include the...destruction brought
        about by drugs, the lure of easy money in criminality, cases of HIV and other
        sexually transmitted diseases, the failure to identify and speak up against
        different kinds of abuses, the life altering effects of teenage pregnancy,
        the detrimental effects of illiteracy, the emotional injury of bullying, unstable
        mental wellness, recruitment to support terrorism, misinformation in the internet
        — and the list could be endless," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce49d3-71de-43ae-abb1-280ea8254667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed a family should provide love and strength as these
        are crucial to the development and growth of a child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbae31-d1c2-4319-8363-d24df603e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, she said, also have the duty to teach "the values of integrity,
        discipline, respect, and compassion for others."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c0b02-a24d-4276-a854-37fab1a145e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we should never forget that it is the duty of each Filipino
        family to emphasize that education begins at home," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc4afb-ac27-4424-80b2-7268bbe6784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T21:26:10.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:00:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to concurrently lead the Department of Education
        of the incoming administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f47086-2425-4c26-9d48-84be435ee752'
      'mgnl:activationStatus': true
