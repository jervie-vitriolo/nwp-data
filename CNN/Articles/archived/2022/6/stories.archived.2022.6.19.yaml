      'mgnl:type': 'text'
      'text': '<p>The Swab Cab was one of the services offered under the COVID-19
        response program of outgoing Vice President Leni Robredo, who focused on the
        pandemic and poverty during her six-year term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
