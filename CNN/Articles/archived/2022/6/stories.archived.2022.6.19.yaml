      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When I committed myself to governance and public service, I
        was also determined to finish three consecutive terms as mayor. That will
        not happen anymore. I am now the vice president-elect.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b828182-ad21-4bdd-95bd-64e62dbeca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055f2f0-2a27-4f78-9fa7-5f3a85c05fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The voice of 32.2 million Filipinos was loud and clear — with
        the message to serve our motherland. And this message has been reiterated
        in my oath: to consecrate myself to the service of the nation.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c12d0-0f46-4bc2-bed9-efacfbd4e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96024a88-f228-438a-9d68-5ed8b92ebb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There is a God. A God whose will transcends the desires of our
        hearts, one whose will directs us to the way that we might not have imagined
        — but a way that consecrates ourselves every day to help our fellowmen overcome
        the difficulties they face in their lives, to change lives, to save lives.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89063743-b839-4a29-aedc-7992baf73950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0c9f2-3e54-4acf-8b10-207cdf2ef068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If we all take a moment to listen to the call to serve and decide
        to heed the call — in the same way that many are already devoting their lives
        as hardworking farmers and fisherfolk that ensure there is food on our tables,
        dedicated health workers who help the sick, brave soldiers who fight for our
        country, honest and fair entrepreneurs who support our economy, patient school
        teachers that guide our children — I believe the country will be heading toward
        a future of hope, security, strength, stability, and progress.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca595d46-efae-4249-81c7-3b68848f2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe41bc9-d0f7-42fe-8490-52e13818f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Country</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eca7a6-a312-45e3-993f-75e7f3df0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6223dc2-e7e2-4470-bc99-88e6977653b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Today, we celebrate the life and works of our national hero,
        Dr. Jose Rizal. May his memory light up the fire within us to become patriots.
        Rizal taught us that selflessness and sacrifice could change our country''s
        fate and shape our children''s future. The bravery of Rizal completes the
        fabric of our identity as Filipinos.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97655893-4a3b-4845-b23a-b56cc44be0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1fb42-fc9e-414a-a876-40fdf717cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Magkasama sana tayong bumangon bawat araw kasabay ang nag-aalab
        na pangako sa ating mga puso na mahal natin at patuloy nating mamahalin ang
        Pilipinas hangga’t tayo ay nabubuhay.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53893a7f-37cc-419e-beee-61e40c3e128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6bde68-e8fe-4fb6-9938-3d96ed2133be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:00:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Let us show our love for our country by taking care of our families
        and communities despite the unending challenges that come our way.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbb190-df18-44c7-ab36-7aff585eaeb2'
      'mgnl:activationStatus': true
