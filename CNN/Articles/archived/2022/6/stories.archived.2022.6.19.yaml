      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like many Filipinos who caught the virus, she spent time for
        recovery holed up in her apartment. She called her friends and loved ones
        to bring supplies, but mostly fended for herself.</p>'
