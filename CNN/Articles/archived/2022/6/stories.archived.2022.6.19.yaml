    'jcr:uuid': '71ccba8b-91ac-42a4-9f03-575e21a149f6'
    'lead': 'UK Prime Minister Boris Johnson and his government have spent much of
      this week fighting with the EU and rowing with a European human rights court,
      all while playing down accusations that they are breaking international law
      and pandering to his party''s base.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-19T15:33:01.861+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:00:29.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:52.117+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'United-Kingdom', 'Boris-Johnson']
    'template': '1'
    'title': 'Boris Johnson''s wish to pick fights with his old enemies risks making
      the UK a pariah'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcbc5a-dadd-4355-b526-4179d215c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> UK Prime Minister Boris Johnson and his
        government have spent much of this week fighting with the EU and rowing with
        a European human rights court, all while playing down accusations that they
        are breaking international law and pandering to his party''s base.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8b75a-9eaa-40c4-be9b-5aa672ba3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afc6b6-ee73-44a8-a4aa-1cb9f28c765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Johnson''s foreign secretary, Liz Truss, revealed the
        long-awaited Northern Ireland Protocol Bill, a piece of legislation that,
        if passed, would allow the British government to unilaterally override parts
        of the Brexit deal it agreed with the EU in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028dcc69-2bec-48ba-8629-7fc2104e2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9728923-ac73-4b95-b4c9-a18be82b8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, the EU responded by launching legal proceedings
        against the UK over its failure to implement parts of the protocol to date,
        while Maroš Šefčovič, the European Commission vice-president, said that "there
        is no legal nor political justification whatsoever for unilaterally changing
        an international agreement ... let''s call a spade a spade: this is illegal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a9265-0d97-49c0-bbcf-706f12713058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6082baa-c949-4972-b968-c3f1ca4c676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government officials responded angrily by insisting that the
        bill, if passed, would be perfectly legal. Suella Braverman, the attorney
        general who gave the new bill a green light, went on television to defend
        the proposed legislation. In doing so, she accused the BBC of painting the
        EU as "the good guys" and told ITV''s political editor that his assertion
        the bill would break that law was "Remaniac make-believe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c0043-95d2-4faa-b918-5083521ea0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58967a-2934-42ae-b43d-b7c4b71b2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Johnson government found itself cursing the name
        of another European institution, the European Court of Human Rights (ECHR),
        after it was forced to abandon a flight that would transport asylum-seekers
        to Rwanda. The UK announced a deal in April under which asylum seekers in
        the country could be relocated and granted asylum in Rwanda. The UN''s human
        rights agency had previously warned the UK that the policy might be unlawful,
        as it could expose those refugees to human rights abuses in Rwanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf43983-4753-4059-b0a3-88d552477405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fadb3f-07ec-47bc-8710-199bcbdfa4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme had been widely criticized by human rights organizations,
        which succeeded in numerous legal challenges against individual removals but
        failed in their bid for an injunction suspending the flight. However, when
        the ECHR intervened on Tuesday night, saying that the last asylum seekers
        due to be on board had not exhausted their legal options in the UK, the plane
        was grounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19523b88-232a-45f3-9990-28617414ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe83095-3a5a-4749-80f2-7324760e7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, government ministers responded by insisting that the plan
        was lawful. Deputy Prime Minister Dominic Raab has since suggested that the
        UK will introduce its own Bill of Rights that could effectively allow it to
        ignore the ECHR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29978b5-a4cb-4b27-9461-5994aafc298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dded5b-0b85-4050-a53c-ba53c062e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson himself said Saturday he was "confident in the legality"
        of the Rwanda migrant plan."My view about that is that every single court
        in this country said, there was there was no obstacle that they could see.
        Nobody in this country, no court in this country ruled the policy unlawful,
        which was very, very encouraging," he told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bc4da-0f53-4944-935d-d217b9bd040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58870b29-15df-46d2-8cd8-d561c6ced984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s willingness to have public spats with large,
        international institutions makes sense when you look at recent history. Both
        Johnson and his predecessor, Theresa May, picked fights with the judiciary
        and the EU during the most frustrating days of Brexit. This, so the theory
        goes among Conservatives, gave both leaders a boost among their core supporters
        for attacking elitist bodies that were blocking the will of the people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40d531-691c-46fa-bedc-6851443d8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef0434-9920-4ffd-bfe9-072f64870c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, Boris has done well hitting out at big institutions
        like the EU and courts," says a former government minister told CNN. "These
        were not artificial fights, both Rwanda and Northern Ireland are proper government
        policy. But the hardline way we''ve defended them suggests to me that Boris
        sees a silver lining," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bb33c-16d7-41f1-a3b4-87302ecee2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4e479-5c17-4db9-99c3-a43cd14f9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one sense, this logic makes sense. Johnson has been hit by scandal
        after scandal and has seen his personal approval ratings tank, along with
        national polling for his Conservative Party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1270d7-b891-44b0-bac2-415eadc198cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e7a74-616a-4ceb-a0e8-a3d471468d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has had to fight off a vote among his own party to remove him
        as leader and on Thursday night saw his own ethics adviser Christopher Geidt
        resigned, saying that Johnson''s government had put him in an "impossible
        and odious position."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109b97b-b1b3-440e-9646-044576f05378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba69041-0a5b-4568-abee-ceb0d465a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, a fight with the lofty elites in Brussels and Strasbourg over
        real red-meat Conservative issues like Brexit and immigration could be just
        what Johnson needs to get things back on track.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160dbf6-a13a-4dca-9f90-ced1bfca2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c2df0-0c85-4ead-9e33-421989d2ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, every time a government becomes so fixated on domestic
        policy, it risks forgetting that allies and enemies around the world are paying
        attention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385f690-f898-444f-bb76-ae54f22137a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9cb405-31f9-4696-9937-c231d371c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to multiple Western diplomatic sources who said that Johnson''s
        government had cast a dark shadow over their perception of the UK. One senior
        Western official who has worked closely with the UK during the Ukraine crisis
        said that while allies still coordinated with the UK, the sense of concern
        that they don''t know what version of Johnson they will get has become normalized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52df51-315e-4818-b5b6-fdad4194f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3beb88-83d6-4ea6-9de8-acdc8a8116cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not Donald Trump, but he is so unpredictable that it''s easy
        for allies to think of him as being like Donald Trump," said a Western diplomat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdcebf-10a9-4114-aefa-169d56d28b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae87141-c81f-4e66-8605-6393b5fbb668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European diplomat told CNN that "it''s hard to overstate just
        how much damage has been done. Trust has been hugely damaged." They pointed
        to the issue over Northern Ireland, saying that "on our side, we know that
        there are solutions to the protocol. But those solutions rely on trust. Why
        should we trust him not to tear up any new agreement in the future?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c94e0f-ec5d-409e-9d4a-2b7f2cff082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6071fa-bd7d-47ee-b3f4-73c104caa783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials say, with some sadness, that there were moments
        in the immediate aftermath of Russia invading Ukraine where they thought Johnson
        might start behaving like a "stable and predictable" leader, as the Western
        diplomat put it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2195b-a24a-479c-abfc-a45dc5685a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f2ead-8530-4aa6-b67f-5ac4821e34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European official agreed, saying that "there were moments when
        we looked at the UK with some admiration and thought there might be some path
        forward. Ukraine was something bigger than our squabbles."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0c05a-1330-4215-978e-c51a073922be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf89fb-e3de-47c2-92e1-bb764b2d68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official continued that this feeling of optimism faded
        quickly, after Johnson compared the Ukrainian fight for freedom to Brexit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4cb488-f6e9-44f2-9f6f-849e036fa66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5961e1-00b3-481f-bdf9-230d9084de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives in Westminster have mixed views on how bad this all
        is. Some worry that Johnson''s continued scandals and rhetoric are making
        the UK a pariah. Worse, they fear that a country like the UK -- a longstanding
        member of the rules-based, international order -- playing so fast and loose
        with international law sets a terrible precedent at a time when democracy
        is under threat in many parts of the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe5666-f080-4008-ad1c-2c9773d344fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed4fcf-ec61-4064-b977-0fc1618c3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some MPs think that Johnson''s critics are getting
        worked up about something that normal people don''t care about. They say,
        not unreasonably, that a G7, NATO member with a permanent seat on the UN Security
        Council -- and one that has in many respects led the way on Ukraine -- is
        not about to get cut out by its allies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3aeaf-083e-4e2c-8e71-82fa8d06d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34f195-8840-4c3c-a7a9-af00faa39264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Johnson''s international spats are most likely to play
        out in the domestic political arena. Some will love that he is taking a hardline
        stance. Others will feel a deepening sense of embarrassment that this man
        is their prime minister.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f220658-041f-43e9-903a-4dc5a4dcc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1303f8-e009-4725-9460-f4d40b3fa83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in Boris''s position, then you may as well double down
        on some of this stuff. What does he have to lose?" a senior Conservative MP
        told CNN. "Either things are so terminally bad that he''s doomed whatever
        he does, or he''s got two years to turn things around before the election.
        So why not go out there and have fights on your own pitch?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfe7be-b8a2-49b9-b801-3ed836885d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fd9c3-2951-48ba-85ab-b4358175318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summary makes a lot of sense when you are sitting in Westminster,
        talking to people who spend too much time in Westminster. However, Johnson''s
        decisions seriously impact the lives of people who spend no time in Westminster
        and for whom this really is not a game. Especially as the UK is going through
        the worst cost-of-living crisis it has suffered in decades.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749f46d-fdc5-4802-ae7c-f4536897397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0cca0-2fcf-46c9-b99a-533c05b22e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson won''t know if his red meat gamble has paid off with the
        public until the next general election -- unless he''s removed from office
        before then. There will undeniably be people who see him as the same Brexit
        street fighter who stands up for Britain against the bullies seeking to do
        it down.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ed09b-2e28-4b1b-ad8d-452d0b054789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c6865-be23-4e6e-8bce-97b64c150f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:33:01.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be an awful lot of people who think that instead
        of picking fights with the EU and ECHR, Johnson should be thinking of ways
        to improve their lives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72971903-c8f1-4de9-88dd-6f64f177f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:34:52.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/18/uk/boris-johnson-international-law-analysis-intl-gbr-cmd/index.html"><em>"Boris
        Johnson''s wish to pick fights with his old enemies risks making the UK a
        pariah"&nbsp;</em></a></p>'
