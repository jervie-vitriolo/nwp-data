    'template': '1'
    'title': 'UN special rapporteur calls for protection of human rights defenders
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520c10b-d62d-4691-9423-ac66e789c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> A United
        Nations (UN) rapporteur on Sunday urged the Philippine government to protect
        human rights defenders in the country instead of pursuing countersuits against
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15264861-92b9-404d-b393-18f9d3d166aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de95ad3-4fb7-4a7f-a191-056cff8a5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Lawlor, the UN Special Rapporteur on Human Rights Defenders,
        made the appeal as members of cause-oriented groups Karapatan and Gabriela
        will face the court on Monday over a perjury case filed against them by National
        Security Adviser Hermogenes Esperon in March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ebe92-177a-4f68-8720-effb92ac011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d421b0d-c1f0-4e34-9b18-f5883e5b1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The perjury case brought by the government may also be a form of
        retaliation for the human rights activities of these local human rights defenders,"
        Lawlor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f208e1b-0594-4463-8e16-5802a6c2c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fb79a-d96c-403a-882e-02ab796d836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen in recent years that many defenders have been dragged
        before the courts, smeared, red tagged and murdered in the Philippines" she
        also said. "This intimidation should stop immediately.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e8dfb-f4f4-4067-a60a-74a89eb26986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cae1f-ef2f-4e89-9f9f-068a01999a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan secretary general Cristina Palabay will take the witness
        stand on Monday. Religious organization Rural Missionaries of the Philippines
        is also implicated in the perjury case lodged by the national security adviser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c01aad-1bee-4d57-a085-446f4631c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfd337-8ac2-4f5b-893f-74cd2d77c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon sued the groups for allegedly lying in the writ of amparo
        and habeas corpus they filed against the government in May 2019. Their petitions
        were dismissed by the Court of Appeals a month later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed47dfd-8fe1-4472-9aaf-de7f56316d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e4b52-88d5-495a-a8a0-f5389dbaada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawlor also cited the two witnesses in the perjury case who were
        already killed, namely Karapatan members Ryan Hubilla and Zara Alvarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb2d6c-ca3d-4135-8362-42cce3148717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041219f-235b-4b4f-81e1-7392f21a1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubilla, a 22-year-old senior high school student at the time of
        his death, was <a href="https://www.cnnphilippines.com/regional/2019/6/16/karapatan-human-rights-activists-sorsogon-shot-dead.html"
        target="_blank">shot by unknown assailants</a> in June 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a63665-c97b-4f2b-ba86-186712b1f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ff5a2-6c65-4263-ba3b-250669669476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, a known critic of the Duterte administration’s alleged
        human rights violations, was also <a href="https://www.cnnphilippines.com/news/2020/8/18/Bacolod-human-rights-activist-Zara-Alvarez-killed.html"
        target="_blank">gunned down</a> by unidentified men in August 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f27d4-9beb-4030-aecf-893247608b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b484563-44e9-490a-9677-7e0fdd33f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T16:19:28.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that harassment and threats can be precursors to physical
        attacks, as they make defenders more vulnerable and isolated," Lawlor said.
        "These attacks should stop immediately.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ebc13-777a-427b-aade-32a67273a272'
      'mgnl:activationStatus': true
