      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard battling COVID alone,” Angela, who works in the banking
        industry, told CNN Philippines. “I had to cook for myself and take care of
        myself even with a high temperature because I had no choice.”</p>'
