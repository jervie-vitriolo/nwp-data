      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Ambassador to Afghanistan also condemned the
        attack, saying "religious (and ethnic) pluralism needs to be protected with
        full force."</p>'
    '30':
