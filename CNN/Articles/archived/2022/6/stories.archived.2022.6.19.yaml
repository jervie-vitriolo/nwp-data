      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of her office’s accomplishments despite limited resources,
        supporters encouraged Robredo to give the presidency a try. In October 2021,
        she answered their call.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f1ad6-835a-4909-a93f-96219132efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.417+08:00
