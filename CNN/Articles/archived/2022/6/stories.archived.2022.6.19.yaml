      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>One of the most important lessons I have learned as I navigate
        life and the same thing that I believe we should ponder upon as one country
        united in our determination to overcome our difficulties and achieve our aspirations
        — is that we should commit to heart the priorities of God, country, and family.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a523ae-b74e-4e17-a048-46a2d682767f'
      'mgnl:activationStatus': true
