    'template': '1'
    'title': 'Islamic State says attack on Sikh temple is revenge for Prophet insults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d5347-44c3-4b2d-96dc-a70b2b1176cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T14:53:09.199+08:00
