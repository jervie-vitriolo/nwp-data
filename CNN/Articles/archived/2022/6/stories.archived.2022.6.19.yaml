      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This Father’s
        Day, Primera Light Brandy honors all dads with a tribute song entitled “Salamats
        Pa." The beverage brand, which recently won the Monde Selection Gold Quality
        Award, tapped vocalist Ney Dimaculangan to perform the song.</p>'
