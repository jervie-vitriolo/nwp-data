      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/2/27/Leni-Robredo-president-campaign-2016.html">2016
        vs 2022: Why Robredo changed mind to run for president</a></strong><a href="https://www.cnnphilippines.com/news/2022/2/27/Leni-Robredo-president-campaign-2016.html">&nbsp;</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb7feb-1bcf-4968-b506-7c35e1ad6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:00:31.264+08:00
