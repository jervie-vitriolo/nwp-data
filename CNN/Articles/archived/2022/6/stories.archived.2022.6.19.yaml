      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on [our] kababayan to pray hard with us so that Atty. John
        Laylo, who we have just been informed remains on life support after yesterday’s
        random shooting incident in Philadelphia, would pull through,” Consul General
        Elmer Cato said in a tweet.</p>'
