      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just a spare tire</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd3414-93a9-4bdf-903b-9f60608bde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T15:31:04.415+08:00
