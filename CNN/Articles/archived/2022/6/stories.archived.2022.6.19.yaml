      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Assistance Mission in Afghanistan (UNAMA) condemned the most
        recent attack, calling on Twitter for the "protection of all minorities in
        Afghanistan, including Sikhs, Hazaras and Sufis."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
