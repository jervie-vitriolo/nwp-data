      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cf2c1-8327-4fae-b5df-032aedc86171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T19:17:28.767+08:00
