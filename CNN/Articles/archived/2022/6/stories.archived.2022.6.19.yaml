    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:59:42.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shanghai surprise: How I survived 70 days confinement in the world''s
      strictest Covid lockdown

      '
    'visualType': 'image'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a0710-30b9-47b9-bf41-a03620b1448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:38.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When I left a Covid-ravaged Hong Kong,
        I was in search of a sanctuary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6427b12-8f28-4adf-a104-f3f8d3310535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84367e5-e53b-472f-9c3a-19fd782197f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was early March and the city was in the throes of the biggest
        coronavirus outbreak per capita in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac9cf9-99de-4911-a8ad-bde5f141e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a5066-f6e8-4840-901e-b12b00560e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little could I have known as I boarded the plane that my cunning
        escape plan would take me from the frying pan into the fire; that as I landed
        in Shanghai I would be swapping the world''s biggest outbreak for the "world''s
        strictest lockdown" -- and 70 days of enforced confinement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d6382-8f98-495b-9a0d-b709e0ff081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85699f9c-5fda-493c-b56c-31ebacacf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still less could I have foreseen that, after serving three weeks
        of government-mandated quarantine on arrival, my housing compound would be
        hermetically sealed for a further 49 days straight, or that my mom and I would
        catch Covid, or that I would be carted off for a further spell of isolation
        at one of the government''s notorious "fangcang" camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74ea9b-aac3-4a42-b4db-ba26fcc06312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a1bff-c38c-4afa-b27a-6f4970800349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''d told me then that it would be under the glaring strip
        lights of one of those "fangcang" camps, amid the whiff of dubious makeshift
        toilets and the dirty laundry of thousands of strangers, that I would have
        an epiphany about the joys of communal living and the mental health benefits
        of enforced breaks, well ... then I probably wouldn''t have believed you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14745fe4-d1c1-450e-9e99-21197f4feb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a5016-0d28-4326-958c-9d2d1e506d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let me back up and explain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795358f5-f75a-4055-a330-f83dcc071620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9185e3-b284-4e68-b6c8-b616614d4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time I boarded the plane, the siren song of Shanghai -- my
        hometown -- seemed hard to resist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810c766-1dae-46e7-bfec-8e626834e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T08:08:37.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:00:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c40d5-d435-4ad3-b789-d651b6acc889'
      'mgnl:activationStatus': true
