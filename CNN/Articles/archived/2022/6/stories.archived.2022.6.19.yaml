      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William''s father, Prince Charles, the Prince of Wales, also shared
        Father''s Day snaps on Twitter Sunday. One photo was of Prince Charles with
        his late father Prince Philip, the Duke of Edinburgh. Another shot was of
        Charles sat on grass alongside his two sons, William and Prince Harry, when
        they were younger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624f14f-0b89-4693-8587-45336926eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-19T22:33:05.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:00:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
