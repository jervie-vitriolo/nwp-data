      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears was married Alexander, a childhood friend, for about 55 hours
        in 2004 before the marriage was annulled. She was also married to dancer Kevin
        Federline, with whom she shares two sons, before filing for divorce in 2006.</p>'
