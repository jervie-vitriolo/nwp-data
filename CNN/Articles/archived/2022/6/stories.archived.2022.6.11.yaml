      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51cac33-bc8a-4709-9c81-18d28b947ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.703+08:00
