      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802b254-a7e8-49e4-a93a-4474f8901bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Shanghai authorities reported six new local Covid cases,
        three of which were traced to a downtown hair salon. State media had earlier
        reported that three employees at the salon tested positive, likely resulting
        in the quarantine of 13 other workers and 502 customers -- and their close
        contacts -- who visited the salon in the past week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d603db-68ca-461c-8e1b-ef819ccef387'
