    'mgnl:tags': ['Donald-Trump', 'Ivanka-Trump', 'elections', 'US']
    'template': '1'
    'title': 'Trump claims daughter Ivanka ''checked out'' and wasn''t looking at
      election results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a561e-f30e-45ee-8d93-f7295b5d0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A day after the House January 6 committee revealed previously
        unseen video of former President Donald Trump''s daughter and senior adviser,
        Ivanka Trump, saying she accepted then-Attorney General Bill Barr''s statement
        that the Justice Department found no fraud sufficient to overturn the election,
        the former President is responding, saying she had "long since checked out."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af4119-dcf2-4fbd-a02a-87aca1f3e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1b5e0-c3a5-4534-aaec-0cd4815d848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivanka Trump was not involved in looking at, or studying, Election
        results. She had long since checked out and was, in my opinion, only trying
        to be respectful to Bill Barr and his position as Attorney General (he sucked!),"
        Trump wrote on his social media platform, Truth Social.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cdaed-f668-4bc5-b5b1-9df7cd5693ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002c95f-77b0-43db-870f-8fa7194fbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump seeks to downplay his daughter''s role in his administration
        at the time of the January 6, 2021, riots, Ivanka Trump did still accompany
        her father to rally at the White House Ellipse that preceded the US Capitol
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c2438-ca6e-44ac-8ce0-ba6d6f50d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d0a1f-2ada-4add-82cc-57ab6c275e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip from her deposition aired Thursday night, Ivanka Trump
        was asked about her reaction when Barr said there was no widespread election
        fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232ac4d-2cdc-431f-905a-1b4da0ffe91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96779d-fabe-47e3-b8c6-afb3c097ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affected my perspective," Ivanka Trump said. "I respect Attorney
        General Barr so I accepted what he was saying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f63599-e261-4774-857b-8a8b34f9585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eabbf1-dc82-4c8a-87db-324cb809a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump met virtually with the committee in April for nearly
        eight hours, and CNN previously reported that she corroborated critical testimony
        from other witnesses who said the then-President was reluctant to try to call
        off the rioters despite being asked to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4bd6c-abd6-4ad6-9f4d-76c3cd189a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f737fcc-f3e3-4fe4-90f2-0fef0bff063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They kinda supported the fact that the President was told he had
        to do something to stop the January 6 insurrection. That he had to be public
        with it; he had to be direct," Committee Chairman Bennie Thompson told CNN
        about the committee''s interviews with Ivanka Trump and her husband, Jared
        Kushner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ad62c-0261-4f08-b484-8e8217b729b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d5748-2e83-4977-8820-54295310b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in that respect ... we have been able to systematically, with
        our depositions and interviewing of other witnesses, we''ve been able to fill
        in a lot of the gaps," Thompson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fe0a5-8f0e-4d0a-afa1-e59d2fa0b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157f2a8-dee3-4b40-8f26-8cf8149774e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also pointed to the closed-door deposition from Barr
        in which he said that Trump''s claims were "bullshit." Barr, who resigned
        in December 2020, said part of the reason that he left the Trump administration
        was because of Trump''s false claims of fraud (although he did not cite that
        reason publicly at the time).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1028da-d0f9-4650-b4ee-3e6b4410d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e24a7e-c8c3-4a0b-9064-e8ad23c7d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made clear that I did not agree with the idea of saying the election
        was stolen and putting out this stuff, which I told the President was bullshit,"
        Barr said in the video played by the committee on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ca19f-a05f-4de7-aa5a-26953c51fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:32:39.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/10/politics/trump-ivanka-election-january-6/index.html">Trump
        claims daughter Ivanka ''checked out'' and wasn''t looking at election results.</a>"</em></p>'
