      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef050a-d21e-4f5e-9cfb-e06c4b6e149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has released a new song titled "Skin of My Teeth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eadc70-5ca1-44cd-80e5-ae4632ed6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
