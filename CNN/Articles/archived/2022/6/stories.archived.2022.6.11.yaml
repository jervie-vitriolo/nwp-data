      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f33ef2-6208-4950-a640-363a13807e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips and Pereira were conducting research for a book project
        on conservation efforts in the region, which authorities have described as
        "complicated" and "dangerous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ea812-0dfc-45b2-b4c5-128d60003e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822d88d-b734-456d-972c-75f03c47ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area has come under increased threat from illegal miners, loggers,
        hunters and international drug traffickers exploiting its vast network of
        rivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ebc2a-eaec-4c99-ad27-b77ef43c95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aaec4-da82-4351-bd7b-da2584b28eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, federal police said that blood had been found in a
        boat owned by a suspect in the disappearance. The suspect, who was arrested
        after being found in possession of "a lot of drugs" and ammunition, was arrested
        Wednesday and remains in custody, authorities said. Materials collected from
        the boat have been sent to the Amazonas state capital for forensic analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0bd39-2a99-4313-990c-cc4e6dea7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e775449-f3e9-4ba2-ba98-21f1f32e0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other people have also been questioned in connection to the
        missing pair, according to police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6872829-445b-4fc2-82f9-dc672ad53abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371bded-f321-421a-b9d0-0086ceb7ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Police''s Crisis Committee said it has been conducting
        "river search and aerial reconnaissance" over the last 24 hours in Rio Itaquaí.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1875f-0bed-4143-8798-45db5ebec34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:06:58.973+08:00
