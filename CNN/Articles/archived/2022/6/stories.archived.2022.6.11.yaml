        Laging Handa briefing on the same day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87952cb2-6ac1-409d-a71c-ecdfe26e745c'
      'mgnl:activationStatus': true
