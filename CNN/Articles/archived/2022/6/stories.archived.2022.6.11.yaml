      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an extraordinary honor to play and write music with Jeff,
        one of the true greats and someone I am now privileged enough to call my brother,"
        Depp added in a statement.</p>'
