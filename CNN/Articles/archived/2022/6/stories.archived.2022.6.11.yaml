      'mgnl:lastActivated': 2023-01-19T13:28:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861b947-5322-49fe-810d-f2a457e7dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Lovato, who has previously opened up about struggles with
        substance abuse, makes reference to "rehab" and wanting to be "free."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a33275-ea3f-4ed3-a20d-49a12030dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b363b-2278-4220-89b0-40bf29969d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m alive by the skin of my teeth/Won''t you try to have some
        mercy on me," Lovato sings in the chorus. "Asking why doesn''t make it easier/Go
        easier on me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9b55d-2a47-45c6-8c75-52c1703ea1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643fd8a-5eb7-406f-a1b1-7d14715f19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, who identifies as nonbinary and prefers they/them pronouns,
        suffered an overdose in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6f00f-e832-41eb-a4e7-92993a6baf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.644+08:00
