      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea has named a top nuclear negotiator
        as the nation''s first female foreign minister, state media reported Saturday,
        amid warnings from the US that Pyongyang is preparing to conduct a nuclear
        test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b06b3a-b7e2-4e10-a532-86b8275ae5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def792bd-cb07-4421-9a68-b881e10d2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career diplomat Choe Son Hui was appointed at a plenary meeting
        of the Central Committee of the Workers'' Party of Korea from June 8-10, overseen
        by North Korean leader Kim Jong Un, state-run outlet KCNA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3163d-0413-4eb3-b348-2f5f1d7e7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e81af-b3e4-41d1-9529-c8a88b5d2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment comes at a time of tension on the Korean Peninsula
        as North Korea aggressively ramps up its weapons testing program in defiance
        of United Nations sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804badd-3568-4d17-afae-c4aab49b2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6bb0a-374c-44bf-9260-3467b1995ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US Special Representative for North Korea Policy Sung
        Kim warned that Washington believes North Korea is preparing to conduct a
        seventh nuclear test -- which would be its first since 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8420dda-99a2-4d1c-9c6d-4f6e74e86e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b452d-180b-4ea3-a5bf-d0b407be2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency also said Tuesday that North
        Korea is "readying their nuclear test site," warning the situation surrounding
        Pyongyang''s nuclear program "is quite concerning because we have seen a fast-forward
        in every line," based on the activity at the Punggye-ri site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b3aaa-04ef-40ea-82d3-66177adb645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b890e8-5349-49e7-bf4a-abdcba46d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted 17 missile launches this year alone, including
        two successful tests of presumed intercontinental ballistic missiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82cf55-cc8d-4665-bee5-a85d216a325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d7468-f62f-4426-9069-08c4cb7b0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the US put on an aerial show of force to North Korea
        on Tuesday, flying 20 fighter jets over waters west of the Korean Peninsula
        in response to Pyongyang''s recent missile tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc18f69-722a-4510-8ce2-7f8ae3694369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41cf963-06b4-45e9-a3f2-5f5fe68ff9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came a day after the two allies fired eight missiles into nearby
        waters, which they said demonstrated that "even if North Korea provokes with
        missiles from multiple locations, (South Korea and the US have) the ability
        and readiness to immediately strike with precision."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ce9ba-12bf-45ff-90b1-5ce7a6096b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757038b-bb29-4b71-a23a-6e139b10506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report of the plenary meeting Saturday made no mention
        of North Korea''s nuclear capability, missile tests, the US or South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cd34d-02cc-4744-a66f-f877dd0e699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5735ab-feba-4ee9-af01-fe428fa61137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim reaffirmed the principle of "power to power," which
        "will not yield a single inch," in defending national sovereignty, and presented
        military tasks for North Korea''s forces and defense research department,
        KCNA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bacd14-9917-4728-8b5e-54d4a8a70c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ebd2d-528e-4abb-9759-540842905fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is Choe Son Hui?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518cbcb-edd4-4963-ba29-e095f5cae13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1964 in Pyongyang, Choe is the daughter of former North
        Korean prime minister Choe Yong Rim, according to South Korean Unification
        Ministry data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084388e-4b21-4819-af5f-4205d95e7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8bcba-3e0a-43f8-aa59-36ac9a753fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first appeared in the media in 1997 as the interpreter for North
        Korean delegates in four-party nuclear negotiations with its neighbors. She
        again joined the negotiation during six-party talks in the 2000s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d2f8e-47c7-40f1-ab8a-b078b5333ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81277d55-35c1-453d-8906-8d442a60e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe played a key role during North Korea''s summits with the US,
        leading an aggressive negotiation effort aimed at the US leadership of former
        President Donald Trump. Her statements published on North Korean state media
        alternated between threatening a "nuclear showdown" to offers of dialogue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3d85e-c53c-4884-89ee-deb6baacba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff51499-80e5-4540-8787-a58318f1517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accompanied North Korean leader Kim for summits in Singapore
        in 2018 and Hanoi a year later, sitting alongside him at the negotiation table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024b719-d79a-4701-a68e-3075a993afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1fa67-e392-4f42-8f34-73101efa6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest statement in March of last year, she demanded the
        US cease its "hostile policy" against North Korea, including its joint drills
        with South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1c914-abeb-4ba7-b3e5-e59689c9517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:23:54.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/11/asia/north-korea-choe-son-hui-intl-hnk/index.html">"​North
        Korea appoints nuclear negotiator as first woman foreign minister​​​​</a>"</em></p>'
