      'mgnl:lastActivated': 2023-01-19T13:28:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5df522-b0db-45cd-8830-bc06d3800b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T18:16:12.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOLE said the Caraga Regional Tripartite Wages
        and Productivity Board has issued a wage order granting salary increases of
        ₱500 and ₱1,000 for kasambahays, setting the monthly minimum rate at ₱4,000.</p>'
