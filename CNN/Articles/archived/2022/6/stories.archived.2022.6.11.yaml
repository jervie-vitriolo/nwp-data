    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '551d3da4-6421-4988-a993-5c006f136c8d'
    'lead': 'Justin Bieber announced Friday that he is taking a break from performing
      because he is suffering from paralysis on one side of his face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-11T04:56:21.132+08:00
