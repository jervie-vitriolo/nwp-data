      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Department of Foreign Affairs (DFA) raised Crisis
        Alert Level 4 for all areas in Ukraine, which meant mandatory evacuation due
