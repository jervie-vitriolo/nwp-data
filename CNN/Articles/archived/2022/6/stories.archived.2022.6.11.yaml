      'mgnl:lastActivated': 2023-01-19T13:28:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bc3c9-3e61-47b4-b3b7-e8b26dd409ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trespassing suspect was later identified as Alexander, according
        to Sgt. Cyrus Zadeh with the county sheriff''s office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50138345-74aa-4efd-972d-52f682ce75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e677c-26d1-492b-8f32-a8598225e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander was confronted by security when he entered the singer''s
        property, and an altercation ensued between him and two security officers,
        Zadeh told CNN. Both security guards were battered in the physical struggle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fed2cd-f80d-4b3a-980b-6d003ebc67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b839a4-538a-4581-9ab9-1a678f0c3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander was arrested and charged with misdemeanor trespassing,
        two misdemeanor counts of battery, and a misdemeanor vandalism charge, Zadeh
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10037516-bfff-4d12-acfb-45f903875fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
