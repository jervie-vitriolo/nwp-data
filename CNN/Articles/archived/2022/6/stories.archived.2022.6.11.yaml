      'mgnl:lastActivated': 2023-01-19T13:28:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5efb4a-c22d-4f25-ba1e-7726b77fa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County Sheriff''s deputies were called to the residence
        in response to a trespassing report, according to police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa9015-3db6-437c-be38-b1d0292aa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.704+08:00
