      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> Fourteen
        out of 17 areas in Metro Manila have recorded a slight increase in COVID-19
        cases, the Department of Health (DOH) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff19f8-be55-4ec9-a8dd-50c4c7ce9fe5'
