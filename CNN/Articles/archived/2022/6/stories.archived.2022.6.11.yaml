      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department noted that the new daily rate of ₱350
        for minimum wage earners in Caraga has been implemented on June 6 in Butuan
        City, as well as the provinces of Agusan del Norte, Agusan del Sur, and Surigao
        del Sur.</p>'
