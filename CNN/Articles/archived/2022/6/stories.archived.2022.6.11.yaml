    'jcr:uuid': '404aa6aa-7744-4478-b037-d417cd803366'
    'lead': 'Steph Curry becomes the first player in history to make five or more
      triples in four consecutive NBA Finals games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-11T14:17:27.792+08:00
