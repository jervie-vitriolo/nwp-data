    'template': '1'
    'title': 'Justin Bieber says he has facial paralysis due to Ramsay Hunt syndrome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1ed69-8f31-4123-9dea-4be0bab02b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber announced Friday that he
        is taking a break from performing because he is suffering from paralysis on
        one side of his face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f6e21-1ac6-4e0f-a854-84e82f2b344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219f596-2f7b-49b4-9062-e9bd934d44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on his verified Instagram account, the singer
        explained that he has Ramsay Hunt syndrome, which has left him unable to move
        half of his face and unable to take the stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fdd7d-a918-4a23-a894-1f7701a654d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa1b87-e702-41ca-b479-13f5da549a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is from this virus that attacks the nerve in my ear and my facial
        nerves and has caused my face to have paralysis," he said in the video. "As
        you can see this eye is not blinking. I can''t smile on this side of my face;
        this nostril will not move. So there''s full paralysis on this side of my
        face."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458395a5-bb9a-4f11-b12e-42292d162609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bec838-db84-4f08-82ea-c8025a8fbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, Ramsay Hunt syndrome "occurs when
        a shingles outbreak affects the facial nerve near one of your ears. In addition
        to the painful shingles rash, Ramsay Hunt syndrome can cause facial paralysis
        and hearing loss in the affected ear."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9171d0f-dff1-4205-92d2-a2d138d081ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533db366-391a-46ba-856d-a55834925e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber addressed those who have been frustrated by the recent cancellations
        of his concerts and said he''s "physically, obviously, not capable of doing
        them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48819c29-42fa-47f0-a5ec-6c459d671a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52922359-eaa3-487b-87b7-2b2f4a3d4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pretty serious, as you can see. I wish this wasn''t the
        case, but, obviously, my body''s telling me I''ve got to slow down," he said.
        "I hope you guys understand. I''ll be using this time to just rest and relax
        and get back to a hundred percent so that I can do what I was born to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218c4d6-dcb6-453e-abe6-b29fae6f8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29ed84-def7-44ff-b436-5f1986ebe992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his fans for being patient, said he''s been doing facial
        exercises to help. He said he doesn''t know how long it will take for him
        to recover, but earlier this week, it was announced that three of his upcoming
        performances were postponed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d838717-22a6-4e0d-afba-da99cc133f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b98a9-d2e1-483a-9f67-a47402fa0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be ok,," he said. "I have hope, and I trust God."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e515e-35c5-4e41-a86d-a01204e99c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b0298-1c8b-459e-8c03-6dc67ef11ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, his wife Hailey Bieber was hospitalized due to a small
        blood clot in her brain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09db150-f8ad-49c9-a468-ffa1010e3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3787a-8444-4146-94aa-25b32c5398fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model later explained that she had suffered a mini-stroke due
        to a small hole in her heart from which the clot traveled to her brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecdc1b-b14a-4339-8fb4-f92b26fa1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53814c3f-6089-47b9-89e2-a6f10cf0c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T04:56:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She underwent surgery to close the hole which she said was between
        12 and 13 millimeters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e133e45-cc4d-42c6-8c6a-1cb062e28f12'
