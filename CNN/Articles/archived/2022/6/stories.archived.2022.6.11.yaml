      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The monthly
        minimum wage for domestic workers in Caraga will soon be ₱4,000 after the
        regional wage board approved pay hikes, the Department of Labor and Employment
        (DOLE) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ba366-111a-448e-af57-72abb6e870d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T18:16:12.565+08:00
