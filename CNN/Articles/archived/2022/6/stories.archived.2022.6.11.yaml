      'mgnl:lastActivated': 2023-01-19T13:28:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dfb2b-417e-4cb7-a906-95518c0cc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shared in 2021 that the overdose resulted in multiple strokes
        and brain damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4f9b1-c72e-4584-8baf-26338670a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:03:48.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:42.075+08:00
