      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skin of My Teeth" is a single off of Lovato''s forthcoming album,
        out on August 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f8da5-7f80-4c45-bbe3-2d02a4c629cd'
