      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health (DOH) also reiterated that the
        face mask policy stays for now, citing the policy''s benefits in preventing
        the spread of coronavirus and other respiratory infections.</p>'
