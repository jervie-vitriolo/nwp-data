      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shanghai will carry out Covid-19 testing
        on more than half of its 25 million residents this weekend, fueling fears
        of a return to more stringent restrictions just days after the financial hub
        emerged from two months of painful lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63234d2-4459-4321-bcff-bd841e7e6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500a8ed-5a27-4914-b17c-b3759eb8dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass testing announcements sparked fears of a return to stringent,
        prolonged lockdown among Shanghai residents, many of whom had been confined
        to their homes for two months or more since March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad82ac0-7ec2-4a8a-af75-7377ae2c88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b5267-2294-441d-9bdf-90ab13cc64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears have triggered panic buying. On Thursday, Shanghai residents
        rushed to supermarkets to stock up on food and other daily necessities, forming
        long lines at checkouts and leaving shelves empty, according to photos and
        videos that circulated on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9144a38-1a17-4edc-9f9b-4343aab0af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d468c-e3e8-4d16-a610-e5b6f640650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven of the city''s 16 districts, with a combined population
        of 15 million people, will roll out mass testing over the weekend, Zhao Dandan,
        deputy head of the Shanghai Municipal Health Commission, said at a news conference
        Thursday. The districts include Shanghai''s most populated areas and busy
        business hubs, such as Pudong and Xuhui.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcb860-0963-4230-a79e-a8ede5394f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868e0ed-8239-41d3-b33e-ffff106beb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Districts that have reported positive cases since Shanghai lifted
        its citywide lockdown on June 1 will be placed under "closed management" during
        the collection of test samples, Zhao said. She did not specify how long the
        sampling period will last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e93b7-f419-48df-8bed-0e602321d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7003eb-e960-4ca6-9127-ae01e51c7381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s zero-Covid policy lexicon, "closed management" usually
        refers to restrictions that bar people from leaving their residential communities
        or workplaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ca323-f585-4ec8-8957-7ebcabc8592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff62e8-72db-4277-a630-6cb8af45bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mass testing campaign extends far beyond the seven districts
        named by the Shanghai health authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648742e-ac32-4f0d-b2ed-fd86e63b030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349168e-e42c-42d0-9983-4674ef87fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, Changning district, home to the Shanghai Hongqiao
        International Airport and 700,000 residents, announced on its official social
        media account that it will carry out mass Covid testing on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ec434-58d2-4f2b-80e6-587cb926d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922e226-6f92-4249-849b-b107f47aebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the sampling period, closed management will be enforced
        on residential communities, where (residents) can only enter but not leave,"
        the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e6699-e7f8-4509-941d-e0306363b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26663b-6d9a-4c53-a7fc-1905e00984b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Songjiang district also said on social media
        that its 1.9 million residents are all required to undergo Covid testing over
        the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c03c7c-62cb-4952-b667-350258346039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85901d08-7675-424c-83a3-2f04c95e0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Abrupt U-turn</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831a6f7-4f38-4e76-bcc7-99ce10010fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have repeatedly vowed to stick to the zero-Covid
        policy, which aims to swiftly stamp out local outbreaks with mass testing,
        snap lockdowns, extensive contact tracing and quarantining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4911b76-25d2-47c8-a8da-1bcef26f2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee156a-8d88-4db1-9098-44daf85088aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials warn that a relaxation of the policy will lead to a surge
        in hospitalizations and deaths among the country''s elderly population --
        many of whom have yet to be fully vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ca275-d53a-4662-94eb-9045254b6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0cac7-e8be-4d7f-ba52-281e60f4849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strategy is facing increasing challenge from the highly
        transmissible Omicron variant, and causing mounting discontent among residents
        whose life have been frequently disrupted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10d49f-aa03-4aab-8d1d-46c70596d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855377f9-1555-41ca-a45f-6c6ad04622af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, detection of a single positive case can send an entire
        building or community into government quarantine, and place several nearby
        neighborhoods into lockdown for two weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd5aac-ff9f-4949-9da7-4df485d48f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3834c-cef3-476c-b58e-6708b865291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the easing of restrictions on June 1, Shanghai has continued
        to report Covid cases, including among residents outside quarantined areas.
        As a result, an increasing number of neighborhoods have been placed back under
        stringent lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f5737-af0c-4179-85ed-145a4cae71ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621fe22-1334-413f-a129-29a08d95efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:27:57.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video obtained by CNN shows high fences erected to cordon off
        a large section of the tree-lined former French Concession area in downtown
        Shanghai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd8cab-16d9-4c15-936a-7ed46e1405c3'
      'mgnl:activationStatus': true
