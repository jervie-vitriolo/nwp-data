  'Justin-Bieber-facial-paralysis-due-to-Ramsay-Hunt-syndrome':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-11T04:54:55.457+08:00
    'imagesource': 'jcr:9847371c-cc7f-4f92-82c8-103162c25cc9'
