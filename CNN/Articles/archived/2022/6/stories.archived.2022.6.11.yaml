      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pain of higher prices continues for
        US consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec08c51-50f1-4185-a7f4-962eb7f98b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7ddc3-5828-45c2-a3c9-847348e47020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record gas prices drove inflation to 8.6% for the 12 months ending
        in May, higher than the pace in April, according to the latest Consumer Price
        Index, the government''s basic inflation measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c6e27-2992-4f4f-88db-5baa46679243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0c3bf-bfc6-450a-a01e-506471f21976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reading for core CPI, which strips out volatile food and energy
        prices, posted a 6% increase over the same period, higher than the previous
        month''s level. Both readings are among the biggest jumps in prices experienced
        by consumers since 1981.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2efb88-9de3-4c79-87e6-45dee5a539dc'
      'mgnl:activationStatus': true
