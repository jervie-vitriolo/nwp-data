      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato has gone punk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a875c9ea-c58a-44d1-8ca5-4f3e03681905'
      'mgnl:activationStatus': true
