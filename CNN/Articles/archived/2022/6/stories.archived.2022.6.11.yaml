      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay raise will be enforced in the provinces of Dinagat Islands
        and Surigao del Norte, including Siargao Islands, in two tranches — first
        was on June 6 and another on Sept. 1, DOLE earlier said.</p>'
