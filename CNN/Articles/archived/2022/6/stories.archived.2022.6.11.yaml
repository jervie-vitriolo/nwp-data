      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509bba61-4fb8-4e98-befb-c18bc9e68ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna own a team. Yeah, I wanna buy a team, for sure. I want
        a team in Vegas," James said in a promotional video for the show ahead of
        its airing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b50ac-c7ea-4cc8-bb01-50cb9e0dcd9a'
