      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Johnny and I started playing together, it really ignited our
        youthful spirit and creativity," Beck said in a statement posted to his official
        website. "We would joke about how we felt 18 again, so that just became the
        album title too."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
