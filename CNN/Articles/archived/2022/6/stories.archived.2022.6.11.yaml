    'created': 2022-06-11T14:29:39.303+08:00
    'imagesource': 'jcr:3db48bf1-c8e0-4de0-bb59-79c011b5e809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0641cf-fac9-4f1a-996b-0d3ae2b0332f'
    'lead': 'The United Kingdom''s controversial plan to send asylum-seekers to Rwanda
      as early as next week was green-lit on Friday, after the High Court in London
      denied an injunction to block the first flight.

      '
    'mgnl:activationStatus': true
