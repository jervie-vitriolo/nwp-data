      'jcr:uuid': '6439e08b-f91e-4d06-b169-43fb2c561d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T19:08:43.944+08:00
      'mgnl:createdBy': 'alyssa'
