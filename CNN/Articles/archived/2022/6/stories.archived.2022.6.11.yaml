      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/10/sport/lebron-james-nba-owner-las-vegas-spt-intl/index.html">"LeBron
        James sets his sights on owning an NBA team in Las Vegas."</a></em></p>'
