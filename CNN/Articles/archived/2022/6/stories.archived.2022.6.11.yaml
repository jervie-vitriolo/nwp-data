      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The Philippines
        will establish an embassy in Ukraine, Foreign Affairs Secretary Teodoro Locsin,
        Jr. said in a tweet on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04676665-22dc-4f3b-963d-940b58f86108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501156d-c53a-4cb6-8980-d83188dd4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the announcement after meeting with Ukrainian Deputy Foreign
        Minister Dmytro Senik to discuss the countries’ bilateral ties and Russia’s
        war with Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c165b-e651-48c1-bd8c-d965d81bf727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
