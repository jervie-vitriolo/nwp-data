    'template': '1'
    'title': 'PH to set up embassy in Ukraine, says DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0adb8-b75a-4452-b87c-37712e338a72'
      'mgnl:activationStatus': true
