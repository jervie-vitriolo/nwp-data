    'jcr:uuid': '7b8a320b-d371-460e-be1c-f12aa798d2d1'
    'lead': 'While Trump seeks to downplay his daughter''s role in his administration
      at the time of the January 6, 2021, riots, Ivanka Trump did still accompany
      her father to rally at the White House Ellipse that preceded the US Capitol
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-11T00:32:39.671+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:28:43.259+08:00
