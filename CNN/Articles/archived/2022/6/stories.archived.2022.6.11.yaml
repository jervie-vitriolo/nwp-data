      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/10/americas/dom-phillips-bruno-pereira-search-human-remains-intl-latam/index.html"><em>
        "Apparent human remains found near Brazilian port where missing journalist
        and researcher were heading"&nbsp;</em></a></p>'
  'Holtmann-clutch-goal-PH-beat-Mongolia':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-11T15:49:41.206+08:00
    'imagesource': 'jcr:d5a20e42-8259-43f2-b581-6884f03cec08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7485737-01ea-4909-a2f7-8820481e5bb6'
    'lead': 'Gerrit Holtmann scored his first international goal for the Philippines
      in a clutch play during the last minute of stoppage time to help the Azkals
      beat host country Mongolia in the 2023 AFC Asian Cup Qualifiers final round. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-11T15:48:53.028+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:28:26.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:12.637+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holtmann''s clutch goal helps Azkals beat Mongolia, Asian Cup chances
      still alive for PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e612f0-6ce7-4044-ab60-2608420d1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Filipino
        German football hotshot&nbsp;Gerrit Holtmann debuted with the Philippine Azkals
        on a high note after scoring the breakthrough goal that helped them beat host
        country Mongolia, 1-0, in the final round of the 2023 AFC Asian Cup Qualifiers
        on Saturday at the MFF Football Centre in Ulaanbaatar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ee604-8044-4380-8fee-7ff3aebf92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32f90-4dcc-4f9e-9d7b-c0ee003b77c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals now lead Group B with four points and may retain their
        spot if Palestine loses to Yemen. Palestine has three points while Yemen,
        who played the Azkals to a goalless draw last Wednesday, holds a point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049e7d2-cb2c-432e-978d-34c71409e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d744a-990f-4e45-aa76-92e9a88fe9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos and Mongolians seemed to finish with a scoreless stalemate
        after several heartbreaking goal attempt misses in the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e9a6c-464b-400d-97e9-fd5f706c3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc2a57-9964-4686-acf0-3ffdf6a64164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the final minute of the three-minute stoppage time, Holtmann
        received the ball off a corner kick by Manny Ott and strutted his first international
        goal for the Philippines just inches away from the penalty box line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba59ae-4e63-4c1b-9bfd-3cefa649c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7878f4-f7a5-41ca-9ffb-6801e5306fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old winger playing for Bundesliga club VFL Bochum did
        not disappoint the Azkals in their crucial game against Mongolia, boosting
        their chances to earn a second straight Asian Cup berth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c42875-48d4-4937-b850-de99120198c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31c44f-80ab-48c6-9d77-68b11909a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtmann also shot several goals on target in the middle of the
        second half, but his strikes touched the net with the ball going outside the
        box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96431dab-61a2-4fc4-ba1b-f558be7387e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63a8c3-dc0f-4287-bbfb-72f4402a74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity for the Azkals first came in the 75th minute when Mongolian
        defender Ganbold Bilguun fouled Azkals substitute midfielder OJ Porteria inside
        the box, which warranted a penalty kick for the Philippines. But Patrick Reichelt''s
        shot was deflected by Mongolia''s goalkeeper Enkhitaivan Munkh-Erdene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06871a24-2ac4-43e4-b01c-bc47532176dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ba320-290b-4464-8f6d-8b699bf9f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Holtmann goal, the Azkals also had a corner kick play
        in stoppage time orchestrated by Ott where Dylan De Bruycker was left wide
        open for the maiden strike. Munkh-Erdene denied the shot by De Bruycker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e802409-2595-4caf-88f3-343d58aff7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fa1ca-9d69-49de-8fab-a22dc813d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines attempted 18 shots compared to Mongolia''s five.
        They also asserted holding the ball at 77% and displayed their superb passing
        skills at 348, against their opponents'' 97 total passes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567be156-8556-45a8-a2a1-ed75b51e0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39845bb-45b8-4dd5-a98f-dcf3702b8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win by the Azkals was also the first for veteran American mentor
        Thomas Dooley, since he was called up by the&nbsp;Philippine Football Federation
        to return as the head coach of the national team. He called the shots for
        the Philippines in the country''s AFC Asian Cup debut in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529ab63-ebf7-47f4-b544-5d6a3d38ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T15:48:53.029+08:00
      'mgnl:createdBy': 'david'
