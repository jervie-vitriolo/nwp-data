      'jcr:uuid': '5d66f72a-166b-4ece-ad81-5712fd183471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T19:08:43.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[L]et us not be impatient. Dadating tayo sa time na mawawala na
