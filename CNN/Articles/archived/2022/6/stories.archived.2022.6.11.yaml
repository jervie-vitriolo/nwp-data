      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent watchdog OCTA Research earlier warned that a <a href="https://www.cnnphilippines.com/news/2022/6/10/OCTA-DOH-possible-mild-surge.html">mild
