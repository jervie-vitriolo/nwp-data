      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> The Philippine
        National Police (PNP) on Saturday said it will continue to enforce the national
        government''s face mask mandate despite the easing of rules in Cebu province.</p>'
