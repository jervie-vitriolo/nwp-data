      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP cited the <a href="https://www.cnnphilippines.com/news/2022/6/9/face-masks-optional-outdoors-cebu-province-.html">directive
        of the Department of Interior and Local Government (DILG)</a>, which had rejected
