      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Newly minted billionaire and basketball
        star LeBron James has long expressed an interest in becoming an NBA owner
        and he reveals his plans in the latest episode of the talk show "The Shop."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d0c06-4996-4635-8591-4efeea579644'
