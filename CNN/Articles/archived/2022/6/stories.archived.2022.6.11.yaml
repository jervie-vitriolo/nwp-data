      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d51c0-264c-4d69-905b-9598c3c0eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later shared the clip on his Twitter feed alongside the caption,
        "Speaking it into existence!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b8ecc-ec40-4a0b-bd95-bc5971454473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
