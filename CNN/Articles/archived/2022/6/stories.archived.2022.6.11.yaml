      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the increases were higher than forecast by economists,
        who had been expecting prices to jump by 8.3% over the 12 months ending in
        May, and which would have matched April''s reading. This report dashed hopes
        that inflation had peaked earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b650394-54c0-4170-bb38-e9463bd163d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebc144-ce10-4906-bd38-ddebad2ab7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is going higher and broader with a worsening outlook,"
        said Sung Won Sohn, professor of finance and economics at Loyola Marymount
        University in Los Angeles. "The probability of a recession in the next year
        or so is rising. Inflation is eating away at consumers'' purchasing power.
        Since consumer spending accounts for about 70% of the economy, a real decrease
        in consumer spending would deal a big blow to the economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c879af-401a-49e3-8c18-13b3bd5c2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f60f6-f613-4be1-95ff-7034c7350b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical US household is spending about $460 more every month
        than they did last year to purchase the same basket of goods and services,
        said Mark Zandi, chief economist with Moody''s Analytics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc813609-50ee-48c3-bf50-344002810def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78fd85-0404-4a51-95c1-8fdd6892ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices rose 34.6% compared to a year ago, driven by a nearly
        50% jump in gas prices over the last year. AAA''s tracking of gas prices shows
        the price of a gallon of regular gas nationwide is now at $4.99, after setting
        records in 31 of the last 32 days. The June CPI report due next month is certain
        to show another big jump in gas prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8644132-8fa5-49e9-9a6d-01cf8b44d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6bf37-e2cf-4a73-b653-cc1650aff116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But energy price hikes were not limited to the record gasoline prices.
        Electricity prices rose 12% over the last 12 months, the biggest annual increase
        since 2006. And the price of natural gas being used by consumers rose 30.2%,
        the biggest jump since 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2bdd3-ac6b-4c3f-9a81-1e201734c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee268d1-b2fa-4728-9721-e087c1c58bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher energy prices alone added 2 percentage points to the
        overall CPI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d55500-58fe-4f0d-8332-0a3e9ad7d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac90ef5-b3fc-45c9-99f1-20415b087569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just energy that is driving prices higher. The Labor Department
        said almost all the major components that make up the index showed increased
        prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186d975-ef96-46a3-acd6-18aebbeb43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe64ecd-8bc8-4a89-b617-2dcecd60aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for food purchased to eat at home rose 11.9%, the largest
        12-month increase since 1979, with eggs up 32.2%, milk up 15.9% and poultry
        up 16.6%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c050c-7379-4cc4-b77e-6afbc2fac906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e6c8f-1268-4dea-a1b3-24867616cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter index, which measures rents and other housing costs,
        posted a 5.5% increase, its biggest 12-month gain since 1991. While that might
        not be as big an increase as the double-digit price hikes in other categories,
        the money that consumers spend on their home, whether renting or buying, is
        typically the largest expenditure they make each month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7c197-f34f-4a8a-8241-f2182da7cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e902f-97f8-4097-9096-cceb4df8f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used car prices, which had shown signs of moderating with monthly
        declines over the last three months, rose once again, lifting prices 16.1%
        over the last 12 months. Meanwhile, new car prices are up 12.6% over the same
        period. A shortage of computer chips has curbed production at automakers,
        and that limited inventory is responsible for the rise in prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701421a6-bf85-4743-957c-e6eb37a68add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e6a9e-9ff8-4fac-8670-54fc39fe5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong demand for air travel at the start of the summer travel season
        is also lifting airfares, which posted a one-month jump of 12.6% in May, the
        third-straight monthly rise of more than 10%. In the last 12 months, airfares
        are up 37.8% and fares in May are 21.7% higher than in May 2019, before the
        pandemic caused a near halt in demand for air travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f0629-32d7-45eb-b07d-67f6c82054d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17f137-c7a9-44fb-830c-2aa84e721d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuing high pace of inflation means the Federal Reserve
        is all but certain to continue to aggressively raise interest rates when it
        meets next week. At its May meeting, the Fed raised rates by half a percentage
        point, the first such move in 22 years. Another half-point hike is likely
        at next week''s meeting, with some forecasters now calling for a three-quarter-point
        hike in light of Friday''s report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f9061-ca94-4059-b98d-d6741bc427f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a7dbc-5703-438c-85ab-03ff4b89e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are worries that the Fed''s monetary tightening could
        plunge the US economy into a recession. That has been a major factor in the
        sharp decline in US stock prices in recent months that has wiped out a great
        deal of household wealth. Stocks were sharply lower again Friday following
        the inflation reading.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192718d1-6d49-46ea-bebe-6b1d7d71a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77ff44-5208-4b4d-ac30-fda77aad490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is proving to be more persistent than was widely believed
        a year ago, when transitory was the buzzword," said Jim Baird, chief investment
        officer at Plante Moran Financial Advisors. "The two key questions now? How
        far will the Fed go to knock inflation down, and how far can the Fed go without
        pushing the economy into recession?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da55bb3-b6c7-482e-a45a-456c32437c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee4c80-eaef-41b8-a087-d0ed944eeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the inflation report brought new attacks on the Biden administration
        from Republicans, the White House sought to blame the worst of the inflation
        on the rise in the price of oil and gasoline after Russia invaded Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de1a35-f6fa-45b3-a464-06511a2f2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155e89-b05a-4d30-9de8-5e3dc333c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s inflation report confirms what Americans already know.
        Putin''s price hike is hitting American hard," President Joe Biden said at
        the Port of Los Angeles, where he was pausing from a regional summit to address
        what his team views as the most pressing current issue: high prices on everything
        from gas to groceries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2c458-280b-48f3-9a40-d42b20580002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T02:56:33.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:41.529+08:00
