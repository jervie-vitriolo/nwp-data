    'mgnl:lastActivated': 2023-01-19T13:28:30.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:11.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'asylum', 'Rwanda']
    'template': '1'
    'title': 'UK judge allows first flight sending asylum-seekers to Rwanda to go
      ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f205b-0f08-433d-8d27-c61b2b4e268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom''s controversial plan
        to send asylum-seekers to Rwanda as early as next week was green-lit on Friday,
        after the High Court in London denied an injunction to block the first flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195b243-732f-415d-95fc-6dae84eaf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b52ec-f7c6-4b14-a3ad-733fecb3a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s government announced in April that it had agreed a deal
        to send asylum-seekers to the East African country, in a move that it insisted
        was aimed at disrupting people-smuggling networks and deterring migrants from
        making the dangerous Channel crossing to England from Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae064d-7813-4612-9d03-30609e549620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7a8f7-dd93-4388-b90d-a016dd663738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge to block the deportation flights was brought by human
        rights groups Care4Calais and Detention Action, along with the Public and
        Commercial Services Union (PCS), a trade union representing civil servants
        in Britain''s Home Office, and some asylum-seekers facing deportation to Rwanda.
        They claimed UK Home Secretary Priti Patel''s policy was "unlawful on multiple
        bases," and sought an injunction to stop the plane from taking off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9defee7-caf8-41a0-b017-e4cc7356a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19508081-c226-4217-b8f8-85d520eb2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claimants also challenged Patel''s legal authority to carry
        out the removals, the rationality of her claim that Rwanda is generally a
        "safe third country" given its human rights record, the adequacy of malaria
        prevention in the country and whether the policy complied with The European
        Convention on Human Rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664188f-86eb-4735-a863-5d0f880031d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055fb2d-ddac-4601-95d0-aa6d89376c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Swift rejected the campaigner''s urgent injunction at
        London''s Royal Courts of Justice on Friday, saying on the "balance of convenience"
        there was a "material public interest" in allowing the flights to go ahead
        while the judicial review was ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fb7cd-8d26-4a64-9f73-419c24c9879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a38a04-d0d1-47e8-9141-900e6d0fb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Patel and UK Prime Minister Boris Johnson welcomed the court''s
        decision on Friday. "We cannot allow people traffickers to put lives at risk
        and our world leading partnership will help break the business model of these
        ruthless criminals," Johnson said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7df38-0db1-4a61-a7f3-0f48a6645f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ba9e8-6aea-43aa-9990-5fe3c05fbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have vowed to fight on. Care4Calais said they have
        been given permission to appeal the ruling on Monday "as we are deeply concerned
        for the welfare of people who may be forcibly deported to Rwanda, a fate that
        could profoundly harm their mental health and future," the human right''s
        group founder Clare Mosley said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f9c13-8400-4ac6-be28-d901f888f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42c4a2-7161-4f4d-a1ae-854f77097771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was just the beginning of this legal challenge. We believe
        that the next stage of legal proceedings may bring an end to this utterly
        barbaric plan," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18b99f-8d18-4483-ac57-64d449e8f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9127830-4d44-4652-892d-c133d674dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Refugee Agency and other international human
        rights groups have also opposed the plan, arguing that it would increase risks
        and cause refugees to look for alternative routes, putting more pressure on
        front line states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00e8d0-c954-4ead-b15c-f844011d79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7e395-6c2f-466c-9e6a-128628bef63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ahead of the High Court decision, Detention Action Deputy
        Director James Wilson said in a statement that Patel had "overstepped her
        authority" in her "desire to punish people for seeking asylum by forcing them
        onto a plane to Rwanda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b34f60-cec0-4298-aa89-6db4bfe0407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a530207-9a1a-40a1-bb25-2aa74d76d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By rushing through what we say is an unlawful policy, she is turning
        a blind eye to the many clear dangers and human rights violations that it
        would inflict on people seeking asylum," Wilson added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01188d21-70c4-4efd-a983-f5bac2f5c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f73e1-df07-409b-8c97-8a12a3e54bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Dig in for the fight''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc318af0-25a4-474b-a37d-2d94195f5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s decision was handed down as Johnson comes under
        increasing scrutiny from members of parliament to prove the policy''s success.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccbf10-88e1-4f1a-84eb-8309756ae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07e199-b335-4958-a856-2c7e3cca59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told the Daily Mail that he expected a lot of legal opposition
        to the policy, but said the government would "dig in for the fight."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eccf47-d3de-4688-bd65-6b094a5e397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f30c2-c4e3-45a1-be46-3851b99e16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re ready for that. We will dig in for the fight -- we will
        make it work. We''ve got a huge flowchart of things we have to do to deal
        with it with the Leftie lawyers," he said in an interview in May. He added
        that 50 people had already received notices warning that they faced removal
        to Rwanda.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fdb18-5068-4732-a5ec-8ab499985bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257bd35-b149-4bda-8454-21509069149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said the plan to send people to Rwanda would
        initially cost £120 million ($158 million), with funding provided to support
        the delivery of asylum operations, accommodation and "integration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f679c8-46a0-481e-864f-356379693e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069df1c-9ce2-4dd8-b5fe-0560760f8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Office announced on June 1 that people who had undertaken
        "dangerous, unnecessary, and illegal journeys, including crossing the Channel"
        were among those being issued notices for removal to Rwanda. "While we know
        attempts will now be made to frustrate the process and delay removals, I will
        not be deterred and remain fully committed to delivering what the British
        public expect," Patel said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b8895-fbe2-4dd0-9090-aa5b1c27a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d8269-b7ed-46ce-9935-d13dcc0919f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is also facing a second legal challenge from refugee charity
        Asylum Aid, which applied for an urgent injunction on Thursday to prevent
        any flights from leaving.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a034936-4eea-49c9-bcbc-02feef6710f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9a345-f11f-4c2d-bee7-8114a30d54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s ruling, Care4Calais'' Mosley told CNN that the
        charity was working with more than 100 people who have received notices. Many
        fled persecution or conscription in their home countries to seek a better
        life in Britain and are terrified of being sent to Rwanda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f86486-e5b6-4322-8f5a-2bf21f937108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b916a-dfd1-4863-91b3-6003990e1968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:31:40.986+08:00
      'mgnl:createdBy': 'vince'
