      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin, nadadagdagan po ang kaso</em> (This means that
        cases are increasing),” Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01374e87-d514-4ef6-97bd-afb6796527e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:12:24.654+08:00
