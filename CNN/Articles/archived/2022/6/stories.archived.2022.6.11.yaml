      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have been friends for years and Beck appeared on a song
        with the Hollywood Vampires, a supergroup Depp formed with musicians Alice
        Cooper and Joe Perry in 2012.</p>'
