        by partners to resist any pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0487ded-8f5d-4e00-a102-b8bf03725a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406905a-e6aa-4d34-bdb6-4182e191da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indo-Pacific countries shouldn''t face political intimidation,
        economic coercion, or harassment by maritime militias," Austin said in a keynote
        speech to the Shangri-La Dialogue, Asia''s premier defense conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35819bee-bbf8-46fb-96bd-2c9bbd885560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8619fb-ee4d-4b0d-83bb-6666687b30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC''s moves threaten to undermine security, and stability,
        and prosperity in the Indo-Pacific," Austin said, using the acronym to refer
        to the country by its official name, the People''s Republic of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf2467-49c1-49a3-b8dc-329c94fd0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe5d88-ff49-4620-89d8-8d2c47ccd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed a series of areas where he said China is muscling its
        neighbors, including sending large numbers of warplanes into the skies near
        Taiwan, dangerously intercepting the patrol planes of US allies, and illegal
        fishing operations that "plunder the region''s provisions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc18ce-84dc-4d3c-b36b-dd8b2602eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105b796-58af-45c1-a756-b3eecffb3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taiwan tensions</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689131b-e020-4fbc-9fb3-0c43f20f9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan played a key role in Austin''s address, as it did during
        a bilateral meeting between Austin and Chinese Defense Minister Wei Fenghe
        on Friday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd30b2f-b913-4e1f-88e5-6848ce4ad1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf63ab-0092-4fe7-beff-4b46d4a91339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that meeting, both sides accused the other of trying to change
        the decades-long status quo over the self-governed island of Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7da29-7b44-4ecf-b83e-a5b00b7a8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0c40e-62e9-44a9-990b-8e80e668d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin on Saturday denied any such action from Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e74c7-6365-4630-80e6-19a3aac3bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739085e-693d-4466-9635-7a48c257b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re determined to uphold the status quo that has served this
        region so well for so long," he said. Under the "One China" policy, the US
        acknowledges China''s position that Taiwan is part of China, but has never
        officially recognized Beijing''s claim to the democratic island of 23 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2b5ab-d71c-4726-9a76-d41a78ed007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a903e59-4a67-44a6-a1de-fd2f11bc514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Austin said China was operating differently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400867fe-7afe-4a2d-a70b-9078714ad3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d9a97-eb90-4a81-bc01-7cf9a29cee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve witnessed a steady increase in provocative and destabilizing
        military activity near Taiwan. That includes PLA aircraft flying near Taiwan
        in record numbers in recent months -- and on a nearly daily basis," he said,
        referring to flights of Chinese warplanes into Taiwan''s air defense identification
        zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59780b2f-1a97-4982-8074-fca01e9f569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75054a3a-2f22-4426-9022-5707e3c5f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, China on Friday accused Washington of threatening
        the status quo over the island with things like arms sales, something Beijing
        says "has seriously undermined China''s sovereignty and security interests."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dac886-8eed-433f-b73c-fa37b7798425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e96a0-84a7-4cc0-b724-f141326ebaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meeting with Austin, Wei reiterated China''s longstanding
        position that it was prepared to go to war if Taiwan declares independence
        from the mainland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5009a2f-08d3-4713-8722-6034158cabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20940f-c0ef-4900-8aad-ed6762370166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense Minister Wei Fenghe emphasized that if anyone dares to
        separate Taiwan from China, the Chinese military will spare no effort to fight
        a war and shatter any ''Taiwan independence'' attempts at any cost, and resolutely
        safeguard national sovereignty and territorial integrity," Wu Qian, a spokesperson
        for China''s Defense Ministry said at a news conference following the meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1779f-ecbb-4db2-a22e-f3a3989f7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c99992-05c5-4995-a92e-2d58eeafbcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said Saturday the US does not want war in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72469927-c679-482b-be36-681ada2650e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e06967-00de-4198-8907-b5913d46793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek confrontation or conflict. And we do not seek a
        new Cold War, an Asian NATO, or a region split into hostile blocs," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb13a8a-bc8f-4de3-9a23-4463b246fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db6a31-3686-4e4f-a085-aca5330c0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Austin said Washington was unflinching in its support for allies
        and partners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec890e1-519e-4c20-8c06-cdf8a89797ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5504f4-9388-4cab-92fe-cced55cc1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his accusations against China on Saturday went well beyond Taiwan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2800243-4ee3-41c3-9731-99ffa4d27707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030da24-181a-4f86-adfa-0ae713a5f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the East China Sea, (China''s) expanding fishing fleet is sparking
        tensions with its neighbors. In the South China Sea, (China) is using outposts
        on man-made islands bristling with advanced weaponry to advance its illegal
        maritime claims," Austin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd66ee-3375-4f07-8136-c0fb73d72ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb8be1-dc51-4506-b36f-6cdcde8c07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing (Chinese) vessels plunder the region''s provisions,
        operating illegally within the territorial waters of other Indo-Pacific countries.
        And further to the west, we''re seeing Beijing continue to harden its position
        along the border that it shares with India."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef021aa0-63c5-45a6-b038-1679a0245d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b131e7-90e7-46eb-a678-35aec6a42671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Ukraine today may be East Asia tomorrow''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a229672-2a94-4164-bb55-5e7533e6795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his address, Austin pointed to Russia''s invasion of
        Ukraine as an example of the "turmoil" that can ensure when nations veer from
        international laws.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8175b-5f91-47a6-b500-6c163a41f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee8aef-90d8-48c1-8e78-1f207932af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s invasion of Ukraine is what happens when oppressors trample
        the rules that protect us all," he said. "It''s what happens when big powers
        decide that their imperial appetites matter more than the rights of their
        peaceful neighbors. And it''s a preview of a possible world of chaos and turmoil
        that none of us would want to live in."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808a6e7-9c8a-48d5-95c4-3c260d273a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b0dce-7925-4e10-a30d-5c744cba35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How a war a continent away can affect Pacific security was also
        brought to the forefront of the discussion on Friday night by Japanese Prime
        Minister Fumio Kishida in a keynote speech at Shangri-La.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80950e-f107-411d-9d9d-f4d4574a9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9e0cf-c75d-4f5e-ba79-19672d0aac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine today may be East Asia tomorrow," Kishida said, adding
        that to ensure its security Tokyo would be substantially increasing its defense
        budget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c4652-daff-4cc7-992b-f0ce25307c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8254a8-fead-4872-b268-efc2ceb9e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not rule out any options, including so-called ''counterstrike
        capabilities,'' and will realistically consider what is necessary to protect
        the lives and livelihoods of our people," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae3c08-a9a1-44da-be76-f29b416e7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ea0db-c0f6-4fb8-ad9b-ce03fe1dc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin on Saturday noted the bigger roles that Japan and other allies
        are playing in US Pacific policies, listing a series of joint military exercises
        in which they have participated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2efb7-3620-4339-b175-599e815959e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e2903-2034-46fd-b8c5-9778a5affd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of those partners is India, which along with Japan and Australia
        is a member of the informal Quad alliance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3da1c7-29bf-424f-b833-456153a92891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35e685-e440-4fa1-99c8-ae809a552288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also weaving closer ties with other partners," Austin said.
        "I''m especially thinking of India, the world''s largest democracy. We believe
        that its growing military capability and technological prowess can be a stabilizing
        force in the region."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53430ead-5eef-491b-a922-143b92bcbedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0657476-6127-4c37-ae4c-2afac59d8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a key move in Oceania, where China as been making a push to make
        new security and economic agreements with small island states, Austin said
        Washington was making "unprecedented" US Coast Guard investments.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7b2d1-e4cd-4ac9-a806-7683eaa8b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172aecf-31a2-4880-83c6-82685c2ec4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will include for the first time permanently stationing a Coast
        Guard cutter in the region for the first time, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45bd3d-4cfc-40b5-bb9b-bcbbec1f89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36627055-0735-46b6-a4d0-2e8d1bd759bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin said the Biden administration was prepared to step up to
        be a leader in and a guarantor of the free and open Indo-Pacific it espouses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5f17c-e31b-447e-b0a8-4e0a3fb631e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389c0ba-7d7b-4e27-af24-7ed9f2699879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big powers carry big responsibilities," Austin said. "And so we''ll
        do our part to manage these tensions responsibly, to prevent conflict, and
        to pursue peace and prosperity."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a7c42-53db-4704-8282-effd5dea1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:20:40.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:36.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/06/10/asia/us-defense-secretary-austin-speech-intl-hnk-ml/index.html"><em>
        "US defense chief says China muscling neighbors, plundering resources in Pacific"&nbsp;</em></a></p>'
