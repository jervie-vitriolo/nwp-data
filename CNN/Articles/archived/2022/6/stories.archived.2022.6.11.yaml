      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organic material" that is "apparently human" was discovered in
        the river close to the Atalaia do Norte Port, located on the border of the
        remote Javari Valley in the far western part of Amazonas state, according
        to a statement from Brazil''s Federal Police. Police said that they collected
        genetic material from both Pereira and Phillips for comparative analysis.</p>'
