      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most spectacular day," Spears wrote. "I was so nervous
        all morning but then at 2:00 pm it really hit me ... WE''RE GETTING MARRIED!!!
        I had a panic attack and then got it together."</p>'
    '13':
