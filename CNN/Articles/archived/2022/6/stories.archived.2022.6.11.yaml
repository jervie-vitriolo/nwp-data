    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:28:08.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors down Celtics in Game 4, level series behind Curry''s
      43 points'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385e1bc-e915-40f8-ad2d-ff5a9368c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 11) —</strong> Steph Curry dropped
        43 points to carry the Golden State Warriors past the Boston Celtics, 107-97,
        in Game 4 of the NBA Finals Saturday at the TD Garden in Massachusetts, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ed8b2-5b9f-482c-934e-3a0ab00468f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry''s eruption came off 14 made field goals with half of them
        from beyond the arc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ea084-0f0f-4ae4-a8f0-3bd74dc4d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined LeBron James and Michael Jordan as the only players in
        NBA history to record 40 or more points in a Finals game at age 34 or older.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a535b72-c858-4b24-8885-44b325249e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson contributed 18 points, while Andrew Wiggins chipped
        in 17 points for the Warriors who evened the best-of-seven championship series
        at two games apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa66d5f-a2ff-4964-b2f0-0fdfc9cb6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State went on a 17-3 rally in the final five minutes of the
        payoff period to secure the crucial victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da0fa1-909a-4d63-8a69-7b0171e23ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum led four Celtics players in double figures with 23
        points. Jaylen Brown tallied 21 points while Marcus Smart and Derrick White
        scored 18 points and 16 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f2451-c94b-42aa-aeec-a2f8b18a713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T14:17:27.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action returns to the Chase Center in San Francisco, California
        for Game 5 scheduled on June 14.</p>'
