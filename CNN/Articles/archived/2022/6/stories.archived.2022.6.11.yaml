      'mgnl:lastActivated': 2023-01-19T13:28:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99aade-c6e4-4883-9e97-e6b0643c2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m setting up a Philippine Embassy of its own to Ukraine but can’t
        keep my promise to be physically present in Kyiv," Locsin said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cafab-7044-4866-b67d-600b31a80af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983a814-49e6-45d4-aa4c-acdbdc255fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
      'mgnl:createdBy': 'kristel'
