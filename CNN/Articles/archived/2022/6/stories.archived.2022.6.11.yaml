      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of National Artist, established under Proclamation No.
        1001 and signed in 1972, is jointly administered by the National Commission
        for Culture and the Arts (NCAA) and the Cultural Center of the Philippines
        and conferred by the country’s president upon the recommendation of both institutions.</p>'
