      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa briefing, Health Undersecretary Maria Rosario
        Vergeire said the areas – which she did not specify – recently logged positive
        coronavirus growth rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7fdda-1cc8-4cb9-ac75-7bd00d829294'
      'mgnl:activationStatus': true
