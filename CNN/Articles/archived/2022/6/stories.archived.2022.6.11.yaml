      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire, who is also spokesperson of DOH, explained that
        the observed uptick is not yet significant as hospital admissions remain manageable
        and severe and critical cases are not yet increasing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71126694-9024-4192-ad1c-17f7b6c293d6'
