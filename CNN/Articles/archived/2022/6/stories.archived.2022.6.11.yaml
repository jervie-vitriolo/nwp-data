      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-awarded actress Nora Cabaltera Villamayor (aka Nora Aunor)
        was bestowed the National Artist for Film and Broadcast Arts, sharing the
        honor with highly-acclaimed screenwriter Ricky Lee and the late legendary
        director Marilou Diaz-Abaya.</p>'
