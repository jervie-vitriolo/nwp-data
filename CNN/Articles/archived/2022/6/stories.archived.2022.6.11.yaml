      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ba7cf-322c-40ce-ab4c-ded0a85afd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there isn''t an NBA franchise in Las Vegas, but there
        have been multiple reports of the league expanding in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8b29a-63ff-404d-928a-7a2287e59732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d9ca3-ec5d-4b4a-bddd-35f3145619ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ahead of the start of the NBA Finals, commissioner Adam
        Silver said, "At some point, this league invariably will expand, but it''s
        not at this moment that we are discussing it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c4a2e-a7e4-49ac-919a-cca0ac2a5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bca5e3-1efc-4ca8-85a9-aa35d7ccbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Las Vegas, where we will be at our Summer League in July, has shown
        itself to be a great sports market as well," Silver later added. Currently,
        the city is the home of the NFL''s Las Vegas Raiders, the NHL''s Vegas Golden
        Knights and, perhaps most significantly for the future of the NBA in the city,
        the WNBA''s Las Vegas Aces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb79818-943e-43db-944e-79e2ab7aad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c28b1e-f382-4487-8ca1-3c628af0acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his illustrious 19-year career, James has won four NBA championships
        and been named the league MVP four times. He will return to the court next
        year, looking to bounce back from a disappointing season for the Los Angeles
        Lakers where the team missed the playoffs with a 33-49 record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c1686-f168-4957-8be3-260362afe29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace5c7f-a24a-4a4b-b923-fe31d723059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside his playing career, the 37-year-old has gathered experience
        in team ownership as a part-owner of Liverpool FC since 2011 and the Boston
        Red Sox since 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d1c94-8827-4be0-8edc-88bf7d358f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722a53c-dd41-4e6b-8df6-48a2c03b567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:44:27.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got so much to give to the game. I know what it takes to
        win at this level. I know talent," James told reporters in March 2021. "I
        also know how to run a business as well. And so, that is my goal. My goal
        is to own an NBA franchise, and it will be sooner than later."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c38da-481e-4d18-8daa-858cde6e252f'
      'mgnl:activationStatus': true
