      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the countries that voted in favor of a
        United Nations General Assembly resolution condemning Russia’s invasion of
        Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd282f-f9a7-4efc-9483-d67430a0e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T16:15:51.973+08:00
