      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Shanghai resident told CNN that more than 200 people living
        in two buildings in their neighborhood have been placed under lockdown, after
        two residents there were identified as close contacts of the hair salon cases.</p>'
