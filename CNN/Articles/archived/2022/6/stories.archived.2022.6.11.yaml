      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2b59a-557a-4b3b-8686-4a5ea59b75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:28:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ceremony on Thursday, Spears'' ex-husband, Jason Alexander,
        was arrested and charged with trespassing and battery after gaining unauthorized
        access to the wedding site, according to police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfccec8-0282-4ae4-8413-0737252bf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T10:41:33.703+08:00
