      'mgnl:created': 2022-06-04T00:06:08.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The subsequent 9-12 months will be crucial for us to see if she
        can achieve remission and continue the regimen further because to survive,
        Ms. Aquino will have to make whichever combination works, her lifetime maintenance
        medicine,” he pointed out.</p>'
