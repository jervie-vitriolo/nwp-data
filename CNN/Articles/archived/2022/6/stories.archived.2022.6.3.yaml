    'lead': 'The United States backs the Philippines in criticizing a unilateral seasonal
      fishing ban declared by China in parts of the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T08:03:05.737+08:00
