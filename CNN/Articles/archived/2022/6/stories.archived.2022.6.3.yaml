    'lead': 'The verdict rapidly made its way across social media platforms, with
      some conservative pundits declaring the death of #MeToo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T06:33:00.884+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:57:42.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:53.168+08:00
