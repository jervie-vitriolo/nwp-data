      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t stop writing, don''t stop performing," Dancel said. "Don''t
        compare yourself with others. Just keep going."</p>'
    '19':
