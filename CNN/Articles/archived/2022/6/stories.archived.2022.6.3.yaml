      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Supreme
        Court Chief Justice Alexander Gesmundo is slated to administer the oath of
        President-elect Ferdinand "Bongbong" Marcos Jr. as part of tradition, according
        to Marcos'' spokesperson Vic Rodriguez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701147f8-ea1f-4fce-b504-45d81fee907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T12:53:10.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gesmundo said on Friday he has yet to receive an invitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ad8fc-2997-45c4-a23d-cc9b9677fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T12:53:10.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haven’t received any communications yet. Perhaps on the way," the
        chief magistrate said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bc9ba-1d8e-49ca-b6c4-ac97f53a2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T12:53:10.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations are underway for the inauguration of Marcos, who will
        be sworn in at the National Museum in Manila City on June 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40437f-a042-4a97-acd9-4b272ebd2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T12:53:10.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming press secretary Trixie Cruz-Angeles told CNN Philippines
        there is no final guest list yet since it will depend on the venue capacity
        and security concerns. There are also no details yet on the theme and menu
        for the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befc01c-4b82-4ad7-bec9-ba3580f42a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T12:53:10.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a back-up plan in case it rains, she said, but did not
        disclose details.</p>'
