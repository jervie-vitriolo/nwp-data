      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> Three food
        manufacturers and a number of bakeries said they are eyeing to charge more
        for their products amid tight supply and rising cost of raw materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb1001-b20e-44f5-855d-61750cc0eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:35:03.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3311fdb-7d88-436d-b6d6-4862f93dd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:35:03.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino consumers are poised to take a bigger hit from the ongoing
        Russia-Ukraine conflict. Before, it was only French fries that was on short
        supply, Now, even bread products are under threat with the rising cost of
        ingredients.</p>'
