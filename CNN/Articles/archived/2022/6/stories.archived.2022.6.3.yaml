      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de9bc9-e9bb-48cd-b3c3-7740bf05d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T22:31:13.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have started building their ground stations wherein it will
        relay the internet. The optimistic target is about quarter four of this year.
        But give and take another two quarters and that will really be available to
        our kababayans, especially the ones in rural areas,” DICT acting secretary
        Emmanuel Rey Caintic told CNN Philippines’ The Exchange.</p>'
