    'template': '1'
    'title': 'DOJ finds lapses, issues show cause memo vs BuCor chief over Palparan’s
      TV interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e0f1c-fb5e-4e69-be7e-d6782cae6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> Protocols
        were “not properly observed” when authorities allowed detained retired Major
        General Jovito Palparan Jr. to be interviewed by a television network, the
        Department of Justice (DOJ) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecd1ff-9ccd-49a8-b259-44fb811b04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935aa5a2-db41-4097-8ae1-5a21fc6ccba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he relevant rules under the manual of operations of the BuCor
        (Bureau of Corrections) were not properly observed,” Justice Secretary Menardo
        Guevarra said in a message to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b140d0-9d88-4fdf-afab-1eba7400eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fdc0d-6015-4565-b72f-5947c80fe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra pointed out the policies for media access for persons deprived
        of liberty, which include authorization from the DOJ secretary as well as
        observance of reasonable conditions, “such as no discussion of any pending
        cases before the media.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec84d32-5135-41a0-8fe6-d052d8630b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060e9f7-fbe3-413d-8e63-861b375867d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Palparan —&nbsp;who has been detained at the New Bilibid
        Prison in Muntinlupa City —&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/31/Palparan-interview-SMNI.html"
        href="https://www.cnnphilippines.com/news/2022/3/31/Palparan-interview-SMNI.html">appeared
        on the SMNI&nbsp;News channel</a> wearing the signature orange uniform for
        inmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d77d8-4f69-46f9-8c23-1726401931c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.388+08:00
