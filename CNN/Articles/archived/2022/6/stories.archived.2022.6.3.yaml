      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> Senator
        Panfilo Lacson led the national post candidates and parties who submitted
        their Statement of Contribution and Expenditures (SOCE) in the 2022 elections,
        according to the list released by the Commission on Elections (Comelec) on
        Friday.</p>'
