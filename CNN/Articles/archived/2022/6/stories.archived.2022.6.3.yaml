    'template': '1'
    'title': 'PDEA destroys over ₱14 billion worth of illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0cb41-eb2d-4df5-8ff2-916eeaf28566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) destroyed ₱14.29 billion worth of illegal drugs
        at a facility in Trece Martires, Cavite on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83277859-cb1a-445e-95ae-6eaa2d7de1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7c025-13c5-4e78-801d-b1fa6e1c828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of illegal drugs destroyed in this batch is considered
        to be the largest in history, majority of which were shabu and party drug
        ecstacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2294a6f-10b1-4f89-8aa5-77e0d1d6412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c2cf6-25db-456a-a058-96123b5d1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Wilkins Villanueva said the destruction was
        upon the go signal of courts handling the drug cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbd683-4af9-4674-b612-3af4a9bb5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c15fb5-19c0-4e65-97d3-6f69a51551e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces of drug evidence were destroyed through thermal decomposition
        which breaks down chemical compounds with the use of tremendous heat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b8c4f-2743-4d3b-96b8-28e719ceebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b4e63-8674-4e04-8cab-c54ff8092bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President-elect Sara Duterte, the guest of honor for the event,
        did not show up. Instead, she sent a message commending the authorities for
        their efforts in the fight against illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1d572-b121-46d7-9d41-8191bf985543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b88a51-d4bf-430a-8dc6-83e1de2d0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva noted that out of more than 42,000 barangays in the country,
        over 25,000 have been cleared, and more than 10,000 are still drug-infested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239ebce-f035-4d33-b116-e65d5db17e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96720c1d-2084-4d98-a292-d51e98809d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief warned that the country’s drug problem will continue
        as long as the 10,000 areas are not cleared, adding that demand-reduction
        and reformation of drug dependents must remain the top priorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5409bfb-c7a2-4484-990b-e0d7db0c8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5615dce-31d8-4a95-ba03-9dda83545794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:56:15.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope that outgoing President Rodrigo Duterte will
        consider being the Marcos administration’s consultant when it comes to matters
        related to illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909bae0-7f3b-40e4-b4b6-c4171879242d'
      'mgnl:activationStatus': true
