    'mgnl:tags': ['IT-expert', 'Comelec', 'Smartmaric', 'hybrid-elections-system',
      'elections', 'polls']
    'template': '1'
    'title': 'IT experts urge Comelec to replace Smartmaric, shift to hybrid elections
      system  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820446d-6a53-4159-a04a-f5e37bd02f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 3) — Information technology
        experts on Thursday urged the Commission on Elections to replace Smartmatic
        as the latter’s technology provider and to shift to a hybrid elections system
        in the 2025 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52d47a-e20a-4370-943a-703c8d910891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97d233-b87f-44f5-9f38-f940b6a3555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I suggest instead is we employ a hybrid system,” National
        Citizens'' Movement for Free Elections (Namfrel) chairman Augusto Lagman said
        in a forum. “This system will entail manual precinct counting for transparency
        and automated canvassing for speed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a991a-32d0-43e2-989b-28b18d96da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354ac4d-cd43-4123-96ec-3d9c28a9c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Information and Communications Technology Undersecretary
        Eliseo Rio, Jr., who was one of the experts, said there are questions about
        the credibility of the May 9 elections because counting of votes at the precinct
        level was not transparent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa686e48-9f31-4da5-a185-4fff3534a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87653775-903c-4169-82f7-fe257f1a6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim that a closer look at the transmission data supposedly
        show a distinct pattern of votes for each presidential and vice presidential
        candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e2324-27bf-46cd-b726-6c9ffe619e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc61a2f-f9c3-47a5-bb3c-e31ad3650c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makita niyo na naman na mayroon ulit yung tinatawag nating constant
        vote ratio, hindi lang sa vice president, kundi para sa president,” Rio said.
        “Itong lumabas ay smoking gun to a possible dayaan pero kung hindi tayo makasuri
        talaga sa mga balota na randomly pipiliin ng taumbayan, hindi natin masagot
        ''yan.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e73bdc-ee41-4ca0-be65-e710987aa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: You can see there is what we call constant vote ratio,
        not only in the vice president, but also in the president. This is a smoking
        gun to a possible cheating but if we cannot check the ballots randomly chosen
        by the public, we cannot confirm that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d41bcb-abb1-47ef-bf74-2abeaa0f2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98bb48-482f-43ad-832b-d3323a7e02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the experts denied insinuating that cheating happened, they
        said the poll body should tap a new technology provider to avoid questions
        about the credibility of the next elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edad324-5df9-4216-8205-b15b8551f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adba90-7fc5-44c1-ab7f-70a2e7cd0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged Comelec to allow a citizen-led audit of SD cards
        to check if they have been programmed beforehand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee8f64-0764-456b-9f05-87de7665c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a61fc5-1b11-4f75-9477-8f9b672f63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:30:05.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said participants of such should be allowed to select the
        areas to be audited for transparency instead of the Comelec doing it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f690af-5e2a-4688-be5f-ab2c65062a5a'
