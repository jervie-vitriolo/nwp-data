      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Senator-elect
        JV Ejercito is open to reviving the investigation on issues surrounding the
        controversial firm Pharmally Pharmaceutical Corp.under the 19th Congress,
        but he has reservations about the alleged involvement of President Rodrigo
        Duterte.</p>'
    '1':
