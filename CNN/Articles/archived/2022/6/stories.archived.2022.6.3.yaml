      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690700f0-ade8-49da-9194-cdd6a76660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are on full alert nationwide to ensure as possible
        there will be no more bombings following the recent blasts.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe220711-be89-4ae9-9052-da952a4e4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347ca5c-525f-455d-b243-29dee440e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that PNP Officer-in-Charge Vicente Danao, Jr. also gave
        instructions to implement several security measures, including increasing
        police visibility and presence in transportation terminals and hubs, random
        inspections on luggages, and deployment of bomb-sniffing dogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb070f8-4c66-4acf-a779-8a7f594df65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd615d4-0fb7-4c6b-8ccc-6cc4a2be46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 26, two bombings were reported in Koronadal City, South Cotabato
        and in Tacurong City, Sultan Kudarat. The PNP believes the individuals behind
        these explosions are affiliated with the Bangsamoro Islamic Federation Fighters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bb432-f1fc-4cb7-9657-4fefdeba6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab9613-45c6-4b74-884b-def3f8213379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four days, two consecutive blasts were reported in Isabela
        City, Basilan. Based on CCTV footages, witnesses'' accounts, and testimonies
        from former members of armed groups, the PNP theorized that those who are
        responsible may be possibly linked to Abu Sayyaf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e65ab9-0d6b-4f7c-8954-58828a83ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f3783-a10e-4019-97b8-1f193bd9d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihintay pa rin po natin yung official report po ng ating PNP-EOD
        (Explosive Ordinance Disposal) dito sa mga iba-ibang klase po ng pagpapasabog
        but ''yung ating initial information na nareceive po natin ay itong mga pagsabog
        po na naitala sa Region 9 at Region 12 ay cellphone-triggered," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f7347-923c-4fec-bf93-ebf2c9cfe7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bebf84-9307-42f1-af28-20159c2afedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still waiting for the official report from
        our PNP-EOD, but according to initial information we received, the blasts
        in Region 9 and Region 12 are cellphone-triggered.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e1520-252b-4206-a058-d57545bace14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
