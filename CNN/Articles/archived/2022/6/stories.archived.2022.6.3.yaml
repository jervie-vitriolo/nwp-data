      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reviewing Aquino’s medical history and records from the Philippines
        and Singapore, Gavino said they made a primary working diagnosis of EGPA that
        could explain her weight loos, gastrointestinal intolerances, and fluctuating
        blood pressure, which have led to travel postponements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943b967-38f2-4b4d-8c6f-f6070bd7f397'
      'mgnl:activationStatus': true
