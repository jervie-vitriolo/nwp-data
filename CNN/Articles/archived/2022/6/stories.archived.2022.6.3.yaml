      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keen interest of investors, including the Razon group, in SC
        38 proves it remains economically viable, the DOE said. It also presents an
        "attractive investment opportunity" for the upstream oil and gas sector, the
        agency added.</p>'
