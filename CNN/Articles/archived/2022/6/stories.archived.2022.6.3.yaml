      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung anuman po ‘yung management natin for anybody who has symptoms
        or anybody who turns positive [Our management of anybody who has symptoms
        or tested positive], it is still the same, with or without the sequencing
        results,” the health official added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c0856-736a-4cdf-bb17-ee386d7e53d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.230+08:00
