  'monkeypox-silent-spread':
    'author': 'Jacqueline Howard and Michael Nedelman, CNN'
    'caption': 'Courtesy: Christine Uyanik/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-03T05:03:07.421+08:00
    'imagesource': 'jcr:70fe8639-cc58-4257-b661-7e8ea75a033a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34f9aae-af62-46f0-b38d-b5934372c3fc'
    'lead': 'A monkeypox outbreak continues to grow in countries where the virus isn''t
      normally found, putting global health officials on high alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T05:09:40.029+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:57:49.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:48.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'silent-spread', 'endemic']
    'template': '1'
    'title': 'Silent spread of monkeypox may be a wakeup call for the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe3613-cd05-4fa3-b33b-a84b79a07943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A monkeypox outbreak continues to grow in countries where
        the virus isn''t normally found, putting global health officials on high alert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffc833-c5d9-4b1a-be97-acca154d62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ceb348-7543-428a-8d62-670d2a9388ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with more than 643 cases of monkeypox in dozens of countries
        where the virus is not endemic, "the sudden appearance of monkeypox in many
        countries at the same time suggests there may have been undetected transmission
        for some time," World Health Organization Director-General Tedros Adhanom
        Ghebreyesus said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1d4a6-7867-43d4-ac66-6bb8e4e98220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4a0ee-0682-47dd-82c3-6bef7f1e01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been circulating for decades in some places, including
        parts of West and Central Africa. In early research posted this week, scientists
        at the ​​Institute of Evolutionary Biology at the University of Edinburgh
        described how the genetic pattern they''re seeing suggests that "there has
        been sustained human to human transmission since at least 2017."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f55c10-2ce3-414c-98bd-224625a68a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f8866-3db6-43b6-9def-f43f09def013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that research, genetic sequences showed that the first monkeypox
        cases in 2022 appear to have descended from an outbreak that resulted in cases
        in Singapore, Israel, Nigeria and the United Kingdom from 2017 to 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bc94c-32b8-470d-9bff-d8f311f4bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d093d2-e1ef-4098-885b-6acc330536b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Worobey, an evolutionary biologist and professor at the
        University of Arizona who was not involved in the research, said it suggests
        that "this outbreak has been going on for a long time, locally," as in where
        the virus is endemic. And it means the world has failed to protect those in
        resource-limited areas where it has been endemic and to control it at its
        source before it spread globally, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48888d8c-4786-484a-9fcb-cf28cef79c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1858782-c5a1-4d85-9ded-d66c4dd44e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a tale of two outbreaks," Worobey said. "We need to
        actually turn our attention to where it''s been spreading ... and start caring
        about that population just as much as we care about what''s going on in all
        these other countries around the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb6a8c-2edc-4c2c-a5e4-acdc8837ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ae1b5-6052-49d3-8aa8-b9ebfacd2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If research continues to show that the virus has spread more among
        humans than previously thought -- more distant from an animal source, that
        is -- Worobey said one "really good question" is, why wouldn''t the world
        think monkeypox can be endemic in places beyond West and Central Africa?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15504c22-0837-4c68-b389-389c1b7d35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525c51b-b760-4af4-9621-f5f345b30aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We don''t even know how long this has been spreading''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f946392-bd16-4e78-85f3-474a9206a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Anne Rimoin has been studying monkeypox for about
        two decades and has long warned that its spread in places like the Democratic
        Republic of the Congo could have broader global health implications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e736b-f462-4da9-b5e8-e74d1021dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deaf683-6b54-4717-a20b-1ed76d4b3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If monkeypox were to become established in a wildlife reservoir
        outside Africa, the public health setback would be difficult to reverse,"
        Rimoin, now a professor of epidemiology at the UCLA Fielding School of Public
        Health, warned in a 2010 article published in the Proceedings of the National
        Academy of Sciences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a45bf-a813-4881-b453-4dfcfa7e086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84794c-6e71-4464-97c8-eba25c72c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest monkeypox outbreak is proving difficult to predict in
        part because we haven''t been able to fully trace its origins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef944a-6591-4ba0-ac32-acd270202f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e7a45-c99b-4869-9fe8-3f8501a9e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know how long this has been spreading," Rimoin said.
        "This could have been spreading silently for a while.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd5485-d817-4153-bd80-4ec895ab442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099c86e-01c3-409d-a2f9-bdaf8a837446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we''ve now decided to watch a new series, but we don''t
        know exactly which episode we''ve landed on. I mean, are we on episode two,
        or are we on episode four, or are we on episode 10? And how many episodes
        are in this series? We don''t know."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9e7aa-ea91-4606-848b-84345d21a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870da06-a31d-40d9-9e16-75526cb2bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous human cases of monkeypox weren''t thought to be too far
        removed from some initial exposure to an infected animal -- typically rodents.
        Once the virus is circulating among these animals, it can continue jumping
        back into humans who might come into contact with infected squirrels or guinea
        pigs, for example.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f554de-d89c-4c54-9fc0-9d6a439b6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b63d8-64ae-450f-a273-0bec8a7f16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we continue to see sustained person-to-person transmission in
        this outbreak, even at low levels, that brings the possibility of a spillover
        back into animals in nonendemic countries from "an existential threat to a
        distinct possibility," Rimoin told CNN. Such a spillover could then allow
        the virus to remain in an environment, jumping between animals and humans
        over time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391431e-aad4-42f6-9b96-c390c7ae646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd82c8-c8b8-4bb8-bf76-4e57a2adcdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canon has been, monkeypox will burn itself out" after a short chain
        of human transmission, Rimoin said. However, although our knowledge of the
        virus goes back decades, it''s now spreading among new places and populations.
        For epidemiologists, that means keeping an open mind.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928ee9d-0146-44ea-bbc6-b6cf3af2c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4b28c-549e-46a2-abd9-921cc0b536c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know a fair amount about this virus, but we don''t know everything
        about this virus," she said. "We''re going to have to study this very carefully."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351eb6c9-1214-4e65-a445-28fa86c20b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f0dc9-1d21-4aeb-ae2c-0f56ac32d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too early to tell</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27543bd2-282b-4ffc-a0e5-368c8ce82ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials say the global public health risk is moderate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f04316-7f1d-460c-a72a-5119d204b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e045d0-e57d-4d30-812a-7a33a6bf44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health risk could become high if this virus exploits
        the opportunity to establish itself as a human pathogen and spreads to groups
        at higher risk of severe disease such as young children and immunosuppressed
        persons," according to a WHO risk assessment issued Sunday, which added that
        "immediate action from countries is required to control further spread among
        groups at risk, prevent spread to the general population and avert the establishment
        of monkeypox as a clinical condition and public health problem in currently
        non-endemic countries."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b2cd6-734c-4136-af61-85dccfac42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15045b0f-f67c-452f-99a8-9b2261389ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing last week, an official with the US Centers for
        Disease Control and Prevention said that it''s "too early to tell" whether
        the virus could become endemic in the United States but that experts remain
        "hopeful" that won''t happen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd0c9e-8592-4e2d-bbb9-66327074804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10adc98-685e-4b60-a945-faa3c1754cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re in the very early days of our investigations," said
        Dr. Jennifer McQuiston, deputy director of the CDC''s Division of High Consequence
        Pathogens and Pathology.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a7be9-0560-4aad-8765-4e7c37c1f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb0da7-1f21-4f3e-9414-1856b83e9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuiston pointed out that the virus didn''t become endemic after
        the last monkeypox outbreak in the United States, in 2003, when pet prairie
        dogs led to dozens of infected people across multiple states.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef73dc-81f0-428d-8c4f-0fe4d46d86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7346e55-c205-4faf-8ba7-2935cfa30e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful we''ll be able to similarly contain this," McQuiston
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdb5ed-0464-4e4c-9d06-2b8f5d2be0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bdc23-aedc-407f-905b-d55d55c6a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European CDC appeared to agree with McQuiston in its own assessment
        last week, saying there''s no evidence that the virus established itself in
        US wildlife after authorities conducted "an aggressive campaign for exposed
        animals during the 2003 outbreak."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b5d2d-9c5b-4cf3-8163-8825a81f4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c2dab-f336-43f4-865d-850f95486ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the European agency, "The probability of this spill-over
        event is very low."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb2233-c304-45ab-8359-013bee3a8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44bc02-5515-485a-8f9b-b79a22e73456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it wouldn''t be the first virus to take up residence in a
        US animal population, said Dr. Amesh Adalja, senior scholar at the Johns Hopkins
        Center for Health Security at the Bloomberg School of Public Health. Before
        1999, West Nile virus was unheard-of in the US. Now, it''s the leading cause
        of mosquito-borne disease in the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995c826-06bd-43bf-846a-466ace45d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd0083-86a1-476c-8471-167c66b5734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got seeded into mosquito populations and ... bird populations
        and was able to establish itself," Adalja said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf0415-a670-437e-acbe-4518889517ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a476f4a-2409-489c-be9a-d66f7037ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he agrees that this is far from an inevitability with monkeypox
        because "2003 was a good opportunity for it to happen" -- and it didn''t.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad143a1-c020-42cd-9036-023b4ad48f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45cc3e-1a41-4d55-b3ee-22599189e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey says there are too many unknowns to figure out where this
        monkeypox outbreak is headed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0f5d6-416f-4c6f-bff2-eeeda2bab7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881c3bc-e38d-4c47-8842-9fe73e44ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re finding out here, in real time, is that we know very
        little about what''s going on," he said, "and I think it''s too early to be
        giving blanket reassurances."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b29e9e-f762-4f1d-b1e7-d4eadeb808aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40970ed-03eb-44af-ac0b-842c02bea88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different landscape</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4066e6-11da-41f1-b7cc-4d28d5b1af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just murky beginnings and silent spread that make this
        monkeypox outbreak hard to predict.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62723cb4-7cf9-4817-aa9d-44f1f0d2fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd577051-a29f-4ebf-8f13-b1941855a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a very different epidemiological landscape," Rimoin
        added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd183b-1fd9-4496-9315-2965f29184c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1b376-2b60-4dc2-a452-ced23b260980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know about monkeypox comes largely from studies in very
        remote rural communities in Central Africa, where the transmission dynamics
        are bound to be very different," she said, especially compared with "high-resource
        settings in Europe or the US."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcfd4b-b5b0-4ba7-9d94-5f6f66bf6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43d37e-996b-4232-9aaf-9b9ccb702553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although a full-fledged pandemic isn''t yet a concern, that
        doesn''t mean certain groups aren''t at risk, a WHO official said Monday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb74f4-21af-48cf-8ea4-7d5a1e19a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19735d67-07d6-41e0-892c-f6651fac3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, we are not concerned of a global pandemic," said
        Rosamund Lewis, technical lead for monkeypox at the WHO Health Emergencies
        Programme.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171aa54-c032-47a4-a6ce-536042c6599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584ed3e-ab24-44c6-b70c-dc4ac279bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "we are concerned that individuals may acquire this infection
        through high-risk exposure if they don''t have the information they need to
        protect themselves," she said. "And we are concerned that, because the global
        population is not immune to orthopoxviruses since the end of smallpox eradication,
        that the virus may attempt to exploit a niche and spread more easily between
        people."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce35095-549a-4e6f-8bda-56d1ac63edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d214590-49d9-4b36-86c7-9cea3fd1a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have warned that, although anyone can get the
        virus, members of the LGBTQ community appear to have a higher risk of exposure
        at the moment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007711a7-ab94-4c16-8538-8da64d93f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441fb14a-9181-4689-afdc-bd125ec2160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now began as a small cluster of cases, and then
        the investigation rapidly led to discovery of infections in a group of men
        who have sex with men ... and so we don''t yet know what the source of the
        actual outbreak is," Lewis said Tuesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54a199-4b4a-43b3-926f-8f31d032a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceafdb7-27e2-40e8-a517-1ca93a90800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important now is not to stigmatize," she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c260dfe-f0de-4a05-9f4d-392551f3a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa8a21-12d1-4409-adf6-1195e4e1bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other lingering questions could also change our understanding
        of how well the virus spreads from person to person. For example, it''s unclear
        how much spread there is when people have minimal symptoms or what effect
        mutations may have on the virus.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac31f3e-e299-446e-a02c-75ebac3294fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fffaf-e0e7-4807-880f-6c6baeae9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On those points, Adalja said, there''s no reason to be concerned
        yet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a3d4-4b5e-40f2-84b8-57283bf3c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f272333-119e-4c57-93fc-9c2ce2d20315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the fact that doctors are seeing a number of cases with
        lesions in the groin area -- versus more common areas such as the face, hands
        and feet -- suggests to him that close contact with symptomatic people with
        skin lesions is more likely driving the spread, Adalja said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0e880-ad50-4c0f-b9da-3893e82f425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b1d78-24c3-43aa-a7c1-34d3b861f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although it''s important to run down any viral mutations we
        see with monkeypox, this virus mutates relatively slowly because its genome
        is made of double-stranded DNA, which is more stable than, say, the single-stranded
        RNA of coronaviruses.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bc45e-97f4-495a-8155-cd53209b8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b27a1-5aeb-4b05-9386-9c79ba493a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of those mutations seems to have sped up somewhat, Worobey
        said of the early Edinburgh research. However, the global outbreak probably
        has far more to do with the virus gaining access to new circles where it''s
        easy to transmit and not "the relatively small number of mutations that have
        accumulated since 2017," he added.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98479659-7836-4dff-b84d-ea8c3cc004fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025fcd3-9b4e-43fc-9522-a32098708a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to whether the virus is currently changing in significant
        ways, "we don''t have the answer to this. We don''t really know," Lewis said
        last week.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0632025-be5a-4745-9d0c-2cc203449f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f523c3-c25e-4b1e-88c5-9778f4d74884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet have evidence that there''s mutation in the virus
        itself. We are beginning to collect that information," she said. "We will
        be convening our groups of virologists and other experts who will discuss
        this very question based on the sequence of the genome of some of the cases
        that are being detected."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4c7ee-b1e0-472a-be92-604aacdd4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802392d6-97ef-459c-a51b-7cd92a9c4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health officials around the world continue to track cases
        and the contacts of those cases to better understand how the virus is spreading
        -- and how to stop it.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1c3a1-23cc-4c40-bdee-f254eb0cd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd8346-84f7-447f-95b2-96f622f5724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now," Rimoin said, "we have to do everything we can to stop
        community transmission."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7a809-d33d-4f3c-a892-44b2ad670625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:09:40.036+08:00
