      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833db19-883e-4c97-a39c-664d4f81db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired general was asked details of the case that put him behind
        bars. He was found guilty for the kidnapping and serious illegal detention
        of two students of the University of the Philippines in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dc7ab-6c07-44c9-ad27-d239bbdc9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82510f-5802-42f3-a43d-13414ffebf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3f486-d85c-4b7e-b5c6-0d74d9af67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:03:14.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guevarra also confirmed he has issued a show cause memo
        to BuCor Director General Gerald Bantag regarding the matter, giving him 10
        days upon receipt to respond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0a8d6-cb01-4efa-911b-2223f0b94d3f'
      'mgnl:activationStatus': true
