      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Department
        of Information and Communications Technology (DICT) will prioritize improving
        digital connectivity and addressing e-governanance under the next administration,
        said Ivan John Uy, the agency''s incoming secretary.</p>'
