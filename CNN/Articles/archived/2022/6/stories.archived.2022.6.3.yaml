      'text': '<p>The Department of Agriculture appealed to countries supplying raw
        materials to lift the export ban to prevent a full-scale global food crisis.</p>'
  'begin-again-k-pop-edition-concert-recap':
    'author': 'Don Jaucian'
    'caption': 'NCT Dream''s Renjun sends a finger heart to the audience during the
      "Begin Again: K-Pop Edition" concert last May 29 at the Smart Araneta Colliseum.
      Photo by NIKKI BONUEL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-06-03T17:36:39.139+08:00
    'imagesource': 'jcr:459be633-c7e0-4cd9-bf72-cde823ee996f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1493e3-8c0b-4922-a61b-8d5da1433a1c'
    'lead': '“Begin Again” not only offers fans a proximity that confirms another
      plane of existence where you and your bias inhabit — it’s also the pulse-pounding
      experience of hearing your favorite songs in an expansive space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T17:43:57.660+08:00
