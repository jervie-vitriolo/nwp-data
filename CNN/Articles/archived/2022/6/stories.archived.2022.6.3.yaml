      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts’ evaluation of her treatment with Nucala will also determine
        “if disease remission has been achieved.” Otherwise, Rituxan will be added
        to the regimen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349863df-6c40-4c95-84df-886cc122c681'
      'mgnl:activationStatus': true
