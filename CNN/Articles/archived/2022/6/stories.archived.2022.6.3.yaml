    'title': 'Amber Heard attorney says Depp had advantages of ''wealth, power, fame''
      during trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0a645-0ce2-41ab-bd78-7734c95a3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The lawyer for Amber Heard says she believes
        the jury in the defamation case brought against the actress by her ex-husband
        Johnny Depp was "confused," and Heard plans to appeal the verdict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6dc7ab-f4ec-4037-885e-9bdedffbcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16707dae-206c-497d-adef-59c450b63c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp were found liable for defamation Wednesday in
        dueling lawsuits against each other. The jury, however, awarded significantly
        more damages to Depp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5bf64-5a46-4472-aba7-ec84f748271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff46e19-fede-4191-b30e-a3875f840f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on "Today," Heard''s attorney, Elaine Charlson Bredehoft,
        said "an enormous amount of evidence" that would have helped Heard''s case
        was suppressed during the trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3041631-03f4-4d0c-ae28-452bde37142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cba59a-67f5-43a6-9df5-2d00fd2054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because she was demonized here," Bredehoft said of the
        verdict. "A number of things were allowed in this court that should not have
        been allowed, and it caused the jury to be confused."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e8914-fd5a-4130-b3a3-f548b2d43ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e146dd9-305c-4cee-9d8a-99cf1768d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent interview with CNN''s Kate Bouldan, Bredehoft said
        the jury ruled in Depp''s favor on each of his claims, in part, because he
        had the advantages of "wealth, power and fame."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a9e73-5f69-4f24-8154-dbba765f6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0f8ea-9429-467b-88c5-8a9f8448ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that made a huge difference in this case. But it also said
        we''re not going to believe women even when they have photos," she said. "Basically,
        unless she had pulled out her phone, her iPhone and videotaped him as he was
        beating her, she''s not going to be believed, it didn''t happen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef801e7a-f381-4016-a53e-6cb98361fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64d39b-6986-4cf6-aa6e-850e53c6e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard for $50 million as he alleges that she defamed him
        with a 2018 Washington Post op-ed in which she wrote about her experience
        with domestic violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deea525-f088-43fa-b9ca-76cd62810960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749b83d-df64-4296-aff1-af61890e72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was not referred to by name in Heard''s piece, but he argued
        it cost him work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ec148-e57f-4410-9162-e03607a942fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a67e37-74a5-413b-b94c-cd6fec41f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She countersued him for $100 million over statements Depp''s attorney
        made in which he called her abuse claims a "hoax."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad878e2a-dac2-411b-81e7-fb87d1bf194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ee2ee-c149-4cce-bbfb-58d0fb145eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury found that Heard defamed Depp in three separate statements
        in the op-ed, and that Depp defamed Heard with one statement by his attorney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff787a34-e28b-4944-b81a-386158f710a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331b7bd-616e-4179-826e-cfad23032831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury awarded Depp $10 million in compensatory damages and $5
        million dollars in punitive damages, which are capped at $350,000 in Virginia.
        The jury awarded Heard $2 million in compensatory damages and no money in
        punitive damages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79834a3-c4dd-45ad-a6e2-86a7be32d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d9551-f682-47de-9f7e-d46f52fc2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also requested an interview with an attorney for Depp but they
        declined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157d17a-6a9c-464b-865b-9e6f4d25154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559fae6-06d0-4638-aadf-5b2d4b6e82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans to appeal</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab141342-43f3-4e0b-9d6f-56e9384770c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp said in a statement shortly after the verdict that the jury
        gave him his life back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cb73d-ffb2-4989-9a88-ad9c0468e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e40bea-e0d9-42af-b664-8cc8c7a07b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, the goal of bringing this case was to
        reveal the truth, regardless of the outcome. Speaking the truth was something
        that I owed to my children and to all those who have remained steadfast in
        their support of me," Depp''s statement read. "I feel at peace knowing I have
        finally accomplished that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3e8e4-c8ee-4397-a1bd-c588eafc3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0ee60-c616-44c7-9377-f3e6b73e9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bredehoft told CNN she felt the combination of cameras and the number
        of Depp fans who came to the courthouse for the former couple''s defamation
        trial turned the courtroom into something that "was like a coliseum."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4257e-ab1a-417b-8c62-e535a43e3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844a878-ceb1-4979-85b6-c59ea531cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some of it had to do with the amount of social media that
        was involved, the cameras in the courtroom," Bredehoft said. "The fact that
        they had 100 Depp fans in there every day, it was like coliseum as opposed
        to a dignified courtroom. I think all of those things had a negative influence
        here that caused this to be much more challenging and much more difficult."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc200f3-b263-4486-8437-d0b9f2d508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fa53b-46f5-4660-879d-15c66d4e9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bredehoft also said that, while she has no doubt that the jurors
        in the trial tried to adhere to the judge''s instructions not to read any
        news about the trial, she felt it would have been difficult to block out all
        of the places where discussions about the six week-long trial were taking
        place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9a4f3-3237-4372-b6e0-3b105572496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088aa4b-0b2c-4389-98da-88c17e202efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But reality is social media is everywhere, it was all over the
        TVs the radios, the internet, everywhere. It was really hard to block that
        out. And since it was so vitriolic to Amber I think it made it a lot more
        difficult," Bredehoft said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b6f26-038d-4fb2-b5cc-de0ca0ac1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96817d8-35ed-4e4f-b90c-0d88b2f7e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bredehoft said Heard''s appeal will partly focus on highlighting
        the information Heard was not allowed to testify about during the trial that
        Depp''s team objected to as hearsay.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111a8f3-95ef-49c8-bbb6-bdeb707488b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab3c1b-1118-419d-b2ce-e7a7131bc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t question the judge''s fairness. I think she''s a very
        good judge, I''ve known her for a long time. That doesn''t mean that I don''t
        question rulings and I do question rulings in this case," Bredehoft said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf6b41-a0ea-492e-9d63-f2df36d8ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:34:33.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.262+08:00
