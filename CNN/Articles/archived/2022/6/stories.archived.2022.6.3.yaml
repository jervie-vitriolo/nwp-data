      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, the
        returning lawmaker said an issue that involves public funds is worth looking
        into, but he does not think that Duterte should have been linked to the controversy
        at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa509307-d72d-4dd4-8ab4-ccb2f3a3a3ad'
      'mgnl:activationStatus': true
