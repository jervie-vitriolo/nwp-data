      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinain na ng pandemya ang kaunting naipon namin, pagkatapos ngayon
        kung hindi kami mauunawaan sa pagpalit ng price tag ng aming mga produktong
        binebenta, mahirap-hirap ito sa industrya namin [The pandemic already ate
