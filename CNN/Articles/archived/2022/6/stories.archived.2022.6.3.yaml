      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starlink will hopefully be able to deliver fast internet at low
        latency. Average of about 200 mbps and latency of about 20 or even lower milliseconds,”
        Caintic said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
