  'Kris-Aquino-flies-to-US-for-treatment':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-03T23:39:51.343+08:00
    'imagesource': 'jcr:92d1306b-8c5c-4a59-a2f4-ff5dffd863dd'
