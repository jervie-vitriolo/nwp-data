      'jcr:uuid': 'b51f8c9a-5377-429a-8f58-7caa3fa361f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:41:50.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon panel chair Sen. Richard Gordon, who is now stepping
        down from office, earlier said he did not approve the release of Dargani and
        Ong, saying they should stay in jail until the 18th Congress officially closes
        on June 30. He is now leaving his committee''s draft report to the next Congress,
        after it failed to hurdle the committee level due to lack of signatures required
        to bring it to the Senate plenary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9e5d9-c3ff-4b06-9616-7c3abd2dcf8d'
