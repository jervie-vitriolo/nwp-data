    'template': '1'
    'title': 'After Depp, Heard verdict, Me Too founder says movement can''t be stopped'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429e97a-be6a-4bd3-9f28-8c3e03db91be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For weeks, the countless takes, tweets,
        and TikToks about actor Johnny Depp''s defamation trial against Amber Heard
        have been inescapable. It was hard to ignore the fierce online embrace of
        Depp or the vitriol directed at Heard. It became clear that the trial wasn''t
        just about which Hollywood actor was to be believed — it was, in part, a proxy
        for a broader culture war over the "Me Too" movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75483aa1-92a3-462d-85e1-dfda54724275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a jury of five men and two women dealt a victory to
        Depp in his defamation case against Heard, his ex-wife. Heard, for her part,
        prevailed in part of her counterclaim against Depp. Depp charged that Heard
        had falsely and maliciously accused him of domestic abuse, costing him millions
        in damages from lost acting jobs after an opinion piece attributed to Heard
        was published by The Washington Post in 2018. While the piece didn''t name
        Depp directly, Heard described herself as a "public figure representing domestic
        abuse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efffd5-c922-4a38-a701-cbbcb4839150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict rapidly made its way across social media platforms,
        with some conservative pundits such as Ann Coulter and Meghan McCain declaring
        the death of #MeToo. (McCain''s tweet, which read: "#MeToo is dead. Helluva
        job @ACLU" has since been deleted; the ACLU wrote a draft of the opinion piece
        and helped place it. Heard is an ambassador for the organization.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e7c41-47e5-441b-823f-403e69150e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarana Burke, who started the "Me Too" Movement years before it
        would become a viral hashtag, stressed in a statement Thursday that the movement
        is "very much alive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390400a-8345-4cff-85e8-bb8beed71fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said people try to "kill" the hashtag "every few months" as
        a sport, but that "it means something to millions and millions of folks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386c54f-7882-44ee-8d0c-91ed8b4d716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t kill us. We are beyond the hashtag. We are a movement,"
        Burke said. "The ''me too'' movement isn''t dead. The system is dead."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2ac1f-f8fc-4939-a5fe-7576e7fccd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days earlier, Burke''s organization, me too. International, issued
        a statement acknowledging the "mockery of assault, shame and blame" over the
        weeks of the trial, calling it a "toxic catastrophe and one of the biggest
        defamations of the movement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095d704-40c1-4331-993e-ff065a9b0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gravity of the testimonies throughout the trial, Heard''s
        abuse claims were widely mocked. Because the trial was livestreamed, it was
        possible to grab footage and turn it into clips that brought in views and
        new followers. Many content creators quickly learned that there was an audience
        for creating pro-Depp content, while posts viewed as sympathetic to Heard
        made online targets out of others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cf576-7bf2-4fac-a01d-a1bd551471c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the trial played out on social media alarmed experts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199083a-00e1-4ac1-b364-8031d5410218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just that the extremely serious issue of domestic violence
        was turned into a lurid spectacle on social media, but also that mainstream
        media and public discourse so thoroughly bought into the misogynist narrative
        that obscured the underlying — and straightforward — legal issues," Mary Anne
        Franks of University of Miami''s School of Law told CNN Business on Wednesday
        after the verdict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba47c8e-360a-4f1e-b527-2e6ae69eb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franks, in a 2019 paper, pointed out the contradictions between
        those who support free speech and those who wish to curtail what some are
        able to speak freely about.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64eb8c-7da0-4182-860a-3b07475f8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "is women''s speech that has been most feared, and thus extensively
        regulated, criticized, and prohibited throughout American history," she wrote
        in 2019, adding that "a mass movement of women speaking out about experiences
        and abuses that have long been suppressed, such as the #MeToo movement, should
        be praised as the quintessential exercise of free speech."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63ba03-bcc4-4af2-ac0b-614d0dc4cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Depp v. Heard trial, she said Wednesday, essentially boiled
        down to "a digital-age witch trial," noting the intent was "to roll back the
        minor progress made by the #MeToo movement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03aebe5-c9ba-422c-b46e-65e6a59f8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Carrie Goldberg, an attorney whose firm is known for representing
        victims of sex crimes both online and offline, tweeted Wednesday: "We''ve
        had a good % of potential clients come through intake these last couple weeks
        who need legal help against an abusive ex and have expressed terror at how
        they are afraid of being retaliated against like Depp."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cfeae-392d-4d04-bdfa-728131a00310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Depp fervor was particularly evident on TikTok. Shortly
        before the verdict was read, the #JusticeForJohnnyDepp hashtag had garnered
        18.8 billion views, while #JusticeForAmberHeard had amassed just 68.2 million.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceeef9b-428a-47d4-9257-75baea32597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a massive celebration on TikTok right now for Johnny Depp,"
        Ashley Roberts, a TikTok user who previously found herself in the crosshairs
        of pro-Depp supporters and men''s rights activists for expressing a differing
        viewpoint, told CNN Business Wednesday evening.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae04939-0a1f-45d7-bb0c-e5c37819af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a total absolute loss for her," added Roberts, referring
        to Heard winning part of her counterclaim, a fact that she said isn''t acknowledged
        in many celebratory posts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b5d66-e68b-439f-bda9-c8052d9b70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:33:00.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-verdict, the hostility toward Heard raged on, with people using
        the hashtag #MeToo to berate her and feeling emboldened by the verdict to
        do so. Heard, meanwhile, has indicated she plans to appeal.</p>'
