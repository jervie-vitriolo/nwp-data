      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were imprisoned in November 2021 after failing to submit
        documents requested by the Senate Blue Ribbon Committee for its inquiry into
        the allegedly anomalous multibillion-peso deal between the government and
        Pharmally for the purchase of medical supplies for COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdd67b-6521-4fbc-9fa3-fffa2fb75318'
      'mgnl:activationStatus': true
