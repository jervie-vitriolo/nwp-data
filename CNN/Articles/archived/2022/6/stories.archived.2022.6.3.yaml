    'lead': 'Philippine Azkals head coach Thomas Dooley announces seven players including
      Patrick Strauss, Carli De Murga, Kevin Ingreso, and Amani Aguinaldo will miss
      their campaign in the 2023 AFC Asian Cup Qualifiers final round.'
