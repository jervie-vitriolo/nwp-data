      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/2/Pharmally-Dargani-Ong-released.html">Pharmally
        execs Dargani, Ong released from Pasay City Jail&nbsp;</a></strong></p>'
