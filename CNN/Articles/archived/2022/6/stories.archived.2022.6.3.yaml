    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a805e1-61b1-4a66-abca-27cf094a47fb'
    'lead': '''Time is now my enemy,'' the Queen of All Media Kris Aquino says as
      she heads to Houston in the US state of Texas to find treatment for her rare
      health condition.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-04T00:06:08.348+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:57:20.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:08.661+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kris-Aquino', 'US', 'Houston', 'Eosinophilic-Granulomatosis-with-Polyangitis',
      'Churg-Strauss-Syndrome']
    'template': '1'
    'title': 'Kris Aquino bids goodbye ‘for now’ as she finds treatment for rare health
      condition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d828c-6ea9-42e9-a86e-dbeea52254c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> TV host-actress
        Kris Aquino is saying goodbye to her friends and fans "for now" as she finds
        treatment for her rare health condition in Houston, Texas. USA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be5158-d93e-49d0-b89f-dfdd0f65ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a42ca-e6af-431a-a5cb-4da4bb9a75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was earlier diagnosed with Eosinophilic Granulomatosis with
        Polyangitis (EGPA), formerly known as Churg-Strauss Syndrome, which is an
        inflammation of the blood vessels. She said that last month her autoimmune
        conditions had been categorized by doctors as "life threatening" illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564d525-d831-4cca-b001-a99c4d0711d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d64c77-d763-4a40-9dbb-8dfd185dde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll miss you- my friends &amp; followers very much. Time is now
        my enemy, <em>naghahabol kami</em> hoping <em>na wala pang</em> [we are rushing
        hoping there is still no] permanent damage to the blood vessels leading to
        my heart,” she said in an Instagram post.</p>'
