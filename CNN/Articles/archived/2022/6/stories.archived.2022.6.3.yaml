      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Edsel Salvaña explained BA.5 shows
        similar behavior as BA.4, which was also <a href="https://www.cnnphilippines.com/news/2022/5/21/DOH-omicron-BA-4.html">recently
        detected</a> in the country.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822f30b-4d2f-4362-ba3d-5fa6b2f65c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb806a5a-77c4-4240-b9ff-86746a970042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that it''s about anywhere from 10% to 30% more transmissible
        than BA.2, which is in turn about 20% to 30% more transmissible than BA.1,”
        he told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc6539-c9cf-41d7-bccc-4671459ed8ab'
      'mgnl:activationStatus': true
