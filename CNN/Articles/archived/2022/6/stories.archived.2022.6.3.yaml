      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted there are still other foreign players interested in
        entering the Philippines, which could hopefully drive more competition and
        drive down costs.</p>'
