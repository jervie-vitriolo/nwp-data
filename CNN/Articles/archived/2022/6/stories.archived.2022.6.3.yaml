      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three DICT-attached agencies — the National Telecommunications Commission,
        the Cybercrime Investigation and Coordinating Center, and the National Privacy
        Commission — will have to work together to address the growing issue of scamming
        using text and social media, he noted.</p>'
