      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri and Senator Sherwin Gatchalian
        on Wednesday said they did not sign the report because they did not agree
        with the recommendation to charge Duterte. Some senators also reportedly appealed
        to Gordon to amend the report, but no changes were made.</p>'
