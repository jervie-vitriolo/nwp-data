  'NBA-Finals-Warriors-Celtics-Game-1':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-03T14:12:24.480+08:00
    'imagesource': 'jcr:d8c5debf-8088-40fc-9ff4-b3e4bccccb29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1387885b-c109-4671-b3a6-3093be537d70'
    'lead': 'After trailing by 12 points at the end of the third period, Jaylen Brown
      and Al Horford sparked a 17-0 run in the payoff frame for the Boston Celtics
      to draw first blood against the Golden State Warriors in this year''s NBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T14:13:28.319+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:57:35.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:00.334+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Celtics'' fourth quarter surge stuns Warriors to steal Game
      1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a2ecf-868e-48ae-8d05-70b59e71f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 3) —</strong> The Boston Celtics
        continued their postseason mastery on the road after beating the Golden State
        Warriors, 120-108, Friday in Game 1 of the NBA Finals at the Chase Center
        in San Francisco, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cae07b-f3a1-4feb-bd9d-632147175788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics have won eight in 10 of their road games in this year''s
        playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cd3ce-7c12-4f4b-bf00-6de11e178af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford — in his finals debut — led the balanced attack for Boston
        with 26 points, while Jaylen Brown contributed 24 points including 10 in the
        crucial stretch of the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a2155-b1d8-462e-b2ca-2cfd6546e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics were trailing at the end of the third quarter, 92-80,
        then turned things around with a 9-0 burst that quickly sliced the deficit
        to a single possession at the early minutes of the final frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb811a77-48b3-4ab4-b776-b0bca7f4212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors had no response to Boston''s onslaught in the payoff
        period as the Celtics outscored Golden State, 40-16 — the most lopsided quarter
        margin in NBA Finals history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e032b0-223c-4daf-979d-b5bb5e88bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston is looking to capture its record-setting 18th title, which
        would break the tie with longtime rivals Los Angeles Lakers, and are now just
        three wins away from doing it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17683e0-84d6-4fd3-b3ec-99b8294ca42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick White came off the bench with 21 points while Smart finished
        with 18 points for the Celtics who won despite an off night for young superstar
        Jayson Tatum, who shot just 3-for-17 from the field and tallied 12 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641a99e-e51d-42a9-b815-9905e881ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry dropped 34 markers in his return to the NBA''s biggest
        stage for the first time in three years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353e81f-2d1d-4d4b-a1fa-a11ccbbb6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T14:13:28.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is slated on June 6 at 8 a.m. (Philippine time).</p>'
