      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3394650-bc69-4696-8ed2-4cb7526d0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.350+08:00
      'mgnl:createdBy': 'bamba'
