      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37410d34-75f1-4d40-ab4e-e574ad43ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said drug is neither available nor approved in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7df3a7-10da-4ae0-8e10-d83b745885ac'
      'mgnl:activationStatus': true
