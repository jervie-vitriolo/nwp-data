    'title': 'Azkals to miss seven players in crucial 2023 AFC Asian Cup Qualifiers
      final round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87948dde-1dd1-4dc4-94f3-2a80d01b2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.694+08:00
      'mgnl:createdBy': 'david'
