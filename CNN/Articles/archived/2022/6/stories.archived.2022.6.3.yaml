    'template': '1'
    'title': 'DOH says lifting of COVID-19 state of calamity requiring ''baby steps'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ad6ba-c1e4-4c62-8f7a-77e3f8368df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) –</strong> A health
        official on Friday said it is not yet time to recommend the lifting of the
        country’s state of calamity status, which was declared due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb78d9-fdbb-40f8-b840-ec6eaddb1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cd13f-1e2f-416d-b135-fbd64cea9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that while the
        government is already discussing this possible move, it is prudent not to
        rush, considering the entry of new coronavirus subvariants and the country’s
        slow booster uptake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0c962-6709-4e93-8b6e-60332717d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f1fa4-2d6b-4987-a266-c077364c6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami tayong kailangan i-prepare [We have a lot of things to prepare]
        before we can readily do this lifting of the state of calamity. But looking
        at our situation right now, baby steps tayo [let’s take baby steps],” she
        said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d04dbe-2ecb-494e-953e-7722c778fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca720a-1e8a-4491-a00c-cb99aefbf968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that ending the state of calamity has operational
        implications linked to the use of vaccines and some medications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294b188-8da7-43d8-bab0-ed4a1b5cb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a11bc-4223-46d6-bf3d-53463bc8393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the status is lifted, she explained that the emergency use authorization
        for COVID-19 vaccines and the compassionate special permit for some drugs
        used to treat the virus will be rendered invalid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfee96-9576-44fa-bc9b-c4032ec83004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fbae2-8c5b-4aad-903a-d09d98b95915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means vaccines and certain treatments can only be used if manufacturers
        secure a certificate of product registration (CPR). Vergeire said to get a
        CPR, vaccine firms would have to finish the Phase 4 of their clinical trials
        – a requirement currently waived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e0255-67d8-4590-a25f-89d15585912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd401b2f-50ad-4c1b-9bb1-b45590dc7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, government has to discuss thoroughly on this para mapag-usapan,
        mapagtrabahuan din para magkaroon na ng CPR ang mga bakuna dito sa ating bansa
        [so that CPR can be issued for the vaccines in the country],” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe4076-f35a-4cc0-857d-2fb1b23a2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0a92c-2954-4483-b164-5b9dca79ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:48:47.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared a state of calamity due to the
        pandemic in March 2020. This was extended twice, and it is valid until September
        12 this year, unless the national government again decides to keep such status
        in effect.</p>'
