      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enjoy the journey," Blanco added. "When I was starting out, I used
        to think I had a goal, but actually just doing music every day is already
        it. Before you know it, you''ll look back and you already have all this body
        of work."</p>'
