      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission said on May 27 it has
        <a href="https://www.cnnphilippines.com/business/2022/5/27/NTC-approval-registration-Starlink-PH.html">approved</a>
        the registration of Starlink Internet Services Philippines Inc. as a value-added
        service (VAS) provider.&nbsp;</p>'
