    'mgnl:lastActivated': 2023-01-19T12:57:43.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:51.846+08:00
