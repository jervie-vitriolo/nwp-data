      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> Seven
        players will miss the Philippine Azkals’ last push to earn their second straight
        berth in the AFC Asian Cup set next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939e535-2634-4959-b377-c1b61b69b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee8dd4-1aa9-4847-a739-13987b2df635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Azkals head coach Thomas Dooley announced on Wednesday
        that seven defenders will not join the team in Mongolia for the final round
        of the 2023 AFC Asian Cup Qualifiers on June 8-14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea36683-587a-4bf2-b3fc-29a4d548bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0a8ab-276b-4ce5-9fbc-0221fc832029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players who will sit out are Patrick Strauss, Carli De Murga, Kevin
        Ingreso, Amani Aguinaldo, Raphael Obermaier, Michael Kempter, and Diego Bardanca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5b6dd-b29b-40b3-bf6d-dc4978fdeec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9bf0d-6abc-47e7-97bc-07d32d3a4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess we must move the goal post a little. Going from a real
        competitor to an underdog,” Dooley said in his <a href="https://www.facebook.com/thomas.dooley.16/posts/3141455866077506"
        target="_blank">social media post</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26942cad-afcf-45c8-8148-126668ed7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f90fd-3bfd-43c5-a175-6be2a873f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are currently training in the country before leaving
        for Mongolia for their first game on June 8 against Yemen. The Filipino booters
        will face the host nation on June 11, and Palestine on June 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac34b78-4527-486a-a050-a5a90f662294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d651aa-cbc5-4108-8f30-60ee029f084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley added that Filipino German striker Gerrit Holtmann is expected
        to play in their last two fixtures, but will not be around in their first
        match against Yemen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78dc9a-ab62-4528-9a74-c5398cfd8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190b4ad-fa63-4a13-811e-653613b3a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of the seven Azkals defenders was confirmed days after
        Dooley <a href="https://www.cnnphilippines.com/sports/2022/5/30/Dooley-Schrock-Azkals-lineup-2023-AFC-Asian-Cup-Qualifiers.html"
        target="_blank">excluded</a> team captain Stephan Schrock from the lineup
        in the Mongolia tiff.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422ad53-56e1-4be9-a7cb-51bcc510ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05b278-43e6-4195-8851-55cdcfc9c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:13:53.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals need to top Group B or finish among the five best second
        placers in the final round of the qualifiers to secure a slot in the 2023
        AFC Asian Cup.</p>'
