      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample of the close contact who turned out infected will be
        subjected to genome sequencing to determine if that person is also infected
        with BA.5, Vergeire said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d38b1-8ecd-4be0-b94c-2998a8605090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.491+08:00
      'mgnl:createdBy': 'kristel'
