      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6bca7-adc7-448f-aa05-d1581f69da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Salvaña said BA.4 and BA.5 had driven a fifth COVID-19 wave
        in South Africa, health authorities have observed it is still less serious
        than the wave caused by the original Omicron.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312e525-4075-41e1-9dd6-9d6d6ce5fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1a851-4d1e-4a45-8528-ab90818ccf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang mabilis din nag-peak ‘yun [It seems that it peaked quickly],
        and it''s like maybe one-third, one-fourth of the peak of the original Omicron,”
        Salvaña said. “So, it doesn''t seem like nakaka-evade naman siya nang ganun
        ka-grabe [So, it doesn''t seem like it can evade immunity as much] compared
        to the original Omicron.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
