      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural gas facility''s reserves have already been depleting.
        The DOE said at its current rate of decline, Malampaya will only be able to
        provide gas enough for 1,000 megawatts (MW) by 2024 against 3,000 MW last
        year.</p>'
