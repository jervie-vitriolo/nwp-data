      'jcr:uuid': 'dddff341-2acd-40f2-b943-62e517b5b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:35:03.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities acknowledged that the supply of raw materials like flour,
        sugar, and vegetable oil is low and comes with a price. Agriculture Secretary
        William Dar said 16 countries have stopped exports to Manila for their own
        consumption.</p>'
