      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s former spokesperson Salvador Panelo earlier said the chief
        executive already turned down the offer to be the next anti-drug czar.</p>'
