    'mgnl:lastActivated': 2023-01-19T12:57:40.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:53.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US supports PH''s protest over China''s fishing ban in WPS'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89557af9-550f-458e-8163-144d860bbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The United
        States backed the Philippines in criticizing a unilateral seasonal fishing
        ban declared by China in parts of the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa0b6c-91f6-4805-be26-5c1b30616b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PRC’s unilateral fishing moratorium in the South China Sea
        is inconsistent with the 2016 Arbitral Tribunal ruling and international law
        as reflected in #UNCLOS," US State Department spokesperson Ned Price <a href="https://twitter.com/StateDeptSpox/status/1532467490789416986">said
        in a tweet</a> on Friday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6ab21-ddb6-4907-9082-765835915eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon the PRC to abide by its obligations under international
        law," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3193a-ed7e-4e1e-ac3c-4dadf8d29600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also included the Philippines'' statement that the Department
        of Foreign Affairs has filed a diplomatic protest for the unilateral imposition
        of the 3.5-month fishing ban, which covers areas in the West Philippine Sea
        over which the Philippines has sovereignty, sovereign rights, and jurisdiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58253aeb-9d97-4f30-a296-6e834c45ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA on May 31 reiterated its continuing protest over China’s
        annual practice of declaring a fishing ban over areas that "extend far beyond"
        its legitimate maritime entitlements under the United Nations Convention on
        the Law of the Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e149b-ebde-4895-b68d-1aaf3248b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reaffirmed the 2016 arbitral ruling that invalidated Beijing’s
        sweeping claims to the waters — a landmark decision which the Asian giant
        continues to ignore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52bb19-1be7-4548-948f-b9b342cfb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T08:03:05.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Thursday rejected the Philippines'' protest, saying it
        will not accept the "unwarranted accusation" of the government.</p>'
