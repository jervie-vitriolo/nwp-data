      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said President-elect Ferdinand "Bongbong" Marcos, Jr. gave instructions
        to make those a priority of the DICT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a4624-537f-492b-a772-63baa0729c89'
