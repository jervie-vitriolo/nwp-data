      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service Contract 38, which includes the facility, is set to expire
        in 2024. Prime Infra said Thursday it will seek the contract''s extension
        and subsequently, expansion of Malampaya. https://www.cnnphilippines.com/business/2022/6/2/Razon-Prime-Infra-Malampaya-acquisition.html</p>'
