      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong buon</em>g war on drugs is his idea [This whole war on
        drugs is his idea]," Villanueva said. "We just supported him on how we will
        do it. He can be a good consultant for the anti-drug campaign.”</p>'
    '17':
