      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified close contacts are household members who are currently
        under isolation, with one also testing positive for COVID-19.</p>'
