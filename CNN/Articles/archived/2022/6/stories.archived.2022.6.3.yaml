      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have carried out over 236,000 anti-illegal drugs operation
        under the Duterte administration. More than 341,000 suspects were arrested
        and over <a href="https://www.cnnphilippines.com/news/2022/5/29/Drug-war-death-toll-PDEA.html">6,200</a>
        were killed during the operations.&nbsp;</p>'
