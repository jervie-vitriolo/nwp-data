  'LeBron-James-billionaire':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-03T09:38:18.072+08:00
    'imagesource': 'jcr:0455878c-713e-4387-b2a4-199e9e465589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1cf53e-bdb5-45b6-8725-37cced8d47a3'
    'lead': 'LeBron James is a billionaire, marking the first time an active NBA player
      has achieved that milestone, according to one calculation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T09:45:46.553+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:57:38.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:57.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James is now a billionaire'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd2ffb-7ddc-4aa2-9672-22513bb11f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James is a billionaire, marking
        the first time an active NBA player has achieved that milestone, according
        to one calculation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba0727-cdde-4de5-97dd-ecd319fceb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said that the Los Angeles Lakers star has "maximized his
        business," generating more than $1.2 billion in pretax earnings. His NBA salary
        from three different teams during the past 19 years has amounted to $383 million,
        and James has "raked in upwards of $900 million in income from endorsements
        and other business ventures," the magazine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d251c3a-986b-479c-b5ec-d81efdce3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to lucrative endorsement deals with Nike, AT&amp;T,
        PepsiCo and Walmart, Forbes said that James structured his deals to include
        equity in those brands, giving him a "cut of the upside instead of a quick
        paycheck." The four-time NBA champion also has investments in fitness startup
        Tonal, ridesharing company Lyft and eatery upstart Blaze Pizza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb84a9f-3e49-4348-906f-72a121aa1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lucrative investment for James is TV and movie studio SpringHill
        Entertainment, which Forbes values at around $300 million. The studio helped
        produce "Space Jam: A New Legacy," a movie he starred in that earned $163
        million in box office receipts worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2822433-3fa2-4552-b446-adafa7a07061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has long dreamed of being a billionaire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66456c3e-176d-43ed-b7f7-847c34dcb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my biggest milestone," he told GQ in a 2014 interview. "Obviously
        I want to maximize my business. And if I happen to get it, if I happen to
        be a billion-dollar athlete, ho. Hip hip hooray! Oh, my God, I''m gonna be
        excited."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e39019-c492-4956-8e8a-d2ea129d5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T09:45:46.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Michael Jordan is the only other basketball billionaire
        on Forbes'' list. He didn''t achieve that until 2014, more than a decade after
        he retired.</p>'
