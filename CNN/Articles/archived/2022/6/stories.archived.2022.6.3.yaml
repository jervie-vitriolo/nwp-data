    'template': '1'
    'title': 'Chief Justice Gesmundo to administer oath of Marcos, the president-elect''s
      camp says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433d55e-df4e-418a-810e-94c91d764fc3'
