    'lead': 'Information technology experts on Thursday urged the Commission on Elections
      to replace Smartmatic as the latter’s technology provider and to shift to a
      hybrid elections system in the 2025 polls.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T06:30:05.351+08:00
