    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court upholds dismissal of drug case vs Kerwin Espinosa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2469a-bc6f-4a1c-b98b-e37a1cbeb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)—</strong> A local
        court upheld its earlier decision of junking the drug case against self-confessed
        dealer Kerwin Espinosa and his alleged cohorts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65542091-7e38-478e-8cc6-76db1bc7ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26e2e0-0cd5-4fb9-9d7c-a9af3be7358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated May 30 and released to the media on Friday, the
        Makati City Regional Trial Court Branch 64 denied the motion for reconsideration
        filed in the Justice department, saying the grounds mentioned in the appeal
        were “mere rehash of the prosecution’s previous arguments.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a787ed6-e8c6-445d-8745-dbd3054c1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587d58e-a8a6-4234-a4c9-71a3ead7f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another round of discourse would only result in endless academic
        discussions,” read the document. “Thus, the court finds no basis in delving
        anew on the said issues.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8e3c0-8272-4094-a350-0d57e70528fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e352567-b853-4410-a776-ce35a8ae0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, the Makati RTC <a href="https://www.cnnphilippines.com/news/2021/12/29/Kerwin-Espinosa-Peter-Co-drug-trafficking-Makati-RTC.html">dismissed
        the drug trafficking charge</a>&nbsp;against Espinosa and his supposed companions
        due to insufficient evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e0ff2-88e9-4984-856b-b3b289aac58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b039b85-d71e-4dbb-9ab3-083e031cdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted the demurrer to evidence filed by Espinosa, Wu
        Tuan Yuan a.k.a. Peter Co, Lovely Impal, and witness Marcelo Adorco, noting
        that the prosecution failed to “adduce evidence to overturn the presumption
        of innocence enjoyed by the herein accused.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1897be9-96dd-4de0-b080-77931aba047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1614b-11d5-467a-bedb-619c87049cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfb5bd-015b-410f-8cda-99e2dda01e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa and his father, the slain Albuera, Leyte mayor Rolando
        Espinosa, Sr., were among the personalities tagged as alleged drug dealers
        by President Rodrigo Duterte in 2016. In the same year, the younger Espinosa
        was arrested in Abu Dhabi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef96753-bed2-4d48-bf31-ae79f4713a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5d4eb-24de-4147-af74-9cb00f5e16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Self-confessed
        drug lord Espinosa recants allegations vs. De Lima, says police threatened
        him</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829f135-7a55-4e13-b6e7-c3e74d77cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692853e6-f988-40ef-8429-7ad0ea1ed35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest order, the Makati RTC stressed that for all criminal
        cases, “[t]he settled rule is that the prosecution must rely on the strength
        of its own evidence and not on the weakness of the defense.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b70249-8480-4289-909a-d565ef8faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262610b0-4307-4b49-9222-f550e5b56721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:44:56.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prosecution bears the burden to establish the guilt of the
        accused beyond reasonable doubt, not on the accused to prove his innocence,”
        it added.</p>'
  'Olsim-back-on-winning-track':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
