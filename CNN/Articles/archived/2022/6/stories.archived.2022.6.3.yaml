      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a075fe1-a2b3-40e9-9312-e295e43829b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T18:30:10.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our law enforcement agencies who are still being trained.
        <em>May iba, may</em> training <em>na pero kulang po dahil sa</em> proliferation
        nito (online scams). [Others have been trained but it is not enough because
        of the proliferation of online scams]," Uy said in a public briefing on Friday.</p>'
