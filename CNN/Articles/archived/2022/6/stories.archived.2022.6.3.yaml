  'Queen-Elizabeth-Platinum-Jubilee':
    'author': 'Lauren Said-Moorhouse and Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-03T02:22:37.481+08:00
    'imagesource': 'jcr:4220730b-5009-4cb1-ad43-c53f916ddc76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8d3703-93a3-4c5c-b87c-bb0a069d500d'
    'lead': 'Britain''s Queen Elizabeth II will miss a service of thanksgiving at
      St Paul''s Cathedral for her 70 year reign on Friday, after experiencing "some
      discomfort" during the first day of her Platinum Jubilee celebration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T02:24:18.065+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:57:52.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:44.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Platinum-Jubilee', 'Queen-Elizabeth', 'UK', 'England', 'monarchy',
      'London']
    'template': '1'
    'title': 'Queen pulls out of jubilee service due to ''discomfort'' during Thursday''s
      parade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6054a-c58c-4915-a55c-fbda2cf8d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:24:18.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth II will miss
        a service of thanksgiving at St Paul''s Cathedral for her 70 year reign on
        Friday, after experiencing "some discomfort" during the first day of her Platinum
        Jubilee celebration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d510691-6ea2-459e-b7b7-e1aa861f42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab5223-a059-4f91-b288-033c830f9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen appeared at Buckingham Palace on Thursday during the festivities
        and will still participate in a beacon lighting ceremony from Windsor Castle
        in the evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e28c4-7044-433d-9c91-2dc7e06794fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075803da-dca1-4ca1-a94b-859a4445f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen greatly enjoyed today''s Birthday Parade and Flypast
        but did experience some discomfort," Buckingham Palace said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd1335-bad7-4ce7-aa1c-d0e82d6590b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597be0e-46e6-417a-8fbc-e7f6113ce879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into account the journey and activity required to participate
        in tomorrow''s National Service of Thanksgiving at St Paul''s Cathedral, Her
        Majesty with great reluctance has concluded that she will not attend," it
        continued.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6cb17-4d76-4aee-94c1-614902d7a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b13d9-2a12-4a08-a630-5c913882f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the 96-year-old Queen looked on from the palace''s
        famous balcony at a sea of red, white and blue as huge, flag-waving crowds
        flocked to the Mall to see the monarch and her family.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0ce7b-c19b-4ba4-827d-bda5b6d80d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b804b-aab9-4841-bb6b-e6070feade36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Buckingham Palace and nearby St James'' Park was
        packed with homegrown and international tourists -- some of whom had camped
        out overnight -- to witness the first event of the bumper four-day weekend
        celebrations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2974f-1d5b-4aed-b11d-5fd19429f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5e971-5c72-47d8-a279-698410a53947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after seven decades of duty, the sovereign certainly lived up
        to her reputation as a loyal crowd-pleaser. She may not have been up to the
        ceremonial role of riding on horseback as part of Trooping the Colour, but
        she nonetheless delighted fans by her presence on the balcony following the
        military parade.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7345be-763a-4c35-98d0-6e4bbdd257d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfeee6-2d5b-4b35-a6c7-65c92e4ecd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a dusky dove blue Angela Kelly ensemble with matching
        hat, the Queen smiled as she received the salute as soldiers and officers
        returned from Horse Guards Parade following the conclusion of her birthday
        parade.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9c7d4-951f-44c6-8c6b-f7f71267ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1768690-f36c-4580-bf8e-39d366778898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "major military spectacle" -- as it was described by the UK
        Ministry of Defence -- involved "months of training and centuries of tradition,"
        as well as 1,500 soldiers and officers, 400 musicians, 250 horses and 70 aircraft.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878a181-3026-4e70-b28d-b2008b4ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be5581-129f-4205-88e5-d1f1a2b361a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles, heir to the throne, represented his mother in the
        ceremonial role which she has traditionally undertaken. He rode on horseback,
        closely followed by his sister Princess Anne and his son, Prince William.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a8cd9-4dad-4b17-b609-0a481fafd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17435556-b977-4df1-b92c-3473c6e9bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the royal family rode down The Mall in carriages
        to the parade ground -- among them Catherine, Duchess of Cambridge, accompanied
        by her three children and Camilla, Duchess of Cornwall.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b0e46-98af-42c8-92be-6e37f1f30c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bbe3c-58eb-4fba-abd7-13817a1adc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Colour of the Irish Guards was trooped at Horse Guards Parade,
        during which military bands played in formation and undertook a tricky manoeuvre
        called "the spinwheel," other royals watched on from the Major General''s
        Office nearby.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be6dbf-d093-4c85-bdab-bdc5ddff52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d9637-1569-4130-9c34-2ff6a1434310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short while later, the Queen appeared on the balcony of Buckingham
        Palace with her cousin the Duke of Kent.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699e23e-55ef-4a21-85d4-6f2566fdcddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9b32d-98ef-4568-bea1-335588e59830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second balcony appearance, she was joined by three of her four
        children, in addition to several family members. Prince Harry and Meghan,
        Duchess of Sussex did not appear on the balcony as the Queen decided last
        month that only royals carrying out official duties would be included.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ee188-e72c-4768-9d2f-86dc3d931183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd5d1c-9312-45e0-a97c-5ba63bf0adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier the Sussexes had watched the Trooping the Colour event
        with other royals from the Major General''s office near Horse Guards Parade,
        in their first public appearance with the royal family since they quit working
        as royals two years ago.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7b90a-0ac9-47c5-9986-18a34f76cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44857c0-b1b0-450e-b301-f31df3a3a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s decision to only invite working royals onto the balcony
        also meant Prince Andrew, who was stripped of royal duties and his HRH title
        in January in the wake of his civil sexual assault lawsuit in the US, did
        not appear on the balcony. It later emerged that he will not be able to join
        his family members at Friday''s thanksgiving service either as he has tested
        positive for coronavirus. A royal source told CNN the duke had seen his mother
        in the last few days but has been undertaking regular testing and has not
        seen her since he tested positive.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450469b-a2d8-47e6-b278-29346bbdca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89c0e6-5cfb-4105-a964-8246d4f85939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the highlight of the proceedings was the spectacular RAF
        flypast, an awe-inspiring air show involving 70 aircraft, including the Red
        Arrows.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20908a30-4aa6-40f3-93a0-807c591e4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8055311-1e97-44b4-8c2c-a9067153103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was, however, one person who did not seem overly impressed
        with the display -- 4-year-old Prince Louis. The youngest child of the Duke
        and Duchess of Cambridge was pictured with his hands over his ears and pulling
        faces as the spectacle to celebrate his great-grandmother''s 70 years on the
        throne all proved a little overwhelming.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664f7ed-af1a-47ed-9c03-83eed261bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27679170-8a5b-440d-8446-c841d301ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, his family did not appear to be remotely bothered
        by Prince Louis'' refusal to maintain protocol, as they smiled and chatted
        to each other while the planes continued to fly -- even at one point arranged
        in formation to make up the number 70.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f2937-7583-47ce-a6d0-6b1e2b9b4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a62753-7f84-4afe-b3e9-62b152589ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, more than 3,000 beacons will be set alight across the UK,
        the Channel Islands, the Isle of Man and in UK Overseas Territories. The principal
        beacon will be lit in a special ceremony at Buckingham Palace. The lighting
        of beacons is a long running royal tradition used to mark jubilees, weddings
        and coronations. Beacons will also be lit in the capital cities of Commonwealth
        countries.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c8217-58ae-4111-b827-6f22716eb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d66c5-5c05-4fe5-94ec-5d9b225db653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:02:42.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen is looking forward to participating in tonight''s Beacon
        lighting event at Windsor Castle and would like to thank all those who made
        today such a memorable occasion," Buckingham Palace also said in the statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895fde4-e73c-4057-8ae2-85074ca23311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:24:18.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/02/europe/queen-platinum-jubilee-gbr-intl-scli/index.html">Queen
        pulls out of jubilee service due to ''discomfort'' during Thursday''s parade</a>"</em></p>'
  'Ford-electric-vehicles-trucks-investment-new-Mustang':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: Ford'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-03T02:24:49.821+08:00
    'imagesource': 'jcr:460b06fa-f5ea-4b51-8e73-a1688ba14428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a635e865-6e81-42cf-8007-878d06b0027e'
    'lead': 'Ford announced a new $3.7 billion investment Thursday across three mid-western
      states to build a new yet-to-be-revealed Mustang and to ramp up production of
      trucks and vans, including new electric models.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T02:27:13.373+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:57:50.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:45.642+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ford', 'electric-vehicles', 'investment', 'Mustang']
    'template': '1'
    'title': 'Ford announces $3.7 billion investment to build electric vehicles, trucks,
      new Mustang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04687362-3ed6-4db3-8538-6e9d1af2ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ford announced a new $3.7 billion investment
        Thursday across three mid-western states to build a new yet-to-be-revealed
        Mustang and to ramp up production of trucks and vans, including new electric
        models.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b017fc-c616-4f1e-93ea-f09d26dfe7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8fa4b-380d-4a94-833a-d898e2c56e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan-based automaker will invest $2 billion in its home
        state, an investment that will create 2,000 new jobs, Ford said in an announcement.
        The funds will be used to increase production of the F-150 Lightning electric
        plckup, built at a factory near Ford''s Dearborn headquarters, to 150,000
        trucks per year. Ford has approximately 200,000 pre-orders for the truck already,
        the company has said, and the first examples were delivered to customers last
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e2e4e-4656-4542-a4a6-663fcea03c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1dab9-21cd-45e3-ad48-90180f81c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will also go into the production of a new, redesigned
        Ford Ranger mid-sized pickup at a Wayne, Michigan, plant as well as a new
        Ford Mustang in Flat Rock, Michigan, though the company has not yet detailed
        plans on whether the next Mustang will have an electric version. An additional
        $35 million will go to create a new customer service and packaging center
        that will ship auto parts directly to customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029060bc-e6b2-4222-8893-20f36776fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d19fc2-1f03-4b6f-b23f-3696e8bcf6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford will spend $1.5 billion at its Ohio assembly plant to build
        a "new electric commercial vehicle" that will be introduced around 2025. The
        company will also be investing around $100 million in an engine plant and
        a transmission factory in the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae574b-682b-4a3c-b748-001dc4a8b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a3dfd-4825-4efd-b71d-5943c1981941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, Ford is spending $95 million to add an additional factory
        shift to produce gas-powered Transit commercial vans and electric E-Transit
        vans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a1632-5137-4ba0-8196-7484dea5ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29470611-8dcc-4165-b355-ca8343f56c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investments are expected to create 6,200 unionized manufacturing
        jobs, according to Ford. Additionally, Ford will spend another $1 billion
        over the next five years to improve the workplace environment at its factories,
        the automaker said, including better lighting and the installation of EV chargers
        in parking lots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899ed2f-e9f2-4d13-93f0-a4354fc4470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c93d1-d763-4d7c-bc13-3940286a63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments are in addition to the $11.4 billion Ford announced
        in September to build new battery manufacturing facilities in Tennessee and
        Kentucky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b53c1-cbf7-4a09-9c2b-4ff732bb0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T02:27:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/02/business/ford-electric-vehicle-jobs-investment/index.html">Ford
        announces $3.7 billion investment to build electric vehicles, trucks, new
        Mustang</a>."</em></p>'
