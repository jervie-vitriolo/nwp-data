      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao businessman Dennis Uy currently owns a 90% stake in Malampaya,
        which he acquired after purchasing a 45% stake in the project each from Chevron
        and Shell. The remaining 10% stake in the gas field is owned by state-run
        Philippine National Oil Co. Exploration Corp. (PNOC-EC).</p>'
