      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, 91, can be heard in the third episode of "Obi-Wan Kenobi."
        His role in the series had not been previously announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2bbb1c-cfa6-4ead-8c78-3a2cbdd15e2b'
