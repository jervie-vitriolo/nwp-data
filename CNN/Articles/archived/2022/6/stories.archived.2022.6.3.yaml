      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The government''s
        service contracting program, which allows free rides for commuters, is expected
        to continue beyond President Rodrigo Duterte''s administration, the Land Transportation
        Franchising and Regulatory Board said Friday.</p>'
