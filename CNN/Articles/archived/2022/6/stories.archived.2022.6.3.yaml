      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/02/entertainment/amber-heard-attorney-appeal/index.html">Amber
        Heard attorney says Depp had advantages of ''wealth, power, fame'' during
