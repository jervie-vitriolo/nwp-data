    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA: Olsim back on winning track with split decision win vs. Mezabarba'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fba18-8725-4d97-a4bc-d4de3da0a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T19:07:48.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) –</strong> Rising
        Filipino mixed martial arts star Jenelyn Olsim has returned to the winning
        track after scoring a split decision win against Julie Mezabarba in ONE 158
        on Friday at the Singapore Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755d8f2-49d4-4a15-a72f-e89dd2cb0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T19:07:48.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b701cab-94b3-4d74-8c72-f8a046892416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T19:07:48.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team Lakay product improved her win-loss slate to 6-3, while
        her Brazilian foe dropped to a 9-4-1 record.</p>'
    '3':
