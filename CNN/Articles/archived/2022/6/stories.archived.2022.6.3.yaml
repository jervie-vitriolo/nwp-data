      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da5fe7-8b8a-4fd3-945a-dde59d0bbde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T20:57:27.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:57:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvised explosive devices used are currently in the custody
        of PNP''s Scene of the Crime Operation (SOCO) to check its components, she
        added.</p>'
  'DOH-adviser-deadly-nose-bleed-fever':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-03T20:58:04.698+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba4490d-e292-4a0f-8a49-15063839df7f'
    'lead': 'There is little risk of the deadly nose-bleed fever, which was recorded
      in Iraq, entering the country, according to an adviser of the Department of
      Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T21:00:48.263+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:57:25.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:06.682+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risk of deadly nose-bleed fever entering PH ‘very small,’ says DOH adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa582715-c9c3-4f76-b153-412424c0a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> – There
        is little risk of the deadly nose-bleed fever, which was recorded in Iraq,
        entering the country, according to an adviser of the Department of Health
        (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb5fe2-feae-4ee6-878c-51c64fa46d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31c688-b696-4878-b21e-ac1427009ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña allayed fears in a media briefing on Friday after
        the World Health Organization (WHO) reported that the disease killed 27 people
        in Iraq from May 22 to June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb9217-cb09-4f17-bc95-e91b52b82b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c252c3-d4d7-408f-93e1-23fb556a2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This death toll is out of over 200 suspected and confirmed cases
        during the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321046f5-bc9b-4cdf-bf2a-1167a599f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f394ea-1977-40f4-b05f-7824051f8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña explained that the nose-bleed fever, also known as Crimean-Congo
        Hemorrhagic Fever (CCHF), is tick-borne. There is no case of the disease in
        the country, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9711be-9be8-4f98-9624-bacb5030866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562fc88-5bd2-43e2-88f0-d30c1d9f88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman tayong ganyang klaseng ticks dito [We don’t have those
        kinds of ticks here]...so the risk sa atin overall is very small,” the member
        of the DOH Technical Advisory Group told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d75f7a-5ee5-4a0b-a11f-c5b95a9176ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab7a36-a704-414e-ab8a-89f2604c97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to monitor, but you know, chances are if somebody
        presents that way, it''s probably dengue dito sa Pilipinas [here in the Philippines].
        Kumbaga may mga niche niche ‘yang mga hemorrhagic fevers na ‘yan [We can say
        those hemorrhagic fevers have niches],” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fce2b3-9576-46de-8288-3db29801b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb635ce5-d203-47b2-af83-96d6e942a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, the CCHF virus causes severe viral fever outbreaks,
        with a case fatality rate of 10% to 40%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09c337-1d2d-45f2-99c5-cb2a1d37e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac617e1b-05cb-457d-8845-c3b47123e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is transmitted to people either by tick bites or through contact
        with infected animal blood or tissues. Meanwhile, human-to-human transmission
        may occur from close contact with the blood, secretions, organs or other bodily
        fluids of infected persons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b58dff-e2c9-4297-b779-5d661d209697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0a20c-fd99-4527-9f12-c600ff462709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T21:00:48.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also said hospital-acquired infection is possible if there
        is improper sterilization of medical equipment, reuse of needles and contamination
        of medical supplies.</p>'
