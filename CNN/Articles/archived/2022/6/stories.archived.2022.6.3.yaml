      'mgnl:type': 'text'
      'text': '<p>"We need to build up a better digital police kumbaga or a digital
        NBI (National Bureau of Investigation) that can go after these cybercriminals.
        We need more training and we need to select the right people in order to be
        able to do this properly," he added.</p>'
