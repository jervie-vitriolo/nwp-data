      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/02/health/monkeypox-endemic-silent-spread/index.html">Silent
        spread of monkeypox may be a wakeup call for the world.</a>"</em></p>'
  'Biden-and-Saudi-crown-prince-meeting':
    'author': 'Natasha Bertrand, Kevin Liptak, MJ Lee and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-03T05:12:38.838+08:00
    'imagesource': 'jcr:2721c6c7-0496-42c1-b1a5-d3c05054e510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134c54e4-9756-4cea-b5a8-89e1d3dfef83'
    'lead': 'US President Joe Biden and Saudi Arabia''s de facto ruler, Crown Prince
      Mohammed bin Salman, are planning to meet later this month after two key deals
      were reached on Thursday following months of diplomatic heavy lifting by the
      US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T05:14:19.934+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:57:46.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:49.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Saudi-Arabia', 'Joe-Biden', 'Mohammed-bin-Salman']
    'template': '1'
    'title': 'Biden and Saudi crown prince planning to meet later this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233d49f-b670-44ba-ba7f-f6c6f0a33a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — US President Joe Biden and Saudi Arabia''s de facto ruler,
        Crown Prince Mohammed bin Salman, are planning to meet later this month after
        two key deals were reached on Thursday following months of diplomatic heavy
        lifting by the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9687134-0981-45fc-a39a-811aaca2f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ac6c8-dd8b-40e3-824a-14c9d6931df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise announcement on Thursday, OPEC and allied oil-producing
        nations revealed that they plan to increase oil production by 200,000 barrels
        per day in July and August, leading to praise from the White House for Saudi
        Arabia''s role in "achieving consensus" and facilitating the boost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be81d45-d990-4568-8454-11b4adb7e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af69cc0-80b4-43d8-8d68-f9eb1a32a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a small amount in the grand scheme of things, the move is
        being viewed by Biden administration officials as a significant breakthrough
        in the diplomatic relationship. One official described it as a "huge shift"
        after nearly a year of the Saudis flatly refusing US requests to increase
        production, even when oil prices were at record highs last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2b061-d22b-4bd5-8a10-7ff962df597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfb180-8dc3-4536-8955-83f89bfaf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden separately announced on Thursday that a truce in Yemen had
        been extended, similarly heaping praise on the Saudis for demonstrating "courageous
        leadership by taking initiatives early on to endorse and implement terms of
        the UN-led truce."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8dc95-3684-4a4a-8730-ed7dac3fda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730be8c-26a3-4e60-beb0-542e7cd2432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the announcements is deliberate, the official said,
        and is laying the groundwork for a likely meeting this month between Biden
        and bin Salman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fec9b7-d3e7-41c3-81d8-7ac9024726a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b87369-4de6-4b79-83bd-5dcb33d3ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, because Saudi Arabia currently holds
        the presidency of the Gulf Cooperation Council, any engagement between Biden
        and the crown prince would likely coincide with a meeting of the council in
        Riyadh later this month. A separate White House official told CNN that a meeting
        is not yet finalized but that if the President "determines that it''s in the
        interests of the United States to engage with a foreign leader and that such
        an engagement can deliver results, then he''ll do so."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51754a85-4b1c-4d0b-8d15-725f09add04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc0fd4-853a-4018-9bff-2cc2e34a0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior intelligence official with knowledge of the planning
        told CNN that all sides are "still working" to finalize the meeting "but things
        are working out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5342b-e55e-48e1-aa1c-c10c648591c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501660b-f2c8-4790-bc86-b3a12e9cce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any decisions on the trip will be determined in part with the
        security and logistics requirement that go with a presidential trip," the
        former official added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59016c74-c61c-4126-8be0-7e8dd7018a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48c7a9-2af6-45ba-a980-234719ac2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting between American and Saudi leaders would have once been
        considered routine but now marks a significant shift due to the recent strain
        in the relationship. Biden has not engaged directly with bin Salman, considered
        the day-to-day ruler of Saudi Arabia, since taking office, opting instead
        to speak directly with the crown prince''s father, King Salman, the ailing
        86-year old monarch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96319aa9-d646-47ed-93d6-a29c5e7fb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d1cb1-5368-441c-ad4e-204832f509ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been highly critical of the Saudis'' record on human rights,
        its war in Yemen and the role its government played in the murder of the journalist
        Jamal Khashoggi. Asked about Biden''s comments in 2019 that Saudi Arabia should
        be a "pariah" on the world stage, White House press secretary Karine Jean-Pierre
        said earlier this week that "his words still stand."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9e43d-85ff-4abf-9a02-d8b588ad3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13bcc5-628a-4718-a87b-879d796bf70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Security Council''s Middle East coordinator, Brett
        McGurk, and the State Department''s senior adviser for global energy security,
        Amos Hochstein, have been working for months behind the scenes to repair the
        relationship, as part of a growing acknowledgment in the White House that
        a relationship with the crown prince will be necessary as the US works to
        isolate Russia and find alternative sources of oil and natural gas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee1b28-ef0a-4bfa-8bea-a473cc367296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3aa0b6-26d5-4340-aa4b-c538e38ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official told CNN on Thursday that the United States sees
        Saudi Arabia as an important "strategic partner" on a range of issues despite
        the country''s human rights record. But the official noted that the US continues
        to have "concerns" about Saudi Arabia''s "human rights record and past conduct,
        much of which predated our administration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464902e-c8fc-43c9-a849-e434a5c89494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771a411-334a-4329-a996-5a443164f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns have been raised with Saudi Arabia, the official
        said, who added that "contacts and diplomacy" with the country have "intensified
        recently."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266e358-458d-4e49-8b83-9f6d6970a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d5f6e-28ab-43f6-ac82-3c7702580fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a meeting will likely spark some controversy at home for
        the President. Even before Biden''s trip is formally announced, it has drawn
        scrutiny from groups who accuse the Kingdom of grave human rights abuses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18ea27-dec7-475c-8b34-5318c9336344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c0a35-4d01-47ea-86a0-bc0a232d8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the President on Thursday, a group representing family
        members of those who died in the September 11, 2001, terror attacks urged
        Biden to raise Saudi Arabia''s role in the attack should he meet with the
        crown prince or other leaders in Riyadh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec452786-1087-4b5e-92c9-473d8615b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760b2d4-3709-4683-909d-3f44cb7d2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that you prioritize accountability for 9/11 in
        any conversations between members of your administration and Saudi officials
        up to and including your own with the Crown Prince or any other members of
        the Saudi royal family," the group wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654600f-eb75-40d6-a02d-f1d7b9a3bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0a5f4-60c3-4380-afac-65ac663125c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has denied any government involvement in the
        attacks. But the allegations of Saudi government complicity have long been
        the subject of dispute in Washington. Fifteen of the 19 al Qaeda terrorists
        who hijacked four US planes on September 11, 2001, were Saudi nationals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dc3c6-985d-4f21-8525-be8cfe7139b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T05:14:19.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/02/politics/mohammed-bin-salman-joe-biden-meeting/index.html">Biden
        and Saudi crown prince planning to meet later this month</a>."</em></p>'
  'PDEA-destroys-over--14-billion-worth-of-illegal-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-03T05:53:59.923+08:00
