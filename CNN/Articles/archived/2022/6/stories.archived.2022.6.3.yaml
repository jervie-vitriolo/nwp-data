      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this [issue] involves public funds definitely we are concerned
        with it. Although I wasn''t part of the 18th Congress, not to protect the
        President, but knowing him, he really has a simple lifestyle, I don''t think
        he will be involved in this," said Ejercito, who once headed the Senate health
        committee during his term.</p>'
