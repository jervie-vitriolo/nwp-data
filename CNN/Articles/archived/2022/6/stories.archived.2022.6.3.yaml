    'created': 2022-06-03T06:17:20.464+08:00
    'imagesource': 'jcr:cdd2126a-9e27-407c-becd-93d2ee45fa3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a4ddfd-1f50-44fe-8509-81fc96f30ff2'
    'lead': 'Turkey is rebranding itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T06:18:59.168+08:00
