      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said in the report that charges against the President
        must be reviewed as he "betrayed public trust" for not holding his appointees
        accountable despite them being implicated in the scandal.</p>'
