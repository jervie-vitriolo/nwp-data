      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Law enforcement
        personnel need to undergo more training to solve the problem of continuing
        text and online scams, said Ivan John Uy, the incoming secretary of the Department
        of Information and Communications Technology (DICT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf061e98-6a5b-4bf2-8bbc-67ba360b2bef'
