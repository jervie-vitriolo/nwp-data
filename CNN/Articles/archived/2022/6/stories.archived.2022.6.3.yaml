      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82473b-f5c5-46fd-aecd-f113666382cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was given steroid drug on May 6, but it led to “severe adverse
        reactions which almost incapacitated her body.” This is “a complete opposite
        of what steroids should have done,” he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f973ef-0200-45b3-86d3-fe0bcea349ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be395eb4-8a29-4334-af69-ae5b9690b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-04T00:06:08.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:57:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reaction to corticosteroids also prevented the doctors from
        treating her with it, which is why she was recommended to fly to Houston to
        undergo treatment with Nucala, a non-steroid, US FDA-approved treatment for
        EGPA, Gavino explained.</p>'
