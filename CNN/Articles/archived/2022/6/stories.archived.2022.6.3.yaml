      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>In-</em>instruct <em>po kami na tignan paano maiaabot ang mga</em>
        digital connectivity <em>sa mga liblibang lugar upang maipasok at mabigyan
        ng</em> access <em>ang mga kababayan natin lalo na sa mga lugar na hindi inaabot
        ngayon ng</em> internet," Uy said in a public briefing.</p>'
