    'lead': 'A local court upheld its earlier decision of junking the drug case against
      self-confessed dealer Kerwin Espinosa and his alleged cohorts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-03T18:44:56.375+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:57:29.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:04.837+08:00
