      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally officials Mohit Dargani and Linconn Ong were released
        from Pasay City Jail on Thursday, June 2, after the Senate adjourned its last
        session day in the 18th Congress.</p>'
