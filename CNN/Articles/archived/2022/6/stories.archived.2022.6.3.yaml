      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Department
        of Information and Communications Technology projected that Elon Musk’s Starlink
        satellite internet service company may start delivering its services to Filipinos
        by the fourth quarter of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea1497-8c9a-4015-8ec8-68a53b917a7c'
      'mgnl:activationStatus': true
