      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8ea99-a196-44f4-a778-3a49cbbfe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire in a media briefing said
        the coronavirus subvariant was detected in two individuals from Central Luzon,
        based on a May 31 report of the Philippine Genome Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9143757-6f75-46ce-bf6d-e45b73aafa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfaabfd-08b8-465d-a8a6-4f709d777bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are from the same household and have unknown exposure as
        they did not have a travel history, the DOH said. They are also fully vaccinated
        with booster shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d2238-f401-4cb1-b3bd-db60aad6eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdc50e-a425-48ff-a48f-c24f647b3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, both had mild cases and reported experiencing
        cough and colds on May 15. They were immediately tested and underwent home
        isolation from May 16 to 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc89bf6-64b8-4f6c-981d-358c6de73739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.490+08:00
