    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey rebrands as ''Türkiye,'' changing name at the United Nations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c424a1-834c-4e09-9ad0-e3475b582b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey is rebranding itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0d858-91b6-4fa5-8a62-5d538a5ac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now called "Türkiye" in the halls of the United Nations,
        who agreed to recognize the change on Wednesday after a request from Turkey''s
        government. The campaign to rebrand as Türkiye began in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20790bb-eeb7-42cc-bc76-e95459316944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process we started under the leadership of our President Recep
        Tayyip Erdogan in order to increase our country''s brand value is to be finalized,"
        Cavusoglu tweeted on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ed832-d88a-48a1-b80e-c29f60063e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter addressed to UN Secretary-General António Guterres,
        Cavusoglu wrote: "I would like to inform you that, in line with the Presidential
        Circular ... dated December 2, 2021, on the use of the word ''Türkiye'' in
        foreign languages and the subsequent branding strategy, the Government of
        the Republic of Turkiye, henceforth will start using ''Türkiye'' to replace
        the words such as ''Turkey,'' ''Turkei'' and ''Turquie'' that have been used
        in the past to refer to the ''Republic of Turkiye.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d179876-2ad2-40dd-916f-900132a57ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Spokesman Stephane Dujarric told CNN Thursday that the UN accepted
        the change, and it became effective as soon as they received the request and
        made sure that the document was legitimate, which was on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07141998-b454-4177-ae35-18a0047a8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an issue, it''s not for us to accept or not accept,"
        Dujarric said. "Countries are free to choose the way they want to be named.
        It doesn''t happen every day but it''s not unusual that countries change their
        names."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d703c-21df-4f7d-ae52-238d0ec9ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One that comes to the top of my head is Côte d''Ivoire, which used
        to be referred to in English as Ivory Coast and they requested Côte d''Ivoire,"
        the spokesman added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c49e3d-0e5d-4e94-aea7-d9ee219b59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu told state-run news agency Anadolu on Wednesday that by
        working with Turkey''s Directorate of Communications, which is affiliated
        with the President''s office, the government had been able to successfully
        lay the groundwork for the rebrand. "We have made it possible for the UN and
        other international organizations, and countries to see this change to using
        ''Türkiye,''" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57e8fa-b6cb-4f14-a025-12e52b0ccfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T06:18:59.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Director of Communication Fahrettin Altun posted a promotional
        video on Twitter Wednesday with the caption: #HelloTürkiye.</p>'
  'IT-experts-urge-Comelec-to-replace-Smartmaric-shift-to-hybrid-elections-system--':
