    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901b8c2-913f-4552-8ff0-f6449955eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-03T17:51:46.491+08:00
      'mgnl:createdBy': 'kristel'
