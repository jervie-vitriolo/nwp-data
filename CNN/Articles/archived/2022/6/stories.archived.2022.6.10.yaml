      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban poor group Kadamay said the volunteers held a "bungkalan"
        or land cultivation on Thursday in the hacienda in Concepcion town to show
        solidarity with the farmers struggling to claim the land they said the Department
        of Agrarian Reform awarded to them in 1995.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99858c80-1bee-497c-bafe-b710c650f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay said over 20 fully armed police stormed the farm to stop
        the activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7c949-7ce3-4c4c-9213-f4019ece4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures released by police showed red streamers put up by the farmers
        calling for genuine land reform. A video showed the police and the farmers
        in a tussle during the arrest, but there were no immediate reports of anyone
        injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a182902-e2a6-420d-9e6b-eee1d6f22c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay and rights group Karapatan alleged the arbitrary arrests
        done with undue force showed the PNP is mobilized to protect the interests
        of those exerting influence over land that has been granted to the agrarian
        reform beneficiaries for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713e991-cbf7-43a4-bb08-e9e3684441e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi krimen ang pagbubungkal at pagsuporta sa magsasaka. Pinapakita
        lamang ng PNP kung sino ang tunay niyang kakampi: mga landgrabber at mga opisyal
        ng agrikultura na sadyang pinagkakait sa magsasaka ang lupang binubungkal
        nila,” Kadamay Secretary-General Mimi Doringo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cef97-6fec-4d97-9998-095943c4acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a crime to cultivate land and support our
        farmers. The PNP is showing that they are siding with the landgrabbers and
        agrarian officials who are denying the farmers of their own land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775d171-aaf8-4f53-9859-0992dea30e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac Police public information officer Jenny Tolentino told CNN
        Philippines the farmers who are claiming a portion of Hacienda Tinang don''t
        have proper papers, saying they do not own the land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be033e76-7bfc-428c-af19-ecb85f865b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police claimed they exercised maximum tolerance in dealing with
        the farmers and volunteers after an agricultural multipurpose cooperative
        reported the supposedly illegal activity to the authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9a043-0bea-41c4-b1d0-74e38fe868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapakiusapan sila ng pulis na tumigil muna, sa halip na tumigil,
        nagkaroon ng gulo at naging unruly sila," Tolentino said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82274755-bf5f-4200-8880-7f158c63f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police asked them to stop. Instead of stopping,
        they became unruly.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280044fa-6a0c-44e6-b52b-595cc8ae701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 93 arrested individuals are currently detained at
        the Concepcion Municipal Police Station and awaiting inquest proceedings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719eaf3c-12ed-4da0-96ee-8058d4cbaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:35:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will be slapped with malicious mischief, obstruction
        of justice, and illegal assembly complaints.</p>'
