      'mgnl:type': 'text'
      'text': '<p>She particularly invoked Section 105 of the Local Government Code,
        which states that in case of a public health emergency, the national government
        only has up to six months of direct control over the health operations of
        local government units – unless the concerned local government unit agrees
        that the period be extended.</p>'
