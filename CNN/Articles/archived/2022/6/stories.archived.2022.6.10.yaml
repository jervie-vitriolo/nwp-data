  'bob-saget-podcast-interview-episode':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-06-10T07:36:56.416+08:00
    'imagesource': 'jcr:05ce719f-87cc-492d-b65a-3b2f2d1c566b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c560ca-07cb-423a-8e29-b8e2fbaced82'
    'lead': 'The comedian appeared on a podcast months before his death and said he
      was ''just getting started'' with his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T07:40:30.990+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:56.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:01.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Saget talked about mortality and helping others in a podcast before
      his death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac9bc9-7f59-4f7f-bded-ae66a793e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Saget had dreams he was looking forward
        to fulfilling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313e2a4-9473-4a4c-8652-731a995e5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e58b54-f3f4-4e4e-b001-28570d922c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian and "Fuller House" star, who died at 65 in January,
        appeared on the podcast "Til This Day with Radio Rahim" months before his
        death and said he was "just getting started" with his career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492945c2-4860-496e-9725-72fba155fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually believe I''m just starting, because I haven''t made
        a movie that I feel hit everybody, and I want to do a couple of those," he
        said in the podcast, released Thursday. "And some people spend their whole
        life doing many movies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0527dce-4f5f-4d06-b7df-e1118912ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saget talked of directors he admired who he said were at "the top
        of the mountain."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0515ba-6cdf-43e8-8712-420b2038167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to do a couple of those movies," he said. "I know I have
        it in me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dcd2b-bdb1-42c3-8ba5-6ef37f3dc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also discussed mortality, and talked about how at his age and
        after therapy, he was living life differently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0520b-5903-4739-9366-8fe3e1b2fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all rethinking what we said 20 years ago, 10 years ago,
        four years ago," Saget said. "I''m not even rethinking it, I just don''t have
        the same way of doing humor or conversation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba72deb-e00c-44a5-bf52-3ff6bd970c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 60th birthday party, thrown for him by his best friend and "Full
        House"/"Fuller House" costar John Stamos, made Saget realize how much he had
        affected others'' lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974317a-bf20-4a11-95c3-b57ecb36e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like [the film] ''It''s a Wonderful Life,'' [the character]
        George Bailey ... wants to kill himself. The movie starts, he''s on a bridge.
        He''s going to kill himself," Saget said. "And then an angel takes him through
        his life and shows him what would''ve happened had he not existed. And I know
        for a fact that I have helped people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348296d-5bca-4e08-aa5e-b8dfc8402c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That became clear immediately after his death, when there was an
        outpouring of affection from fans and other comedians about Saget''s kindness
        and influence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1eee4-2005-4780-83b1-f1db95b982b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:40:30.992+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/entertainment/bob-saget-podcast-interview/index.html?fbclid=IwAR3v5oyXJuaMdToMUpNC9NozFXFSkTs0K-_Tg9Evja_dbbREZUpPMbfKS7g"><em>Bob
        Saget talked about mortality and helping others in a podcast before his death</em></a>"</p>'
  'PCGG-record-Marcos-art-stocks-COA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T08:29:28.436+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e61ab83-6f86-42ca-93f8-15764850250b'
    'lead': 'State auditors flag the Presidential Commission on Good Government regarding
      its 76 stock certificates and 122 artworks, which were either surrendered or
      collected but remain unrecorded in its accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T08:31:07.530+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:27:56.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:01.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags PCGG’s unrecorded stock certificates, artworks from Marcos
      era'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b43c0-c464-43f9-9d77-3002155c8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines June 10)</strong> — State
        auditors have flagged the Presidential Commission on Good Government (PCGG)
        regarding its 76 stock certificates (STCs) and 122 artworks, which were either
        surrendered or collected but remain unrecorded in its accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fb1e6-494f-42cb-a7b6-ef3f57f18378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 audit report, the Commission on Audit (COA) said the
        PCGG failed to record 772.594,488 shares amounting to over P54.61 million
        at par value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3ff81-378c-4173-bf77-19c416d8dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those recovered, surrendered and sequestered are shares of
        stocks belonging to various corporations and individuals kept in the PCGG
        Library and a few others under the safekeeping of the IRC Group of Companies,
        which is a conglomerate of surrendered corporations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8007b-3a10-4efa-90f7-41ebb94e2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation, which was communicated to the PCGG on Dec. 1, noted
        that the certificates cannot be recognized “because propriety rests with the
        concerned corporation.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d10e44-8996-4fe3-abf0-59b90d316283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the International Public Sector Accounting Standards
        29.16 that states “an entity shall recognize a financial asset or a financial
        liability in its financial position when, and only when, the entity becomes
        a party to the contractual provisions of the instrument.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7b4df-aab4-4c46-b6ac-feb405b88fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG also cited the PCGG Commission En Banc Resolution No. 2018-005-005
        that approved the recommendation to remove the value of real properties and
        marketable securities recorded in its books and record the equity values of
        the surrendered companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b35279-3528-41ad-b7aa-2d8734365ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state auditors said the non-recognition of the assets is
        not proper due to reasons like both provisions mentioned do not apply to the
        case, and the non-recording of the shares is “tantamount to voluntarily giving
        away possession and control of what is due to the government and without due
        regard to existing accounting and auditing rules and regulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802feda-38db-4acd-9e9b-132e6b687e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the PCGG agreed to instruct the chief accountant to book
        up unrecorded shares and shall drop the same from the books only after needed
        documents are received to support its derecognition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b03a5-fce9-4930-b683-4b55c40072a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also noted “laxity in the monitoring and recovery
        efforts of the PCGG on dividend entitlements and return of investments due
        to the government.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b05957-05ee-4310-ab76-2e47bf4e82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that out of the 269 surrendered, recovered, and sequestered
        STCs, the PCGG only received dividends from 13 STCs or 13,273,060 shares from
        1987 to 2004.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d116a2-93b0-4109-9b0c-cb5dbee20993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The non-collection of dividends and return to investments by the
        PCGG may be attributed to non-transfer of titles over said shares in the name
        of the Republic of the Philippines through the PCGG,” COA said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bed36-eb33-41fd-a704-2b5448b19b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The titles were not transferred to the government since 1986, hence,
        any returns for that matter may have been credited to the original registered
        owners to the disadvantage of the government,” it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566ad30-aaef-42cd-906c-fc2b3a2f892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG was recommended to look into the shares for possible collection
        of dividends, particularly those considered as active investments, and look
        into the inactive ones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d08a1-15a8-4f71-9409-7cc69ea40eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it will "institute appropriate measures."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec7d15-4950-402d-b11f-e7f2ad05ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the unrecorded artworks, the PCGG Inventory Task Force conducted
        an inventory of such pieces on April 10 and 11, 2017 within its office premises,
        IRC and Bataan Shipyard and Engineering Co., Inc.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50188ec6-2268-431d-a4ef-2e5014d383b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 122 artworks were listed, which include paintings, statues,
        jars, framed wood carvings, wood carvings, and tapestries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9cfe1-74dd-4a3d-b3dd-c8123bf9b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, 31 were issued with Property Acknowledgment Receipts for
        property accountability, but were later on cancelled by the agency “since
        the items were claimed to have been excluded in the Report on the Physical
        Count of Property, Plant and Equipment being not PPEs by definition.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0a95d-948d-4ae9-95ef-6b08c9ddb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit team pointed out that while these are not eligible for
        recording under PPE (Property, Plant and Equipment), these should be accounted
        in the books under Abandoned/Surrendered Property/Assets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d5919-afe8-48e9-8c0e-b5f729f43e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it recommended for the PCGG to instruct the Surrendered Assets
        Group of the Asset Management Department to verify the accuracy of the inventory,
        cause the appraisal of properties, and coordinate with the chief accountant
        for proper recording.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125da616-86ea-4daf-b788-ccfc4e75e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T08:31:07.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 1986, the PCGG was authorized to recover ill-gotten wealth
        accumulated by the late President Ferdinand Marcos Sr. as well as his family,
        subordinates, and close associates, whether located in the Philippines or
        abroad.</p>'
  'Cebu-Province-COVID-19-mask-outdoor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T09:02:36.009+08:00
    'imagesource': 'jcr:b4ea5735-4b4c-4c32-9ebd-b84d33cfcc39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0314ce1b-7147-4459-8917-4c1c43fa26e5'
    'lead': 'Infectious diseases expert Dr. Rontgene Solante says outdoor does not
      mean there is no risk of getting COVID-19 despite better ventilation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T09:03:54.366+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:27:55.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:01.939+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert cautions vs removing mask mandate outdoors'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9ca7e-4bc2-4b5e-a3aa-3e035755c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Infectious
        diseases expert Dr. Rontgene Solante reminded the Cebu Provincial Government
        on the dangers of making it optional to wear face masks in outdoor spaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b3840-662c-47f1-8272-7d4f14d35955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia, known for her controversial responses
        to the pandemic, issued an executive order allowing the public to remove their
        face masks in well-ventilated open spaces if they are not showing flu-like
        symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2507c7a-650c-4dfa-bc5b-1d8e74087b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante on Friday said outdoor does not mean there is no risk of
        getting COVID despite better ventilation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a56504-8b18-48fd-a27b-f61cb3f83c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the option to remove masks should only be open to those
        who are fully vaccinated with booster shots, those who are not part of vulnerable
        sector, and it should only be allowed in unpopulated outdoor spaces with proper
        ventilation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723b8af-f96f-40f8-bcfc-c4a5fb4a6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the timing of the executive order released on
        Thursday since the country has recently reported the detection of more transmissible
        Omicron subvariants that are causing surges in the United States, South Africa,
        and Canada, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91c41a-5368-4e3d-b323-5c0955624131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of the variants that is still with us, especially
        with more transmissible virus like the B.4, B.5, BA2, will not make our environment
        safer at this point in time," Solante told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7843d-7eef-4615-ba99-ee19396b6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department on Friday overruled the executive order
        signed by Garcia. DILG Sec. Eduardo Año warned that those who will not wear
        face masks outdoors will be confronted, apprehended or even arrested by police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4c8ad-9013-452e-a62c-9a7b039dd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government is the first local government to
        scrap the face mask rule, one of the primary health protocols set by national
        authorities to stem coronavirus transmission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ead374-20e7-4793-96ec-24cd4716e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it is a "necessary step towards the new normal" as she
        pointed out that other countries, including Singapore, are now implementing
        the same policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc3611-c098-457e-8841-a1f3c4638395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province is under Alert Level 2 until June 15, while most parts
        of the country, including Metro Manila, have been placed under the most lenient
        Alert Level 1 status.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61570a-5b75-411a-b024-0b925d29a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:50:32.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Garcia also issued policies contrary to IATF protocols,
        particularly on getting rid of mandatory quarantine for returning Filipinos,
        but she later decided to follow the task force''s rules.</p>'
  'PSA-April-Labor-Force-Survey':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-10T09:08:07.158+08:00
    'imagesource': 'jcr:26ec8afe-7293-4b4f-9174-0fca13a0d883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e7daf26-fb86-45ee-81fd-a401804e80f0'
    'lead': 'While government officials welcome the improved figures, they also acknowledge
      the need to address issues weighing on workers such as higher fuel and commodity
      prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T09:08:14.590+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:27:47.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:02.238+08:00
