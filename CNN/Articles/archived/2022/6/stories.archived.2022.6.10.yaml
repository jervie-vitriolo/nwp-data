      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Phivolcs raised Alert level 1 over Bulusan after it spewed
        ash in a phreatic eruption, or a “steam-driven explosion that occurs when
        water beneath the ground or on the surface is directly heated by hot rocks
        or new volcanic deposits or indirectly by magma or magmatic gas.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa172a-a712-425b-ab98-c2266b6911ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
      'mgnl:createdBy': 'bamba'
