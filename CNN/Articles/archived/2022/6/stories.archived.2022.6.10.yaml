      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> A Chinese military plane crashed
        in a residential area in central China on Thursday, killing at least one person,
        China''s state-run national broadcaster CCTV said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa432ea-62f8-41f4-9da2-5b74c746bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
