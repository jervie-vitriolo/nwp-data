      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support the transition to electric vehicles, we must build a
        national charging network that makes finding a charge as easy as filling up
        at a gas station," said Transportation Secretary Pete Buttigieg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff75688-465c-462a-b091-1b55c78a7962'
