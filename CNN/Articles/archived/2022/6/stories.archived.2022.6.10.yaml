      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots are also advised to avoid flying close to the volcano’s summit,
        while those living within “valleys and along river/stream channels especially
        on the southeast, southwest and northwest sector of the edifice should be
        vigilant against sediment-laden stream flows and lahars in the event of heavy
