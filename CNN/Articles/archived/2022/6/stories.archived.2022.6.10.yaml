      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, instead, instructed the provincial police not to apprehend
        those not wearing face masks, as long as they are in open and well-ventilated
        spaces.</p>'
