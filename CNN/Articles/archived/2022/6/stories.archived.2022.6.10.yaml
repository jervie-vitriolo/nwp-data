      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in the retail or service industry with 10 and less employees,
        cottage and handicraft industry, and agriculture sector will also have a wage
        hike from ₱295 to ₱345.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9453ad-bcec-4dc4-aade-2583642026d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d2747-5fbe-4a67-bd82-61002186ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary increase in those industries will be implemented in two
        tranches, with the first tranche set to take place 15 days after publication
        in a newspaper of general circulation and the second tranche on Jan. 2, 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200500f9-5466-4bfb-ae80-29b89f2a499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd295bc8-ab79-4be3-ad5a-07f7b4c90381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers in Eastern Visayas will also receive higher pay
        after the regional board approved ₱500 wage increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb9509-38ad-4807-bf1e-4263a86c071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c188b0f-76e5-4a68-95af-79a31867ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers in chartered and first class municipalities in
        the region earning ₱4,500 are set to receive ₱5,000, while those in other
        municipalities will now receive ₱4,500 from their current wage of ₱4,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7387c2-f941-43a4-9707-35e78b8da4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528360a-f031-477e-9052-e5b4aa1b3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have live-in and live-out arrangement such as general
        househelp, baby sitter, cook, gardener, laundry person, and any person performing
        domestic work on an occupational basis are covered by the wage increase on
        domestic workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab571f-2836-4c36-b084-d24f04f17a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5674176-13c8-48cc-be4b-3b8621f3314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service providers, family drivers, children under foster family
        arrangement, and persons who perform work occasionally and not on an occupational
        basis are not included in the adjusted higher pay rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f17978-de27-42a6-ba6f-5e86670844e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b393f5f-623e-4aa0-938d-01198dc13f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary increase for domestic workers in Eastern Visayas will
        be effective 15 days after publication of order in a newspaper of general
        circulation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959cdd4e-ee8e-4350-b309-0312ce4b5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:05:37.653+08:00
