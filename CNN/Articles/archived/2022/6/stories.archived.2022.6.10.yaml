      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t define a person by labeling. <em>May katuturan ba ''yan?
        Di ba wala? O kung walang katuturan, bakit mo gagawin pa? Tama na ''yan. Wag
        na natin gawin ''yan</em>," Carlos expressed.</p>'
