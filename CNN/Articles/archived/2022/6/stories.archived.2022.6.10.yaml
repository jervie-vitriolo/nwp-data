      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/06/09/politics/electric-vehicle-charging-stations/index.html#:~:text=The%20Biden%20administration%20wants%20to,pump%20works%20with%20any%20vehicle.">"Biden
