  'Chikungunya-cases-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T10:17:14.610+08:00
    'imagesource': 'jcr:1da1a066-9d55-43e9-9899-c77ecd909e37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47334b29-c5af-4723-80f8-f9d16a995904'
    'lead': 'There was no death reported among the chikungunya cases as of May 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T10:26:26.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:27:45.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:02.826+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 43 chikungunya cases from January to May'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a77e7-e638-4135-bec3-e862703a987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Forty-three
        cases of chikungunya, a dengue-like viral infection, were reported from Jan.
        1 to May 22, according to the Department of Health (DOH).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1842f2a-1319-4d15-ac54-8071cbfce37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is 169% higher compared to the 16 cases reported during the
        same period in 2021, the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e5a29-8789-4326-bb13-92f1bbbc21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikungunya is transmitted to humans from the bite of an infected
        mosquito, but its main difference from dengue is that a person infected with
        it can experience severe joint pain and swelling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9819f92-99b5-4518-b56d-cb5c6e47ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the region with the highest number of cases cumulatively
        and recently was Central Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ba63d-85a4-4a38-a5cf-ee2997bdc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of its 29 cases reported since the start of the year, 26 cases were
        recorded in April. However, from May 1 to 21, there were only two cases reported
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e32bbe-404e-4b22-bf5d-a33cf3ad6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Northern Mindanao, and Calabarzon all recorded one
        case from April 24 to May 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c645e9b-af26-4496-987e-17288dcd305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no death reported among the chikungunya cases as of May
        21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152b875-3b23-4d46-bea9-e7cb38d5b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikungunya symptoms are characterized by fever, severe joint pain
        and swelling, headache, body pain, nausea, fatigue, and rashes. Symptoms appear
        between four and seven days after the patient has been bitten by the infected
        mosquito.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536e06b-9e36-4846-ae75-202d840c1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the rise of chikungunya cases, the Philippines is also
        recording a jump in the number of dengue cases from January to May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fd6e9-fe81-402c-996e-d83c10511efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said a total of 34,938 dengue cases were reported
        during the period, or 23% higher than the 28,336 cases logged a year ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20a212-c493-421b-8597-b2a07b32749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also saw 180 dengue-related deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a51d6-8438-41ee-af65-b1b248113732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has urged the public to practice the following "4S" against
        these preventable vector-borne diseases:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cf92e-cfb9-4131-a064-416cabcb0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Search and destroy the breeding places of mosquitos by covering
        water containers, especially during the rainy season</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce4fcc-cb39-4caf-8c1d-459522a3325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Self-protection by wearing long-sleeved shirts and pants or using
        mosquito repellant</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490a18c-c156-4eb9-8279-4be486fc648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Seek early consultation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26b9f8-69e1-464f-adb1-137393852b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:26:26.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Support fogging or spraying in hotspot areas</p>'
