    'jcr:uuid': '1daf23bc-86f1-4c00-884a-f7e49a19b88a'
    'lead': 'Cebu Governor Gwen Garcia says she will not withdraw her controversial
      policy allowing the optional use of face masks outdoors and called on provincial
      police not to make arrests.'
    'mgnl:activationStatus': true
