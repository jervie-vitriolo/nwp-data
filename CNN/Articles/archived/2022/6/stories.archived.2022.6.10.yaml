    'mgnl:tags': ['TikTok', 'feature', 'scrolling']
    'template': '1'
    'title': 'TikTok adds options to encourage users to take a break from endless
      scrolling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc1864-f29d-4287-aaf9-4e7e505e3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok plans to roll out new options to
        encourage users to take a break from endlessly scrolling short-form videos
        on the platform amid public pressure for tech companies to address excessive
        social media usage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1c3bf-c890-4d99-8a30-372d8b138c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778a809-d78b-47e0-9f5c-e6124dd071e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a blog post Thursday that it will introduce a new
        option in the coming weeks for users to set custom time limits for how much
        uninterrupted time they want to spend using the app, before getting a reminder
        to take a break. Previously, TikTok allowed users to get notified if they
        spent more than 40, 60, 90 or 120 minutes on the app per day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e71762-059a-4cf0-a8e2-767e5ccfd6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71527fe4-e8b7-4df9-a76d-bed42b413209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These prompts will remind people to take a break after a certain
        amount of uninterrupted screen time, which they can set as they choose," Jordan
        Furlong, a product manager of digital well-being at TikTok, said in the blog
        post. According to the company, the prompt will read: "Break reminders help
        you feel more mindful and balanced on TikTok."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae5ddf-f37a-4af2-9daa-f6084fe56066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a7542-4160-4dde-872f-1cc638e10481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new screen time dashboard will also give users data about how
        much time they are spending on TikTok, including summaries of their daily
        time spent on the platform, the number of times they opened the app and a
        breakdown of daytime and nighttime usage. Users can opt-in for weekly notifications
        to review their screen time dashboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8065f5-393a-4c8e-971a-788e89b8704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686c9bf-dad7-4bd6-af46-be8d0e892d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will issue users between the ages of 13
        and 17 "digital well-being prompts" when they have used the app for more than
        100 minutes in a single day. The prompts will "remind them of our screen time
        limit tool the next time they open the app," Furlong wrote. (It''s unclear
        how TikTok decided on 100 minutes as the threshold for screen time intervention
        for teens. TikTok did not immediately respond to a request for comment.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add83d24-10f8-4083-84b9-e1dc25bb5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886eb58-d927-40b6-8a6c-f0819576de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates come after months of pressure on social media companies
        to do more to help users'' well-being in the digital age, and as lawmakers
        and advocates increasingly scrutinize platforms'' mental health impacts on
        younger users. Executives from TikTok, YouTube and Snap were grilled by Senators
        late last year about the steps their platforms were taking to protect teens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7ea0c-534f-4636-bf65-6a319baae828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400ca45-cf64-4b6e-bce2-c8d3a146cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media platforms have previously announced similar initiatives.
        Instagram launched its "Take a Break" tool in December of last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7d6b6-11f8-4adf-8895-43bf95b77abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T03:37:55.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/tech/tiktok-time-spent/index.html#:~:text=(CNN)%20TikTok%20plans%20to%20roll,address%20excessive%20social%20media%20usage.">TikTok
        adds options to encourage users to take a break from endless scrolling</a>."</em></p>'
