      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson has since received an outpouring of support from fans and
        fellow celebrities, including her "Pitch Perfect" co-star Anna Kendrick, who
        wrote: "Love you both like crazy."</p>'
