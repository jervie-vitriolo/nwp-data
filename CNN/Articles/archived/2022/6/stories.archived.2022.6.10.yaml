    'template': '1'
    'title': 'Mandaluyong hit-and-run: Victim''s security agency says it turned down
      driver''s offer to pay hospital bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb4b3b-2064-437e-97ab-426addc09d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong>&nbsp;While
        refusing to appear before authorities, the driver of the sports utility vehicle
        (SUV) that hit and ran over security guard Christian Floralde in Mandaluyong
        City had reached out to the victim''s camp&nbsp;after the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a500a37-f7a8-425c-9591-4e6b5089444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0a448-5ae9-453f-8416-111f5d0a487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Manny Fayre, owner of the Raptor Security Agency
        that employs Floralde. In a phone interview with CNN Philippines on Friday,
        he said the driver''s lawyer called them following the incident on Sunday,
        offering to pay the hospital bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eacaeff-98a9-4f5c-b691-0f8671486b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c2209-dfce-4d29-b667-811e4e33478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three days ago pa ''yan na nagreach out pero we turned them down
        kasi right away," Fayre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4adf6-5b93-4610-b711-8e1f84237f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f968f-9f4e-4211-a613-fa1abf511083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well una sa lahat, hindi kasi namin priority na ayusin ‘yang kaso
        na ''yan. During the time na tumatawag siya sa amin nasa ICU ''yung tao namin.
        I do not know whether my guard can make it or not, so syempre ang priority
        namin is the welfare first of our security guard," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a796e-f7ff-4821-8bdb-b09ab1ecf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126ac53-ef7c-472e-ae9d-982698bdc882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it''s not our priority to settle the
        case. During the time of the phone call our employee was in the ICU. I do
        not know whether my guard can make it or not, so of course our priority is
        the welfare of our security guard.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02453f1c-da6d-4a93-855a-3e1fd3dca748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ee006-0631-4309-9a00-861887032aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical expenses cost less than ₱200,000, Fayre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02844900-5fcf-4701-9bab-b839397c7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a74c07-7309-4edd-8314-37b365aba64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floralde was discharged from the hospital Thursday afternoon after
        four days of confinement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4be61c-a188-46a7-8779-cab98b01b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6975667-42f6-45f8-a397-ea80c88de71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared by his security agency, Floralde said he''s still
        taking painkillers due to abdominal pain. He thanked those who helped him,
        and said he will pursue the case against the SUV driver.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f9c0e-b3cf-4e22-8f66-15e518f1d7fb'
      'mgnl:activationStatus': true
