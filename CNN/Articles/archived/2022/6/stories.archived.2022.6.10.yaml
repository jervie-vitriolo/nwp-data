      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, it has been two years," Garcia said. "And I am ready now to
        test that. Local autonomy must prevail especially since it is us who know
        what our situation here is."</p>'
