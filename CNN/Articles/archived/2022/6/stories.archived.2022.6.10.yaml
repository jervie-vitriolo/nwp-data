      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities remind residents that “entry into the 4-kilometer radius
        Permanent Danger Zone (PDZ) must be strictly prohibited and that vigilance
        in the 2-kilometer Extended Danger Zone (EDZ) on the southeast sector must
        be exercised due to the increased possibilities of sudden and hazardous phreatic
        eruptions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1f7ba-a750-4041-84fc-caad23768285'
