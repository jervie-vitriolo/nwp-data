      'mgnl:lastActivated': 2023-01-19T13:27:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d2b66-9fc8-41af-a7c4-dce8ebf82d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, a People''s Liberation Army Air Force J-7 aircraft, was
        on a training mission in Hubei province when it crashed, damaging several
        houses, CCTV said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e138b2a-2c83-4e1c-991a-ff8dd47cc880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident was killed and two others were injured, according to
        the broadcaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adae48-a7bb-4721-843e-534de7f08499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, who sustained minor injuries, successfully ejected out
        of the plane and parachuted to the ground before it crashed, state media agency
        Xinhua reported. Both the pilot and injured civilians were sent to hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b36e0-e94a-41cd-837d-2bcd925bb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media show some homes on fire, believed
        to have been caused by the crashVideos circulating on social media show some
        homes on fire, believed to have been caused by the crash, which occurred near
        Laohekou airport in Xiangyang, Hubei province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335496b-5e59-4d5f-8c0a-2599775723df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:15:24.160+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash and related casualties is under investigation,
        with emergency response underway, state media said.</p>'
    '7':
