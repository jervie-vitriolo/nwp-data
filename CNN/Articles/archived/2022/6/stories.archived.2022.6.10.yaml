      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dondy Ramos, assistant professor of History from the University
        of the Philippines, emphasized the need for a solid Gender and Development
        Committee that will craft the necessary agenda. He also noted the need to
        keep the conversation going beyond the Pride Month of June.</p>'
