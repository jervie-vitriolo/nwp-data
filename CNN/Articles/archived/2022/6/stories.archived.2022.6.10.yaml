      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the incoming Cabinet official disagrees with red-tagging
        - also stressing that using labels is a "lazy" way to define anyone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea8f6b-74c6-46fa-b832-bd437f59dfc7'
      'mgnl:activationStatus': true
