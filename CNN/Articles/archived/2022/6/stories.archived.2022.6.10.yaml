      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba30f6-f0e5-4fda-9a3a-9e91c8f62dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:21:52.357+08:00
