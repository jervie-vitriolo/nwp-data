      'mgnl:lastActivated': 2023-01-19T13:27:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fc78b-35c7-4bb7-95ca-b3184a0d5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Vicente skipped the Land Transportation Office’s hearing on
        Friday – the second time he snubbed the LTO’s show cause order. Officials
        said the case is now up for resolution even without San Vicente''s side, and
        that his driver’s license will most likely be revoked. Authorities can also
        impound his SUV.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b25368-9712-4c0c-902b-53d57d6ceef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
