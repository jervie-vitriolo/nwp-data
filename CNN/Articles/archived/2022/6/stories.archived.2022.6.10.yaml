  'DOH-command-center-expands-services-to-non-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T16:36:12.967+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5591edc7-88b0-4a84-b296-41b6ef2b3e69'
    'lead': 'The Department of Health’s One Hospital Command Center has been relaunched
      as National Patient Navigation and Referral Center (NPNRC) to also accommodate
      non-COVID patients who need assistance, its operations manager said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T16:42:20.928+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:27:36.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:06.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'One-Hospital-Command-Center', 'National-Patient-Navigation-and-Referral-Center']
    'template': '1'
    'title': 'DOH’s command center expands services to non-COVID cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438aa42-0571-4a3d-9279-4955ed9d5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Department
        of Health’s One Hospital Command Center has been relaunched as National Patient
        Navigation and Referral Center (NPNRC) to also accommodate non-COVID patients
        who need assistance, its operations manager said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c1deb-fa00-449e-97eb-7cf2f227e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3edd6-8993-4bd8-97ab-510b9d1a4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na lang</em> COVID <em>ang hina</em>handle <em>natin</em>
        but we also handle non-COVID patients,” NPNRC operations manager Dr. Bernadett
        Velasco said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f58a1-6ed7-4cc4-a0a5-c428e7654128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797bc32-26ae-4e8b-ac38-bca992566910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are aiming <em>na maging</em> official office <em>po tayo sa</em>
        NPNRC but right now, we are still continuing our 24/7 services <em>po natin</em>
        so that <em>ang</em> community <em>po natin ay may tatawagan</em> anytime
        <em>po na kailangan nila ng</em> medical assistance,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820574ea-46bd-40a8-996c-8ad0d87b7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6508eb-bcca-4e52-8128-1a9ed8339280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are aiming for NPNRC to be an official office but
        right now, we are still continuing our 24/7 services that the community can
        contact anytime if they need medical assistance.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a15fc2-deb1-43a1-b65e-7feda0b84b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f82e34-9ef0-43c5-8619-ba196ddada7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its telemedicine and teleconsultation services have also been expanded,
        Velasco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb0631-15a2-432a-9f98-2b932c455360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c0992-6b2f-439a-8259-1d5b33793faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPNRC''s predecessor, the One Hospital Command Center, was launched
        in 2020 as government''s unified response to COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382ac64-0476-4789-b33b-b4bd0cc6fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.929+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441fec9-78cb-4886-8f1b-6eea7f215f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who need financial assistance with their hospital bills,
        NPNRC said it can coordinate with Malasakit Centers or agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ca022-5e1c-40cf-9a03-9feb9a009d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cfaa3-170a-4d7e-b4c7-b658fc5cfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T16:42:20.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens who need medical assistance can call 1555 or contact 09199773333
        and/or 09157777777, Velasco said. She also cautioned prank callers that the
        numbers are reserved for those in need.</p>'
