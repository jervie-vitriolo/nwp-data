    'template': '1'
    'title': 'Nayong Pilipino ties up with National Library for safer LGBTQIA community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29494c-6603-49d8-a0d5-78ea3c450a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Nayong
        Pilipino Foundation has collaborated with the LGBTQIA (Lesbian, Gay, Bisequal,
        Transgender, Queer, Intersex, Asexual) community, and the National Library
        of the Philippines to gather insights on gender equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e6e2d3-b9cb-4dbb-9fa3-8005b41cb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fab105-95c9-4903-aac0-4ca16ebfc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move eyes to create safer physical and cultural space inclusive
        for everyone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1ec17-a772-488b-8989-5e5e09a09b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae7ebb-4b85-44ea-af64-7d82f351a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umpukan,” described as a forum to discuss gender sensitivity and
        the complex history of the LGBTQIA community, is set to provide an avenue
        to discuss matters necessary to acheive an open-minded culture, and to push
        for a progressive, dynamic community welcoming LGBTQIA members in today''s
        society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b66c8-ab37-4956-9cc1-2c36167e35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e3ce2-4674-443c-acc1-72a968ef45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umpukan sa Nayon,” meanwhile, aims to get feedback and consider
        ideas from stakeholders for the purpose of creating a 9.5-hectare park in
        Paranaque City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7d05b-f654-4fad-95d4-c3117cf5fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35694df-60eb-4fd9-8776-7c6ba169335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ideas embrace gender-sensitive designs like gender-equal comfort
        rooms, a space showcasing the work of LGBTQIA artists, as well as rules and
        regulations for the proper treatment of LGBTQIA individuals, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765640ab-fc87-44f6-9df3-3cdad3f18fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953834f9-371b-421b-b0d4-bcfa714c0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovertlee Pudan, Deputy Executive Director II of Nayong Pilipino
        Foundation, said this is the first time they''re partnering with the National
        Library and the LGBTQIA community as they initiate gender-equal heritage programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5a81b-28de-477b-a511-b9ee7dad308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909c1f2-6a9c-405d-a341-5d081b5fb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the basic foundation in such undertaking is to nurture
        an open-minded culture among Nayong Pilipino employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d7784-8727-450f-8f5d-4c74e96e5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85731c5b-9ea9-40a5-8b9f-fd4e7029e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-11T00:40:07.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:27:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> [In] Nayong Pilipino, we have the Cultural Leadership
        Institute. Currently, <em>may mga</em> programs<em> po kami</em> [we have
        the programs] … makanayon, makabayan, makabansa. And we can create even on
        our side another course maybe,” Pudan emphasized. “<em>Doon po muna namin
        sisimulan sa</em> Nayong Pilipino i-run <em>na</em> employee… <em>Kami muna
        dapat alam namin bago po namin maibigay sa iba</em> [We will start running
        it to Nayong Pilipino employees, We should know it first before sharing it
        with others.].”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2d747-1f08-45c0-8838-3b32f0bddda0'
      'mgnl:activationStatus': true
