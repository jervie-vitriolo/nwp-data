      'mgnl:lastActivated': 2023-01-19T13:27:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which CNN was first to report, will go into effect for
        US-bound air travelers at midnight on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cafaf7-6921-42c6-bcb6-06f135a47a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is lifting the restriction that the travel industry had
        lobbied against for months after determining it was no longer necessary "based
        on the science and data," the official said. The CDC will reassess its decision
        in 90 days and if officials decide they need to reinstate it, because of a
        concerning new variant, for example, will do so. The measure has been in place
        since January 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5faa1fb-c54e-4778-9340-7ac2c0e9e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Biden administration plans to work with airlines
        to ensure a smooth transition with the change, but it will likely be a welcome
        move for most in the industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03450f-f8f5-431b-94c9-cc1e598dced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel industry officials have been increasingly critical of the
        requirement in recent weeks and directly urged the Biden administration to
        end the measure, arguing it was having a chilling effect on an already fragile
        economy, according to Airlines for America chief Nick Calio, whose group met
        recently with White House officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb1a7c-cefd-4e36-a71e-446ae02e13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel industry, and some scientific experts, said the policy
        had been out of date for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816174c-2d12-4c9b-97f5-eec768bc20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, including Democrats, had also advocated for lifting the
        requirement in recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938b306-d9b2-43ac-9254-5d8f7600f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T22:24:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Sen. Catherine Cortez Masto said, "I''m glad CDC suspended
        the burdensome coronavirus testing requirement for international travelers,
        and I''ll continue to do all I can to support the strong recovery of our hospitality
        industry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
