      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">2019</a>,
        the UN Human Rights Council adopted a resolution calling for a probe into
        the human rights situation in the Philippines — a move advocates welcomed
        in light of the controversial drug war of the Duterte government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb352e-3b05-435d-8028-cec22fef64e7'
