    'lead': 'TikTok plans to roll out new options to encourage users to take a break
      from endlessly scrolling short-form videos on the platform amid public pressure
      for tech companies to address excessive social media usage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T03:37:55.137+08:00
