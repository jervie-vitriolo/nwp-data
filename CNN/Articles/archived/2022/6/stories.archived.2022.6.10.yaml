      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef467f-acf1-4b52-978a-3f4fabd9f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T15:00:57.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a href="https://www.cnnphilippines.com/news/2022/6/7/mandaluyong-suv-driver-charges.html">second
        and final show cause order</a>&nbsp;the driver has snubbed following the June
        5 incident, which left a security guard hospitalized due to serious injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375ed28-19a8-4cf4-aa19-3bbb86abe050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T15:00:57.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said that a non-appearance in the hearing would
        mean the revocation of the driver''s license, which has been placed under
        preventive suspension.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1af4bb-905d-4f53-a10e-92892bb44bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:26:37.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is most likely that we will recommend the possible revocation,”
        said Renante Melitante, officer-in-charge of the LTO Intelligence and Investigation
        Division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833d7be-9e27-4bdd-80f0-377695b9e85c'
      'mgnl:activationStatus': true
