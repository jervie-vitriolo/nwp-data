    'template': '1'
    'title': 'Carlos to bring human security approach as next National Security Adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73532a0a-ad0d-4a7c-99a2-92dd8654ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Clarita
        Carlos says she will be bringing a key concept from her social sciences background
        into her new position as National Security Adviser: human security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37945677-c8bc-4dbd-9c64-d0f234248e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18aff4d-7382-4579-bc20-c87d28ccee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not setting aside the military component of national security,
        the ones which we''re used to talking about. But I think we should bring it
        nearer to the individual because at bottom, national security is your security
        as an individual," Carlos told CNN Philippines'' The Source on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a06468-93a5-4e52-b3b8-dff3043daca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955119bb-f339-49af-b464-bfa943b43844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to national security, human security is people-centered
        - focusing more on the everyday lives of individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba660ddb-008d-40fa-94c7-f95e11e6c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b70f7-4dc9-45ab-b750-b8a5f8237176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Development Programme''s 1994 Human Development
        Report, threats to human security may be classified into economic, food, health,
        environmental, personal, community, and political security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b3ece-4544-4148-9a5b-f25cc51fda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a781cc3-ffd4-4855-8dae-1155e692a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course <em>matiwasay ang kalooban mo na walang giyerang mangyayari
        sa</em> [you feel secure because no war will erupt in the] contested South
        China Sea, but this is so distant from your day-to-day life. I''m not saying
        it''s not important but what is most important is your life, your everyday
        life," Carlos further explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed15aaf-d006-479f-abfc-e2f78498fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd5b1d-4f8c-4839-b0fc-504b53d6e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired University of the Philippines political science professor
        added that she is on the same page with president-elect Ferdinand "Bongbong"
        Marcos Jr. on this approach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae025b87-e95c-47e4-8d9c-0d2d8e636f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52581c-60b1-4e57-8952-d9a037f2a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Marcos <a href="https://www.cnnphilippines.com/news/2022/6/8/Bongbong-Marcos-Cabinet-Clarita-Carlos-Conrado-Estrella.html">announced</a>
        Carlos'' appointment to the post Thursday. She also met with the incoming
        chief executive yesterday, where they talked for over an hour about topics
        like education and politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1f971-a9f4-47fa-a10f-4c4cce39140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a562fc-ea41-45f5-a8a7-eafd820efdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos was already preparing to leave when Marcos formally made
        the offer, she recalled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e603d-3b5d-4394-9b29-ca217504ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7b191-11ed-4da6-967d-c2d362bb88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said ''By the way Professor Carlos, are you willing to be my
        National Security Adviser?'' I said, ''yes I will,'' just like that. We took
        pictures after that," said Carlos in a mix of English and Filipino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19491b-3958-4339-9172-f8a5dbe6e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718206d-c49e-4ac3-85a2-b18b3f9ad867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos added that she and Marcos agreed on many security issues,
        but they only discussed "broad strokes" in terms of the national security
        direction under his term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e0500-0015-4d9d-822d-d8aaca9ed776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbfe37-1950-4c46-9161-713703d89e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic previously trended in social media for her questions
        to candidates who took part in the SMNI-moderated presidential debate in February,
        the only one Marcos attended during the campaign season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff5d39-7104-40e8-a767-efbec50f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a9749-b6e6-47fb-bdfe-c2d3d36eb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:55:44.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said her meeting with Marcos was the first time she spoke
        to him after the debate.</p>'
