      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As national security adviser, Carlos will serve as vice chairman
        of the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC).
        The body has consistently drawn flak for its officials'' frequent remarks
        of red-tagging or accusing a person or entity of being affiliated with communist
        insurgents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb7d4c-fd97-4162-938e-6d8af603acb3'
      'mgnl:activationStatus': true
