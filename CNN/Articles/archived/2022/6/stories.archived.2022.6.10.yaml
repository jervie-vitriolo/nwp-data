    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4dd792-4a15-44d7-b03a-d6850a49e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
