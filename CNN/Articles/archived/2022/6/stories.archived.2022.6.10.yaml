  'Sriracha-shortage':
    'author': 'Chiara Grimes, CNN Business'
    'caption': 'With the uncertainty of when America''s most popular Asian hot sauce
      will be fully stocked in stores, it may be time to find a hot sauce alternative.
      (PHOTO: Ted Soqui/Corbis/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-10T06:13:59.812+08:00
    'imagesource': 'jcr:253ec94a-4b26-4fd5-9edf-0cfd2d67cad2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b92dcf6-5011-4bb8-9ec5-64958de29d57'
    'lead': 'Huy Fong Inc., one of the world''s largest producers in the Asian hot
      sauce market, says it anticipates a major shortage of its beloved Sriracha.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T06:15:25.429+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:01.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:00.051+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sriracha shortage: What you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83010d-95c5-47bc-bba0-5d0cc54abf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Time to find an alternative hot sauce,
        Sriracha lovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248678c-230c-4b85-bb42-441e6b85ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huy Fong Inc., one of the world''s largest producers in the Asian
        hot sauce market, says it anticipates a major shortage of its beloved Sriracha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b16fa2-ecb4-44a3-9bea-1594e2d50176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we can confirm that there is an unprecedented shortage
        of our products," the company said in a statement. "We are still endeavoring
        to resolve this issue that has been caused by several spiraling events, including
        unexpected crop failure from the spring chili harvest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed471b-336f-4237-9998-7bbc8c37775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although chili peppers have consistently been in short supply since
        the early days of the Covid pandemic, Huy Fong warned in April that an even
        more severe shortage of chilies was taking place due to severe weather conditions
        affecting the quality of the peppers. The situation is "out of our control"
        and would detrimentally affect the making and selling of Sriracha, the company
        said in an April 19 letter to distributors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453718a-fa86-4c15-b4ac-fc425dca7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would not accept any new orders placed before
        September, and any orders made before Labor Day would be fulfilled in the
        fall, because it lacks the inventory to meet that demand. Huy Fong advised
        distributors not to "promise any products to customers unless you have the
        product in stock,"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28948b-a989-45bd-a100-1aae4b757749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope for a fruitful fall season and thank our customers for
        their patience and continued support during this difficult time," Huy Fong
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955e88f-a03b-48fb-be32-bd38ec3c21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halt in production applies to Huy Fong''s signature Sriracha
        hot chili sauce as well as its Chili Garlic and Sambal Oelek products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f281087-9a6b-438d-9332-6fa4696db06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, what does this mean for Sriracha fans?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42273cd8-4b1f-4b15-8e41-380532bc4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are not taking this news lightly. Some Sriracha aficionados
        have decided to stock up at their local grocery stores to prepare for their
        daunting and ''spiceless'' future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de0a8c-7464-4054-bfd6-539c8411959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this is the internet age, which has sparked a backlash.
        Other fans are angry at those hot sauce hoarders, comparing them to those
        who stocked up on toilet paper, hand sanitizer and Clorox wipes during the
        early days of the pandemic, only making the situation worse for other people
        -- and themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb9738-0383-4048-94af-8d2bf5b63737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriracha, created in 1980 by Chinese immigrant David Tran, has made
        its way on to the shelves of huge retailers like Target and Whole Foods, and
        has been a fan favorite of consumers since its inception.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d83a2-825b-417f-a756-4b5e96b00fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:15:25.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the uncertainty of when America''s most popular Asian hot sauce
        will be fully stocked in stores, it may be time to find a hot sauce alternative.</p>'
  'Boxer-Simiso-Buthelezi-dies':
    'author': 'Ben Church, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-06-10T06:17:55.995+08:00
    'imagesource': 'jcr:9b088740-8997-4e0f-8f7a-05c7e37b8dc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7598bc9f-1ff5-4b21-881f-f8b19975c71e'
    'lead': 'Boxer Simiso Buthelezi has died after a fight in Durban, South Africa,
      in which he ended the bout seemingly ​disoriented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T06:18:53.472+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:00.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:00.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxer Simiso Buthelezi dies after collapsing at end of fight in South
      Africa'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5720b4e-9954-402b-b7bb-5d05a8225f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boxer Simiso Buthelezi has died after a
        fight in Durban, South Africa, in which he ended the bout seemingly ​disoriented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418da73-818b-483c-90bf-3defdf716363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing South Africa (BSA) confirmed that Buthelezi, 24, collapsed
        towards the end of the fight on June 5 before being rushed to hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469f0fe-767e-4f16-9074-067b36a355a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was discovered the boxer suffered internal bleeding from a brain
        injury and subsequently died in ​the hospital on Tuesday, a Boxing South Africa
        statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b8263-c435-4518-af14-8c1db9631d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on social media appeared to show Buthelezi ​fighting
        ​in the direction of an empty corner of the ring, seemingly confused, prompting
        the referee to end the fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d26e9e-b284-4181-9d0a-1600762ac389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Boxing South Africa said it "will conduct an independent
        medical review of the injury and will then make public the results of that
        medical review."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1be293-3bce-4a24-ada6-889b631c6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing South Africa and the Buthelezi family wishes to request
        members of the public and the media to give them space while mourning the
        passing away of this great boxer who was exemplary both outside and inside
        the ring," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452533bb-f398-4df2-bef3-228a57a3d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T06:18:53.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Studies show that traumatic brain injuries are common among both
        professional and amateur boxers. In a 2020 statement, the World Medical Association
        said that "boxing is qualitatively different from other sports because of
        the injuries it causes and that it should be banned."​</p>'
