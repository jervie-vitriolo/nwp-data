      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One Day, <em>hindi na natin kailangang ipaliwanag na ay</em> trans
        woman <em>ako</em>... <em>kasi tanggap na tayo</em> [we do not have to explain
        that I''m a transwoman because we are already accepted] in the same way we
        were accepted thousands of years ago,” said Amber Quiban, a transgender woman
        from Cordilleras and a UP Diliman student.</p>'
