      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070be0b-bfd6-4409-9353-4bc3cc642d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:21:52.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Marcos called China the country''s “good friend” and
        “strongest partner.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6b6f5-37cc-48d3-9379-a05fc0caa907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:21:52.357+08:00
