  'BSP-warns-counterfeits':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-10T23:28:37.758+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8478f5e0-bf84-4a78-9cae-56f31bcfdcd2'
    'lead': 'The Bangko Sentral ng Pilipinas has warned against a possible proliferation
      of counterfeit money amid its plan to print up to half a billion new ₱1,000
      polymer banknotes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T23:27:55.252+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:27:25.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:11.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP warns vs. counterfeits as more ₱1,000 polymer banknotes circulate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595bb8c-2015-44d9-99a5-f8b96fec24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) –</strong> The Bangko
        Sentral ng Pilipinas (BSP) has warned against a possible proliferation of
        counterfeit money amid its plan to print up to half a billion new ₱1,000 polymer
        banknotes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5fe7a-2edb-4b4e-bff5-4fed949bd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666108f1-c415-46a0-8062-1c58a4066e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP''s goal is to have 500 million polymer notes in circulation
        by 2023 that should slowly replace the ₱1,000 paper banknotes, which in the
        process, will cut printing costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15037a1-b5b7-4dfc-bada-671a2b441d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4196acf-d01d-41cf-b153-05323fff1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymers are said to be non-porous, 100% water-proof, and do not
        easily tear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2ec80-758b-4265-a851-bf1f164d33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27044ec2-c8bd-4bd7-a37a-52b69deaa5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank has so far introduced 10 million ₱1,000 polymer
        bills since the first salvo in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f8d08-dc7c-41b9-9fe6-4569895866d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc6afb-d17b-49df-9ca2-2ef88dc78de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monetary authority said it has yet to conclude its cost-benefit
        analysis with the introduction of polymer banknotes, while citing the experience
        of central banks elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454badc4-c2b4-4e26-93ba-d74c62f0b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54112374-c852-4f7c-83e3-0bebd64a6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“England reports a decrease of 25% in production cost. New Zealand
        saw a decrease of 58% in production note issuance cost. Australia reports
        1 billion dollars of cost savings. So optimistic tayo [So we are optimistic],”
        BSP Senior Currency Specialist Xyza Jane Templonuevo told journalists attending
        a BSP-initiated seminar on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2235a-90a2-4972-bd57-b7bd5c481e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc0654-eb1d-4857-878f-3d32f7a90a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing laws only penalize those who are involved in counterfeiting
        banknotes, with the Philippines yet to mint a law that will give victims a
        clear legal remedy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d11a49-5d1b-4ad0-9924-f3ee6762a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ede585-5e29-453a-8c03-aedc97627433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Counterfeits are not money. So they do not have value, therefore
        they cannot be exchanged. That’s why a person receiving a counterfeit note
        will take a loss,” Templonuevo explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9a535-70ea-4120-8b3f-ef36e8a01f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f5836-962d-45ae-841e-7d87a9754028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Almost 8 out of a million are fake</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369e7ff-440e-44ee-864d-f3afb19dd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6ca75-2902-4b3e-bf91-c42d24b6d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP data shows 7.9 banknotes out of a million are counterfeits,
        or in central bank parlance “parts per million (ppm)”, which is way below
        the 50 ppm red flag used internationally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88a530-126f-459d-a0aa-2068a325242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f30f9-76f1-46d7-a8f2-5e37b92be153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank sums up in three words how to tell if a bank note
        is genuine: Feel, Look, Tilt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763cc36-f626-4688-8a0a-c3c99caf8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
