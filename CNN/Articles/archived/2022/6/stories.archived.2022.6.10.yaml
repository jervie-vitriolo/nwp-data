      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feda416-f588-4b31-bd38-84a23d99ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since 5:00 AM today until as of this release, a total of 45 volcanic
        earthquakes including two (2) low-frequency volcanic earthquakes have been
        recorded by the Bulusan Volcano Network,” state seismologists said in an advisory
        released on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11137801-aecc-4d2a-acaf-3e50d937b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c162d3-c9f4-49a8-a90c-d6865a96aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of these were weak and shallow events, but may indicate that
        a phreatic eruption could possibly occur within the next few hours,” it also
        said.</p>'
    '5':
