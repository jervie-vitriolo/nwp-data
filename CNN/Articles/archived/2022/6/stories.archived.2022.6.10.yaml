      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte forged closer ties with China, and did not mince words criticizing
        some countries, including longtime ally the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3e85a-40b2-4f14-9566-a5b8fb5238d6'
