      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pitch Perfect," star who has only ever publicly dated men,
        took to Instagram on Thursday to announce her relationship with fashion designer
        Ramona Agruma.</p>'
