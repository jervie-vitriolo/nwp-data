      'mgnl:lastActivated': 2023-01-19T13:27:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d6906-ca5c-40c3-9577-4f9eedbc6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most areas already under the loosest Alert Level 1, Chua again
        called for the return of face-to-face classes to fully reap the benefits of
        looser restrictions.</p>'
