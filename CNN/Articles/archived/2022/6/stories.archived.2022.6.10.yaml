      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was searching for a Disney Prince ... but maybe what
        I really needed all this time was a Disney Princess," the 42-year-old Australian
        actress wrote alongside a picture of herself with Agruma.</p>'
