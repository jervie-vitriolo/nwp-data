      'mgnl:lastActivated': 2023-01-19T13:27:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see the future of China and the Philippines developing in many
        ways that maybe we do not see now,” Marcos said. “[A] term that I learned
        from the Chinese is people-to-people, and I think that it is another place,
        another direction, that we can explore to strengthen our foundations, our
        partnership, our friendship.”</p>'
