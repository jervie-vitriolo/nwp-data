      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He even shared that he is conducting a number of consultations
        to ensure the best way of supporting the human rights agenda."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1b920-af45-4ac3-9c1a-501f5b235b40'
