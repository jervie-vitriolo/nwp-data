      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s dismissal order came three days after the Office of the
        Ombudsman announced the filing of charges against at least 40 individuals,
        mostly immigration officers, involved in the anomalous operation.</p>'
