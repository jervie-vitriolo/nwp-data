      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]e mentioned also the importance of ensuring high-level of accountability
        in terms of the human rights,” Gonzales said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406d222-9769-47c8-b807-18a88dcc1740'
