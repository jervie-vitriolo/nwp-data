      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d72c3-94b8-4d17-b51c-683dfc53ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If finalized as drafted, the rule would apply to chargers funded
        by the federal infrastructure law signed last November. It includes about
        $5 billion that will go to states to build the charging networks, including
        funding that targets chargers along interstates and other major routes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed00fed-638a-41fc-b2d3-aea896f2bf8e'
