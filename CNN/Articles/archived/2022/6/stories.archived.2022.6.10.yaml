      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically stated in our IATF resolutions, all public and private
        sectors, and all units under each of these government agencies, including
        local governments, should comply and abide with the protocols of IATF,” Vergeire
        emphasized.</p>'
    '6':
