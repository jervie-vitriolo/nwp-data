      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa totoo lang, masama pa rin po ang loob ko sa ginawa niya sa akin.
        Tinakbuhan niya ako. Hindi man lang siya tumigil bagkus ay iniwanan ako. Pero
        may Diyos tayo na marunong magpatawad. Diyos na ho ang bahala sa kanya," he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e25e8-f558-488a-9e7e-45a4f52051c4'
      'mgnl:activationStatus': true
