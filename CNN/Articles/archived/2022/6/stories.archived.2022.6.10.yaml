    'template': '1'
    'title': 'Govt rejects Cebu''s lifting of mask mandate outdoors, warns of arrests'
    'updated': 2022-06-10T20:12:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27416aa-b72e-4708-8e02-abab1673dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:31:54.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> A national
        government agency on Friday overruled the executive order signed by Cebu Province
        Gov. Gwen Garcia that makes it optional for the public to wear face masks
        outdoors if they don''t have COVID-19 symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9b36f-65ac-44e0-92fc-0a18d7e4cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:31:54.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government Sec. Eduardo Año rejected
        Garcia''s controversial order, warning those who will not wear face masks
        outdoors will be apprehended or even arrested by police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cea36-0965-4bd9-b12c-c47005eaa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:31:54.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG also reiterated President Rodrigo Duterte''s stance that the
        mask mandate should prevail until his term ends on June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4084c-f705-4c4d-bf9b-98a172007243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:31:54.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Department does not recognize the Executive Order issued by
        Cebu Governor Gwen Garcia because we have the IATF (Inter-Agency Task Force)
        Guidelines approved by the President," Año said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f9916-840f-4e06-8f8d-60ba89c7472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T10:31:54.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF protocols allow only for specific instances when masks
        can be taken off, such as when eating or during some well-ventilated sports
        and activities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb610cc7-b7ff-46ea-82be-8b4ea5eb72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:12:07.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Department of Health (DOH) Undersecretary Maria
        Rosario Vergeire said the DOH wasn’t consulted by the Cebu provincial government
        before it decided to issue the directive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95904cc7-3a15-4cf2-99da-4c7376be5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:12:07.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114cacf-9ba5-44ad-86ba-b56b6c2a6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:12:07.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All local governments, she also stressed, should follow IATF rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db586b-01fa-4e5b-a6ca-3915d18ddcfa'
      'mgnl:activationStatus': true
