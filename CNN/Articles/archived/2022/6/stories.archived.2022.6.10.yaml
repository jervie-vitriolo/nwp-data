      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first brought to light in early 2020, allegedly
        allows Chinese nationals to enter the country without background checks in
        exchange for grease money. It was dubbed “pastillas" since the bribe would
        be hidden in rolled bond paper similar to a wrapped milk candy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab90ae-50cd-4cda-a51e-846d5b613236'
