      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05e9e5-bbdd-4673-a717-de79b8edfdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapods are a group of dinosaurs that include Tyrannosaurus rex
        and the velociraptors made famous by the Jurassic Park movie franchise. The
        newly discovered dinosaur would have been larger than a double-decker bus,
        Barker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48112e8c-7321-401b-a551-897091c4e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac701548-8908-4c60-a65f-b20768e0d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks on the fossilized bones reveal how scavengers and decomposers,
        organisms that break down decaying matter, likely fed off the carcass.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e1cab-85fd-44e9-be33-905755278a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7816a0f-8e75-47f9-b9d8-93f71935a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will attempt to study thin sections of the same
        specimen so they can examine the microscopic internal properties of the bones
        in the near future, which could reveal details about its rate of growth and
        approximate age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208cbe8-a31c-4780-bb6f-1b07cef36e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7274c0-1637-401f-9cad-fca902b7296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the spinosaurid is the biggest predator in Europe,
        Barker said: "Some of the bones exceed those of the previous ''largest in
        Europe,'' so in that sense, it is. However, we''d ideally want complete skeletons
        of all of Europe''s largest predators to be accurate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448d8a2-9841-4ab7-b896-60aff0dc1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d5069-c109-4c66-9ebc-0d4e0aa0ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rich source of fossil discoveries on the island has previously
        led it to be described as the UK''s dinosaur capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aada9e-e36e-40e2-afd8-c1ce76912ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9fc51-3932-4b29-b35e-6004ab241654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, researchers found spinosaurid remains on a beach on
        the Isle of Wight tracing back to the Early Cretaceous period 125 million
        years ago. The species was previously unknown at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369bc5c-0855-4b8c-ab1d-e8dc03176626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563cc5e-6e75-4812-9135-978d7215bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later a new species of dinosaur from the Lower Cretaceous
        period, Brighstoneus simmondsi, was identified more than 40 years after its
        bones were first found on the Isle of Wight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fed5a-c474-4c67-9a06-b8fa4f4fdeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed911236-e0ee-4d5a-a658-d8f6e136b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the scientific journal Peer J on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49607525-2ccb-4cbc-afcf-8cd0e54b8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/europe/spinosaurid-dinosaur-europe-intl-scn-scli/index.html">Scientists
        unearth remains of one of Europe''s biggest predatory dinosaurs</a>."</em></p>'
  'Kourtney-Kardashian-Travis-Barker-engagement-edited-in-The-Kardashians':
