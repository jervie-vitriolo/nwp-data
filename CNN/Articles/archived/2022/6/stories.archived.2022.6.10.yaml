      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec6838-ad93-4501-8af5-ecd56ed11a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
      'mgnl:createdBy': 'bamba'
