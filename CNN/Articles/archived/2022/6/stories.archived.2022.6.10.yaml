    'mgnl:tags': ['Europe', 'spinosaurid', 'dinosaur', 'predator', 'remains', 'fossil']
    'template': '1'
    'title': 'Scientists unearth remains of one of Europe''s biggest predatory dinosaurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b82d38-3ff1-41e4-8557-964725f04953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Scientists have identified several dinosaur bones belonging
        to one of Europe''s biggest land-based hunters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c77f3-f019-42bb-b415-424b564b9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f504330-47a7-412b-9b44-2eeb9877325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of a spinosaurid, a predatory dinosaur with two legs
        and a crocodile-like face, were discovered on the Isle of Wight, an island
        off the south coast of England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fea35-73f8-46c5-ba6c-bcf8366b3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fbda8-c9e6-4b70-8571-0002c0323105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spinosaurid, which lived about 125 million years ago, would
        have measured more than 10 meters (about 33 feet) in length and weighed several
        tons, according to a statement announcing the findings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf3904-2103-48c9-9051-98de3905b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b4109-2d1b-4e26-89f6-20197ccdeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the spinosaurid belong to what is likely a new species,
        Christopher Barker, a PhD doctoral student in vertebrate paleontology at the
        University of Southampton who led the study, told CNN via email Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd99817-8112-4dae-ab62-d535ed24f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe58657-9501-4454-901e-69416fdacc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is probably a new species, but we can''t name it based on the
        material at hand," Barker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae9c7c-0446-4c99-a0f3-61f406c13140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d5de9-dd49-4467-9848-edb95839fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prehistoric bones of the spinosaurid were found in a geological
        layer of rock known as the Vectis Formation in Compton Chine, on the southwestern
        coast of the Isle of Wight, Barker added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1caa5-738a-4b63-b364-7ed949592d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45212ca1-cb3d-49ee-99d5-a7ae3a721246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compton Bay is a famous site for dinosaur fossils on the Isle of
        Wight. Most of these come from the older Wessex Formation, which was teaming
        with dinosaurs," Barker said. "Our spinosaurs are indeed from the Vectis Formation,
        and bones (dinosaurs or otherwise) are rare in that formation (which is made
        up of several rock layers)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff63b1-76c0-4108-a357-823db3061785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9f2a9-50c2-4f71-bf2b-86d3676a62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it "is significant in that (it) is the first identifiable
        theropod from the Vectis Formation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e19d60-96af-4dd9-b341-63d2f05d7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:13:40.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:05.554+08:00
