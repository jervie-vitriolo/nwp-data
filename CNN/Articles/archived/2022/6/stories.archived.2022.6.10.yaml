      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are talking about a shared future, a shared prosperity,
        we will have to be part of that future which means our voices will have to
        be heard," said Carlos, referencing Chinese President Xi Jinping''s previous
        remarks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0160d1a-a6ff-4b8a-b1e9-edd6669fa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d49e4-62c0-45ef-9e6f-a1c8c466b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing President Rodrigo Duterte has maintained cordial ties with
        China under his administration, even referring to both countries as "good
        friends."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673a760-47d0-4926-a4e2-ee91c825f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e858d1a-b4b9-4208-bc68-86ce390cc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has also referred to Marcos as a "builder, supporter and promoter"
        of the friendship between both countries in his <a href="https://www.cnnphilippines.com/news/2022/5/18/Xi-Jinping-Bongbong-Marcos-call-PH-China-ties.html">congratulatory
        message</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c358ac-fe56-4e9f-9388-d711fe95ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b4b40-221f-474b-82f2-03061202eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, the incoming chief executive <a href="https://www.cnnphilippines.com/news/2022/5/26/marcos-west-philippine-sea-arbitral-ruling-china.html">assured</a>
        he will assert the arbitral ruling and talk to Chia "consistently with a firm
        voice."&nbsp;</p>'
  'Clarita-Carlos-human-security-National-Security-Adviser':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-06-10T17:53:22.398+08:00
    'imagesource': 'jcr:d12dede5-a063-4dbe-bc89-71df1151cffc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f1a980-4ef8-40bd-8bc0-6d9fb8e9a25d'
    'lead': '''We are not setting aside the military component of national security,
      the ones which we''re used to talking about. But I think we should bring it
      nearer to the individual because at bottom, national security is your security
      as an individual,'' says retired political science professor Clarita Carlos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T17:55:44.230+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:27:34.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:06.886+08:00
