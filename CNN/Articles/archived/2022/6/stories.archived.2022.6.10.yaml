      'mgnl:type': 'text'
      'text': '<p>In a report released Thursday, OCTA said the National Capital Region’s
        (NCR) positivity rate – or the percentage of those sick with COVID-19 out
        of all tested – has climbed to 2.2% as of June 8, from the 1.5% recorded a
