      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official reiterated the DOH’s position that face masks
        should still be worn even outdoors, as this is scientifically proven to help
        prevent not only COVID-19 infection, but also cases of other viral and respiratory
        diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
