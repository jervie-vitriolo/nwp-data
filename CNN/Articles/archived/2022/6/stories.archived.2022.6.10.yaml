  'Cebu-Province-mask-mandate-outdoor-DILG':
    'caption': 'Cebu Governor Gwen Garcia says she will not withdraw her controversial
      policy allowing the optional use of face masks outdoors and called on provincial
      police not to make arrests.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
