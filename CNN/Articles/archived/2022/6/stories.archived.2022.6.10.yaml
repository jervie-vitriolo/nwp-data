    'mgnl:tags': ['US', 'American', 'wealth', '2022']
    'template': '1'
    'title': 'Americans lost half a trillion dollars in wealth in early 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d4e95-6d1d-4173-9534-c0b05ccb846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans'' wealth took a nosedive early
        this year as the stock market plummeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51b61f-268a-451d-aeed-0a5493de9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f972a9-2516-449a-bfd0-17788585b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net worth of households and nonprofit organizations dropped
        $0.5 trillion to $149.3 trillion in the first quarter, according to Federal
        Reserve Bank data released Thursday. That''s a notable turnaround from the
        robust gains in wealth that began in mid-2020, fueled by skyrocketing prices
        of homes and equities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37545b-e420-4cf1-b871-1d5030cdb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c275c-bef0-4f8b-aa86-9b122cc86522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-quarter decline reflects the swoon in the stock market
        this year, which slashed $3 trillion from the value of directly and indirectly
        held corporate equities. The Dow and the S&amp;P 500 each dropped nearly 5%
        in the first three months, while the Nasdaq plummeted nearly 9%. It was the
        worst quarterly performance for the markets since the first quarter of 2020
        when the Covid-19 pandemic upended the US economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b32889-1477-4514-83fe-f7c553f9cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760035ef-2c5a-44d0-892e-8dad05162d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing on the market this year have been Russia''s invasion of
        Ukraine, surging oil prices, soaring inflation, interest rate hikes by the
        Federal Reserve and continued concern about the Covid-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27963777-34c4-4ca9-a60a-8f2f0f5f3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43038d-db6c-4d7d-b0e4-c222faebcda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decline in equities was partially offset by a $1.7 trillion
        increase in the value of real estate and a continued high rate of personal
        saving, the Fed said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7aa052-79bb-4728-882b-52ff87769938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168a9a0-6337-4cc8-abe2-fff8a979087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, household debt grew at an annual pace of 8.3%, reflecting
        strong growth in both home mortgages and consumer credit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8d477-95fc-4133-9d9f-805ce9fb99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:10:32.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/economy/americans-wealth-stock-market-housing/index.html#:~:text=The%20net%20worth%20of%20households,prices%20of%20homes%20and%20equities.">Americans
        lost half a trillion dollars in wealth in early 202</a>2."</em></p>'
  'Scientists-unearth-remains-of-spinosaurid':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-10T02:11:10.875+08:00
    'imagesource': 'jcr:a4851ce2-d61c-46f3-a943-b17661b2220f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bee7ecc-47a7-4ef0-9569-9f74b15d88e5'
    'lead': 'Scientists have identified several dinosaur bones belonging to one of
      Europe''s biggest land-based hunters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T02:13:40.810+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:28:05.541+08:00
