  'florida-restaurant-note-stepfather-conviction-child-abuse':
    'author': 'Jamiel Lynch and Elizabeth Wolfe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-10T07:15:34.152+08:00
    'imagesource': 'jcr:26917bd0-bd43-4182-9391-095388bd23bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '196087e9-6f59-4db3-a1f4-ab0e1d78e366'
    'lead': 'The note that saved a life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T07:21:05.913+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:59.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:00.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stepfather found guilty of child abuse after a Florida restaurant employee
      saved a boy with a note asking if he needed help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42199101-bb43-482f-b78c-972f342cf894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.913+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A stepfather in Florida has been convicted
        of child abuse after a restaurant employee last year noticed concerning signs
        and used a surreptitious note to ask a boy if he needed help, the Orange County
        State Attorney''s Office announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1935b-5c9b-4119-84e9-74af728191cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.913+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90eb61-81e2-4147-ac25-1c4e2b13e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.913+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury found Timothy Lee Wilson, 36, guilty of two counts of false
        imprisonment of a child under the age of 13, three counts of aggravated child
        abuse with a weapon, four counts of aggravated child abuse, and one count
        of child neglect, a news release from the state attorney''s office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed97c1-1e5f-4546-ba4f-6d0eac4d5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation revealed the boy was kept away from his family
        in a hotel room used for storage, was regularly deprived of food and drink,
        and was subjected to military-style exercises and other abuses, according
        to the release. Officers recovered multiple items used as weapons against
        the child, the release added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ee622-1ae7-4838-a2d5-7db6a6c23f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old boy and his family were at the Mrs. Potato restaurant
        in Orlando on January 1, 2021, when employee Flaviane Carvalho noticed he
        was sitting secluded from his parents and sibling, was being deprived of food
        and drink, and was bruised and scratched, CNN previously reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8ef78-39f4-41eb-b857-fee2d892d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvalho stood behind the boy''s parents and held up a note asking
        the boy if he was OK. When the child nodded no, she wrote a second note that
        asked, "Do you need help," she explained at a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50983e88-7467-4a6a-b22f-3b570fc4b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the boy nodded yes, Carvalho called her boss and then called
        911.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7baece-b5e3-4d57-87a7-77e85613d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police arrived and questioned the child, Wilson was arrested
        at the restaurant, and the boy''s mother, Kristen Swann, was taken into custody
        days later, Orlando investigators said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ba9f2-637b-4b9b-9297-b7e24ac230c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swann is facing multiple felony abuse charges, including neglect
        of a child, aggravated abuse and failure to report child abuse, records from
        the Orange County Clerk''s Office show. She has pleaded not guilty. CNN is
        reaching out to Swann''s attorney for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb2674-0f6d-44c3-bbbf-f107347c00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson will be sentenced on August 19, 2022. Leslie Sweet, an attorney
        for Wilson, said that he "maintains his innocence" in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ad71d-9775-48e6-bf30-064bdcd20395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What police found after the parents'' arrests</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e2e27-2c4e-4e94-977b-a98a33452621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Swann and Wilson were arrested, another 4-year-old child was
        removed from the home and was found to not have suffered any abuse, according
        to Orlando Police Detective Erin Lawler at the time of the arrests. Lawler
        said the 11-year-old boy is Swann''s child and the 4-year-old is Swann''s
        and Wilson''s child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ea090-5e87-4c3a-83a7-8ea02d182c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.914+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Carvalho called 911, the boy was taken to a hospital where
        he was found to be 20 pounds underweight for his age, according to Lawler,
        who added that the boy also had bruises in various stages of healing across
        his entire body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89fa4a-ca1a-4e85-b4ca-986e7a2435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators later found that the boy had been "tortured" and "maliciously
        punished," the attorney''s office release said. Prosecutors said the boy had
        been hung upside down from a door by his neck and feet and on one occasion
        handcuffed to a dolly cart.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dfe5e-7de2-48bd-89bd-24118af2c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this child had gone through, it was torture," Lawler said.
        "I''m a mother and seeing what that 11-year-old had to go through ... It shocks
        your soul."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc48304-1b8b-407a-be2b-3688b94f8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ms. Carvalho would not have said something when she saw it,
        that little boy would probably not be with us much longer," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967c49b-303b-468d-baf1-d219fa8ba288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was used like a tool from God to, to help him," Carvalho told
        CNN affiliate WESH. "We need to pay attention for the ones that (are) in need,
        and step forward to do something to change the situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e436067-6d02-4363-a888-b51e0c0c7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hollie Silverman contributed to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1797f-84fa-404e-a823-7c60a1d93d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:21:05.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/06/09/us/florida-restaurant-note-stepfather-conviction-child-abuse/index.html"><em>Stepfather
        found guilty of child abuse after a Florida restaurant employee saved a boy
        with a note asking if he needed help</em></a>"</p>'
  'brain-on-jazz-improvisation-improv':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-10T07:21:17.046+08:00
    'imagesource': 'jcr:24ba635c-8798-4c80-b4b1-ec800c598671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c732f7c7-1bd8-4db2-8f5b-28e7e69cace7'
    'lead': 'By inhibiting the part of the brain that allows self-criticism, the musicians
      were able to stay in their creative flow, known as ''in the zone.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T07:30:27.497+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:58.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:01.055+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What jazz improv can teach us about creativity and breaking the rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41e64c-61f8-4917-b2fd-17cefd31a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.497+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fingers graze a keyboard, poised to play.
        A trumpet rises to the lips. Drumsticks perch in the air, ready to fall. The
        improv begins, and this combo of jazz musicians instantly creates a piece
        of music that has never been heard before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907ca2f-b760-442d-aaf0-705d6b316704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.497+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fdad6-27e4-44c7-9fdb-e6ab93ca0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.497+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As each instrument hijacks the melody, the song is reinvented in
        ways even the musician doesn''t understand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5333da-c77d-4761-a0a2-4d0ceba4e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revered jazz trumpeter Miles Davis put it this way: "I''ll play
        it first and tell you what it is later."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8edc1-dc25-451a-a607-472eb67d42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For neuroscientist Dr. Charles Limb, jazz is pure creativity in
        action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06a9ce-829d-4966-a9e5-de38c2ad48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to define creativity, it would be the generation of something
        novel," Limb told CNN Chief Medical Correspondent Dr. Sanjay Gupta in a <a
        href="https://open.spotify.com/episode/60p17m8foYqDRsGTSwWsYi?si=CFc5HS9HTyeNNhndypuHBA">recent
        episode of his podcast Chasing Life</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d07e75-d3fa-4e1a-a636-960c7b9551b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "improvisation is not random. It''s not the same as just generating
        randomness as a form of novelty. It''s actually purposeful, intentional and
        also very individualized —&nbsp;one jazz person solo is kind of their unique
        musical voice," said Limb, who is a professor of otolaryngology —&nbsp;head
        and neck surgery —&nbsp;and chief of the division of otology, neurotology
        and skull base surgery at University of California, San Francisco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f2327-103b-4cdc-a42d-5720a7a74add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier 2018 interview, Lamb explained how he began his research:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73a3f0-60ae-4568-8ff1-7fdd7b957338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear great jazz, like John Coltrane or Miles Davis, it
        has this jaw-dropping quality to it, and what''s been described as ''a sound
        of surprise'' takes place," Limb said. "And you think to yourself, ''Wow,
        that''s not just phenomenal music, that''s phenomenal neurobiology.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b6ae2-fdd4-4072-95ad-785aa27ba17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could jazz improvisation be a key to understanding how the brain
        invents? Could that creativity be studied? An accomplished jazz musician himself,
        Limb was the perfect scientist to tackle the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57301eeb-6cfc-4d0f-b21c-28fc26b5a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had always intuitively understood that the creative process in
        jazz improvisation is very different than the process of memorization," he
        explained. "That is immediately apparent when you play."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73967a80-e822-4b10-a1ba-caed9a1d0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to ask jazz musicians to play a memorized song while
        their brains were scanned inside a functional MRI and then to have them riff
        a bit during the scan to compare the differences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30656e6-ddd7-4014-b8c0-d2ba4ad828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.498+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You say ''go,'' and jazz players can improv at the drop of a hat,
        so from an experimental perspective, it''s really easy to study, as compared,
        to say, a novelist," Limb said. "Just imagine I want you to write a novel
        on the spot, and every 60 seconds, I''m going to have you switch modes between
        something original and something you''ve memorized. it''s jarring and not
        how novelists normally work."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cf5dc-4d25-4518-bb71-de7b0fbe1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazz musicians do work that way, but there was one major issue:
        the magnetic field of the MRI. The pull is so powerful that any metal in the
        room would be rocketed to the machine''s core, destroying the item in the
        process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38515052-4f93-4a1b-b54c-9ad9ed764e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the problem. Limb commissioned a non-magnetic piano with
        plastic keys, which could be played on the musician''s lap while in the scanner.
        The work began, and the results, published in 2008, were fascinating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68ba74-af70-445b-8941-bc9d9382c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the musicians improvised, the parts of the brain that allow
        humans to express ourselves —&nbsp;the medial prefrontal cortex or "default
        network" —&nbsp;became more active.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e5f8e-3feb-4a7e-9c68-da99a2b0c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the part of the brain responsible for self-inhibition
        and control, the dorsolateral prefrontal cortex, became dormant.</p>'
    '37':
      'image': 'jcr:33c5b4a8-fe77-4159-a185-b401908c7415'
      'imageCaption': 'The medial prefrontal cortex, parts of the brain that allow
        humans to express ourselves, is shown in yellow. The part responsible for
        self-inhibition and control, the dorsolateral prefrontal cortex, is blue.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d03fb-7aca-441b-923f-b3becdbe16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5867b-3395-4059-9fbd-ce3bbeac8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By inhibiting the part of the brain that allows self-criticism,
        the musicians were able to stay in their creative flow, known as "in the zone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb26743-2411-4db5-82e7-f559dded65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view this as a neurological description of letting go," Limb
        said. "If you''re too self-conscious, it''s very hard to be free creatively."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c1831-0411-4210-923c-507f8f93d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just jazz</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474a579-a205-4642-a16e-3bc172c96595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just all that jazz. Limb also scanned the brains of rap
        artists as they freestyled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b9565-f7e2-49a1-9aaf-c72453a84352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history of jazz and rap, you can make an argument
        that rap is today''s jazz," he said. "Jazz was a radical American-born art
        form, and rap has a lot of parallels to jazz, because so much of it is created
        on the spot and is sort of a music of the street."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480210e-3d80-41a9-aa70-12e49546c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, Limb was also peering inside the noggins of improvisational
        comedians and caricature artists.</p>'
    '40':
      'image': 'jcr:75759d42-beac-4073-9687-416e2af5494d'
      'imageCaption': 'Scans of musicians'' brain as they play scales vs improvisational
        music are shown.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727207e-8729-45ef-8fd2-8ac0866fa086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1900cd-af98-4be6-ac4c-39e1ce15b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.499+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 30 seconds, that artist can sketch any face he is seeing as
        a caricature," he said, adding that improv comedians function similarly. "I
        realized that was analogous to what is happening in a freestyle jazz solo.
        The brain is taking a known structure and deviating from it in intentional
        ways that are not pre-planned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcb811-fe25-46c8-88ca-3566f04cb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jazz is a great model to begin with, but I don''t want to end there,"
        Limb continued. "If you look at artists and creative experts of our time,
        and you believe you can learn how human creativity operates by looking at
        art, you realize that each type of art represents a unique piece of human
        thinking."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedf70a-17c2-4ac4-a6da-bac0c0db4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the field of improvisational neuroscience has
        exploded. Researchers have peered inside the brains of classical musicians,
        non-musicians, writers and "divergent" thinkers, those who can quickly come
        up with novel ways to use everyday objects, such as a brick.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cb7a6-f5e8-4184-8504-da84d71eafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first myths to be debunked: "Right-brain people" are
        not more creative. In fact, networks in both the left and right sides of the
        brain are intimately involved in creativity and change depending on the type
        of endeavor and the stage of the creative process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aef8f6-8854-400d-904f-aa6fb3449e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at networks of creative brain function, the interplay
        of these networks and the role of aptitude," said Rex Jung, a clinical professor
        of neurosurgery at the University of New Mexico who studies aptitude, intelligence
        and creativity. "Everyone is creative; it''s just a matter of degree. We have
        this prototypical idea of artistic creativity, but we are creative in our
        relationships, our work, our cooking or even arranging our homes in a different
        way."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f3d2c-e927-47ff-ad7e-3b929f1d043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the arts, at least, successful creative improvisation also appears
        to be related to expertise, a mastery generated by a lot of hard work. Research
        finds that musicians who have devoted hundreds, perhaps thousands, of hours
        to practice seem to more easily get into "the flow."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f389d-86fe-4ff5-b82a-433262770a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the trained experts who are so creative are always revealing
        is that it was practice —&nbsp;a lot of effort and practice —&nbsp;that gave
        them the creative edge," Limb said, "rather than the genius, talent or aptitude
        they were born with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa7476-1668-4823-af02-83e462bb5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So one of the take-home points is if you want to build a more creative
        society, there is no substitute for just trying and doing it," he continued.
        "We see the creative brain evolve over time. It''s not just fixed at birth.
        By practicing these behaviors we add to our creative abilities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa39015-5040-4668-93fa-8a7a68a7ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung agrees: "The more raw material you have, the more time you
        devote to developing a skill set, the easier it is to improvise. It takes
        expertise to have enough material to draw on to be creative. So find an area
        that interests you, develop an expertise in that area, and then start creating
        and develop something extraordinary."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36baf210-b667-49c0-8180-7394b370649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:30:27.500+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/04/29/health/brain-on-jazz-improvisation-improv/index.html?fbclid=IwAR2OFwa1nGCUIU35spQvB6FKfdHk-Gd7w9afBSG3k3osQVADHIMYAXM5bOU"><em>What
        jazz improv can teach us about creativity and breaking the rules</em></a>"</p>'
  'chersace-cher-versace-collection-pride-month':
    'author': 'Megan C. Hills, CNN Style'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-06-10T07:31:40.892+08:00
    'imagesource': 'jcr:f1ab9b19-d651-4548-a1e5-294ace450ccf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307fa19f-4ca6-4d7f-ac53-82d5c285c47e'
    'lead': '''Chersace'' is a limited line aimed to raise funds for gender-diverse
      youth and their communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T07:35:47.363+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T13:27:57.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:01.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Chersace'': Cher and Versace team up for a Pride Month collection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d514ff7-3c41-4b31-855d-44361fe05fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rainbow-themed Pride Month collections
        have become par for the course for fashion brands, but Versace''s latest collaboration
        is shaking things up with a surprise celebrity. Singer and Oscar-winning actress
        Cher, a close friend of designer Donatella Versace, has joined forces with
        the luxury brand on a limited line to raise funds for gender-diverse youth
        and their communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae83e96-9096-4a0d-a74b-1f6246c2f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly titled "Chersace", the T-shirts, socks and baseball hats
        feature a colorful version of Versace''s iconic Medusa logo. The collection''s
        highlight is a diamante T-shirt, hand-signed by Donatella and Cher and priced
        at $3,350. Other T-shirts are priced at $425, sporting printed versions of
        their signatures.</p>'
    '14':
      'image': 'jcr:eb0a1d77-66aa-43b8-b7b0-871656fbc330'
      'imageCaption': 'Cher wears a "Chersace" T-shirt. Credit: Courtesy The Morelli
        Brothers'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880d51a-8274-4613-94fc-93b387ea8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7f1b8-d74c-45d1-a0ae-20c201bbe55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donatella and I have been dear friends for a lifetime," Cher said
        in a press release. "It just felt right for our very first collaboration to
        be one about LGBTQ Pride and celebrating a community that means so incredibly
        much to both of us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd4a34-e548-4d4d-9092-104fadb3c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cher has long been considered both an ally and an icon for many
        in the LGBTQ community, tracing her affinity back to a childhood memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f197bcd-3938-4a2a-9ecb-d0fd1bab6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day I came home and there were these two men in my living room
        with my mom and my aunt. They were doing their hair and talking, and I was
        thinking, ''Why haven''t we ever had these kind of guys around? Because these
        guys are the coolest," she recalled in a 2020 interview with CNN''s Christiane
        Amanpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b045a5b-e728-43da-8fd1-f1231c841c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my (introduction to) the gay world," she said, adding
        that "gay people don''t feel like they fit in, and I never felt like I fit
        in."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08762281-0f68-4be5-aaf1-5c0e8e5baac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same interview she opened up about her son Chaz Bono''s
        gender identity, saying that it "wasn''t easy" when he announced he was transitioning
        in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5aae2-89f2-433f-8ca2-afc51a414f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet about the Versace collaboration, Cher wrote, "Special
        (love) 2 amazing son Chaz."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731dc17-5895-497a-9268-b09b4f1f1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.364+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of sale proceeds from June will go towards Gender Spectrum,
        a charity which aims to create safe environments and provide support resources
        for gender-diverse children and teenagers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88934c0d-916e-4ce4-a547-c59b103fb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:35:47.365+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T13:27:57.466+08:00
