      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ed165-7599-43d8-950a-c6ecf3ba91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the motor vehicle is in the public highways, we can impound
        that because the case is an impoundable offense – hit-and-run," said Atty.
        Clarence Guinto, regional director of the LTO-National Capital Region. He
        added that the vehicle''s registration remains "under alarm."</p>'
