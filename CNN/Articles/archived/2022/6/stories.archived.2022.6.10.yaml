      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong> The owner
        of the SUV involved in the hit-and-run incident in Mandaluyong City once again
        failed to show up at the hearing scheduled at the Land Transportation Office
        (LTO) on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467dd01-b0c6-46dd-9fd3-81b155f2b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T15:00:57.887+08:00
