  'saving-san-nicolas-manila-heritage':
    'author': 'Pola del Monte'
    'caption': 'The Ides O’Racca building now in San Nicolas, Manila. Photo by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-06-10T19:24:05.570+08:00
    'imagesource': 'jcr:e4458f51-f9f7-4495-91f7-a4679af77683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd7edac-e175-4210-9de8-a2af6be12cf4'
    'lead': 'That time hasn’t been kind to San Nicolas is a great tragedy considering
      its value. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T19:56:28.465+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T13:27:29.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:08.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to save Manila’s ‘forgotten treasure’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783d5fa-1ae2-4004-b6e6-b5570ba74357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when colonial people lived in the idyllic, pastel-colored
        edifices of 18th and 19th century San Nicolas, Manila. But today, it is not
        easy to conjure up the grandeur of this lesser-known neighbor of Binondo.
        Alcaiceria de San Fernando, the oldest existing structure where early Chinese
        merchants hawked their wares, is now the site of a public school. Casa Tribunal
        de Naturales along Calle Asuncion, drawn up by Juan José Hervas of Hotel de
        Oriente fame, is now layered with decades’ worth of filth. A few areas of
        Jaboneros and Ilang-Ilang, streets connected to the export of soap and perfume
        to Paris in the 1870s, now smell of piss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e8524-be2b-4a45-af26-42cecb53ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2020 saw the historical Sunico Foundry bulldozed to the
        ground. Today, vertical mass housing projects, like the Binondominium, have
        begun rising in the area. In an era of rapid gentrification, can Filipinos
        protect intangible heritage?</p>'
    '0':
      'image': 'jcr:ed039438-1007-42ec-b408-eb943b987c65'
      'imageCaption': 'A house along Elcano St. in San Nicolas, Manila. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc801c-a967-4657-8c5a-35b24008527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:35:30.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea537d-bbba-454f-8446-7514cd77055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Galvan, Instituto Cervantes of Manila’s director, thinks
        so. Recently, he called out to “save San Nicolas,” which he referred to as
        a “forgotten treasure.” The panel included architect Michael Manalo, the Commissioner
        for Cultural Heritage and Head of the National Committee on Monuments and
        Sites; anthropologist and cultural historian Fernando Nakpil Zialcita; and
        architect and professor Lorelei De Viana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce4063-16b1-4b2c-90c9-ebb61d915b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvan proposed three steps to save San Nicolas:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465dbb6c-64cd-44b6-98eb-4ca50f93ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Create awareness on the heritage value of San Nicolas.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bb235-1c78-41b1-86f8-96245c1a16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time hasn’t been kind to San Nicolas is a great tragedy considering
        its value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fb59b-47a2-4895-80ec-f137a7bb1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was depressed when I saw what remains,” Galvan recalled about
        his first visit to San Nicolas. He said that the ancestral houses in San Nicolas
        are comparable to more expensive houses in Madrid. “Attractions like this
        are treasures,” he said.</p>'
    '15':
      'image': 'jcr:1d876c70-7081-4ec0-bfb0-5bd98440bf6e'
      'imageCaption': 'The house in 843 Urbiztondo St. where Antonio Luna was born.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269034c-8e16-47f1-b3d1-8f3ba1feb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:35:30.993+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b998db4-0cce-4921-b311-30d7bd445b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Zialcita recalled how he would frequent San Nicolas
        in the 1960s “precisely to enjoy the houses,” which he enthused had “pastel
        shades of pink, lemon, apple green and fine details.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066412f-28b9-49b4-bc67-ed80588a709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zialcita, who has written much about Manila’s architectural heritage,
        said that the district represents a period in history where the Chinese in
        the Philippines were finally allowed to stay without restrictions. San Nicolas
        reflects this economic boom through the “magnificence of the houses.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcbccd-46e1-469d-bfa1-9bcc856b5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often think that the Philippines was just a poor colonial outpost
        in the Spanish empire,” Zialcita said. "[But] Manila was very cosmopolitan
        compared to other cities in the Spanish [empire].” He quoted British historian
        David Irving, who declared Manila as the “world’s first global city,” owing
        to the confluence of commercial and musical practices from its encounters
        with various ethnicities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844f74e-0365-497e-bee3-0ae144a089e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately,” Zialcita said, “this is not appreciated much today.”</p>'
    '21':
      'image': 'jcr:8211d046-13c6-4b85-854d-976c199a5ef0'
      'imageCaption': '"We often think that the Philippines was just a poor colonial
        outpost in the Spanish empire,” anthropologist and cultural historian Fernando
        Nakpil Zialcita said. "[But] Manila was very cosmopolitan compared to other
        cities in the Spanish [empire].” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120154c9-1335-49ee-b8d3-47844486f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:40:01.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b01c49-3535-4637-a72c-8bf3fa92240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Prevent the disappearance of the last architectural vestiges
        of an era</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424bb56-a7d3-4e87-8c88-f3dac000a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zialcita suggests to determine “the limit of what can be saved.”
        He cited Macau, where historical enclaves thrive alongside casino developments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c0340-3ec8-4068-a77a-b5a08924fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added that businesses subsidize heritage in Macau. “Casinos
        pay for the bills of conservation,” he said. For the Philippines, “There is
        a lot to gain from lobbying with the government.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0485abd-8727-405b-ac2a-c6b40572a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One way to sell this to the city is tourism,” Zialcita added. “I
        think they should link up with the document for the city hall on tourism strategy
        for Manila.” De Viana mentioned that a heritage commission for Chinatown could
        be involved in revitalizing Manila’s Chinatown, which comprises Binondo and
        San Nicolas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fda8b-aaf3-412e-a3ca-4930bc3b406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also mentioned that politicians hailing from San Nicolas should
        leverage their authority to do for the district what has been done in Intramuros
        and Vigan.</p>'
    '19':
      'image': 'jcr:b95ce363-dd5f-45d5-9446-e478f2fdd6e8'
      'imageCaption': 'The construction where the Sunico Foundry used to be on Jaboneros
        St. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40d675-e36d-414e-b948-d4c88b8c7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:40:01.311+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9798af-45e5-428e-b62a-982f4ec92533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Contribute to the rehabilitation of the district</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e2189-70d5-4296-8269-a00dc98d8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvan proposed the creation of “Taller de San Nicolas,” a workshop
        where individuals and groups may ideate projects that will ultimately contribute
        to the rehabilitation of San Nicolas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a6f67-0e9c-40d7-acc2-b0d75f3d95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:56:28.467+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:27:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers could organize seminars on history, urban planning and
        architecture, economy, and commerce. A seminar on incentives and ways to preserve
        heritage, for example, may be particularly significant for landowners who
        may be tempted to sell their property.</p>'
    '24':
      'image': 'jcr:0a1db167-aa17-4a29-8bc2-8d683ae7c563'
      'imageCaption': '“I was depressed when I saw what remains,” Instituto Cervantes''
