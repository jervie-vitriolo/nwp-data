    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airborne transmission of monkeypox ''has not been reported,'' US CDC
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ea519-dfa5-4ba0-b3cb-f9fb0d7ad35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The spread of monkeypox through small virus particles that
        linger in the air "has not been reported," the US Centers for Disease Control
        and Prevention said in guidance posted Thursday. It may spread through "saliva
        or respiratory secretions" during face-to-face contact, but these secretions
        "drop out of the air quickly," and studies have found that this method of
        transmission seems uncommon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b726cc-3c4a-437e-9b04-d5547ef09304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other viral diseases like Covid-19 and measles, the monkeypox
        virus isn''t subject to "airborne transmission," which involves small particles
        that linger in the air or spread on air currents, the CDC notes. "In instances
        where people who have monkeypox have travelled on airplanes, no known cases
        of monkeypox occurred in people seated around them, even on long international
        flights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f9c9e-1810-492c-81c8-9978487baa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the potential for monkeypox to spread through respiratory
        secretions, the agency "recommends that people infected with monkeypox wear
        a mask if they must be around others in their homes if close, face-to-face
        contact is likely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e74fa-4c42-4b75-b397-1938457c22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks are also recommended for health care workers and others who
        may be in close contact with an infected person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bb2d8-1b3a-422c-8603-667003bf02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous CDC guidance had said that wearing a mask could help protect
        travelers from monkeypox, but that recommendation was removed late Monday
        because "it caused confusion," the agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285d981-a9ba-4267-a982-229534f382d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads primarily through direct contact with an infected
        person''s bodily fluids or sores, or with contaminated materials like linens,
        the guidance notes. Researchers are still learning about other potential transmission
        methods such as contact with an infected person''s semen or contact with an
        infected person who doesn''t have symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4415d-b614-43b8-86c2-e6eb8ee30eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, the CDC reports 45 probable or confirmed
        cases of monkeypox in 15 states and the District of Columbia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649d485-6a71-41ce-88f6-641b63bfb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T07:01:30.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has reports of 1,356 confirmed cases in 31 countries where
        the virus is not endemic.</p>'
