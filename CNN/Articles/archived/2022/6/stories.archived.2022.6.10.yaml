      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> library, <em>gumagawa tayo ng tinatawag na</em> index
        terms <em>para magamit sa pag</em>-catalog, <em>pag</em>-index <em>ng mga
        dokumento, libro at maiugnay siya sa</em> search<em> o paghahanap na ginagawa
        ng mga</em> researchers,” he said, adding that through their efforts on cataloging,
        it would be easier to find LGBTQIA concepts through local history and literature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb82d9-4cb4-4028-b5a9-247c72a8e726'
