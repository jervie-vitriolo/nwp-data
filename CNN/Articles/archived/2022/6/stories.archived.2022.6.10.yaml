    'mgnl:tags': ['joblessness', 'unemployment', 'Labor-Force-Survey', 'Philippine-Statistics-Authority',
      'April-2022', 'PSA']
    'template': '1'
    'title': '2.76M jobless Filipinos in April; unemployment rate lowest since start
      of 2020'
    'updated': 2022-06-10T13:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63cbc0-1e5f-48eb-9f9c-4e1aa8346f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T09:08:14.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> An estimated
        2.76 million Filipinos were out of work in April, fewer than the 2.87 million
        unemployed the month prior, the Philippine Statistics Authority reported Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db00472-454e-4678-8cb3-a31e9016dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6d5d0-f41c-48d2-b56a-4d9958cce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a joblessness rate of 5.7% for the period, the
        lowest since the 5.3% recorded in January 2020 according to PSA chief Dennis
        Mapa. April''s labor force survey is part of the quarterly series, which includes
        regional data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cd6d5-ec9b-4008-b797-a376b7bbafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7f200-711d-4197-a49d-8b49aa84c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao logged the highest
        unemployment rate in April at 8.1%, while Zamboanga Peninsula had the lowest
        at 2.9%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0ce22-64cd-471c-81dc-0ee5bd73e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91361407-8264-47d7-ad51-6401ebeee23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarter-on-quarter, administrative and support service activities
        registered the worst drop in employment at 101,000. It was followed by information
        and communication; professional, scientific and technical activities; water
        supply and sewerage; and financial and insurance activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836042a-cd90-478e-bcf8-54286aca0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe911ac-0460-4ed0-90fc-ab9d83566a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing and aquaculture had the deepest cut in jobs among major
        industries annually, slashing 59,000. Other major losers were education and
        wholesale and retail trade of motor vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1985f-9b29-48ac-88fb-6005faaca443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
