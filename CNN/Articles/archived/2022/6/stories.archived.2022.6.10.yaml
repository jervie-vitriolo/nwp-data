      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after they “facilitated or allowed the facilitation of
        the arrival and/or departure of Chinese nationals, without undergoing appropriate
        immigration formalities,” Bainto said.</p>'
