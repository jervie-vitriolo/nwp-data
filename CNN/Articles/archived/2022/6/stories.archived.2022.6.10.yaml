      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutuloy ko po yung kaso para makamit ang hustisya na nararapat
        sa akin (I will continue with the case to achieve the justice I deserve),"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7f74a-b54e-4fe3-a3dd-2b73367274ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
