  'Biden-standardize-e-vehicle-charging':
    'author': 'Gregory Wallace, CNN'
    'caption': 'Photo courtesy: Rich Pedroncelli/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-06-10T19:25:15.301+08:00
    'imagesource': 'jcr:013f053b-3659-418f-8d92-95c2b733602b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '076bc6c9-31f9-43ea-b9da-bb07e666339f'
    'lead': 'Every gas station is essentially the same -- the nozzle fits every vehicle,
      the pump takes common credit cards and the price is posted on a big sign. The
      Biden administration wants to make electric vehicle charging stations a lot
      more like that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T19:28:57.862+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:27:30.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:08.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'e-vehicle']
    'template': '1'
    'title': 'Biden administration wants to standardize electric vehicle charging,
      like gas stations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cf19a-2741-4cd2-b2d6-a366d1373d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every gas station is essentially the same
        -- the nozzle fits every vehicle, the pump takes common credit cards and the
        price is posted on a big sign. The Biden administration wants to make electric
        vehicle charging stations a lot more like that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7d986-13ec-4a63-b398-d4a368e115e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254582e-7fb3-4678-9f8f-cd50c34e0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new proposed rule would require the half-million electric vehicle
        chargers it plans to fund to be interoperable, similar to the way a gas pump
        works with any vehicle. Charging stations funded under the federal program
        would also be open to anyone -- prohibiting any membership requirements --
        and set a common standard for payment and other technologies. The charging
        stations would be built along America''s highways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b061146c-44f8-490b-bf32-18278064676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb6b3f-4ae4-4549-b4af-dc231f1a1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which came from the Department of Transportation and
        the Department of Energy on Thursday, comes as consumers at the pump continue
        to pay record high gas prices. As CNN previously reported, the US average
        for the price of a gallon of regular gas hit $4.96 according to the most recent
        reading from AAA Wednesday. It marked the 12th straight day, and the 29th
        time in the last 30 that gas has set a record in America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4fce6-9d57-428e-93fd-ba8441b26a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb6bb1-9467-4c13-8cb4-3817fe3a380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.862+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though President Joe Biden recently acknowledged there was nothing
        he can do to bring down gas prices in the near term, his electric vehicle
        push is a part of his plan to address the climate crisis. In August of last
        year, the President announced a target that half of vehicles sold in the country
        by 2030 will be battery electric, fuel-cell electric or plug-in hybrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9f85d-8640-48d8-9b55-a2c1b54cc531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04734aeb-f46b-4ebb-b38a-514a80e6580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiative is part of the administration''s effort to ensure
        electric charging accessibility for all Americans and to target the key concerns
        preventing drivers from buying electric vehicles. Key among them is range
        anxiety, a driver''s fear that he or she may not have enough charge to reach
        the next plug-in station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6cad6-f777-487e-998c-ebc69737427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f221b-76cd-4719-9c98-d42b2329aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also targeting other concerns by requiring
        standardized pricing and payment systems, and pouring billions into other
        efforts like fast charging battery technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9db7f4-4c30-4868-a2b1-5673c0a238ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:28:57.863+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:27:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
