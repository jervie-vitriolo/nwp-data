      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines June 10) —</strong> Increased
        seismic activity has been observed at Bulusan Volcano on June 9, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cda91-ed8f-449d-9d99-e8c976a42476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
