      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafee1f-9175-44e0-8871-72936d1d5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:21:52.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that strengthening ties with the Asian power would be a
        factor in the country''s economic recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cef2a8-4aa1-496a-8e7f-6324a3f5aaad'
      'mgnl:activationStatus': true
