  'Meralco-rates-June-fuel-price':
    'author': 'Melissa Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T14:20:46.381+08:00
    'imagesource': 'jcr:3411b47b-98bc-45ea-9c33-e911e842d9e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aacc86c-061e-41c5-abfe-1276a2cebf5f'
    'lead': 'Consumers take another hit as Meralco announces higher electricity rates
      for June. Generation costs climbed amid higher fuel prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T14:22:48.766+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:27:40.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:04.616+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco rates higher in June over costly fuel'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdf06a-a217-44b6-a594-c1e9191ff70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Consumers
        would take another hit as major power distributor Meralco announced higher
        electricity rates for June, affecting a consumer base of over a thousand cities
        and municipalities from Central to Southern Luzon including Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2469f1-fabb-4c5e-8411-d1d762f2c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households stand to pay more this month, with the cost rising by
        ₱0.3982 per kilowatt-hour (kWh) to bring the overall rate to ₱10.4612/kWh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5af86-97be-4e9b-bd1b-6de2f7418e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is nearly 4% higher than the May charge of ₱10.063 per kWh,
        mostly due to higher generation costs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7e6c9-8aed-4f4a-a381-ac36f8ce2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A household consuming 200 kWh monthly will have to pay ₱80 more.
        Those using 300 kWh will see their bill rise by ₱119, while those consuming
        500 kWh will be charged ₱199 for June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f39c5-77c9-4772-aa5a-5dcd6d57a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Meralco official said higher charges are also driven by rising
        fuel prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da250a2-dc25-40fa-8c80-cd107084fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung nangyari sa mundo na pagtaas ng presyo ng oil [The global
        trend of rising price of oil] in and other energy prices, nararamdaman na
        rin as higher generation charges because of the fuel used for power generation,"
        Larry Fernandez, head of Meralco''s Utility Economics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9bb95-eb8e-46d6-aa53-41fed40997dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If world crude oil prices continue to go up, then we will see an
        impact on generation costs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e719f-c552-40f2-bf10-fb59c5bf3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said that while the impact is not direct, rising world
        oil prices affect the pricing of Malampaya natural gas which is used by power
        plants supplying electricity to Meralco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f9570-ad94-476a-95c8-db8d72021c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher coal prices also pushed power rates up, alongside an increase
        in taxes and transmission charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562eb27-74f2-4544-b345-e842295ccb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 14-centavo increase is penciled in for the July rate, but
        Meralco said it''s too early to say if another hike is expected. Spokesman
        Joe Zaldarriaga said this could be offset should generation costs decline,
        and depending on power demand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afd56c-2e7a-4552-bb61-0fe8e79063a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the incoming Marcos administration can bring down
        power costs, Zaldarriaga said this can be addressed by the entry of additional
        power plants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7f64a-5258-4266-9b13-773f49e197b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:22:48.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once there is more supply in the system, once there are more players
        in the generation sector and more plants being built, talagang malaking posibilidad
        na bumaba ang presyo [there''s a big possibility for prices to drop]," he
        told reporters.</p>'
  'Bongbong-Marcos-United-Nations-General-Assembly-New-York':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T14:51:59.412+08:00
    'imagesource': 'jcr:609f4716-45e1-4d70-bce8-c4c83a2ada8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ef1b4d-ba7e-47bc-87f3-6326120a447a'
    'lead': 'Incoming Executive Secretary Vic Rodriguez did not confirm yet if President-elect
      Bongbong Marcos can attend the United Nations General Assembly (UNGA) in New
      York in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T14:54:06.949+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:27:39.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:04.755+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Planning begins for Marcos'' possible attendance in UNGA in New York'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37271b8-cd73-416b-bca9-843d307f1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> President-elect
        Bongbong Marcos and United Nations Resident Coordinator in the Philippines
        Gustavo Gonzalez discussed on Friday preparations for the incoming chief executive''s
        possible attendance in the UN General Assembly (UNGA) in New York in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cf809-34d6-41fa-9b4a-f5e15c954790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez&nbsp;bared this after his meeting with Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ec488-e98c-4ebd-b460-a6d000ef18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to discuss the impact of the COVID-19 on
        the education system. This UN General Assembly meeting will be the first time
        that the President-elect Ferdinand Marcos Jr. will be in front of an important
        number of head of states so this is a great – and I think a historic opportunity
        for the President and for the Philippines to share the new vision, the new
        challenges and at the same time the new opportunities," the UN official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa60ac-a995-4e4c-88db-6cf04b75dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said the president-elect understands the importance
        of representing the Philippines in the event, but incoming Executive Secretary
        Vic Rodriguez did not confirm yet if Marcos can attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ab33f-4f7f-43d1-85bc-ae6a2c28864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77th session of the UNGA is scheduled on Sept. 13 to 27. The
        first day of the high-level General Debate will be held on Sept. 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c283a-e5af-4820-be25-477633cfdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos can freely go to New York, according to US Deputy Secretary
        of State Wendy Sherman, because he can invoke his immunity as head of state
        now that he is set to take his oath as the president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c927a-9f80-447d-8b1b-a291117f1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:54:06.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:27:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before winning the May 9 polls, Marcos faced the risk of being required
        to appear in court due to his non-compliance to a class suit ruling against
        his family. Non-appearance in court could lead to detention or being cited
        for contempt.</p>'
  'DOJ-dismissal-order-immigration-personnel-pastillas-scam':
