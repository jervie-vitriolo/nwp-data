  'Americans-wealth-2022':
    'author': 'Tami Luhby, CNN'
    'caption': 'Courtesy: Michael Nagle/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-06-10T02:07:44.656+08:00
