  'DOH-second-boosters-unauthorized-use-warning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-06-10T21:37:08.128+08:00
    'imagesource': 'jcr:0ceebb1e-f43e-4594-b3d1-7271b1b98d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe01559d-500a-4633-9d07-a7625dca1b87'
    'lead': 'Local government units are still not allowed to give second COVID-19
      booster shots to the general population, as a health official warns they will
      be held liable should there be adverse events among non-eligible recipients.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T21:38:34.899+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:27:27.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:09.731+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reminds second boosters not yet allowed for general public, warns
      LGUs vs non-compliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af89e1-c61c-414f-b730-1ccc49a20524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Local
        government units (LGUs) are still not allowed to give second booster shots
        against COVID-19 to the general population, the Department of Health stressed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1915b-fd30-4e41-9a98-d8feae667303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9eb32-d3cf-47a9-a3ba-d81f39968087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire made this clear amid
        reports that some vaccination centers are already allowing it for people not
        yet deemed eligible to get the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09720be5-35b5-4282-bc98-47348b5052dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b5c10-1aef-4e9b-977f-10f4abc91097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating EUA (emergency use authority) at saka HTAC (Health Technology
        Assessment Council) specifically state na ang bibigyan lang muna natin ng
        ating fourth dose or second boosters would be our senior citizens, health
        workers, and those immunocompromised individuals,” she said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894cd58-4087-475d-a9d4-3df8e910b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e404e5-8d70-4c92-9144-52ee8b0407ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our EUA and HTAC specifically state that the fourth
        dose or second booster may only be given to senior citizens, health workers,
        and immunocompromised individuals.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bbbb4-b867-486b-aee7-0c44b886a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e8708-6498-4451-b279-9bb16383fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that not all Filipinos who are immunocompromised
        or who have comorbidities can receive the additional shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80dae3-5c47-49fb-8e78-59dfd463c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23637dec-ca07-4cb9-baf1-f80ba0098682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier gave the go signal for<a href="https://www.facebook.com/photo?fbid=364904365676342&amp;set=pcb.364904482342997">
        specific people</a>, such as those with immunodeficiency, with cancer, living
        with HIV/AIDS, transplant recipients, taking immunosuppressive drugs, and
        those with poor prognosis or are bed-ridden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fe51e-9743-4e9e-90d5-e5a3e8e13c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5784d-eabc-407e-8650-7944593e1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd148fb-4248-4f56-b2b5-2b682b2916a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should non-eligible vaccine recipients experience adverse events,
        Vergeire warned it will be the local officials who will be held responsible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5501e4-b95e-4b61-963a-f854a53704e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38b3f2-987d-461c-935d-6c815b1be5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:38:34.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If, at all, meron pong maging adverse event ang ating mga kababayan
        na binibigyan niyo na ng hindi pa dapat, ‘yun pong accountability will rest
        doon po sa inyong local government,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcdb48-66dc-4a9b-b161-88ecc502175f'
      'mgnl:activationStatus': true
