      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Philippines
        must remain firm in asserting its rights over the West Philippine Sea (WPS)
        as it maintains diplomatic relations with China, incoming National Security
        Adviser Clarita Carlos said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca7a8a-8be3-48a1-910f-ce8424dfba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f5996-fbc5-424d-88ca-b5e2ba7e58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep on insisting on what the arbitral tribunal had declared,
        that there is no basis for the nine-dash line," Carlos told CNN Philippines''
        The Source when asked about the East Asian giant''s maritime claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741e32e-166c-49ae-9434-fac5bcf7d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311abd1-5f82-4b3a-b5b1-920437cea658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just keep on insisting, they will keep on insisting until
        <em>magka-tugma na ''yung</em> definition of terms natin. <em>Kasi hanggang
        hindi tayo nagkakatugma,</em> there is no consensus on the definition of terms,
        there is no reason to move forward," she further said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4cf2f-8780-498d-bdf5-2f46302f62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45253e6-7040-47b8-832d-e986f459e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll just keep on insisting, they will keep on insisting
        until our definition of terms finally match. Because for as long as we aren''t
        on the same page, there is no consensus on the definition of terms, there
        is no reason moving forward.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8ce62-15cb-4788-896d-29f0c2fc740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64c4a6-ccac-43a1-9f4b-38a7b22f4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos earlier said she advises "critical engagement" with China
        under the administration of president-elect Ferdinand "Bongbong" Marcos Jr.
        In today''s interview, she talked about using "deep understanding" as a framework
        for two or more political actors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacefc6-ae95-40fd-91c0-b197216f2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72884a-5331-405c-98a5-cbaef21fe3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to understand China, where is China coming from. But China
        also has to understand us…and then let us identify our commonalities. And
        it starts with the definition of terms. So if China wants joint exploration
        of the sea belt, then let''s define operationally," said the retired University
        of the Philippines political science professor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b5260-7659-477c-9417-7b888c32a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6da25-dbe9-40db-b0ca-4f52595b987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has filed heaps of diplomatic protests against Beijing over
        maritime issues. Just this Thursday, the Department of Foreign Affairs mounted
        one due to the return of over a hundred Chinese vessels to the <a href="http://www.cnnphilippines.com/news/2022/6/9/DFA-protest-China-vessels-Julian-Felipe-Reef-2022.html">Julian
        Felipe Reef</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bd760-73ee-4d64-942e-db1c4333c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3efbf4-1cda-4538-a47a-6ab6dfa2c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DFA also filed a protest over the East Asian giant''s
        unilateral <a href="https://www.cnnphilippines.com/news/2022/5/31/DFA-Philippines-diplomatic-protest-China-fishing-ban.html">fishing
        ban</a> which covered parts of the WPS.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b5651-e60d-4a03-9f61-95ec2453a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb2ce1-f55f-44b7-933e-584288703033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/2/China-PH-protest-fishing-ban.html"><strong>RELATED:
        China rejects PH''s ''unwarranted accusation'' on fishing ban</strong></a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ff50c-6a1a-4568-8ddb-06cc238b7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278683e3-98da-46d3-bd8d-b05cb4295875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos supports the filing of such protests, noting that not saying
        anything could be perceived as acquiescence on the Philippines'' end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7ec71-3f80-44f3-80df-683b5ef937eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.147+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f41615-c054-4ac7-a46d-0e4b8732ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least<em> ''yan ay nasa storya,</em> documented n<em>a ang Pilipinas
        nag</em>-file <em>nang nag</em>-file <em>ng</em> 10,000 diplomatic protests.
        P<em>ara kapag nagkaroon ng paglilitis, hindi nila sasabihing ''o bakit, hindi
        ka naman nagsasalita noon, bakit ngayon nagsasalita ka</em>?'' Ang diplomatic
        protest is another way of saying <em>''ayoko iyang ginagawa mo</em>''," she
        explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520cacc-2eb5-4245-a9f1-958cabc526ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6aee2d-8acc-4a15-aaf5-6a9ecc3ceaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At least that''s in the story, it''s documented that
        the Philippines has filed thousands of diplomatic protests. So that when there
        will be litigation, they won''t say "you didn''t speak up before, why speak
        up now?" A diplomatic protest is another way of saying "I don''t like what
        you''re doing."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d842dd0-55e5-4f6c-9ae2-5878e7d96993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fb378-1163-4283-ae03-cabea1831a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Carlos said that continuing talks with China really
        is the way to go as the alternative of going to war is not acceptable for
        both parties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4dcd5-b4c8-4917-9989-1a7da970a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ce9cc-697f-4ec9-b5b9-0f446a944b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T17:48:33.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll keep on talking and flesh out these things until we have
        a consensus on things that we agree upon and do this incrementally. I know
        this is protracted but that is the way it is. We will just have to keep on
        pounding, that this is the way to go," she said.</p>'
