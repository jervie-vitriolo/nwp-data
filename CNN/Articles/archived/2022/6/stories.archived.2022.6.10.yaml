      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32bbe8-e574-4655-be2d-f49d30522791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
