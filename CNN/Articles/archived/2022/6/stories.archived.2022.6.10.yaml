      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ed7df-5dbe-4ebf-af09-3c58201dc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa also reported there were 6.40 million Filipinos underemployed
        - or those seeking additional work hours or better job opportunities in April.
        This improved from 7.42 million in the previous month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5adf7-f472-4ba3-90b6-d96863d9333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1e455-f6af-49e6-a00d-057a6040fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 45.63 million Filipinos were employed in April - down
        from 46.98 million in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be43194-d75d-4613-8d20-7d5f206ba688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9f534-d7a7-463b-8cdf-198a9a514ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quarterly basis, agriculture and forestry added the most jobs
        - adding 1.28 million to its total. Other gainers were wholesale and retail
        trade of motor vehicles, accommodation and food services, fishing and aquaculture,
        and other service activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5897af8-b1be-4a66-a5ff-d0af426cd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f0fbe-cf93-48fb-95f5-8bcae6069ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, administrative and support service activities  saw the
        largest increase in employment year-on-year, followed by accommodation and
        food services, transportation and storage, agriculture and industry, and construction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34628c7-6830-4ed1-805a-8cc2e13d7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8b5dd-c110-42ed-8bde-cd1fe52b6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor force consisted of 48.39 million persons aged 15 and up,
        yielding a labor force participation rate of 63.4% for the stretch compared
        to 65.4% in March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c905162-6643-4e70-a42d-839017f551ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e28ffb-97a3-4822-8ec0-24905c4a89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Labor Secretary Silvestre Bello III welcomed the latest figures,
        he stressed the challenges still lie ahead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dab2f7-c859-4639-9212-fe1f48b5e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcf722-6e6c-4d32-9603-b4c23c312cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the lingering pandemic being put under control, external
        shocks triggering rising prices of fuel, food and other basic commodities
        adversely impact our economy and threaten our continued efforts to improve
        the labor market," Bello said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102df63-b845-449f-8610-c5994d5cce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0d0df-e5ae-43b1-8757-5097d60a7af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:27:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher oil prices and seasonal factors have impacted workers in
        the transport and agriculture sectors, respectively, and hindered some from
        going to work. To address this, the government will urgently distribute targeted
        subsidies to the hardest-hit sectors to cushion higher prices," said Socioecoomic
        Planning Secretary Karl Chua.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde186cc-8db0-4c74-9946-88e83d7b0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T14:21:38.600+08:00
