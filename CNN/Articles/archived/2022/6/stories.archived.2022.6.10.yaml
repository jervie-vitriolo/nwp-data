      'mgnl:lastActivated': 2023-01-19T13:27:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 10) —</strong> With the mascot for
        the upcoming 2023 FIBA Basketball World Cup unveiled, fans are now given the
        opportunity to decide its name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bf8e4-032f-4d2e-8f3f-aeaaf57d48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA announced through a press release Thursday that the online
        competition will run until June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97460fd1-65e5-4edd-8302-2815b35a301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested can join the draw on the <a href="https://www.fiba.basketball/basketballworldcup/2023/mascot">official
        mascot page</a>, with a chance to win a Molten ball and leave a legacy in
        a tournament where the best basketball players in the world gather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736dcc6-df0e-4b7d-9670-0dfa8d48cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-created mascot was the result of a shared vision from
        three young fans from the 2023 FIBA Basketball World Cup host nations: the
        Philippines, Japan, and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550705b8-b1d7-463b-8df2-6c3aa7af8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloy from the Philippines, Kota from Japan, and Dewi from Indonesia
        met online to create a symbol that unites basketball fans and represent their
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57869334-6e70-4180-b5cc-53f193d3c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mascot will tour the three host nations once it receives its
        name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7cd70f-fe09-41cc-bc6b-b25294fc2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.580+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 FIBA Basketball World Cup will tip off on August 25 next
        year and will be co-hosted for the first time by three countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ddf99-d7e9-4d77-b6eb-25888ff84454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.581+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:27:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is the reigning FIBA Basketball World Cup champion after demolishing
        Argentina, 95-75, in the 2019 edition that was hosted by China.</p>'
