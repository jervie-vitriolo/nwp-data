      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged by the Ombudsman before the Sandiganbayan anti-graft
        court was former Immigration deputy commissioner Marc Red Mariñas, previously
        tagged as the mastermind of the scam – an allegation he has <a href="https://www.cnnphilippines.com/news/2020/10/20/Marinas-pastillas-scheme-mastermind.html">denied</a>.</p>'
