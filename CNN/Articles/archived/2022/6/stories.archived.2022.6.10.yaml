    'jcr:uuid': '00e8ec39-7b6d-4710-b27d-414e5ac916f8'
    'lead': 'Americans'' wealth took a nosedive early this year as the stock market
      plummeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-10T02:10:32.909+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:28:06.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:26:58.530+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
