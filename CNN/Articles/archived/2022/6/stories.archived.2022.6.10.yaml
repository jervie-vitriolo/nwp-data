      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2da585-5e7e-42d1-9683-d53ea4d03e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T21:21:52.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what we feel is best in the national interest, and I think
        it is to be advantageous not only, to our friends in China, but to all our
        friends around the world,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946a92d-3731-4af5-8d01-e31eab5bac49'
