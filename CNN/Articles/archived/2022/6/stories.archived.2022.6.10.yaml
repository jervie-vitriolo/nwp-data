      'mgnl:type': 'text'
      'text': '<p>Outgoing President Rodrigo Duterte ended peace talks in November
        2017, a move he defended four years later by invoking the rebels'' "<a href="https://www.cnnphilippines.com/news/2021/11/4/Duterte-on-withdrawing-peace-talks.html">lack
