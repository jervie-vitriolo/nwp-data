      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae85fd-3df4-434d-9c5b-73516d601d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T23:27:55.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:27:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feel its texture – polymer is smooth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a88be3-f3ef-4a3d-a69e-53527fa5363e'
