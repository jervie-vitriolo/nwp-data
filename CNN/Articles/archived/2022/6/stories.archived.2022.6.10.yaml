      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Edgardo Quiros, assistant director of the National Library,
        said they have started doing research to archive Philippine history and literature
        with LGBTQIA contexts even before the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
