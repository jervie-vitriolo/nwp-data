      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dfaff-5332-43b7-8f1f-19af21455974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T20:12:07.001+08:00
      'mgnl:createdBy': 'kristel'
