      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in Metro Manila, Western Visayas, Bicol, Calabarzon, Northern
        Mindanao, Zamboanga Peninsula, and Davao regions are also set to receive higher
        daily minimum wages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4e020-de68-42d4-a00b-e2966a4d728e'
      'mgnl:activationStatus': true
