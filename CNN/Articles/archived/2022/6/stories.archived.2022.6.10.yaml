      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Department
        of Justice (DOJ) has ordered the dismissal of 18 officers and employees of
        the Bureau of Immigration implicated in the “pastillas” bribery scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61596ec2-c3a7-4278-9bb7-91dde862c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T15:00:06.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d3d05-f576-4e1d-98b3-974446bb793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T15:00:06.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:27:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary Neal Bainto said the department, in a resolution
        released on Friday, found the 18 personnel administratively liable for grave
        misconduct, gross neglect of duty, and conduct prejudicial to the best interest
        of the service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33993e-746b-452a-8eea-996d50b6fcb3'
