    'title': 'Kourtney Kardashian was ''annoyed'' by how ''The Kardashians'' edited
      her engagement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a5bfd-73d6-42c1-8fc9-a12b8b0aafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As an executive producer of the new Hulu
        show "The Kardashians," one of its stars, Kourtney Kardashian, gets to see
        early cuts of episodes before they are made available to the public. But she
        revealed in an episode released this week that she was not happy with how
        the show handled her engagement to now husband Travis Barker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d3e13-cba4-4a4b-a073-4df270bb3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638163f6-56dd-49a2-8407-05a28e27013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, Kardashian tells a friend that she and Barker had
        been filming for the show and having "the best time ever."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e831168-0278-46a0-a05e-41ca1816e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efd48f-d2cc-4ad6-8f3b-12a195f56597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then we''ve been watching the edits, and we''re just so annoyed
        because they''re, like, swirling us in with this drama," she said, referring
        to a storyline involving her ex, Scott Disick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9d180-4db8-4f64-9512-2c093d151644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e25195-fa95-4af2-ba02-ad2f3b91232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disick and Kardashian had been a long-term off-and-on relationship
        that ended several years ago -- though, he continued to appear regularly on
        the family''s reality programs. They share three children together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36244f-b3b8-4353-a2f9-d8799284b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090562d-8ced-44f1-bee7-662d154a593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new show''s storylines involved Disick''s unease with
        feeling like the family he has been close to for years has been shying away
        from him and excluding him from events because of his ex''s romance with Barker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbeb3c-ad9b-4d2c-a115-e19ac3989f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55026b-91c3-413c-86ff-a0d83e69c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian said she felt like the show''s editors had dubbed her
        "the chosen one" for drama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799baa82-1bdc-434f-83b2-c71bc7ea0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e474a17-c560-40d1-ba2a-3c9d8d971bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T02:18:36.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a confessional moment, Kardashian explained that as one of
        the executive producers, she gets to see early versions of the show, and "I''m
        in one of the best places in my life, and it''s time for our show to catch
        up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312761c-c4f1-4d3d-8c51-8da5529b9c89'
      'mgnl:activationStatus': true
