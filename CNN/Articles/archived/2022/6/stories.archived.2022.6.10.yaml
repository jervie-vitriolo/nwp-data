      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, I still have grudges for what he did
        to me. He abandoned me. He did not even stop but left me instead. But we have
        a God who forgives. I''m leaving it up to God.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf684b-765d-4a9b-93a7-0c8a2a619a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
