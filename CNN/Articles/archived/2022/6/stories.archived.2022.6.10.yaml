    'template': '1'
    'title': 'Fans to decide name of 2023 FIBA Basketball World Cup mascot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b41f9-8886-4b58-8dff-047831bf279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T13:21:20.579+08:00
