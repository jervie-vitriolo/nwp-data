      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said over a hundred residents have been evacuated
        from Barangay Puting Sapa in the municipality of Juban in Sorsogon, while
        P16.85 million worth of damage to agriculture has been recorded so far after
        the explosion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d1b65-6b13-4d1e-b0ff-9f89356bef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T05:35:37.018+08:00
