      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e will continue what President Duterte has started, what has
        been described as an independent foreign policy,” President-elect Ferdinand
        “Bongbong” Marcos Jr. said during the Award for Promoting Philippines-China
        Understanding event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db67576-04c1-439c-b4b8-ca61e56290cf'
