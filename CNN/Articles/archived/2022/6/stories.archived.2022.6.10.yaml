      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff87f8-bbea-49bb-9720-5810c98cc044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the police filed a criminal complaint against the SUV
        owner, identified as Jose Antonio San Vicente, for frustrated murder and abandonment
        of one''s own victim. The hit-and-run incident was captured on a dashcam video
        that went viral on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d5a1a-7974-49b3-ae06-9d3101a45b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34807a-cd48-4967-8d36-63ab087d7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if San Vicente was also the one driving the SUV when the incident
        happened, Mandaluyong police deputy chief PLTCOL Marlon Mellorca said "Yun
        po yung presumption natin kasi wala namang lumulutang na driver (That’s our
        presumption because no other driver has surfaced until now).”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5b830-a677-4759-9714-f2e9c54d549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e489f3-c488-45cc-a991-27786de55459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:27:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellorca said the police are ready to serve the warrant of arrest
        once issued by the court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cafb56-b1e1-40b9-820f-51d1afba7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-06-10T19:24:58.683+08:00
