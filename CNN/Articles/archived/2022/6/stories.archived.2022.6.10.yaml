    'jcr:uuid': '8c04ff15-c9b2-4723-a372-40c52dee9173'
    'lead': 'The Nayong Pilipino Foundation has collaborated with the LGBTQIA community,
      and the National Library of the Philippines to gather insights on gender equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-06-11T00:40:07.534+08:00
