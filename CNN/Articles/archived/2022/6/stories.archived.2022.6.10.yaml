      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after, the council also approved a resolution seeking <a
        href="https://www.cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">“technical
        assistance”</a>&nbsp;for the Philippines amid alleged abuses. This includes
        support for investigative and accountability measures, and data gathering
        on purported police violations, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbe29e-ff95-4e80-b051-5b1f87600a0a'
