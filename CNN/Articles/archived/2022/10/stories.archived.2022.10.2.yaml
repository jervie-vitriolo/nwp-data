      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The portrait of King Charles III that will
        feature on British coins has been unveiled by the Royal Mint, the official
        maker of UK coins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534339a2-f96f-4d4c-b3fe-dafe6775cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which will first appear on commemorative £5 and 50 pence
        coins to honor the life of the late Queen Elizabeth II, was designed by British
        sculptor Martin Jennings and approved by the monarch, according to a statement
        from the Royal Mint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d9af8-e9dd-4db7-959c-a8fbb023f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with tradition, the King''s portrait will face to the left,
        the opposite direction to his mother''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79468917-a50e-42d9-86d6-fbe4378e4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latin inscription surrounding the portrait reads: "• CHARLES
        III • D • G • REX • F • D • 5 POUNDS • 2022," which translates to "King Charles
        III, by the Grace of God, Defender of the Faith."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03958b-fd67-4c0a-902f-bed914dd43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a privilege to sculpt the first official effigy of His Majesty
        and to receive his personal approval for the design," Jennings was quoted
        as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c26057-4b83-486c-ae33-a896f264987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The portrait was sculpted from a photograph of The King, and was
        inspired by the iconic effigies that have graced Britain''s coins over the
        centuries. It is the smallest work I have created, but it is humbling to know
        it will be seen and held by people around the world for centuries to come."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e7a55-da20-4f47-b411-d414dc2b5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 pence coin will be released into general circulation in the
        coming months, the Royal Mint said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572742b-1743-4d2b-b563-ffd0db8309a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse of the £5 coin will feature two new portraits of Queen
        Elizabeth II, designed by artist John Bergdahl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2eaa10-b643-4e19-af71-d3d9cd84cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse of the 50 pence will feature a design that originally
        appeared on the late Queen''s 1953 Coronation Crown coin. It will include
        the four quarters of the Royal Arms depicted within a shield. Between each
        shield will be the emblem of each UK nation: a rose for England, a thistle
        for Scotland, a shamrock for Northern Ireland and a leek for Wales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac4747-b19c-448c-b81f-73b47cdabe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Late Majesty Queen Elizabeth II has graced more coins than
        any other British monarch in a reign that lasted for 70 years," said Kevin
        Clancy, director of the Royal Mint Museum. "As we move from the Elizabethan
        to the Carolean era it represents the biggest change to Britain''s coinage
        in decades, and the first time that many people will have seen a different
        effigy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6bc4a-6713-4110-a633-82b322bfa995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:21:30.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/30/business/king-charles-iii-coin-effigy-intl-scli-gbr/index.html">King
        Charles III’s coin portrait unveiled by UK Royal Mint</a>"</em></p>'
