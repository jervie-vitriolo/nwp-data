  'DOJ-renewable-energy-sector-excluded-from-foreign-investment-cap':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-02T18:50:48.793+08:00
    'imagesource': 'jcr:f07f5fbf-0515-4ea8-b00d-9c9eaa6e392e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fd7779-1934-4aa6-93f4-a1f635679d65'
    'lead': 'Foreign ownership in the renewable energy market is not covered by the
      so-called 60-40 investment rule, according to the Department of Justice (DOJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T18:54:12.427+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:28:21.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:12.795+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Renewable energy sector excluded from foreign investment cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5039e98-acd3-4044-8c9a-75ff0dfa246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — Foreign
        ownership in the renewable energy market is not covered by the so-called 60-40
        investment rule, according to the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384efc4-9012-4868-ad28-adc872e203f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DOJ Opinion No. 21 series of 2022 issued Sept. 29, the Department
        of Energy (DOE) said Sunday that the constitutional foreign ownership restriction
        "on the exploration, development and utilization of natural resources only
        covers things that are susceptible to appropriation, thus excluding the sun,
        the wind, and the ocean."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297d6df-620b-44ef-9c95-dfe4d5491d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal opinion further stated that the investment cap only seeks
        to "preserve for Filipinos limited and exhaustible resources."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c54e1-2899-43e9-8637-ce89ea009f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also noted that the phrase "all forces of potential energy"
        under Section 2, Article XII of the Constitution does not include kinetic
        energy, such as renewable energy sources being harnessed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c215d-cd42-4c52-b247-7a78c0d40379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ said "appropriation of waters, direct from the
        source, for power generation" should continue observing the 60-40 equity rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75eea0-8382-442f-a348-f7bc16fbae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that the DOE still has to amend the implementing
        rules and regulations (IRR) of the Renewable Energy Act of 2008 to conform
        to the opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4e5b3-b4f2-4212-b738-b6da37e5770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our appreciation to DOJ Secretary Crispin ‘Boying’ Remulla
        and his legal team for this favorable development which will pave the way
        for the opening of foreign investments in renewable energy development," Energy
        Secretary Raphael Lotilla was quoted as saying in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd333f6-cae6-4079-a7c9-96eff82faa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said the DOE would start looking into the 40 percent equity
        limit for foreign investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef74b2-d3bb-4b35-afc4-6dbcc64a8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOE is preparing the necessary amendments to Rule 6, Section
        19 of the IRR of the RE Law,” the energy chief added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09614e-f6df-4e7a-96ac-da73f2ced257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said this was a "welcome development" as he stressed the
        crucial role of the private sector in boosting the country''s renewable energy
        space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc9bea-c1a2-4dec-ad7c-5ab243059628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T18:54:12.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government targets to increase the share of renewable
        energy in the power generation mix to 35 percent by 2030 and 50 percent by
        2040.</p>'
