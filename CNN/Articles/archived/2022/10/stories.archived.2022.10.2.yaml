    'lead': 'The Bureau of Immigration (BI) is set to cancel the visas of 48,782 foreign
      nationals working in Philippine Offshore Gaming Operators (POGO) with cancelled
      or revoked licenses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T17:03:12.260+08:00
