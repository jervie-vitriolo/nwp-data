      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeaf5d8-7b24-4ea9-b7df-3b202c83e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
