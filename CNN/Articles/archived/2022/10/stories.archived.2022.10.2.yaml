  'Famed-Japanese-wrestler-turned-politician-Antonio-Inoki-dies-aged-79':
    'author': 'Emi Jozuka, Jake Kwon and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-02T21:06:45.454+08:00
    'imagesource': 'jcr:1d9694fd-91b3-4950-a3da-0628f7210a18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ebac2e-569b-4d53-941c-12c2c2aa1cb7'
    'lead': 'Former Japanese professional wrestler Antonio Inoki has died aged 79,
      according to his organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T21:08:13.825+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:28:20.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:13.236+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Famed Japanese wrestler turned politician Antonio Inoki dies aged 79'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7edbc6-a258-4a80-9f35-db8a333562b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Japanese professional wrestler
        Antonio Inoki has died aged 79, according to his organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f959296-c300-4f2f-a974-5c3c1a623337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoki - who was one of Japan''s most well-known wrestlers - famously
        faced boxing great Muhammad Ali in a mixed martial arts match in 1976.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212e338-bd7b-4c2a-a6f0-0884a0ee6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Japan Pro-Wrestling (NJPW) -- an organization promoting
        Japanese wrestling that Inoki founded in 1972 - tweeted Saturday that it was
        "deeply saddened at the passing of our founder, Antonio Inoki."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e1da1-1e5e-4cd6-adda-701ed1e9c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His achievements, both in professional wrestling and the global
        community, are without parallel and will never be forgotten," the tweet added,
        saying the organization''s thoughts "are with Inoki''s family, friends and
        fans."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d11c3d-497c-44ff-9967-65f629d571dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Kanji Inoki in February 20, 1943, in Yokohama, a city south
        of Tokyo, he moved to Brazil with his family when he was 13 years old, according
        to a NJPW statement. In Brazil, he met his mentor and pro-wrestling star Rikidozan,
        who scouted him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56b89b-a0be-4ca2-820b-c37f9df772fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his debut in 1960, Inoki became one of most well-known
        wrestlers in the world, and would go on to fight Ali in a rare match between
        a wrestler and a boxer in a contest that, World Wrestling Entertainment (WWE)
        said in a statement, "paved the way for the advent of Mixed Martial Arts,
        which would explode in popularity decades later."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644119a-aec1-4560-80dd-0211219652f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE inducted Inoki into its hall of fame in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e85d5-9055-4e45-8173-0f5ef43c86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoki was the first in his sport to enter politics and was elected
        as an upper house Diet member -- Japan''s national assembly -- in both 1989
        and 2013, Japan''s public broadcaster NHK reported Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c646c3-83cc-4723-a4a6-9c5111122de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.825+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promoted peace through sports and made multiple trips to
        North Korea during his time as a lawmaker to improve relations between Pyongyang
        and Tokyo, NHK added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2d644-1bfb-43a0-a057-6a4d88a83101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He organized a wrestling match in Pyongyang in 2014, involving American
        professional wrestling stars. The trip came at a time of thawing relations
        between Japan and North Korea over the issue of abductions of Japanese citizens
        in the 1970s and ''80s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76f973-7b78-4730-8013-ab848f0f601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was invited to the event which saw the stars of the show --
        including former NFL star Bob "The Beast" Sapp -- join arm-wrestling and tug-of-war
        competitions with the Pyongyang locals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f22738-dba0-4694-bc28-cf3f16d25fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoki had battled a rare disease called amyloidosis - which affects
        the body''s organs - before his death, according to NJPW.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef2505-3a80-45a4-a1f9-231e4fd19baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:08:13.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/01/sport/antonio-inoki-death-japanese-wrestler-spt-intl/index.html">Famed
        Japanese wrestler turned politician Antonio Inoki dies aged 79</a>."</em></p>'
  'analysis-putin-ukraine-russia-war':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-02T21:11:34.532+08:00
    'imagesource': 'jcr:faa8ea6a-190a-4c5f-b277-65c5fa4135bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80586c8e-ff0a-43dc-87f0-763a98ce6283'
    'lead': 'He is doing his best to hide it, but he is losing his war in Ukraine.
      The writing is on the wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T21:14:07.161+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:28:20.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:13.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Putin has his back to the wall with the clock ticking ever
      louder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c4d0f-ecd1-4dfa-b66f-166506723cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Time is running out for Russian President
        Vladmir Putin, and he knows it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc231118-244e-4f50-a200-db64f632bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile his bombast continues: announcing the annexation of Ukrainian
        territories on Friday, Putin declared Luhansk, Donetsk, Zaporizhzhia and Kherson
        will become part of Russia "forever." He is rushing to claim a victory and
        cement slender gains and sue for peace, running a dangerous political tab,
        regardless of the fanfare in Moscow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bc6c7-504b-4ed0-abb9-2151a65874c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Ukraine to "cease fire" immediately and "sit down at
        the negotiating table," but added: "We will not negotiate the choice of the
        people. It has been made. Russia will not betray it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094e5bc-9efb-43c3-a1a8-bb080ec21f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is doing his best to hide it, but he is losing his war in Ukraine.
        The writing is on the wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7599a-78f1-45b9-8e66-119dcb55832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrey Kortunov, who runs the Kremlin-backed Russian International
        Affairs Council in Moscow, sees it, too. "President Putin wants to end this
        whole thing as fast as possible," he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151909d2-3833-47e0-bccb-1e0822f433c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s recent heavy-handed conscription drive for 300,000 troops
        won''t reverse his battlefield losses any time soon, and is backfiring at
        home, running him up a dangerous political tab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea284ba-7a51-46c6-8fda-7cf3c9e96dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official data from the EU, Georgia and Kazakhstan,
        around 220,000 Russians have fled across their borders since the "partial
        mobilization" was announced. The EU said its numbers -- nearly 66,000 -- represented
        a more than 30% increase from the previous week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6e54b-8864-424d-b96d-4f1889e4c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent Russian media quoting Russia''s revamped KGB, the FSB,
        put the total exodus even higher. They say more military age men have fled
        the country since conscription -- 261,000 -- than have so far fought in the
        war -- an estimated 160,000 to 190,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3bc34-6fdf-44ca-a142-c0418ec66e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to verify the Russian figures, but the 40 kilometers
        (around 25 miles) traffic tailbacks at the border with Georgia, and the long
        lines at crossings into Kazakhstan and Finland, speak to the backlash and
        the strengthening perception that Putin is losing his fabled touch at reading
        Russia''s mood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e19c8a-f155-4c35-afc8-eddef49161e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock ticks loudly for Putin because his back is against the
        wall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe8ff7-0287-4b5a-9510-c1acc46e3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kortunov says he doesn''t know what goes on in the Kremlin but that
        he understands the public mood over the huge costs and loss of life in the
        war. "Many people would start asking questions, why did we get into this mess?
        Why, you know, we lost so many people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ca356-23a6-45ef-8754-4a5ba93b1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s logical option, Kortunov says, is to declare victory and
        get out on his own terms. But for this he needs a significant achievement
        on the ground. "Russia cannot simply get to where it was, on the 24 February
        of this year, say, okay, you know, that''s fine. Our mission is accomplished.
        So we go home... ...There should be something that can be presented to the
        public as a victory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc83086-6df0-49b7-aa8e-cd70992a8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is the logic Putin appears to be following, rubber-stamping
        the sham referendums in Ukraine''s Luhansk, Donetsk, Zaporizhzhia and Kherson
        regions, and declaring them part of Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bb05c-a96d-42ca-8c29-3b42875db457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used the same playbook annexing Crimea from Ukraine in 2014 and
        now, like then, threatens potential nuclear strikes should Ukraine, backed
        by its Western allies, try to take the annexed territories back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf14cc-c333-4ce3-aba8-841723818373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gearing up for peace?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899dfa2-07b4-4db8-9aab-4b6f0d623682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders are in a battle of brinksmanship with Putin. Last
        Sunday US national security adviser Jake Sullivan told NBC''s "Meet the Press"
        Washington would respond decisively if Russia deployed nuclear weapons against
        Ukraine and has made clear to Moscow the "catastrophic consequences" it would
        face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9967bd-c772-4a72-9928-5d3f6592e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders have also vowed not to recognize the regions as part of
        Russian territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917e97a-ed27-41b5-8045-5e7a276625f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said Moscow''s actions have "no legitimacy,"
        adding that Washington will continue to "always honor Ukraine''s internationally
        recognized borders." The European Union said it "will never" recognize the
        Kremlin''s "illegal annexation," and described the move as a "further violation
        of Ukraine''s independence, sovereignty and territorial integrity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fb15d-7e31-4a28-bc0d-e1e5257c02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little new in what Putin does, which, if nothing else,
        is making his moves more predictable, and therefore more readily analyzed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f1777-d012-49bc-bef5-46b79b9012a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Volker, who was US ambassador to NATO and US special representative
        to Ukraine under former President Donald Trump, believes Putin maybe gearing
        up for peace. "I think what he must be striving for, is to brandish the nuclear
        weapons, make all kinds of threats to Europe, and then say, okay, so let''s
        negotiate a settlement. And let me keep what I have already taken."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0c1e0-0bb7-4c51-bbd8-4c8a73c909a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hill, who has advised three US Presidents on national security
        about Russia, also thinks Putin may be attempting an end game. "He feels a
        sense of acute urgency that he was losing momentum, and he''s now trying to
        exit the war in the same way that he entered it. With him being the person
        in charge and him framing the whole terms of any kind of negotiation. "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a49125-fd6e-426f-af3f-f5757227a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these analyses are correct, they go a long way toward explaining
        the mystery of what happened under the Baltic Sea on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f148e1-72ac-498c-95f7-7e4718db4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Danish and Swedish seismologists recorded explosive shockwaves
        from close to the seabed: the first, at around 2 a.m. local time, hitting
        2.3 magnitude, then again, at around 7 p.m., registering 2.1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d436a-3cb7-4dbe-9971-dabc0285d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, roiling patches of sea were discovered, the Danes
        and the Germans sent warships to secure the area, and Norway increased security
        around its oil and gas facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885ccc2-7c76-4aba-a989-b8dccd8d5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least four leaks in Russia''s Nord Stream pipelines 1
        and 2 have been discovered, each at the surface resembling a boiling cauldron,
        the largest one kilometer across, and together spewing industrial quantities
        of toxic greenhouse gases into the atmosphere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38ac0d-6ac1-4f46-80d8-e2420aa10eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian naval vessels were seen by European security officials in
        the area in the days prior, Western intelligence sources have said. NATO''s
        North Atlantic Council has described the damage as a "deliberate, reckless
        and irresponsible act of sabotage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23210ede-e60b-4593-8eb1-2399adb5c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia denies responsibility and says it has launched its own investigation.
        But former CIA chief John Brennan said Russia has the expertise to inflict
        this type of damage "all the signs point to some type of sabotage that these
        pipelines are only in about 200 feet or so of water and Russia does have an
        undersea capability to that will easily lay explosive devices by those pipelines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a50deb-a66f-4b7e-9513-9c4e96c82e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan''s analysis is that Russia is the most likely culprit for
        the sabotage, and that Putin is likely trying to send a message: "It''s a
        signal to Europe that Russia can reach beyond Ukraine''s borders. So who knows
        what he might be planning next."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7619b15-a8b1-4b88-bf94-3134e5e91fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 2 was never operational, and Nord Stream 1 had been
        throttled back by Putin as Europe raced to replenish gas reserves ahead of
        winter, while dialling back demands for Russian supplies and searching for
        replacement providers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19ab4c-7222-43d4-b641-b96ee11c1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nord Stream pipeline sabotage could, according to Hill, be a
        last roll of the dice by Putin, so that "there''s no kind of turning back
        on the gas issues. And it''s not going to be possible for Europe to continue
        to build up its gas reserves for the winter. So what Putin is doing is throwing
        absolutely everything at this right now."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632bd39-60b5-4c0e-abc5-69a46a9ddb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stretched supply lines</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec0f9f-dbaa-4d23-a299-ba0e1eb20cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor accelerating Putin''s thinking may be the approach
        of winter. Napoleon and Hitler both failed to take Moscow as supply lines
        running through Ukraine were too long and arduous in winter. Volker says that
        what historically saved Russia is now pressing down on Putin: "This time,
        it''s Russia that has to supply lines, trying to sustain its forces in Ukraine.
        That''s going to be very hard this winter. So all of a sudden, for all these
        factors, Putin''s timeline has moved up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374ebc8-51cf-43b9-b5c5-b06b04db15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, said Hill, is that "this is the result of Ukraine
        gaining momentum on the ground on the battlefield and of Putin himself losing
        it, so he''s trying to adapt to the circumstances and basically take charge
        and get every advantage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac25c5d-7e84-49ce-8bb5-51a31fe753bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows what''s really going on in Putin''s mind. Kortunov
        doubts Putin will be willing to compromise beyond his own terms for peace,
        "not on the terms that are offered by President Zelensky, not on the terms
        which are offered by the West... .[though] he should be ready to exercise
        a degree of flexibility. But we don''t know what these degrees [are] likely
        to be."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba830e-ca51-4574-b4a4-194237e3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hill, Putin wants his negotiations to be with Biden
        and allies, not Ukraine: "He''s basically saying now you will have to negotiate
        with me and sue for peace. And that means recognizing what we have done on
        the ground in Ukraine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9d15d-37cc-409f-85d0-6bb19102bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having failed in the face of Western military unity backing Ukraine,
        Putin appears set to test Western resolve diplomatically, by trying to divide
        Western allies over terms for peace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c71d1-705c-48bc-8ee3-4c45383c5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker expects Putin to pitch France and Germany first "to say,
        we need to end this war, we''re going to protect our territories at all costs,
        using any means necessary, and you need to put pressure on the Ukrainians
        to settle."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df91536-3b84-4b86-8504-ad19fd8e1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is Putin''s plan, it could turn into his biggest strategic
        miscalculation yet. There is little Western appetite to see him stay in power
        -- US Secretary of Defense Lloyd Austin said as much in the summer -- and
        even less to let down Ukraine after all its suffering.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191ff51-b386-445f-beb1-8fbc66aa1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin knows he is in a corner, but doesn''t seem to realize how
        small a space he has, and that of course is what''s most worrying -- would
        he really make good on his nuclear threats?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7255e7-9d34-498c-84d4-edf4530ed17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine may have entered a new phase, and Putin may have
        his back against the wall, but an end to the conflict could still be a very
        long way off.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751b151-0689-465b-889b-da8ecc1d70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T21:14:07.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:28:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/02/europe/putin-time-running-out-analysis-intl-cmd/index.html">Putin
        has his back to the wall with the clock ticking ever louder</a>."</em></p>'
