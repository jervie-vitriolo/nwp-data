      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said SIPAG and BIP seem to serve “duplicative” functions
        and have purposes “beyond the implementation of a national infrastructure
        program.”</p>'
