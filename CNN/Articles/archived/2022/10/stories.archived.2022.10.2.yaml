  'australia-research-base-sexual-harassment':
    'author': 'Martin Goillandeau and Tara Subramaniam, CNN'
    'caption': 'Photo: Auscape/Universal Images Group/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-02T08:32:24.023+08:00
    'imagesource': 'jcr:803b5943-2b0a-4a35-b17c-53284da63657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272c9137-42b3-4f4b-af4c-3e2747d18015'
    'lead': 'Australian women working on research bases in Antarctica have been plagued
      by a widespread culture of sexual harassment, a recently released report found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T08:35:21.429+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:28:28.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:09.202+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Predatory,'' widespread sexual harassment on Australia''s Antarctic
      research bases, report finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c0744-c11e-4bd6-9db7-73503ae3cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian women working on research bases
        in Antarctica have been plagued by a widespread culture of sexual harassment,
        a recently released report found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3d786-381c-479e-9da9-150a17ffb48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, commissioned by the Australian Antarctic Division (AAD),
        notes that the women reported unwelcome requests for sex, inappropriate sexual
        comments and displays of offensive or pornographic material.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c8340-ff44-4ec7-915a-97f85ce111b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the underrepresentation of women in the AAP (Australian Antarctica
        Program) (especially during winter) some women also described the culture
        as ''predatory'' and objectifying," the report said, while other participants
        described a homophobic culture on stations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9306fcb-b4f4-4a66-abe1-95a48b125bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, conducted by associate professor Meredith Nash from
        the University of Tasmania, also revealed female expeditioners feel they "must
        go to great lengths to make their menstruation invisible" and go through "additional
        psychological and physical labor to manage" menstruation, including changing
        their menstrual products without privacy or adequate sanitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedeec3-e8d0-4e28-9a45-45e354c858f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Environment and Water Minister Tanya Plibersek said
        in an interview with Australian public broadcaster ABC she was "gobsmacked"
        to read the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc452bb1-bd38-49de-b9d8-7105bd8c8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be absolutely clear: there is no place for sexual harassment
        or inappropriate behavior in any workplace," Plibersek said in a statement
        Thursday, calling the treatment described in the report as "unacceptable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed61b75-172c-402a-ae70-e7fa39cad37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report made recommendations on how to change the culture at
        the stations, including the creation of an "equity and inclusion task force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a9623-ecd1-424e-9250-d4add71228aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plibersek said Australia''s Department of Climate Change, Energy,
        the Environment and Water is working through the recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835d37f-8e87-4242-a1a6-1606e26ab3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is not alone in combating these issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da646937-ff8e-40c1-a8f0-781b00d10d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report on the Australian research bases in Antarctica comes
        a month after the US National Science Foundation (NSF) released an assessment
        of the US Antarctic Program which found that "sexual harassment, stalking,
        and sexual assault are ongoing, continuing problems in the USAP community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6138a1-ebc2-4fd4-8206-d351ca7d6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:35:21.430+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/01/asia/australia-research-base-sexual-harassment-intl-hnk/index.html#:~:text=Mawson%20Station%2C%20Australian%20Antarctic%20Territory%2C%20Antarctica.&amp;text=Australian%20women%20working%20on%20research,a%20recently%20released%20report%20found.">‘Predatory,’
        widespread sexual harassment on Australia’s Antarctic research bases</a>,
        report finds."</em></p>'
  'ukraine-russia-lyman-donetsk':
    'author': 'Kostan Nechyporenko and Duarte Mendonca, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-02T08:35:27.712+08:00
    'imagesource': 'jcr:f449db20-4161-46ee-8ace-0ea7cd402d97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f11092f-28ea-4838-b627-be47d405f592'
    'lead': 'Russian forces retreated from Lyman, a strategic city for its operations
      in the east, the Russian defense ministry said Saturday, just a day after Moscow''s
      annexation of the region that''s been declared illegal by the West.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T08:37:49.693+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:28:28.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:09.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian forces retreat from strategic Donetsk city a day after Moscow''s
      annexation of the region

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da84f1-577b-41f7-bde1-c39f634f7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces retreated from Lyman, a
        strategic city for its operations in the east, the Russian defense ministry
        said Saturday, just a day after Moscow''s annexation of the region that''s
        been declared illegal by the West.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b6a84-f148-449f-85ff-82c888b42f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In connection with the creation of a threat of encirclement, allied
        troops were withdrawn from the settlement of Krasny Liman to more advantageous
        lines," the ministry said on Telegram, using the Russian name for the town
        of Lyman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dffe77-64bf-4bcf-82f5-6d227ff1be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media Russia-24 reported that the reason for Russia''s
        withdrawal was because "the enemy used both Western-made artillery and intelligence
        from North Atlantic alliance countries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf650e1-2fc0-45d3-9a51-3092b3cadec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retreat marks Ukraine''s most significant gain since its successful
        counteroffensive in the northeastern Kharkiv region last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c9a86-028d-47a9-a7a4-a3b3f524cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s announcement comes just hours after Ukrainian forces said
        they had encircled Russian troops in the city, which is located in the Kramatorsk
        district of Donetsk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad6858-7806-4025-9bff-1dd01e20f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces said earlier Saturday that they had entered Stavky,
        a village neighboring Lyman, according to Serhii Cherevatyi, the military
        spokesperson for the eastern grouping of Ukrainian forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185609b4-f2a8-4f54-b8b1-6e2b38e14df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian group in the area of Lyman is surrounded. The settlements
        of Yampil, Novoselivka, Shandryholove, Drobysheve, and Stavky are liberated.
        Stabilization measures are ongoing there," Cherevatyi said in a televised
        press conference on Saturday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add53e4a-087f-44fb-a6cd-f54a7ceac168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The liberation] of Lyman is important, because it is another step
        towards the liberation of the Ukrainian Donbas. This is an opportunity to
        go further to Kreminna and Severodonetsk. Therefore, in turn, it is psychologically
        very important," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010baf1f-9a6e-4dde-9b10-17606ad61b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherevatyi said the Ukrainian troops actions are setting the tone
        to "break the course of these hostilities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c7112-d80f-485e-b085-9196881a9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there had been "many killed and wounded," but could
        not provide any further details.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c049318-5176-46da-b003-b1e0b0d436b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Luhansk regional military administration Serhiy Hayday
        also revealed Saturday further details of the Lyman offensive, suggesting
        Russian forces had offered to retreat, but to no avail from the Ukrainian
        side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc9759-a132-4ab7-b3ae-c41595c2c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Occupiers asked [their command] for possibility to retreat, and
        they have been refused. Accordingly, they have two options. No, they actually
        have three options. Try to break through, surrender, or everyone there will
        die," Hayday said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1a968-37f4-42cf-955f-e444870f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several thousand of them. Yes, about 5,000. There is
        no exact number yet. Five thousand is still a colossal grouping. There has
        never been such a large group in the encirclement before. All routes for the
        supply of ammunition or the retreat of the group are all completely blocked,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1730f-5ef7-431c-b6f5-e626cb4ab9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yurii Mysiagin, Ukrainian member of Parliament and deputy head of
        the parliament''s committee on national security, referenced the move into
        Stavky on Saturday by publishing a video on Telegram showing a Ukrainian tank
        moving up the road with a clear sign indicating the region of Stavky. CNN
        could not independently verify the original source or the date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24052545-e715-424f-9122-61a1771b6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on social media, and shared by President Volodymyr
        Zelensky''s chief of staff, shows two Ukrainian soldiers standing on a military
        vehicle attaching the flag with tape to a large sign with the word "Lyman."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f4b40-bd1c-4933-9835-4c579b6787f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unfurling our country''s flag and planting it on our land.
        On Lyman. Everything will be Ukraine," one of the soldiers says to the camera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db0ae5-9ffe-494b-9cc0-ab2b4b0075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chechen leader''s threat</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84994c1c-f115-4c90-98f3-a28409534681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pressure appears to be growing on Russian President Vladimir
        Putin to use nuclear weapons on the battlefield.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9c7f0-6b3f-48dd-847b-b9fb17b0e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramzan Kadyrov, leader of the Chechen republic, in an angry statement
        slamming Russian generals in the wake of the withdrawal from Lyman, said it
        was time for the Kremlin to make use of every weapon at his disposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb6893-cc3b-4d3f-90df-966caf11b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my personal opinion we need to take more drastic measures, including
        declaring martial law in the border territories and using low-yield nuclear
        weapons," Kadyrov said on his Telegram channel. "There is no need to make
        every decision with the Western American community in mind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21985a-47d6-423c-9fba-ba5cd1e9430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Dmitry Medvedev, who served as Russia''s President
        between 2008 and 2012, discussed nuclear weapons use on his Telegram channel,
        saying it was permitted if the existence of the Russian state was threatened
        by an attack even by conventional forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba403323-2735-4496-8106-dcc4d64e278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the threat to Russia exceeds our established threat limit, we
        will have to respond ... this is certainly not a bluff," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d3ab8-b642-485e-bae8-7ec94778dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have risen sharply that Moscow could resort to nuclear
        weapons use after Putin''s proclamation on Friday that Russia would seize
        nearly a fifth of Ukraine, declaring that the millions of people living there
        would be Russian citizens "forever."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3ea50-d321-4327-bd51-df3b7bfe741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was dismissed as illegal by the United States and
        many other countries, but the fear is the Kremlin might argue that attacks
        on those territories now constitute attacks on Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3be1e3-e7e4-49fd-a01f-20a465994056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech in the Kremlin, the Russian leader made only passing
        reference to nuclear weapons, noting the United States was the only country
        to have used them on the battlefield.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a942e-d668-4570-afb9-7bba06842cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, they created a precedent," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096f439-6e92-4b85-acc5-82e6a59bbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nuclear power plant chief held</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03b2f6-0645-4f8e-a37e-3c4ad742e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.695+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, the director-general of Zaporizhzhia nuclear power
        plant was detained by a Russian patrol, according to the president of state
        nuclear company Energoatom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854abdb1-f19a-4b1a-941c-efe0e7cc7f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director-General Ihor Murashov was in his vehicle on his way from
        the plant when he was "stopped ... taken out of the car, and with his eyes
        blindfolded he was driven in an unknown direction. For the time being there
        is no information on his fate," Energoatom''s Petro Kotin said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78781e10-7f58-4364-a152-66895d9e2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murashov is a licensed person and bears main and exclusive responsibility
        for the nuclear and radiation safety of the Zaporizhzhya NPP," Kotin said,
        adding, that his detention "jeopardizes the safety of operation of Ukraine
        and Europe''s largest nuclear power plant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949f275-8570-48e4-822b-940ae6155139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotin called for Murashov''s release, and urged the director-general
        of the International Atomic Energy Agency (IAEA) to "take all possible immediate
        actions to urgently free" him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886df664-e841-4969-b6ac-8f66cbbad5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Ministry of Foreign Affairs "strongly" condemned Murashov''s
        "illegal detention," calling it a "another manifestation of state terrorism
        from the side of Russia and a gross violation of international law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1563ab4-6f99-471c-b4fa-ca2f9dcd2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the international community, in particular the UN, the
        IAEA and the G7, to also take decisive measures to this end," the ministry
        said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cea2c8-71e4-418a-8f3a-0df81cb83b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Kharkiv, the Regional Prosecutor''s Office said Saturday
        that the bodies of 22 civilians, including 10 children, were found following
        Russian shelling on a convoy of cars near the eastern town of Kupiansk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a4ef5-d10d-47f8-80d7-d4af4d67b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars were shot by the Russian army on September 25 "when civilians
        were trying to evacuate," it said in a Telegram post, adding that an investigation
        was ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e21ffd-26e4-4053-931b-513d02f995ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Security Service (SBU) and police had "discovered a convoy
        of seven cars that had been shot dead near the village of Kurylivka, Kupiansk
        district," on Friday, Kharkiv Regional Prosecutor''s Office said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafe054-a757-45dd-92fc-90cba744b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBU confirmed on Telegram they would be investigating a "war
        crime" where at least 20 people died in "a brutal attack."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0879900-f6c4-4ec0-a5d5-11dbbc0dd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.696+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the allegations. There has been
        no official Russian response to the claims made.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ccb28-e966-407e-9cde-1c9639a6dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T08:37:49.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/01/europe/ukraine-russia-lyman-donetsk-intl/index.html">Russian
        forces retreat from strategic Donetsk city a day after Moscow''s annexation
        of the region</a>."</em></p>'
  'indonesia-soccer-stadium-stampede':
    'author': ' Heather Chen, Raja Razek and Kareem El Damanhoury, CNN'
    'caption': 'Smoke, which appeared to be tear gas, was seen in videos from inside
      the stadium.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-02T09:08:27.753+08:00
    'imagesource': 'jcr:bc517ddd-cbbd-48ed-9d45-fe4dbcfde069'
