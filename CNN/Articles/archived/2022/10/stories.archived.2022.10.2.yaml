      'jcr:uuid': '514fd8c4-6bf0-4694-a890-5446593b6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO official also bared that they have the locations where
        the winners placed their bets, noting that it was “widespread all over the
        Philippines.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
