      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD also said it signed a memorandum of understanding with
        Victorias City Mayor Javi Benitez for a possible housing project.</p>'
