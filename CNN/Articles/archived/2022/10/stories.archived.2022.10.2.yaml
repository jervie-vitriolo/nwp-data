    'title': 'Pimentel urges DPWH to explain ₱544B lump sum in proposed budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c3f05-708c-47a1-be32-de6e52531631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Senate
        Minority Leader Aquilino “Koko” Pimentel III wants the Department of Public
        Works and Highways (DPWH) to explain its ₱544-billion lump-sum appropriation
        in its proposed budget for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9078c7b-7e64-4ab6-b36e-4bd00e30274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ad982-3c80-4d31-88a1-13de3835a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pimentel, the lump sum is equivalent to 75 percent
        of the DPWH’s ₱718.4-billion allocation under the proposed ₱5.268-trillion
        National Expenditures Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb514cfd-b657-4f7d-a80a-f654e63d520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b906759-61a4-442d-b644-998859761e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the spirit of transparency, I call on the DPWH to provide the
        details of this huge allocation, down to the last centavo, so the Senate and
        the public will be able to scrutinize it,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2135bf-2aaa-4fbe-960c-dab16c9085d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f73db2-e27a-45ad-af63-1fe2f0bcf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every peso in the budget should be disaggregated,” he added. “<em>Lumang
        tugtugin na ang pagtatago ng bilyun-bilyong</em> lump sum (Hiding billions
        in lump sum is an old tune). Let’s shun this practice.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab8fbe-12ae-49b3-bb04-84998e742e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c915d-6d7a-4c3f-8322-b066fd255a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also said lump-sum appropriations are “prone to abuse and
        discretion” as these are mostly lodged under an agency’s central office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0440b-c02c-4393-8ed6-08491c11181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a23fbb-0661-46f9-ac94-91be5a3dd804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Congress to allow lump-sum appropriation in the budget is tantamount
        to giving the executive a blanket authority to spend—in the case of DPWH,
        ₱544 billion—at its own discretion,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519cccf-1f09-46a3-9940-b5e320caebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812ac93-da29-460d-a99f-80059082385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:28:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH allotted ₱213.95 billion for convergence and special support
        programs, which includes ₱104.82 billion for Sustainable Infrastructure Projects
        Alleviating Gap (SIPAG) and ₱52.45 billion for Basic Infrastructure Program
        (BIP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274075c-4450-483f-ba21-aaab2804d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T13:55:47.240+08:00
