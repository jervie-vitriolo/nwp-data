      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Department of Human Settlements and Urban Development (DHSUD) has started
        three housing projects in the cities of Bacolod, Roxas, and Iloilo in Visayas.</p>'
