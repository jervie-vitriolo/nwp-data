      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point guard Forthsky Padrigao tallied 19 points, seven assists,
        six rebounds, and two steals for the Blue Eagles.</p>'
    '3':
