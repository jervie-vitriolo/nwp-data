    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8a4c30-18cc-4fc2-a816-df0164956f8e'
    'lead': 'Following the result of the Grand Lotto draw on Saturday where 433 players
      won, the Philippine Charity Sweepstakes Office assured the public about the
      integrity of its lotto games, adding it is normal for many players to bet on
      the same set of “lucky” numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T17:32:18.642+08:00
    'mgnl:createdBy': 'teresa'
