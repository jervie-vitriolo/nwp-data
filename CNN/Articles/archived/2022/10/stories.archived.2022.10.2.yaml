      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Jose Acuzar on Friday broke ground at the project
        site in Brgy. Vista Alegre in Bacolod City, which is intended for informal
        settlers living in danger zones.</p>'
    '3':
