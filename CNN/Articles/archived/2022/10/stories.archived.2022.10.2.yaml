    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ace-Barbers', 'House-Committee-on-Dangerous-Drugs', 'House-of-Representatives']
    'template': '1'
    'title': 'Lawmaker wants celebrities to undergo drug test before taking jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c6308-350b-4ca0-9236-a9c24a1242d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        chairperson of the House Committee on Dangerous Drugs wants celebrities to
        undergo drug test before they take jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3cd53-3690-4924-885e-f770d7038d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Surigao del Norte 2nd District Rep. Ace Barbers
        said celebrities "should all be drug-free” because they are “being idolized
        by the public” and they will set bad examples if they will be involved in
        illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06211a9e-9bb7-498f-aa0f-4941149e97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko na halos lahat ng ating mga artista ay</em> drug-free...<em>Pero
        meron din na naliligaw ng landas, na gumagamit o minsan nagtutulak pa ng illegal
        na droga,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbfe51-8ba1-470d-a2d0-e86fc1625779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know most of our artists are drug-free...But some
        have strayed, using and sometimes even selling illegal drugs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9655f19-45e6-4ac5-b5f9-6080642a588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya hinihiling at hinihikayat ko ang hanay ng ating</em> movie
        industry <em>na tumulong sa kampanya laban sa droga sa pamamagitan ng pag-police
        ng kanilang</em> ranks <em>at i-subject ang kanilang mga</em> talents <em>sa</em>
        drug test <em>bago bigyan ng pelikula,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045eba4-5b87-4cee-9779-d3ba6b06ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is why I urge those who are in the movie industry
        to help in the campaign against drugs by watching over their ranks and have
        their talents undergo drug test before they are given projects.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e61c61-1cb3-4a14-9079-c4c3e67a835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after actor <a href="https://www.cnnphilippines.com/news/2022/10/1/Dominic-Roco-4-others-arrested-in-buy-bust-ops.html"
        target="_blank">Dominic Roco</a> and four others were arrested in a drug buy-bust
        operation last Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafcc94-054c-46bd-bab4-9b5843c07673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T11:30:50.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized shabu worth over ₱100,000 and dried marijuana
        worth ₱14,000 from the suspects during the operation.</p>'
