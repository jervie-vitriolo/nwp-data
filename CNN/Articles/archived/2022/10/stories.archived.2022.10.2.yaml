    'mgnl:tags': ['DOJ', 'BI', 'POGO', 'online-gambling', 'deportation']
    'template': '1'
    'title': 'BI to cancel visas of over 48,000 foreigners working in POGOs with revoked
      permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7e626-5f74-40e0-a8db-890ee5557c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:03:12.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Bureau of Immigration (BI) is set to cancel the visas of 48,782 foreign nationals
        working in Philippine Offshore Gaming Operators (POGO) with cancelled or revoked
        licenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09c1b4-8ed2-4283-89ba-6f938c9615f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372bc60-8b9d-4611-99a0-a0de55276bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon receipt of the information from Pagcor (Philippine Amusement
        and Gaming Corporation), we immediately started cross-checking their employees
        to determine which ones are still in the country,” BI Commissioner Norman
        Tansingco said in a statement on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0b6d0-8a3f-471e-84d6-e3d373d01bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c43cf3-330f-4497-a365-de4a5dc3223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco said they are confident that this could be completed in
        a month, noting that the method is more economical and faster since the cost
        of departure will be shouldered by the foreigners themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472749b-0706-487c-bce2-d0b119b967ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7951c9-c371-4093-a9b9-4170c55d98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the cancellation of their visa, they will be ordered to leave
        the country within 59 days instead of being deported immediately. After such
        time, the agency will initiate deportation proceedings, it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cbcc2-3b73-4e00-8877-93b191d54a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f8830-4755-45d2-875f-8e7fb1f6221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI emphasized that foreign nationals with valid visas and are
        complying with Philippine laws should not be worried.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88e810-dfac-47fb-aff8-d3d946b62631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de8987-c4ab-4a41-8f64-56319c8fedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the bureau said 372 foreign nationals are set for deportation.
        They include 331 Chinese and 41 other nationals rounded up in separate operations
        by police authorities in Pasig and Angeles, Pampanga last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a3df1-1074-46b6-bb9b-660e7782e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa2f8f-bc60-4629-9de4-05efabd4cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deportation was supposed to start on Oct. 1 or 2, but needed documents
        have yet to be completed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d853fe-1b73-4ecd-9b5f-2819304bf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d27488-0f99-4699-9e3c-93f6a494b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are dependent on the Chinese Embassy as to many matters, such
        as the issuance of travel papers. We have been coordinating with them for
        two weeks now,” Justice Secretary Jesus Crispin Remulla told reporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaa4eb-4ee7-4452-a1e2-9ac1bf14d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca71fa-4345-4507-a285-9361c29a4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T19:57:03.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:28:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI’s Board of Commissioners has already issued a Summary of
        Deportation Order for the foreigners, the bureau said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95371484-ee51-45c8-9eab-9f499154fd67'
      'mgnl:activationStatus': true
