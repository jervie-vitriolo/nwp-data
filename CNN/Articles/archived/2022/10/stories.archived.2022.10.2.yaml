  'Karding-infra-damage-P304M':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-02T14:38:21.639+08:00
    'imagesource': 'jcr:c7e3920e-91a0-4062-b83e-cd9023e5bc34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cdb5dbf-0f60-484f-91b2-1e46b1964172'
    'lead': 'The cost of damage to infrastructure caused by Typhoon Karding reached
      over P304 million as of Sunday, according to the country''s disaster management
      agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T14:42:25.636+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:28:24.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:28:11.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infra damage due to ‘Karding’ reaches ₱304M — NDRRMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b9c2e-b344-4756-9eee-816103c0b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        cost of damage to infrastructure caused by Typhoon Karding reached over ₱304
        million as of Sunday, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db818a-913c-4bf1-9927-54b17b08c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said damage to infrastructure in Ilocos Region, Cagayan
        Valley, Mimaropa, Bicol Region, and Cordillera Administrative Region (CAR)
        stood at ₱304,245,310. It was a significant increase from the <a href="https://www.cnnphilippines.com/news/2022/9/29/Death-toll-damage-Karding-NDRRMC.html">₱23,447,400</a>
        reported last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a9ce0-51fb-431c-9e92-410b4255c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said most of the 43 damaged assets are schools, roads,
        and utility services facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a3053-5686-4582-a3e5-389724e97677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley suffered the most with 27 damaged assets worth over
        ₱280 million. CAR recorded nearly ₱20 million worth of damage, followed by
        Mimaropa with ₱3 million, Ilocos Region with ₱950,000, and Bicol Region with
        ₱100,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8c0b4-fd6c-469a-9e6a-684c14cdf918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) said it needs at least ₱112
        million to repair 20 schools damaged by the typhoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6c6ce-57df-4748-ab85-278ab028a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2022/10/1/NDRRMC-Karding-agricultural-damage-3-billion.html">cost
        of damage to agriculture</a> has ballooned to over ₱3 billion, with 104,500
        affected farmers and 166,030 hectares of crops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31864d1-295a-4fcd-a44b-61656b8ba59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department earlier said rice and vegetable prices
        <a href="https://www.cnnphilippines.com/news/2022/9/30/DA-farm-prices-Karding.html">may
        soon increase by up to 20%</a> following Karding''s onslaught.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4a9d0-b116-46f9-9fb7-4b403abf4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of affected individuals is 1,072,282, the NDRRMC
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbd8dd-40c5-45a0-aad5-8c49b820d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll remained at 12, with five people still missing and
        52 others injured.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876f35b-e351-45e2-bc0e-9c6144bdc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T14:42:25.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/30/Karding-death-toll-.html">''Karding''
        death toll now at 12, injured at 52</a></strong></p>'
