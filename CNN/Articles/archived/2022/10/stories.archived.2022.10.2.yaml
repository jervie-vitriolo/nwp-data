      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar also went to Brgy. 7 in Roxas City and Uswag Residential
        Complex in Brgy. San Isidro in Jaro district in Iloilo City for groundbreaking
        ceremonies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244121af-c02f-4269-9569-6a8e415ec898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T16:05:34.217+08:00
