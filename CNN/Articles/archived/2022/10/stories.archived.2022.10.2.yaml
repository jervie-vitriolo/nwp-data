    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c2f7c3d-d173-48bf-b015-99bd8d3dbf0f'
    'lead': 'The chairperson of the House Committee on Dangerous Drugs wants celebrities
      to undergo drug test before they take jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-02T11:30:50.985+08:00
