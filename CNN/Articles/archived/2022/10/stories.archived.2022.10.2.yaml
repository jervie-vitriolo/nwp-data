  'ace-barbers-drug-test-actor-celebrities':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-02T11:24:00.591+08:00
    'imagesource': 'jcr:4f1749e3-2038-49ae-a3ee-150ad5dde5a4'
