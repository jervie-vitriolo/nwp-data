    'mgnl:tags': ['lucky-numbers', 'lotto']
    'template': '1'
    'title': 'Many players betting on same ''lucky'' lotto numbers ‘a natural occurrence’
      — PCSO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371094c-ba83-40a9-82a9-395a3df38511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Following
        the result of the Grand Lotto draw on Saturday where <a href="https://www.cnnphilippines.com/news/2022/10/2/433-bettors-win-P236M-Grand-Lotto-jackpot.html">433
        players won</a>, the Philippine Charity Sweepstakes Office (PCSO) assured
        the public about the integrity of its lotto games, adding it is normal for
        many players to bet on the same set of “lucky” numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a9634-2098-48ee-a730-525bc149dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a natural occurrence <em>na may nag-aalaga (ng</em> numbers)
        <em>at maraming nananalo kapag tinamaan ‘yon</em>… We are, in fact, pleased
        <em>na marami ang nanalo lalo at magpa-Pasko</em>,” PCSO general manager Mel
        Robles said in a press briefing on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be0276-7fec-4bc7-b9fd-f75f760a308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73fd77-c30d-478f-9842-fbc8ef3c286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a natural occurrence that there are those who
        bet on the same numbers and many will win if those were drawn… We are, in
        fact, pleased that many won since Christmas is near.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb2b1b-952a-4ae6-975d-88d7e9834e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44956a23-ac65-4a33-b6d9-1025486c7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It so happened <em>na marami nga ang tumaya noon</em> [that many
        bet on that]. As viewed by the habit of earlier bettings, the same combinations,
        we track them, <em>marami talagang nag-aalaga diyan</em> [a lot are really
        betting on the same numbers],” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29b114-750e-45ae-af55-4b5351fdb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
