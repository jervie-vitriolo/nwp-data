    'template': '1'
    'title': 'Indonesia stadium tragedy: 129 people dead following soccer match, police
      say

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d9d21-deb3-4fc6-a9d8-ad9add445892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 129 people are dead and about
        200 more injured, police say, after chaos and violence erupted late on Saturday
        following an Indonesian league soccer match between two of the nation''s biggest
        teams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33a900-42ce-4ebd-9475-ce7969e9ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Arema FC and rival Persebaya Surabaya clashed after
        home team Arema FC was defeated 3-2 at a match in the city of Malang in East
        Java.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf36f1-ff09-43bf-8523-0ed00fb7f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters from the losing team had "invaded" the pitch and police
        fired tear gas, triggering a stampede which led to cases of suffocation, East
        Java police chief Nico Afinta said during a press conference following the
        event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f115fa5-fde0-4fed-8106-e4aaee6692f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, a riot happened," Nico said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409c1db-b513-449e-8911-07ebb36c7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Saturday''s incident (so far), 127 people have died -- including
        two members of the police," he said earlier. Close to 200 people were also
        injured, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44ea49-b302-4eaa-94e7-8eb2e14ebc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos filmed from inside the stadium late into the night and shared
        on social media showed fans, dressed in red and blue, storming the field and
        clashing with Indonesian security forces, who appeared to be wearing riot
        gear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d770dd-42ba-433c-83f5-802e9855785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage broadcast on local news channels also showed images
        of body bags, Reuters reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b28853-1b1c-4aeb-aa2d-61b0b1d6eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke, which appeared to be tear gas, was also seen later in videos,
        with several people shown being carried into a building. The severity of their
        injuries remained unclear. Officials said that many had been admitted to nearby
        hospitals, suffering from "lack of oxygen and shortness of breath."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fbbd8b-d899-4246-82ca-7b616091928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nico, when Arema FC lost 2-3 in the match against Persebaya
        Surabaya, their supporters stormed onto the field in anger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2d50a-1bf8-4bea-b1da-55fb721583a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate CNN Indonesia, Sports and Youth Minister
        Zainudin Amali said he has asked for a full investigation into the tragedy
        to "determine the parties responsible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a41f5d-52bb-4fc3-897c-71f10dd3dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am coordinating with the national police chief and PSSI chairman
        and we will go directly to the stadium pitch in Malang," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4d1f0-560f-4246-bc7d-4cdfe291a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Tarnishing the name of Indonesian football''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ec66d-d426-4920-b333-f5b2001e691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in East Java, the Kanjuruhan Stadium is used mostly for
        soccer matches and is estimated to hold up to 42,500 people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad3f07-2658-43e0-92ad-f7fbf2e754a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials have not yet confirmed how many people were in attendance
        at the stadium during Saturday''s late night match, video footage and pictures
        taken by fans showed full stands of people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31a9f9-491f-492f-b535-eef1134651a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous outbreaks of trouble at matches in Indonesia,
        with a strong rivalry between clubs sometimes leading to violence among supporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12d21f-8c09-4762-91f7-3ea8532bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Football Association (PSSI) has suspended matches
        next week as a result of the deadly tragedy, and banned Arema FC from hosting
        games for the rest of the season.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0e105-1b89-41c4-a685-4e5486efcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSSI regrets the actions of Aremania supporters at the Kanjuruhan
        Stadium," the association''s chairman, Mochamad Iriawan, said in a statement
        issued on Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d09cb-1506-46b8-856e-75bd566c87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the incident had "tarnished the face of Indonesian
        football" and they were supporting official investigations into the event.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe3fe5-1c85-4d3e-b0ab-4c0b191fc1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry and apologize to the families of the victims and all
        parties for the incident," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e3c3f-7863-4f8c-bb98-81a89f7df1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For that PSSI immediately formed an investigation team and immediately
        left for Malang," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04114c4b-066e-4fd4-967f-307cdf6558d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to FIFA, soccer''s international governing body,
        for a statement but did not immediately hear back. The Southeast Asian country
        is set to host</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1edd9-d30f-4808-af76-5ce45ef32d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persebaya released a statement expressing their condolences, saying:
        "Persebaya''s big family expresses their deepest condolences for the loss
        of life after the Arema FC vs. Persebaya match. No life is worth football."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd06ffd-38f9-4d66-a673-634bad54da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alfatihah for the victims and may the family left behind be given
        fortitude."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb325ad3-dffe-4b69-9c9c-0d985669d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is due to host the FIFA World Cup U-20 in 2023.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f433f2-7022-45bb-b3f2-e694b26527e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism is now growing over the Indonesian police''s handling
        of Saturday''s event. In a statement released on Sunday, watchdog group Indonesian
        Police Watch (IPW) called for accountability and the "removal" of Malang Police
        Chief Ferli Hidayat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5b2e3-c9c7-478f-a264-53853b0ab8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst event in Indonesian soccer. The police chief
        should be ashamed and resign," IPW said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b412df-19ba-40da-acb7-b4a2f7bae2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death toll must be thoroughly investigated and President Jokowi
        must pay attention," it added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f6ccf-4c5a-4ad1-b22e-f4169a696353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiled Indonesia rights advocate Veronica Koman of Amnesty International
        condemned the police''s use of tear gas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f9582-16a2-47fa-b4f2-0c0cd67c2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This instance of abuse of tear gas by police is unlawful and amounts
        to torture," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe2c1a-a8a7-4550-ad9c-8542066038a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T12:03:20.370+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tear gas is illegal in warfare -- but why is it still legal for
        domestic use?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce764e0-bead-4eff-9b04-9dbdacea3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T09:10:47.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:28:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/01/asia/indonesia-soccer-stadium-stampede-persebaya-surabaya-arema-fc-intl-hnk/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_content=2022-10-02T01%3A08%3A15&amp;utm_medium=social">Indonesia
        stadium tragedy: 129 people dead following soccer match, police say</a>."</em></p>'
