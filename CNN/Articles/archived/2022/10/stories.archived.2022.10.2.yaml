    'title': 'DOLE allots ₱455M for emergency employment in areas hit by ‘Karding’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4adcc5-f367-4ee3-aa45-e5586a1bdcf0'
