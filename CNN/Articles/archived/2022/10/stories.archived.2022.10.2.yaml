        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe29d6-3023-476b-aa6c-5f855d809e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Gaming Management Corporation (PGMC) explained that
        the number “9” is very popular among bettors globally, except for one country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ae771-1d4b-463e-8862-f6c0fe57499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af646327-4a5d-406a-9058-3ae44410c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Worldwide, <em>‘yung</em> nine, ‘Lucky 9,’ is very popular <em>pagdating
        sa</em> [when it comes to the] lottery. Based on the information…it only shows
        that it’s not only here in the Philippines but worldwide, the number nine
        is very lucky for all the betting public, except for Japan because they have
        a different culture,” said PGMC’s Tito Villarino, who, according to Robles,
        is an expert on international lottery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9f701-2ba1-4c1f-bd16-91fa947220c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb605a6e-6d53-4b39-a718-56b843084fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO also reiterated that the drawing of winning numbers cannot
        be rigged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e8156-229d-40d7-ac27-b09b42f618d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a13ee-c6bd-47e4-ac52-e6a3c74c1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng</em> draw operations, aside from live telecast <em>ito,
        meron pa pong mga</em> auditors, particularly the COA (Commission on Audit).
        <em>‘Yun po ang nagwi-</em>witness and <em>sine-</em>certify <em>''yung</em>
        draw proceedings <em>natin</em>,” PCSO assistant general manager for gaming,
        product development and marketing sector Arnel Casas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4bc36-a400-4149-ae57-eebb684c4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a0551-74a4-4838-9a46-5cf9209f814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All our draw operations, aside from it being on live
        telecast, there are also auditors, particularly from the COA, who witness
        and certify our draw proceedings.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebc86c-dfd7-4c18-b4e1-3574fff42a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3075e0-e734-45ca-ba67-263cf677e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probe on PCSO gaming activities</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce994cb-0a68-4bef-89c1-468b25a821c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fae19-3f6d-4d1b-94d1-c0fdb73ce210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel said the recent
        Grand Lotto result was “strange and unusual” and bared that he will file a
        resolution to investigate the PCSO’s gaming activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b041de-9475-48f9-89db-97689d88e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28527375-bedd-4f0e-9e9f-9bf4479822be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang marami po ang nagtaka, na medyo nagulat</em> [Many
        really wondered and were quite shocked] because statistically speaking, this
        is a very rare event. Let us take this opportunity to investigate so that
        ang [our] purpose natin is to ensure the integrity of our lotto games,” he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df537696-193f-4194-aa48-367807028cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64db6a-971d-48a9-bac3-45abd2d24aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will file a resolution, because this is my concern, these lotto
        games are authorized by the Republic of the Philippines. Therefore, we need
        to maintain and protect the integrity of these gambling games that we have
        authorized,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff80830-ca91-4701-ae4c-f9d9737d56c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae1c21-4ae4-4099-9a62-febb88ca7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority Leader Sen. Risa Hontiveros also expressed support
        to probe the “extraordinary results” of the recent draw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cfe9b-b082-403d-b647-2d7a493f137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68fd27-cc04-4668-8eb7-f5499d77e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just want (to) rule out any doubts in the public mind that the
        results have been manipulated. While we recognize that people tend to bet
        in patterns, we also want to make sure the system is secure, free from glitches,
        and trustworthy,” she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb7b62-6710-4a33-b9c4-4c8dc8cdbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4257be-646e-4da5-964b-c19a27562453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles said the PCSO welcomes the investigation and will present
        the same data shown to the media. He also thanked Pimentel for his vigilance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b4ae5-dc0d-4e2e-9111-1b491d901aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bcec4-7cfb-4dea-af71-69d5d9a7e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:32:18.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:28:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The interest of the people is at stake and that’s part of their
        job — to make sure na [that] we’re working right for the welfare of the people,”
        the PCSO general manager said.</p>'
