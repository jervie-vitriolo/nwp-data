      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar said the ceremonies signaled the start of <a href="https://www.cnnphilippines.com/news/2022/9/14/DHSUD-6M-houses-Marcos-term.html">the
        government’s plan</a> to build one million housing units yearly to solve the
        country’s housing backlog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772fca8-191f-4c3f-847f-7f02e3ef3e49'
      'mgnl:activationStatus': true
