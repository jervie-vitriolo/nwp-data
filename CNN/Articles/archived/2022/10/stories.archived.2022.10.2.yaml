      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — The
        Department of Labor and Employment (DOLE) has allocated over ₱455 million
        for an emergency employment program in Central Luzon and Calabarzon, which
        were hit by Typhoon Karding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08116ab9-fa94-4479-a5ab-44782b518230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:55:07.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:28:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers (TUPAD) program, informal sector workers in the said regions are employed
        for a minimum period of 10 days to assist in clearing, cleaning, de-clogging
        of canals, debris segregation, materials recovery, and other activities needed
        in the rehabilitation of their communities," DOLE said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d34338-d427-4c42-957a-51364142cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-02T17:55:07.302+08:00
