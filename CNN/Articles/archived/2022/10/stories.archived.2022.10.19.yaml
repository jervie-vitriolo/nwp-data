      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Tropical
        Depression Obet maintains its strength and may gradually intensify into a
        tropical storm by Friday or early Saturday, state meteorologists said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571544b-7071-43ed-a84a-41cc4419410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T12:37:46.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said no tropical cyclone wind
        signals have been raised, but the storm is continuously being monitored as
        it moves toward the country.</p>'
    '20':
