      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr., during his first State
        of the Nation Address in July, noted that a "careful review" of the school
        system is already being done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866aef21-87f8-4756-8506-2d8c3747c5f9'
