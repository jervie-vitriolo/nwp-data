      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Floyd, just like Gianna said, changed the world so to have
        Kanye West come back and speak in a way that''s harmful to that legacy," Williams
        said, "I''m offended as a human, as a black woman, as a mother."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc2979-8999-4b8b-985e-bc00b502e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.063+08:00
