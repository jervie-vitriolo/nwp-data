  'SRA-PH-sugar-cannot-compete-with-Thai-sugar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-19T19:21:09.079+08:00
    'imagesource': 'jcr:bedf3479-b986-4b02-be02-a48ac5ba5414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d47bc0-6658-40c4-864b-c6ca034c18d1'
    'lead': 'The SRA believes that sugar produced by the Philippines is not competitive
      enough against the cheaper supply from Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T19:23:49.670+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:45:56.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
