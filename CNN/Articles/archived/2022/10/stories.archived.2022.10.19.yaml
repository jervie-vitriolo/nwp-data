      'mgnl:type': 'text'
      'text': '<p>During the preview of the EV6, Kia Philippines president Manny Aligada
        said Ayala Land will set up over 20 EV charging stations in seven cities across
        Luzon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb94a5-607d-415a-8bdd-d6ba88974b06'
