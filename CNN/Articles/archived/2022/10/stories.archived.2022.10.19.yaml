      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Corden has "apologized profusely"
        after a New York City restaurant owner called him out for allegedly being
        a tough customer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b62ae-789d-4ca1-a849-92207cb34163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk host can once again visit the famed Balthazar restaurant
        after owner Keith McNally said he received a gracious phone call from Corden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630204b3-bc9a-4b47-89a7-1d3a9d9020f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Corden just called me and apologized profusely," McNally
        wrote on Instagram Monday. "Having f---ed up myself more than most people,
        I strongly believe in second chances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70684783-e162-487e-a6fa-744c1bc1409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to joke: "So if James Corden lets me host his Late Late
        Show for 9 months, I''ll immediately rescind his ban from Balthazar."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915608dc-5466-4a22-96b5-97ce69f6aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally also explained that he understood and had been prone to
        his own faults in the past, writing, "anyone magnanimous enough to apologize
        to a deadbeat layabout like me (and my staff) doesn''t deserve to be banned
        from anywhere. Especially Balthazar."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8716b82-e492-4323-8140-dfec2b1c0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Corden''s representative for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a9896-5285-41d4-9786-5dd4cdeabf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, McNally has shared a post on Instagram to write
        that he had "86''d" Corden from his restaurant for being "the most abusive
        customer to my Balthazar servers since the restaurant opened 25 years ago."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c2313-a355-4cd3-9b26-2855536259c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t often 86 a customer, [but] today I 86''d Corden. It did
        not make me laugh," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e0128-3c57-422f-9ccc-ff368f4cd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:15:54.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is forgiven" McNally later wrote, "So Come Back to the 5 &amp;
        Dime, Jimmy Corden, Jimmy Corden."</p>'
  'Kanye-West-Parler-social-media-acquisition':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-19T06:17:20.094+08:00
    'imagesource': 'jcr:de790bd5-861a-409d-9789-5d817a8c1d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e73dc7a5-974c-4389-ae4b-bab44c035744'
    'lead': 'Kanye West is acquiring Parler, the alternative social media platform
      favored by many conservatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T06:18:28.365+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:46:13.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:28.469+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West to acquire conservative social media platform Parler'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7cab81-4705-4549-87a9-d29444a7b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West is acquiring Parler, the alternative
        social media platform favored by many conservatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9851a68-d2b4-460f-8c61-32445831a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler''s parent company announced the deal on Monday morning, saying
        West had made "a groundbreaking move into the free speech media space and
        will never have to fear being removed from social media again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb1d9a-9b52-493d-a9eb-aefc82c3723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition comes after West, who has legally changed his name
        to Ye, had his account temporarily locked by Twitter this month over an antisemitic
        tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca547a1-1cde-4b65-8501-f2531c371dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exact terms of the Parler deal weren''t disclosed, though Parler
        said it must still enter into a definitive agreement with West and expects
        to close in the fourth quarter. Parler''s parent, Parlement Technologies,
        would remain involved by providing technical services and cloud support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70deefdd-c503-45f7-a360-25ff92fa4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying Parler could make West the latest celebrity owner of a social
        media platform after former President Donald Trump''s bid to win over conservatives
        with Truth Social and Tesla CEO Elon Musk''s proposed acquisition of Twitter.
        It also highlights how a small group of wealthy men, some of whom were banned
        or suspended themselves for incendiary remarks, are looking to own social
        media platforms in an effort to bolster what they call "free speech."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a3615-03b9-4fe4-a499-2c948bfe1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world where conservative opinions are considered to be controversial
        we have to make sure we have the right to freely express ourselves," West
        said in a release by Parler.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d939b3-2216-4d24-96b9-9499312a53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the announcement, Parler linked to West''s account on
        the platform, which appeared to have launched simultaneously. As of early
        Monday, the account had roughly 500 followers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a8341-2e03-4b08-b57f-8ce4125eeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ye, the deal comes during a particularly controversial period.
        West has made headlines in recent weeks for wearing a "White Lives Matter"
        T-shirt in public and defending his use of the slogan — a phrase the Anti-Defamation
        League has linked to white supremacy groups — as "funny" to Fox News host
        Tucker Carlson. After the shirt incident, the apparel company Adidas this
        month said it was reviewing its partnership with West. In September, West
        also said he was abandoning a two-year partnership with the clothing retailer
        Gap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd98b67-9b0b-48b2-9072-36796eebcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Monday, Jonathan Greenblatt, the ADL''s CEO, called
        Parler a "haven" of hate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d2ad4-2d89-4a25-882a-62a805b18c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler was founded in 2018 and saw rapid growth surrounding the
        2020 election. Billing itself as a loosely moderated free-speech haven, the
        app became popular with conservative politicians and media figures, peaking
        at an estimated 2.9 million daily users, according to the market research
        firm Apptopia. But since then, its fortunes have dimmed, with Parler''s estimated
        daily user count slipping to just 40,000, Apptopia told CNN on Monday. (Twitter,
        by comparison, has more than 237 million daily active users.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd782fc-7afa-400b-ab08-29e8dce7c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks following the Jan. 6 riots, Parler was removed from
        both the Apple App Store and Google Play Store for what the companies said
        was a failure to adequately moderate violent rhetoric on the platform. Documents
        provided to the House committee investigating the Capitol riots have shown
        how the Secret Service was aware of posts on Parler that suggested the possibility
        of violence surrounding that day. Separately, Parler has written to Congress
        claiming that lawmakers'' interest in the app''s role in the riots has been
        intended to "scapegoat" the app.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48382a08-5fa6-4a11-a8ac-4951e6d99529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler has since been restored to both app stores after making changes
        to its content moderation practices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c7fba-0c7a-47e0-9ead-c07178441821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler has faced more competition in recent months as the burgeoning
        right-wing digital media ecosystem has expanded. Truth Social launched in
        February on Apple''s app store, and was approved for Google''s app store on
        Oct. 13. Truth Social saw a spike of downloads last week due to its appearance
        on the Google Play Store, Apptopia said, and before then had been hovering
        at 144,000 daily active users.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9b1ad-1bc3-4b7b-baaa-771f73b18edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s move to buy Twitter, if the deal goes through, also has
        the potential to upend Parler and similar services. Musk has repeatedly called
        for eliminating permanent bans and rethinking Twitter''s approach to content
        moderation, which could once again make the much larger platform a home for
        some of the users who jumped to small services like Parler.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bdf90-5448-46b6-8232-6c4a047eefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also effectively mean that Musk and Ye, who are said to
        be friends, are now competing with each other. After Ye''s antisemitic tweet
        sparked an outcry, Musk tweeted: "Talked to ye today &amp; expressed my concerns
        about his recent tweet, which I think he took to heart."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9afe0-0d46-4c8e-a5b2-49fc94ba57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:18:28.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week later, Ye''s deal to buy Parler was announced.</p>'
