      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b3075-db64-4032-a5bf-1ec676b723b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the DepEd released an amended order allowing
        private schools to continue blended and distance learning even after Nov.
        2 the date earlier set by the department for the full implementation of in-person
        classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab11b6-4ba5-4e5f-8336-9ee3fd4066a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.471+08:00
