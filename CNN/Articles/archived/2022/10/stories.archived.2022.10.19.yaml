      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) initially said a magnitude 5.5 quake struck Matanao, the tremor''s
        epicenter, at 4:05 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b130d1-db41-47d3-a58f-68c5d34bf1af'
