      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau warned storm signals could be hoisted over some areas
        in northern Luzon on Thursday morning. It expects Signal No. 2 to be the highest
        possible tropical cyclone wind signal to be raised.</p>'
