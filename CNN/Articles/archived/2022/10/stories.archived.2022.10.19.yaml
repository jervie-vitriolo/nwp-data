    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Homeland Security official calls on Asia-Pacific to stand vs China''s
      ''oppressive'' digital infrastructure

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f824a1b-50f6-4a5b-be03-8406b3a1d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        senior official of the Biden administration reaffirmed the White House''s
        warning to its Asia-Pacific "partners" against potential cyberthreats from
        China and other "adverse nations" that may undermine "freedoms of expression
        and movement," while urging them to foster "a market of commerce propelled
        and advanced by technological innovation, and not limited by it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479947f7-b797-473b-b1ec-ce5602f44b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters via teleconference on Monday, US Homeland
        Security chief Alejandro Mayorkas called on regional allies to step up their
        "collective response" against cyberattacks, which he said, "knows no boundaries
        and affects us all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ec79-3b9d-4e91-98fc-39c4164e5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad584be0-56db-45cf-845d-f37d5bba11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threats are diverse in nature. Whether it''s phishing, spear
        phishing, ransomware, it is a threat that is growing so significantly," Mayorkas
        said, "They have been perpetrated by cybercriminals, as well as, by adverse
        nation-states such as Russia or the PRC (People''s Republic of China), North
        Korea and Iran."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6b239-28d8-4874-b094-b02c3d3c44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00df7f-e8a8-4c40-a928-d915bc729e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Warning against China</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632f38d-ac6a-41e4-abb5-e4a7e8389170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed390d-0703-46ef-92a7-1403d9fcdace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zooming in on China, Mayorkas said the region is "well aware of
        the risks that are involved in doing business and relying upon the technological
        infrastructure provided by the PRC."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85586e5-02a9-4c5b-8a15-fac2a776baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ead05-e4c6-43df-9f99-370feeba0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been steadily emerging as a dominant player in the construction
        of deep-sea cables that carry almost all global digital communication from
        social media to banking transactions, to critical military intelligence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c0662-acd4-4a10-a8ab-aa56aea9e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8f1a0-6579-4231-8523-4d5e74234955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned Chinese telcos, including Chinese Telecommunications
        Corporation, which partly owns Philippine-based Dito Telecommunity, have invested
        significantly in setting up submarine cables to link nations digitally giving
        China a strategic edge on the communications network, but also seen as a threat
        to the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101866a-1524-4685-8998-7c246d012dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8357122-6231-4a38-aec4-c45b42fea123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen all too often the PRC used its capacity to control
        expression, to suppress expression through the technological ownership that
        it has," Mayorkas said, "And so the risk is something that we have communicated
        quite clearly, and we will continue to do so."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b1b75-7b85-43c3-93c4-76bec64bdd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ece42-442f-4c06-825a-69e779ea3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and China have been swapping accusations of initiating
        cyber-attacks and cyber espionage against each other, the latest of which
        had Beijing alleging that Washington''s National Security Agency hacked a
        China-backed university, stealing user data and infiltrating the country''s
        telecom system, Chinese state media <a href="https://english.news.cn/20220905/262ee07513a2444d9e5e0c6983434f56/c.html">reported</a>.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086134d-d705-4f81-b56e-428dea1ac77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e697250-b425-429f-b390-e522e290ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time, in the name of capacity building, the US has been
        trying to cajole relevant countries, especially China''s neighbors, into cybersecurity
        cooperation with it. It even pursues the so-called ''Forward Deployment''
        of cyber military forces. Will such cooperation open a backdoor for malicious
        US cyber activities? Will it turn out to be chess pieces as the US instigates
        geostrategic rivalry? Relevant countries will judge for themselves," Chinese
        Foreign Ministry spokesperson Wang Wenbin <a href="https://www.fmprc.gov.cn/mfa_eng/wjb_663304/zzjg_663340/jks_665232/jkxw_665234/202204/t20220427_10674465.html">said
        last April</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3046c3-8f63-475a-ad8f-2ffb1c4587df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ce7cb-840a-4222-9ffb-e185545a9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No boundaries''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee47d5-7e47-4e86-a526-7030ff0eb105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c63550-d644-4106-86b6-89f657754914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.157+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to rally support from its allies, the US has also been
        offering forms of assistance such as helping detect vulnerable digital systems,
        training, and even offering the services of "cyber emergency response teams"
        to help countries that have been victims of cyberattacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094b52c-f332-4780-8f2a-1b3b0b314043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a50b46-acaf-4325-9b5a-33f7f42639d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when a cyberattack is launched, while there might be an intended
        geographic boundary, it is very possible, if not likely, that those boundaries
        will not serve a limitation on the geographic scope of the threat that materializes,
        the attack that is launched," said Mayorkas, recalling the NotPetya cyberattack
        on Ukraine''s government and business computers in 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c77211-aca9-4b79-ba3e-37aa4fb80130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US blamed Russia for the attack, which spread across Europe,
        Asia, and the Americas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b92141-72f1-4502-9cf2-c2764e6c64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:43:42.158+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
