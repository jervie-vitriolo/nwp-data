      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Mabasa told CNN Philippines'' <em>The Source</em> on Wednesday
        that the family wants to take suspect Joel Escorial''s statements as true,
        since their validity can be further challenged in court anyway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc03e3-83d4-405e-9ea0-a8614547870f'
