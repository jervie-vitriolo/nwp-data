      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f2067-62af-4e51-9bc7-829d3e28dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:46:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really chose the ones that we feel are — as we call it — ‘of
        the moment,''” Lozano explains. “It’s not necessarily the most established
        ones, but we chose the ones that we feel resonate with the generation now.
        But pretty much they had a freehand at creating the makeup looks.”</p>'
