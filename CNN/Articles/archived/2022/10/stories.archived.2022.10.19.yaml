      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Female
        employees in La Union can now choose to work comfortably at home during their
        “red days” as the provincial government signs an order for a two-day monthly
        work-from-home benefit as “menstruation privilege.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc8550-a81d-4ce9-b535-1b04fba7d827'
