      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a really important discussion right now around the country
        about speech," said Witherspoon. "But at the end of the day you cannot say
        these things that are false."</p>'
    '36':
