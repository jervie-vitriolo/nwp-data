    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA on Omicron XBB, XBC variants: More testing needed, higher hospitalizations
      possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11df41-4b66-4ba6-8602-37e0cdaa13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        more transmissible and immune-evasive Omicron subvariant XBB and variant XBC
        have reached the country. How can the government control the rate of infections
        and protect more Filipinos?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903b58a-2dcf-4c71-b2cd-9996f7de2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb2c9e-1485-4749-83de-d18a5ef6cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, OCTA
        Research Fellow Guido David explained the nature of the two recombined coronaviruses,
        a day after the country reported having 81 XBB subvariant infections and 193
        XBC variant cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2b839-df8b-451b-97a1-ddbb1fa71986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba58f0-d9b8-42b4-adea-3179157415d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/18/PH-first-XBB-XBC-cases-.html">PH
        logs first Omicron XBB subvariant, XBC variant cases&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d78ee-3aa4-494f-aa7b-b8c0e389d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb6492-b0ea-4fc1-8a2b-619da5638aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The XBB is a recombinant of two Omicron subvariants, and we have
        been monitoring this for some time because we are seeing a rise in cases in
        Singapore," David said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e458c1-a612-401d-844a-1f764f621352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e97d7-ad73-4c34-a044-ee7f53e4b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is definitely more infectious than the (Omicron subvariant)
        BA.5 because the case rise is quite fast compared to BA.5," he also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ac158-67a9-4990-8122-cfded28d382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e2e32-87b4-4ece-b386-0e789a29cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of the XBB subvariant include fever, sore throat, runny
        nose, coughing, sneezing, and body pains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff616a3e-81af-4470-a81e-051eff70703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e904b4d-ee6a-4d68-af63-234cfadfc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also warned of additional symptoms such as nausea, vomiting,
        and diarrhea, which were not as common in the previous COVID-19 variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6360f-af1d-490e-a870-b79f20ebd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d102af6-f96e-4627-91df-af9a5cbf1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still limited information about the XBC, which is said
        to be a recombinant of the Delta and the Omicron variant, according to David.
        But with five fatalities already recorded under it, people need to remain
        vigilant, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d6f41-13d1-49ef-b435-86ff1fc763c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9179c9-c112-42af-b860-db03c26a24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The XBC is a recombinant of Delta and Omicron and if we recall,
        the Delta variant produced more death and hospitalization," David said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaece5c-df96-447b-a68f-966faaec980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c225fe-ff2a-49db-9a02-7727a07c6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it has the features of the infectiousness and immune escape
        of Omicron and the other characteristics of Delta, it could be a concern,"
        he pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf342a-b89d-43d5-8665-d46922a31d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c145f6d-4c4b-44fd-975e-36be79331a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the Omicron XBB subvariant has been
        the primary cause of the uptick in COVID-19 cases in Singapore, but there
        is no sufficient evidence showing that the XBB subvariant causes more severe
        illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af831d-ea68-4034-a762-cab02917586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415b769-faaf-4f5e-81cf-d0831ee0bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the XBC variant is under monitoring and investigation
        by the United Kingdom Health Security Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09224f7-6dd0-4768-ad98-f6f506740e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876f01d-5b93-4faa-bd89-adcda59956fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8883045-ff7e-4444-b6fe-353a02bedc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e0565-8549-4e01-990f-6027f5523f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T10:42:33.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David called on the government to <a href="https://www.cnnphilippines.com/news/2022/1/2/DOTr-orders-stricter-implementation-of-health-protocols-in-public-transport.html">bring
        back its random antigen testing among consenting passengers</a> in public
        transport, primarily in train lines, to get a bigger picture about the two
        new variants.</p>'
    '27':
