    'template': '1'
    'title': 'First on CNN: US economy will sink into a 1990-style mild recession,
      Fitch says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a74e73-fb96-48c8-b2f2-69c705d61132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stubborn inflation and the Federal Reserve''s
        jumbo-sized interest rate hikes will drive the American economy into a 1990-style
        mild recession starting in the spring, Fitch Ratings warned on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac2bf8-d58c-4924-bd2f-74208b247c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report obtained first by CNN, Fitch slashed its US growth forecasts
        for this year and next because of one of the most aggressive inflation-fighting
        campaigns by the Fed in history. US GDP is now expected to grow by just 0.5%
        next year, down from 1.5% in the firm''s June forecast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0d5d7-5e11-4049-bc31-59b22a6dda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High inflation will "prove too much of a drain" on household income
        next year, Fitch said, shrinking consumer spending to the point that it causes
        a downturn during the second quarter of 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426c95b-2cf1-4be4-ba3e-0f5b5b6d302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch, one of the world''s top three credit rating agencies, assesses
        the ability of companies and nations around the world to repay their debt,
        providing key guidance for investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e20a32-c51b-4b77-80c3-e6c48f3e9173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gloomy forecast adds to the growing fear for markets, economists
        and business leaders that the world''s largest economy is on the verge of
        a recession — just 2.5 years after the last one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea75b0-0852-46e3-a31e-6e482e46ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver lining, however, is that the next recession may not be
        nearly as destructive as the last two major ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afda7bd-395b-4632-a194-fa1295db4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US recession we expect is quite mild," economists at Fitch
        Ratings said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff20c93-80c4-46b5-bbc2-549282882d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fitch: Consumers will cushion the blow</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6fc72-ee30-4cb5-863e-94bc723b1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit ratings firm argued that the United States enters this
        difficult period from a position of strength — especially because consumers
        are not saddled with quite as much debt as in the past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1a11a-7d35-4e7a-88fe-24a4fdbe2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US household finances are much stronger now than in 2008, the banking
        system is healthier and there is little evidence of overbuilding in the housing
        market," Fitch Ratings economists wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0f47d-7996-4e28-ac90-0625d75daf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Recession, which began in late 2007, was the worst downturn
        since the Great Depression and nearly led to the collapse of the financial
        system. The Covid recession, beginning in early 2020, caused the unemployment
        rate to skyrocket to nearly 15%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8677f02-aff3-4b7c-b4d8-7956226a3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Fitch Ratings sees the unemployment rate rising from
        just 3.5% today to a peak of 5.4% in 2024. That implies a 1.9 percentage point
        increase from current levels and translates to the loss of millions of jobs,
        but not nearly as many as those lost during the prior two recessions: The
        unemployment rate spiked by 11.2 percentage points during the Covid recession
        and by 5.6 percentage points during the Great Recession. Following the 1990-1991
        recession, the rate increased by 2.8 percentage points.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941d60e-2c17-4ef3-816c-3858a6be0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitch Ratings expects a very strong consumer balance sheet and
        the strongest labor market in decades to cushion the impact of a likely recession,"
        the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0719a3a-f0ca-4a79-8cf8-8a5b13685bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising recession fears, the job market remains very tight,
        with the supply of workers out of balance with the demand for labor. Firings
        are low, quits and job openings are high.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7657a8-329b-4cf1-990a-780300e39e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Echoes of 1990</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0d81f-ca47-49bd-bfa1-cf8b3551be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch says the next recession will likely be "broadly similar" to
        the one that started in July 1990 and ended in March 1991.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173e489-d494-4d0a-8cc7-0acdef87a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are intriguing similarities between today and the early 1990s.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb87054-69d3-4409-8ef2-abb94f8bc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like today, the 1990 recession occurred after the Fed scrambled
        to fight inflation by rapidly raising interest rates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a317f-5458-48d0-aa91-539d51691102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, that downturn was preceded by a war-fueled oil shock.
        Back then, it was Iraq''s invasion of Kuwait that drove up gasoline and energy
        prices for Americans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd3849-7b0b-4ee1-8911-be0ec18e5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s period of high energy prices is linked in large part to
        Russia''s invasion of Ukraine, a conflict that has also raised food prices.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727eb08-d306-44c2-9c59-8b60e6cf1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990-1991 recession helped doom the political fortunes of then-President
        George H.W. Bush.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e4083-aca5-4847-b93a-636c20852e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1992 race for the White House, Arkansas Governor Bill Clinton
        blamed Bush''s policies for the recession and a Clinton strategist coined
        the phrase, "It''s the economy, stupid," highlighting the importance of that
        issue for voters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ffb22-8c2d-4373-9214-83c293c89cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation remains the biggest problem</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6e7c3-9638-499b-b9d6-341c8e61ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent polls indicate voters today are also intensely focused on
        the state of the economy. In a New York Times poll published Monday, 44% of
        likely voters said economic concerns are the most important issue facing America
        — far higher than any other issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ff9e5-a4e6-4ebd-8b9a-2f8b794c5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation remains the biggest cloud hanging over the US economy.
        The high cost of living is eroding the value of worker paychecks and souring
        consumer confidence. Persistent inflation has also caused the Federal Reserve
        to slam the brakes on the economy by dramatically raising interest rates.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901d3fc-a7be-423a-9a4d-8066d947c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why economists in a separate survey, from The Wall Street
        Journal, peg the chance of a recession in the next 12 months at 63%, the highest
        level in more than two years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67badc19-75d3-4841-9909-61cd558c6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon told CNBC last week that a "very,
        very serious" mix of challenges is likely to cause a recession by the middle
        of next year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96064382-e09d-49fc-b251-533e06ab3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings said there is still the risk of a deeper recession
        than the one that began in 1990, in part because US companies are carrying
        more debt relative to the size of the economy than 30 years ago. The report
        also cited the "highly uncertain" impact of the Fed''s efforts to shrink its
        $9 trillion balance sheet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053af4fe-fdda-4810-8595-a469537c566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest bright spot in the economy is the jobs market, where
        the unemployment rate is tied for the lowest level since 1969. However, Fed
        officials expect the jobless rate to rise in the coming quarters and Bank
        of America is warning the US economy will lose 175,000 jobs a month during
        the first quarter of next year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de294c-af00-4708-a2be-b7f6542bccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncharted waters</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e8821-6aec-4bfa-81f7-1a2b03606f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even White House officials are conceding a downturn could be in
        the cards.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7658c86-5349-4795-a852-08faf09c4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden told CNN''s Jake Tapper last week a "slight
        recession" is possible, though he doesn''t anticipate it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406b788-d9a7-4cb0-90fb-ce9db9871fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Pete Buttigieg told ABC News over the weekend
        that a recession is "possible but not inevitable."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821142f-a786-4aa8-b99b-100e8972ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although risks have clearly increased, a recession is not a foregone
        conclusion.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad717d-0b92-400b-952a-bbfc02c843ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:18:45.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one, not even the Fed, knows exactly how all of this will play
        out. It''s impossible to say what happens to a $23 trillion economy two years
        after a once-in-a-century pandemic and in the midst of a war in Europe. There
        is no playbook for this.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5ece5-2558-467f-8af9-1f3a17ef4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:28:15.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://www.cnn.com/2022/10/18/economy/fitch-inflation-recession-spring/index.html">Economy
        will sink into a 1990-style mild recession, Fitch says</a>"&nbsp;</em></p>'
  'netflix-subscribers-losses':
    'author': 'Analysis by Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-19T13:48:20.398+08:00
    'imagesource': 'jcr:58f873df-1582-4a4e-904f-dbd58e579f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2943bbd9-8289-4902-bd29-7b53e3f234cc'
    'lead': 'But, while Netflix started adding subscriptions again, the company''s
      message to investors strikingly suggested that they pay less attention to those
      very numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T13:50:25.225+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:46:06.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:31.404+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'streaming-platform']
    'template': '1'
    'title': 'Why Netflix wants to shift the narrative on subscriber growth, even
      after bouncing back from losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46e4f9-d073-4690-8101-e1189509932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After the bell Tuesday, Netflix announced
        its Q3 earnings, beating expectations and adding 2.4 million subscribers,
        driven largely by growth in Asia. The news marked a reversal from the previous
        two quarters when Netflix saw stunning declines in subscriber growth. Wall
        Street reacted approvingly, with the company''s stock price spiking more than
        14% in after-hours trading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff98009-371a-472e-8cfb-89f1d948081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, while Netflix started adding subscriptions again, the company''s
        message to investors strikingly suggested that they pay less attention to
        those very numbers. The streamer announced it will stop providing guidance
        for its membership, stating that the company is "increasingly focused on revenue
        as our primary top line metric."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff4483-515a-488b-8eef-fa4d44f62f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this article first appeared in the "Reliable Sources"
        newsletter. Sign up for the daily digest chronicling the evolving media landscape
        here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de22201-6a51-44d4-9d89-837be5e8ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our competitors are investing heavily to drive subscribers and
        engagement, but building a large, successful streaming business is hard -
        we estimate they are all losing money, with combined 2022 operating losses
        well over $10 billion, vs. Netflix''s $5 to $6 billion annual operating profit,"
        Netflix boasted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8a088-f615-4675-a77f-bdd9b378cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an executive at a rival streaming company told CNN on Tuesday,
        the shift in narrative is "a complete 180" for Netflix, which for years has
        intensely focused on subscriber growth. So what changed? Mostly, Wall Street''s
        view on the streaming business, which has soured considerably.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3b32b-0785-4d4f-9aed-5e37f76a4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The era in which streamers are rewarded for chasing subscriptions
        at any cost is decidedly over, especially after Netflix''s tremendous stumble
        earlier this year. Now Wall Street is far more interested in hearing about
        revenue growth and seeing a strong business model.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fb8e7-7d11-438b-ae9b-8527b8a2ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Netflix is aiming to shift its narrative, choosing to stress
        now that it has the strongest business model among the streamers. In doing
        so, the company took an overt shot at its competitors. "While it''s early
        days, we''re starting to see this increased profit focus," it said in its
        shareholder letter, "with some raising prices for their streaming services,
        some reigning in content spending, and some retrenching around traditional
        operating models which may dilute their direct-to-consumer offering." (CNN''s
        parent is Warner Bros. Discovery, one of the competitors Netflix is clearly
        jabbing.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24620d6a-769c-481a-970c-18cf6fef6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words," CNBC''s Alex Sherman translated in his story,
        "Netflix is saying it has built a great streaming business, while Disney,
        Warner Bros. Discovery, Comcast''s NBCUniversal, Paramount Global, and others
        want to build a great streaming business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd2875-f081-4f8c-a4e0-6a9e12d92e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:50:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/18/media/netflix-subscriber-growth-reliable-sources/index.html"
        target="_blank">Why Netflix wants to shift the narrative on subscriber growth,
        even after bouncing back from losses</a>."</em></p>'
  'kanye-west-george-floyd-fentanyl':
    'author': 'Lisa Respers France and Omar Jimenez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-19T13:50:37.523+08:00
    'imagesource': 'jcr:30849c9e-1185-4efa-9429-70351e7c0fef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e130a0db-2b08-4215-9172-2f014d899590'
    'lead': 'Lawyers representing Roxie Washington, the mother of George Floyd''s
      daughter, have drafted a cease-and-desist letter to Ye, formerly known as Kanye
      West, over comments he made claiming Floyd was killed by a fentanyl overdose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T13:57:10.061+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:46:06.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:31.691+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Kanye-West', 'Roxie-Washington', 'Ye']
    'template': '1'
    'title': 'Lawyers for George Floyd''s daughter draft cease-and-desist letter to
      Kanye West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b8213-f17b-40f4-8d66-d0d24dcd2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lawyers representing Roxie Washington,
        the mother of George Floyd''s daughter, have drafted a cease-and-desist letter
        to Ye, formerly known as Kanye West, over comments he made claiming Floyd
        was killed by a fentanyl overdose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc33e59-4b18-4798-be8b-23d51599a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the podcast "Drink Champs," West claimed George Floyd was killed
        by a fentanyl overdose, despite a medical examiner''s testimony that fentanyl
        not the direct cause of Floyd''s death, only a contributing factor when he
        died after being knelt on by a police officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676f6f2-c579-4686-bac9-af55cb4efc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys at Witherspoon Law Group told CNN the comments were especially
        damaging to Gianna Floyd, George Floyd''s daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b04d27-14b1-4a86-8622-c07d6b65f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a little girl that''s been traumatized and is being re-traumatized
        by Kanye West," attorney Kay Harper Williams said of George Floyd''s daughter.
        It''s "intentional infliction of emotional distress," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b251e-1adb-4b0a-9758-0186774a9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN sat with then-6-year-old Gianna Floyd in June 2020 she
        didn''t say a word during the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec70d69-1939-4d4d-802a-d2c1c9e3bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys have indicated they intend to also file a lawsuit
        "for harassment, misappropriation, defamation, and infliction of emotional
        distress."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266684e4-95b6-4359-b8bb-08d62a2c51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative of Ye for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e240abb-ad60-4c37-8b17-73144dfe18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the episode of "Drink Champs" appeared to have been
        removed from YouTube and Revolt TV. However, "it still exists, that does not
        remove it from the universe," said Williams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b9d83-6459-40bc-87bf-926f7e48ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too little too late, the harm has been done to our client," she
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b01306-2bce-4d84-91f9-2308ba15f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cease-and-desist letter, provided to CNN, was addressed to an
        attorney they believed was representing Ye, however, they told CNN they were
        informed this attorney was not actually affiliated with Ye in this matter.
        They''re actively trying to make sure it''s received, though they added there
        will be more pressure once the lawsuit is formally filed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c474802-afc4-44fd-b579-dbb25f109f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding a separate legal effort being explored by attorney Lee
        Merritt, who has represented the Floyd family on matters in the past, Williams
        told CNN the two legal have not been coordinating efforts up to this point.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcffc24-a77d-48e1-9607-6540d448c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt told CNN on Monday that Floyd''s brother contacted him to
        pursue a defamation suit against the star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f50fe9-9364-42b5-b798-2ab814393b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s not legally possible because George Floyd is deceased,
        Merritt said, there are other legal avenues to pursue, including the Floyd
        family possibly suing for intentional infliction of emotional distress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e483a0a-0992-412f-9b89-6e43a44bdbab'
