    'template': '1'
    'title': 'Batangas town temporarily suspends nursery to Grade 3 classes amid HFMD
      outbreak'
    'updated': 2022-10-19T16:16:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869da1e-6ea6-4717-ac58-c09b177ed063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T05:13:32.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — Face-to-face
        classes in day care centers up to Grade 3 have been suspended for three days
        in some areas of San Pascual, Batangas to help curb the outbreak of hand,
        foot and mouth disease that hit dozens of children.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0a78b-70bc-4f4b-bfce-87c02c3a4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
