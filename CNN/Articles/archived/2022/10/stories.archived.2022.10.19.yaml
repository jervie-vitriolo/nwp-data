    'jcr:uuid': '46542b2e-f4b0-4a93-8adc-0ccfff97ae24'
    'lead': 'A Muntinlupa court has allowed former Bureau of Corrections officer-in-charge
      Rafael Ragos, who recanted his testimonies against detained former senator Leila
      de Lima, to testify again in her drug case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T11:05:28.623+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:46:10.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
