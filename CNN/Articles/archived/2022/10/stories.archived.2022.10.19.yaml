      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if we told you that you don’t have to choose between one
        or the other? You don’t have to choose between your international bias and
        local favorite, or between fan meets and merch conventions. For the first
        time, you’re getting a one-of-a-kind experience and the spotlight.</p>'
