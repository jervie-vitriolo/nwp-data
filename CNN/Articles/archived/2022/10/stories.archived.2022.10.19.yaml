    'lead': 'In an effort to build an electric vehicle (EV) ecosystem in the country,
      Ayala Corporation bared it has started manufacturing EV charging stations and
      adjacent technologies in its Laguna facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T22:57:39.571+08:00
