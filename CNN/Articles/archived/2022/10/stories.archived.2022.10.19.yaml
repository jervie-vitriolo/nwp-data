  'sleep-important-to-heart-health':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-19T18:02:33.210+08:00
    'imagesource': 'jcr:137eac53-611d-420c-ac12-721337b3f1ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b424a01-cbd3-47ab-b0cb-24d2a46ac50e'
    'lead': 'If you want to keep your heart healthy, add a good night''s rest to your
      to-do list, a new study says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T18:04:21.294+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:46:00.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:34.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sleep may be just as important to heart health as diet and physical
      activity, research finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a585c-1426-42ea-ad9f-f30c7328d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you want to keep your heart healthy,
        add a good night''s rest to your to-do list, a new study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903165f-f025-400b-ae53-467e8fdbf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart disease is the No. 1 killer in the country, according to the
        US Centers for Disease Control and Prevention. Someone in the US dies from
        cardiovascular disease every 34 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b27021-09b6-454a-841b-7e6f9b81f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the American Heart Association added sleep duration to
        its cardiovascular health checklist, now called "Life''s Essential 8." These
        science-based guidelines were created to help all Americans improve their
        heart health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42215fee-aef6-429b-a9f2-ca69ed4e0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight items: Quit tobacco, eat better, get active, manage weight,
        manage blood pressure, control cholesterol, reduce blood sugar and get healthy
        sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefcc32b-2cb1-4323-876e-58fae2e4ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the research behind the change was published Wednesday in
        the journal of the American Heart Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d04372-30f4-4558-879a-d67ad7192dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, from scientists at Columbia University''s Mailman
        School of Public Health, shows that the cardiovascular health guidelines are
        more effective at predicting a person''s risk of heart disease if they include
        sleep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3619786-b317-4d97-a52b-7723a270ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at sleep records from 2,000 middle-age or
        older adults in an ongoing US study of cardiovascular disease and cardiovascular
        disease risk factors called the Multi-Ethnic Study of Atherosclerosis, or
        MESA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c58ac-f4f4-4f3a-b45c-cbd20a7ecac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants took part in detailed sleep research. They filled
        out sleep surveys, wore a device that measured their sleep for seven days
        and did an overnight study in which scientists could observe the way they
        slept.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c166cd-4d4b-4478-9e3e-810f2e82a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep habits "are ubiquitous" among Americans, the study says,
        including among the study participants. About 63% of them were found to sleep
        less than seven hours a night, and 30% slept less than six hours. Optimum
        sleep duration for an adult is between seven and nine hours a night, according
        to the CDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856beaf-fe86-4bc4-8fbc-f021e3996de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who slept less than seven hours a night had a higher chance
        of "low sleep efficiency," irregular sleep patterns, excessive daytime sleepiness
        and sleep apnea. Specifically, nearly half of the people in the study had
        moderate to severe sleep apnea. More than a third reported insomnia symptoms,
        and 14% reported excessive daytime sleepiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649953d3-af5f-40ac-ac49-2862ab1ae3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who slept less than seven hours had a higher prevalence of
        heart disease risk factors like obesity, type 2 diabetes and high blood pressure.
        Other research has also shown connections between short sleep and chronic
        diseases that could also hurt heart health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6567b7c-003b-4672-bba0-068c7b3e400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor sleep is also linked to other poor health behaviors," said
        study author Nour Makarem, an assistant professor of epidemiology at the Mailman
        School of Public Health. Those poor health behaviors also contribute to poor
        heart health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c491a83-a742-4b67-9925-074ef9e03db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s increasing evidence that people who don''t sleep enough
        often have a poor diet, Makarem said. That may in part be because sleep is
        a restorative process that, among other things, produces and regulates hormones
        that can make you feel full or hungry. When those hormones get out of whack,
        you may end up eating more and seeking out calorie-rich foods that give you
        quick energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4fabd-a79b-475c-b170-eead17c2e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep is also linked to a lower engagement in physical activity,
        Makarem said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db64d9-c730-420d-98ff-6ee04d639d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both a poor diet and lack of exercise, of course, are also an important
        risk factor for heart disease," she said. "So sleep is related to a lot of
        cardiovascular disease risk factors, even including psychological risk factors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4749b3-e54c-4136-9667-dc7d33a00ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep can raise stress levels and risks of depression, both
        of which also affect heart health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba465231-8576-4a28-8b47-37a339418b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a nutshell, sleep is related to clinical or psychologic and
        lifestyle-related risk factors for heart disease. So it is not a surprise
        that poor sleep would increase future heart disease risk," Makarem added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8f07d-b265-4e16-9398-30e95310daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Cobb, the director of prelicensure nursing programs and an
        associate professor at the Mervyn M. Dymally School of Nursing at Charles
        R. Drew University of Medicine and Science in Los Angeles, said it''s important
        that health-care providers take sleep into consideration when evaluating someone''s
        health overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80c262-c70f-4743-b32b-ef42dd43d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes future studies will provide additional evidence of a connection
        between good health and good sleep and prompt more providers to ask questions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbaacb-9b56-454a-aebc-842ee24f74f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:04:21.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take your blood pressure, they ask you about how well you
        eat and how much you exercise, but not a lot ask ''how well are you sleeping
        at night?'' " said Cobb, who was not involved in the new research. "Getting
        good sleep is essential to promote good health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d95c43-d87d-40df-a0b1-412cd879ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:07:26.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/19/health/sleep-heart-health-wellness/index.html">Sleep
        may be just as important to heart health as diet and physical activity, research
        finds</a>."</em></p>'
  'japan-oldest-toilet-damaged':
    'author': 'Emiko Jozuka and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T18:04:28.372+08:00
    'imagesource': 'jcr:1e388066-f114-4c4b-b48c-8f65af5cfb9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6877dd4f-9bbf-4052-a849-5aa6db2bdb7c'
    'lead': 'Thought to be around 600 years old, the toilet was built in the first
      half of the Muromachi period (1336-1573), temple spokesman Koudou Uno said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T18:06:44.839+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:45:59.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:34.541+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s oldest toilet accidentally damaged by reversing driver

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854037cd-1f89-41f4-8d31-4ef069a7b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A building believed to house the oldest
        toilet in Japan faced its biggest threat in centuries on Monday when a conservation
        worker accidentally reversed his car into it, according to local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d6961-af71-45e8-af71-d5c7279fffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koudou Uno, a spokesman for the Tofukuji Temple in Kyoto, said the
        doors of the approximately 600-year-old wooden communal toilet were damaged
        in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fecaaa-1024-421f-b6d3-f42a69a263f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the aftermath showed splintered pieces of wood strewn
        across the floor of the building in the former ancient capital, where the
        toilet was built at the temple in the first half of the Muromachi period (1336-1573),
        according to Uno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8596de3-f8d4-440c-ba88-386f23c74400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The toilet is a historical artifact, so naturally, we were very
        sad when it was damaged," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581f637-e798-4902-81f0-dd2855863a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "hyakusecchin" -- or "hundred-person toilet" -- got its nickname
        because more than 100 trainee monks used it up until the start of the Meiji
        era around 1868, Uno added. But it could actually only be used by up to 40
        people at a time -- each side of the privy is lined with around 20 holes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e99edb-e3d2-4ffd-b02e-622d06b3c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilet, which has been closed to the public for over a century,
        was named an important cultural property by the Japanese government in 1902.
        According to Uno, it''s the oldest latrine left standing at a Zen Buddhist
        temple in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05320132-f33d-4d08-9fa0-1eb7863bd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uno said temple management were discussing the best way to restore
        the damaged doors, which measured 2.4 meters tall and 2.8 meters wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01c91e-960c-470f-975a-da171c49239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.839+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were thankful that nobody was injured and that we can repair
        the doors of the toilet -- there is some happiness in this misfortune," Uno
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1794c-9733-4d96-9c31-813f58fce0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:06:44.840+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/19/asia/japan-oldest-toilet-damaged-intl-hnk/index.html">Japan’s
        oldest toilet accidentally damaged by reversing driver</a>."</em></p>'
  'china-zero-covid-times-square-performance':
    'author': 'Yong Xiong and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T18:08:00.771+08:00
    'imagesource': 'jcr:e09d5c4b-8d4f-4cd4-b137-9ff1ae41e8a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c15c4526-ef26-4b68-855f-55c472543321'
    'lead': 'On Sunday morning, a puffy, Michelin Man-like figure trudged through
      Times Square in New York, panting from the exertion of trying to move.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T18:10:36.051+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:45:59.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:34.848+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese artist speaks out against zero-Covid policy by wearing 27 hazmat
      suits in Times Square

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983ab33-c0d9-476a-afad-ed8dc69f9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>On Sunday morning, a puffy, Michelin
        Man-like figure trudged through Times Square in New York, panting from the
        exertion of trying to move while wearing 27 hazmat suits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac60d7-6ef0-4fca-9217-70adfe0d5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the white cocoon was Zhisheng Wu, a Chinese artist who staged
        the street performance to criticize China''s unrelenting zero-Covid policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848de4d-d9dc-4b38-8c1d-6079e3ac593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protective suits have become a visual symbol in the collective
        experience and collective memory of every Chinese person," said Wu, a 28-year-old
        graduate student at the School of the Art Institute of Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a4cd8-5e95-4255-99a9-3e19bacd6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suits'' hoods wrapped tightly around his head, exposing
        only his nose and part of his eyes, Wu said he had been transformed into a
        "monster" with dulled senses. Originally he had planned to wear 100 of them
        but discovered 27 was the most he could fit into. As he staggered on, the
        artist stooped lower and lower until he had to resort to crawling. Eventually,
        he collapsed onto the ground and was helped by his assistant to break free
        from the suits, his face flushed and drenched in sweat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413376a-931d-4981-9875-c0a8dacf7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to use it as a metaphor for each Chinese individual being
        drowned in the political torrent," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fc23d-08d9-4f0b-9e5e-cd941856c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the roughly hour-long performance, passersby paused to look
        at Wu or take photos, though many appeared confused by what they saw. In the
        United States, hazmat suits have remained a rare sight in daily life, even
        at the height of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c509f86-c983-4837-9027-b1828b083e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, however, Covid workers dressed head-to-toe in hazmat suits
        are still omnipresent almost three years after the virus emerged. Dubbed "dabai,"
        or "big whites," they toil at Covid testing sites and quarantine camps, guard
        airports and train stations, and spray clouds of disinfectant in the streets
        and residential communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443b0bc-ca86-41c4-a36a-da95687dd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in China, they''ve come to embody the government''s zero-tolerance
        approach, which relies on mass testing, extensive quarantines and snap lockdowns
        to stamp out infections at all costs — even as much of the world has moved
        on from the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d074c-0185-4510-b030-188fd5106553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Wu, the dabai are also an embodiment of power and subjugation.
        "You feel like you can never get out of their control. There''s an invisible
        sense of oppression," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73600085-6953-4b26-9b9d-e2a8f76a1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dabai are the foot soldiers of the government''s zero-Covid
        campaign. They include residents who volunteer to help their neighbors during
        lockdowns, as well as bureaucrats and public health workers carrying out measures
        that — to outside observers, especially — can border on the absurd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332a419-10b9-4b79-94a1-2d7a53fd87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases that have sparked national outcry, unidentified dabai have
        turned away critically ill patients and heavily pregnant women from hospitals,
        herded residents onto late-night buses headed for quarantine camps, and entered
        into empty homes to disinfect furniture and appliances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dab3c-5ef5-402b-95d7-b60623d2fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might be ordinary people or your neighbors. But once they
        put on the dabai suit, they become an estranged manager, an emotionless machine,"
        Wu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fb331-d5ba-414c-ae22-1b8ab35f1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The cost of zero-Covid</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78852626-a16f-4694-88ef-4d222e70e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu was living in Beijing in late 2019, when the world''s first coronavirus
        outbreak was emerging more than 600 miles away in Wuhan, central China. He
        recalled his burning anger over the death of Li Wenliang — the whistleblower
        doctor who was accused of rumor-mongering by police for trying to warn the
        public about the virus — and his sense of powerlessness amid the sweeping
        censorship that followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee054b40-9283-40be-85f4-1752aa14d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was locked down in Beijing for two weeks, filled with anxiety
        and fear for the future. But the Covid situation in China soon improved. By
        April, the outbreaks had been largely contained, and life returned to some
        kind of normalcy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558423d-ce30-4f88-a356-f1e87afb5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu was admitted to a graduate program in Chicago, but due to China''s
        border closure and America''s ban on flights from the country, he had to take
        his classes online. State media reports at the time were trumpeting the success
        of China''s Covid control efforts while highlighting surging infections and
        deaths abroad and warning of the severe consequences of long Covid. Wu was
        so afraid of catching the virus that by the time he arrived in the US in August
        2021, masks had "become a part of my skin," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd281ce-4da9-4556-8318-8637ead2a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for Wu, who was vaccinated, to overcome his
        fear: he ended up catching Covid and was fortunate enough to quickly recover
        from his cold-like symptoms. Meanwhile, the restrictions in China became increasingly
        stringent following the arrival of the highly infectious Omicron variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f532cac-da6c-4df6-8ec3-a7e39fe84cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Chicago, he followed news of Shanghai''s two-month lockdown,
        the late-night bus crash that killed 27 people being taken to a Covid quarantine
        facility in Guizhou, and many other reported costs of the zero-Covid policy,
        from the shuttering of businesses to the surging unemployment rate. The artist''s
        own family and friends have also been impacted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e051f12-8958-4872-bed1-8ab856de7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s father, a professor in an eastern province, was punished by
        his university for fleeing an imminent lockdown and driving back to his Beijing
        home without his employer''s approval. His mother was prevented from visiting
        his ill grandmother due to travel restrictions. Many of Wu''s friends in the
        art industry lost their jobs, as galleries and exhibitions closed amid ongoing
        lockdowns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f0f93-6cbc-41c6-b2fd-52acf34ebee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these costs are born by every Chinese person, as tiny and inconsequential
        as specks of dust," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62385a03-3878-4e9d-afa7-d204c5b71322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Compelled to act</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423582c6-3d39-45fa-a1a9-d68eea8e4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who studied at the prestigious Central Academy of Fine Arts
        in Beijing, has previously used mixed-media installations, sculpture and photography
        to explore issues facing today''s China. He decided to speak out against China''s
        zero-Covid policy by staging his Times Square performance on October 16 —
        the opening day of the Chinese Communist Party''s 20th National Congress,
        the most important event on the country''s political calendar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2640ca-7683-4342-9b33-8cc1f30b7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a performance would be unthinkable in China, where artists
        have faced increasingly stringent censorship since leader Xi Jinping came
        to power in 2012. But staging it in New York could also carry risks for Wu
        and his family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6cfca-0bee-4071-9770-49db7aaa4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist said he was worried about his parents'' safety back in
        China, fearing they could be subjected to potential retaliation from the government.
        But he said he nonetheless felt compelled to proceed with the project and
        to express years'' worth of suppressed emotions toward zero-Covid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3ec08-4af9-4f9c-8be8-e1ea373d05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Xi defended his Covid policy, insisting it has "maximally
        protected people''s lives and health" and "balanced epidemic prevention and
        control with economic and social development."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75893af2-b5ab-4ce4-910f-e15ec7099831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts took this as a sign that China is unlikely to relax
        its pandemic restrictions anytime soon. To Wu, China''s insistence on zero-Covid
        is directly tied to its political environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb568b-4cf2-4f28-9ccb-b81bca767917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like (the government''s) power is ever-growing, becoming
        bigger and bigger like a giant," he said. "And as individuals, our feelings
        and emotions will be increasingly submerged as we become tinier and tinier."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70848ca-77fb-4c73-b416-dc8026da6626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:10:36.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/china-zero-covid-times-square-performance-intl-hnk-mic/index.html">Chinese
        artist speaks out against zero-Covid policy by wearing 27 hazmat suits in
        Times Square</a>."</p>'
  'Keeping-POGO-operations-to-weaken-tourism-foreign-investments':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-19T18:35:40.693+08:00
    'imagesource': 'jcr:df540ba9-1d8b-45a9-94a6-ed7f0a1ea55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b6aad53-aaf4-4f3f-bf4e-d560afc1df2d'
    'lead': 'The Philippines may see a drop in Chinese tourist arrivals and become
      less attractive to investors if the government decides against stopping online
      gambling operations, economic agencies said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T18:38:20.437+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:45:58.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:35.090+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keeping POGO operations to weaken tourism, foreign investments — officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e0949-46f0-41ad-a24d-ea6dc59d09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        Philippines may see a drop in Chinese tourist arrivals and become less attractive
        to investors if the government decides against stopping online gambling operations,
        economic agencies said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dd3b1-7ab2-4669-b856-998580ffac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House Committee on Labor and Employment hearing, the National
        Economic and Development Authority (NEDA) cited two sources of economic costs:
        Chinese tourism loss and the existence of fraudulent transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9051f8-9316-4229-83cf-b078dd7dfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining POGO operations places the country at risk of being
        included in China''s blacklist, thereby losing Chinese tourists and their
        contributions to GDP (gross domestic product)," said NEDA Assistant Secretary
        Sarah Lynne S. Daway-Ducanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddc8ed-2a31-4f01-9cc5-3e40c50af05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a peak of tourist arrival from China, she added, around 1.7
        million visited the Philippines, contributing 0.7% of the GDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298b839-e07a-466e-a9d7-66409e949b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the country''s top source markets, the influx of Chinese
        tourists triggered additional direct and indirect employment of more than
        100,000, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba89513-1c8e-4c67-82b7-f70ead1171c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel “Migz” Zubiri earlier claimed the country
        was on the tourist blacklist of China. The Chinese Embassy later denied this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1189df-041b-4dda-9ddf-d4c3ec1330e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/12/Philippines-China-Embassy-tourism-blacklist-POGO.html">READ:
        Chinese Embassy: PH on tourist blacklist is ‘misinformation’</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d23b73-80d7-4b07-ba79-93be63006544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also presented a previous report from the Anti-Money Laundering
        Council (AMLC), which disclosed that about ₱14 billion out of the ₱54 billion
        POGO transactions between 2017 and 2019 were flagged as suspicious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c09d9-33b1-4574-9d46-4ccae2ec31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the government''s desire to attract more employment-generating
        investments, both local and foreign, the existence and effects of such fraudulent
        activities did not bode well for creating an economic environment conducive
        to these investments," Ducanes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9a56b-3444-4f63-866f-294400052dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive from the Department of Finance (DOF) echoed NEDA''s
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224df01-fad3-4cf8-b26b-d8880ce017ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from concerns with respect to tourism..., it can have an
        effect on foreign direct investments," DOF Undersecretary Maria Cielo Magno
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6849e-bf57-4b04-bb79-7366ae62c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:38:20.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno added potential losses to foreign direct investments might
        reach ₱16.7 to ₱26.2 billion amid the issues hounding POGOs, especially the
        crime-related ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b779c-69bc-4e95-a3ce-fc380c72f4ed'
      'mgnl:activationStatus': true
