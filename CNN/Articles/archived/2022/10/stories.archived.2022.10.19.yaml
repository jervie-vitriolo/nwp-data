      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch out for Olivia Rodrigo’s Sour Jeepney Ride, Justin Bieber’s
        Peaches Groove Booth, the House of AG, Taylor Swift’s Midnights, and our very
        own Darren’s D Total Experience, Zack Tabudlo’s Giant Episode Album, Hatdog
