    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54464fc2-22a1-4437-9598-d8e27e558ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.208+08:00
      'mgnl:createdBy': 'gabrielle'
