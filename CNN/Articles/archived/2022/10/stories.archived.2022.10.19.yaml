    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '133a967c-b7a5-4e26-bc05-e33dd95a92d2'
    'lead': 'At BYS Fashion Week, makeup went hand-in-hand with fashion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T17:10:36.207+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T21:46:02.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:33.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this cosmetics brand helped revive fashion week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538eb0b-4024-49ec-9959-08b0ace33a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:46:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life, Oct. 2022) —</strong> It’s
        about time makeup finally gets its due as a cultural force on its own. In
        the last decade we saw how the beauty industry has created communities out
        of cult favorites and holy grail products. Even as pandemic lockdowns and
        work from home culture <a href="https://www.kantar.com/inspiration/fmcg/less-is-more-how-the-pandemic-shifted-the-beauty-market"
        target="_blank">simplified beauty routines</a>, cosmetics became a powerful
        tool in providing escapism: from the drag queens of “RuPaul’s Drag Race” who
        were just as much critiqued on their makeup as much as they were on their
        clothing; the enduring power of K-beauty through their dramas and music; to
        the raunchy teenagers from the HBO series “Euphoria” in colorful, fantastical
        beauty looks created by Doniella Davy that disrupted the sleekness of a Kardashian-inspired
        mug. (A friend who works in advertising told me the other day, “Clients are
        <em>still</em> asking for ‘Euphoria’ makeup looks until now.”)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af67006-bf1d-4939-9ae8-5828f7e6f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:46:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now the world is in recovery, and fashion and makeup are no longer
        ways for us to escape the lockdown grind — once again, we are just as much
        a part of the chaos outside. In-person events are coming back, and in Manila,
        fashion runways have begun to take off. In late September, local retailer
        Bench revived Bench Fashion Week, which featured some of its homegrown brands,
        global franchises, and other local designers like Lesley Mobo and Martin Bautista.</p>'
    '17':
      'image': 'jcr:37239386-698b-49c4-82a4-552af9ded823'
      'imageCaption': '“It’s not necessarily the most established [designers], but
        we chose the ones that we feel resonate with the generation now," said BYS
        Philippines marketing and creative director John Vincent Lozano. Photos by
        JL JAVIER'
