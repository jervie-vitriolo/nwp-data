      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        brother of slain broadcaster Percival "Percy Lapid" Mabasa is so far satisfied
        with the revelation made by the alleged gunman who publicly surfaced days
        after surrendering to authorities.</p>'
