      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage at Shooting Gallery Studios, on the first day of BYS Fashion
        Week, the fashion show chaos had a familiar but distinctly post-lockdown flavor
        to it. Production crews and guests were all in masks. The flurry of finding
        one’s seat and the dismay of realizing that one was seated away from industry
        friends are back. The studio was outfitted into an elaborate labyrinth, with
        black curtains creating maze-like paths from the guest entrance to a lounge
        where guests could hang in between shows, and from the dressing room to the
        backstage. Models sat through makeup sessions while vaping, while others,
        already dressed in their assigned outfits, took turns dancing for TikTok videos.
        Moments later just before walking down the runway, I overheard one model tell
        another, “Automatic turn off sa ‘kin yung lalaking mahilig sumayaw ng TikTok
        dances.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b764f73-e240-444b-8406-43b771f45282'
