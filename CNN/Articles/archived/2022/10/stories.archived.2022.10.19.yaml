    'lead': "Six Chinese nationals were sent back to their homeland on Wednesday as\
      \ the Philippine government began deporting illegal workers of Philippine Offshore\
      \ Gaming Operators (POGO), immigration officials said.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T15:30:19.732+08:00
