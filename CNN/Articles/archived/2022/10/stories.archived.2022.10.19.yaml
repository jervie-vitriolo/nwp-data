      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.umusic.ph/fanverse">UMUSIC FanVerse</a>
        is coming your way this Oct. 17 to 23 at The Podium, Ortigas. Believe us when
        we say it’s not your usual event as it’s filled with experiential fan activities,
