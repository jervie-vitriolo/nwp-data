      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> In
        an effort to build an electric vehicle (EV) ecosystem in the country, Ayala
        Corporation (AC) bared it has started manufacturing EV charging stations and
        adjacent technologies in its Laguna facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d2e65-4768-458c-9cd8-6263236f63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.571+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started by building up manufacturing capabilities across
        the EV value chain with our various partners at IMI (Integrated Micro-Electronics
        Inc.)," AC chairman Jaime Augusto Zobel de Ayala said during the company''s
        integrated summit on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435a7a3-4049-4b95-a0d4-b06cec83e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.571+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMI is the manufacturing portfolio of AC Industrials, a wholly owned
        subsidiary of the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5149aad-d618-4da8-b033-9bc7da95df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.571+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its vehicle distribution arm AC Motors is also set to
        bring Kia''s first full-electric vehicle in the local market, the EV6, in
        January next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dccec5-1a47-457d-b789-b6319769a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.572+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.facebook.com/AyalaCorporation/posts/pfbid09aVAAgj2DXeXXwBkqLf36qLEDsofKJR5spU7ybeDPjQwGkibq5kVR682kYSBZP3dl">EV6</a>
        was showcased at the eighth Philippine International Motor Show held in September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63e62e-e5ef-41e6-a793-15b914dac213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.572+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EV6 wouldn''t be the last e-vehicle model that the company will
        bring to Philippine shores, as announced by the AC chairman himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0d31e-0bda-472f-a36c-0fbce6ed07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.572+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AC Motors is also getting ready to introduce new electric models,
        beginning with the Kia EV6, while Ayala Land is gearing up to launch its first
        set of charging stations across various estates in the country," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8ec79-cd58-43e7-b0c1-338b71799450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.572+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, AC Industrials Group CEO Art Tan stressed
        that e-vehicles are just one part of the entire ecosystem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2fd9f-746f-464e-8f8b-b32439bb0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.572+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:45:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]n EV cannot run without power supply or charging infrastructure.
        These, among many other components of the EV ecosystem, are what we have been
        working hard to address long before we brought Kia''s first full-electric
        vehicle into the country," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708c156-ccf6-4150-8e71-3c8e71bd442b'
      'mgnl:activationStatus': true
