      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1488ef8-f7ca-477a-bf37-0544605b234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, a former actor, spoke to reporters on Wednesday to clarify
        his side after receiving backlash from K-drama enthusiasts. He said he only
        wanted to show support for Filipino artists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe86a6-3772-4f3d-945e-7f1970217ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d85857-c384-4585-a96e-9730c2c4f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that out of frustration, kasi nakikita ko na ang ating mga
        artista na napakagaling, world-class talent, hindi nabibigyan ng pagkakataon,
        ng trabaho lalo na nitong panahon ng pandemya," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45df57-987e-4275-8a12-d8129de5dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f29638-7175-4bd0-9585-a11ec32fc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see that our local artists are very talented, with
        world-class talent, but they are not given enough opportunities, enough work
        especially during the pandemic.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8a668-bf95-4ea9-93c2-0f9eda617182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff8131-0e7c-40e9-a931-5f6c1c4801ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much can be learned from the way the Korean government and private
        sector invest heavily in the K-drama industry, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbbd68-37b0-4fcf-bea4-516babd73a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ca0db-1ba7-4db3-b8fa-1e921db52be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the 2023 budget of the Film Development
        Council of the Philippines (FDCP) on Tuesday, Estrada said Filipino artists
        are losing jobs as local viewers opt to support Korean telenovelas and actors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aeea60-1308-4357-869d-3de7286b6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1437c10-69ee-46d6-86f2-d6f64e8ec4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aking obserbasyon pag patuloy tayo nagpapalabas ng Korean telenovela,
        ang hinahangaan ng ating mga kababayan ay itong mga Koreano at nawawalan ng
        trabaho at kita ‘yung ating mga artistang Pilipino,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23698644-2fa7-40ee-b80b-80ff3630aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cc3ae-89ce-4136-a706-5d5786a4546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya minsan pumapasok sa aking isipan na i-ban na itong mga telenovela
        ng mga foreigner at dapat ang mga artista nating Pilipino, na talagang may
        angking galing sa pag-arte, ay ''yun naman dapat ang ipalabas natin sa sariling
        bansa natin,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa5ec5-17ca-4dfb-ac25-9809d17dd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e508b16-39bd-4eb9-9fba-97d2daea6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My observation is if we continue showing Korean telenovelas,
        our citizens idolize Koreans while Filipino artists are losing jobs. So sometimes
        I think about proposing a ban on these foreign telenovelas. Filipino artists
        who have talent in acting are what we should be showing in our own country
        instead.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb7bb6-bdae-405b-802f-0c9ca5159c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b40f71-5350-4b52-8a9a-0ae020a8c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDCP Chairman Tirso Cruz III acknowledged the need for balance in
        promoting and preserving native films and defended the council''s programs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c690233-ab7d-433e-8332-2e1f5bea2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615fa2c-7852-4c20-a6b6-ee351c0a9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that one of the organization''s activities focuses on the
        production and marketing of local films.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff826-a6ac-4dcc-b1ed-06c7d2d74bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
