  'Hair-straightening-chemical-relaxers-cancer':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T06:11:44.013+08:00
    'imagesource': 'jcr:e4399f69-eccd-4201-8d68-93b11f06cf79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c602ddb-1080-4559-b619-126c0acaf297'
    'lead': 'Scientists are uncovering new details in the connection between using
      certain hair straightening products, such as chemical relaxers and pressing
      products, and an increased risk of cancer in women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T06:13:13.197+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:46:14.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:27.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hair-straightening chemical products linked to increased uterine cancer
      risk in new study'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a87759-0732-4d92-9636-d637cf59ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists are uncovering new details in
        the connection between using certain hair straightening products, such as
        chemical relaxers and pressing products, and an increased risk of cancer in
        women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb511e8-381e-448d-a336-dcf72f1046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing research previously suggested that hair straightening chemicals
        are associated with an increased risk of certain hormone-related cancers,
        including breast and ovarian cancers, and now, a new study links use of hair
        straightening products with an increased risk of uterine cancer. Black women
        may be more affected due to higher use of the products, the researchers noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3dd09-be21-4472-b8b5-0faf7edf5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the Journal of the National Cancer
        Institute, estimates that among women who did not use hair-straightening chemical
        products in the past 12 months, 1.6% developed uterine cancer by age 70, but
        about 4% of the women who frequently use such hair-straightening products
        developed uterine cancer by age 70.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fef035-38fd-4cd8-b168-e301e7756361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding "also communicates that uterine cancer is indeed rare.
        However, the doubling of risk does lead to some concern," said Chandra Jackson,
        an author of the study and researcher at the National Institute of Environmental
        Health Sciences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4285a1-8c42-4b2e-99f6-3798d1999a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, women with frequent use in the past year had an
        over two-fold higher risk of uterine cancer," she said. Frequent use was defined
        as more than four times in the previous year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4893c-2ee1-4ce3-b120-d5aa17618c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancer risk was most pronounced in Black women</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74af6fe-f89b-45b1-8f28-119ab2ec6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study includes data on nearly 34,000 women in the United
        States, ages 35 to 74, who completed questionnaires about their use of certain
        hair products, including perms, dyes, relaxers and straighteners. The researchers,
        from the National Institutes of Health, also tracked the incidence of cancer
        diagnoses within the study group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d8774-d7f0-43ba-b555-613d633e11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found a strong association between hair straightening
        products and uterine cancer cases but the use of other hair products -- such
        as dyes and perms or body waves -- was not associated with uterine cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b74b9-5f2e-4c68-a1cc-3d7dcf4f5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study data also showed that the association between hair straightening
        products and uterine cancer cases was most pronounced for Black women, who
        made up only 7.4% of the study participants, but 59.9% of those who reported
        ever using straighteners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6db542-57e2-4246-8f3e-ba31573b706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors likely play a role in the frequent use of hair straightening
        products: Eurocentric standards of beauty, social pressures placed on Black
        and Latina women in workplace settings related to microaggressions and the
        threat of discrimination, along with desired versatility in changing hairstyles
        and self-expression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819da5b-f9bc-44ec-a44a-170840da108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that the exposure burden appears higher among
        Black women," Jackson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd341537-1253-4d3b-b78b-c8f38b411181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based off of the body of the literature in this area, we know that
        hair products marketed directly to Black children and women have been shown
        to contain multiple chemicals associated with disrupting hormones, and these
        products marketed to Black women have also been shown to have harsher chemical
        formulations," she said. "On top of that, we know that Black women tend to
        use multiple products simultaneously, which could contribute to Black women
        on average having higher concentrations of these hormone-disrupting chemicals
        in their system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a591351-7805-4111-b09d-76cee0bfaa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did not collect information on brands or ingredients
        in the hair products the women used, but they wrote in the paper that several
        chemicals identified in straighteners could contribute to the increased incidence
        of uterine cancer observed in their study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23914e32-ec71-4616-87d2-a5c7c1379e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge this is the first epidemiologic study that examined
        the relationship between straightener use and uterine cancer," Alexandra White,
        head of the National Institute of Environmental Health Sciences Environment
        and Cancer Epidemiology group and lead author on the study, said in a news
        release Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbb96a-c199-4a0a-b295-5f705bf95a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More research is needed to confirm these findings in different
        populations, to determine if hair products contribute to health disparities
        in uterine cancer, and to identify the specific chemicals that may be increasing
        the risk of cancers in women."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a677d2b-601f-4bac-b0f9-0ebf9e206ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A new and growing area of research''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ce610-c693-4fd5-9196-7e8f4178098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some substances found in hair-straightening products, especially
        those most used by and marketed to Black and Latina women, are hormone-disrupting
        chemicals, said Tamarra James-Todd, an epidemiologist at Harvard T.H. Chan
        School of Public Health, who was not involved in the new study but separately
        has led some of the earliest research finding links between hair products
        and cancer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774de5d5-4316-4621-9f4b-f7c22115843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They modify our body''s normal hormonal processes. So, it makes
        sense to look at cancers that are hormonally mediated," she said, adding that
        hormone-disrupting chemicals could impact other parts of the body too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70953d-07f0-4301-b076-dd08befbf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"​The challenge is that the impact of these chemicals might not
        be limited to hormonal processes, but they could also impact other systems,
        including our immune and vascular systems. Understanding how these chemicals
        work beyond the hormonal system is still a new and growing area of research,"
        James-Todd told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d380482-8d66-41dd-ab9a-cbb739339a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it could be that the way these chemicals are operating is through
        altering ​not only hormonal responses, but also by altering immune or even
        vascular responses," she said. "All of these processes are linked to cancer."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a2d85-b22d-47fa-bc15-77568bdce102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new study is "well done" and shows an association between
        hair-straightening chemical products and increased uterine cancer risk, it
        is unable to determine that the products directly cause the cancer, Dr. Otis
        Brawley, professor at the Johns Hopkins University Bloomberg School of Public
        Health and former chief medical officer of the American Cancer Society, said
        in an email to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1fea0-16d7-4877-9dbc-2e403d8813d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unable to show cause, it could be pure association," said
        Brawley, who was not involved in the new study.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8c6af-3294-4c68-b6e1-fe2113e0af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T06:13:13.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "the question how do we settle this is difficult. The scientific
        ideal is a randomized trial of 40,000 or so; 20,000 with regular hair straightener
        use and 20,000 never using it and never having used it and follow them for
        20 years," he said, adding that at this point, "it''s impossible for science
        to answer better than" the recent study.</p>'
