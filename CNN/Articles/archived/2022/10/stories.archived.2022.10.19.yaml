  'Putin-Russia-martial-law-Ukraine-annex':
    'author': 'Uliana Pavlova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T20:16:37.627+08:00
    'imagesource': 'jcr:55676805-8509-445a-91f4-c7f83781d303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44139a98-ef9d-4f58-a2c6-b8c842a1d512'
    'lead': 'Russian President Vladimir Putin signed a law Wednesday introducing martial
      law in four Ukrainian regions the Kremlin claims to have annexed, in violation
      of international law, along with a separate order imposing restrictions on movement
      in and out of eight Russian regions adjoining Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T20:22:51.524+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:45:54.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:37.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin declares martial law in four occupied regions as Kyiv presses
      offensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee80e8-6ea9-438f-a181-4620afee1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T20:22:51.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russian President Vladimir Putin signed
        a law Wednesday introducing martial law in four Ukrainian regions the Kremlin
        claims to have annexed, in violation of international law, along with a separate
        order imposing restrictions on movement in and out of eight Russian regions
        adjoining Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbc5b1-ee36-4368-ab7d-6c78dc27a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions are Kherson, Zaporizhzhia, Donetsk and Luhansk. Russia
        does not control the entirety of those regions and is in a hasty retreat in
        Kherson after Ukrainian forces regained territory there. Russian-installed
        leaders in Kherson region earlier Wednesday began massively ramping up the
        relocation of up to 60,000 people amid warnings over Russia''s ability to
        withstand a Ukrainian counter-offensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf74faa-b702-4294-8e62-ceb3608917c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin nonetheless said he would impose the policy during a scheduled
        Russian Security Council meeting. Martial law will come into effect in those
        regions on Thursday, his decree stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb2692-233a-40b9-b01c-79409a5e78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, let me remind you that in the Donetsk People''s
        Republic, the Luhansk People''s Republic, as well as in the Kherson and Zaporizhzhia
        regions, martial law was in effect before joining Russia," Putin said during
        a televised address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e01c9b-e5cf-43b1-8b5b-c2a09a2e8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we need to formalize this regime within the framework of Russian
        legislation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02756b0-4357-40a7-8c2f-f7c790cfe06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I signed a decree on the introduction of martial law
        in these four subjects of the Russian Federation, so it will be immediately
        sent to the Federation Council," Putin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7644efe-dc9a-4126-89c8-aa27a8764e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to Putin''s decrees, it''s always worth reading
        the fine print. Wednesday''s order appears to leave scope for the introduction
        of additional restrictions throughout Russia. Paragraph three of the martial
        law order states, "If necessary, other measures provided for by the Federal
        Constitutional Law of January 30, 2002 No. 1-FKZ ''on martial law'' may be
        applied in the Russian Federation during the period of martial law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f79987-e4cc-48ad-89be-c349b0e6246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet entirely clear what Wednesday''s orders mean for the
        mass of ordinary Russians. Rumors about the introduction of martial law have
        circulated since the February 24 invasion of Ukraine. But if the past months
        are any guide, the measures are part of a slow-motion tightening of control
        over Russian society that began with the crushing of independent media and
        continued with the introduction of partial mobilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0433beb-5987-4f2f-9a22-986e3865104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree on the regions imposes a series of alert levels in Russian
        regions. In the annexed region of Crimea and Crimea and in Krasnodar Territory,
        Belgorod, Bryansk, Voronezh, Kursk, Rostov regions, authorities will introduce
        a "medium alert level" that will restrict movement and transportation and
        makes provision for the "temporary resettlement of residents to safe areas,"
        without providing further specifics about the populations that might need
        to move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e47a81-a686-43e0-b4d3-71e5f6a14ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is also not untouched. The decree on regions also puts regions
        of Russia''s Southern federal okrug and the Central federal okrug -- which
        includes the capital and its environs -- on an "elevated" footing. How this
        hits home with Moscow''s residents, some of whom are already rattled by Putin''s
        partial mobilization, will be something to watch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef13c1-26d7-479d-8c9c-8b54fd9228fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-20T00:29:07.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Federation Council will consider Putin''s decree on martial
        law in the regions as soon as possible, said Andrei Klishas, chairman of the
        Federation Council committee on constitutional legislation, in a statement
        on his Telegram channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce879da-8692-44a9-a609-cb2cecdd1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T20:22:51.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:45:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/19/europe/putin-russia-martial-law-intl/index.html">"Putin
        declares martial law in four occupied regions as Kyiv presses offensive."</a></em></p>'
  'Escorial-contact-mastermind-Percy-Lapid-killing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-19T22:01:50.797+08:00
    'imagesource': 'jcr:9e5d7a15-0ef5-45b9-90e1-fb781a807cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e9eedd-8f5f-480e-b780-6f2aaf0de482'
    'lead': 'Suspected gunman Joel Escorial gave the police the supposed name of the
      mastermind''s contact inside the jail facility, noted an official from the National
      Capital Region Police Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T22:05:07.068+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:45:53.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:37.425+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Contact of mastermind behind Percy Lapid's killing inside jail facility\
      \ — PNP  \n"
    'updated': 2022-10-19T23:56:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7410d-cd88-4e4a-b09a-707ff7733f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:05:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Philippine National Police on Wednesday&nbsp;confirmed that the contact of
        the mastermind behind the murder of veteran broadcaster Percy Lapid is inside
        a jail facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539a257-456b-4c25-889c-ef3cb02b873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:05:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung personal na opinyon ko ang sasabihin, yung nasa [jail
        facility] ay siya lang ang naging contact person mismo ng pinaka-mastermind...Hindi
        pwedeng yung mastermind siya mismo magre-recruit sa mga gunmen," said PNP
        OIC Lt. Gen. Rhodel Sermonia in an interview with CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a084a-091d-4df7-8363-45cf752a65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:05:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my personal opinion, the one inside the jail facility
        is just a contact of the mastermind....It''s impossible for the mastermind
        himself to recruit the gunmen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de844cb-7842-4b83-838f-5dca714a6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:05:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong nasa [jail facility] na ito, dahil nga nakakulong siya, yung
        background nito ay marami siyang contacts sa labas. So siya ngayon ginamit
        ng pinaka-mastermind," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8225bb2-4bd0-488a-afe5-aefc2ffd2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:05:07.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The person inside the jail facility perhaps has contacts
        outside. So he was the one the mastermind used.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11050f-763a-4341-b489-6ebf03281b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sermonia said the police are still looking into the background of
        Joel Salve Escorial, the suspected gunman. So far, they have found out that
        he is a businessman from Bacoor, Cavite with two children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd157aa-6c69-4ad2-bc86-78b3541fb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial surrendered to authorities on Tuesday. He claimed that
        instructions to kill the broadcaster came from someone inside a jail facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e318303-0586-4745-828f-cffe1e218e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">Suspect
        in Percy Lapid killing surrenders</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c93a9-2399-423e-922b-c79c593ce547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the National Capital Region Police Office (NCRPO)
        echoed the PNP''s claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663b68a-4d3d-4bd7-b227-b9f8a0bf3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong sinasabi ng surrenderee (Escorial) natin (ay) yung contact
        niya sa [jail facility] is a part of the group na binigyan ng pera na binayad
        sa kaniya. We strongly believe yung mastermind is not the person who contacted
        him na nandoon sa [jail facility]," NCRPO Deputy Regional Director for Operations
        BGen. Jack Wanky told CNN Philippines'' Politics as Usual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6364605-4040-49c1-ba98-a15d86573698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our surrenderee (Escorial) says that his contact at
        the jail facility&nbsp;is a part of the group that was also given the money
        paid to him. We strongly believe that the mastermind is not the person who
        contacted him from inside the jail facility.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a87673-ec56-4420-a3cb-43401e877ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanky disclosed that Escorial also revealed to authorities the supposed
        name of the mastermind''s contact inside the jail facility. However, police
        are still attempting to determine the real identity of the contact because
        the surname that was provided to them is the same as that of some people in
        their custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f82f3-4ca9-4f13-818d-0cba702efad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO official then said that the police were able to track
        three people who share the same surname and asked the Bureau of Jail Management
        and Penology (BJMP) to ensure their security until they have identified the
        suspect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2c683-fdec-4417-b43a-4584355e395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police investigators are digging into the background
        of these three people.&nbsp;Wanky also said that their photos were shown to
        Escorial but he did not recognize any one of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e385f1-87de-481e-a612-ce6f26450101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found out that the gun Escorial used to shoot Lapid
        was a duplicate after its serial number was traced to the legal owner who
        showed them the original firearm bearing the same serial number.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbb5e4-d9b0-45ef-8997-efc03787c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also looking into investigating the bank records of Escorial,
        who claimed that he was paid through his bank account and that he was able
        to withdraw the said payment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df52b53-893a-49c3-8a5c-653c6a8883ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s brother, Roy Mabasa, believes that the person who coordinated
        the killing from jail was only a middleman, and that the actual mastermind
        who plotted the crime could have been one of the subjects of his brother''s
        exposés.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452aa539-d420-437f-ae5a-1c2911b8cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:55:38.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:45:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three other suspects behind the journalist''s murder
        remain at large.</p>'
  'NOW-Corp-UnionBank-sign-new-connectivity-deal':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-19T22:05:35.392+08:00
    'imagesource': 'jcr:0fb130d2-e83a-44a8-a3d4-076a421e04e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ff1b05-2116-4e1e-b923-80c03cec2891'
    'lead': 'Media and technology holding firm NOW Corp. has boosted its enterprise
      business after securing an agreement with the Aboitiz-led UnionBank of the Philippines
      for the latter''s connectivity demands as it pursues digitization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T22:07:57.363+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:45:53.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:37.577+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NOW Corp., UnionBank sign new connectivity deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad0739-7173-4917-a53c-3d0489fefea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:07:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)&nbsp;</strong>—
        Media and technology holding firm NOW Corp. has boosted its enterprise business
        after securing an agreement with the Aboitiz-led UnionBank of the Philippines
        for the latter''s connectivity demands as it pursues digitization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db82b3-01bd-439a-9420-db61344d9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:07:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both parties said the publicly-listed telco''s
        fixed wireless broadband solutions, NOW Fiber Air, would deliver connectivity
        to the lender''s UB Innovation Campus (UBIC) in Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d7555-59ea-4829-be38-9cae37c4cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:07:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hub, said to be the first in the Philippines, is intended for
        training and development on digital banking, blockchain, artificial intelligence,
        metaverse, and other future technologies. Aside from the Aboitiz Group, the
        bank opens the facility to small businesses and the public sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bee91d-0fbc-42e8-a671-ce104a4a923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:07:57.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:45:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOW Fiber Air''s advantage is that there is no need to dig underground,
        thus, their speed to deploy is unmatched," UnionBank said.</p>'
