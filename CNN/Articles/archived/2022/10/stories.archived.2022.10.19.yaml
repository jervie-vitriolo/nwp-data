    'lead': 'The Department of Education (DepEd) on Wednesday said the rule on the
      resumption of face-to-face classes will remain intact for now despite the detection
      of new variant cases in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T23:41:27.341+08:00
