      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Rafy Ortega-David on Tuesday signed Executive Order (EO)
        No. 25 to offer flexible working arrangements for female provincial government
        employees during their red days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a13b6e-682f-4b7b-ba33-1776e6fd26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T05:27:31.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this EO, <em>mayroon nang</em> two-day per month privilege
        <em>na makukuha ang</em> female employees <em>ng</em> provincial government
        of La Union on their period days where they can avail therefore of a work-from-home
        arrangement,’” the governor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c26b4c-3e2c-40c7-8989-40f253aa198b'
      'mgnl:activationStatus': true
