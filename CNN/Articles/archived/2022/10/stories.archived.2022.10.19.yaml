  'US-oil-reserve-sales-OPEC--cut':
    'author': 'Phil Mattingly and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T13:15:26.062+08:00
    'imagesource': 'jcr:9701d81e-a755-401a-9240-760af75234a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad11397e-1e8a-499c-8067-215feebff492'
    'lead': 'US President Joe Biden will announce the sale of an additional 15 million
      barrels from the Strategic Petroleum Reserve in December as his administration
      seeks to counter market pressures created by the OPEC+ decision to cut oil production
      targets just three weeks from the midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T13:16:35.502+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:46:08.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:30.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House will announce additional oil reserve sales in wake of OPEC+
      cut'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcaff20-ba70-41cf-bc11-0de8faaba0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Wednesday will
        announce the sale of an additional 15 million barrels from the Strategic Petroleum
        Reserve in December, a senior administration official said, as his administration
        seeks to counter market pressures created by the OPEC+ decision to cut oil
        production targets just three weeks from the midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf8109-8ccf-4ca0-91bd-21ad8517c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the sale is the latest step in the White House''s
        unprecedented plan to balance global markets and dampen soaring gas prices.
        It marks an extension of the six-month program that was designed to provide
        a bridge for domestic producers to ramp up their own production as the global
        market faced spasms in the wake of Russia''s invasion of Ukraine, even as
        the release is composed of barrels earmarked in his March announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c07471-8897-4b0d-989d-b946ddca15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That action, which has rolled out in regular sales over the last
        several months, combined with global economic concerns to help drive gas prices
        down for nearly three months straight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e98a77-3e0b-44ff-9e75-ce39c99940f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of gas is still too high, and we need to keep working
        to bring it down," Biden said at an event in Los Angeles last week, adding
        that he planned to announce additional actions in the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8056a-256e-4b78-9932-d1bd17466954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned action would fulfill the administration''s announcement
        in March to release a historic 180 million barrels from the SPR over a six-month
        period to counter soaring energy prices triggered by Russia''s invasion of
        Ukraine. The action, which has rolled out in regular sales over the last several
        months, combined with global economic concerns to help drive gas prices down
        for nearly three months straight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b26d6-6eae-4f4e-a3ed-5a3f0df27372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also made clear to his advisers that if the conditions
        merit, he is prepared to authorize future releases to balance the market.
        The President, the official said, directed his energy and economic teams to
        be prepared to authorize "significant additional sales in coming months" if
        the global market conditions require it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2423b2e-d9c0-4e8a-b2cd-d20f855f49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday will also detail the administration''s
        plan to refill the emergency reserve, which is now at its lowest level in
        nearly 40 years, laying out an important marker for market participants, given
        the scale of the federal action over the course of the last six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf1e65-154e-481a-ae4a-970a3c566c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will announce that the administration intends to repurchase
        crude oil for the emergency reserve when prices are at or below between $67
        and $72 per barrel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a14fd6-a0c3-4c54-8c89-aa7f76a7536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that''s an important signal for producers that the SPR
        will be part of helping to helping to moderate and stabilize price flows --
        not only when prices are going high but when prices are going low," the official
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b5618-18e2-48cc-b1f5-25202b7e27ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this, the administration will also be finalizing a rule
        to permit the US government to enter into fixed price contracts with suppliers
        through a competitive bid process, which will facilitate the future repurchasing
        of crude.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2342fbd-2cc7-4af7-94b6-f2cd18557bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also serves the purpose of countering any criticism about
        the unprecedented scale of Biden''s reserve releases, one that officials said
        underscores the administration''s intent to refill when market conditions
        make it most advantageous.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66882ef4-aced-4476-96c2-98860ea6275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration is very committed -- and we''re going to reiterate
        this commitment -- to replenishing the SPR," the official said. "We view the
        SPR is an incredibly important national security asset and we want to make
        sure that it serves its purpose well into the future."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112bc2a-deb4-4263-a706-4473a7939823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that the reserve, which has roughly 400 million
        barrels, is still the largest in the world and that the US remains positioned
        to deal with any crisis or challenges that would require its use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f7547-4e73-4d07-bc58-d1c54f631777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand and underscore, 400 million barrels
        is a lot of barrels," the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3aace0-a819-4cc9-bef0-bc215aef3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials strategically slowed the size of sales as the six-month
        program neared its deadline in an effort to ease the market transition until
        the decision by OPEC+, which set off furious pushback from US officials and
        an intensive effort inside the administration to produce options to counter
        any resulting increase in gas prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c1271-d56e-458d-b5d7-f7e5f65dcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:16:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:46:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included additional releases from the reserve, and officials
        have closely eyed Biden''s ability to trigger new releases within the bounds
        of the initial program as Election Day looms.</p>'
  'US-economy-mild-recession-Fitch-Ratings':
