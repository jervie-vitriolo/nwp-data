      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said heavy with at times intense rains are possible over
        Babuyan Islands, Ilocos Norte, Apayao, and the northern portion of mainland
        Cagayan from early Friday morning until Saturday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8160a1-c277-4f2e-a0b9-dfd57cda7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:26:26.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the same forecast period, light to moderate with at times heavy
        rains are also possible over Batanes, the northern portion of Ilocos Sur,
        Abra, Kalinga, and the rest of mainland Cagayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131135e-e380-4530-8ed9-b8c21579d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:26:26.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said flooding and rain-induced landslides may occur under
        these conditions, especially in highly susceptible areas and in localities
        with significant prior rainfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2713464-e1a3-4d29-8dd2-50958e0a0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T18:26:26.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the prevailing northeasterly surface wind flow will
        bring strong to gale-force winds over Batanes, Babuyan Islands, and the northern
        portions of mainland Cagayan, Apayao, and Ilocos Norte in the next 24 hours.</p>'
  'XBB-XBC-COVID-19-variants':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-19T10:38:58.595+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8e4699-54bf-46b6-8c18-e95164ca4bad'
    'lead': 'The COVID-19 watchdog explains what it knows so far about the Omicron
      subvariant XBB and variant XBC which have been detected in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T10:42:33.104+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:46:12.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:29.492+08:00
