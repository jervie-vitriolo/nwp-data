    'template': '1'
    'title': 'DepEd: F2F class policy stays for now despite new variants threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14f38d-2a0a-4d93-9b7a-75ea10ffbb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Department of Education (DepEd) on Wednesday said the rule on the resumption
        of face-to-face classes will remain intact for now despite the detection of
        new variant cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac72057-afe5-43fb-98b3-e525d11da04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, wala pa po tayong</em> any advice on any change,"
        DepEd spokesperson Michael Poa said in a briefing. "<em>Wala pa po tayong
        pagbabago na maanunsyo</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a7c21-73a6-45ef-9c12-45a293b0b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889530a-edc2-4d71-a2d9-ea48cd931bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, there''s no advice yet on any change. We
        don''t have any changes to announce for now.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d875349-4979-4511-81ee-e9dd4cf30f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:41:27.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.471+08:00
