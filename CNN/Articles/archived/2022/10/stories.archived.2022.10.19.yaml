      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cb927-a81e-44c5-a9cd-4b12957f0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.208+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:46:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many moments during BYS Fashion Week that displayed a
        keen awareness of just how significant makeup is in the fashion world. The
        shows by Justbonita and Kaye Morales were presented on the BYS Euphoria stage,
        and the looks were heavily inspired by the HBO series — dripping glitter eyeshadow,
        soft matte lips to give the eyes more focus, and lots of fur.</p>'
    '22':
      'image': 'jcr:86932e04-fe95-44c0-901a-09d23469b3a4'
      'imageCaption': '“In fashion weeks around the world, it’s always about the clothes.
        Makeup has always been a part of it, but we rarely get the recognition,” said
        BYS Philippines marketing and creative director John Vincent Lozano. Photos
