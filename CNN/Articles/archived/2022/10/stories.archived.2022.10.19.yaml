      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also detained a 43-year-old man, an acquaintance of
        the main suspect, who confessed to having transported the 24-year-old woman
        with her suitcases and the plastic box to his home outside Paris and then
        arranging for her to return to the capital with the box and cases in a taxi,
        according to the prosecutor''s statement.</p>'
