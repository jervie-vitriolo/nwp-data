    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c07787d-4793-4479-bf28-9a8fd4aa846a'
    'lead': 'Senators questioned the BFAR following reports imported fish are still
      being sold in markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T19:20:57.013+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:45:57.264+08:00
