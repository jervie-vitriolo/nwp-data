    'title': 'Japanese tycoon Kazuo Okada posts bail upon arrest, ready to face charges'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c060b-f436-4f50-9f8b-0f73fc66f9d6'
