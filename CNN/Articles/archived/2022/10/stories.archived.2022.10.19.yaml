    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SRA', 'sugar', 'Philippines', 'Thailand', 'agricullture']
    'template': '1'
    'title': 'SRA: PH sugar cannot compete with Thai sugar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c65ea2-29db-4796-90de-6f3d27db70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)&nbsp;—</strong>
        The Sugar Regulatory Administration (SRA) said the country''s sugar produce
        is a no match against the cheaper supply from Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ed27e-a8cd-46e9-892a-c3fb5f763db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7e47b-2997-4cee-84f4-40243202f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot compete with Thailand, Madam Chair," SRA Administrator
        David John Thaddeus Alba told Sen. Cynthia Villar during the Department of
        Agriculture''s (DA) budget hearing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9db6a-5de4-4514-ad0d-a26185dcbb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f99df-3091-4f49-8c89-c6c84c2dbd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement after he was asked about the cost of production
        of sugar in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33155852-b5f4-447f-bf0e-57d38cd836d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e59e08-f53a-4d70-a4b6-d3cb5be1bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba noted that this is currently around ₱57 to ₱58 per kilo for
        refined sugar, which still does not include other expenses to bring it to
        markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b72dc-d27c-4ef4-9a01-f85313544b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412435b-8fdc-44ec-b80f-71ee7f17d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the landed cost of sugar from Thailand is only at ₱54
        per kilo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519aa23-9b81-49f3-a3b8-04f3f695b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ff2cc-b9e1-41ed-81a2-ee38e561ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said this is the reason why the Sugarcane Industry Development
        Act (SIDA) of 2015 was passed. The law allocates ₱2 billion annually for the
        sugar industry to improve its production and make it more competitive than
        the produce of other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fe564-082c-4656-9c1e-792c6dec8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714fe1f-0cd6-4c64-b831-ed7693bf60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot go on <em>na lagi tayong talo ng</em> (always losing
        against) imports," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea54fc-71ee-4826-9d86-4dea7cefddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c42dde-6c07-44c1-88ca-17484b8a8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SIDA fund has remained underutilized annually since
        the law took effect, which caused its allocation to dwindle down to ₱500 million
        in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc9ba0-e6bb-47fe-8b5a-d121e112b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598f1bd-f4ec-4b26-bca9-60937caeb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito asked what caused the problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d1784-0f35-41f7-9145-d8a1c30596b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717bb3a-c737-40a3-8ec4-acc5dd0fbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba said SRA officials back then were not prepared to implement
        the law, and that there was also lack of personnel in implementing SIDA</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986bdd3-3eb3-4388-9be0-9a8ebcf8c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14f2d5-67c1-441f-8035-3ca0b0e9add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now under his leadership, Alba assured they are addressing the problem
        by starting to hire people who are knowledgeable and will be able to implement
        the law to attain its goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4450b-2295-4777-9076-e3a5b8ecbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489afe5-ce21-4eff-9df8-21bb112f6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current crop year, the SRA official said the country will
        be able to produce 1.9 million metric tons (MT) of sugar, which is 400,000
        MT short of the projected demand at 2.3 million MT.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf030d4-c595-43a1-b730-9cf2db5b4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:23:49.672+08:00
      'mgnl:createdBy': 'bamba'
