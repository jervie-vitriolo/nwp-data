  'POPCOM-mother-newborn-health-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-19T17:40:31.549+08:00
    'imagesource': 'jcr:4a454822-41f2-4279-a041-bd7562f7b9dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3245f27f-2c29-4e80-b5b1-67acc1537375'
    'lead': 'The increased fatality rate among Filipino babies and their mothers is
      a sign of difficulties in receiving care for maternal and newborn health, says
      the Commission on Population and Development (POPCOM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T17:43:44.858+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:46:00.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:33.942+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POPCOM calls for more accessible maternal, newborn health services'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910216e2-fa83-4979-a7f7-2fe16e9ea6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        increased fatality rate among Filipino babies and their mothers is a sign
        of difficulties in accessing care for maternal and newborn health, the Commission
        on Population and Development (POPCOM) said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf241d-1977-4efd-a5e1-9b021d867159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These difficulties resulted in "fatal consequences," the commission
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17c08e-e6bf-4536-a6f9-47beeac4b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to POPCOM, the number of deaths classified under "other
        direct obstetric deaths" displayed a notable increase in the first six months
        of 2022 at 468, citing the latest data from the Philippine Statistics Authority
        (PSA). The last year''s tally during the same period was 425.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fcb7a-bd46-4811-8f0c-90861559b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization describes <a href="https://www.who.int/data/gho/indicator-metadata-registry/imr-details/4622">direct
        obstetric deaths</a>, or direct maternal deaths, as fatalities that result
        from "obstetric complications of the pregnant state (pregnancy, labor, and
        puerperium), and from interventions, omissions, incorrect treatment, or from
        a chain of events resulting from any of the above."&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141bf1a-263d-403d-9d2e-286574fbb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aforementioned cause of death rose in ranking from #44 in 2021
        to #39 in 2022. Additionally, it increased its share from 0.1 in 2021 to 0.2
        this year as stated in <a href="https://psa.gov.ph/content/2022-causes-deaths-philippines-preliminary-31-july-2022">PSA''s
        latest data</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3dd47c-0c9c-4337-845c-486fbb805914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, despite a decrease in newborn deaths to 3,686 from 4,424
        in 2021, it is now ranked #17, up from #18 the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c2920-6700-44ca-9140-293c91921c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This condition indicates an issue in accessing appropriate, quality,
        and timely services from health-care facilities," POPCOM Officer-in-Charge
        Lolito R. Tacardon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fee235-7764-45d1-88c7-2fac989fcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It poses the challenge to improve our local health system for emergency
        obstetric and newborn care, which was definitely affected during the pandemic,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b02381-0f4f-457d-9e49-739b16ff49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon appealed for more medical care for mothers and their babies,
        particularly the latter''s first 1,000 days of life, which are deemed the
        most crucial by health experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cb91b-6901-4dae-82f7-5b4e54651f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:43:44.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:46:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM official also called for the implementation of the Universal
        Health Care Law and the Responsible Parenthood and Reproductive Health Law
        that upholds the well-being and overall health of Filipino moms and their
        children.</p>'
