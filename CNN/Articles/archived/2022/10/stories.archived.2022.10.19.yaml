      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obet has maximum sustained winds of 45 kilometers per hour (kph)
        and gustiness of up to 55 kph. It is moving in a west southwestward track
        at 10 kph.</p>'
