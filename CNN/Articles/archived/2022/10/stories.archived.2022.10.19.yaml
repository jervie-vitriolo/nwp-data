      'mgnl:lastActivated': 2023-01-17T21:46:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11515f-507d-422f-bcc0-6b3a609c1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwiNt9Dimer6AhWFMd4KHVcjBrwQFnoECAsQAQ&amp;url=http%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2022%2F10%2F4%2FDOJ-recommends-charges-vs.-Japanese-tycoon-Kazuo-Okada--3-others-over-takeover-bid.html&amp;usg=AOvVaw2jd0ZPd7g-mJzqk9EzoS68">DOJ
        recommends charges vs. Japanese tycoon Kazuo Okada, 3 others over takeover
        bid</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfcf29-1dea-4464-a4ba-c9ee9837b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3c07b-1977-438e-8ccb-cb9768e0a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 31, Okada''s camp took physical control of Okada Manila with
        the assistance of private security guards and local police, marking a dramatic
        turn in the long-running conflict over control of TRLEI, which is owned by
        Universal Entertainment Corp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c42ef6-6a84-47c8-afab-5988be450140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39a23f-06e7-43b2-b74c-1f6d5ce99870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada''s group used the status quo ante order issued by the Supreme
        Court as basis of the takeover. The order maintained the situation before
        Okada''s&nbsp;removal as "stockholder, director, chairman, and CEO of TRLEI"
        in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55136850-4fd7-48ef-bca7-9f2241aeeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fccac-f5fc-430e-8a8e-06494a7b438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwj13p_Xmer6AhV_QPUHHUE6AogQFnoECA4QAQ&amp;url=http%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2022%2F6%2F6%2Fokada-manila-kazuo-okada.html&amp;usg=AOvVaw3ilcYpbvHJ56n3VV5rPMEh">Japanese
        billionaire Kazuo Okada faces criminal raps over ''hostile'' casino-hotel
        takeover</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9edf9d-24a4-46ee-a472-237f45833ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4719bb-97be-4773-9d9f-c683efb75b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Okada said he came back to the Philippines to face the
        case and asserted that he will "not bow down to intimidation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba470ce2-02da-4884-81b5-bb2313df747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975dd94-9f15-47db-9452-074ed334cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came back to face this ''grave coercion'' charge against me and
        my associates. I have nothing to fear when I know I am standing on the right
        side of the law. I will not bow down to intimidation, and I will not back-off
        from this legal battle. This fight isn''t over," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79340d2-6560-4e8c-a6e0-02809a41d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc72631-1214-45ad-8888-54bed6a3e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his arrest will "not stop him from pursuing his responsibility
        as chairman of TRLEI." He said he wanted to "ensure the efficient management
        of the Okada Manila as the premier integrated resort in the Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7949f-d542-4c62-8c1a-bfe0988048b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea08ef4-c891-4a65-9bc0-c73a83476c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada also said he already instructed his legal team to avail all
        legal remedies to ensure that those who allegedly robbed him in Okada Manila
        may be sent to jail.</p>'
  'UK-warns-China-is-recruiting-British-pilots-to-train-its-military':
    'author': 'Duarte Mendonca, CNN'
    'caption': 'Chinese aircrafts'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T01:03:49.645+08:00
    'credit': 'VCG/Visual China Group/Getty Images'
    'imagesource': 'jcr:07a457bd-60c9-4104-8460-cbf2636f823c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3620fe5a-a5bf-4104-94b5-3add56649f69'
    'lead': 'The UK government has warned that current and former British military
      pilots are being lured to China with large compensation packages to train the
      country''s armed forces, and said it would take measures to stop such recruitment
      schemes amid national security concerns.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T01:05:47.887+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:46:20.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:25.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK warns China is recruiting British pilots to train its military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2de8d5-8074-4c61-ba91-ba74d696929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK government has warned that current
        and former British military pilots are being lured to China with large compensation
        packages to train the country''s armed forces, and said it would take measures
        to stop such recruitment schemes amid national security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d3a83-2502-4132-b2ea-fede433a1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b264a-0326-4407-ada2-8f8f77f473f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defence (MoD) said it believes that up to 30
        former British military pilots are currently providing training in China,
        and that numerous others have been approached, including British personnel
        who are currently serving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d49fbc-2b5b-4924-9ee0-edc83d8a949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d736b-5f4b-48dd-ad91-0f9f53582ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MoD said China is using third parties to find British and other
        western pilots to directly train Chinese pilots, as well support state-owned
        defense industry companies and research institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d0df2-9ed0-48d6-b3dd-bb47944be9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822e1e0-d5a4-4612-b5d7-f8585c5933be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking decisive steps to stop Chinese recruitment schemes
        attempting to headhunt serving and former UK Armed Forces pilots to train
        People''s Liberation Army personnel in the People''s Republic of China," an
        MoD spokesperson said in statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e65b4-5468-4be0-b6b7-335ea21169da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64d48e-049d-44ae-8967-21efa7dc2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All serving and former personnel are already subject to the Official
        Secrets Act, and we are reviewing the use of confidentiality contracts and
        nondisclosure agreements across Defence, while the new National Security Bill
        will create additional tools to tackle contemporary security challenges --
        including this one," the spokesperson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7321f03-e74d-463a-8192-5c2164403ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac6a8a-3eb0-4fe1-a9b6-6e8ebffe6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MoD said there was no evidence to suggest that any former UK
        pilots have passed on any information which would violate the Official Secrets
        Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f8c92-ae87-4c52-8e24-893b6dd128c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff226e95-b1f0-4ecd-8aac-d4b1b7f1e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Heappey, Britain''s Minister of State for the Armed Forces
        and Veterans, said the government is currently looking to change the law to
        punish military pilots who pass on their expertise to the Chinese army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6acb0-67c9-49fe-856b-49c79c83d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87ce80-97a9-4ed7-aa53-88f17521877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to put into law that once people have been given that
        warning it will become an offense to go forward and continue with that training,"
        Heappey told Sky News. "China is a competitor that is threatening the UK interest
        in many places around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315c03f-54c1-465a-bb10-90079e4fa023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3766368-96ee-46ec-987f-06c1384642c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heappey acknowledged China''s important role as a trading partner
        but added that "there is no secret in their attempt to gain access to our
        secrets, and their recruitment of our pilots in order to understand the capabilities
        of our air force is clearly a concern to us and the intelligence part of the
        MoD."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15922b4c-12fe-4581-81c5-9b717a35693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:05:47.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/18/uk/uk-pilots-china-recruitment-intl-gbr/index.html"><em>"UK
        warns China is recruiting British pilots to train its military"</em></a></p>'
  'Trains-canceled-and-schools-affected-as-nationwide-strikes-hit-France-':
    'author': 'Hanna Ziady and Joseph Ataman, CNN Business'
    'caption': 'Strikes spread in France'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-19T01:05:58.686+08:00
    'credit': 'Julien de Rosa/AFP/Getty Images'
    'imagesource': 'jcr:db048718-661a-42b5-9468-b1868aa3e360'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48e85dd-1412-4ff1-86bf-5a5b8fc220ff'
    'lead': 'Only about half the trains on regional and intercity lines were running
      Tuesday in France and Eurostar canceled some services between London and Paris,
      as a strike by energy workers spilled over into other sectors of the economy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T01:07:36.280+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:46:20.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
