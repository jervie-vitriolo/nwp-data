      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Japanese
        billionaire and gaming tycoon Kazuo Okada immediately posted bail after he
        was arrested for grave coercion charges upon his arrival in Manila on Monday,
        Oct. 17, his communications team said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa466cac-d50b-4f2c-ac32-c2d08da5ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fcbbc-e9e2-454f-b55a-f43a0dfd97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada, along with business partners Antonio Cojuangco, Dindo Espeleta,
        and legal counsel Atty. Binky Herrera III, is facing criminal charges for
        grave coercion lodged against him by officers of Tiger Resorts Leisure and
        Entertainment Inc. (TRLEI), which operates Okada Manila, through the recommendation
        of the Department of Justice (DOJ) following the takeover of the casino hotel
        in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf753fd0-837b-4fb8-a6b9-dc94de34c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T00:31:38.790+08:00
