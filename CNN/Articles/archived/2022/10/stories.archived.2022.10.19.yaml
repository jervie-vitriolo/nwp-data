  'chinese-nationals-pogo-deport-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-19T15:27:10.834+08:00
    'imagesource': 'jcr:8b9bc349-7ef7-46a6-8d7b-22ca79c49dd3'
