      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our priority programs focuses on producing
        local films first because, we said, it is important that Filipinos must believe
        in Filipino films.]</p>'
