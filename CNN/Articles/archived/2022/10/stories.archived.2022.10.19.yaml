      'mgnl:type': 'text'
      'text': '<p>To address the problem, Alba said they are focusing on improving
        the production of small farmers since they are the ones pulling down the country''s
        average production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f452503-80ad-4a28-897a-0ee072d63652'
