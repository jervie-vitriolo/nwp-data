    'mgnl:tags': ['Ayala-Corporation-EV-ecosystem']
    'template': '1'
    'title': 'Ayala Group rolls out electric vehicle ecosystem in Laguna plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270321f6-46ab-44ef-9598-84c3e4cd518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T22:57:39.571+08:00
      'mgnl:createdBy': 'teresa'
