    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Chinese-nationals', 'deport']
    'template': '1'
    'title': "6 illegal Chinese POGO workers deported  \n"
    'updated': 2022-10-19T17:39:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788af73-4407-4e6c-8645-0527225a6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong>  Six
        Chinese nationals were sent back to their homeland on Wednesday as the Philippine
        government began deporting illegal workers of Philippine Offshore Gaming Operators
        (POGO), immigration officials said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaccf22a-ac9d-4b55-b6cb-756ab7f09261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch was turned over by the Philippine National Police
        in Pampanga to the Bureau of Immigration (BI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d857d-870d-4c6b-bd02-f7a8a280ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719e6b7-1676-4e56-9157-5364314c5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Justice, the Chinese nationals flew
        to Wuhan, China at 2:40 p.m from the Ninoy Aquino International Airport Terminal
        2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92ef77-3477-4d61-9ca5-ed62b6b3addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:39:11.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first batch of deportees who voluntarily surrendered
        their documentation so they can go back to their home country,” said BI Commissioner
        Norman Tansingco in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea2cbd-2057-42aa-9f76-7130cf1ffcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:39:11.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have coordinated with their embassy to expedite the release
        of the travel documents of the rest of the deportees," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafdadc-f94a-44ea-b562-d9be6dc66163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46662bc9-56ce-4596-bf9e-4ec8104fecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said 372 foreign nationals are set for deportation, including
        331 Chinese and 41 other nationals arrested in separate operations by police
        in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aea020-def4-4a97-91d0-77d0f23979b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b97067-0105-415f-8c53-ecdc40806025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T15:30:19.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:46:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau added that it canceled the visas of 1,424 foreign nationals
        who worked for POGOs whose licenses have been voided by the Philippine Amusement
        and Gaming Corporation.&nbsp;</p>'
