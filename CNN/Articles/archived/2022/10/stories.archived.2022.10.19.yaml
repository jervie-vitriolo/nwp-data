      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —&nbsp;</strong>Senator
        Jinggoy Estrada has backtracked on his initial proposal to ban Korean dramas
        in the country to divert support to local shows.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed473a-372d-41ac-8267-4a0fffe01ff0'
      'mgnl:activationStatus': true
