      'mgnl:type': 'text'
      'text': '<p>"I have put together a working team to investigate [Ye''s] statements
        and to investigate the source of those statements," Merritt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092b3fd-a1be-433a-8ae7-d2d24af6f0e2'
