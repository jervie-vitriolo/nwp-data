      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Merritt for comment on the cease-and-desist
        letter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4713ec-3de7-4910-ae8e-4c10e7769151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.063+08:00
