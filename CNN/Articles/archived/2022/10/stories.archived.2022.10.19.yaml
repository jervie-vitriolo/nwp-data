      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs classified the quake as tectonic, or caused by a movement
        in the Earth''s crust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8068275-802a-4410-b0f9-224a4347ee06'
      'mgnl:activationStatus': true
