      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gianna is a child and she''s being harmed," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50099cd-025d-482a-ba6b-bf845b95200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T13:57:10.063+08:00
