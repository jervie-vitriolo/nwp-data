      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f9734-eb6a-494d-9d8b-72d7bffddab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:38:46.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:46:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang isa pong pangunahing programa namin ay talagang mag-focus sa
        paggawa ng mga local film muna dahil sabi namin ang unang-una importante ay
        ang maniwala ang kapwa Pilipino sa pelikulang Pilipino,” he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b916d0-97bf-4491-88be-1206d353db89'
      'mgnl:activationStatus': true
