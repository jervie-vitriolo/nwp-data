    'jcr:uuid': '0d593b3c-fd6f-45ba-ba18-d62cd20faccf'
    'lead': 'Vice President and Education Secretary Sara Duterte on Wednesday called
      on the business sector to consider employing K-12 graduates in a bid to create
      more livelihood opportunities for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T23:26:14.176+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:45:50.888+08:00
