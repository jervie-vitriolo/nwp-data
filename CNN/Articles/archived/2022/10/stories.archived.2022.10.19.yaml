      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When it comes
        to the music and entertainment scene, this year filled all of us with hope.
        From new tracks to fan merch left and right, 2022 gave us some of the best
        releases we’ve had from our favorite artists. International acts are serving
        us with their best hits yet. Our local musicians are bringing in their A-game.
        To top it all off, events are making a comeback and are almost in full-swing.
        We’ve only just started and the possibilities are endless. Fandoms are more
        alive than ever!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec02a2-edb8-4820-ab74-d067664e34ed'
