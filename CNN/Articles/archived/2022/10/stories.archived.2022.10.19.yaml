  'us-oil-stockpile-low':
    'author': 'Matt Egan and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T13:57:26.316+08:00
    'imagesource': 'jcr:294c14f2-cbb2-476f-99c2-a7ad8d15ef35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb76f3c9-b1fd-46eb-9010-ba35df335fd7'
    'lead': 'The amount of oil in the SPR is down by roughly a third — 36% to be exact
      — since Biden took office in January 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T14:01:56.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:46:05.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:32.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'energy', 'US', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'America''s emergency oil stockpile is at a 38-year low but it''s still
      got firepower left'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b7a70-85c8-452e-8b4e-ff7c7ab461a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Presidents don''t have magic wands to make
        inflation disappear. But they do have a powerful tool that can help ease the
        pain of high gas prices: The Strategic Petroleum Reserve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67fe3f-5152-4e86-8f4e-3f21b6198a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than any of his predecessors, President Joe Biden has aggressively
        leaned on this <a href="https://www.cnn.com/2022/03/01/energy/spr-explained#:~:text=The%20US%20Strategic%20Petroleum%20Reserve,million%20barrels%20of%20crude%20oil."
        target="_blank">emergency oil stockpile</a>&nbsp;to knock down the high pump
        prices that voters despise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afed9c5-ff10-4cba-9ec7-324b9cfb8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPR is a series of underground storage caverns holding vast
        amounts of crude oil that can be released during wars, hurricanes or other
        break-the-glass moments. And Biden has not been shy about doing just that,
        especially since Russia invaded Ukraine in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f88ab-d7ad-4b8d-9bb1-2f70450d8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of oil in the SPR is down by roughly a third9https://www.eia.gov/petroleum/supply/weekly/)
        — 36% to be exact — since Biden took office in January 2021. That has left
        this emergency oil stockpile at its lowest point since June 1984 — a time
        when both the US economy and energy demand was significantly smaller than
        today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa3c6c-601f-466b-94ec-c1843d16cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden is not done yet. The president plans to announce the sale
        of another 15 million barrels <a href="https://www.cnn.com/2022/10/18/politics/strategic-petroleum-reserve-joe-biden/index.html"
        target="_blank">from the SPR</a>&nbsp;on Wednesday, a senior administration
        official said Tuesday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177305a9-19da-414c-bf74-1819699ee2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made clear to his advisers that he is prepared to authorize
        future releases to balance the oil market, if necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b1a30-3256-4fac-a48c-7458b46a83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, this latest sale to be announced Wednesday is not entirely
        new. It''s part of the previously announced plan to release 180 million barrels
        of oil over six months. That record-setting emergency release, <a href="https://www.cnn.com/2022/03/31/politics/high-gas-prices-joe-biden-analysis"
        target="_blank">detailed in late March</a>, was running a bit behind schedule.
        It now appears the administration will reach its 180 million target, it will
        just take longer than expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e20cfe-2e00-47e8-b217-d9ba0b764f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are SPR releases working?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c17a5-8ecf-47c5-b583-27e27d8d599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPR headlines are rattling an energy market already on edge
        over a potential recession. US oil prices dropped 3% to $82.82 on Tuesday,
        returning to levels last seen before rumors swirled regarding <a href="https://www.cnn.com/2022/10/05/energy/opec-production-cuts"
        target="_blank">OPEC+''s controversial production cuts</a>. Analysts pinned
        the blame for the selloff on the SPR news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021814a-0b62-4c10-901d-915b1bd4d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This oil price selloff alone should help keep a lid on gasoline
        prices, which analysts say were already heading lower without Biden taking
        further action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca70c1-c658-4926-9a35-d718bda8760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s hard to pin down precisely how much of an impact
        the SPR release has had on prices, oil industry veterans tell CNN that Biden''s
        strategy has been effective, helping to cushion the blow for not only the
        war in Ukraine but lackluster supply from both OPEC+ and US oil producers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ce01d-df63-4686-b32b-dd923e128ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kudos to them. They''ve done a tremendous job achieving their goal
        of trying to get energy prices lower," said Michael Tran, managing director
        of global energy strategy at RBC Capital Markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a7ee8-a4b1-42b3-936f-1495c66553ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices aren''t cheap — a gallon of regular fetched an average
        of $3.87 nationally on Tuesday — but they are well below the record high of
        $5.02 set in June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387355bd-0739-426a-ba27-ca8c8a1319fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been effective, so far," said Tom Kloza, global head of
        energy analysis at the Oil Price Information Service, who noted that oil prices
        have not taken out the all-time highs set in 2008. "You have to credit the
        SPR for that. The administration is laser-focused on gasoline."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf77ac-08b7-446d-b5e6-2a264e3194d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Midterm elections loom</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323e310-84e8-464e-b939-3112e507a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloza said he thinks there is a better than 50/50 chance that gas
        prices drop back down to their recent low of $3.67 a gallon. But rather than
        crediting US policy, Kloza cited market forces, recession fears and the reopening
        of refineries sidelined by maintenance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab945981-0ffe-4cd8-88da-0213b3da1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they need to do anything until 2023. The market
        is doing most of the work for the White House," Kloza said. "I think gasoline
        is destined to go lower."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c85d13-df42-4842-84f1-68152e0343c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not lost on oil market observers that this latest announcement
        of SPR sales is occurring just weeks before voters head to the polls before
        the critical midterm elections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505c78c-e05b-47b0-a2ef-b60864f494d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that we are only weeks away from midterm election and the
        OPEC cut, the Biden administration is trying to ensure that energy prices
        are not top of mind," said Andy Lipow, president of consulting firm Lipow
        Oil Associates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4045029-e58d-4613-b8de-0b1453d3578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lipow noted frustration in the oil industry that despite complaints
        about high energy prices, the SPR releases have "done nothing to encourage
        additional oil production."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d067fd-7942-4f10-9f1d-f65b67df4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diminished firepower</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdf9be-3522-4ab2-bbf7-9286b27f1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but the aggressive emergency releases from Biden
        have diminished the SPR, potentially limiting the government''s ability to
        respond to future shocks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2774ef6-e11c-4737-bae9-0e0303a641e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve is not a bottomless pit of oil. It''s more of a rainy-day
        fund and each release leaves less oil for the next crisis, whatever and whenever
        that might be.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0072fad-1824-4cc8-8c06-3b86679a3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the administration plans to detail efforts to refill
        the emergency reserve, laying out an important marker for market participants
        given the scale of the federal action over the course of the last six months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da43ec3-bcc0-431e-b469-c3b2cb6fd301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will announce that the administration intends to repurchase
        crude oil for the emergency reserve when prices are at or below between $67
        and $72 per barrel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b607f-6f65-4c03-97c7-6fba11e4844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior official said this will serve as "an important signal
        for producers" by helping to "moderate and stabilize" prices, not only when
        they are going high but when they are low.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b2a34-3a06-4341-a144-95d61e37e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also serves the purpose of countering criticism about the
        unprecedented scale of Biden''s reserve releases, one that officials said
        underscores the administration''s intent to refill when market conditions
        make it most advantageous.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62440235-2279-4000-8808-de4c1b29d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view the SPR is an incredibly important national security asset
        and we want to make sure that it serves its purpose well into the future,"
        the official said, noting that it is still the largest reserve in the world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289cf34-afd5-443d-948e-f900562824f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent emergency sales, the SPR still holds more than 400
        million barrels of oil, considerable firepower that could be used in the coming
        months to respond to disruptions caused by the war in Ukraine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef4dc6-e423-47ae-96e8-b28e8c696080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"400 million barrels is a lot of barrels," the official said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6293733-fd03-40fb-bb4b-ae0ca1cfc175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloza, the OPIS analyst, said he''s not concerned by the shrinking
        SPR in part because more so than decades ago, the United States and Canada
        have the ability to sharply ramp up production, if needed (and if incentivized
        by higher prices).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211283b5-6e69-4dd6-a357-4974f19a795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes reserves become archaic," Kloza said. "I wouldn''t worry
        about it until it drops quite a bit lower."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d389b5-7a7f-4b47-8d6e-aedbac6675b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN''s Alison Kosik contributed to this report</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859ccd3-9679-4026-94c7-e4c1a3b49fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:01:56.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/18/energy/america-oil-stockpile/index.html"
        target="_blank">America''s emergency oil stockpile is at a 38-year low but
        it''s still got firepower left</a>."</em></p>'
  'france-lola-death-investigation':
    'author': 'Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T14:02:19.628+08:00
    'imagesource': 'jcr:4b9eeda6-2b3f-4b1b-b186-10a630101f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d2414b-7e1c-4a16-94ac-18c53222f1ea'
    'lead': 'Investigations continue, according to the police prosecutor statement,
      to determine the exact events surrounding the killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T14:05:07.914+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:46:04.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:32.335+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Lola', 'death', 'investigation']
    'template': '1'
    'title': 'Body of 12-year-old girl found in plastic box in a case that has shocked
      France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45859cea-ca90-4dc1-9a58-c445f18c6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "She''s wearing white jeans," the girl''s
        mother posted on Facebook, "a white hoodie and her grey backpack." "Help us
        to find her," she pleaded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508c599-6bed-47be-a887-ecf31d0a45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath Delphine Daviet''s message, two pictures completed the post.
        In one, a young girl, 12-year-old Lola, smiles at the camera, in the other,
        a pixelated snapshot from security camera footage shows a woman in a doorway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22cdbb-881f-483a-a299-a79dfc563b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that has gripped <a href="https://www.cnn.com/2022/10/18/business/eurostar-cancellations-france-strikes-nationwide"
        target="_blank">France</a>, Lola''s body was found mutilated and stuffed into
        a plastic box, just hours after her mother posted this message on October
        14. Caught on camera, her mother said, is the woman with Lola that last time
        she was seen alive, in the building where the family lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf01a85-e8fe-4758-8224-c68c229a1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were spotted on security camera at 3:15 p.m. on Friday,
        just minutes after Lola had left school, entering the building where she lived,
        according to statement from the Paris police prosecutor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee42f99-b89b-456e-87df-69f97bd0ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5 p.m., the woman left the building, alone, carrying heavy
        luggage. Three hours later, Lola''s father sounded the alarm, alerting officers
        to Lola''s disappearance, the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dcf89-5cfa-42c1-a94d-7019505f6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little after 11 p.m., Lola''s body was found in a wheeled plastic
        box, abandoned in the communal areas outside the family''s building, where
        Lola''s father works as concierge, according to the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994b774-4f9c-4a8c-8e5f-28d2e62502cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, French authorities opened an official judicial investigation
        into the case into the charges of "murder of a minor under the age of 15,
        accompanied by rape of a minor, torture or acts of savagery; rape of a minor
        with torture or acts of savagery; and concealment of a corpse," the statement
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954274b7-9035-4468-b44a-61c7133dd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy of Lola revealed that she died of cardiorespiratory failure
        with signs of asphyxiation and cervical compression, according to the statement.
        She had multiple other injuries, "notably to her face, back and with large
        cuts to her neck, which did not play a role her death according to the coroner''s
        conclusions of her cause of death," the police statement said. There was no
        sign of injuries from sexual trauma, the police prosecutor said, and a zero
        and one were written in red under each of the young victim''s feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e664f5-4a59-4620-9189-4ab9419bc3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained the main suspect in the case, a 24-year-old woman
        who has not been named, a little before 8 a.m. Saturday, the day after Lola
        was killed, in the northwest suburbs of Paris, according to Paris police prosecutor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82466b06-3f1c-428d-aa0c-0b897dfd7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the suspect''s lawyer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e33829-0478-4c3b-897c-e6a545a89f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under interrogation, the woman''s account "veered between acknowledgment
        and contestation of the facts," according to the police prosecutor''s statement,
        but she revealed that she had led Lola to the apartment of her sister, who
        lived in the same block of flats. She is currently under official investigation
        relating to Lola''s murder, the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7082090-8e0d-4c09-aa90-478bccffd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, according to the statement, she said she forced the girl
        to take a shower before "committing sexual assaults and other violence on
        her that resulted in her death," before she hid the child''s body in the plastic
        box.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f090bc-48b5-4602-9bb3-af882c10cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate BFMTV, Hafida, a schoolfriend of Lola''s
        said: "It doesn''t want to go into my head. I''m telling myself, ''No, I''m
        going to see her later at recess, but no.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00445db-17f1-496f-a0a6-17c53afb96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamba, the mother of a friend of Lola''s who used to sleep over
        at their house, also expressed her shock at what had happened. "I can''t believe
        it," she told BFMTV, "I''m telling myself that it''s not possible, that could
        happen to anyone, even to me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb3130-b20f-4919-ad11-9871e0ca86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T14:05:07.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:46:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, flowers were piling up outside the building
        where Lola lived, as locals paid homage to a life brutally cut short. Local
        authorities in the 19th arrondissement of Paris where the killing occurred
        have also opened a support center for local people, especially schoolchildren,
        along with bolstered police patrols around schools, the 19th arrondissement
        mayor said in a statement.</p>'
    '30':
