      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks during the Philippine Tourism Industry Reception,
        Tourism Secretary Christina Garcia Frasco said the country recorded 1,767,791
        foreign visitors'' arrivals as of Oct. 17, “exceeding the 1.7 million visitors
        for 2022 projected by the DOT prior to June 30.”</p>'
