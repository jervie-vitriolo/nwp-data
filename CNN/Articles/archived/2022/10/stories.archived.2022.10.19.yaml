    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte urges business sector to hire K-12 graduates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343075b-940b-46ea-8654-f31363bd30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Vice
        President and Education Secretary Sara Duterte on Wednesday called on the
        business sector to consider employing K-12 graduates in a bid to create more
        livelihood opportunities for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386a6a9-0394-4f10-9f1a-cab9ecacce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b8f2a-c765-4640-b0e0-f4517386a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her keynote address during the Philippine Chamber of Commerce
        and Industry''s 48th Business Conference, Duterte questioned the disparity
        in hiring preferences relative to the educational attainment of applicants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b64ad-3459-4927-ac30-d4b49136af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b045d67-7bc6-4440-9459-fb5315246eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a comment from the CHED (Commission on Higher Education)
        that there is a diploma mentality in our country. Kailangan bang graduate
        ng four years college ang mga ine-employ ng ating mga industries (Do industries
        are obliged to employ graduates of four-year courses?" Duterte asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ba9b4-9c65-48e1-9b4d-8b6a9a394a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dad1b3-94f4-4a05-ad4a-ef662b39c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to see the support of your sector in making sure that our
        grade 12 graduates are hired and employed by the industries that you participate
        in," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c48189-e59f-4ebd-8953-8b1f27fc91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a5fb6-e72d-4cef-8e5f-a444904b3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:45:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that DepEd is facilitating discussions and taking
        steps to ensure that K-12 graduates would be ready for employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0f014-ff58-482d-afaf-322011ed5281'
      'mgnl:activationStatus': true
