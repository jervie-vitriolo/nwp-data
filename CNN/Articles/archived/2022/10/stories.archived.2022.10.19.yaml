      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1278d-8119-429d-a700-3bf373eb2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pascual Mayor Antonio Dimayuga issued the executive order declaring
        the suspension of classes from Oct. 18 to 21 in eight barangays severely affected
        by the outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb383d-45e7-4fac-9aef-42acab177031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208d3b8-05b2-4313-9745-337296282d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was shared by Second District Batangas Rep. Gerville Luistro
        on Tuesday to raise alarm over the spread of the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19971c-6b10-4558-81d2-e0a895a185fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127cb82-dbce-475a-80ec-78c6aed9253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang outbreak ng HFMD na ito ay lubos na nakababahala dahilan sa
        nagsisimula pa lamang mag face-to-face classes ang mga kabataan sa eskuwela,"
        the lawmaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34c0d7-28bd-4835-823d-88a20b28f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
