      'mgnl:lastActivated': 2023-01-17T21:46:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3f8f1-f963-42c5-ba00-7d54d3ae0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Officer-In-Charge Maria Rosario Vergeire
        said in a media forum that they have begun investigating the matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77423b47-d36a-4b84-a7d2-3feafd22dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c23f6-7617-4538-9002-ed151e9366c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the San Pascual outbreak, the DOH Calabarzon office
        on Wednesday said it logged 105 cases with clinical symptoms of HFMD from
        Sept. 26 to Oct. 16.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336100e-5143-47a2-af76-17c51da85f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c07a5-121d-4a8c-8dbe-4fcf5c20141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it clarified that only 49 cases so far fit the definition
        of a suspected HFMD case, while the others have yet to be validated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83212f-4634-4fa9-be59-a2d282900d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71524fb-01db-4306-a5b4-760609649f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the patients are children aged 1 to 16 and are predominantly
        male, the regional office said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184c27e-0704-45d1-8162-0b78df0f1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7057d3-8f3d-47e8-b6cc-a1eceb485188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the majority are residents of 11 barangays, namely
        Pook ng Kapitan, Sambat, Natunuan North, Poblacion, Pook ni Banal, San Antonio,
        Resplandor, Antipolo, Mataas na Lupa, Palsahingin and Alalum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cd8f2-e7db-40ea-84fb-12bd9b013aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4bab1e-3a24-4739-81e2-138f87fd349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ariel Valencia of the DOH regional office said the agency
        is helping sanitize the affected schools and has distributed educational materials
        about the evolving HFMD.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a58808-b84d-4436-962d-923d39196645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc95651-21b0-4070-ad83-21cdfe84efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public that the DOH, together with the Municipality
        of San Pascual, are on top of the situation," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d0905-1f7f-47fa-9442-274101a39c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36f045-c95b-4928-9afe-1748926b9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukod po sa pagtukoy natin ng source ng pagkalat ng HFMD sa lugar
        ay inaalam na rin po natin ang mga karagdagang assistance na kailangan sa
        lugar [Apart from determining the cause of the spread, we are also looking
        into what other assistance the area needs]," Valencia added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3a9e1-f282-4cab-a115-bd74056cfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d8995-e465-451a-8f95-b6c1381d99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HFMD is a viral and infectious disease common among children.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59a98d-5692-418b-9ea9-b40efb67025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b81bb-9cad-443a-a518-97b40d95e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it is often mild and self-limiting,
        with symptoms including fever, painful sores in the mouth, and a rash with
        blisters on hands, feet and buttocks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58d5e9-36d0-47a1-ad38-4751d84bda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e673038-1146-4ed4-88ca-97240d817dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more severe cases, symptoms such as meningitis, encephalitis
        and polio-like paralysis may occur, it added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c1b1f-2714-43b9-8000-dbe671158da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.581+08:00
      'mgnl:createdBy': 'kristel'
