  'bys-fashion-week-recap':
    'author': 'Marga Buenaventura'
    'caption': 'Nadine Lustre walks down the runway with other models at BYS Fashion
      Week. Photo by COLIN DANCEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-10-19T16:47:24.303+08:00
