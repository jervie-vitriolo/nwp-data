    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trains canceled and schools affected as nationwide strikes hit France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3f0ba-f35c-43f5-8baf-134d00008088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Only about half the trains on regional
        and intercity lines were running Tuesday in France and Eurostar canceled some
        services between London and Paris, as a strike by energy workers spilled over
        into other sectors of the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e74a1-cd20-41d9-8a6d-5b1afca5f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67f28a-f025-4e8a-afce-5aeeef395367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in two trains were canceled on some suburban rail lines in Paris
        and Eurostar canceled four services between the French and British capitals
        on Tuesday and Wednesday, blaming strike action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f07ea-7872-4396-94ce-37bf145d6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69173db-3ca7-4d87-ba1d-67e26017c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French unions called for a nationwide strike on Tuesday, expanding
        a weeks-long refineries strike that has caused fuel shortages and miles-long
        lines at gas stations. Workers, who now also include teachers, are asking
        for higher salaries amid rising living costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5ef29-899a-4c76-beee-f88e29a1b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f16c78-1367-4a01-9847-7194592a0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to France''s education ministry, nearly 10% of high school
        teachers were on strike Tuesday. French nuclear giant EDF said that just over
        16% of its workers were on strike as of midday Tuesday, which could delay
        maintenance work on reactors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd6ad3-97d2-41ab-b1ed-b731de7a9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3e3eb-dd3e-4198-9aef-37d800225454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside wage demands, workers are defending their right to strike,
        angered by the government''s decision to force some refineries employees to
        work in order to restore fuel supply. Nearly one in three gas stations nationally
        are still without at least one type of fuel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2d700-0f85-40c3-bc7e-4c5fc2282ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8246a96-4053-43f0-b32a-7d904d116414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s decision to threaten some refineries workers with
        fines and criminal charges if they refused to work has been a key driver of
        wider strike action, as workers deem the move a threat to their constitutional
        right to protest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b9355-0314-4c3b-9e7a-042ef27797cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e68b15-d49c-4a88-822e-000710c0862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Gerald Darmanin told French radio station RTL
        on Tuesday that he had ordered police "to obviously leave Frenchmen and women
        who wish to protest in constitutional conditions and to respect this constitutional
        right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe35d39-4802-4140-82d8-be0841524058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274b031-2084-4e1b-8ce2-424d1efb69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government is likely to continue to issue work orders today
        to resolve fuel supply issues, according to government spokesperson Olivier
        Veran. "There will be as many ordered back to work as necessary," to respond
        to the needs of French people, Veran told France 2 television.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1258235-ce0b-4a63-8f34-e2fd572f7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96eb2f-392e-4a8d-b17c-a77de445c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized ongoing blockades at refineries by French union CGT,
        given that a majority of workers had now agreed to wage deals with ExxonMobil
        and TotalEnergies. "To continue to block the means of work for everyone, to
        stop people from accessing this means of work, is not a normal situation,"
        Veran added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f39fb-8927-4898-a2ea-266f3c452558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aaefd5-f863-44a9-bb4f-472ea74c0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGT has demanded a 10% pay rise, more than the 7% increase agreed
        between TotalEnergies and two other unions, CFE-CGC and CFDT. While ExxonMobil
        workers agreed to end their blockade of the Fos-sur-Mer refinery and depot
        in southern France late last week following salary negotiations, strikes continue
        at TotalEnergies refineries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18fe36-72dd-458c-9a55-141b46c3f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6921c21-1f2a-40bf-af99-5e2a883e7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over pay takes place against a backdrop of rising living
        costs in France, where electricity bills are surging as a result of a cut
        in Russian natural gas supplies that has sparked an energy crisis in Europe.
        On Sunday, tens of thousands of people took to the streets of Paris to protest
        the cost-of-living crisis and what they said was climate inaction by the French
        government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23748b-9a60-404c-8a19-fc449edd443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:07:36.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Trains canceled
        and schools affected as nationwide strikes hit France"</em></p>'
  'Indonesia-to-demolish-soccer-stadium-where-stampede-killed-over-130':
    'author': 'Reuters'
    'caption': 'Indonesia stadium stampede'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-19T01:07:42.986+08:00
    'credit': 'Yudha Prabowo/AP'
    'imagesource': 'jcr:9a192f33-819f-4d27-8f9e-0d42eaa5490e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1346d2-175d-407b-81a6-5ef3c4e45dfa'
    'lead': 'Indonesia will demolish and rebuild a football stadium where a stampede
      killed more than 130 people this month, President Joko Widodo said on Tuesday
      as he vowed to “thoroughly transform” the sport in the soccer-mad nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-19T01:10:30.884+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:46:19.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:25.986+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia to demolish soccer stadium where stampede killed over 130'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903f800-5d4a-4983-bb73-0062a57ae14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesia will demolish and rebuild a football
        stadium where a stampede killed more than 130 people this month, President
        Joko Widodo said on Tuesday as he vowed to “thoroughly transform” the sport
        in the soccer-mad nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb768f-675f-42fb-aff6-9017516660e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f472466-6682-473f-aaf5-dd386051c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, popularly known as Jokowi, was speaking to reporters
        at the state palace after meeting Gianni Infantino, head of world soccer governing
        body FIFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9169f9-2845-4b6a-9890-0e85752a1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6515f6b-7749-4c71-b941-32c2040f4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kanjuruhan stadium in Malang … we will demolish it and rebuild
        according to FIFA standards,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25285e-ff97-452a-a0fc-181f07923030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly stampede after a league match in the city of Malang on
        October 1 has been blamed on police firing tear gas in the stadium, a crowd
        control measure banned by FIFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e679dc-17b0-467b-ad05-1b06738c43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c5b8b-3f5a-4946-91c1-1484b1e07f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he had agreed with Infantino on significant changes
        to how the sport was managed in Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f59f99-ddb5-40cc-a380-37c858066f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78cbaa1-02ee-40cd-87b2-0e1acbce2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agreed to thoroughly transform Indonesian soccer,” he said.
        “Every aspect of preparation … needs to be based on FIFA standards.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405866c5-a45b-48ce-a602-b0ba0281bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Jokowi and Infantino comes after Indonesia and
        FIFA agreed to form a joint task-force in the wake of the stadium tragedy
        and as the country prepares to host the Under-20 World Cup next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c1130-a0f3-4bf4-a3b5-643268115385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe5e9a-74a9-4465-9968-667ba248a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Jokowi, Infantino said FIFA’s first priority
        was to ensure the safety of both players and fans in the Southeast Asian nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abf6bf-0a88-44d6-a576-135b2924f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a football country, a country where football is a passion
        for over 100 million people,” he said. “We owe it to them that when they see
        a match they are safe and secure.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40b2e0-d705-43a7-8fd1-4057d9449436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb4e8e-849a-4935-872e-c70fd6d05f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino, who presented the president with a red FIFA jersey with
        his name printed across it, said the global soccer body would work closely
        with the government to ensure all stadiums met safety requirements, and that
        the Under-20 World Cup ran smoothly next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001c014-a2f5-4551-91ed-df81e0223f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b744c5-15b8-46b0-9f8b-610b7641e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure to explain what caused one of the world’s deadliest
        stadium disasters, a fact-finding team formed by the government released a
        report last week which concluded that the “excessive” and “indiscriminate”
        use of tear gas was the leading cause of death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8478f00-b7e1-429c-814a-fa6ed64bf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea39550-bf09-4a14-a3dd-49481bb0f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans attempted to exit the stadium after the defeat of the home
        side Arema FC by Persebaya Surabaya, they were caught in a deadly crush, with
        many, including more than 40 minors, dying from asphyxiation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0765ba-0c1a-48d1-af40-b0a1088d7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also identified other contributing factors, including
        the stadium being filled beyond capacity, locked exit doors, and a push by
        league officials to hold the game at night to secure better ratings for a
        local broadcaster, despite a request by police to hold a match between fierce
        rivals during the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef6070-939d-44f7-a75e-9a28c08bd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c35aa-b53f-4f2c-bff1-0a1c21f59976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact-finding team also said that more than three hours of CCTV
        footage about an hour after the match had been deleted. The team has requested
        that police provide this footage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f0fde-0e90-420c-9e50-62ce39a9ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f03a89-b787-4006-bfd2-3ef03325f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also called on the head of the Indonesian Football Association
        to resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23d6dd-dc2f-4f6d-97d1-389572d06838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T01:10:30.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:46:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/18/football/indonesia-stadium-disaster-demolished-intl-spt/index.html"><em>"Indonesia
        to demolish soccer stadium where stampede killed over 130"</em></a></p>'
