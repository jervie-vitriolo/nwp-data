    'template': '1'
    'title': 'Senators question BFAR as allegedly imported fish continue to be sold
      in markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cb4dd-0440-431a-b67c-4d94f19bd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Senators
        questioned the Bureau of Fisheries and Aquatic Resources (BFAR) on Wednesday
        following reports that there are still imported fish sold in markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31182594-5018-41c8-95c3-20783dfb0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad430940-f465-4dd1-bc27-389b1d993aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang wala naman yatang pumupuntang palengke… Ngayon pumapasok
        rin (sa mga palengke) ang pampano at kung anu anong isda galing daw sa labas</em>,”
        Sen. Imee Marcos said during the Committee on Finance hearing on the Department
        of Agriculture’s (DA) proposed 2023 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710c5a1-a117-47ef-bf84-883878d23b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d692c6-05d3-41f7-8fac-9951dc61e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like no one is inspecting the markets. Currently,
        imported pompano and other types of fish still find their way to the markets.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89aaea-9d2d-4a7e-81d8-c845b53923bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b6bd6-4625-4dbf-97bd-e897ddddb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR Regional Director for Calabarzon Sammy Malvas explained that
        the alleged imported fish might be those left in cold storages from the earlier
        issued certificates of necessity to import. Their effectivity lapsed in June
        or July, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb238356-3b36-46bc-82b0-d8ee7c070316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2e1f3-4a25-44aa-b65d-94c23fb42aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar warned that importation and smuggling of fish
        are deterrent to the development of the sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5630cec-91a5-40ce-be2e-0cbd55fd4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7a4d6-11ee-4161-be3f-ebf89caf60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DA led by the then Secretary William Dar approved
        the importation of 60,000 metric tons (MT) of fish for the first quarter of
        2022 due to an expected supply shortfall. For the second quarter, the government
        extended the validity of 38,695 MT in May, which was the unused balance from
        the earlier issued import permit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa98bb6-9ac5-4ce2-b110-08a2545b4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf4a8d-2c00-41ca-8751-a2d9496e2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Koko Pimentel asked why an archipelagic country
        like the Philippines has to import fish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55489500-4b7f-4eac-be61-e4aefe3d66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecaccc-7965-41d2-b164-cb6a88afbbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvas noted that there are factors affecting the volume of catch
        of Filipino fishermen like “unsustainable fishing practices, dynamite fishing,
        cyanide fishing, encroachment in the municipal waters and also climate change.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e09c5f-224b-42dd-8af0-aecddc5047ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a47f3-6df9-41ee-9bc6-6da8f8a62d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address these, DA said it has programs, like the adaptation and
        mitigation initiative on agriculture program that focuses on helping farmers
        and fishers in areas most vulnerable to the impact of climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f898b56-d18d-4d80-8134-5878d1c4a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21449219-3d80-403b-9c6d-c0ee2c4e5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T19:20:57.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:45:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this program, the department is helping the beneficiaries
        increase their harvest and profit, while also educating and guiding them on
        possible effects of natural disasters that may hit their area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
