      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA''s latest advisory said the center of the storm was last
        located 880 kilometers (km) east of extreme northern Luzon.</p>'
    '22':
