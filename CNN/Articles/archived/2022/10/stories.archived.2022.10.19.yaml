      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d4830-f9c6-4aa8-885f-a523168839d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:46:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The HFMD outbreak is alarming as face-to-face classes
        are just starting for these kids.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c944e22-c290-4e4b-9424-fc6f78ab1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T16:16:11.579+08:00
