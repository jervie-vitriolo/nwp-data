    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:45:30.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former BuCor OIC to testify again in De Lima drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c42fad5-e2b8-4cf2-98b9-a3afc2bae9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        Muntinlupa court has allowed former Bureau of Corrections (BuCor) officer-in-charge
        Rafael Ragos, who recanted his testimonies against detained former senator
        Leila de Lima, to testify again in her drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd2875-cab8-46b0-bf60-2ac30853f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870e772-cee8-4446-94e7-78dfe779b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Ragos
        retracted his previous statement</a> that he personally delivered money from
        convicts in the New Bilibid Prison to then Justice Secretary De Lima’s residence
        on two occasions in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87c783-4ca2-41b4-9f7b-9e993f9fa7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1edc6be-769a-4c5f-896a-74036dd7e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BuCor OIC was<a href="https://www.cnnphilippines.com/news/2022/9/30/Rafael-Ragos-De-Lima-hearing-recantation-MR.html">
        supposed to testify on his affidavit of recantation</a> in September but failed
        to take the stand after opposition from the prosecution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64b2a9-3573-4b77-b544-e2f097c9b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb88e16-9edd-46b8-b5a1-bbd00d3198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition’s motion for reconsideration was denied by the Muntinlupa
        Regional Trial Court Branch 204, granting Ragos permission to take the stand
        again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38897389-9c7c-4722-9446-2381403c979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b17006-4705-49d3-9f76-c8f9f3229425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Court recaps that the interests of justice would best be served
        if the supposed recantation of Mr. Ragos be tested in a public trial with
        sufficient opportunity given to the prosecution to cross-examine the recanting
        witness,” the order said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791fe05-9c2b-4c3e-a23c-c7493864978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807e9f4-4f8e-4874-9ece-9b269b0e1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that the motion to deny Ragos, a key witness
        in the trial, of taking the stand again is “grounded on arguments already
        submitted and found to be without merit.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07abe9-b4e9-4844-8cfa-d086540329f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f91da2-468f-4949-a2a7-061947838f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court should determine which testimony should be given credence
        through a comparison of the original testimony and the new testimony, applying
        the general rules of evidence,” the order stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245d97c-94b7-446c-aaaf-238ed40738fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063f879-ef36-45ef-9191-6f5987f5e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been acquitted in one of her three drug cases. The two
        remaining cases are pending at the Muntinlupa Regional Trial Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3ee56-ca85-4b25-8b7c-85eb5227401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd528d7d-5082-43bf-af52-a323ca45f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T11:05:28.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:46:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
