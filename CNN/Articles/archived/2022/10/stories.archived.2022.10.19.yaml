      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2216bd0-6733-4f10-a041-6a12df727e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T23:26:14.177+08:00
      'mgnl:createdBy': 'faith'
