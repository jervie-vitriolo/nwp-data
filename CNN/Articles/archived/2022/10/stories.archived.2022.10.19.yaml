    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a065aca-d00e-42be-971f-3ea37c78d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:46:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest co-pilot is BYS Cosmetics, which is celebrating a decade
        in the Philippines this year. The Australian cosmetics brand recently presented
        the first BYS Fashion Week last Oct. 6 to 8, with a total of nine designers
        presenting: Randolf Clothing, Russell Villafuerte, Cheetah Rivera, Jaz Cerezo,
        Kaye Morales, Justbonita, Issa the Brand, Cruz.Mnl, and Thian Rodriguez. The
        show venues were also scattered around Metro Manila for all three days. According
        to BYS Philippines marketing and creative director John Vincent Lozano, the
        decision to do multiple venues was because they wanted to adopt global fashion
        week practices. They also chose designers who they felt had a good command
        of their own creative vision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb56643-b296-4dd1-9ad1-8239a468de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-19T17:10:36.208+08:00
