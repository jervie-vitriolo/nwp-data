    'mgnl:tags': ['China', 'Xi-Jinping', 'Communist-Party-of-China', 'secretary-general']
    'template': '1'
    'title': 'China''s top leaders revealed as Xi Jinping cements grip on power with
      third term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a650fa-1042-4bc8-a8e6-409a23896dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping has formally
        stepped into his third term ruling China with an iron grip on power, breaking
        with recent precedent to secure another five years in power, as he revealed
        a top leadership body stacked with loyal allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f9641-4427-4ece-9d48-30191d79ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc2ba1-8b68-45df-8cce-6ecd7bda3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, following the close of the Communist Party Congress,
        seven men -- namely Xi Jinping, Li Qiang, Zhao Leji, Wang Huning, Cai Qi,
        Li Xi and Ding Xuexiang -- were announced as members of the Politburo Standing
        Committee, China''s top ruling body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee4225-f51d-43e9-9b93-fcfe6af70118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6567e0-1f63-4a79-872a-08888f17d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now compose the Politburo Standing Committee, China''s most
        powerful decision-making body, and will sit atop of the party to drive the
        world''s second-largest economy over the coming half decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682f286-ba4d-4a86-beaa-410b341c9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd20eae-85f9-47b4-b04a-e7c587935917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up was more stacked with staunch Xi loyalists that some
        watchers of elite Chinese politics had predicted -- making clear that Xi has
        consolidated his power both in the public eye and in the closed-door meetings
        where leadership decisions are made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06428d1f-0992-4935-820d-cde2d679760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d515e-9c12-43a9-997b-e1789c6c5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noticeably absent from the line-up was Hu Chunhua, 59, a vice premier
        outside Xi''s orbit who had previously been touted as a potential successor
        to Xi and a candidate for the Standing Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6ccaa-4510-4ae0-8d4d-4d4b5e5bb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b535b4-b4ba-4ffb-b750-d03540af0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Xi had filled the four open spots on the seven-member body
        with Xi long-time allies and proteges, Li Qiang, Cai Qi, Ding Xuexiang and
        Li Xi, clearing the path for him to rule for a third term with minimal internal
        resistance -- and underlining that affinity to Xi trumps all else in China''s
        current political landscape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdd9ee-cfc9-43f2-82cb-ab95d08b66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c5cfa-c5c6-481e-b2df-61a7c209f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation is something unprecedented ... this new line-up
        is not a product of power sharing or horse trading among different factions,
        but basically it is the result or consequence from Xi''s authority," said
        Chen Gang, senior research fellow at the National University of Singapore''s
        East Asian Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc43d65-f7d7-4f06-ae04-93d3df3c2f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138befb-8542-4652-8886-9907ee76c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the party''s decision-making, I think that we have entered
        a really a new era, as Xi now controls almost every aspect concerning policy
        making and decision making ... we''re seeing a kind of re-centralised bureaucracy
        in China, which will definitely impact the future China''s economic foreign
        policy trajectory," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2f568-9d67-4b75-81da-bc3a34ef99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T13:22:20.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/china/china-party-congress-xi-jinping-leadership-lineup-revealed-intl-hnk/index.html">China’s
        top leaders revealed as Xi Jinping cements grip on power with third term</a>."</em></p>'
