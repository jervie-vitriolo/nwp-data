      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinell Garcia, branch manager at Eternal Gardens, Baesa, said
        they will be conducting meetings with local government units and agencies.</p>'
