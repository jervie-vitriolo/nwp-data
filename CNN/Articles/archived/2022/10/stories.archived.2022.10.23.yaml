    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-23T19:31:13.682+08:00
    'imagesource': 'jcr:7f9a51fa-fb74-4ed0-a184-68311269434d'
