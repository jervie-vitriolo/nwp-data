  'NCRPO-11-cops-missing-sabungeros-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-23T17:23:34.511+08:00
    'imagesource': 'jcr:5f8744a7-e57c-4cab-8855-ad8b88c5c5e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a750d155-7a9c-4c19-b5eb-993477844628'
    'lead': 'The 11 police officers allegedly involved in the case of the missing
      cockfight enthusiasts are under the restrictive custody of the Regional Headquarters
      Support Unit, the National Capital Region Police Office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T17:26:51.571+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:30.309+08:00
