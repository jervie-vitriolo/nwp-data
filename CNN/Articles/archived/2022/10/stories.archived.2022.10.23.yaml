  'Meghan-Trainor-Remind-Me-new-song':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Charles Sykes/Invision/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-23T08:28:50.839+08:00
    'imagesource': 'jcr:840025fd-1dbf-477a-ae3c-851becf10288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c507df9-1d4c-4b21-96d5-ab69915cf812'
    'lead': 'Meghan Trainor sat down with CNN to discuss life after "All About That
      Bass," her new album and the importance of self-love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T08:31:53.071+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:36.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:14.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Trainor reveals what inspired her new song ''Remind Me'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352dee45-15a1-451e-8b19-733de67de31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Trainor sat down with CNN to discuss
        life after "All About That Bass," her new album and the importance of self-love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9d1c6-f56e-420d-81e3-029eefe748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American singer-songwriter joined CNN''s "Who''s Talking To
        Chris Wallace?" this week to discuss her fifth studio album, "Takin'' It Back,"
        which was released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c7633-538d-4d63-8313-cdd55b52305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album is full of upbeat pop songs like "Made You Look." But
        throughout the album, Trainor also touches on difficult topics, like her shifting
        relationship with her body and self-esteem after becoming a mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb3e45-909f-42b4-b498-acf253a5e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed the first few songs were kind of heartbreaking. They
        were sad at first," she said. "And I was like, no, I''m happier than I''ve
        ever been. Why am I sad?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172c834-16a8-4fc4-8a86-60e54c67fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remind Me," the 15th track on the album, started as a meditation
        on how "it''s really hard being covered in scars," said Trainor. The musician
        welcomed the birth of her first child via Caesarean section in February 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa17b3-7354-406f-9e87-2644fc3364f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s me singing to my husband, because he tells me all the
        time, I''m pretty and I''m like, I feel like with the stretch marks and the
        C-section, I feel like I''ve been ripped apart. And it took me a while to
        like myself again and to be able to look at my body after all that scarring,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591ac3a-c645-49d5-aec3-b59a434cbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also touches on "mom guilt" and the difference between
        social media and reality, like in the song "Don''t I Make It Look Easy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beec110-5c82-48b4-bb3a-97a5421aeba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first songs were like about being a mom and about like, don''t
        I make this look easy," Trainor said. "I''m exhausted. And I''m a working
        mom and I have mom guilt. And I tried to make them relatable and put them
        in every song."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b629cc6-1ffb-429a-8dd1-3e6747015581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainor has historically been a "melody queen," starting each song
        with a melody, she says. But on this album, she focused more on the lyrics
        and message behind each tune.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e91a37-b9fc-482e-901c-b6c00764df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would sit on my piano a lot before the songwriting session, I
        would do homework, and I would have an idea," she said. "And, luckily, it
        worked every single time, but I was like, I''ll do a chorus and then I''ll
        let the songwriters come in and we''ll craft."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b4f9b-1e7a-4323-bc10-8e3c2b02e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-love is a recurring theme throughout the 16 songs on the album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029890a3-fba3-46ad-bae9-61eb233a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the hardest thing, and that''s why I write all these self
        love songs because I''m like, believe in yourself," she said. "You''re amazing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06b9b2-b533-4d55-a919-b34d0bafd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:31:53.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/entertainment/meghan-trainor-new-album-self-love/index.html">Meghan
        Trainor reveals what inspired her new song ‘Remind Me’</a>"</em></p>'
  'eBay-is-removing-Jeffrey-Dahmer-Halloween-costumes':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-23T08:40:51.452+08:00
    'imagesource': 'jcr:25cd6653-b375-44c0-a57c-a88750d864d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17234249-7a91-4498-840d-60d3648d26a3'
    'lead': 'A spokesperson for eBay confirmed to CNN in an email listings described
      as Jeffrey Dahmer costumes are banned on the platform and are being removed
      under its ''Violence and Violent Criminal Policy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T08:42:50.344+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:36.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:14.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'eBay is removing Jeffrey Dahmer Halloween costumes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c618c5-7d2e-45da-9513-bcee6dbd21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s hit series "Monster: The Jeffrey
        Dahmer Story" has sparked renewed interest in the notorious serial killer
        just in time for Halloween season, but at least one online retailer is shutting
        down sales of Dahmer costumes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b428c0-4de2-4864-8daa-cecf5df5c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for eBay confirmed to CNN in an email listings described
        as Jeffrey Dahmer costumes are banned on the platform and are being removed
        under its "Violence and Violent Criminal Policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b910d0-db7c-4aa4-9eaa-72f178875dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy states, "Listings that promote or glorify violence or
        violent acts, or are associated with individuals who are notorious for committing
        violent acts, are not allowed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e075885-1c57-473e-a5f9-30216498ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added the ban of Dahmer costumes was not a new
        or recent decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84d636-fb66-44bb-86b9-3e74609c5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series has sparked heated debate for its portrayal of the serial
        killer. Some critics, like Sara Stewart writing for CNN, have suggested despite
        its attempt to focus on Dahmer''s victims, the show veers on the insensitive
        -- especially because some of the victims'' families have said they were not
        consulted before being portrayed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e55488-5bba-405e-8881-d0bb6ad5df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the show, starring Evan Peters, has been extremely popular:
        It amassed more than 196 million viewing hours in the first week after its
        release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a5408-18e5-40fb-a7db-34f0f546f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahmer murdered and dismembered seventeen men and boys, most of
        whom were Black, in Wisconsin between 1978 and 1991. He was sentenced to life
        in prison in 1992 and was beaten to death by a fellow inmate in 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71e705-2cb0-4b6a-9e37-eb63889bd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:42:50.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday afternoon, searching "Jeffrey Dahmer costume" on
        eBay still brings up some listings, like clear glasses resembling those worn
        by the real-life Dahmer and Peters playing Dahmer in "Monster." And other
        online retailers like Etsy also appear to be selling kits of blonde wigs,
        clear glasses, and orange jumpsuits labeled as Jeffrey Dahmer costumes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
