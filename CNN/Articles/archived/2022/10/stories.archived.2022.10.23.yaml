    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2576f17e-3849-452b-92c8-8d29dc5856d6'
    'lead': 'Chinese leader Xi Jinping has formally stepped into his third term ruling
      China with an iron grip on power, breaking with recent precedent to secure another
      five years in power, as he revealed a top leadership body stacked with loyal
      allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T13:22:20.370+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T22:02:33.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:16.078+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
