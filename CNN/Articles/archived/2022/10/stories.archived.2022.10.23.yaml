  'US-border-encounters-top-2-million-in-fiscal-year-2022':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'Marco Ugarte/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T07:51:57.577+08:00
    'imagesource': 'jcr:d2a74ee0-a860-485b-85cc-b8b10fc2d381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e33dfc2-8603-4fa6-86ce-2f63bf5a623b'
    'lead': 'US border authorities encountered more than 2 million migrants, some
      of whom repeatedly tried to cross the border, in fiscal year 2022, according
      to newly released US Customs and Border Protection data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T07:55:01.565+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:39.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:12.601+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US border encounters top 2 million in fiscal year 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9ed21-925a-44a7-95c9-599066de0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US border authorities encountered more
        than 2 million migrants, some of whom repeatedly tried to cross the border,
        in fiscal year 2022, according to newly released US Customs and Border Protection
        data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8006ad-d9a9-4752-b9f1-515e922dba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data shows a marked increased from fiscal year 2021 when
        there were more than 1.7 million encounters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29ab68-cf52-4373-a41a-c2bf96105415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been grappling with a growing number of migrants
        at the US-Mexico border over recent months, many of whom are now from Venezuela,
        Cuba, and Nicaragua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2d0d2-5233-429b-a498-7af2721f9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 227,547 migrant encounters along the US-Mexico border
        in September, up 12 percent from the previous month. The sharp increase in
        migrants from Venezuela, Cuba, and Nicaragua contributed to the uptick. In
        September, border authorities apprehended 77,302 migrants from those three
        nationalities, the data shows. That''s up 245% from September 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e84d6-acc9-447e-b170-43e054f293c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While failing regimes in Venezuela, Cuba, and Nicaragua continued
        to drive a new wave of migration across the western Hemisphere, the number
        of Venezuelans arriving at the southern border decreased sharply nearly every
        day since we launched additional joint actions with Mexico to reduce irregular
        migration and create a more fair, orderly and safe process for people fleeing
        the humanitarian and economic crisis in their country," said CBP Commissioner
        Chris Magnus in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902ed45-a12e-41b4-a472-6126852fc67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration continues to rely on a controversial Trump-era
        pandemic restriction that allows authorities to turn back migrants, resulting
        in some migrants attempting to cross the border multiple times. Of the 227,547
        encounters last month, 19 percent involved people who had tried to cross at
        least once before in the last 12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bdfc3-7f53-46a4-9d60-904d1433b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the administration also began to expel Venezuelans back
        to Mexico. Administration officials have cited that as reason for a recent
        drop in border crossings by Venezuelan migrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe3a63-83f3-4de0-b67f-6463110c1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T07:55:01.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/politics/border-encounters-migrants-2022/index.html">US
        border encounters top 2 million in fiscal year 2022</a>"</em>&nbsp;</p>'
  'Boris-Johnson-possible-political-comeback':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T08:02:15.393+08:00
    'imagesource': 'jcr:e2c7c6b2-ed11-41bb-865d-050d352650c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d49e22-159f-4a8f-b905-b6cedd24f8ca'
    'lead': 'Johnson, who was ousted as prime minister in July over a series of scandals,
      arrived in the UK from his Caribbean holiday intending to join the race to replace
      Liz Truss as premier, Britain''s PA Media news agency reported allies as saying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T08:06:08.666+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:39.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:12.876+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson flies back to Britain to launch possible political comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9986d-fa6b-4f23-86f1-ffeece771587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson flew back into London on
        Saturday morning, perhaps hoping his arrival at Gatwick Airport would mark
        the beginning of a triumphant return to 10 Downing Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f5219-eda0-4a5a-afc6-44ee5196a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was ousted as prime minister in July over a series
        of scandals, arrived in the UK from his Caribbean holiday intending to join
        the race to replace Liz Truss as premier, Britain''s PA Media news agency
        reported allies as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47904e9d-72e4-4202-9c27-604ee1e0a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told UK trade minister James Duddridge that he was "up for
        it," PA reported. He indicated he will run in the leadership contest despite
        the fact that he is still under parliamentary investigation over allegations
        he lied to lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7f1ee-5b6b-47f1-88a6-195ce7617d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss resigned on Thursday, just six weeks into her disastrous term
        that pitched Britain deep into political and economic turmoil. Her successor
        will be the fifth PM to lead the country since it voted for Brexit in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158b334-e420-49d2-8258-efb4cee17c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Home Secretary Priti Patel on Saturday became on of the most
        high-profile supporters of Johnson in his quest to become PM. "Boris has the
        mandate to deliver our elected manifesto and a proven track record getting
        the big decisions right," she said in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0c2d4-fa3c-439f-a135-d6c36ad5d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his possible return to the top job has split opinions within
        the Conservative Party, with many lawmakers horrified at the prospect of a
        second Johnson premiership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c518cf8-2f38-4d6e-b1c4-441f92de9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his former deputy prime minister and foreign secretary Dominic
        Raab told the BBC, "we cannot go backwards" and pointed out that Johnson faces
        a probe into the so-called partygate scandal into illegal gatherings in Downing
        Street.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d9d70-81e4-46ee-a4ce-efa3b8759b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PM is expected to appear in the next few weeks before
        the Commons Privileges Committee which is investigating whether he misled
        Parliament over the parties, which could potentially see him suspended or
        expelled as an MP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36d683-773c-4ffc-a702-206d25280e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, leader of the 1922 Committee, which represents rank-and-file
        Conservative members of parliament, said the new PM will be chosen by next
        Friday. He said the candidates to replace Truss will need at least 100 nominations
        from the party''s MPs by 2 p.m. local time Monday. The threshold effectively
        narrows the field of potential candidates to a maximum of three.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7072b00-997e-4e5e-98a2-ae3a55c7e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only one candidate meets that threshold, they will automatically
        become leader. Otherwise, an online ballot of party members will close on
        Friday October 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f17eeb-7ded-422e-860a-8d5d8e963756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he can get the required number of supporters, Johnson will join
        former Chancellor of the Exchequer Rishi Sunak, who has already reached the
        threshold, Britain''s PA Media news agency reported Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62d929-a48e-4751-8b9e-24c3e07601c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak, who lost out to Truss during the final round of the previous
        leadership contest, has yet to formally declare his candidacy. CNN has reached
        out to Sunak''s representatives for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98afee-b274-401a-a4cf-51630a1cc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny Mordaunt, the Leader of the House of Commons, has also thrown
        her name into the ring. Mordaunt came third in the last leadership election,
        just behind Truss and Sunak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a510d-3f83-40cc-9020-10ce6c58d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:06:08.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/uk/uk-political-crisis-intl-gbr/index.html">Boris
        Johnson flies back to Britain to launch possible political comeback</a>"</em>&nbsp;</p>'
