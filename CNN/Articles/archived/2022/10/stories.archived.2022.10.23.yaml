      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Lee, administrator at the Manila North Cemetery, said starting
        Oct. 28, they will be setting up inspection lanes to check for prohibited
        items like alcohol and cigarettes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217735d5-3135-434e-a52a-5905d0a5d9c0'
      'mgnl:activationStatus': true
