      'mgnl:type': 'text'
      'text': '<h2>Cascolan''s appointment denounced</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8044f-866d-402f-90db-41f032a5bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Alliance of Health Workers (AHW) voiced its opposition
        against Cascolan''s appointment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6a814-0283-4b9b-be5a-67d5d23a2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AHW believes that PBBM''s appointment of Cascolan is a clear manifestation
        of the President''s extreme lack of concern for the lives, health, safety
        and welfare of the health workers and the entire Filipino nation. Cascolan''s
        appointment is a huge insult to our health experts who are most qualified
        to administer and run the affairs of the DOH," the group said in a separate
        statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83d441-5b5a-409f-95f2-480ccfdcec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHW said Cascolan authored Oplan Tokhang under the Duterte administration
        and said they wanted to work with an undersecretary who has "a clean track
        record, not a red-tagger, one whose hands are not tainted with the bloody
        drug war and one who truly upholds the rule of justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e17d68-c222-4f5e-8708-a355b07eef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, AHW asserted that Cascolan''s appointment runs counter to
        DOH mandate of ensuring the provision of quality health service that every
        Filipino people deserves and in upholding the quality of life, respect for
        human dignity and protect the health and safety of the health workers and
        the Filipino people," the group said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c1640-9dce-46ee-8547-40cbbff3e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW also called on Marcos to appoint a Health secretary "now."</p>'
