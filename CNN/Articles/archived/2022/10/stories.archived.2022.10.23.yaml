      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> At
        least 10,894 people in Northern Luzon were affected by Tropical Depression
        Obet, disaster management officials reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909747c-7c39-4a7d-aa55-802e4df7dea3'
      'mgnl:activationStatus': true
