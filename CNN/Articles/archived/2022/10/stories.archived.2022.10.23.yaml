    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc75491-34de-4cfd-bf35-769b51cfd7a1'
    'lead': 'The low pressure area east of Mindanao entered the country’s weather
      monitoring area at around 8 a.m. on Sunday, the state weather bureau said in
      its afternoon weather forecast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T09:25:20.805+08:00
