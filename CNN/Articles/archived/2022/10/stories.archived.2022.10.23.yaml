    'template': '1'
    'title': 'DepEd supplier cries foul over laptop performance comparison'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786ed35-688c-4c64-a9ec-0785d699ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.072+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        group behind the joint venture linked to the alleged overpriced laptops supplied
        to the Department of Education (DepEd) claimed that the Commission on Audit’s
        (COA) comparison testing of one of its computers against another brand was
        “totally unfair and uncalled for.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a198e4-1199-4a74-a509-ad4447182657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Sunwest Construction and Development Corp.
        (SCDC) and LDLA Marketing &amp; Trading, Inc. (LDLA) said the comparative
        test presented to the Senate pitted their laptop with an Intel Celeron 11th
        Generation processor against a laptop with an Intel i5 processor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de028e6-ea0c-43f9-9e27-aba9d903a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The supplied Dell laptop with Intel Celeron was compared to an
        i5 processor even if no bidder offered an i5 processor during the bidding.
        While it may be conceded that the i5 processor is faster, it is irrelevant
        for the purposes of assessing the bid,” the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32838f7d-3085-49d0-92f0-d12556b58fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Thursday resumed its hearing
        on the alleged overpriced and outdated laptops bought by the DepEd through
        the Procurement Service-Department of Budget and Management (PS-DBM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226322a-df45-452d-9d08-a36b05bbc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, COA presented a video showing a 30-second difference
        in boot times between a laptop purchased under the Bayanihan II funds and
        another laptop with a similar market price of around ₱50,000 to ₱60,000.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Senate
        hearing also presents a video of a parallel simulation between a laptop purchased
        under Bayanihan II funds and a laptop with a similar market price. The photo
        shows the laptops&#39; boot times. <a href="https://t.co/pX2QxBMtG4">pic.twitter.com/pX2QxBMtG4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1583000127035174912?ref_src=twsrc%5Etfw">October
        20, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff433d5-f256-4201-beee-7648aa1c11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7db99-58fa-4668-a28b-5aac7b40c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/20/DepEd-officials-point-fingers-at-each-other-amid-laptop-mess.html">DepEd
        officials point fingers at each other amid laptop mess</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13e0bb-d9ac-40ef-b6e4-7f6da489e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s unfair to compare our supplied laptop on the basis of processing
        speed alone. There are other costs that go into the supplied price which the
        COA may not be aware of,” the group stressed. “If the agency estimate was
        too low or excessive, then more bidders should have bidded at prices very
        much lower. Instead, only two bids were submitted with a minimal price difference.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cf337-4110-43c7-886d-2e8dba15daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture claimed that no i5 processors were available within
        the timeframe stated in the bid even with advance notice. There were just
        two laptop brands offered, and the bid price difference between them was around
        10%, according to the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294e020-3d19-452f-b8d0-80966d05230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:28:51.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body has asked DepEd to explain the reason behind purchasing
        a total of 39,583 units that cost over P58,000 each when the estimated approved
        price was only ₱35,046.50.</p>'
    '12':
