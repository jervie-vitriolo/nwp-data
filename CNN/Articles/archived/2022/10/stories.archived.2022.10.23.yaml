    'jcr:uuid': 'eb27ef78-1b3f-4843-926e-aa52669ef3d0'
    'lead': 'President Bongbong Marcos says this year''s Masskara Festival is the
      most successful in the history of Bacolod City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T19:34:51.325+08:00
