    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:17.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO relieves 11 cops linked to missing sabungeros case

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d80502-59ed-458b-9d09-ac8b8a6da43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        11 police officers allegedly involved in the case of the missing cockfight
        enthusiasts, or sabungeros, were relieved from their posts, the National Capital
        Region Police Office (NCRPO) said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a6a08-8015-4e86-9856-d6d94eac54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Acting Regional Director BGen. Jonnel Estomo on Oct. 21 ordered
        the reassignment of the policemen due to charges filed against them by the
        National Bureau of Investigation-Task Force Against Illegal Drugs (NBI-TFAID)
        over the disappearance of four sabungeros in Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a23f4-5c43-4e7b-b762-77362ffb65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estomo identified the sacked policemen as former NCRPO Regional
        Drug Enforcement Unit chief Police Lt. Col. Ryan Orapa; Police Lt. Jesus Menez;
        Police Staff Sgts. Ronald Lanaria, Ronald Montibon, Troy Paragas, Roy Pioquinito
        and Robert Raz Jr.; and Police Cpls. Christal Rosita, Denar Roda, Alric Natividad
        and Ruscel Solomon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e106682-7e6b-481c-b46f-acfa5e6f736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO chief also placed them under the restrictive custody of
        the Regional Headquarters Support Unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0481e-e56c-45a5-a318-5cb47cfa5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 cops are facing kidnapping and serious illegal detention
        charges as well as violation of the Anti-Enforced or Involuntary Disappearance
        Act lodged against them by the National Bureau of Investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddfccc-1c78-4ec8-8cdb-f5f3d9b6808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that we will cooperate and will not condone any form
        of lawlessness committed by our men regardless of rank and designation should
        it be established following due investigation by competent authorities," Estomo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915fd6a-2e03-4cd0-a48b-df1022b9c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of sabungeros have reportedly disappeared since 2021. Preliminary
        investigations found that the incidents were caused by claims of game-fixing
        or cheating in online sabong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e2062-27c8-434b-bc0b-b2390d96c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T17:26:51.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2022/5/3/e-sabong-online-cockfighting-operations-.html">halted
        the online sabong operations</a> in May due to the societal damage caused
        by gambling, following reports that several players pawn their possessions
        just to join the popular online game.&nbsp;</p>'
