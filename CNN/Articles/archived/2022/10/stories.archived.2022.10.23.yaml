      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iwas na rin sa maraming tao kasi senior na ‘yung papa ko. ‘Di na
        siya sanay sa crowded na mga tao,” said Rizalyn Cruz.</p>'
    '5':
