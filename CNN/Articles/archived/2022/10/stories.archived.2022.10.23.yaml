      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        week before All Souls’ Day and All Saints’ Day, some families are already
        visiting in droves to pay their respects to their departed loved ones at the
        Manila North Cemetery.</p>'
