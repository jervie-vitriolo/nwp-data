  'boris-johnson-rishi-sunak-meet-british-pm':
    'author': ' Jennifer Hauser and Tara Subramaniam, CNN'
    'caption': 'Former British Prime Minister Boris Johnson at Gatwick Airport, near
      London, Britain on October 22, 2022. (Photo: Henry Nicholls/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T22:01:06.722+08:00
    'imagesource': 'jcr:1d399327-4e10-4bf1-b576-549a2a2a742d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce75cbf-2f3b-45d0-9a71-af3b80c0a6a2'
    'lead': 'Boris Johnson was on Sunday battling to win enough support to make what
      would be a stunning comeback as Britain''s prime minister, as senior Conservative
      politicians declared their support for former finance minister Rishi Sunak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T22:06:20.138+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:26.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:19.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson tries to win support for comeback bid, as Sunak enters
      race to be Britain''s next prime minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bcd1a-6638-4843-ab24-a455dbc0c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Boris Johnson was on Sunday battling
        to win enough support to make what would be a stunning comeback as Britain''s
        prime minister, as senior Conservative politicians declared their support
        for former finance minister Rishi Sunak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c88da-e812-43f3-bf4a-3a17bcdefb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have become the early favorites to replace Liz Truss,
        who announced her resignation Thursday just six weeks into a term that threw
        Britain into political and economic turmoil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710f69c-f9be-4bb6-a62c-e4886395a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak declared on Sunday morning that he would be standing in the
        contest. In a tweet, he wrote, "The United Kingdom is a great country but
        we face a profound economic crisis. That''s why I am standing to be Leader
        of the Conservative Party and your next Prime Minister. I want to fix our
        economy, unite our Party and deliver for our country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f591d6-2b55-44b6-8c68-6994259fe9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chancellor of the exchequer has already reached the 100-nomination
        threshold to make it to the voting stage, while Johnson''s allies said the
        former PM had returned from a holiday in the Caribbean with the intention
        of joining the race, PA news reported, but he has yet to declare he is standing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f4c83-70c6-4b86-8ec5-5b629a879cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A runoff between the two men could prove divisive for the ruling
        Conservative party, not least because many of Johnson''s supporters blame
        Sunak''s resignation in July for sparking the downfall of his government.
        Some outlets have speculated that the two men could strike some kind of deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee72f-ebac-4843-9816-80c338be8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC reported that a meeting took place between Johnson and Sunak
        but "it wasn''t disclosed what they discussed," while Britain''s PA Media
        news agency reported the two "were said to be locked in talks late into the
        evening" Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392723b-9aeb-40d0-bccc-a51586bc3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky News, meanwhile, referred to the meeting as a "secret summit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba098f-cc0c-479b-93d3-da81490aedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak and Johnson, if he decides to run, will be up against Leader
        of the House of Commons Penny Mordaunt, who said Sunday she regretted the
        so-called "mini budget" that led to economic turmoil in Britain and the resignation
        of Truss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9a32f-563d-462e-a1f8-531c148a5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much regret the mini-budget ... I raised concerns even before
        I was in cabinet," Mordant told the BBC in a Sunday interview, adding there
        were details about the budget "the cabinet was not aware of."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1a321-d2cf-46a4-83c1-2e2e01799001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Conservatives held a leadership race -- following
        the demise of Johnson''s government -- Truss came first, Sunak second and
        Mordaunt third.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca3ce7-495d-4f9b-9548-336b22c4b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, the Conservative official responsible for the process,
        has said any candidate must receive at least 100 nominations from the party''s
        MPs by 2 p.m. local time Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3edf42-5548-4fa2-b892-237827253b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold effectively narrows the field of potential candidates
        to a maximum of three as the party has 357 MPs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2098d3-079d-4d98-a2ae-6971932ebb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only one candidate meets that threshold, they will automatically
        become leader. Otherwise, the remaining candidates will be put to an online
        vote by Conservative Party members which will close on Friday October 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9037ff-94ca-4c11-bf0b-b140e64bdaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss resigned on Thursday, just six weeks into her disastrous term
        that pitched Britain deep into political and economic turmoil. Her successor
        will be the fifth PM to lead the country since it voted for Brexit in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aecad8-8e36-4afb-abb7-1215e3ceb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the main opposition Labour Party, renewed
        calls for a general election on Sunday, after claiming people are "fed up
        to the back teeth" with the Conservative leadership and the consequences of
        their government''s decisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b4b20-a55f-42ee-85c1-1cb46efa07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a choice to be made. We need a general election! Let the
        public into decide... Do they want to continue with this utter chaos, or do
        they want stability under a Labour government?" Starmer asked during a BBC
        interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90c0c-5f0c-46c5-98ae-02d7d32faaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Home Secretary Priti Patel on Saturday became one of the
        most high-profile supporters of Johnson in his quest to become PM. "Boris
        has the mandate to deliver our elected manifesto and a proven track record
        getting the big decisions right," she said in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40583957-9ca0-4ea8-ac60-22b8083a0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his possible return to the top job has split opinions within
        the Conservative Party, with many lawmakers horrified at the prospect of a
        second Johnson premiership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af0c9d-0bf4-4084-b1c5-ac0ac5f4cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s former deputy prime minister and foreign secretary Dominic
        Raab told the BBC, "we cannot go backwards" and pointed out that Johnson still
        faces a probe into the so-called partygate scandal into illegal gatherings
        in Downing Street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76ba30-71c2-4558-8b81-7a776c093e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PM is expected to appear in the next few weeks before
        the Commons Privileges Committee which is investigating whether he misled
        Parliament over the parties, which could potentially see him suspended or
        expelled as an MP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b90805-ad86-468e-a08c-502e787b73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T22:06:20.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/23/europe/boris-johnson-rishi-sunak-meet-british-pm-intl-hnk/index.html">Boris
        Johnson tries to win support for comeback bid, as Sunak enters race to be
        Britain''s next prime minister</a>."</em></p>'
  'PNP-Lapid-murder-case-solved':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-23T23:44:12.167+08:00
    'imagesource': 'jcr:9e5d7a15-0ef5-45b9-90e1-fb781a807cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d1b19b5-b037-49b6-84d4-414c2f8804c1'
    'lead': 'Although the mastermind behind the crime has not been caught, the Philippine
      National Police believes the killing of veteran broadcaster Percy Lapid has
      been solved. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T23:50:01.406+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:25.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:19.671+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "PNP considers Lapid murder case solved \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b6332-550a-4120-bfd4-46c5c3c0022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Although
        the mastermind behind the crime has not been caught, the Philippine National
        Police believes the killing of veteran broadcaster Percy Lapid has been solved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1be27-6985-4f2d-bc3d-96936ed77083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81d7fd-2b69-4c0a-b6a4-8c43aeebd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ang pagbabasehan natin yung parameter ng mga solved cases,
        maco-consider itong lutas na po,” Southern Police District director BGen.
        Kirby John Kraft said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ad51e-0a6d-40e1-9bca-98575fa8b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019cfe7-6dbb-4c44-8790-debcc0640629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we base it on the parameter of solved cases, this
        case can be considered solved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa398a8-9fa8-48bf-9adb-810b50f9388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b81f5d-f459-4b34-8b39-f60e21f5b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kraft, the case has been deemed solved because authorities
        have already identified the suspects, including the confessed gunman Joel
        Escorial, who is already in police custody. Kraft said Escorial and his identified
        accomplices have been charged with murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f959725-3de0-4f2c-bc82-6e8c5a11c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d28d1d-c48e-48b1-9465-ccd862b55d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">surrendered</a>
        and confessed to killing Lapid earlier this month and named three alleged
        cohorts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e1ff4-83af-4847-a1fe-ff4f1bc0cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d84051-74c3-45c8-8439-dbc706a9f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities announced that a certain Jun Villamor, who
        Escorial identified as one of the alleged middlemen who coordinated the hit
        on Lapid, had <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">died
        inside the New Bilibid Prison</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf7451-e357-4e95-a392-2bc44a984f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/21/bucor-initial-findings-no-foul-play-middleman-lapid-case.html">Initial
        BuCor findings suggest no foul play in death of ''middleman'' in Lapid killing,
        says spox</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a32774-7e16-4381-83f7-8084b770e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also earlier claimed that the <a href="https://www.cnnphilippines.com/news/2022/10/19/Escorial-contact-mastermind-Percy-Lapid-killing.html">supposed
        mastermind could not have been inside any jail facility</a> during the time
        of the murder. They assured that they will double their efforts to gather
        more evidence to find the person behind the killing of the journalist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b713f73-fc92-4d0d-83d6-21b83bde8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kraft said the investigation will continue to clarify
        other details regarding the death of Lapid, including a probe into another
        middleman identified as a certain Christopher Bacoto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93734afa-6f8d-4ebf-9982-73a76fd9ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00931ea8-1d2b-4339-8933-b86570433721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T23:50:01.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the ongoing nature of the investigation, Kraft said he cannot
        provide further information about Bacoto.</p>'
