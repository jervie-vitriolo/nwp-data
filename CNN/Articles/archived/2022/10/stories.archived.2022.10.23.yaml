    'template': '1'
    'title': 'Marcos: Masskara Festival proves PH ready to ‘reemerge’ from crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8cd3d-c570-4d21-abfb-b836273414a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Sunday said the physical celebration of
        the 43rd Masskara Festival in Bacolod City proves that the Philippines is
        ready to rise again from the effects of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fc5a2-6c52-4e80-a7ae-01d3f8be227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ae13e-8fac-485c-a7ad-13e14d0a4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Masskara Festival has taken on such a life of its own. Because
        once again it is a symbol of our reemergence from a crisis, a reemergence
        from a very, very difficult time. That’s what the Masskara Festival is created
        for,” he said in a speech during a welcome luncheon at the Hacienda Bubog
        in Talisay City, Negros Occidental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a5145-c64c-4848-b27f-87b1412943ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3a91d-093b-4e4f-acce-d9b08a2bc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has served its purpose doubly well in 2022 as we watch Bacolod,
        we watch the whole of Western Visayas, we watch the rest of the Philippines
        reemerge once again to the sun. And that is what we celebrate today,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23767b54-7439-487d-9dbf-c00638727962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da75da-e2b2-4886-9d1d-2c115beca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was in the so-called “City of Smiles” as Bacolod City resumed
        its traditional way of celebrating the Masskara Festival after two years of
        being suspended due to the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee378b-c9a9-48c7-9526-f1c7cc71567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5291a-1e6a-4825-88b1-850e1767280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President led several activities, including the distribution
        of assistance to various sectors, and the inauguration of a 34-hectare Upper
        East Megaworld Integrated Township Development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97212e0-0e1c-4ef0-9b83-32966dedfa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01824530-c22b-410a-a442-ceb9946bb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also at the culminating activity at the Paglaum Sports Complex,
        where he congratulated local officials for what he described as the “most
        successful Masskara Festival in the history of Bacolod City.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a9268-5a6d-4bfa-a8fa-b0a52dbe5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e599309-3f31-418c-a0f9-856b998871d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:34:51.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:02:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also met with local officials from different agencies like
        the Social Welfare, Agriculture, and Trade departments to discuss the government’s
        projects in Negros Occidental.</p>'
  'UAAP-85-game-results-FEU-vs-NU':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Photo: UAAP Media'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-23T19:42:39.481+08:00
    'imagesource': 'jcr:0e996405-0e80-45e0-8f7f-a706bb36beb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c5e559a-f229-4b84-8dec-c63eec90406a'
    'lead': 'The Far Eastern University (FEU) charges past the National University
      (NU) with a stunning victory to conclude the first-round action in the UAAP
      Season 85 men''s basketball tournament.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T19:44:59.334+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:27.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:18.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU grinds out upset win over NU in low-scoring affair

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29588a-0c78-4f8a-a527-254b3747bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Far Eastern University (FEU) chalked up its second straight victory after
        shocking National University (NU), 47-44, in the UAAP Season 85 men''s basketball
        tournament on Sunday at the Ynares Sports Center in Antipolo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cde59-8faa-4e66-bf5a-d8805e2ab4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws pulled off the upset as both squads struggled to score.
        The two teams tallied a combined 16 points in the third quarter, before FEU
        went on a 9-0 run in the fourth quarter to take control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad5458-f6b3-498b-9244-75a72b4a9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Sajonia led FEU with 12 points and five rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310764ed-2999-4d44-aaee-3d6005b26c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.334+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was LJay Gonzales who took over for the Morayta-based squad with
        a game-sealing lay-up to give FEU the 47-44 cushion with 17.6 seconds left
        in the final period. He finished the match with nine points, five rebounds,
        three assists, and two steals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d731ce-9911-483e-a68a-7e2122f781da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kean Baclaan could not force overtime with a last-gasp heave as
        NU halted its four-game winning streak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc18a5a-31d0-42c9-a478-ed807db6c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Bautista chipped in nine points, while Patrick Tchuente added
        six points and 19 rebounds for FEU, which improved to 2-5 in the team standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86c7d5-c5e9-47e2-a265-0853e727438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:44:59.335+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar John paced NU with nine markers and eight boards.</p>'
