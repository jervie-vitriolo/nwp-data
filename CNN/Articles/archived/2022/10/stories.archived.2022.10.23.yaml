    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA east of Mindanao enters weather monitoring area

      '
    'updated': 2022-10-23T19:39:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952dc05-3e5e-4a03-bf67-7abb0d5c0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        low pressure area (LPA) east of Mindanao entered the country’s weather monitoring
        area at around 8 a.m. on Sunday, the state weather bureau said in its afternoon
        weather forecast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91bb74-c652-4f0f-836a-d79c2784f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. briefing, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was last located
        790 kilometers (kms) east of Hinatuan, Surigao del Sur, along the intertropical
        convergence zone (ITCZ).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba2569-4b0b-4de9-a4ed-09c91609cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said the LPA is likely to become a tropical cyclone
        by Tuesday or Wednesday when it would be named “Paeng.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcadd10-f4b4-45c0-a29e-d1e592ed5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added the LPA is forecast to make landfall in
        Eastern Visayas or in Luzon on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e78a-2a26-449e-b1fb-031afb95e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITCZ is where trade winds from the northern and southern hemispheres
        converge, causing cloudy skies and rains over parts of Eastern and Central
        Visayas as well as Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97ec72-2f1f-44cc-b015-d03be3aae848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:38:53.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said a marine gale warning might be raised over Northern
        Luzon coasts on Monday at the earliest because of the surge of the northeast
        monsoon, or amihan, as the LPA comes closer. Waves of 5 to 6 meters are likely
        over the seaboards of Luzon and Visayas by Tuesday through Wednesday that
        could make the government suspend sea travel.</p>'
  'hu-jintao-xi-jinping-chinese-communist-party-congress':
    'author': 'Simone McCarthy, Yong Xiong and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T10:25:14.597+08:00
    'imagesource': 'jcr:7bbe45bb-1404-4845-9e57-b345e850d7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbedc71-4bde-4580-81e8-5e13c47c7008'
    'lead': 'China''s former top leader, Hu Jintao, was unexpectedly led out of Saturday''s
      closing ceremony of the Communist Party Congress, in a moment of drama during
      what is typically a highly choreographed event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T10:29:25.066+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:02:35.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:14.508+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese-Communist-Party', 'Hu-Jintao', 'Xi-Jinping']
    'template': '1'
    'title': 'Former Chinese leader Hu Jintao unexpectedly led out of room as Party
      Congress comes to a close'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeca250-0c6a-45f0-8e96-63ede9afa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s former top leader, Hu Jintao,
        was unexpectedly led out of Saturday''s closing ceremony of the <a href="https://edition.cnn.com/2022/10/22/china/china-party-congress-closing-day-intl-hnk/index.html"
        target="_blank">Communist Party Congress</a>, in a moment of drama during
        what is typically a highly choreographed event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c9c5d-e24d-4829-90c9-1b807f715d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu, 79, was seated in a prominent position at the front table in
        the Great Hall of the People in Beijing, directly next to his successor, current
        leader <a href="https://www.cnn.com/2022/10/14/china/china-party-congress-walkup-analysis-intl-hnk-mic/index.html"
        target="_blank">Xi Jinping</a>, when he was approached by a staff member,
        video of the meeting shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03264c-f16e-458d-8a5e-afdafcc9fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seated, Hu appeared to talk briefly with the male staff member,
        while China''s third most senior leader, Li Zhanshu, who was seated to his
        other side, had his hand on the chair behind Hu''s back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31412ac-3eda-41ac-b8af-655e5b8149a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu then appeared to rise after being lifted up by the staff member,
        who''d taken the former leader by the arm, while Kong Shaoxun, head of the
        party''s secretariat came over. Hu spoke with the two men briefly and initially
        appeared reluctant to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e9538-fea0-4ae2-a9a2-10c287875198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu was then escorted by the two men from his seat, with the staff
        member holding his arm, as other party members seated behind the main table
        looked on. The circumstances surrounding Hu''s exit are not clear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f73d49-7c52-4029-9fdc-b5c43ebd8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way out, Hu was seen to pause and appeared to say something
        to Xi and then patted Premier Li Keqiang on the shoulder. Both Xi and Li appeared
        to nod. It was not clear what Xi said in reply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228904ec-c9f7-4528-9f1b-b0829f1a66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, while Hu was still seated, Xi appeared to place his
        hand over a document that Hu was attempting to reach for preventing him from
        doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c499b-72c5-4e6a-8921-2e27b0662866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another moment, after Hu was standing and apparently remonstrating
        with the two men before making his exit, Li Zhanshu appeared to try and rise
        from his seat, but was directed back down by a tug on his suit jacket by fellow
        Politburo Standing Committee member Wang Huning, seated next to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04631744-5258-4f99-8f83-50af68017726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu, who retired in 2013, has been seen in increasingly frail health
        in public in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b6c4a-32eb-4cda-ad78-5f8a33384812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the opacity of <a href="https://www.cnn.com/asia/live-news/china-party-congress-10-16-22-intl-hnk/index.html"
        target="_blank">Chinese elite politics</a>, the party is unlikely to offer
        a public explanation on Hu''s sudden exit. The dramatic moment has not been
        reported anywhere in Chinese media, or discussed on Chinese social media,
        where such conversation is highly-restricted. But it has set off a firestorm
        of speculation overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dd8eb-d09e-4f7f-9bad-bee49d8af019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was censored on air in China when reporting on Hu''s exit from
        the meeting Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98469031-b85f-4e21-9101-f5b68d365d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu''s departure came after the Congress''s more than 2,000 delegates
        had rubber-stamped the new members of the party''s elite Central Committee
        during a private session, and before delegates were called on to endorse the
        <a href="https://www.cnn.com/2022/10/15/china/china-party-congress-opening-day-intl-hnk/index.html"
        target="_blank">party''s work report</a>&nbsp;during a session open to journalists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d2d56-9e5b-4bc9-a0d3-4161e5ee2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly announced 205-member Central Committee did not include
        Li Keqiang and fellow Standing Committee member Wang Yang, who are both considered
        Hu''s proteges. This means neither will retain their seats in the Standing
        Committee, the party''s top-decision making body, though both are 67, one
        year short of the unofficial retirement age. Xi, who is 69, is included in
        the list of new Central Committee members.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcfa6bc-62c3-431c-963c-6c6368c08275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line-up of the Standing Committee will be revealed Sunday, one
        day after the close of the Congress. Xi, who is widely seen to have cemented
        power by eliminating rivals and dampening the lingering influence of party
        elders, is expected to be re-confirmed as party chief in a norm-breaking move
        and surround himself with allies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6d628-26b3-43f6-898a-637db861a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:29:25.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/china/china-party-congress-close-hu-jintao-intl-hnk/index.html"
        target="_blank">Former Chinese leader Hu Jintao unexpectedly led out of room
        as Party Congress comes to a close</a>."</em></p>'
