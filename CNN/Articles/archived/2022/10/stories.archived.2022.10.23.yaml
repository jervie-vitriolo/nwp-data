      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the management of some cemeteries, they have been meeting
        with various agencies, such as the Philippine National Police (PNP) and the
        Metropolitan Manila Development Authority (MMDA), to make sure that everything
        goes smoothly for the Nov. 1 and 2 celebrations.</p>'
