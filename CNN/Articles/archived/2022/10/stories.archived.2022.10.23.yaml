      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3d7be-7402-4c80-a242-ad9676f50549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T11:53:39.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situational report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said 3,217 families across Ilocos Region,
        Cagayan Valley, and Cordillera Administrative Region (CAR) were affected.</p>'
    '3':
