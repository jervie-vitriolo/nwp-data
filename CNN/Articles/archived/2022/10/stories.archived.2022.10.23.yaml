      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — Camilo
        Cascolan, a former chief of the Philippine National Police, was appointed
        as undersecretary of the Department of Health, it was confirmed Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833df9a-d942-46c1-a289-957dece43766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we confirm the receipt of the appointment papers of Mr. Camilo
        Cascolan, Atty. Charade Mercado-Grande and several directors," the DOH said
        in a message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67631850-b46b-4607-92b9-5eab24519bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:04:58.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan thanked President Ferdinand "Bongbong" Marcos Jr. for his
        new post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9118f-c2cb-4b70-8bd6-5e1b4dec30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:04:58.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, thank you Pres. BBM for the trust. I''m not a doctor but
        one doesn''t need to be a doctor to be assigned in DOH. Administration and
        management will always be a part of every department in government and I believe
        I will be of big help in this area. What''s important is the government''s
        program is implemented with the directive of the OIC Sec. DOH," he said in
        a message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d50eb5-d152-44e0-8e7c-7753816704d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T19:04:58.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.806+08:00
