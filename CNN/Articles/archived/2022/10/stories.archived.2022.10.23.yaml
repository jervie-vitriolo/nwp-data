      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan added he might be able to contribute ideas regarding anti-COVID-19
        protocols as well as other issues concerning health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720c072-1143-435c-b9f9-4bb6b897f546'
