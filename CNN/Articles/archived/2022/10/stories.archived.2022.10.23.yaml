        but her fellow students were already beginning to filter in to start their
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d5cea-3a0a-484e-b015-f6440b844bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hallway of an academic building, Jolie, who''d worn a face
        mask to obscure her identity, waited for the right moment to reach into her
        bag for the source of her nervousness —&nbsp;several pieces of A4-size paper
        she had printed out in the small hours of the night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441faf17-d363-4082-908b-37b47b43bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, when she made sure none of the students — especially those
        who, like Jolie, come from China — were watching, she quickly pasted one of
        them on a notice board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef2c89-8fc2-4bea-b65e-6e7ead47f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life not zero-Covid policy, freedom not martial-lawish lockdown,
        dignity not lies, reform not cultural revolution, votes not dictatorship,
        citizens not slaves," it read, in English.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365d07c-1941-4612-9ccf-5af8ca157000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, these words, in Chinese, had been handwritten in
        red paint on a banner hanging over a busy overpass thousands of miles away
        in Beijing, in a rare, bold protest against China''s top leader Xi Jinping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ec59e-9d64-4a33-9594-a1c1c4fda7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another banner on the Sitong Bridge denounced Xi as a "dictator"
        and "national traitor" and called for his removal — just days before a key
        Communist Party meeting at which he is set to secure a precedent-breaking
        third term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb129a-cc11-43d2-ad19-a55d00ad90fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both banners were swiftly removed by police and all mentions of
        the protest wiped from the Chinese internet. But the short-lived display of
        political defiance — which is almost unimaginable in Xi''s authoritarian surveillance
        state — has resonated far beyond the Chinese capital, sparking acts of solidarity
        from Chinese nationals inside China and across the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707390e-f070-4dfc-bfae-fea91cabda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, as party elites gathered in Beijing''s Great
        Hall of the People to extoll Xi and his policies at the 20th Party Congress,
        anti-Xi slogans echoing the Sitong Bridge banners have popped up in a growing
        number of Chinese cities and hundreds of universities worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a66971-7c1c-4718-bc60-cffcbbd77b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the slogans were scrawled on walls and doors in public
        bathrooms — one of the last places spared the watchful eyes of the country''s
        ubiquitous surveillance cameras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69ad4c-10fd-4447-8e4e-5eedf309747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas, many anti-Xi posters were put up by Chinese students like
        Jolie, who have long learned to keep their critical political views to themselves
        due to a culture of fear. Under Xi, the party has ramped up surveillance and
        control of the Chinese diaspora, intimidating and harassing those who dare
        to speak out and threatening their families back home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa122519-2dfd-460b-aa18-2fcb8edea7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with two Chinese citizens who scribbled protest slogans
        in bathroom stalls and half a dozen overseas Chinese students who put up anti-Xi
        posters on their campuses. As with Jolie, CNN agreed to protect their identities
        with pseudonyms and anonymity due to the sensitivity of their actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc1c03-2efa-4694-94d9-05fde9b5734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many said they were shocked and moved by the Sitong Bridge demonstration
        and felt compelled to show support for the lone protester, who has not been
        heard of since and is likely to face lifelong repercussions. He has come to
        be known as the "Bridge Man," in a nod to the unidentified "Tank Man" who
        faced down a column of tanks on Beijing''s Avenue of Eternal Peace the day
        after the Tiananmen Square Massacre in 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a24cc-9896-4953-ae41-3c823887fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of them believe their political actions will lead to real changes
        on the ground. But with Xi emerging triumphant from the Party Congress with
        the potential for lifelong rule, the proliferation of anti-Xi slogans are
        a timely reminder that despite his relentless crushing of dissent, the powerful
        leader may always face undercurrents of resistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327352d6-38e7-4b97-832f-eb6deaf3038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A tiny spark''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f97c1-2b60-4415-8377-e4582cc1dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s online censors went into overdrive last week to scrub
        out all discussions about the Sitong Bridge protest, some social media users
        shared an old Chinese saying: "A tiny spark can set the prairie ablaze."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b53402-cf89-4077-a76b-a44a0535f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would appear that the fire started by the "Bridge Man" has done
        just that, setting off an unprecedented show of dissent against Xi''s leadership
        and authoritarian rule among mainland Chinese nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c23c5-fdc4-4f77-943e-d99fc4d5ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s policies and actions have sparked outcries
        online and protests in the streets before. But in most cases, the anger has
        focused on local authorities and few have attacked Xi himself so directly
        or blatantly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a7c28-e361-407e-aff1-bba6146ef1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Xi have paid a heavy price. Two years ago, Ren Zhiqiang,
        a Chinese billionaire who criticized Xi''s handling of China''s initial Covid-19
        outbreak and called the top leader a power-hungry "clown," was jailed for
        18 years on corruption charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2687-eaf3-4985-81bd-b04bfa9ed90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risks of speaking out did not deter Raven Wu, a university
        senior in eastern China. Inspired by the "Bridge Man," Wu left a message in
        English in a bathroom stall to share his call for freedom, dignity, reform,
        and democracy. Below the message, he drew a picture of Winnie the Pooh wearing
        a crown, with a "no" sign drawn over it. (Xi has been compared to the chubby
        cartoon bear by Chinese social media users.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12f055-1e74-46ca-8554-36c91a949f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a long-lost sense of liberation when I was scribbling,"
        Wu said. "In this country of extreme cultural and political censorship, no
        political self-expression is allowed. I felt satisfied that for the first
        time in my life as a Chinese citizen, I did the right thing for the people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881fa97-098d-4843-a08a-888e2630c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the fear of being found out by the school — and the
        consequences, but he managed to push it aside. Wu, whose own political awakening
        came in high school when he heard about the Tiananmen Square massacre by chance,
        hoped his scribbles could cause a ripple of change — however small — among
        those who saw them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89ff5a-c1c2-46be-a90b-28f86094c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is deeply worried about China''s future. Over the past two years,
        "despairing news" has repeatedly shocked him, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc856c91-6938-4593-979f-a66548fe1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like Xi''s nickname ''the Accelerator-in-Chief,'' he is leading
        the country into the abyss ... The most desperate thing is that through the
        [Party Congress], Xi Jinping will likely establish his status as the emperor
        and double down on his policies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b7572-31dc-4060-9d5a-a7f1513b952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Qiang, a fresh graduate in southwestern China, shared that
        bleak outlook -- the economy is faltering, and censorship is becoming ever
        more stringent, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308efbb-b6f8-4b73-ae64-46e7e80acd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen had tried to share the Sitong Bridge protest on WeChat, China''s
        super app, but it kept getting censored. So he thought to himself: why don''t
        I write the slogans in nearby places to let more people know about him?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c736b1c-59e5-41a8-bc4e-19a7cdb3aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found a public restroom and wrote the original Chinese version
        of the slogan on a toilet stall door. As he scrawled on, he was gripped by
        a paralyzing fear of being caught by the strict surveillance. But he forced
        himself to continue. "(The Beijing protester) had sacrificed his life or the
        freedom of the rest of his life to do what he did. I think we should also
        be obliged to do something that we can do," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5caaa8-eafb-4a25-aca2-c1a67023bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen described himself as a patriot. "However I don''t love the
        (Communist) Party. I have feelings for China, but not the government."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739fd2d-9efc-4f77-8a2b-7b72baa0241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the spread of the slogans appears limited.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20685f6-8de1-443a-8c01-202a66dc5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of pro-democracy Instagram accounts run by anonymous Chinese
        nationals have been keeping track of the anti-Xi graffiti and posters. Citizensdailycn,
        an account with 32,000 followers, said it received around three dozen reports
        from mainland China, about half of which involved bathrooms. Northern_Square,
        with 42,000 followers, said it received eight reports of slogans in bathrooms,
        which users said were from cities including Beijing, Tianjin, Shanghai, Guangzhou,
        Shenzhen and Wuhan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b80fc8-1f14-4879-859d-4236ecd811a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement has been dubbed by some as the "Toilet Revolution"
        — in a jibe against Xi''s campaign to improve the sanitary conditions at public
        restrooms in China, and a nod to the location of much of the anti-Xi messaging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d08f3b-e51f-4c62-830c-6f0645bbf4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, the student in Eastern China, applauded the term for its "ironic
        effect." But he said it also offers an inspiration. "Even in a cramped space
        like the toilet, as long as you have a revolutionary heart, you can make your
        own contribution," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1b7fb-4c76-4028-bd45-af5f4d706df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chen, the term is a stark reminder of the highly limited space
        of free expression in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dec982-6258-4d60-ad45-ec8f5e01a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to censorship and surveillance, people can only express political
        opinions by writing slogans in places like toilets. It is sad that we have
        been oppressed to this extent," Chen said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb206403-25a0-4328-9532-09e05ddda53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A glimmer of light''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b287d-e496-4f49-bf77-69c8be450202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many overseas Chinese students, including Jolie, it is their
        first time to have taken political action, driven by a mixture of awe and
        guilt toward the "Bridge Man" and a sense of duty to show solidarity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fa47d-0284-4547-b5b1-57d1c9ce22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the posters on the notice boards of Goldsmiths, the University
        of London, is one with a photo of the Sitong Bridge protest, which showed
        a plume of dark smoke billowing up from the bridge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9236cf0-0ca2-4965-a29b-ec28c0882036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above it, a Chinese sentence printed in red reads: "The courage
        of one person should not be without echo."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe88b5-ae16-49a6-ae04-4b0609ad2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting up protest posters "is the smallest thing, but the biggest
        I can do now — not because of my ability but because of my lack of courage,"
        Jolie said, pointing to her relative safety acting outside China''s borders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd0ddd-f3a3-4455-8e0e-62108052765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others expressed a similar sense of guilt. "I feel ashamed. If I
        were in Beijing now, I would never have the courage to do such a thing," said
        Yvonne Li, who graduated from Erasmus University Rotterdam in the Netherlands
        last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d42b5-0c9f-4f07-84ca-ed8f472803c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li and a friend put up a hundred posters on campus and in the city
        center, including around China Town.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f883677-a7bc-4a0f-a78a-463e8d493dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to cry when I first saw the protest on Instagram.
        I felt politically depressed reading Chinese news everyday. I couldn''t see
        any hope. But when I saw this brave man, I realized there is still a glimmer
        of light," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe29883-ca0d-4202-a8b0-4d2a6b8369dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Instagram accounts, Citizensdailycn and Northern_square,
        said they each received more than 1,000 submissions of anti-Xi posters from
        the Chinese diaspora. According to Citizensdailycn''s tally, the posters have
        been sighted at 320 universities across the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735a140-380d-4bb8-a3e5-6c23e9426e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng Biao, a human rights lawyer and visiting professor at the University
        of Chicago, said he is struck by how fast the overseas opposition to Xi has
        gathered pace and how far it has spread.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec077681-a11a-4867-b1c0-1e8503b194b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Xi scrapped presidential term limits in 2018, posters featuring
        the slogan "Not My President" and Xi''s face had surfaced in some universities
        outside China — but the scale paled in comparison, Teng noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650056e1-50d6-4e0e-a316-74a2a87382f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, there were only sporadic protests by overseas Chinese
        dissidents. Voices from university campuses were predominantly supporting
        the Chinese government and leadership," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396a337-fa54-44c9-a00a-d8e1a7ac1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The risks</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849f843-1465-49ee-b929-43e9513109e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, as Xi stoked nationalism at home and pursued an
        assertive foreign policy abroad, an increasing number of overseas Chinese
        students have stepped forward to defend Beijing from any criticism or perceived
        slights — sometimes with the blessing of Chinese embassies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e808-346d-4543-972e-360516b066e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were protests when a university invited the Dalai Lama to
        be a guest speaker; rebukes for professors perceived to have "anti-China"
        content in their lectures; and clashes when other campus groups expressed
        support for Hong Kong''s pro-democracy protests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c1880-fb9e-458b-a865-669fad2ae5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the widespread anti-Xi posters have shown, the rising nationalistic
        sentiment is by no means representative of all Chinese students overseas.
        Most often, those who do not agree with the party and its policies simply
        choose to stay silent. For them, the stakes of openly criticizing Beijing
        are just too high. In past years, those who spoke out have faced harassment
        and intimidation, retaliation against family back home, and lengthy prison
        terms upon returning to China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f6ff6-71b4-4e9e-93e7-00f60d6ee13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even liberal democracies are influenced by China''s long arm of
        repression. The Chinese government has a large amount of spies and informants,
        monitoring overseas Chinese through various United Front-linked organizations,"
        Teng said, referring to a party body responsible for influence and infiltration
        operations abroad.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a58e6f-f234-498d-9594-de37ec21052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng said Beijing has extended its grip on Chinese student bodies
        abroad to police the speech and actions of its nationals overseas — and to
        make sure the party line is observed even on foreign campuses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42aeaec-e629-4e00-a57c-07bbd85690d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that so many students are willing to take the risk shows
        how widespread the anger is over Xi''s decade of moving backward."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977b2dc-46fa-4673-86e2-827763521cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most students CNN spoke with said they were worried about being
        spotted with the posters by Beijing''s supporters, who they fear could expose
        them on Chinese social media or report them to the embassies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd0a81-85aa-4cb3-bc93-3f0e8c932634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were scared and kept looking around. I found it absurd at the
        time and reflected briefly upon it — what we were doing is completely legal
        here (in the Netherlands), but we were still afraid of being seen by other
        Chinese students," said Li, the recent graduate in Rotterdam.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881d171-22da-40b0-b047-1df31d345661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re not alone''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea537d-5bde-48b3-ae63-e56d39896d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of being betrayed by peers has weighed heavily on Jolie,
        the student in London, in particular while growing up in China with views
        that differed from the party line. "I was feeling really lonely," she said.
        "The horrible (thing) is that your friends and classmates may report you."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dcdb8-6f96-4c11-acf0-d4c5d5abb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she showed solidarity for the "Bridge Man," she also found
        solidarity in others who did the same. In the day following the protest in
        Beijing, Jolie saw on Instagram an outpouring of photos showing protest posters
        from all over the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569d573-120d-4590-a4d6-7c307dba5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so moved and also a little bit shocked that (I) have many
        friends, although I don''t know them, and I felt a very strong emotion," she
        said. "I just thought — my friends, how can I contact you, how can I find
        you, how can we recognize each other?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1220a9-7168-4866-978e-9d9d404ce1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, all it takes is a knowing smile from a fellow Chinese
        student — or a new protest poster that crops up on the same notice board —
        to make the students feel reassured.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0dd33-18a3-4999-ab47-7f74acb4f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to tell each other that we''re not alone," said
        a Chinese student at McGill University in Quebec.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18921b-4320-4646-a18d-a37564107647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(After) I first hung the posters, I went back to see if they were
        still there and I would see another small poster hung by someone else and
        I just feel really safe and comforted."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd31d35-c352-4cd9-881d-c7f9988f6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it is my responsibility to do this," they said. If
        they didn''t do anything, "it''s just going to be over, and I just don''t
        want it to be over so quickly without any consequences."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb7ddf-de4c-4383-bbfd-b30ade6ae3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the party will also be watching closely for any consequences.
        Having tightened its grip on all aspects of life, launched a sweeping crackdown
        on dissent, wiped out much of civil society and built a high-tech surveillance
        state, the party''s hold on power appears firmer than ever.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3576b9-111e-4db3-a160-74ae9a6e97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extensive censorship around the Sitong Bridge protest also
        betrays its paranoia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cda32-0817-441a-80c9-3dc961604113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe (the bridge protester) is the only one with such courage
        and willingness to sacrifice, but there may be millions of other Chinese people
        who share his views," said Matt, a Chinese student at Columbia University
        in New York.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989af0bf-118e-4c4e-9ce7-bdcbf1a7efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He let me realize that there are still such people in China, and
        I want others to know that, too. Not everyone is brainwashed. (We''re) still
        a nation with ideals and hopes."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fae34-b52a-4205-ac9f-7b34dae8f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T14:56:43.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/china/china-party-congress-overseas-students-protest-intl-hnk/index.html">Anti-Xi
        protest spreads in China and worldwide as Chinese leader begins third term</a>"</em></p>'
  'comelec-gabriela-inc-bank-accounts-ntf-elecac':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-23T15:03:52.372+08:00
    'imagesource': 'jcr:301ee5dd-13e4-4912-a191-8c874c9c8d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdf7b29-49ce-4656-934f-523b878bdc99'
    'lead': 'The Commission on Elections has junked the anti-communist insurgency
      task force’s motion seeking probe into the bank accounts of GABRIELA Inc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T15:06:36.842+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:02:30.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:17.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'National-Task-Force-to-End-Local-Communist-Armed-Conflict',
      'NTF-ELCAC', 'Gabriela-Party-list', 'GABRIELA-Inc']
    'template': '1'
    'title': 'Comelec junks NTF-ELCAC motion seeking probe into bank accounts of GABRIELA
      Inc.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6955157-a4a4-4971-9241-b90594c21be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — The
        Commission on Elections (Comelec) has junked the anti-communist insurgency
        task force’s motion seeking probe into the bank accounts of GABRIELA Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2b170-d51f-48b5-ba34-d0bdbb6562ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Oct. 19, the Comelec said the National Task
        Force to End Local Communist Armed Conflict’s (NTF-ELCAC) petition to look
        into the records of the two bank accounts of GABRIELA Inc. has no basis as
        these are not related to the Gabriela Women''s Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eccc58-c29d-4f30-a682-3129edad9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main Petition in the instant case is a petition for cancellation
        of registration of Gabriela Women''s Party as a party-list group registered
        under the party-list system. However, the said deposit accounts belong to
        GABRIELA Inc., an entity which is not a party to this case," the poll body
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45c0d4-11ca-4efc-8264-5c30a318e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC filed a petition to cancel the registration of Gabriela
        Women''s Party in May 2019. The task force claimed the party-list was allegedly
        receiving foreign funding and advocating violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6e848-3189-4618-acb4-9356b8a2c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec junked the main petition in August 2021. The NTF-ELCAC
        filed a motion for reconsideration in November 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d08ab-a5fa-449b-bacc-7dc4ffdd2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the Gabriela Women''s Party welcomed
        the Comelec’s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1c848-70eb-45d3-a12d-e622ff550bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the recent Comelec order, the NTF-ELCAC is now grasping at
        straws in its allegation of foreign funding, aside from clutching at concocted
        stories of fake rebels. We are confident that the truth will soon be affirmed
        and all the lies against us will be debunked," Gabriela party-list Rep. Arlene
        Brosas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6f369-fb9c-4b89-9184-c2642e089d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T15:06:36.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas added the Comelec''s recent decision proved that the case
        filed against the party-list is weak and without basis.</p>'
  'Gatchalian-unified-electrification-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-23T16:17:54.916+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf3b0fd-002d-4193-92f1-0060a495ee40'
    'lead': ' Senator Sherwin Gatchalian is seeking a unified electrification program
      to speed up the electrification of households, especially in rural communities
      in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T16:19:46.989+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:02:30.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:17.244+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian urges gov’t to consider unified electrification program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6220339-694a-44bc-9351-c37fb64cd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Senator&nbsp;Sherwin
        Gatchalian is seeking a unified electrification program to speed up the electrification
        of households, especially in rural communities in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eac86b-868b-4722-bb33-73b6c433e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, Gatchalian said the total electrification
        of all households in the country remains unfulfilled despite various programs
        undertaken over the past decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf0827-2e79-434f-9269-64b93e80dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Mindanao’s electrification rate is only 86.39% due
        to the low electrification level of cooperatives, with most households in
        Basilan, Lanao del Sur, and Sulu having no electricity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eb704-212a-4ec1-b4d1-94a6769cb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said as of March, the country’s household
        electrification level stood at 95.56%, with Luzon at 98.71% and Visayas at
        96.97%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf3a13-6c76-4e39-b2ea-b4aa2bec2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s deplorable that in this time and age, over one million rural
        households in the country are not able to reap the many benefits of electrification,”
        Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783e49b-b13f-4f65-93fc-b44e1b003e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has to be a clear policy on which agency is responsible in
        pursuing rural electrification and that is why we need to harmonize all existing
        programs for electrification. Sa nangyayari kasi ngayon, dina-download pa
        ng DOE ang budget para sa NEA (National Electrification Agency) at NPC (National
        Power Corporation) na nagpapatagal pa ng proseso,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be92e3-556f-4322-8f5b-9ce2daebaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, the DOE still needs to download the budget
        to NEA and NPC which prolongs the process.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55b65d-35e0-4552-b31d-023edc42674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEA’s Sitio Electrification Program and DOE’s Total Electrification
        Program (TEP) are in-charge of the electrification of households in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debdfe68-5999-4ffb-9013-5ec1ea854c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also noticed DOE’s low utilization rate for its TEP fund.
        He said that from the disbursement rate of 0.62% in 2021 to 96.62% as of August
        2022, the obligation rate of the electrification budget went down from 83.56%
        to 0.33% as of August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc0bde-4a39-48da-a7d5-6b71a0ed6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained one of the reasons why he pushed for the Microgrid
        Systems Act, which was enacted last January, was to accelerate the electrification
        of underserved and unserved areas in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90997f93-a852-4b42-84da-a15bb846b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T16:19:46.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:02:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
