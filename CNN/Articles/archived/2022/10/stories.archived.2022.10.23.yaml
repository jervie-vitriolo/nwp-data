      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No appointment for Health Secretary has been made since&nbsp;Marcos
        assumed office in June. Maria Rosario Vergeire remains as officer-in-charge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f365c7f-93f5-49f1-8b86-7decb0a47067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T18:39:56.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan was <a href="https://www.cnnphilippines.com/news/2020/9/1/Camilo-Cascolan-next-PNP-Chief.html"
        target="_blank">appointed PNP Chief</a> in September 2020 by former President
        Rodrigo Duterte, but stepped down in November of the same year upon reaching
        mandatory retirement age. He then became an undersecretary of the Office of
        the President in February 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba40eb5-7fe8-4a49-b411-4963e434cd2e'
