    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Starlink', 'Starlink-satellite', 'Joe-Biden',
      'White-House', 'Irtan', 'Elon-Musk']
    'template': '1'
    'title': 'CNN Exclusive: After Ukraine, Biden administration turns to Musk''s
      satellite internet for Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbceabe3-e12e-49f2-b421-09b4d860fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The White House has engaged in talks with
        Elon Musk about the possibility of setting up SpaceX''s satellite internet
        service Starlink inside Iran, multiple officials familiar with the discussions
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72a94b-c838-471a-8f40-acaaef0aceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations, which have not been previously reported, come
        as the Biden administration searches for ways to support the <a href="https://www.cnn.com/2022/10/17/middleeast/iran-school-children-protests-mime-intl/index.html"
        target="_blank">Iranian protest movement</a> that exploded just over a month
        ago after 22-year-old Mahsa Amini died under suspicious circumstances after
        being detained by the country''s morality police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b9073-b47e-4416-bc26-64ac3ff41e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House sees Starlink''s compact, easy-to-use technology
        as a potential solution to the Iranian regime''s <a href="https://www.cnn.com/2022/10/19/middleeast/iran-protesters-repression-investigation-intl-cmd"
        target="_blank">aggressive efforts</a> to restrict activists'' internet access
        and communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d791c7-04ac-45e7-8ef4-b0aa368118c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our foot on the gas to do everything we possibly can to
        support the aspirations of the Iranian people," a senior administration official
        told CNN. "That is our policy, period. At the same time, it is truly an Iranian
        movement led by young girls and spreading to other aspects of society. And
        we do not want to in any way eclipse their movement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3911d0-4668-406e-b4e2-04891269917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a plan is enacted, it would be the second major theater this
        year — <a href="https://www.cnn.com/2022/02/27/business/starlink-activated-ukraine/index.html"
        target="_blank">along with Ukraine</a> — where the US government has turned
        to Starlink to help provide crucial telecommunication services, even as questions
        swirl around Musk''s reliability in his dealings with the US government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f0344-5c9f-4da7-9303-4a783b1b8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a loose cannon we can never predict," said a senior US defense
        official familiar with the government''s discussions with Musk and SpaceX
        about Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5398b0-bc62-45cc-8b27-1d5a1b2e24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over Musk''s unpredictable tendencies intensified after
        <a href="https://www.cnn.com/2022/10/13/politics/elon-musk-spacex-starlink-ukraine"
        target="_blank">CNN first reported</a> last week that Musk''s company, SpaceX,
        had been quietly asking the Pentagon to pay tens of millions of dollars per
        month to fund Starlink in Ukraine and take the burden off SpaceX. In response
        to that reporting, Musk then <a href="https://www.cnn.com/2022/10/17/politics/elon-musk-spacex-starlink-ukraine-pentagon-funding"
        target="_blank">abruptly announced on Twitter</a> that he had withdrawn the
        funding request.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f8639-34f4-4e86-a1dc-440eccd5a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has said this week that talks with SpaceX about Ukraine
        are ongoing, after documents obtained by CNN showed SpaceX warning the Pentagon
        last month it could no longer fund or service Starlink in Ukraine "for an
        indefinite period of time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42af8f-b17f-45bd-a49f-5e1feaced5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX claims that providing Starlink services in Ukraine have cost
        it $80 million so far and that by the end of the year costs will exceed $100
        million. SpaceX did not respond to CNN''s request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba553841-740e-4812-91a9-889550fb1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A solution or a risk for Iranian activists?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9eaf0-d035-4930-9696-b4faced434b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The needs of Iranian protesters and Ukrainian soldiers, and how
        they would use Starlink, are wildly different. And experts warn that while
        Starlink in Ukraine has been critical to battlefield successes, getting Starlink
        into Iran would be a much bigger and potentially more dangerous challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd72b6-fc6b-43e9-8a3d-afc46a446628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation with Starlink and Ukraine does not seem to have deterred
        the White House from pursuing Starlink, which uses satellites to beam internet
        service to compact terminals on the ground. SpaceX has around 3,000 such satellites
        currently in orbit and roughly 20,000 terminals on the ground in Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb03159-4f92-4503-a156-e5f1de345306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has wanted to be more bullish and openly supportive
        of the Iranian protesters than his former boss, President Barack Obama, who
        opted to largely stay out of an Iranian protest movement that erupted in 2009.
        Biden <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/10/03/statement-by-president-biden-on-the-violent-crackdown-in-iran/"
        target="_blank">said in a statement</a> on October 3 that his administration
        "stands with Iranian women and all the citizens of Iran who are inspiring
        the world with their bravery" and is trying to make it easier for Iranians
        to access the internet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8359eb-a5c0-404e-b992-fe29c12063f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are interested in finding ways to ensure that the Iranian people
        can have access to the internet on their phones and everywhere else," said
        the senior administration official. "And so Starlink is one option, but it
        is not the only option."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51980529-2471-4614-b9b0-e1e9bec6733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the administration has offered to pay for
        the Starlink terminals to be set up in Iran. In its letter to the Pentagon
        in September, SpaceX said it could no longer donate Starlink terminals to
        Ukraine or pay for its ongoing service and requested that the Pentagon take
        over funding for Ukraine''s government and military use of Starlink, which
        SpaceX claims would cost more than $120 million for the rest of the year and
        could cost close to $400 million for the next 12 months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a26a5d-69cb-4a1c-8547-288200537728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials hope that Starlink''s on-the-ground terminals
        will one day become as prevalent in Iran as satellite TV dishes. That technology
        is also technically outlawed by the regime, but is nevertheless abundant across
        the country, the sources noted. Currently, there are "very few" Starlink terminals
        already operating in Iran, Musk <a href="https://twitter.com/elonmusk/status/1580807628350836738"
        target="_blank">said in a tweet</a> last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56e55e-b499-4eaf-b3a9-5a0a76c329fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are several glaring issues with that plan. Chief among
        them is that Starlink''s satellites require physical terminals on the ground
        to connect to, and their signals could be easy to detect. Smuggling the units
        across the border into Iran is just the first challenge, before they would
        then hypothetically be used by undisciplined protesters under the harsh gaze
        of Iran''s security services.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa037d6-17af-45a8-92ce-1d9b7bb39b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really concerned that there is a lack of knowledge about the
        security or even training how people can hide those signals," said Amir Rashidi,
        the director of internet security and digital rights at Miaan Group, who was
        forced to flee Iran after the 2009 protests. "It''s going to be really risky
        for people in Iran to use it in a massive scale."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb3bfa-ae42-453d-871c-3c4dbdcab065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashidi said more instruction materials are needed, in Farsi, to
        help protesters understand how to better cover their tracks and use equipment
        safely. He argues more investment is needed on circumvention tools and work
        by the UN''s International Telecommunication Union.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ada127-a2f1-4a70-ac4e-5d04c90677df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-backed efforts, he said, carry significant risk.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fb942-aa4e-42f1-82c7-56f52d143885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we get arrested, the first charge is you''re a spy,
        you''re working for CIA, you''re working for a British intelligence service,"
        he said. "If the US government is involved in distribution then that would
        be another crime in the eyes of the Iranian Government and people might be
        charged with it, really difficult and hard charges."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2058ed-c955-4714-a03e-44262b0c5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why haven''t we figured this out sooner?''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389c4e3-2c65-4e86-bd43-66c36f71e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While support for protesters'' means of communication is an area
        where the administration feels it can take concrete action, a criticism of
        the administration is that it''s only being seriously addressed now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbba4d-6e73-46c0-b560-663c6e4b72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why haven''t we figured this out sooner?" one person involved in
        the discussions told CNN. "We''re putting so much effort into the JCPOA [nuclear
        deal]. It''s an ongoing national security interest to get rid of this regime.
        Here''s how: empower those democrats on the ground in Iran and the number
        one way to do it is to find ways to support tech like that in the country,
        and we haven''t, we''ve failed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f28c9-974f-4587-a734-ab1348ea2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official told CNN that right now, the
        JCPOA is "not on the agenda." National Security Council coordinator for strategic
        communications John Kirby echoed that on Thursday, telling reporters that
        "we are way far apart with the Iranians in terms of a return to the deal."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805bc19-f958-4e02-8f55-876eeca3e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are focused on is making sure we are holding the regime
        accountable for the way they are treating protesters in the country," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f8b8d-cd6d-4d17-9e3e-78dd61f05179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, government technologists and Musk and his team
        are still working, though, to address the biggest challenges with Starlink
        and other communications technologies, officials said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f69f95-f0aa-4def-bac2-051e686d1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to more active USG involvement, without getting into
        specific technologies, we''re always considering whether a technology would
        put those who use it at risk of being identified and harmed by their government
        in some way," the senior administration official said. "All elements of the
        Biden administration are in lockstep on that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90337578-36f7-42f7-8e26-8e5cbbb6c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also touted the benefits of a policy change the Biden
        administration made last month in an effort to expand internet services to
        Iranians. The license issued by the Treasury Department would give US technology
        companies greater freedom to operate in highly-sanctioned Iran.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d4361-2231-4cca-b659-c43f9642c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of General License D-2 is that it allows private companies
        to decide for themselves what products and services to offer inside Iran,"
        the official said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591bbeb-2c90-419b-bb87-9bd7c54a374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s unpredictability over Ukraine raises concern</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdbae6-163a-4ff2-928c-9eb803738b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has said that if the terminals can get into Iran, SpaceX has
        already activated the signal. But the way he has acted in the discussions
        around Ukraine have only added to concerns about the considerable influence
        the world''s richest man may now have over some of the world''s biggest conflicts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0d4a3-83d3-446c-b707-1d64420c005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Musk <a href="https://twitter.com/elonmusk/status/1581345747777179651"
        target="_blank">tweeted</a>: "To hell with it...even though Starlink is still
        losing money &amp; other companies are getting billions of taxpayer $, we''ll
        just keep funding the Ukraine govt for free," he wrote on Saturday. Then on
        Monday he unequivocally stated: "SpaceX has already withdrawn its request
        for funding."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d974b5-0aa5-4b3e-8dd6-b66f54dc4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Pentagon Press Secretary Brig. Gen. Pat Ryder
        told reporters that the department "does continue to discuss various matters
        with SpaceX, to include Starlink," adding that the Pentagon had not yet paid
        anything for Starlink.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c732a5-2d43-4e10-98e4-e7c9d1dfd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there have been numerous reports of Starlink outages
        along the frontline as Ukraine has pushed into Russian-occupied areas. A person
        familiar with the discussions with SpaceX told CNN that Ukraine had to proactively
        make a request for service to be turned on when an area is taken back.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b720c7-931b-477f-8c7a-8fbcc2ce91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ukraine''s defense minister Oleksiy Reznikov expressed
        confidence that funding for Starlink would continue, telling Politico: "I
        know we that we will not have a problem." If the funding doesn''t come from
        SpaceX, he said, he expects the Pentagon, Europe and private donors to step
        up.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f8e22-bae9-4877-bdd5-f6e1d10bf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has pointed to Ukrainian officials'' public praise of SpaceX
        and Starlink—one senior Ukrainian official, Mykhailo Fedorov, called Musk
        "among the world''s top private donors supporting Ukraine"—as evidence that
        he is not trying to undermine the Ukrainians'' fight.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85672702-8115-421e-8c3b-4840fe186cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone tweeted on Tuesday that Musk is "trying to bring both
        sides of the conflict to the same level as possible, so as to avoid a one-sided
        situation," calling it "Peace at the least cost," Musk responded: "Exactly."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b538faf-3e51-4105-b9ef-87626a1aece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there remain concerns about how dependent Ukraine is on Starlink.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6d75a-97a3-4d31-8570-4eb1353f94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine needs Musk''s technology, but they don''t know if he will
        continue to support them," a person familiar with the discussions between
        Ukraine and SpaceX said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc9ede-7fc2-499d-9a2b-60b8c4fde467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Scott-Railton, a researcher and expert on connectivity in conflicts,
        called the success of Starlink in Ukraine "great marketing," but the question
        of how to ultimately support Iran''s protesters'' means of communication "is
        a huge challenge, and it''s a lot harder to see how it could be addressed
        by Starlink devices."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c9095-0063-41e2-9f96-d6a99ec34f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts to help should be grounded in understanding how Iranians
        communicate, the risks they face, and the censorship-circumvention technologies
        they have experience using. We should be engaged, but wary of silver bullet
        ideas."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752164c5-c3b3-4305-921e-f9bbf8f41c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:40:37.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/21/politics/white-house-musk-starlink-iran-protests-ukraine/index.html"
        target="_blank">CNN Exclusive: After Ukraine, Biden administration turns to
        Musk''s satellite internet for Iran</a>."</em></p>'
  'online-creators-copyright-ip-lawsuits':
    'author': 'Alexandra Peers/ CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-23T10:40:59.185+08:00
    'imagesource': 'jcr:d4a56f6d-6f98-4176-ab49-a040e5882d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83601099-6bdf-43bf-903b-8cb33c701af3'
    'lead': 'A series of hot-button lawsuits have linked all those unlikely creators
      and platforms in litigation that goes as high as the US Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T10:46:36.333+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:02:34.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:15.385+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['copyright', 'intellectual-property-rights', 'US-Supreme-Court',
      'online-creator']
    'template': '1'
    'title': 'Online creators hit with IP and copyright lawsuits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea184e-0126-42d7-8058-bda9b67892c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s weird when wrestling superstar Randy
        Orton, Netflix''s romance "Bridgerton," TikTok, a tattoo artist, Instagram,
        NFTs and Andy Warhol''s portrait of Prince all show up in the same law school
        textbook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bb715-d6a5-4525-8f82-d7c7d085fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of hot-button lawsuits have linked all those unlikely creators
        and platforms in litigation that goes as high as the US Supreme Court. The
        litigation deals with issues of intellectual property, copyright infringement
        and fair use in a rapidly changing new-media landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc527c79-2e4d-4f01-b549-8b846c58118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, so-called "copycat" lawsuits boiled down to ''you stole
        my song/book/idea.'' Now, as the number of platforms to showcase artistic
        content have multiplied, these court cases are testing the rights of fans,
        creators and rivals to reinterpret other people''s intellectual property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1f37b-ad9a-44bd-a940-868068e5f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue, particularly in social media or new technology, is exactly
        how much you have to transform something to profit and get credit for it,
        literally, to make it your business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578cd15-e95d-4301-87cc-8ae634defb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ago, in a first-of-its-kind case, a jury in an Illinois
        federal court ruled that tattoo artist Catherine Alexander''s copyright was
        violated when the likeness of her client, World Wrestling Entertainment star
        Randy Orton, was depicted in a video game. Alexander has tattooed Orton''s
        arms from his shoulders to his wrists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43157c0b-7fe5-4a03-8c93-bdc557376e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won, but not much: $3,750, because the court ruled that, though
        her copyright had been violated, her tattoos didn''t impact game profits.
        Nonetheless, it set a precedent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2efa9-e78c-4b9e-8b9a-6705dc9b1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling calls into question the abilities of people with tattoos
        "to control the right to make or license realistic depictions of their own
        likenesses," said Aaron J. Moss, a Hollywood litigation attorney specializing
        in copyright matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3a980-57c5-4eeb-9d66-73074697dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame the rise of remix culture. For most of the twentieth century,
        mass content was created and distributed by professionals," said Moss. "Individuals
        were consumers. Legal issues were pretty straightforward. But, now, most of
        the time, the content is being repurposed, remixed or repackaged."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba92dd7-c4e7-4986-8ab5-d8103e7ea12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all new and it''s all a mess," said Victor Wiener, a fine-art
        appraiser who''s consulted for Lloyd''s of London and serves as an expert
        witness in art-valuation court cases. Over the past several decades, the distinctions
        between professionals and amateurs, artists and copycats and between production
        and consumption have blurred. In such gray areas, said Wiener, "it can come
        down to who the judge, or the tryer of fact, believes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54cbec-ed79-4699-88db-c549890c93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming service Netflix late last month settled a copyright lawsuit
        <a href="https://www.cnn.com/2022/08/18/media/bridgerton-legal-battle-netflix-tiktok/index.html"
        target="_blank">against fans of their</a>&nbsp;Regency romance <a href="https://www.cnn.com/2022/08/18/media/bridgerton-legal-battle-netflix-tiktok/index.html"
        target="_blank">"Bridgerton"</a>&nbsp;who wrote and workshopped an "Unofficial
        Bridgerton Musical" on TikTok.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401422f-9b8f-4a77-82dd-1ea1169468c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, a month after the Netflix show premiered, singer
        Abigail Barlow teamed up with musician Emily Bear to create their own interpretation
        of the hit series. In a souped-up version of fan fiction, the two women began
        to write and to perform songs they had written, often using exact dialogue
        from the series.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968935b-56b9-4a7c-a177-a967f363ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a huge hit on TikTok, in part because the duo invited feedback
        and participation, making it a crowd-sourced artwork.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe1626-94a3-43a4-8081-06048d4bc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first Netflix applauded the effort and even okayed the recording
        of an album of songs. But when the creators took their show on the road and
        sold tickets, Netflix sued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b90f9f-56ee-4e7d-bd26-6c11446acb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer and series creator Shondra Rhimes, in a statement released
        when the suit was filed in July, said "what started as a fun celebration by
        [fans] on social media has turned into the blatant taking of intellectual
        property."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93fa97-f4fb-4fe2-8263-221d12c9f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases like this turn on "fair use," matters such as how much of
        another work someone appropriates. Or whether it dents the original creator''s
        ability to profit. In the case of "Bridgerton," neither side has commented
        on the resolution of the suit, but a planned performance of the musical at
        Royal Albert Hall scheduled for last month was cancelled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a237e-a273-4bb9-9ef5-c2859d652cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncontrolled misappropriation is particularly common in the relatively
        new <a href="https://www.cnn.com/2021/03/14/tech/nft-art-buying/index.html"
        target="_blank">NFT art field</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc173f-8226-4d73-866d-995399c147e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a 15-year-old can copy your work and spread it across the
        Internet like feral cat pee at no cost and with little effort. The intellectual
        capital of an artist can be appropriated on a massive, global scale unimaginable
        by the people who wrote copyright laws," said John Wolpert, co-founder of
        the IBM blockchain and of several blockchain projects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da9e0c-fca3-4650-8005-b399d7f640bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the relatively new phenomenon of trading art NFTs with cryptocurrency
        "has created a perverse new incentive to misappropriate an artist''s work
        and to claim it as your own and charge people to purchase it," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed16103-f0bb-429a-8562-a11347fa0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of several NFT suits finding their way to the courts, fashion
        giant Hermes sued L.A. artist Mason Rothschild after he created 100 NFT''s
        that depicted Hermes Birkin bags wrapped in fake fur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b2cfd-7d49-4abd-86b7-e51f5b64223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermes filed a lawsuit in January in the court of the Southern District
        in New York charging trademark infringement and injury to business reputation,
        not to mention "rip off," with Hermes requesting a quick summary judgment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96563e73-3b13-4d19-9281-4447e41e11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past, courts have often bent over backward to give an
        artist leeway in critique and parody. Rebecca Tushnet, a Harvard Law professor
        and expert on copyright and trademark law who represents the artist, has argued
        his "MetaBirkins" art project is essentially protected as it comments on the
        relationship between consumerism and the value of art.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ccf03-70a5-4845-8203-f0d0999f9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Central District court of California ruled on a
        doozy of a copyright lawsuit that arose via Instagram: Carlos Vila v. Deadly
        Doll.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b4072-4a11-4a00-abba-ae4de525518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the photographer had taken an image of model Irina Shayk.
        She was wearing sweatpants from fashion company Deadly Doll that featured
        a large illustration of a woman carrying a skull. The photographer subsequently
        licensed his image of the model for reproduction. Deadly Doll posted Vila''s
        photo on their Instagram account and he sued. They counter-sued, arguing he
        was the infringer. The suit, detailed by litigator Moss in his <a href="https://copyrightlately.com/deadly-doll-copyright-act-section-113c/"
        target="_blank">Copyright Lately blog</a>, is moving forward in California.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c245d-02eb-4ea9-903c-3b95d567178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important case has nothing to do with new media
        -- it concerns Andy Warhol''s altered photograph of the late artist Prince
        that ran in Vanity Fair magazine years ago. But it is expected to set a precedent.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a1270-115d-475c-a004-85b7a7351e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the US Supreme Court is hearing this <a href="https://www.cnn.com/2022/10/12/politics/andy-warhol-prince-supreme-court/index.html"
        target="_blank">landmark case</a>&nbsp;regarding Warhol''s alleged misappropriation
        of photographer Lynn Goldsmith''s work in his silkscreens of Prince. The court
        is set to determine how, and how much, an artist or creator must transform
        a work to make it their own -- guidelines that will surely create as much
        of a buzz as the intellectual property itself.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e4042-92f9-4d9b-8b01-9ae1dcf9f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T10:46:36.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:02:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/tech/copycats-new-media-gets-sued-over-ip-copyright/index.html"
        target="_blank">Online creators hit with IP and copyright lawsuits</a>."</em></p>'
