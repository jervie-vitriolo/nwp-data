  'China-Xi-Jinping-reelected-secretary-general-of-the-Communist-Party-of-China':
    'author': 'Simone McCarthy, Nectar Gan, Steven Jiang, Yong Xiong and Wayne Chang,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T13:17:47.983+08:00
    'imagesource': 'jcr:3fcb841d-df4d-4fbb-b786-dd830ec2c95e'
