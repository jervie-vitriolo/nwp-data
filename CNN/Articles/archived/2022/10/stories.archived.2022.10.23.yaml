      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening salvo saw a surprising jungler pick from Blacklist''s
        Danerie James "Wise" del Rosario as he went with Valentina. It paid off as
        the Codebreakers dominated every objective and were deadly in team clashes
        to draw first blood.</p>'
