      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, six areas in Region 2 were still flooded.
        The flood in 13 areas was receding while it had subsided in 21 areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1807f5f-a7e3-4ffe-93c9-7880db22e9e9'
