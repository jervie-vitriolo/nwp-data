      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also still has to receive notice from DOH officer-in-charge
        Maria Rosario Vergeire.</p>'
