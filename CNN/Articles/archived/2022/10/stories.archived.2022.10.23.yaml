    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce4fac-5525-4862-900a-f2d016b829f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Ukrainian military said it used anti-aircraft
        missile units and mobile fire groups to destroy Russian cruise missiles during
        a string of attacks on energy infrastructure across the country Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0af22-174f-4e41-abd2-e17ce803c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"18 enemy cruise missiles were destroyed by aviation, anti-aircraft
        missile units and mobile fire groups," a post from the Air Force of the Armed
        Forces of Ukraine said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bad1b-58f8-42dd-901f-8de90b593f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the Russians attacked from ships in the Black Sea
        with Kalibr cruise missiles. A total of 16 starts," it continued. CNN cannot
        independently confirm the Ukrainian military''s claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a32dd5-8a8d-44b9-8774-e0ef5a7234b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rockets flying towards Kyiv on Saturday were shot down by
        air defense forces in the region, the city''s Mayor Kyiv Mayor Vitaliy Klitschko
        said in a separate statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212076db-e0d6-4190-853a-b2582d7654f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of attacks across Ukraine Saturday left residents in parts
        of Odesa, Cherkasy, Kropyvnitsky, Rivne, Khmelnytskyi and Lutsk without electricity,
        according to officials in each region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d808ea3-e0ac-4acd-86df-bd015ded6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the damage brought on Western Ukrainian power facilities
        is similar — or could be worse — than the effect of Russian attacks earlier
        in the month from October 10-12, the state-owned electricity transmission
        company Ukrenergo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9002de9-1846-4f4d-9231-3e1076ce88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has launched a series of attacks across Ukraine in recent
        weeks, striking civilian infrastructure and sowing terror in Ukrainian cities
        far from the frontlines of the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e11ce-115f-4b92-af61-065f7bd2e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have increased since the summer when, according to the
        United States and Kyiv, Moscow acquired suicide drones from Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c5f17-3b93-42fd-9088-a417103f8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, France called for a United Nations investigation into
        whether drones used in the attacks are being supplied by Tehran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd061e-aedb-4d22-b9a4-8ae16d15f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the UN experts to go on the ground and to collect the
        remains of these drones and to tell us where they are coming from. This is
        part of their mandate, they report twice a year and it has to be done," France''s
        Ambassador to the UN, Nicolas de Rivière, told reporters in New York on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd83b34-cccc-4f03-886a-2ab2695bcad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Amir Abdollahian on Saturday denied US
        and Western allegations of Iran having supplied drones to Russia to use against
        Ukraine, according to Iran''s semi-official Tasnim news agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be408ee6-f88d-40ff-af59-0d4ddde87d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the allegations of giving drones to Russia in the Ukraine
        war. We are against war anywhere in the world," Abdollahian said following
        his meeting with Armenian Prime Minister Nikol Pashinyan in Yerevan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab94b6e-38f0-4a22-9755-71be913365fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously Iran has accused the West of running a disinformation
        campaign against it. Russia has also denied using Iranian drones, saying such
        claims are "unsubstantiated inferences" and "far-fetched assumptions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce033bcf-0239-4ffc-8a10-6ffc22999dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French ambassador dismissed these denials, saying "nobody is
        paying any attention to them" and that "the facts are crystal clear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59919d-8b0a-48ae-83bb-8c0fbc405c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France views Russia''s use of drones in Ukraine as "a massive violation
        of international humanitarian law and international law," he added, saying
        that it also went against a UN resolution on Iran''s nuclear program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d618401-9e71-45cb-8fc1-a7f1b77729c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after a UN Security Council meeting on the situation
        in Ukraine, held following requests by France and Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca93a4-a646-46a8-acba-4a5949a5a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Tuesday that Iran has sent military personnel to Russian-occupied
        territory inside Crimea to train and advise the Russian military on the use
        of their drones, according to two sources familiar with US intelligence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72791a73-a4f3-4b9f-96d5-db3537939df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide drones, are a type of aerial weapon system. They are known
        as a loitering munition because they are capable of waiting for some time
        in an area identified as a potential target and only strike once an enemy
        asset is identified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3ee10-94ea-4abc-9c70-ce60c5c644be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are small, portable and can be easily launched, but their main
        advantage is that they are hard to detect and can be fired from a distance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1d227-1117-4c08-b41a-00f353b737e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities say Russia has ordered 2,400 Shahed-136 drones
        from Iran and that it is rebranding and using the Shaheds under the name of
        "Geran."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed72758-d38a-4d91-9597-4d43c63db7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say there has been "some evidence already" that the
        Iranian drones have "experienced numerous failures" on the battlefield.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52350eda-4b0b-4720-a0d8-e05e6108eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Rivière, the French ambassador, said Moscow was changing its
        tactics and targeting civilian infrastructure because "the Russian army is
        clearly in trouble on the ground."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665327a-9da1-4558-8b96-5105767f31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, Russia has decided to increase its pressure on Ukrainian
        civilians to destroy energy facilities, hospitals, schools. Many cities in
        Ukraine have been targeted by the Russian artillery. This must clearly stop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311dd0f-3dda-420a-8bc7-ec93446dddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is where we are, we need to talk, we need to discuss, we
        need to put this war to an end," de Rivière said, "and the sooner, the better."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9510c1-4296-4dd4-b6a2-ec164dd7ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks across Ukraine</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17883694-0722-4dcc-8403-d4dc7f86f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours later, on Saturday, nearly 1,000 homes in the southern
        Ukrainian town of Nikopol in Dnipropetrovsk region were left without electricity
        after Russian shelling during the night severed power lines, according to
        governor Valentin Reznichenko. The city of Khmelnytskyi in western Ukraine
        also reported losing power, folllowing a series of explosions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f0678-2c48-426f-8748-bdf66fbf9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Ministry of Digital Transformation said air sirens were
        activated across the country, in all regions except Russian-annexed Crimea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36780398-b945-493f-9946-5ad14e3366e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Mykolaiv in southern Ukraine said rockets had been
        seen overhead "probably on [their way] to western and central Ukraine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a29d7-a049-48c5-a524-811de45e6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Chernihiv in northern Ukraine also warned residents
        of the "threat of a rocket strike."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceed2f8-3286-426c-b331-a4bad0bce3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in western Ukraine, the head of the Khmelnytskyi regional military
        urged residents to stay indoors amid reports of explosions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac61c1-67ec-46fb-813e-7ce85d2a2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Odesa region were without electricity following two
        missile strikes on an energy infrastructure facility Saturday, according to
        the head of the regional military administration Maksym Marchenko. Internet
        outages also occurred across Ukraine, NetBlocks, the global internet monitor,
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7050a9-093d-4a8c-b2d6-6392fa2a17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:13:44.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/22/europe/russia-ukraine-war-intl-hnk/index.html">Ukrainian
        military says 18 Russian cruise missiles destroyed amid attacks on energy
        infrastructure</a>"</em></p>'
  'Ancient-DNA-reveals-the-social-lives-of-the-oldest-known-family-group':
    'author': 'Katie Hunt, CNN'
    'caption': 'Tom Bjorklund'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-23T08:20:04.070+08:00
    'imagesource': 'jcr:65a93f34-890c-4ffd-a592-553794da500e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22dcfb7b-61a5-470d-b39e-83f71b3d4c18'
    'lead': 'A new discovery in a Siberian cave this week reveals an intimate portrait
      of Neanderthal family life and shows it may be time for Homo sapiens to ditch
      that superiority complex once and for all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-23T08:23:43.866+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:02:37.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:13.715+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient DNA reveals the social lives of the oldest known family group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6923f-ce7f-4f3c-8191-228459056dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Neanderthal is an insult still lobbed about
        to suggest someone is dim-witted and out of touch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3939b97-50fd-4452-b3fb-afef18454bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more we learn about our Stone Age cousins, however, the more
        it appears the opposite is true. Neanderthals weren''t brutish cave dwellers
        — they made sophisticated tools, yarn and art, and they buried their dead
        with care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d4f70-6493-4d91-8f0f-b41ede9f352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new discovery in a Siberian cave this week reveals an intimate
        portrait of Neanderthal family life and shows it may be time for Homo sapiens
        to ditch that superiority complex once and for all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b78474-51ed-4317-85a5-e8f75d65c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We are family</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07e3c9-d9fe-434c-a4ed-0d03c35281bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have uncovered the oldest known family group, using ancient
        DNA from Neanderthals who lived in Chagyrskaya Cave in southern Siberia in
        Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a856ae-db97-40fd-8564-c53a6468b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riverside hunting camp about 54,000 years ago was home to a
        tight community of about 20 Neanderthals, including a father and his teenage
        daughter, a young male who might have been a nephew or a cousin, and an adult
        female who was a second-degree relative — perhaps an aunt or a grandmother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e9c62-9376-4c67-b808-9078b88bfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also detected an unexpected pattern of female migration
        among the different threads of genetic ancestry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53859e74-bb63-41c1-b58a-8de5e1025b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely explanation for this was that most of the female
        Neanderthals in the small Chagyrskaya group had come from another community
        — perhaps to join their mate''s family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5fda8-8c2b-44f5-975f-fae60db309cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long time ago</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58dea5-cbe3-4783-8851-a58131ea61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you lived in London during the Black Death, the odds of beating
        the bubonic plague weren''t good — it killed 50% of Europe''s population over
        the course of seven years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ec66c-f120-4bf0-bd88-0243e23ac417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky survivors of the Black Death that ravaged Europe had —
        in part — their genes to thank, new research has found. Using DNA extracted
        from teeth, scientists were able to identify a key genetic difference that
        influenced who survived and who died from the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad32b75-350b-469e-a74d-28d47b61a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That genetic legacy still affects the human immune system today,
        according to the researchers, but in a less desirable way when it comes to
        certain autoimmune diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980a59d-8f59-4a8c-93a3-260711b34588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consequences</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c6172-1715-408c-994f-607bd3c3bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipwrecks exert a unique pull on our collective imagination — the
        lure of sunken treasure and wartime battles won and lost. But while long-lost
        vessels on the ocean floor can function as artificial reefs and have tremendous
        storytelling value, they can also pose a risk to the marine ecosystem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ab58a-8166-4297-b915-db4f583f8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A World War II ship is still leaking explosives and other toxic
        elements onto the floor of the North Sea more than 80 years after it sank,
        according to a new study that analyzed samples collected from the ship''s
        steel hull as well as the surrounding sediment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488c804-459e-4a16-bee8-6fed616ad97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples revealed heavy metals such as nickel and copper, in
        addition to arsenic and explosive compounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89718de6-6c2b-45da-830f-3508d7720bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers involved with the study estimated that shipwrecks from
        both world wars — found across Earth''s oceans — contain between 2.5 million
        and 20.4 million metric tons of petroleum products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f879a-b1fd-4e5b-9b13-3aaeac48ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfa764-1d5e-464f-a985-fc53cfe1ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most powerful explosions in the universe was detected
        on October 9.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25feac9a-13d2-49c1-b5a7-9463a711c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gamma-ray burst — witnessed as a long, bright pulse of light
        — was the birth cry of a black hole.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb8cf8-4a14-4be1-9d78-81484d3ed157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It occurred when a massive star, in the Sagitta constellation about
        2.4 billion light-years away, collapsed into a supernova, forming the new
        black hole.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f38903-82d3-40ed-8da0-595db3445fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of years after traveling across space, the black hole''s
        colossal detonation burst has finally reached our corner of the universe,
        and scientists said it presents a rare opportunity to explore long-standing
        questions about this type of explosion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dae74-cbec-4d32-8bc5-17c33b8ffdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the James Webb Space Telescope has captured a spectacular
        image of the eerie columns of cosmic dust and gas that mark the beginning
        of a stellar life cycle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28ffe0-1c64-4a15-8b54-3c424ff1d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean secrets</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed16f71-2cae-43a6-b38d-eccedf7784d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carcass of a giant sunfish was discovered floating in the seas
        surrounding the Portuguese archipelago of the Azores in December. Weighing
        in at 2,744 kilograms (3 tons), it is believed to be the world''s heaviest
        bony fish.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7e451-0488-440f-9b87-9a80ddcdce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study revealed the animal had a bruise that may offer clues
        about its death. Researchers found traces of red paint — used to coat the
        keels of boats — embedded within the wound. However, whether the impact happened
        before or after the creature''s death is unknown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bbe02-2fd0-4f2e-8aeb-c9841045929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was a "sign that the oceans are still healthy enough
        to sustain the heaviest species existing," said José Nuno Gomes-Pereira, a
        postdoctoral researcher from the Atlantic Naturalist Association, "but a warning
        for more conservation in terms of pollution and boat traffic near oceanic
        islands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a663fc-9378-45b8-982f-0539a9effb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explorations</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd73d9-cef0-417a-b073-1cd98ac8b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T08:23:43.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kick back with these remarkable reads:</p>'
    '29':
