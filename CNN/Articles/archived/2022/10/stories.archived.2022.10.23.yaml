      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e70c0c-dd44-4d79-bfcd-901d11c13f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-23T11:53:39.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:02:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obet also caused two landslides and soil erosion. According to the
        NDRRMC, nine roads in Cagayan Valley and four roads in CAR were not yet passable
        as of Sunday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926fbac-9f46-49ba-900e-a818bc4be0dd'
