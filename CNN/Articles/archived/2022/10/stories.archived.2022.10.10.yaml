      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Ninety-four
        people in Sablayan, Occidental Mindoro were brought to hospitals on Monday
        after suffering from symptoms of food poisoning, disaster response officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33875538-39f5-4b02-b301-7843d4d16667'
      'mgnl:activationStatus': true
