      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3cfed-d198-4204-b095-23febba0d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:58:18.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:39:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipal Disaster Risk Reduction and Management office (MDRRMO)
        said 88 victims are Grades 4-6 students, while the rest are teachers of San
        Francisco Elementary School in Sablayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
