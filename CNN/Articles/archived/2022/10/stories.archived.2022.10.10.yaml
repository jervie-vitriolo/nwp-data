      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c4a14-ff3d-4ddc-b762-661ebfccdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that it will ease the burden of many cancer patients, as
        we know that cancer is one of the leading causes of morbidity and mortality
        amongst Filipinos,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78415f8-9b88-4b09-b214-e886bbd6b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
