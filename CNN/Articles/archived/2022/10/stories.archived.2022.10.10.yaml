      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — After
        a number of price cuts, fuel companies will charge higher this week, with
        diesel up by at least ₱6 per liter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6ecc0-1692-4b6a-b962-8a96d1ee0827'
