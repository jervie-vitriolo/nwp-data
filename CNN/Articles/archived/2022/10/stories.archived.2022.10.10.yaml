      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Oct. 14 to 22, the Design Center of the Philippines will host&nbsp;Design
        Week 2022 with the theme “Design for All.” Events include talks that aim to
        provide a 360-degree&nbsp;view of the state of Philippine design, an international
        design conference, student portfolio reviews, and more. This year’s activities
        will be done online and in-person at the First United Building in Escolta.
        Visit the <a href="https://www.facebook.com/DTI.DesignCenterPH" target="_blank">Design
        Center of the Philippines Facebook page</a> for more details on the full schedule
        of events. — CNN PHILIPPINES LIFE STAFF</p>'
