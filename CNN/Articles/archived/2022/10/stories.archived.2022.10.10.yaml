      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez said the law will be a “great first
        step toward the protection of the privacy of Filipinos that is currently vulnerable
        to intrusion from unscrupulous individuals who are using personal data to
        either misrepresent, scam or defraud consumers.”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af931c-02a7-4f2e-a3f5-fb8b5bdaa092'
