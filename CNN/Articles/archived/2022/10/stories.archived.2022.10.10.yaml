      'text': '<p>[Translation: The process can be completed in six months if prioritized
        but it can also last for two years if problems arise.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039b5c8-de76-4c51-b621-9fb78a6543ea'
