      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe51da7-afe4-429c-8bd4-b0faa873939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, one of the first who rushed to the PNP Custodial
        Center at Camp Crame, Quezon City after the incident, recounted to CNN Philippines''
        <em>The Source</em> on Monday the time De Lima was hunched over her chair
        and giving her testimony to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29774e-5e5f-4c6c-a3da-d82021853add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70f9a2-2b22-4b90-804e-9cfe033a8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, who can be unshaken with such an experience? She was
        already committing to paper her memories of the ordeal,<em> sabi niya, habang
        sariwa pa</em> (she said, while everything was still fresh)," Hontiveros said.
        "With her typical strength of spirit, unbroken after half a decade in unjust
        detention, she was talking with me, with her lawyer, with her staffer who
        were there, sometimes even able to laugh after she heard anything funny, <em>parang
        pinapagpag niya</em> (as if she was trying to brush it off)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ed39f-c4bd-4781-b982-1012881c5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e77fe-0217-41ff-9884-dbdb4592fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said what happened to De Lima was now beyond the police
        and that the matter now rests with President Ferdinand Marcos Jr., whom she
        said should free the former lawmaker as soon as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b404dd3-014b-4ed5-90b6-98a0129759a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db70a8-fd55-47bc-a64b-191f9d254821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after the PNP and the DOJ (Department of Justice) investigate
        this as they should, even if corrections are made to the mistakes and the
        inadequacies in security,<em> lampas na ito sa PNP. Nasa kamay na ito ni presidente</em>,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a65960-182f-443c-9059-393585ab4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc106258-15f4-4669-afd6-102d52e3af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This issue is now past the PNP. It''s in the hands
        of the President.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3212a-b678-41ac-9761-b78245db20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:33:05.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Franklin Drilon, meanwhile, appealed to the Supreme
        Court to allow De Lima to post bail following Sunday''s incident, adding there
        was no strong evidence against her, especially since principal witness <a
        href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html"
        target="_blank">Rafael Ragos</a> already withdrew his testimony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806c43c-cb00-4d0a-9d3e-282f9078c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:33:05.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added it was time for the PNP to review and update its policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440cdea-4f09-47ff-a116-d380d2e20fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252eed8c-ec1b-40e6-ae31-6e00e6d61657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos tweeted on Sunday <a href="https://twitter.com/bongbongmarcos/status/1578945994875863041?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet">that
        he would be speaking to De Lima</a> to check on her condition and ask if she
        wishes to be transferred to another facility. But for Hontiveros, it''s about
        time that De Lima instead be set free, "which has been her right based on
        the truth, based on justice" over the past half decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ac2fa-8073-4b06-965e-414626c768d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d2467-1b9c-4098-9152-7fe9944165e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Conde, Asia researcher of New York-based Human Rights Watch,
        said that an inmate may have failed to hold De Lima hostage, but <a href="https://twitter.com/carloshconde/status/1578954393579573249">it
        is the government that has been holding the former senator captive over the
        past five years.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3dd01-5670-4a07-bc14-79a26eacb856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a61dbb-40da-4d51-a898-252f6364a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party also called for De Lima''s release "from a five-year
        odious and solitary confinement on fabricated drug charges." Bayan Secretary
        General Renato Reyes expressed a similar sentiment, and called for a thorough
        investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade199d-fdbf-4ae7-8acf-f18082416f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179e295-172f-4a20-a2cd-0742a91c258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier confirmed that three persons under police custody
        attempted to escape the custodial center while breakfast was being served
        Sunday morning. One of them, identified as Feliciano Sulayao Jr., took the
        former senator hostage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757d79c-32c4-435a-a504-77cfeb510e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282124d2-7f6e-46fb-be41-fb410364df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima survived the hostage-taking incident when PCol. Mark Pespes
        killed Sulayao in the middle of the negotiation. The other two inmates, Arnel
        Cabintoy and Idang Susukan, were also earlier killed.</p>'
    '27':
