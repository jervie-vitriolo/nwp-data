    'lead': 'Buddhist funeral rites have begun in the grieving town of Uthai Sawan
      in northeastern Thailand, where families are mourning the loss of children killed
      in a massacre at a day care center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T17:03:15.307+08:00
