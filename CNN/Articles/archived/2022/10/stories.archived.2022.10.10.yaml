    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Department-of-Health', 'DOH', 'Alethea-de-Guzman']
    'template': '1'
    'title': 'DOH: Daily COVID-19 cases down 10%, but may still rise to 8,670 by end
      of October '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43221de0-599f-454e-9af9-37f216e69281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Reported
        COVID-19 infections nationwide have gone down the past week, but may still
        rise significantly by the end of October if the public lowers its guard against
        the virus, a health official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be809630-ac4a-4e92-9c22-a7e4870a2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alethea de Guzman, Department of Health epidemiology bureau
        director, said the 2,048 daily average COVID-19 cases recorded on Oct. 3 to
        9 reflects a 10% decline from the prior week</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88545a-b6b4-4add-a0e3-b957a8085498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said FASSSTER — a web application for creating disease models
        — showed daily cases may go as low as 1,204 by end of October. This was based
        on the situation as of Sept. 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45459e-ef8c-48e4-a241-f25f1e2ba89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if people''s compliance to masking, social distancing and other
        safety measures against COVID-19 will go down further, she said daily infections
        may reach somewhere between 4,055 and 8,670.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08a302-2d25-4593-8d87-5075c0808835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said another forecast by the Australian Tuberculosis
        Monitoring Network (AuTuMN) states "severe and critical cases are not seen
        to exceed those previously observed during the Delta and Omicron spike" despite
        the projected increase.</p>'
