    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. personally asked former Sen.
      Leila de Lima her preferred detention options after the hostage-taking inside
      a facility at the national police headquarters, her legal counsel said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T21:21:20.356+08:00
    'mgnl:createdBy': 'pia'
