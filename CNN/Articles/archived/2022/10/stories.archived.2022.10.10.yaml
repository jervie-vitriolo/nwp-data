      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay said the company is also prepared to participate in the crafting
        of the IRR.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597f71f-204e-4df5-af28-4423bd8038d5'
