      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/10/09/health/colonoscopy-cancer-death-study/index.html"
        href="https://www.cnn.com/2022/10/09/health/colonoscopy-cancer-death-study/index.html">Colonoscopies
        may not reduce cancer deaths, study finds -- but experts say you should still
        get one</a>''</em></p>'
  'This-Canadian-community-just-unveiled-a-statue-dedicated-to-...-Cheeto-dust':
