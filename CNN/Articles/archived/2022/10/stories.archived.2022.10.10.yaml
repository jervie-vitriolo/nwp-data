    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194423b-1598-43ec-92f7-1b6c5bdbe099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.589+08:00
