    'mgnl:created': 2022-10-10T19:47:55.121+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:39:04.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:47.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC defends PH disaster management efforts after release of global
      disaster risk study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fe6eb-7b30-4d01-920a-3cf91d06a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Disaster
        response officials on Monday maintained that the country has improved its
        disaster management initiatives, following a report that the Philippines has
        the highest disaster risk in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fb533-0304-4d45-a5f1-fffd1b0c868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        spokesperson Raffy Alejandro said the World Risk Report 2022 may not have
        considered the programs and policies set by the government to augment the
        country’s disaster response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837f2bb-24cb-44e6-a175-9ac4c291296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro, because of our <a href="https://psa.gov.ph/population-and-housing/node/167966">population</a>
        na napakalaki natin, and of course ang ating capacity minsan or ang ating
        initiative as a government and as a society, ''di masyadong napag-aralan ng
        mga studies na ito,” Alejandro said in a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136337b5-6ec0-4227-a3f4-09bd5df44e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe because of our huge population, and of course
        our capacity or initiatives as a government and as a society, these kinds
        of studies may not have been reviewed thoroughly.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d6c49-22f5-4f3d-8c6a-758273c57126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said the country has adopted programs of risk-financing
        and resilient infrastructure, integrating risk-informed planning at the local
        level, while also continuously pursuing the institutionalization of the disaster
        risk reduction management program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cde6d3-fd2d-4189-af5c-84f4fbc28267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag merong bagong studies, kailangan sagutin natin [If there
        are new studies, we must answer them] and we inform the public on what the
        government has really done,” the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73faf000-c52d-4feb-8de7-ab59cbcbe069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the Philippines has a 46.82 disaster risk
        score which tops the World Risk Index. It is the fourth country with the highest
        exposure, with very high levels of vulnerability, susceptibility, and lack
        of coping capacities, as well as a high level for lack of adaptive capacities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a314894-3571-4b2f-be74-d45b1719b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country jumping from 8th spot last year to being the country
        with the highest disaster risk, Albay 2nd District Rep. Joey Salceda said
        the country’s risk profile “warrants a permanent agency, not a mere coordinating
        council.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b115fa-3207-46c6-81c7-13d0485bc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/27/marcos-disaster-resilience-department-bill.html">READ:
        Marcos to push for bill creating disaster resilience department&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a8cba-6d2f-46d9-80d9-acebe3e2fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things like, say, a fiesta or a special international event are
        what you need coordinating councils for,” Salceda said in a statement Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad826dd-051f-4ef5-bda7-51d32fdb0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disasters, especially when they are a key feature of our socioeconomic
        reality, need something stronger, more permanent,” added Salceda, the principal
        author of the law creating the Department of Disaster Resilience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cac9b-170d-4676-a4de-a7c29ab6ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disaster risk worldwide</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e89464-6e99-40a9-9745-7b8f255cfd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://reliefweb.int/report/world/worldriskreport-2022-focus-digitalization">World
        Risk Report 2022</a> by Germany-based Bündnis Entwicklung Hilft and the Institute
        for International Law of Peace and Armed Conflict at Ruhr University Bochum
        (IFHV) found that global hotspots of disaster risk from natural hazards are
        found in the Americas and Asia.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb5aa9-25b4-43f1-a704-5d97ab7c3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that nine of the 15 countries with the highest disaster
        risk are among the 15 most populous in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb6206-6dfc-4804-8562-1d04b08bbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa is the continent with the highest overall vulnerability,
        where 13 of the 15 most vulnerable countries in the world are located.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19bb0a-86d6-47c9-ae3e-18bdc772a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Sept. 8, the report focused on digitalization of disaster
        preparedness and management to determine emerging weak spots and vulnerabilities
        of 193 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe8943-3a85-42f7-ab00-f14b8501e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the World Risk Index comprised a total of 100 indicators
        instead of the previous 27, with the exposure component being “significantly
        expanded” to add tsunamis, a distinction between coastal and riverine flooding,
        along with earthquakes, hurricanes, floods, droughts and sea-level rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccaa25-deae-4170-9724-a73dc7dbaf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers recalculated the model by including both absolute and
        percentage figures of the population at risk to avoid distortion, resulting
        in many island states leaving the top of the risk ranking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26897f61-b5ed-40d3-9550-c2f6f623eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:47:55.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was one of the 10 island states noted last year
        to be among the 15 countries with the highest risk. This year, it ranks first.</p>'
