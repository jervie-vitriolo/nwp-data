    'jcr:uuid': '742a70d1-3120-4ae7-9dd9-e3c84a7ad97b'
    'lead': 'President Ferdinand Marcos Jr.''s leadership is yet to be felt even after
      his first 100 days as chief executive of the country, opposition Sen. Risa Hontiveros
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T17:28:34.845+08:00
