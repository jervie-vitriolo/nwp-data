      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The allocated fund for cancer assistance is a big
        help for Filipinos which can now be used in DOH hospital access sites and
        other health facilities in the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3dd9a3-c51b-411e-b821-4c4a8ac945ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
