    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Leila-de-Lima', 'PNP-Custodial-Center',
      'PNP', 'Philippine-National-Police', 'Benhur-Abalos']
    'template': '1'
    'title': 'Marcos, De Lima talk on detention facility transfer offer — lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49647f63-e9c8-4aa9-b949-011d4c6cc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. personally asked former Sen. Leila de Lima
        her preferred detention options after the hostage-taking inside a facility
        at the national police headquarters, her legal counsel said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbab98-1fee-43c0-bc34-83fd35d154ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filibon Tacardon told CNN Philippines Interior Secretary Benhur
        Abalos called the president on Sunday. Abalos was at the Philippine National
        Police Custodial Center in Camp Crame, Quezon City to visit De Lima after
        the incident, and this was when the conversation took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b19ccf-d4da-4ccb-89db-831f7c3c3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakapag-usap si</em> Senator Leila de Lima <em>at si</em> President
        Marcos over the phone <em>kung saan naikuwento ni</em> Senator de Lima <em>ang
        nangyari at ang sabi nga ni</em> President Marcos (was), ''Tell me what you
        want,'' <em>sabi nga niya. Pagkatapos non, nag-alok na si</em> Secretary Abalos
        <em>ng</em> possibility <em>ng</em> transfer. <em>Kaya lang</em> at that time,
        <em>alam naman natin</em> respectfully <em>nadecline muna ni</em> Senator
        de Lima <em>yung</em> offer <em>ni</em> Secretary Abalos," said Tacardon on
        News Night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b71a1-a698-4a1d-b595-0b71a6c8e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Leila de Lima and President Marcos spoke over
        the phone where Senator de Lima was able to say what happened and the President
        said, ‘tell me what you want.’ After that was when Secretary Abalos offered
        the possibility of transfer. But as we all know, at that time Senator de Lima
        respectfully declined Secretary Abalos'' offer.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41731d5b-8f1a-41a8-aedc-dcb9a14c32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was taken <a href="https://www.cnnphilippines.com/news/2022/10/9/pnp-custodial-center-hostage-de-lima.html"
        target="_blank">hostage</a> by Feliciano Sulayao Jr., a member of the Abu
        Sayyaf Group also detained at the facility. Sulayao and two others attempted
        to escape but were killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee83f76-9aa1-4c14-8a6c-628345e5d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, De Lima recalled how Sulayao blindfolded her and
        pointed a sharp object to her chest. She said it was a "<a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html"
        target="_blank">near death experience</a>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583b52f-68b8-4c12-883b-01b535ce3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Sunday, Abalos said De Lima opted to stay at the
        custodial center because she felt safe there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ad61b-ceec-4f8e-8f91-2b1209290c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon added there was no discussion of dismissing cases against
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7eb362-3a61-4f96-a459-71a57af9d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that Abalos'' offer was to transfer De Lima to a different
        cell within the custodial center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d1f7f-bd2b-48dd-b9db-f32a399a3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaninang hapon nalaman po namin na yung</em> suggestion <em>pala
        ni</em> Secretary Abalos <em>ay ilipat lang ng lugar si</em> Senator de Lima
        <em>mula sa kasalukuyang kwarto at ilipat siya sa dating lugar nila</em> Senator
        Revilla at Senator Estrada... which is just on the other side of the wall
        <em>kung nasaan yung kwarto ni</em> Senator de Lima," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32fb62-30b6-4586-95dc-d53bb2f75e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found out this afternoon that Secretary Abalos''
        offer was to move Senator de Lima from her current location to the area where
        Senator Revilla and Senator Estrada stayed... which is just on the other side
        of the wall where Senator de Lima is now.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44a623-5cf3-46f9-ae92-8ccc732b2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said the rooms are of the same size, but the location meant
        De Lima would be father from other detainees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9472a82-5bf3-46e7-9798-44efeefd38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako,</em> knowing personally <em>yung</em> layout <em>nung
        lugar niya, mapapalayo siya — mas siguro magiging maayos yung seguridad kaya
        siguro yun ang intensyon ni</em> Secretary Abalos kahapon," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9d9af-a01c-47fc-8d37-d1192c11c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, knowing the layout of her area, she would
        have better security and I think that''s what Secretary Abalos wanted.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ea091-894c-4044-add3-81c01c24525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Marcos was surprised at what happened, asking the former
        senator, "so <em>totoo palang na-hostage ka</em> (so it''s true you were taken
        hostage)," Tacardon said about their conversation, which he noted was casual.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c563bf-565a-43f0-9385-06a545c607c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said they have sent word to the PNP that they would want
        to coordinate and cooperate in the investigation to know what really happened.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a254875-6307-498d-9039-8fc887e0ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kung</em> possible <em>na makapag-ambag din kami ng suhestiyon
        para kung diyan pa rin mag-stay si</em> Senator de Lima," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918ba5d-2137-4465-b2f7-8b835de04d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:21:20.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s possible, we would also like to give suggestions
        to increase Senator de Lima''s safety if she will still stay there.]</p>'
  'deped-ibc-13-debt-benefits-salary':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T21:38:16.165+08:00
    'imagesource': 'jcr:054a4158-85c5-4afd-a2af-6366a295aaac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b283ca-cd74-45d2-9492-a43ce4f6d1d9'
    'lead': 'An account receivable from the Department of Education will help a government
      network settle unpaid retirement benefits and fund salary increases, according
      to information disclosed during a Senate budget hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T21:43:19.758+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:39:01.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:48.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'IBC-13']
    'template': '1'
    'title': 'DepEd''s ₱75-M debt to IBC-13 to help fund retirement benefits, salary
      increases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebda9b-9d79-4522-829c-c969f0bc3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — An
        account receivable from the Department of Education will help a government
        network settle unpaid retirement benefits and fund salary increases, according
        to information disclosed during a Senate budget hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919d971-63e1-4969-a0ac-37d213b50afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency still owes Intercontinental Broadcasting Corporation
        or IBC-13 some ₱75 million in connection with a block time deal for blended
        learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8fe14-1f01-417e-9e5c-120d84d6bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinisingil po namin siya ngayon</em> [we are trying to collect
        it now] and we were informed by the undersecretary of finance and administration
        of DepEd that it''s under process," IBC-13 President and CEO Hexilon Alvarez
        said during the hearing on the proposed ₱1.16-billion budget for the Office
        of the Press Secretary (OPS) and its attached agencies, including IBC-13,
        which has incurred losses through the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf5a26-daa5-4fbf-97b7-de4d0d1d88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, OPS officer-in-charge Cheloy Garafil said,
        "Ang commitment nila (DepEd) is within the year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083ca90-e932-4290-b8ce-4d34418175ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said a portion of the debt payment will cover the longstanding
        benefits of some 130 retired employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d161ad-5dae-4c5f-8cc2-50b8c6c51dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ikinalulungkot ko po na simula</em> 2009<em> hindi po nakayanan
        ng</em> IBC-13 <em>na sagutin ang ibang mga</em> retirement benefits. <em>Sa
        ngayon,</em> we were able to cover only the amount of 38%," Alvarez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b071d5-3bce-4cfd-801f-12e159cdecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, IBC has not been able to pay some of
        the retirement benefits since 2009. Right now, we were able to cover only
        the amount of 38%.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e317a7d-6bbc-4b16-887b-9773507e5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said funds are also needed to adjust the salaries of current
        employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678f5b2-bc0b-4686-82f9-703f593dc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga empleyado po ng</em> IBC <em>ay katulad rin po ng mga
        empleyado n</em>g PTV-4, <em>hindi rin naka-receive ng mga</em> increase,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c65780-7664-43e0-b834-f90889340439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like employees of PTV-4, those who work for IBC have
        not been receiving salary increases.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710adeb-8740-407d-9b92-9d81b7534d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster-turned-Senator Raffy Tulfo also put the spotlight on
        some 500 contractual workers of People''s Television Network (PTV).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62c657-610d-48ad-8233-b715c3f0b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTV-4 head executive assistant Raymund Sanchez said the table of
        organization, which will pave the way for the regularization, has been submitted
        to the Governance Commission for GOCCs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fff2f-b8d6-4e84-8ed5-dc17b59aab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:43:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede po kasi itong abutin ng</em> six months <em>kung tututukan
        pero pwede rin po siyang abutin ng dalawang taon kung magkakaroon ng maraming
        problema,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
