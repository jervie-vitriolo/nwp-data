      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Guzman said this has not yet factored in the emergence of
        a new variant which could potentially increase the risk of hospitalization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ed5b9-fc41-45c6-b5b2-38c93bb381ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the emergence of a new variant, this may lead to a sharp increase
        in hospitalization at the beginning of 2023 in NCR (National Capital Region).
        However, the effects of the emergence of a new variant that may be more transmissible
        or immune escaping, may be minimized with vaccination, especially with our
        booster and also prioritizing the elderly, which has a much higher reach for
        mortality," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bec76-f7ed-46ff-bcaa-ced585d1316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the importance of vaccination, especially among older
        people who are at most risk of hospitalization and death due to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a9f54-db4c-408e-91d9-e052ddd2ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, up to 14.5 out of 100 people aged
        60 years and older died from COVID-19 infection. Meanwhile, deaths among rest
        of the population were below 1:100, the DOH data shows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df49b1-59db-42db-86b2-cd14410db979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Guzman noted a big dip to only 1.4% to 3.3% deaths among
        the infected older population in August and September due to wider vaccine
        coverage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40177997-8e33-481d-8e15-ac6da2b6ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas malaki risk pa rin ang</em> risk <em>ng pagkamatay</em>
        among the much older population <em>pero dahil na-achieve ang</em> vaccine
        coverage, <em>napapataas ang</em> booster coverage, <em>napababa</em> significantly
        <em>ang</em> risk of death," De Guzman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cc9fe-1d3c-4c8a-a0e0-a81ea972b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The risk of dying among the much older population
        remains high. But because vaccine coverage has been achieved and booster coverage
        has increased, death risks went down significantly.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5684e3a-3210-4684-88ec-74a4a65aedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T20:10:33.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that “a larger portion” of recent deaths were among
        partially vaccinated or unvaccinated.</p>'
