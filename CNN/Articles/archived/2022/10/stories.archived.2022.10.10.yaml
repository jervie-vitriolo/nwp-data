      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil and Caltex said the price of kerosene would also be higher
        by ₱3.50 per liter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325c02-843e-471e-8f8b-8df53e7f4c5a'
      'mgnl:activationStatus': true
