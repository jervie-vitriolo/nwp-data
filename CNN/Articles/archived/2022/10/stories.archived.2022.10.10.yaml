      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of infrastructure, this has been a discussion for a long
        time. My version was as early as 2013. So it''s been 10 years since we''ve
        been talking about this. So in terms of infrastructure, in terms of process,
        I don''t think it will be a problem with the telcos," the senator said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa038c-0dde-4f9f-9fea-d2f76ebfb91f'
