      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unique piece of art won''t stay in Cheadle forever, according
        to the news release. Cheadle residents and visitors can check out the big,
        cheesy fingers until November 4. Then, the monument will embark on a tour
        of other locations in Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b042dee-e079-47e8-8650-ef291db2cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
