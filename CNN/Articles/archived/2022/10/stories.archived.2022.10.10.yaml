      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Ibay, vice president and head of Regulatory Affairs of Smart
        Communications, for his part however said telcos should be given more time
        to prepare for the law’s implementation and test their systems to ensure safety
        of information to be collected.</p>'
