  'PNP-Custodial-Center-Leila-De-Lima-hostage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T14:18:36.116+08:00
    'imagesource': 'jcr:5425304c-e38a-4c23-9e72-525c2f579042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918ce395-9588-4c57-8595-a82b792f7db3'
    'lead': 'The Philippine National Police leadership relieved the head of its headquarters
      custodial center where former senator Leila de Lima was briefly held hostage
      in her detention cell on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T14:20:42.453+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:39:12.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:43.884+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP relieves custodial center chief, sets changes after De Lima hostage-taking'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efe482-5135-4556-b816-c8cd08608970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Philippine National Police (PNP) leadership relieved the head of its headquarters
        custodial center where former senator Leila de Lima was briefly held hostage
        in her detention cell on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b74be5-21b2-44ff-98c8-0350c3dd4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Rodolfo Azurin said on Monday that LtCol. Patrick
        Ramillano will undergo investigation to determine his culpability after an
        escape attempt by three detainees, including one who held De Lima hostage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26800-95a0-4fea-96d8-73cc47fb4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that stricter measures will be carried out after inmates
        Feliciano Sulayao Jr., Arnel Cabintoy, and Idang Susukan stabbed a police
        officer who was distributing breakfast alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89852b4-fdb0-48e5-a1c3-47f2ac7b95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buddy system will be in place, said Azurin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0be6d8-2e94-4d05-a761-cbec8fc1ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro naging kumpyansa na mag-isang nagdidistribute ng pagkain
        sa detainees. Over the past months or years siguro para bang nakapag establish
        siguro ng rapport ang mga preso natin doon so ito siguro ang ti-nake advantage
        ng tatlo in their quest na tumakas po," the top cop said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd1aad-db16-4359-985c-d7b3f69dd5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they became comfortable because only one person
        was distributing the food. Maybe some of the detainees developed rapport with
        the police, which was taken advantage of by the three inmates who wanted to
        escape.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5a0e6-95a9-42e2-93f9-2e00055e0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin suggested switching from metal to plastic utensils after
        the former was used as an improvised weapon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d4156-9ff1-49ac-8aa8-a221ac9f1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood firm against arming officers who deliver food.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac380ef2-af54-4975-96c7-8dae10168dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also denied the detainees targeted De Lima, saying
        it was "incidental" because they could not escape through the main gate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673ba1a-e0f4-4e71-ad58-6b6404dbe7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang primary objective ng tatlo ay ang makatakas base sa pananamit.
        They were in rubber shoes," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa1fbf-d6da-493e-ac98-169a69fb06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their primary objective was to escape based on their
        clothes. They were wearing rubber shoes.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb47fa-5b45-45ee-9228-859ab7774403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabintoy and Susukan were shot and killed as they tried to flee.
        Sulayao briefly held De Lima hostage when the authorities caught up with them.
        He was killed while negotiating De Lima''s release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef2b61-8270-490e-be44-3f9fcb99d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima described the ordeal as a <a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html">“near-death
        experience"</a> which made her value life even more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26495406-dc3b-494d-a2ab-5a25ee3ba3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabihan ako na ''ma''am, patay na ang dalawang kasamahan ko kaya
        kailangan mo sumama sa akin kasi papatayin din ako,''" De Lima recounted,
        adding that the inmate eventually tied her hands behind her back and dragged
        her out of her compound.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e40b37-1f27-4a0a-be35-879c9d35ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was told, ''ma''am, both of my companions are already
        dead, so you need to come with me because I will get killed, too.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7318ecd-1805-4a12-b3ca-d3db1bf14554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:20:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator has been detained at the PNP Custodial Center,
        a special facility inside Camp Crame, Quezon City where high-profile detainees
        stay pending trial, since February 2017 for drug charges. She has been admitted
        to the PNP General Hospital to monitor her health.</p>'
