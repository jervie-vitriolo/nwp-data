      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Energy''s oil monitor as of Oct. 4, the
        year-to-date per-liter increases stood at ₱14.45 for gasoline, ₱28.95 for
        diesel, and ₱23.25 for kerosene.</p>'
    '9':
