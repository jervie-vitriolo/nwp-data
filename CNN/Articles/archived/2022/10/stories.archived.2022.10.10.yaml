      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, Pespes and PNP Chief Gen. Rodolfo Azurin
        Jr. were asked how Sulayao got to De Lima''s detention cell quickly, even
        if she was held separately from the other detainees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f8791-8f99-407f-b638-271a78e76791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:25:22.099+08:00
