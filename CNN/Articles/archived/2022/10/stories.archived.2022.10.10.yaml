      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cbbd1-6da6-4c08-81da-e21f33f4f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheetos fans have always known that the delicious, cheesy dust
        on their fingertips is an unmistakably delicious part of the Cheetos experience,
        but now it officially has a name: Cheetle," said Lisa Allie, the senior marketing
        director at PepsiCo Foods Canada, which distributes Cheetos in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dc13d-923a-435c-a46c-270e5c97ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1834b-e73c-4799-ada0-a00ccbe180ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to be celebrating Cheetle and Canadians'' cheesy,
        Cheetle-dusted fingertips on such a grand scale and in such a uniquely mischievous
        way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf205101-5799-4891-b354-76ab82bee1c4'
      'mgnl:activationStatus': true
