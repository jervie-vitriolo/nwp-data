      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Jayson Tarinay, incident commander of the Sablayan MDRRMO,
        said the victims ate spring rolls bought outside of the school at around 9:30
        a.m. They then had symptoms like nausea, dizziness, and vomiting.</p>'
