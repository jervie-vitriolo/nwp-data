    'title': 'Weakest since May 2021: FDI net inflows dropped 64% in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898b9aa-68c2-497d-b563-02318db1e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Net
        inflows of foreign direct investments (FDI) to the Philippines plunged to
        $460 million in July, the lowest in 14 months, data from the Bangko Sentral
        ng Pilipinas (BSP) showed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc90cd2-87ce-4029-b97b-3ad4cb3dc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the weakest monthly level since the $455 million posted
        in May 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2260b-f77f-4378-9462-c5cbc4198b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the third consecutive month that the country posted
        a decline in FDI net inflows, with last July''s performance posting a 64.4%
        steep drop from the year ago''s $1.292 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cca23-3059-4ecd-9763-c9a0b7b1b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"​In July 2022, FDI net inflows decreased due largely to the lower
        non-residents’ net investments in debt instruments of their local affiliates.
        This decrease more than offset the growth in their net investments in equity
        capital," the central bank said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9a86a-08af-4a5e-af4f-352aa96a8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital infusions during the month mostly originated from
        Singapore, Japan, and the United States. The BSP said they were invested largely
        in the construction, manufacturing, and real estate industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353e003-25a7-47df-9307-498a2bd88a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest reading pushed the country''s year-to-date net inflows
        to $5.1 billion, still down from $5.8 billion in the same period in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22b196-7969-4463-8da5-30943af56c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All major FDI components yielded lower net inflows in January-July
        2022 as foreign investors remained cautious amid continued adverse global
        conditions," the BSP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476147a-b0b3-4c46-8f39-a25a0ea2b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Monday, Rizal Commercial Banking Corporation
        (RCBC) chief economist Michael Ricafort said risk factors for FDI include
        the business effects of the ongoing Ukraine-Russia war and the US government''s
        aggressive measures to tame rising consumer prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8527302-384e-4ddb-8d45-3adb2aaa46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort added that as the Philippines welcomed the new administration,
        some foreign investors might be in a wait-and-see mode, slowing down the flow
        of investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e250d-6257-4811-9463-31ff548a16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. previously said enticing
        foreign investments was crucial to economic recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd703d-5036-42e6-9404-fdc7c4408382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:23:59.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his state visits to Indonesia and Singapore, Marcos secured
        pledges amounting to $14.36 billion. His recent US trip also amassed nearly
        $4 billion in business commitments.</p>'
  'DOTr-eyes-launch-of-new-fare-collection-scheme-amid-beep-card-shortage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T18:44:04.467+08:00
    'imagesource': 'jcr:cfccca2f-1f51-4043-ac9d-89d5c194470b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d33e0b-d815-4786-a1a6-8f625fef517d'
    'lead': 'Modes of payment other than beep cards which are now in short supply
      will be available under what transportation officials called the “fare collection
      national standards.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T18:45:47.571+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:39:05.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:46.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr eyes launch of new fare collection scheme amid beep card shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46fecd-467a-49fc-adf1-331133fd7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Modes
        of payment other than beep cards which are now in short supply will be available
        under what transportation officials called the “fare collection national standards.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22374f0c-0898-4c7c-837f-83017bc45766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Transportation Undersecretary Timothy Batan
        said the department will launch the payment scheme that will tap QR codes,
        bank cards, and even smartphones and smartwatches using near-field communications
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc3535-bccb-49b8-a931-2d66245165ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa po ito do''n sa mga bagay na ginagawa natin para hindi tayo
        nakadepende sa isa pong teknolohiya na kung saan, tulad nga ng nararanasan
        natin ngayon, kapag nagkaroon ng shortage ay nawawalan po tayo ng alternatibo,”
        Batan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a4b94-078c-4dad-a6d6-4af01b507565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of the things that we are doing so we
        are not dependent on one technology to make sure that we don’t lack alternatives
        when there’s a shortage, like what we are facing now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94748c9b-ce1e-4453-8798-09f2f3ca33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare collection national standards will be carried out in trains,
        buses, and jeepneys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f891a92-ea82-406b-80c9-420bf244da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department piloted in September the use of <a href="https://www.cnnphilippines.com/news/2022/9/1/DOTr-contactless-payment-modern-PUVs.html">Landbank-issued
        Mastercards as a payment option for commuters</a> taking modern public utility
        vehicles (PUVs). A total of 150 PUVs from Metro Manila, Central Luzon, Calabarzon,
        and Central Visayas are participating in the pilot testing that will run for
        a year.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327f68c-18fa-48d8-b702-b4ba209dd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the transportation department confirmed the <a href="https://www.cnnphilippines.com/news/2022/8/19/DOTr-looming-shortage-beep-cards.html">shortage
        of beep cards</a> for train commuters because of the pandemic’s impact on
        major manufacturing hubs, higher shipment, and logistic costs, among others.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ba654-4e71-4038-b27e-94e90ddb4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said in the briefing that AF Payments Inc., the beep card
        contractor, is still looking for alternatives for the required AV1 chips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ade79-106e-410f-a794-240f43b34515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:45:47.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said eight million beep cards are in use. It advised commuters
        to take care of these cards for long-term use.</p>'
