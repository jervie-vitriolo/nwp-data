    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Southeast-Asia', 'Thailand', 'Uthai-Sawan', 'Prayut-Chan-o-cha']
    'template': '1'
    'title': 'Funeral rites begin for victims of mass shooting and stabbing at Thailand
      nursery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dec5ab-d2d1-4c1e-9139-f7e16d3f8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Buddhist funeral rites have begun in the
        grieving town of Uthai Sawan in northeastern Thailand, where families are
        mourning the loss of children killed in a <a href="https://www.cnn.com/2022/10/06/asia/thailand-mass-shooting-intl-hnk"
        target="_blank">massacre at a day care center</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a882a-db43-418a-bfb7-65b971702620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys, flowers, milk bottles and sweets were placed alongside the
        small child-sized coffins, many bearing photographs of children killed in
        the attack, as mourners paid their respects to the victims during ceremonies
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108879b-01ea-4c26-841f-1ff9795dd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monks led ceremonies at three temples in the town on Saturday, attended
        by families who prayed and made spirit offerings for the 36 people killed
        in the attack, carried out by a former policeman, who also killed his wife
        and son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33769dee-dd40-4241-987d-02dce2a308f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who died were children who were sleeping when the
        ex-officer forced his way into the center with a knife and a gun, shooting
        staff before entering classrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3dc35-e060-475c-bb62-3d2777f15d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northeast Thailand on Sunday, queues of mourners were seen outside
        temples as hundreds gathered to pay their respects by lighting candles and
        offering food and toys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217799ca-9097-465d-bf81-2e77c2d226b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Prime Minister Prayut Chan-o-cha and members of his Cabinet
        also attended evening temple prayers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133cc4d-5e29-433d-b3c4-98b13814ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families previously shared their grief with CNN and recounted fond
        memories of their children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394426ce-a101-463a-a59b-71eca4864284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oy Yodkhao, the grandmother of a four-year-old boy named Thawatchai
        Siphu, expressed her disbelief that someone could murder innocent children.
        "I couldn''t imagine there would be this kind of people," said Oy. "I could
        not imagine he was this cruel to children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f9031-2a93-48b1-8e15-13b0139a61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported temples in the province were unwilling to receive
        the gunman''s body and perform funeral rites, so it was cremated in another
        city, roughly 90 minutes away by car. The gunman killed himself after the
        attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93e600-d597-4af3-b22d-9554ea8c3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:03:15.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/10/asia/thailand-mass-shooting-massacre-victims-funerals-intl-hnk/index.html"
        target="_blank">Funeral rites begin for victims of mass shooting and stabbing
        at Thailand nursery</a>."</em></p>'
  'risa-hontiveros-marcos-100-days-leadership':
    'author': 'Glee Jalea, CNN Philippines'
