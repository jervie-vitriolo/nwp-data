      'jcr:uuid': 'd79b6472-e6fa-477b-a5a6-3d4e84c1e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Holiday spending during China''s Golden
        Week has plunged to its lowest level in seven years, as <a href="https://www.cnn.com/2022/09/09/economy/china-economy-party-congress-intl-hnk-mic"
        target="_blank">broad COVID curbs</a>&nbsp;discouraged people from traveling
        or spending, while a <a href="https://www.cnn.com/2022/09/09/economy/china-economy-party-congress-intl-hnk-mic"
        target="_blank">darkening economic outlook</a>&nbsp;continues to erode consumer
        confidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1f7a1-bf16-456b-a2e7-cba3a94ca45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist spending for the week-long holiday that started on October
        1 declined 26% to 287.2 billion yuan ($40.4 billion) year-on-year, according
        to figures from the Ministry of Culture and Tourism on Friday. That''s the
        lowest figure since 2014, and less than half of the pre-pandemic level in
        2019, according to government statistics from previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49c338-d846-4634-9301-ace33b6aa93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Day break is one of China''s longest public holidays
        and usually a peak season for travel and spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316380de-e610-4c2a-b719-f9035f33056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, people were deterred from traveling by a resurgence
        of the virus and stringent COVID restrictions. Lockdowns and other control
        measures have intensified in recent weeks, including in some popular tourist
        destinations. Consumer sentiment also took a hit from rising economic woes,
        which are mainly a result of Beijing''s ongoing zero-COVID policy and a deepening
        slump in the property market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fca299-3497-4461-97e3-b3a786bac6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soft pack of holiday data is hardly a surprise with new COVID
        outbreaks and tighter containment measures ahead of the Party Congress," said
        Citi analysts in a research report on Sunday, pointing to this month''s gathering
        of Communist Party elites in Beijing at which Chinese leader Xi Jinping is
        widely expected to break with tradition and be appointed to a third term in
        power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee29cc-92cc-40c4-b9cb-fdcedfcfacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s last major economy still enforcing strict
        zero-COVID measures, which aim to stamp out chains of transmission through
        border restrictions, mass testing, extensive quarantines, and uncompromising
        snap lockdowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18056ef4-b0d2-4186-86fb-6529dfd9e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has used the zero-COVID strategy to argue
        that its political model is superior to Western democracies, and Xi has thrown
        his weight behind the policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a0e05-0389-41b3-8ed4-526be291c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local officials, doubling down on zero-COVID is a way to toe
        the Party line, demonstrate their loyalty to Xi, and prevent any large-scale
        outbreak that could jeopardize their career weeks before the Party Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7792f-9dfc-433b-a64f-7a18ae37e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this month alone, the entire region of Xinjiang, home to 22 million
        people, banned all residents from leaving its borders, only weeks after it
        had begun relaxing restrictions from a stringent extended lockdown. While
        last week, hundreds of tourists were stranded in an airport in the southwestern
        province of Yunnan after authorities imposed a snap lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47470121-4208-4131-994d-feca46855c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the restrictions, <a href="https://cj.sina.com.cn/articles/view/6624578025/18adb09e9019015fv1"
        target="_blank">some inside China</a>&nbsp;have taken to calling this year''s
        holiday "the bleakest Golden Week ever" as people become fatigued with three
        years of COVID restrictions, choosing instead to stay at home rather than
        risk getting caught in unexpected lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58fc0d-1ab3-49dc-b71a-37cc2c9e15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 422 million trips were taken during this year''s holiday, down
        18% from last year, according to the Ministry of Culture and Tourism. The
        number of trips was the smallest since 2014, and far from recovering from
        pre-pandemic levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce68d9b-cfed-4b16-8e66-e34a43a27fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air ticket prices were the cheapest in five years, averaging 650
        yuan ($91) per domestic travel, figures from Qunar, a Chinese online travel
        agency, showed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af878f-3d8d-4463-a8be-b51f03793749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t just travel that was down. Movie ticket revenue plummeted
        a massive 66% to 1.5 billion yuan ($211 million) year-on-year, the worst box
        office for the National Day week since 2016, according to the China Film Administration.
        That''s only a third of the ticket revenue for the same period in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a46dd-5146-4b39-b59b-88c022b812c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media outlets have attributed it mainly to a lack of film
        options, as most of the releases were propaganda or animations. "There is
        no blockbuster or imported films," said the state-run <a href="https://m.mp.oeeee.com/a/BAAFRD000020221008728609.html"
        target="_blank">Southern Metropolis Daily</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23405ed-fda6-455b-8abf-93b5cf7245fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New home sales also tumbled 38% during the Golden Week in 21 key
        cities, compared with the same period a year ago, according to China Real
        Estate Industry, a private research firm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ab80f-811d-48ee-af45-0895b82cbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the weak data point to the heavy damage of Beijing''s zero-COVID
        policy on consumer spending and the economy, said analysts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309473aa-03fb-4216-bbdc-679c88d2bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID resurgence and risk of being lockdowns discouraged consumption
        and travel notably," said Ken Cheung, chief Asian forex strategist at Mizuho
        Bank.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daf74d-8d86-47fb-b61a-8b8ee20a8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the zero-COVID policy has been keeping the economy under
        pressure and market participants will scrutinize any signals of policy tweaks
        after the leadership reshuffle at the upcoming 20th Party Congress," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a5836-61bb-4e33-9f3c-7b2333a86c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdowns hitting services and employment</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c47525-cba3-4d14-897d-641975e1a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a key private survey showed Saturday that China''s massive
        services activity contracted in September for the first time in five months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edc553-7d9f-4e7b-b391-da2b0a70facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caixin services Purchasing Managers Index, which focuses on
        small and medium-sized enterprises in China''s service industry, dropped to
        49.3 last month from 55 in August, according to a statement by S&amp;P Global
        Ratings. It was the first drop in the index since May. A reading below 50
        indicates contraction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9582c65-924e-4fd2-94d5-4d7f6e42fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to curb the spread of COVID across China led to a renewed
        fall in service sector activity, which disrupted business operations and restricted
        travel, the statement said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84a8a8-e42a-4968-8109-33c57b2e2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, employment continued to shrink. The gauge for employment
        stayed in contraction territory for the ninth consecutive month and hit its
        lowest point since May.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa9df4-74cc-4202-9f79-8e2f7134297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s service sector is a key source of employment, accounting
        for 48% of total jobs created, according to government data. It also has the
        largest numbers of employed youth, mostly in restaurants and other food services.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd53ba-dc01-48de-b1fb-28ac7b147c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market was much less optimistic," said Wang Zhe, senior economist
        at Caixin Insight Group, in the statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235bb60-9972-4991-b186-14df2837507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that companies'' expectations for future
        activities recorded the lowest reading in six months and the second lowest
        since August 2020.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc7f0f-c333-4022-9fbf-03de9623197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entrepreneurs'' concerns continued to stem from recurring COVID
        outbreaks and the impact of related controls on the market," Wang said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90eb41-bc98-4afd-a304-1b8158706092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nectar Gan contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfca32-9ee7-4cfb-94bb-b69fe22616c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:52:52.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/10/economy/china-golden-week-spending-plunge-covid-intl-hnk-mic/index.html"
        target="_blank">China''s holiday spending plunges to seven-year low as zero-Covid
        batters consumer confidence</a>."</em></p>'
