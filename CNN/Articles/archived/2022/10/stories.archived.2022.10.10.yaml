  'Meralco-electricity-rates-October':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T14:39:40.718+08:00
    'imagesource': 'jcr:7daf57ac-6e5d-4ee8-8c61-61a017769080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4eafdd-18da-4767-8e0e-2240ebe64674'
    'lead': 'Customers of Manila Electric Company (Meralco) will see lower power bills
      this month as the firm implements a rate cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T14:42:00.629+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:39:10.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:44.436+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to cut electricity rates in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de82ac-a038-4d51-a4eb-8da12973d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Customers
        of Manila Electric Company (Meralco) will see lower power bills this month
        as the firm implements a rate cut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94cceb-2857-42bf-a0e6-7bbfa5895e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country''s largest power distributor, said Monday the
        overall rate for a typical household fell by ₱0.0737 to ₱9.8628 per kilowatt-hour
        (kWh) from ₱9.9365 per kWh last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1f6fe-72d8-4ddd-8b18-d0e245cca43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm attributed the slash in power rate to lower Feed-in-Tariff
        Allowance (FIT-All), which was reduced by ₱0.0619.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d67038-243d-498d-9c57-416b5e6325ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This came as the Energy Regulatory Commission (ERC), in a Resolution
        dated August 30, 2022, approved the collection of a ₱0.0364 FIT-All per kWh
        starting the October 2022 billing period, down from ₱0.0983 per kWh previously
        implemented," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7d668-665a-4b5d-a3b2-af6baa46012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also noted that it recorded a decrease in charges from independent
        power producers (IPPs) and power supply agreements (PSAs), down by ₱0.5073
        and ₱0.0702 per kWh, respectively. This subsequently pulled down the generation
        charge by ₱0.0201 per kWh to ₱6.9192 from ₱6.9393 per kWh in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7675731-96f7-4090-b594-2f1b10523658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower IPP and PSA charges were able to more than offset higher
        charges from the Wholesale Electricity Spot Market (WESM), which rose by ₱4.8128
        to ₱11.9990 per kWh due to tight supply conditions in the Luzon grid," Meralco
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b5ee6-7615-4f31-811d-9f18f7b011b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generation charge covers the cost of power purchased by the
        company from its suppliers, such as IPPs, PSAs, and the wholesale electricity
        spot market (WESM).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f526fe6-63a3-4a91-91bd-c7113085c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Meralco also assured the public that it would "exhaust
        all remedies" to keep its agreements with South Premiere Power Corporation
        (SPPC) and San Miguel Energy Corporation (SMEC) after the ERC denied their
        petitions for a rate increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51508f-87cc-4482-9d3e-0c411bbc84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/4/ERC-SMCGP-Meralco-petition-rate-hike.html">READ:
        ERC nixes SMCGP, Meralco petitions for higher rates</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadb1af-1742-441b-bcb6-2b6bd5d7d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that preserving these contracts will still be least-cost
        for our customers,” said Atty. Jose Ronald V. Valles, Meralco first vice president
        and head of the Regulatory Management Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fe69a-91e0-470c-8ff8-4810933673c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T14:42:00.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area covers Metro Manila, the provinces of
        Bulacan, Rizal, and Cavite, as well as parts of Laguna, Quezon, Batangas,
        and Pampanga.</p>'
