      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cc8b2-82a2-41cd-a785-87f0b370997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to budget guidelines, the DOH will manage the fund for
        distribution to DOH and non-DOH hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd71d53-88d1-4583-ab64-60e091f95392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3d0c9-1c99-4654-892d-2e59cde5218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Kabayan party-list Rep. Ron Salo filed <a href="https://www.cnnphilippines.com/news/2022/8/22/Solon-DOH-cancer-care-funds.html">House
        Resolution 252</a> that sought a probe on unused CAF and the Cancer and Supportive-Palliative
        Medicines Access Program in the current budget. He said cancer patients have
        not received government assistance to fund their treatment since the beginning
        of the year.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507f973-aec9-47da-82da-fd7412741720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276f1d3-5014-4962-aabc-96df1c315332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also appealed to the House of Representative in September
        to restore <a href="https://www.cnnphilippines.com/news/2022/9/7/DOH-appeals-to-lawmakers-reinstate-funds.html">the
        ₱500 million for CAF</a> slashed by the DBM from the proposed 2023 budget.</p>'
