      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean beauty is the new standard of all matters of skin- and bodycare.
        While the term “clean beauty” is loosely used these days, it’s become clear
        that many of us don’t want to care for our skin by using harsh chemicals that
        could potentially harm our health in the long run. I’ve had a chance to try
        out a local brand that aims to do all things clean — For Keeps, which not
        only creates non-toxic products, but it’s also highly conscious of its environmental
        impact by using less energy consumption and less plastic for packaging. I
        was able to sample their products at Rustan’s Department Store recently, which
        stocks their full range of products. They currently carry three major scent
        varieties, my favorite of which is Unwind, a calming combination of aromatherapy
        oils and lavender essential oil to help you chill out at the end of a long
        day. You can enjoy it in liquid hand and body wash form, or for even less
        plastic consumption, use the solid bar soap for your daily rituals. If you
        want to get ahead of your Christmas shopping, this is the perfect gift for
        someone in your life who appreciates pampering without compromises. — MARGA
        BUENAVENTURA</p>'
