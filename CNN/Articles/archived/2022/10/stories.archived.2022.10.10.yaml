      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ML50, IBON Foundation, KINO ARTS, CAP and Lumbung Press present&nbsp;RESBAKan:
        Solidarity Night this Saturday, Oct. 15 at Stall 09, Cubao Expo, Quezon City,
        from 5 p.m. onwards. “ML50 Films: Beyond the Walls of Prison” (1987) by AsiaVisions
        Media Foundation and “History of the Underground” (2017) by Keith Sicat and
        Sari Dalena will be screened. Lumbung Press will also launch their zine “PuROPAGANDA.”</p>'
