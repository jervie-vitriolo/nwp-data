  'OWWA-seeks-to-revive-Hatid-Saya-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T23:43:19.316+08:00
    'imagesource': 'jcr:681b5f5f-1e1c-45c8-964c-d127c57b641f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817024e6-694f-423b-9da5-00f2430ca9db'
    'lead': 'The Overseas Workers Welfare Administration (OWWA) wants to bring back
      ''Hatid Saya,'' an entertainment program that would address the number one challenge
      facing OFWs — homesickness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T23:47:42.049+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:38:59.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:49.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA seeks to revive ‘Hatid Saya’ program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da279132-e65d-4ed1-bf80-f75482012e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Overseas Workers Welfare Administration (OWWA) wants to bring back “Hatid
        Saya,” an entertainment program that would address the number one challenge
        facing overseas Filipino workers (OFWs) — homesickness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0abd3d-0f99-4249-9c48-1971c125707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re planning to bring back ''Hatid Saya''... Ang isa sa pinakamatinding
        challenge o kalaban ng isang OFW ay lungkot. Alam mo naman ang Pilipinas,
        laging masaya ang tao,” OWWA Administrator Arnell Ignacio told CNN Philippines
        on Monday. [Translation: One of the greatest challenges of an OFW is sadness.
        In the Philippines, people are always happy.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d08a61-66b1-49fa-9519-d117416a94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s bring the Philippines wherever they are,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1196422-6655-44f1-a667-f5204f97da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio, who comes from the entertainment industry, said reviving
        the Hatid Saya program would remind OFWs of the reason why they are working
        abroad in the first place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da35751-0824-44d8-81de-92bede2161a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program would also provide a sense of inspiration that will
        give OFWs the drive to work more efficiently, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf831e8-7b2f-4c18-a62f-f57ccc425a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatid Saya began in the 1980s as a concert tour that brings Filipino
        celebrities, singers, and entertainers to select countries with a high concentration
        of OFWs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67637fec-ab9d-43ca-9048-b6fe5edd4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was designed to alleviate homesickness and culture
        shock among OFWs, particularly those who have just moved abroad to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d37171-809f-4644-a8c5-8189c3ced2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio''s programs as OWWA administrator include the OFW Children''s
        Circle, which offers assistance programs to children of Filipinos working
        abroad, and the financial assistance for the livelihoods of returning OFWs
        through the Tulong PUSO program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd1d2c-023f-4457-9286-ea7ae0ebc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:47:42.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that OWWA is striving to promote menstrual equity,
        which refers to education and reproductive care, for daughters of OFWs.</p>'
