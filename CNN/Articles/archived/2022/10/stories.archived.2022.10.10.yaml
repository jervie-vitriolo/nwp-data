  'putin-russia-security-council-crimea-bridge':
    'author': 'Darya Tarasova and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-10T14:59:02.642+08:00
    'imagesource': 'jcr:45ba6e10-d627-47ef-97fa-669c11b19740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967188a5-c863-4174-ae42-4fc323aa33a5'
    'lead': 'Russian President Vladimir Putin will hold an operational meeting of
      his Security Council on Monday, just two days after a massive explosion on a
      key strategic bridge linking Crimea and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T15:50:41.098+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:39:09.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:45.043+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Crimea', 'Vladimir-Putin', 'Russia-Security-Council']
    'template': '1'
    'title': 'Putin to chair Russia Security Council meeting after humiliating explosion
      on strategic Crimea bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8585c-5c14-4769-96b4-0b71279e0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://cnn.com/2022/10/08/europe/russia-war-criticism-analysis-intl-cmd/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;will hold an operational
        meeting of his Security Council on Monday, just two days after a massive explosion
        on a key strategic bridge linking <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">Crimea and Russia</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace428d-69cf-469e-bd7c-5860c478bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting itself isn''t out of the ordinary — Putin regularly
        holds operational meetings with the Security Council, usually on a weekly
        basis, according to TASS. However, it comes just days after a major humiliation
        for the Russian President, when an explosion <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-10-09-22/index.html"
        target="_blank">severely damaged</a>&nbsp;parts of the road and rail bridge
        between annexed Crimea and the Russian Federation early Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facfd5b-77a5-4006-9c1e-f9153988cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the agenda has not been made public, the meeting comes
        at a strategic crossroads for the Kremlin, which must make a series of unenviable
        choices after Russia''s <a href="https://www.cnn.com/specials/europe/ukraine">brutal
        invasion of Ukraine</a>&nbsp;has faltered after a month of military setbacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64055deb-8c7c-4f96-b108-64c0930a9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some road traffic and train traffic has resumed on the estimated
        $3.7 billion bridge. On Saturday, Russian Deputy Prime Minister Marat Khusnullin
        said repair works on the bridge would be carried out around the clock, with
        a damage survey to be completed within a day and divers scheduled to check
        all the supports of the bridge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd8b78-2d9c-4678-ac68-c147a6788612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first passenger services resumed travel across the bridge on
        Saturday, traveling from the Crimean Peninsula to Krasnodar Krai in southern
        Russia, Russia''s Ministry of Transport said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e664dce-98c1-4a6c-8592-dce25052bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car traffic on the bridge has also restarted in two lanes, Deputy
        Prime Minister of Russia Marat Khusnullin said on Sunday. "Traffic has already
        been launched along two lanes on the Crimean bridge," he wrote in a Telegram
        post, adding that earlier, one lane was being used for cars traveling in alternate
        directions, slowing down traffic. Heavy trucks, vans and buses have been traveling
        by ferry since the blast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792380f3-dbc0-4357-9e52-556e236d3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has not claimed responsibility for the blast on the enormous
        19-kilometer (about 12-mile) bridge, which was built after Moscow annexed
        Ukraine''s Crimean Peninsula in 2014, an annexation regarded by the West as
        illegal." The crossing was opened by Putin himself in 2018, and Ukrainian
        reaction to the explosion has been gleeful and triumphant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42501c25-d0e0-4d15-b0c3-023cbefa603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin called the explosions on the Crimean bridge a "terrorist attack"
        and said the organizers and executors were "Ukrainian special services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97996598-5efd-4b98-ba9b-d12da6cb06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, as reported, we have no doubts that this is a terrorist attack
        aimed at the destruction of the critical infrastructure of Russian Federation.
        And authors, executors, and masterminds are the secret services of Ukraine,"
        Putin said during a meeting with Chairman of the Russian Investigative Committee
        Alexander Bastrykin on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc064d0-2991-43dd-90c2-14dd0f86c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A round of Russian missile strikes on the southern Ukrainian city
        of Zaporizhzhia killed 13 people early Sunday, including one child, according
        to Kyrylo Tymoshenko, deputy head of the Office of the President of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815df9e-7719-4abb-97ce-3c93e526f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 89 civilians, including 11 children, were injured, Oleksandr
        Starukh, head of Zaporizhzhia regional military administration, said Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327199a-a079-419b-b472-8788356187c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tymoshenko, the rescue and search operations are still
        ongoing, they continue to get people out from under the rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d30c69-204f-41dc-b67b-4a2e1084d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov on Sunday dismissed the possibility
        of Russia using nuclear weapons in retaliation for the explosion on the bridge,
        Russian state media RIA Novosti reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76145fd-b11d-4090-9bca-beb423d86a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov was asked by RIA whether the attack on the bridge could trigger
        an activation of Russia''s nuclear doctrine because it was "aimed at destroying
        critical civilian infrastructure of the Russian Federation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39f141-a77a-44e4-aadb-bec8d74d0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. It''s a completely wrong formulation of the question," Peskov
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcabbc-1025-47a3-9386-a2b2fe7eb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s military has been making dramatic advances in a counteroffensive
        — the Ukrainian military has recaptured 2,400 square kilometers of territory
        in Kherson region in the south of the country "since the beginning of the
        full-scale war," a senior Ukrainian official said Friday, and Ukrainian troops
        are preparing for <a href="https://cnn.com/europe/live-news/russia-ukraine-war-news-10-09-22/h_d2c8f33abcfc02ee3975a328bdf71ab0"
        target="_blank">further advances into Russian-held Luhansk</a>&nbsp;in the
        east, according to Serhiy Hayday, head of the Luhansk region''s Ukrainian
        military administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223b9d3-a123-4a37-8459-b0e141284755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayday acknowledged photographs of Ukrainian troops outside the
        Luhansk village of Stelmakhivka, less than 20 kilometers (12 miles) northwest
        of the crucial post of Svatove.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45c415-dfee-4edc-b42f-c630a3b462af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a sudden and successful Ukrainian offensive comes concerns
        Putin will escalate Russia''s war in Ukraine, with US President Joe Biden
        expressing fears of the possible use of weapons of mass destruction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67912dcd-3276-4f55-98dc-f21448a57802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time since the Cuban missile crisis, we have a direct threat
        of the use (of a) nuclear weapon if in fact things continue down the path
        they are going," Biden warned during remarks at a Democratic fundraiser in
        New York on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80a3e4-1271-4d1b-b936-2eefa8ec4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t think there''s any such thing as the ability
        to easily (use) a tactical nuclear weapon and not end up with Armageddon."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35b807-0dcc-4286-ae9d-f196026702cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:50:41.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/09/europe/putin-russia-ukraine-security-council-intl/index.html"
        target="_blank">Putin to chair Russia Security Council meeting after humiliating
        explosion on strategic Crimea bridge</a>."</em></p>'
  'north-korea-missile-test-tactical-nuclear-strike':
    'author': 'Brad Lendon, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-10T15:50:52.856+08:00
    'imagesource': 'jcr:eb7193f5-0f0e-488c-b920-89af02ce8462'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cac2ab8-1872-488c-ac7f-16ad3dad7cf3'
    'lead': 'North Korean state media has broken its silence over the country''s recent
      spate of missile tests, claiming they were part of a series of simulated procedures
      intended to demonstrate its readiness to fire tactical nuclear warheads at potential
      targets in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T15:57:36.318+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:39:08.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:45.343+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'North-Korea', 'South-Korea', 'missile-test', 'tactical-nuclear-strike']
    'template': '1'
    'title': 'North Korea says missile tests are practice for ''tactical nuclear strikes''
      on South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc317b2-88ec-4e81-9205-7bfd8fe46efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean state media has broken its
        silence over the country''s recent spate of missile tests, claiming they were
        part of a series of simulated procedures intended to demonstrate its readiness
        to fire tactical nuclear warheads at potential targets in South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bcca1-48e8-4572-8739-14ee7e00ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim regime has tested ballistic missiles seven times since September
        25, the latest of 25 launch events of ballistic and cruise missiles this year,
        according to a CNN count, raising tensions to their highest level since 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0ec65-7295-4347-8b89-7920ae69cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting leader Kim Jong Un, who oversaw the drills, the state-run
        Korean Central News Agency (KCNA) said the tests, which coincided with nearby
        military drills between the United States, South Korea and Japan, showed Pyongyang
        was ready to respond to regional tensions with by involving its "huge armed
        forces."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e67fb2-5f31-44df-896c-a65787595dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the series of seven drills of North Korea''s "tactical
        nuclear operation units" showed that its "nuclear combat forces" are "fully
        ready to hit and wipe out the set objects at the intended places in the set
        time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00b723-113a-4d91-a92f-81d78972845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, director of the East Asia Nonproliferation Program
        and professor at the Middlebury Institute of International Studies, said North
        Korea''s announcements Monday indicated potential progress in its missile
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85560ad-e4ac-4c47-866a-4f3f31c99834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I find notable is that these launches are not framed as tests
        of the missiles themselves, but rather of the units that launch them. That
        suggests these systems are deployed," Lewis said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b328e-f16a-46f7-9e58-b5f319c64cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was North Korea testing?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95d427-19b0-442d-8f6a-a90a47d92f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said on September 25, North Korea workers took part in exercises
        within a silo under a reservoir to practice what it described as loading tactical
        nuclear warheads to check the swift and safe transportation of nuclear weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178f663-9cc6-49b1-bd8b-4ef7c124ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, they simulated the loading of a tactical nuclear
        warhead on a missile that in the event of war that would be used in "neutralizing
        airports in South Korea''s operation zones."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27424169-9b7f-4adc-ad30-c3eb3d87f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 6, North Korea practiced procedures that could initiate
        a tactical nuclear strike on "the enemies'' main military command facilities"
        and, <a href="http://www.cnn.com/2022/10/08/asia/north-korea-missile-launch/index.html"
        target="_blank">on Sunday, enemy ports</a>, Pyongyang''s state media said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636e1dc-3b3d-49ba-ba0e-c0a10a765d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key military installations in South Korea is the US Army''s
        Camp Humphreys, the largest US military installation outside of the United
        States with a population of more than 36,000 US servicemembers, civilian workers,
        contractors and family members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a2abb-f9fe-4c28-a05b-dc7de4ca180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that North Korea has likely manufactured some nuclear
        warheads — "20 to 30 warheads for delivery primarily by medium-range ballistic
        missiles," Hans Kristensen and Matt Korda of Nuclear Information Project with
        the Federation of American Scientists, wrote in September.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ba539-c593-4858-b071-e99f9d6abc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its ability to detonate them accurately on the battlefield is
        unproven.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493411a-7e5d-4aa3-8bb2-60bef990b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts noted that with Monday''s reports, North Korea broke six
        months of silence on its testing program. Before that, an announcement and
        images of the tests were usually made available the next day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea38912-4022-442f-87ab-67e1bbe7e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of international studies at
        Ewha Womans University in Seoul, said Pyongyang had "multiple motivations"
        for making an announcement Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8a2f1-1af2-4794-9945-dbfd6bf60310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides providing a "patriotic headline" for domestic consumption
        on the 77th anniversary of its ruling party, "it is making explicit the nuclear
        threat behind its recent missile launches," Easley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414f34f-eae3-42ad-b8a9-5f8ac2c7c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The KCNA report may also be harbinger of a forthcoming nuclear
        test for the kind of tactical warhead that would arm the units Kim visited
        in the field," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d2a8c-6b7c-4836-8096-50ac0d53ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US officials have been warning since May that North
        Korea may be preparing for its <a href="http://www.cnn.com/2022/10/06/politics/north-korea-biden-administration-nuclear-test/index.html"
        target="_blank">first nuclear test since 2017</a>, with satellite imagery
        showing activity at its underground nuclear test site.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace4b09-4d63-4cba-95a3-748f10609fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US response</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d22b2-12d5-4de6-bd13-47804c11f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report said the recent drills, from September 25 to October
        9, were designed to send a "strong military reaction warning to the enemies"
        and to verify and improve the country''s fighting capabilities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd3567-95a4-4976-944e-87a2037a3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Kim called South Korea and the United States "the
        enemies" and said North Korea doesn''t need to hold talks with them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ab601-a98b-45b0-8eec-01ff067d5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim further emphasized that Pyongyang will thoroughly monitor enemies''
        military movements and "strongly take all military countermeasures" if needed,
        KCNA stated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8589d-d6b0-4902-8019-53032e18f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, South Korea and Japan have all been active with
        military exercises during the North''s recent wave of drills.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468995e1-cbf7-4316-b700-f9f9323b4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy aircraft carrier strike group participated in several
        days of <a href="http://www.cnn.com/2022/10/08/asia/north-korea-missile-launch/index.html"
        target="_blank">bilateral and trilateral exercises</a>&nbsp;with South Korean
        and Japanese units that ended Saturday, a statement from the US Navy''s Task
        Force 70 said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2310b-8e5d-4a3d-a17d-46ebb363d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to regional security and the defense of our allies
        and partners is demonstrated by our flexibility and adaptability to move this
        strike group to where it is needed," said Rear Adm. Michael Donnelly, commander
        of Task Force 70/Carrier Strike Group 5.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d265362-b791-4820-9994-7087bba6dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Security Council on Sunday "strongly condemned"
        North Korea''s recent ballistic missile launches, and it said the South Korean
        military will further bolster its combined defense posture and deterrence
        through joint military drills with the US and trilateral security cooperation
        involving Japan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502dce9a-9786-483d-a7ef-90df3b3540c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Joint Staff said the security environment around Japan
        was becoming "increasingly severe" and that drills with the US Navy were strengthening
        the alliance''s capability to respond to threats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b70c1-1d56-482b-85a8-ed45a61651e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:57:36.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/10/asia/north-korea-tactical-nuclear-strike-practice-south-intl-hnk/index.html"
        target="_blank">North Korea says missile tests are practice for ''tactical
        nuclear strikes'' on South Korea</a>."</em></p>'
  'Group-economic-impact-of-POGO-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T16:01:06.376+08:00
    'imagesource': 'jcr:df540ba9-1d8b-45a9-94a6-ed7f0a1ea55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0619e686-0138-4275-885a-a5dacf582ee2'
    'lead': 'An industry association said Monday it was "unfair" to blame the whole
      sector for kidnapping cases linked to online gaming operators, as it warned
      that Filipino workers would be the biggest loser once the government imposes
      a total ban on the activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T16:02:52.361+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:39:08.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:45.561+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group calls on Marcos to ''carefully weigh'' economic impact of POGO
      ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f957d-c26f-44a5-8e82-6e5286c06ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — An
        industry association said Monday it was "unfair" to blame the whole sector
        for kidnapping cases linked to online gaming operators, as it warned that
        Filipino workers would be the biggest loser once the government imposes a
        total ban on the activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcb938-253e-442f-b3fc-82bd4ec7bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Association of Service Providers and POGOs (ASPAP)
        called on President Ferdinand "Bongbong" Marcos Jr. to "carefully weigh the
        sector’s economic contributions including potential job losses before deciding
        on the fate of the online gaming sector."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c31ded-86d7-4eae-adfe-e1c37407ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASPAP representative Michael Danganan said Marcos, including senators,
        should consider Philippine online gaming operators (POGOs) as an "ally in
        nation building" given the sector''s multibillion-peso contribution to the
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e00ae6-dee7-4e46-a95f-a193f45d034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/3/POGO-shutdown-could-cost-PH-200B-annually.html">READ:
        POGO shutdown could cost PH as much as ₱200B annually</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079622f-f750-4199-b08a-31381e1ebcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the group''s members alone, 16 POGOs and over 60 service providers
        may need to let go of more than 23,000 Filipino workers if the business is
        banned. These are in addition to the more than 17,000 foreign nationals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07d3b6-1f64-4098-a991-89562d133ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since ASPAP represents less than half of 35 PAGCOR-licensed
        POGOs, the number of Filipinos who would be affected "is definitely much higher."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4e724-9b19-4606-9e65-7d9e8f5b6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair to blame the whole industry for the illegal activities
        of a few," ASPAP representative Paul Bongco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c92382-5311-4c55-a61a-3c1e2c961a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late September, House Ways and Means Committee Chairman Joey Salceda
        said banning POGOs would force them to go underground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944798d-294d-4311-bd95-975349fcc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the government must focus instead on imposing "very
        strong regulatory powers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9c3d2-b65f-47ca-b0f7-56ec9c342aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier vowed to intensify efforts against kidnapping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af5efd-bdfd-49e8-9cf6-17a3550710fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T16:02:52.362+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/15/pnp-pogo-kidnapping-human-trafficking.html">READ:
        Gov’t agencies intensify efforts vs. POGO-related kidnapping cases</a></strong></p>'
  'china-holiday-spending-covid19':
