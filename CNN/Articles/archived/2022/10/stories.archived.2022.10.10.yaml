    'lead': 'A total of 14,333 new COVID-19 cases were recorded during the week of
      Oct. 3 to 9, a 10% decline from the previous week, the Department of Health
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T21:15:09.655+08:00
