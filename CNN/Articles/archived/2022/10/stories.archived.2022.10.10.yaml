      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62515d89-0873-4e12-a439-fd7e08551bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://psa.gov.ph/content/2022-causes-deaths-philippines-preliminary-30-april-2022">government
        data</a>, cancer is the third leading cause of death in the country, accounting
        for 8,926 recorded fatalities from January to March 2022.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd20c5b-e3a2-4884-a722-62b1d4343f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dba7ec-3ecc-4c68-a688-7b5afb1248c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Joint Memorandum Circular 2022-0002 released on Sept. 28,
        the CAF will fund outpatient and inpatient cancer control services, including
        but not limited to diagnostics, therapeutic procedures, and other cancer medicines
        needed for the treatment and management of cancer and its care-related components.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392bdf9-dace-4691-8204-083e9b7659f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae06b4b-40eb-4b32-908e-6a09db977669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the fund will be available until Dec. 31, 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a72d6-10ec-4427-b153-17abb672c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:26:01.730+08:00
