      'mgnl:lastActivated': 2023-01-17T21:39:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanfuel, Petro Gazz, Caltex, Phoenix Petroleum, and Seaoil said
        on Tuesday, they would raise the per-liter prices of gasoline and diesel by
        ₱1.20 and ₱6.85, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8e3f9-d978-4661-9f37-a606e90967d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T18:15:38.385+08:00
      'mgnl:createdBy': 'lisbet'
