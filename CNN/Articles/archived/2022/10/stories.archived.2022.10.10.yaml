      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Allies
        and supporters of detained former Sen. Leila de Lima again called for her
        release after the hostage-taking incident inside a detention facility at the
        Philippine National Police (PNP) headquarters on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33f9f2-7427-4cbc-a7a1-b856a149dcb2'
      'mgnl:activationStatus': true
