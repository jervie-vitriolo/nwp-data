      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doing so will unburden the telcos of the need to establish another
        database to store biometrics data, which would be time consuming and resource
        heavy,” he added.</p>'
