      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We worked hard to pass the legislation anew as a crucial first
        step to fend off text scammers, while guaranteeing utmost respect to fundamental
        human rights,” she said in a statement.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
