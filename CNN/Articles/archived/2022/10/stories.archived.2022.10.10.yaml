      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since inaayos ang detention cell, we offered PNPGH (PNP General
        Hospital) for the meantime<em> para mamonitor din ang blood pressure niya.
        Nandoon siya ngayon</em>," Azurin said. He added that there could also be
        changes within the facility, but De Lima''s transfer would be up to the court.</p>'
    '33':
