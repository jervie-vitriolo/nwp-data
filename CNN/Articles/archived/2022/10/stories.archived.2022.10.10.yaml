      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de63e7b-3e95-420c-81c3-9a2bd653f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheetos brand erected the statue of a hand holding a massive
        Cheeto, complete with orange fingertips, in Cheadle, Alberta. The community
        was chosen because of its name''s similarity to "cheetle," the company''s
        official name for Cheeto dust, according to a news release from Cheetos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6d203-422d-4211-ab63-b7b24f7347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:52:51.744+08:00
