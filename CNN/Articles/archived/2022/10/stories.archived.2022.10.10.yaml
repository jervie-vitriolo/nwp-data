      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]ur position has been clear from the beginning, a National ID
        system must be in place to ensure the safe and successful implementation of
        this new law," Globe general counsel Froilan Castelo said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86a56d-4630-42ed-8d1b-be67b3ff0a9b'
