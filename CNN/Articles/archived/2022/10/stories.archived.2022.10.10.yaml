      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe welcomed the passage of the law as it reiterates
        its call for the full rollout of the National ID system. It noted a “verifiable
        and fool-proof identification system is the foundation of the SIM Registration
        law.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323035c6-8e6e-472f-b148-9589876c346d'
