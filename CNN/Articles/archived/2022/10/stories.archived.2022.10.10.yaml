      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bright orange, sticky residue that
        Cheetos leave on your fingertips has now been immortalized —&nbsp;by a 17-foot
        statue in Alberta, Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe2511-8ac8-44b3-a3ea-7ba522db9e3a'
      'mgnl:activationStatus': true
