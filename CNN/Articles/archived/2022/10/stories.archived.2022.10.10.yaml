      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Chief Technology Officer Rodolfo Santiago also reiterated the
        company’s previous statement that both the use of National ID and passport
        will greatly help in the validation of the subscriber’s identity.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787f9a3-efdf-4ee2-8805-0c8799fecd8b'
