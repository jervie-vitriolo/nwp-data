    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d0158d-fc7f-4996-8c70-0ad102ee01a8'
    'lead': 'Reported COVID-19 infections nationwide have gone down the past week,
      but may still rise significantly by the end of October if the public lowers
      its guard against the virus, a health official said Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T20:10:33.069+08:00
