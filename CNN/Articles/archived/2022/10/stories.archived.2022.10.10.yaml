    'jcr:uuid': '6105a087-de40-46e2-8079-4fd704730f45'
    'lead': 'Colonoscopy may reduce the risk of dying of colorectal cancer by as much
      as 50%, but there''s a catch: It only works if you get the scan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T07:42:00.704+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:39:20.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:40.418+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colonoscopies may not reduce cancer deaths, study finds — but experts
      say you should still get one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266988ac-2f5c-4567-a72f-9ae831d5c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Colonoscopy may reduce the risk of
        dying of colorectal cancer by as much as 50%, but there''s a catch: It only
        works if you get the scan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f613833-fecd-42c6-984f-e3d04bd5972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf845c-a359-4469-9f5d-ca3de060078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the big takeaway message from the first randomized trial
        of colonoscopy, published Sunday in The New England Journal of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e0bc7-c5a5-4087-9f60-e15e37af8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a382e-4a16-4ca3-992c-69aaf641be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonoscopy has been recommended as a screening test for adults
        age 50 and over since the mid-1990s, and some 15 million colonoscopies are
        performed in the United States each year. This recommendation has been based
        on evidence from observational studies that looked back in time to compare
        how often colorectal cancer is diagnosed in people who received colonoscopies
        versus those who did not. These studies can be subject to bias, however, so
        scientists look to randomized trials that blindly sort people into two groups:
        those who are assigned to get an intervention, and those who are not. These
        studies then follow both groups forward in time to see if there are differences.
        Those studies have been difficult to do for colon cancer, which can be slow
        growing and may take years to be diagnosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cba6d5-5973-4055-b123-7a80d5c4e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03f7b6-290a-45bd-ac60-6112d6cc6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NordICC study, which stands for Northern-European Initiative
        on Colon Cancer, included more 84,000 men and women ages 55 to 64 from Poland,
        Norway and Sweden. None had gotten a colonoscopy before. The participants
        were randomly invited to have a screening colonoscopy between June 2009 and
        June 2014, or they were followed for the study without getting screened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adc108-3b20-4703-aeb9-fdfaace26f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0a412-994f-4654-9c15-bf99d5bfd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 years after enrollment, the group invited to get colonoscopies
        had an 18% lower risk of colorectal cancers than the group that wasn''t screened.
        Overall, the group invited to screening also had a small reduction in their
        risk of death from colorectal cancer, but that difference was not statistically
        significant -- meaning it could be simple due to chance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7b140-3b6e-4754-b295-335ab764dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70976bd7-cb27-4553-b6c9-678da8dca1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say they''re going to continue to follow participants
        for another five years. It could be that because colon cancers can be slow-growing,
        more time will help refine their results and may show bigger benefits for
        colonoscopy screening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c721b44-1d76-4832-9848-323c51e88d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc79679-df12-4185-8e12-21726b57768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Results need careful interpretation</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84c4c0-0b88-4f70-bafb-c066404b3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, those kinds of disappointing results from such a large,
        strong study would be considered definitive enough to change medical practice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc88114-7b95-4955-9ef3-9e2032ced20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c57dcd-416d-4dbb-bc3d-1c65367405d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big caveat in this study that limits how the results
        should be applied: Only 42% of the participants who were invited to get a
        colonoscopy went through with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff0b5b-9dff-4a42-bf8d-334f305ec4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0717c2d-ef4a-43a6-ae78-91b8f5177790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just hard to know the value of a screening test when
        the majority of people in the screening didn''t get it done," said Dr. William
        Dahut, chief scientific officer at the American Cancer Society, who was not
        involved in the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d6375-d425-4a91-8ef8-97100c329558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5be1b-b955-49bf-91bf-a7ee16dd09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the study authors restricted the results to the people who
        actually received colonoscopies -- about 12,000 out of the more than 28,000
        who were invited to do so -- the procedure was found to be more effective.
        It reduced the risk of colorectal cancer by 31% and cut the risk of dying
        of that cancer by 50%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e597f19-66c1-4550-875b-d280647e59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ee669-fc0a-4c66-b975-cf24585ef028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s difficult to rely just on the results from this
        subgroup, however, because they can be subject to bias.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c378fc9-9d12-49cf-8859-4ed37608047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1c50d-a841-4be9-a5bd-13132283f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in clinical trials, researchers often worry about the
        "healthy volunteer effect": People who volunteer for testing may be more likely
        to take care of themselves by eating a healthy diet or doing other things
        that can''t be measured by the study that might reduce their risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2b668-dead-448e-b1b6-7eb285028d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7c4fc-ab67-477f-ae8c-f7fb7777cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disappointing'' results</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd8320-b013-48aa-9342-0d38789b4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Bretthauer, a researcher on the study who leads the
        clinical effectiveness group at the University of Oslo in Norway, says that
        as a gastroenterologist, he found the results disappointing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef93c06-b3e0-4b45-b857-5870d76cfaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1339295-8341-480c-981c-cae7b2233bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a researcher, he has to follow the science, "so I think we
        have to embrace it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c81b93-4a08-478c-ac5d-c5bf19ca4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b12db4-8b44-4a89-81fd-37303b27865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we may have oversold the message for the last 10 years or so,
        and we have to wind it back a little," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93010e-c840-4f89-818c-4ad53d5c35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68dc3b0-617b-4d5c-881e-158990f23cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bretthauer thinks of the full set of study results -- including
        the people who didn''t get a colonoscopy -- to be the minimal amount of benefit
        a person could expect to get, while the more narrow results -- limited to
        the subset of people who did get colonoscopies -- are the largest benefits
        people could expect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1682a7-bb02-4285-871f-c6299ad73bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d7077-789d-4035-a667-d32e8e06f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his results, then, he expects that screening colonoscopy
        probably reduces a person''s chances of colorectal cancer by 18% to 31%, and
        their risk of death from 0% to as much as 50%, "which is on the low end what
        what I think everybody thought it would be."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d74b8a-cbc9-4298-ae4a-73dd48b63a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aacd85-9451-4e32-90bd-e6fe0f369d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have estimated larger benefits for colonoscopies,
        reporting that these procedures could reduce the risk of dying of colorectal
        cancer by as much as 68%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb89c0e-1faa-4bd4-9857-10fe49d02404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fd9cb-4dc5-4882-a711-d1c83af5f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other caveats that may limit the applicability of the
        study''s results.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768f735-00a7-4d32-8696-505070e06a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40c4aa-1af1-4f75-ad58-4af3797bceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, says Dr. Douglas Corley, a gastroenterologist who directs
        delivery science and applied research at Kaiser Permanente Northern California,
        it''s not clear how much followup people got after their colonoscopies. Part
        of the value of the screening comes from close followup if abnormalities are
        detected, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b6684-a267-4d03-a01c-62ac59a2df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608388d0-bf60-4ad5-bed8-13037abcf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corley, who was not involved in the study, also says colonoscopies
        have gotten better since the research was conducted. The technology is better,
        and so is the training doctors get to perform them, so the findings may not
        be a reflection of the performance of screening tests available today.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2641525-078b-44a5-8ef1-99371ed93286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f8b0b-9100-4f7d-9ca5-6a350e79f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A leading cause of cancer</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e390d3-3d40-48c6-aec9-24bebc7930e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of the most effective way to screen for colon cancer
        is an important one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab323b6-0926-475c-99e3-3f0e7fe72c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6623845-d425-4ac8-bdc8-711675f4f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorectal cancer was the fourth most common cause of cancer in
        the United States in 2022 and the second most common cause of cancer death,
        according to the National Cancer Institute.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151334cd-1dbb-425f-a5c1-ba572649fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7e33d-f92f-4a8d-a715-b809655007e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other studies now in the works may help settle the question
        of how effectively colonoscopies catch cancer. One, Colonprev, is being conducted
        in Spain; another is based in the United States and called Confirm. The Spanish
        study finished its followup of patients in late 2021. he US trial is following
        patients until 2027.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c558df-033e-4d31-9052-b1153a4c520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6994f0-1ecd-4123-9f13-6d7782a1f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jason Dominitz is the national director of gastroenterology
        for the Veterans Health Administration. He''s running the Confirm study, which
        is comparing colonoscopy to the fecal immunochemical test, or FIT, which looks
        for problems by detecting blood in stool.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a674ad-752c-46f1-b123-5ee5507da42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eba0a-cd36-42f5-beef-5ef2893e8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominitz co-authored an editorial that was published alongside the
        new study Sunday in The New England Journal of Medicine and says no one should
        cancel their colonoscopy based on these results.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b7703-386b-4ec2-b18a-5f50c9b2cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8e91b-e22d-4a5f-8119-3a19e59d250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that colon cancer screening works," he told CNN. Previous
        studies of FIT and a test called sigmoidoscopy, which looks only at the lower
        part of the colon, have been shown to reduce both cancer incidence and colorectal
        cancer deaths.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf23be4-40c5-46a8-9787-f1d6c3e8941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91937e7e-2d31-48e2-8124-d3aaf85ac77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those other tests work through colonoscopy," Dominitz said. "They
        identify people at high risk who would benefit from colonoscopy, then the
        colonoscopy is done and removes polyps, for example, that prevents the individual
        from getting colon cancer in the first place, or it identifies colon cancer
        at a treatable stage."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d867ddb-69b7-4d67-abe7-bf97e48de9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f70f78-58e5-4b10-9b3d-eb093b62400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polyps are benign growths that can turn into cancers. They are typically
        removed when identified during a screening colonoscopy, which can lower a
        person''s risk of colorectal cancer in the future.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59063bb-b945-4de1-916c-55c8bf78738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb0481-2fe1-4978-8422-d7f6eaafbcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The best test is the one that gets done''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae37a8-239a-4938-b190-cf5193c4fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominitz said this randomized controlled trial was a test of advice
        as much as it was a test of the value of colonoscopy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498cf0fe-53f1-4bde-bf0a-92c19e32a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cca57-33e0-440d-8f4c-cc93114af1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask the population to do something, how much of an impact
        will it have?" he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f007c2-9ff0-4efd-9c71-f16d68b63d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438d690-d640-47db-a546-6eb74b66c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the study found that just inviting people to get a colonoscopy
        didn''t have a large beneficial impact across these countries, partly because
        so many people didn''t do it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca2a83-9cee-401a-9efe-6bb619c52980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed733a2-6c7d-4a5d-a4a0-88fc1494a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominitz thinks the low participation can be partly explained by
        the study''s setting. Colonoscopies are not as common in the countries involved
        in the study as they are in the United States. In Norway, he says, official
        colorectal cancer screening recommendations didn''t come until this past year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2242f39-0741-4c56-99d7-cb3ef2c38d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352a913-4730-497d-8d59-4f000d3062a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t see the public service announcements. They don''t hear
        Katie Couric talking about getting screened for colon cancer. They don''t
        see the billboards in the airport and whatnot," he said. "So an invitation
        to be screened in Europe is, I think, likely to be somewhat different than
        an invitation to be screened in the US."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680bf91-fe96-411b-acff-b4e881731670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a5562-f546-4465-86e3-88a5f4d813df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, according to data from the US Centers for Disease Control
        and Prevention, about 1 in 5 adults between the ages of 50 and 75 have never
        been screened for colorectal cancer.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee3761-a507-4694-b07a-08117ea3fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad409d6-76aa-4465-a8f5-98e1504aaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Preventive Services Task Force says a variety of methods
        and regimens work to detect colorectal cancer. It recommends screening with
        tests that check for blood and/or cancer cells in stool every one to three
        years, a CT scan of the colon every five years, a flexible sigmoidoscopy every
        five years, a flexible sigmoidoscopy every 10 years paired with stool tests
        to check for blood annually, or a colonoscopy every 10 years.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbd77c-517d-49ec-b8a2-8b24788290c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59a73a-200c-4378-97b1-cb87a7455fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the task force lowered the recommended age to start routine
        screening for colorectal cancer from 50 to 45 because the cancer is becoming
        more common in younger adults.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e77c4a-5f75-42ae-824e-a6e65c5b9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae09af-7aab-4fff-9ccb-fc05a6ab5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In considering which screening test might be best for his patients,
        Dominitz says, he remembers the advice from a mentor who said, "The best test
        is the one that gets done."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed282fc4-0ce5-4523-bcbd-a38fc8309b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe28ccd-cbec-4711-818c-f811ee4e08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proof, he points to early results from a large randomized trial
        from Sweden that''s testing colonoscopy, FIT testing and no screening at all.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e2c5b-7419-4a35-ad48-b70f3b9b97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6cb8a-5b99-4273-80e5-b685e0ae6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results collected from more than 278,000 people enrolled between
        March 2014 and the end of 2020 found that 35% of the group assigned to get
        a colonoscopy actually got one, compared with 55% who were assigned to the
        FIT stool test group.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9fe7b-da2d-4ec6-9f40-149fc2410919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a5484-b3e3-45c2-a60c-7b0f867b9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:42:00.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:39:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, slightly more cancers have been detected in the group assigned
        to stool testing than in the group assigned to get a colonoscopy -- "so participation
        with screening really is key!" Dominitz said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2ee15-b530-475d-a8a9-8741fcc93ade'
