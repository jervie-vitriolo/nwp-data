  'North-Korea-missile':
    'author': 'Jessie Yeung, Paula Hancocks and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-10T06:49:12.922+08:00
    'imagesource': 'jcr:02d47e83-663f-4618-83f9-efadebcb2ebe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd17e5c-9563-43ad-b766-f6fe85810f17'
    'lead': 'North Korea has fired eight missiles in the past two weeks — a prolific
      number, even in a year that has seen the highest number of launches since leader
      Kim Jong Un took power in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T07:10:59.519+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:39:21.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:39.465+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is North Korea firing so many missiles — and should the West be
      worried?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b240f-ed0a-4d9c-a64b-39d3e5baaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tensions are running high in the Korean
        Peninsula, as the United States and its allies respond to North Korea''s flurry
        of recent missile tests — including one that flew over neighboring Japan without
        warning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb43b6-106f-42fa-b7c7-b84d29a2c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired eight missiles in the past two weeks — a prolific
        number, even in a year that has seen the highest number of launches since
        leader Kim Jong Un took power in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3943081-615c-4096-8209-aecb7e5290ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing has sparked alarm
        in the region, with the US, South Korea and Japan responding with missile
        launches and joint military exercises this week. The US has also redeployed
        an aircraft carrier into waters near the peninsula, a move South Korean authorities
        called "very unusual."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901f81f-97b9-4b52-915c-bae755e6d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International leaders are now watching for signs of a further escalation
        such as a potential nuclear test, which would be the hermit nation''s first
        in nearly five years — a move that would present US President Joe Biden with
        a new potential foreign policy crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb4245-2c66-4bb0-b254-38847fbc8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about North Korea''s rush toward nuclear
        weapons and intercontinental missiles, why they''re ramping up now — and what,
        if anything, the US can do to counter Kim Jong Un.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3afdd-a211-406b-8419-b027c53c2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First, some context</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bb772-0e6c-4629-a925-255e687963d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing itself isn''t new — North Korea''s weapons development
        program has been ongoing for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3e841-1b04-447e-a17f-91fc21f16190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions reached near-crisis levels in 2017 when North Korea launched
        23 missiles throughout the year, including two over Japan, as well as conducting
        a nuclear test. The tests showcased weapons with enough power to put most
        of the world in range, including the country''s first intercontinental ballistic
        missile (ICBM).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043ac89-9a68-4f57-9520-e215070da346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations thawed in 2018, when then-US President Donald Trump held
        a landmark summit with Kim. The two leaders "fell in love," Trump said; in
        return, Kim praised their "special" relationship. North Korea pledged to freeze
        missile launches and appeared to destroy several facilities at the nuclear
        test site, while the US suspended large-scale military exercises with South
        Korea and other regional allies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dca91e-6812-46d5-b3ec-f74a03bab009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the talks ultimately fell apart, and hopes for a deal that would
        see the North curtail its nuclear ambitions dwindled by the end of Trump''s
        term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1062e6-da9d-4ebd-ae1c-d38cedc8f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Covid-19 pandemic hit, pushing North Korea further into
        isolation. The already-impoverished country sealed its borders entirely, with
        foreign diplomats and aid workers fleeing en masse. During this time, the
        number of missile launches also remained low — just four in 2020 and eight
        in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fea8c-8662-4157-a885-6a0cd84fee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So why are they ramping up now?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366f0e4-c8dd-4eba-b785-91e799a1d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there are a few reasons North Korea is accelerating
        its testing so rapidly now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7266fad-d1e1-4ebe-b4cf-18dbf6ffbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it could simply be the right time after the events of the
        last few years, with Kim declaring victory against Covid in August, and a
        new US administration in place that has focused on shows of unity with South
        Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4b0d9-a57a-45f1-b3d9-6439f698f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been unable to test for quite a few years due to political
        considerations, so I''d expect North Korean engineers and generals to be very
        eager to make sure their toys are going to work well," said Andrei Lankov,
        a professor at South Korea''s Kookmin University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c10ac-7cc0-44a5-aa06-f9a7a2a2fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, a weapons expert and professor at the Middlebury
        Institute of International Studies, said it''s also normal for North Korea
        to pause testing during the stormy summer and resume once weather improved
        in the fall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ea952-1401-4400-8549-011d481bdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, several experts said, Kim could also be sending a message by
        deliberately showcasing North Korea''s arsenal during a period of heightened
        global conflict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013d691-33f8-47b6-8e86-c09f9e070ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to remind the world that they should not be ignored,
        that they exist and their engineers are working around the clock to develop
        both nuclear weapons and delivery systems," said Lankov.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05cdd7-5a89-4a3d-9be2-45083c44bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center in Hawaii, echoed this sentiment. Kim
        "launches missiles to generate attention towards himself, but also to create
        pressure for Japan and the United States to engage him," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49383589-a01f-45b0-ad45-aa4d440e9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that North Korea might also feel emboldened to act now
        while the West is distracted with the war in Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149593fd-1553-4518-83d5-2c9b996c363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The missile tests) started in January, which is about the time
        we were beginning to report on what Russian President Vladimir Putin was doing
        opposite Ukraine," said Schuster. "Kim Jong Un is doing what he thinks he
        can get away with -- he''s not expecting any kind of strong US reaction."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d8a9c-c297-4ce0-a637-e7f6f0117fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov said that Russia''s invasion of Ukraine may have also boosted
        Kim''s confidence because "it demonstrated that if you have nuclear weapons,
        you can have almost impunity. And if you don''t have nuclear weapons, you''re
        in trouble."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670d1d3-5bec-4b00-a18a-3ce711514a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can the US and its allies do to stop North Korea?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f8e08-9b59-4c56-903b-8e8669357b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the US and its allies'' quick military response this past
        week, experts say there''s little they can do to stop or prepare for North
        Korea''s weapons tests.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7cd4d-caea-4254-9117-0aebf7e3b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans sent the Ronald Reagan aircraft carrier. South Koreans
        are launching these missiles, which are not necessarily working well," said
        Lankov, referring to a South Korean missile on Wednesday that crashed right
        after launch. "What is the impact of all these American aircraft carriers
        cruising around Korea? Pretty much nothing."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363174f-c6e8-4fd9-b305-dc33c22f39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though these shows of force might serve to deter North Korea from
        "starting a war" — which likely isn''t Kim''s plan, anyway — it does little
        to prevent further weapons development or missile testing," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e862502-05e8-4011-be23-e5f4be0e430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll probably make some people in the US and (South Korea) a
        bit happier, but it''ll have zero impact on North Korea''s behavior and decision
        making."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507efb9-0649-4cb6-b1d0-d664221a278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of hard intelligence also means the US is largely left in
        the dark when it comes to Kim''s plans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045738e-9f41-4494-82b3-b89e1c113d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North lacks the widespread use of technology that not only facilitates
        economic and societal advances, but also provides critical windows and opportunities
        to glean information for the intelligence services of the US and its allies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f538e6f-0ddf-4e1d-9afe-01c1f6540a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since so much of what North Korea does is driven by the leader
        himself, you really have to get inside his head, and that''s a hard intelligence
        problem," said Chris Johnstone, a senior adviser at the Center for Strategic
        and International Studies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfdb39-ef60-4893-827f-75f5a8e44207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the international stage, the US'' efforts to punish North
        Korea have faltered due to pushback from Moscow and Beijing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cdadc-48e6-4633-b0db-c84b520da12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Russia and China vetoed a US-drafted UN resolution to strengthen
        sanctions on North Korea for its weapons testing — the first time either country
        had blocked a sanction vote against the North since 2006.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce060c-530e-4e8b-958a-3088317d2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is North Korea trying to achieve?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1589b3-15a4-4570-aef3-392f336a9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has spearheaded an aggressive weapons development program that
        far outstripped efforts by his father and grandfather, both former North Korean
        leaders — and experts say the country''s nuclear program is at the heart of
        Kim''s ambitions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2aa6c7-d07c-422e-a07e-97b299725bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, North Korea passed a law declaring itself a nuclear
        weapons state, with Kim vowing to "never give up" nuclear weapons.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a63918-dd1c-4150-8f63-8fc860575a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also demonstrated North Korea''s hopes of strengthening
        its ties with China and Russia, said Yang Moo-jin, a professor at the University
        of North Korean Studies in Seoul.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cfd7a-862c-4b72-b0e2-2c78ef6fbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China and Russia''s open opposition to new sanctions against
        North Korea, Kim "knows he has their backing," said Schuster.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4baa6-69cd-4e4f-ad08-d882dac17088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Kim''s weapons testing serves a dual purpose: apart
        from making a statement to the international community, it also boosts his
        own image domestically and cements the regime''s power.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ecf08-f7b6-406a-abc8-55f1ab0f962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very paranoid regime — (Kim) is as worried about the people
        under him as he is worried about regime change from the outside," said Schuster.
        With the tests, Kim, is telling his own senior people, "We can deal with whatever
        the threat the West, the US and South Korea can come up with," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd093bc-c3fd-496d-853a-3f28058acdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of wider public perception, KCNA, North Korea''s
        state-run media, has made no mention of missile launches for months — since
        its last report of a launch in March.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63611498-c575-4e79-82a3-9710b32ce7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, the expert at the Middlebury Institute, added that North
        Korea will likely continue developing weapons such as ICBMs and submarine-launched
        ballistic missile until "they get to a point where they''re satisfied with
        that -- then I think they''ll probably express an interest in talking again."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d7bcc7-ec37-424d-9771-ab86534a1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is a nuclear test coming?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979f961-42fb-4357-9218-eb61cd13c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern in the short-term is whether North Korea will launch
        a nuclear test, which Lewis said could come "anytime."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae04d0-0d01-480c-a917-25c1eaa4322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Schuster and Lankov both said that given the friendly relationship
        between North Korea and China, Kim might wait until after China holds its
        high-profile Communist Party Congress later this month — if it happens at
        all.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e5b8c-bb9e-4bd1-8107-03b25ac0acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of the party elite is the most significant event on
        the Chinese political calendar -- especially so this year, with Chinese leader
        Xi Jinping expected to be appointed to a third term in power, further cementing
        his status as the most powerful Chinese leader in decades.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c7bb3-9484-44ff-a1c2-cca9b57cdd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim "depends too much on Chinese aid to keep his country afloat,"
        meaning he can''t afford to "do anything to detract from the Party Congress,"
        said Schuster. "So although China can''t dictate to him what he must do ...
        he will not cause them problems."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46c3ef-93ba-4556-a089-828b88d1197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After October, however, the runway is clear for any more significant
        weapons tests, said Lankov.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bfbc5-2e05-4987-a3ea-02d87a32bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T07:10:59.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US officials have been warning since May that North
        Korea may be preparing for a nuclear test, with satellite imagery showing
        activity at its underground nuclear test site.</p>'
  'Colonoscopy-cancer-detection':
    'author': 'Brenda Goodman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-10T07:27:42.455+08:00
