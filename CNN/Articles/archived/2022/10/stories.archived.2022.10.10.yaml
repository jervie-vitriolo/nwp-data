      'mgnl:created': 2022-10-11T07:19:50.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of the 20-member council — which also includes Vice
        President Sara Duterte, Congress leaders and some Cabinet members, among others
        — is the first to be held by the new administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaecd6a-4ad3-44f3-bb56-317e848fa53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said part of the discussions
        tackled bills Marcos <a href="http://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">mentioned</a>
        during his maiden State of the Nation Address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8df44-2358-4b32-a8d3-5e10c2245087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standards for the Common Legislative Agenda (CLA) as well as possible
        amendments to the COVID-19 Vaccination Program Act were also tackled, according
        to the OPS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58698b91-8d75-49f5-b14a-d1cd8931e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CLA is a list of legislative measures that the council has agreed
        to ask Congress to pass into law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84696e4d-f647-480b-8c8a-085f59a04863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva said Marcos also supports
        the proposal to expand the National Employment Recovery Strategy (NERS) under
        Senate Bill No. 129 or the Trabaho Para Sa Lahat ng Pilipino Act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a0f7b-d97c-4ddb-b4a5-7891b37490f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill expands the NERS into a long-term National Employment
        Action Plan to create decent jobs for all Filipinos, improve the employability
        and competencies of the workforce, and provide support to businesses to ensure
        the security of employment,” Villanueva said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd94da4-6b2c-44f1-9708-72767e8b761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority and the Department
        of Trade and Industry implement the NERS program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cf578-5aca-45ac-96f6-f3aba0789abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the President and the Vice President, the LEDAC is composed
        of the Senate President, the House Speaker, and seven Cabinet officials designated
        by Marcos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79baf16-b995-4028-a578-1717c899f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the council are three senators and three congressmen
        chosen by the leaders of both chambers of Congress, and a representative of
        the local government units, the youth sector, and the private sector.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb72bc-1e87-4e46-8514-3fc00c62d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:50.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:39:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the government body shall meet at least once every
        quarter, but it may be convened by the President for special meetings, as
        necessary.</p>'
  'big-time-fuel-price-hike-Oct-11':
