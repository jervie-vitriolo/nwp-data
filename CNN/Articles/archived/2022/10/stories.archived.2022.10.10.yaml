      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/10/9/pnp-custodial-center-hostage-de-lima.html">&nbsp;De
        Lima recounts ''near-death'' hostage-taking incident&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b15e57-2a4a-48fe-be2d-88bd8cccbd0c'
