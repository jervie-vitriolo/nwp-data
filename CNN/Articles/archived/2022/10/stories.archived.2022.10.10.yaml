  'SEC-warns-against-Lodicoin':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'The Securities and Exchange Commission (SEC) warns the public against
      Lodicoin, a virtual currency ''hyped'' to return 10-fold earnings without the
      necessary licenses from authorities.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T23:53:44.603+08:00
    'imagesource': 'jcr:38ece6a6-caa5-48d0-b482-43ef6850e4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec05e023-3737-4968-9071-fe21ccfbd23c'
    'lead': 'The Securities and Exchange Commission (SEC) warns the public against
      Lodicoin, a virtual currency ''hyped'' to return 10-fold earnings without the
      necessary licenses from authorities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T23:58:11.763+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:38:59.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:49.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC warns against investing in ‘hyped’ Lodicoin

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484edd25-15ad-4068-bd6a-00443fae358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — The
        Securities and Exchange Commission (SEC) warned the public against Lodicoin,
        a virtual currency “hyped” to return 10-fold earnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f388c49-644c-4012-8bc5-936e892bbadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual currency is a digital "currency" created by online users,
        stored in e-wallets, and generally transacted online through an uneditable
        and shareable digital ledger known as blockchain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b922ea0-da7b-48f8-91c7-81cb581c7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC raised the flag on the public offering of <a href="https://lodicoins.com/">Lodicoin
        by Lodi Technologies Inc.</a>&nbsp;for not having the necessary licenses from
        authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f7787-7a3f-4447-b68f-b7ba83909367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed that Lodicoin is “not registered as a virtual asset service
        provider” with the Bangko Sentral ng Pilipinas (BSP), while Lodi Technologies
        Inc. also failed to secure the permit to offer and sell financial securities
        as required by the BSP for virtual assets providers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385f2db-327c-4ade-b31d-7db780cbd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also pointed out that Lodicoin was “hyped or shilled” on
        social media in a way that gives the impression that those who will purchase
        the virtual currency in its initial coin offering will earn at least 1,000%
        in profits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03baf9-7901-43cc-a095-b44a1c138a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po kasing Lodicoin, pinalaganap po sa social media ng kanilang
        mga influencers, meron pang mga celebrity, na ‘pag ito po daw ay inalok at
        nagkaroon ng offering sa publiko, magiging sampung beses ang halaga niyan,”
        SEC Enforcement and Investor Protection Department director Oliver Leonardo
        told CNN Philippines’ Newsroom Ngayon on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7964ab-f709-43ca-b31b-17ef688ce2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lodicoin spread on social media by their influencers
        and celebrities, who said that it would be worth 10 times once it is offered
        to the public.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd1e86-92d5-4c13-8a8b-8c47964e5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment packages ranged from ₱12,500 to ₱500,000, according to
        the SEC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdca4f3-4ace-4d1a-b05e-d811a67a3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the regulator added that Lodi Technologies Inc.
        marketed Lodicoin as a utility token and could not be considered a “security”
        or tradable financial instrument used to raise capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8585c5d-806a-46bd-ac99-720fd34f109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SEC, echoing its US counterpart, argued that “securities
        law may apply to various activities, including distributed ledger technology,
        depending on particular facts and circumstances, without regard to the form
        of the organization or technology used to effectuate a particular offer or
        sale.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b97be8-086f-4c17-b7f4-0b2b620522fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo bared that virtual currencies, such as Lodicoin, that failed
        to secure licenses violate the Securities Regulation Code, and the creators
        as well as the promoters may face imprisonment of up to 21 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abacfe0-65ba-4f5c-963f-f1807493f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo added that SEC has already identified the people behind
        Lodicoin and assured the public that an investigation is underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0552b17-2f04-4546-904d-e017d99c4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lodicoin value nosedives</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e747c3c-5f63-4be4-ae5f-b8661497dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its much-anticipated launch, Lodicoin reportedly lost <a href="http://https://www.facebook.com/PHMETAVERSE/photos/a.108893048283642/185425450630401/?type=3">98.4%</a>
        of its initial value within the first 20 minutes of trading. Now, it’s valued
        at less than a cent, Leonardo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb4931-c814-47c6-8322-fba6915d93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base doon sa pangako nila na kikita kayo at 10 times ang magiging
        presyo nito once na ni-list at inalok sa mga exchanges, ang nangyari po ay
        bumagsak po ang presyo nito. Wala na pong halos halaga ito. Wala pa pong isang
        sentimo,” he shared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b95d0-3a7f-4597-b775-78645e238c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on their promise that you will earn 10 times
        its price once it was listed and offered on the exchanges, what happened was
        that its price fell. It is worth almost nothing. Not even a cent.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53330320-3bf7-4d46-9dd4-99df21000310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC official has yet to disclose a number but he said many people
        have trusted and invested in Lodicoin, citing reports and gathered information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3423f0b-bbd9-43d4-8df8-5ce37644c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may still sell their Lodicoins once their value goes up,
        Leonardo added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9235500-9fc6-4c18-a9ff-911530e9ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he sternly advised the public to stop investing in Lodicoin
        and other virtual currencies that operate without the necessary licenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85aec75-8d7e-40d1-bee0-c1cffb1f5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crypto risks</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49639e13-ca26-450e-a4c5-48f6e8be11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cryptocurrency is legal, Leonardo warned of its risks and
        volatility. He also emphasized the importance of research before investing
        hard-earned money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a2af8-c12d-4185-b32c-2cef0c4055a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual asset or currency must be registered with the SEC, he
        said. The corporation and the people offering it must also have licenses to
        operate, especially the permit to offer and sell securities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c1129-f796-4f1d-a06c-55e93eb862ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See if the virtual asset is listed on cryptocurrencies exchanges
        around the world, and only open an account with a licensee of the BSP, Leonardo
        advised.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7cc11-301e-415a-bbbd-34bfd587e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, ''wag na po tayo mag-invest sa cryptocurrency dahil
        baka hindi po para sa atin. Baka hindi po natin kaya yung risks ng paggalaw
        ng presyo,” he stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af83cc-df17-4d04-aa3a-6360b7eafc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:58:11.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:38:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, we should not invest in cryptocurrency
        because it might not be for us. We may not be able to handle the risks of
        price movements.]</p>'
