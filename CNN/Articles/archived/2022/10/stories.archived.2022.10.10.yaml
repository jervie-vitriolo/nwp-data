      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito said lawmakers will closely monitor the law’s
        implementation, while Senator Jinggoy Estrada said the signing is timely amid
        “rapid digital adoption driven by the COVID-19 pandemic.”</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8b8fe-8e80-4043-9d81-e6026a871546'
