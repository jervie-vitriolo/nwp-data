      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue stands almost 17 feet tall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3b86e-1548-447e-afb4-326fa09f5aa0'
