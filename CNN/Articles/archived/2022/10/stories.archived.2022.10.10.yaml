      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, NTC Commissioner Gamaliel Cordoba confirmed
        that the commission will already start formulating the IRR along with other
        agencies like the Department of Information and Communications Technology,
        the Cybercrime Investigation and Coordinating Center (CICC), and the National
        Privacy Commission.</p>'
