  'home-furlough-de-lima-boni-tacardon-imee-marcos':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T22:00:19.473+08:00
    'imagesource': 'jcr:ae5ab29d-ce20-4eec-b841-de8d9b18aa06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae62a61-b764-4bbc-87a6-5d4bc9f1cfde'
    'lead': 'Lawyers in the drug case of former Sen. Leila de Lima were unaware of
      a home furlough offer, as claimed by Sen. Imee Marcos, a legal counsel said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T22:07:39.580+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:39:00.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:48.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima', 'Filibon-Tacardon', 'News-Night', 'Imee-Marcos']
    'template': '1'
    'title': 'Lawyers unaware of home furlough offer to De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b9509-705c-4c7f-8134-f60b5f0b2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — Lawyers
        in the drug case of former Sen. Leila de Lima were unaware of a home furlough
        offer, as claimed by Sen. Imee Marcos, a legal counsel said yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0035a62-6bc6-4793-aa00-5aa570bec13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Narinig din namin ''yan kay</em> Senator Imee Marcos <em>kahapon,
        at ''yan nga ang naging susi para ang</em> defense team <em>ay mag-umpisang
        ikonsidera yung posibilidad na ilipat si</em> Senator Leila de Lima <em>para
        sa kanyang proteksyon at seguridad. Pero kanina nung nagkita-kita sa</em>
        Muntinlupa <em>ang</em> defense team <em>at</em> prosecution panel, <em>narinig
        namin mula sa</em> prosecution panel <em>na hindi rin daw nila alam yung sinabing</em>
        offer <em>ng</em> DOJ (Department of Justice) dati," De Lima’s lawyer Filibon
        Tacardon told CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a851c-e82a-4d46-89fb-ff330cc29076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also heard that from Senator Imee Marcos yesterday
        and that prompted the defense team to consider the possibility of moving Senator
        Leila de Lima for her safety and security. But when the defense team and prosecution
        panel met earlier in Muntinlupa, they said they also had no knowledge of the
        supposed offer from the DOJ.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47aebcc-608c-43ce-8aac-10f13557dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="https://www.cnnphilippines.com/news/2022/10/9/pnp-custodial-center-hostage-de-lima.html"
        target="_blank">held hostage</a> by a detainee who attempted to escape from
        the custodial center of the Philippine National Police (PNP). Feliciano Sulayao
        Jr., a member of the Abu Sayyaf Group, was killed by PCol. Mark Pespes at
        the height of the incident. The former lawmaker called it a "<a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html"
        target="_blank">near-death experience</a>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43cfe1-1a21-4ff5-8ba9-f054feaf71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Sen. Marcos urged De Lima to "have the medical
        check-up she requires, with her own physician, as well as immediately take
        up the extended home furlough that both the DOJ and the PNP offered as early
        as July."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ab7f2-f153-4c7f-b182-cf4fdfb254ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima opted to stay at the PNP Custodial Center inside Camp Crame,
        Quezon City even after President Ferdinand "Bongbong" Marcos Jr. <a href="https://www.cnnphilippines.com/news/2022/10/10/mardos-de-lima-facility-transfer-offer.html"
        target="_blank">personally asked</a> her if she would prefer to stay at another
        facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3bc9df-5a2f-4ba3-a1c6-34b8d3d9f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon told CNN Philippines’ News Night that they are preparing
        an option for De Lima should she decide to accept offers to be moved to another
        custodial facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477155a0-128d-414e-a0b5-37dae7b3e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At kung siya man ay magdesisyon na tanggapin ito, ang</em>
        defense team <em>po ay maghahain ng karampatang mosyon sa korte para humingi
        naman ng permiso mula sa ating mga hukom,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15542c5d-bb2b-4a43-88c0-1f17e2f62b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she decides to accept this, the defense team will
        file the appropriate motion in court to ask permission from the justices.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7efd4-6c2f-4b26-b31c-39190a4856f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said De Lima is still thinking about what steps to take
        next, but she is not counting out the possibility of transferring to another
        facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd180c-284f-407c-b457-70298daf680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for allegedly abetting an illegal drug
        trade in the New Bilibid Prison when she was justice secretary during the
        term of president Benigno "Noynoy" Aquino III. De Lima has maintained her
        innocence and accused the Duterte administration of fabricating charges against
        her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725faa7-f57c-4b1f-ae13-3b7b36bd4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases in February last
        year, while two others are pending.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef97c78-63a2-4562-8e03-3f80371dc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T22:07:39.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late April, four witnesses recanted their allegations against
        her. The first three said government officials coerced them to implicate her,
        while one said he was compelled to lie for fear of his life.</p>'
