  'office-of-the-president-coterminous-employees-term-extended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-10T11:26:37.355+08:00
    'imagesource': 'jcr:ce106edf-6899-40a5-b891-5452a70a07fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87543d7d-a36f-4dbc-afa5-c4faa24579b5'
    'lead': 'The Office of the President has extended the term of all its coterminous
      employees and officials until yearend to prevent disruption in the delivery
      of government services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-10T11:27:30.867+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:39:12.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:38:43.417+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office of the President extends term of all coterminous employees until
      yearend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7a91c-091e-43b4-85f2-85b18c61b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> – The
        Office of the President (OP) has extended the term of all its coterminous
        employees and officials until yearend to prevent disruption in the delivery
        of government services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b727d3-bddd-4706-b4f9-6b3e62567dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea3e1a-c6f3-4cca-a75d-e6d9debff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was provided under Memorandum Order No. 7, which was signed
        by Executive Secretary Lucas Bersamin on Sept. 27 and announced during a Malacañang
        flag-raising ceremony on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d138c29-9227-437e-8ad5-15a3dc447890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cb024-c8e9-4bda-ab82-c1c5ffb3525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All employees and officials in the Office of the President Proper,
        whose issued appointments were coterminous with the previous appointing authority,
        shall remain in service and continue to perform their duties and functions
        until 31 December 2022,” the order read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f5c02-3e76-4a0c-94df-ce79b2134035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102619a-de73-43f0-807d-2f273c95dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is unless the appointments are sooner revoked, or there are
        resignations, replacements, or reappointments, Bersamin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1686029-9ef5-4456-8168-a63f18fe9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e69d41-9329-4b04-893c-7310dc365159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his speech during the ceremony, the recently appointed
        executive secretary reminded his fellow government officials to always uphold
        the rule of law in carrying out their duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d14288-c0d9-45c4-a5cc-d1dcd23b9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768001-4565-4d77-912e-33a508669d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T11:27:30.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:39:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always bear in mind that we are undeserving of our positions if
        we cease to be just and lawful,” said Bersamin, who previously served as Supreme
        Court chief justice.</p>'
