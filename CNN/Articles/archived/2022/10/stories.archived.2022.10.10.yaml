      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief privacy officer of Globe Telecom Irish Almeida said telecommunication
        companies (telcos) fully support the new law and assure the highest standards
        for account data privacy.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f07bcb-c513-4c46-a8cf-381e49640f9d'
