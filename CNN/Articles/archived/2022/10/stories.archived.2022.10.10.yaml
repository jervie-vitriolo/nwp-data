    'template': '1'
    'title': 'DOH records 14,333 COVID-19 cases from Oct. 3-9, down 10% from prior
      week

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ced6bc-1eb6-4f31-b340-31ff4ae092dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> A
        total of 14,333 new COVID-19 cases were recorded during the week of Oct. 3
        to 9, a 10% decline from the previous week, the Department of Health (DOH)
        reported on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1efb6f7-1f41-44e3-b271-7ec6672476ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average of cases
        last week was at 2,048 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3103c-48b1-43f0-ba1e-bb349ba7dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It verified 256 deaths, 29 of which occurred from Sept. 26 to Oct.
        9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf0c6c-4561-4de3-8c97-55abb80634b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that there were 14 deaths in October alone, 36
        in September, seven in August, and one in May this year. Meanwhile, 198 deaths
        occurred from August to October 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ace271-6b5b-4e4e-9d8f-9c04556433c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five new critical cases were recorded, while 669 critical patients
        are in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338faf42-394e-4611-b654-566d98b4bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that more than 73 million individuals, or 93.87% of
        the target population, have been vaccinated against COVID-19, while over 20
        million people have already received their booster or additional shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c73e7a-d366-4f9e-9c45-a9e4164158be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T21:15:09.656+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 6.8 million senior citizens, or 78.95% of the
        government’s A2 population, have already received their primary doses.</p>'
