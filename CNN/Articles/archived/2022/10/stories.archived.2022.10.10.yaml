    'title': 'Marcos signs SIM registration law'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8779fb-113f-459a-a055-e468dc75d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:08:13.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:39:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. on Monday signed a new law that aims to address
        the proliferation of text scams in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e1440-369c-4f52-80d5-d20c864c16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca4a41-7279-4962-85db-9582ab380f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the signing of this Act we will finally achieve what has long
        been overdue, an effective means of regulating the issuance of SIM cards to
        curb the spread of spam text messages and scams,” Marcos said during the ceremonial
        signing of Republic Act 11934 or the SIM Registration Act.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef140545-c31b-47a9-a4a4-90127b93f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab5000-bd1c-4c08-8bb2-5ef8cce471e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new measure, which was vetoed by then President Rodrigo
        Duterte, a system for the sale and registration of SIM (subscriber identification
        module) cards will be established.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c7016-65bf-4d9b-af63-76a3f15f7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a720f-c558-4950-9aa3-7e4180cd5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phone subscribers with prepaid SIM cards have 180 days from
        the time the law takes effect to register and verify their phone numbers with
        their respective public telecommunications entities (PTE).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac008cc-00e5-4950-9a2e-74b593808d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0865e-9fc7-4316-aa9a-7450788ace9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extension of 120 days can be given upon a valid written request
        to the Department of Information and Communications Technology (DICT).</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcd962-e359-405d-8abd-686e3935a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34974c-52a4-46ca-86db-964d6beeff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, one of the authors of the new law, said
        the six-month period is enough time for existing users to register their cards.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9145e-38d0-45de-86c0-1f581556c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dff5cf-a012-4a8b-afa2-792cf3ada0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The [prepaid] subscriber will be given six months to register.
        So that''s a lot of time for  [prepaid] subscribers,” Gatchalian told CNN
        Philippines.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e4ae4-43da-46ff-8a41-8cce67d34572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f550935-2d00-4a92-9a6f-090e79dcf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the registration, users will be asked to fill out a form
        that will contain their information and present a copy of a valid government
        ID with photo.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82a595-bb80-47f3-a6b3-0b81fcf7c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e870728-4578-4762-919e-a6e16af7065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply will lead to the SIM card’s deactivation.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f72fb-da33-415c-91d9-8ae15f8a77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ed3c9-9f31-4cba-9833-1f67e54d2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, data of existing postpaid subscribers will be included
        in the SIM Register since they have to submit that data upon subscription.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe288b0-2755-45b3-b566-7c82d0ba396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccf2f1-a70f-4c60-8c0a-b76781deafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTEs, or the telecommunication companies, have 30 days to submit
        a list of authorized sellers or dealers to the National Telecommunications
        Commission (NTC). This should be updated quarterly.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ea824-c63e-4ea1-8f9b-00fc07d13d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec59a98-61b6-4f43-bad6-b1ce44ae19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTEs should also maintain a SIM Card Register of their subscribers,
        containing the information required by law.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca73ddc-9015-4a38-a345-c8f4a0e9644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5b70e-7509-42f2-ba9d-7c5114757477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also specifies provisions on confidentiality and data privacy.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cafbf2-8509-4d4a-89ff-eb5465d5c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eac0e4-4247-4ef8-9e7a-785c38213b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information of any subscriber can only be provided upon subpoena
        or order from a court, or upon a written request from a law enforcement agency
        that is investigating the possible involvement of a mobile number in a malicious,
        fraudulent, or unlawful act.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46d864-0edf-4c94-9fb9-4ddd2430dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d3379-252d-4faa-b523-13be235b91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law sets penalties for failure to register a SIM, breach of
        confidentiality, breach of confidentiality due to negligence, providing false
        or fictitious information or using fictitious identities or fraudulent identification
        of documents to register, spoofing a registered SIM, for sale of stolen SIM,
        and sale or transfer of a registered SIM without complying with required registration.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d69a5e-659a-4dc9-a30c-7b435a04575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1286591-a1e3-405b-9a1a-6a82dd660960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, DICT Secretary Ivan Uy told reporters the collection
        of data needed from prepaid subscribers may be done by notifying users through
        a text blast.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbcf34-3deb-41db-a33d-684d385a8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a13093-0cbf-48fa-b7d3-b56e5970a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T23:27:56.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the NTC will lead the consultations with the companies
        involved in the crafting of the implementing rules and regulations (IRR).</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a088907-ebd5-42e0-8e25-c02f829e65ab'
