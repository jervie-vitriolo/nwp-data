    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Risa-Hontiveros', '100-days',
      'The-Source']
    'template': '1'
    'title': 'Hontiveros: Marcos'' firm grip on leadership after first 100 days still
      to be felt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03df5c-2d99-4c4d-94b6-911f01741f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539aaf6-92df-4088-97cf-3e57317af55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — President
        Ferdinand Marcos Jr.''s leadership is yet to be felt even after his first
        100 days as chief executive of the country, opposition Sen. Risa Hontiveros
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a0fd2-68e1-448b-af25-49fbc74e5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ang</em> (It should be expected that the) first 100 days
        are a time for a new president, a new administration to show boldness and
        firm leadership<em> lalo na sa</em> multiple crises <em>na ating kinalalagyan,"</em>
        Hontiveros told CNN Philippines'' The Source on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b5a1b-c728-401f-9f7f-5e87325775ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palabas pa lang sa</em> pandemic, <em>nalugmok pa rin sa</em>
        recession including food crisis, unemployment and underemployment, <em>pero
        parang di pa maramdaman ang</em> firm grip <em>ni Presidente</em> on the levers
        of power or the wheels of the ship of the state," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258899a0-a6ee-45c4-b880-b3aba5ceeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only about to get out of the pandemic but we
        are still struggling through the recession including the food crisis, unemployment
        and underemployment, but we still cannot feel the firm grip of the President
        on the levers of power or the wheels of the ship of the state.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178115dc-76c5-4b0c-b45f-43bb783c20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said no one expects the President to solve all problems
        in the first three months of his term, but Marcos should at least show a sense
        of leadership to determine the country''s direction after his inauguration
        and first State of the Nation Address.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dd7d1-2edd-47d8-b5ea-fd23e0ecc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also raised concern on the few vacant Cabinet posts,
        including the health secretary that will steer the country "towards a new
        and better-health normal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a992978-ccae-4e9c-879c-0603441d213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her previous recommendation to appoint a new agriculture
        chief who will help Marcos address the long-term problems of the sector including
        the food crisis and avoid a repeat of recent controversies such as the sugar
        import mess.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651736a-40f8-459c-a58e-74de57d4f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/12/Hontiveros-Bongbong-Marcos-agriculture-secretary.html"
        target="_blank"><strong>RELATED: Hontiveros to Marcos: Time to appoint DA
        secretary to address agri problems</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60edd25-6247-43b7-a6e0-cc75589b6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said in his vlog on Saturday that his administration’s greatest
        achievement in its first 100 days was giving attention to the most important
        foundation of the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a5980-5ea8-4697-b51a-f4f8b00ee2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added that he spent most of his early days in office
        looking for the “best and brightest appointees” and he made sure that his
        administration prioritizes health, livelihood, and peace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f92b8-0d72-465e-a5fb-8ae39836a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T17:28:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:39:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/9/Bongbong-Marcos-achievements-first-100-days.html"
        target="_blank"><strong>RELATED: Marcos cites achievements in health, livelihood,
        peace in first 100 days&nbsp;</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a2549-076c-4efa-b366-2555af77f24f'
