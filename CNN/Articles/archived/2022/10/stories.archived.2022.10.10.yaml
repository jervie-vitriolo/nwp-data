      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the signing of the SIM (Card) registration law, scammers and
        hackers who are using this vulnerability in hiding their identities to victimize
        people can now be identified,” he said.</p>'
    '106':
