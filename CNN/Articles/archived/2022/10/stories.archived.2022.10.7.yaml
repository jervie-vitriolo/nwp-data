      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s Southeast Asia tour was initially scheduled for April
        2020 but was pushed to September 2020 due to the COVID-19 pandemic. Persistent
        global health concerns then forced the band to postpone the tour until September
        2021, and again until October 2022.</p>'
