      'mgnl:lastActivated': 2023-01-17T21:35:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15f957-7ffa-429b-bec1-bb1db17ae291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first death had watery stools, abdominal pain, and vomiting
        and was brought to RHU (regional health unit) Tanay but was already declared
        dead on arrival. The same symptoms were observed in the five other patients
        from Brgy. Lumutan, Gen. Nakar in the previous consultation in RHU Tanay"
        said regional epidemiology and surveillance unit head John Bobbie Roca in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ddf7e-9fc7-4aa7-83fd-8d5fc7e50e09'
