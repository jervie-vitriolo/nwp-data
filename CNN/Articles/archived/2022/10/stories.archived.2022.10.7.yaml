      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president has spoken, the president said yesterday in a meeting
        with the media that the next press secretary is a practicing journalist,"
        Chavez said. "I am not a practicing journalist. The moment I accepted a government
        position, I stopped believing that I am a journalist."</p>'
