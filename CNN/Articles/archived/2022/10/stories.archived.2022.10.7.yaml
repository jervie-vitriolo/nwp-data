      'mgnl:lastActivated': 2023-01-17T21:35:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525efa38-d4c8-4690-bb8c-43fc10d69203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s also telling the South Koreans that if they go too far, he
        can rain destruction on them. He''s also signaling to Japan, ''I can reach
        you and I''m not afraid to do so.''"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb950a-bf72-492d-bf03-df8064c261d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27df43-68f3-4ffe-be30-4686c252b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster also said that Kim can be expected to up the ante soon
        by testing a nuclear weapon.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376f1fd-edfa-4615-aaed-49dab3048bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
