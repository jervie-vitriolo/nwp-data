    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0cdd9-c2a9-4f00-84bc-42910300f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation mostly continued its ascent until it hit <a href="http://www.cnnphilippines.com/business/2022/10/5/inflation-September-2022.html"
        target="_blank">6.9% in September</a>, weeks away from Marcos’ 100th day in
        office. The last time the rate was this high was in 2018 during the rice crisis.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85c741-a65a-42fe-ac14-ad99818ce147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.060+08:00
