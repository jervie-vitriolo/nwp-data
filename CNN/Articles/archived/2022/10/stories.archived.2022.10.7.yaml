      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude oil rose 1.5% to more than $93 a barrel
        on the news, adding to gains this week ahead of the gathering of oil ministers.
        Oil prices were little changed early Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1ce4a-8ff4-46cc-a0ca-1de04454b162'
      'mgnl:activationStatus': true
