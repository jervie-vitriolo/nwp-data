      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3268ba4-5810-4adb-82ca-fbb18f141907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the COA''s top five GOCCs that booked a net comprehensive
        loss are the Bangko Sental ng Pilipinas (BSP), Manila International Airport
        Authority, Civil Aviation Authority of the Philippines, and Duty Free Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d29d6-5d70-4aa1-b0c5-8d7c6f46e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors earlier flagged the BSP for missing its target of
        printing national IDs.</p>'
