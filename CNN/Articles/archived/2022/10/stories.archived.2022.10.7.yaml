    'mgnl:tags': ['19th-Congress', 'House-of-Representatives', 'Senate', 'Robinhood-Padilla',
      'Raffy-Tulfo', 'Mark-Villar', 'Richard-Gomez', 'Sandro-Marcos', 'Raoul-Manuel']
    'template': '2'
    'title': "What's in a name?: Celebrities, other popular names continue to rule\
      \ PH Congress  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a2e9c-9476-4781-88f6-a4d3858442cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        opening of the 19th Congress ushered in a new leadership with complete newbies
        sharing key roles with returning legislators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95126d28-6af4-4816-a064-9b1c751f2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c27c27-20f9-463d-b891-cd9d3f7068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has three neophytes: action star Robinhood Padilla, veteran
        broadcaster Raffy Tulfo, and former Cabinet official Mark Villar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01d779-c0fe-43bb-be6b-64d827d25e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963d350-6d5e-484f-8b03-127c89b3b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among the 150 rookies at the House of Representatives
        are actor and former Ormoc Mayor Richard Gomez and presidential son Sandro
        Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f263b6c-fe1d-4c3e-95e5-ac32807be312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5aaa3e-a6d2-4eec-b0af-1d0ad0d8231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many elections have passed, but why do Filipinos continue to vote
        for celebrities and other popular names and families?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05cb71d-fe03-401c-b6de-e129af6afd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93657a91-a8ab-43fd-9fbc-49771f76ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Michael Yusingco said the lack of "genuine political
        parties" contribute to this behavior among voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82114954-6b7c-426f-bb36-c246d8cb0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648810-aa0b-4801-9fdf-03b15a0b5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our political parties continue to be personality-driven and
        candidate-centered, then our elections will always be about popularity and
        name-recall and be perversely personality-oriented," Yusingco told CNN Philippines</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d460e99-0b23-4f1c-853a-639dd592c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a91d0-569a-4875-a8c6-0af757176107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way we can move away from this kind of political culture
        is if we have more political parties that have clear constituencies in terms
        of people and principles," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31647879-e64b-45cc-acf8-84a1631f2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fef6a-8f84-4ee0-90df-88632989583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having weak political parties in the country, another
        political expert, Maria Ela Atienza, expressed belief that disinformation
        favored those who have the power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d63943-9dad-4aae-80cb-c5553b4d949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62ebb7-ba39-43eb-9f45-4b555f8b3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Campaigns are also very expensive and favor those who have resources
        and popular names," said Atienza in a message to CNN Philippines. "There is
        also very low voter education and the high incidence of poverty make more
        people vulnerable to vote buying and coercion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84845d9e-5447-4ee6-9ef3-b2579ddd5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d9bd0-a8a0-4045-9ced-e8039e726bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise of social media and disinformation also favored those
        who have power and not necessarily those who have the credentials and track
        record to run for public office," she also said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba088e21-397c-4aa5-9b3e-a7668f50f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.310+08:00
