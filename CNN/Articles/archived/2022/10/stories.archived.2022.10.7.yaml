      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, the provincial epidemiology and surveillance unit
        (PESU) received the first fatality report caused by severe dehydration on
        Sept. 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b9130-3312-4b58-923a-288e29c2da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
