    'template': '1'
    'title': 'AstraZeneca among COVID-19 booster vaccines still effective vs. Omicron
      — study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541df46-09a9-48b5-9864-e3e3989779a7'
      'mgnl:activationStatus': true
