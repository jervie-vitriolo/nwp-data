      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b0e9c-8c9b-4899-8d11-768e9b0a295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel has been in leadership roles as he was a former chairperson
        of the College of Arts and Sciences Student Council and was often present
        in student rallies.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315177e-8d2d-43ab-a530-bc7f047714b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17fc9a-4069-4b30-a256-cac8a8db285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his co-authored bills are increasing the salary of teachers
        and non-teaching personnel, inclusion of Philippine History in high school
        curriculum, repealing of the Anti-Terrorism Act of 2020, and imposing a tax
        on individuals with net value assets exceeding P1 billion.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cff581-bbc7-46b1-9bf5-81fb55b5b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf7b57-e091-477d-b7aa-ea0c547d5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco said he believes that Manuel and the Kabataan Party-list
        were able to secure a seat after the party  “capitalized on its popularity
        amongst our youth quite well.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c455ae1-2a3f-4010-87dc-2e74a959daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6faf37a-f875-4c65-8fad-0dd2e6551a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say they’ve been able to tap into the frustration and anxiety
        that many young Filipinos are feeling today," he said. "As a political party
        with a clear constituency in terms of people and principle, they’ve been able
        to convince voters that they can do some good in the HOR."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d7c56-71ae-47c1-b6ba-7333ceecead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
