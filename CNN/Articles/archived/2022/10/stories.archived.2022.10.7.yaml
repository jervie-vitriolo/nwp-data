    'lead': 'Video game purists expecting a faithful adaptation of the original Nintendo
      game might be somewhat surprised by first teaser for the new "Super Mario Bros.
      Movie," which debuted on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T09:40:09.360+08:00
