      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel good, I feel small,” Gobert laughed when standing next to
        Wembanyama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c8848-9bed-4f1e-82b7-86c1d244bfb2'
