      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors also need to complete PCR tests on days 2, 4 and 6 after
        arrival, and a rapid antigen test every day for seven days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5bb02-c5b1-4fc9-a3b6-10758335cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.119+08:00
