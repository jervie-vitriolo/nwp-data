      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d40128-f6e8-4d18-b7cc-189da2a5dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health (DOH) said Friday six of
        the 38 diarrhea cases in Barangay Upper Lumutan, General Nakar died of dehydration
        from Sept. 26 to Oct. 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a2cf7-ce43-44c6-bf41-f8a0cf97e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a8741-4b57-45b1-899d-4c81a3e46e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [DOH] are saddened by what happened to our Dumagat natives where
        many have lost their lives because they were not immediately diagnosed and
        taken to our primary health care facility," said Health Calabarzon Regional
        Director Ariel Valencia in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45bcf0-2c70-4cb7-8dad-252744b4d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e1d03-9f79-4a94-b4d2-5cbfdeee24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with IPHO (integrated provincial health
        office) through our RESU (regional epidemiology service unit) to provide the
        necessary assistance in the affected barangay," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6061a5d-2c6a-47e7-be87-a643c88d2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
