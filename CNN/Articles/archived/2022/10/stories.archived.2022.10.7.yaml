      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made commodity costs abruptly go up? On top of pandemic-induced
        constraints, the analyst pointed to other global factors like the Ukraine-Russian
        war, which further jacked up prices of necessities like fuel, grains, and
        even metals.</p>'
    '48':
