      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50df153-6e97-4e23-b09c-455cb6a0f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlinger also contends that a younger generation – his own college-age
        children among them – is unfamiliar with the details of these stories, or
        the warnings that they harbor about the possibility of evil hiding in plain
        view.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a847c7f-56eb-4bfd-9b5f-561feccd96d3'
