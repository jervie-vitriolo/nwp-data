      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys Like Girls with lead vocalist Martin Johnson, lead guitarist
        Paul DiGiovanni, bassist Gregory James, and drummer John Keefe released their
        self-titled debut album in 2006. Selling over 700,000 copies, the self-titled
        debut album was certified gold in the United States, and it produced hits
        including The Great Escape, Hero/Heroine, and Thunder.</p>'
