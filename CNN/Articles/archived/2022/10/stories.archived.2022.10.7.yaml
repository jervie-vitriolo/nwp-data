      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Manila, the tour currently has stops in other Southeast
        Asian cities such as Singapore, Kuala Lumpur, and Bangkok.</p>'
