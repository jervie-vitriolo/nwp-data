      'mgnl:lastActivated': 2023-01-17T21:35:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang (the) MRT is in the best condition compared to the past years,"
        he said when asked how the government plans to improve its railway services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8f29c-b193-4ed8-a179-1285f5cdb717'
      'mgnl:activationStatus': true
