      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert added to reporters: “What strikes me the most about him is
        his maturity.</p>'
    '26':
