    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40926958-6841-4881-a514-9c8f5ad652bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political experts have no high expectations especially from
        the neophyte senators.&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d01423-6f2e-47d7-b44d-a022f7040bff'
