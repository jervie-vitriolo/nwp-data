    'template': '1'
    'title': 'Groups condemn attack vs. broadcaster in Iloilo City'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe114a59-e18d-4188-a59d-d161eb3f741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:21:01.912+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —&nbsp;</strong>Media
        and activist groups slammed the attack against a broadcaster in Iloilo City
        on Friday as calls to uphold press freedom mount again.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a673083-30ff-4012-a7fb-e6c610890454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efd74d-8483-4dc6-8186-3007653cba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Union of Journalists of the Philippines
        (NUJP) called for swift action on the case of radio block-time host Flo Hervias,
        who according to reports was mauled outside the building where he works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155457be-70f4-40ff-9685-a17919518b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ca3aa-31e1-4583-a907-efbfc8ad97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Philippine National Police (PNP) to act on its assurance
        of protecting journalists and upholding the freedom of the press by swiftly
        and decisively apprehending the assailants and all others involved and filing
        the appropriate charges," the NUJP said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74b836-69be-45f9-b507-918e287cae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6771d3-a18b-4ea6-85a5-e351439a31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on colleagues to continue to stand together in defending
        the freedom of the press and standing by our sworn duty to hold power to account,"
        it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71484eb-e92e-469c-ae5d-bc66f1d534c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e241757-b429-47dc-8f40-2857fafafea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report showed Hervias was fixing his motorcycle when unidentified
        persons approached and mauled him. He was wounded on the face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a6058-2f6e-48f0-b0d1-86a9654bb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc8862-5827-4740-814c-91250d279799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it has launched an in-depth investigation while local
        police were tasked to provide security to Hervias, it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b15d5-9a0d-43de-9b15-4c96bb7cc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-08T15:57:22.709+08:00
