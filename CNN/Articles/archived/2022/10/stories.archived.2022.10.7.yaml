      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da4c5e-da46-4b0d-832d-04bea323a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago ang mga riles, fully air-conditioned (ang units). Lahat ng
        elevators, escalators gumagana. Wala halos tayong reklamo," Transportation
        Undersecretary for Railways Cesar Chavez told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc506ee9-b498-40b6-889a-651a86c874ce'
