      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8185a7-366a-4630-9123-7389a291aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
