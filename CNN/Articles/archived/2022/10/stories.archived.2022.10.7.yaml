      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their permanent relocation sites have already been
        identified...and aside from the interim rental subsidy and their permanent
        relocation, their homes along the railways will be appraised by LandBank because
        according to the ADB contract, those structures need to be paid.]</p>'
