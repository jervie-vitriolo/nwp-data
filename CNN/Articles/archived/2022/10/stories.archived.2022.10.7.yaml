      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c488d0a-85cf-4ef6-977e-2235badba738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction is equivalent to about 2% of global oil demand, reports
        my colleague Hanna Ziady. The group of major oil producers, which includes
        Saudi Arabia and Russia, together controls more than 40% of global oil production.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8af9b0-3ba9-47b0-8dc7-686a7a1c9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1523ca-76e1-44bd-818e-82531018e3d1'
      'mgnl:activationStatus': true
