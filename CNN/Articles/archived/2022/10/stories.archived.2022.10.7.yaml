      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we were in a situation with a war in Europe, which was
        most unusual, but also facing a war that has a global effect on people all
        over the world," Berit Reiss-Andersen, the chair of the committee, told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42e81a-3f75-4bd9-8170-7a02b5660a47'
