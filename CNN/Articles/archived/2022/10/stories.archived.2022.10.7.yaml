      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;A
        transportation official who admitted he was in the short list of possible
        press secretary said on Friday his appointment to the post is unlikely based
        on the qualifications mentioned by President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77b854-268c-4ad2-acb8-cba63b68096e'
