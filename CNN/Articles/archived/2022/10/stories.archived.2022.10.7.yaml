      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OPEC announces biggest cut to oil production since 2020</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25464b-94cd-4d8f-b387-faccbaa33b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC+ said Wednesday that it will slash oil production by 2 million
        barrels per day, the biggest cut since the start of the pandemic. It''s a
        move that threatens to push gasoline prices higher as Europe faces a heating
        crisis this winter and just weeks before US midterm elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbb4f6-f70f-44f5-b453-c6c6ba72c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
