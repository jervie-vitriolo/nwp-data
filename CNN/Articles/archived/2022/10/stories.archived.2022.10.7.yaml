    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40a2cba-7226-4e8c-8aa5-03cf78115eb7'
    'lead': 'A drop tower amusement park ride from which a 14-year-old boy fell to
      his death in March will be taken down. Tyre Sampson had slipped out of his seat
      feet-first because he ''was not properly secured in the seat.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T06:28:12.162+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:35:54.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:57.836+08:00
