      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, he’s a very unique talent and he has a very unique physique.
        But his maturity and his confidence, he’s very unique.”</p>'
    '28':
