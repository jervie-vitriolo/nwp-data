      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities reached out to the affected area on Oct.
        1 and were informed of five more deaths due to dehydration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb1d9e-234a-4d57-9ad0-c3f5631133b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
