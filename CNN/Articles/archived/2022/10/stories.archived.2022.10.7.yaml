      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb052b3-fd65-4287-bae9-011289ed213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its failure to collect from these employers has deprived SSS the
        cash flow to pay benefit claims, COA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bd870-a927-4eac-8a5e-a1ce7d22cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
