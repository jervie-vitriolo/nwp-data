      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020546d-f1a0-4a82-8898-5041fe7ee260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
