      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have long warned about economic “scarring” from the pandemic,
        or losses that may last for many years.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352bab5-88bf-43f0-adab-68cee2caa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a3f5f-8af6-4a11-9063-ef2c67097a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ab0a7-0956-40e6-9d58-51d569b229ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been taking several steps to help tame inflation
        and address its impact on the most vulnerable sectors of society.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def94df5-c937-4665-bb0c-5e4c7b23d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d72076-fa22-43ca-90ea-43d55fda7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its end, the BSP has been hiking rates since May, bringing the
        key interest rate to 4.25%, a level last seen in pre-pandemic 2019.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cb59e-73eb-4721-a518-f6da4b00f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dabd2-56ed-48f9-b6c6-d1a237fff8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks rates serve as a benchmark for banks and lending companies
        in their loan, credit card, and deposit rates. Higher rates mean it will cost
        more to borrow, prompting businesses and consumers alike to spend less and
        save more. Central banks usually increase rates to help curb accelerating
        inflation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40568447-d132-4484-90d7-b15b04159af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cda8be-5e6d-4e68-9c00-75e0cd51cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some agencies have also distributed assistance to farmers, fisherfolk,
        and the poorest households to cushion them especially from high fuel costs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ef4eb-df96-4b47-9ecb-386bf43a2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86f97d-e779-48c1-acaa-9703339e761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities might need to ramp up measures cracking down
        on inflation, which isn’t showing any signs of slowing down.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da1816-86a4-482c-933a-6f27eb9cec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344675f6-da43-4972-96fd-f5d85237b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said addressing inflation in the short term involves steps
        like further BSP rate hikes, which will address both rising prices and the
        falling peso.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2ee0b-7739-4360-94ba-2e23dfb18ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3f7d4-2924-485e-bd52-89e321cfb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong</em> long-term solution <em>syempre</em>,<em> eh wag
        na lang palagi umasa ‘yung bansa natin sa</em> importation," the economiist
        added. "<em>Kung kaya naman i-</em>produce <em>‘yung mas maraming</em> agricultural
        products<em>, dito na lang…pati dito na lang din i-</em>manufacture <em>‘yung
        ibang produkto imbes na i</em>-import.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4851f-d497-467b-b1c1-da3b8e1a4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa240935-c579-4b3e-9e6f-f7d67a73c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The long-term solution of course is for the country
        not rely on importation all the time. If agricultural products can be produced
        widely locally, let’s do so here instead. Let’s manufacture other products
        here too if we can instead of importing.]</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fc662-ec10-4ad5-9117-ec5d01371ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4601a1-c7d8-4ac2-a921-69b1c68f8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting the production of key local sectors like agriculture and
        manufacturing will not only increase supply but also create more jobs, Ricafort
        noted.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829de8be-0f99-4c80-b115-8d9e673d9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f4a30-9e90-441a-bf56-5e8ededd0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for Michelle, addressing high prices is something one must
        ultimately deal with on one''s own, perhaps through careful budgeting and
        being thrifty.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5154fa-ce8d-4987-b37e-bf67362cab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1685a39-74f5-4662-8fff-a401952c9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit sabihin natin nang sabihin, kung di naman nila magagawa,
        wala tayong magagawa</em>. Accept <em>lang</em> tayo <em>nang</em> accept,”
        she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
