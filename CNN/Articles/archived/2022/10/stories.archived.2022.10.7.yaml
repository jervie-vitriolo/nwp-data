      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) –</strong> Police
        security for people in the Philippine Offshore Gaming Operations (POGO) industry
        will be withdrawn beginning Oct. 8, Interior Secretary Benjamin "Benhur" Abalos
        Jr. said on Friday.</p>'
