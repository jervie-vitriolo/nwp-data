      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9053c5-a96d-46ae-a069-279edc32da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong pagtaas ng presyo, hindi</em> welcome <em>kasi nga dahil
        galing tayong lahat sa</em> pandemya<em>. Kumbaga apektado na nga ‘yung kabuhayan,
        ‘yung mga trabaho marami nawalan, nabawasan o nawalan ng mga</em> livelihood,”
        RCBC chief economist Michael Ricafort told CNN Philippines over Zoom.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e1308-6310-4486-94c6-8f017c199752'
      'mgnl:activationStatus': true
