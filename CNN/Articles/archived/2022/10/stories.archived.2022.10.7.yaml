      'mgnl:type': 'text'
      'text': '<p>“Sana naman sa mga nanonood at nakikinig ngayon, any information
        sa taong ito, ibigay niyo kaagad dito sa PNP (Philippine National Police).
        Napakaimportante po nito,” Abalos said.</p>'
