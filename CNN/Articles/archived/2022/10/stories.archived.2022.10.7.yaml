      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a54ad-e877-4fbb-a8a0-a3e86688c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a picture surfaced online on Tuesday of MRT-3 passengers
        enduring long queues during rush hour at the Ortigas Station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337bda7-74b5-461b-af24-ae69f2d405b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a33e1-2afe-4495-a489-b7c2ca2d856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 explained in its advisory that it encountered <a href="https://www.facebook.com/photo?fbid=405690681737138&amp;set=a.163096732663202">"a
        technical glitch on the signaling system along a track circuit approaching
        Taft Avenue station"</a> at around 4:59 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c4322-e522-41d8-8d25-090b61fff023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.891+08:00
