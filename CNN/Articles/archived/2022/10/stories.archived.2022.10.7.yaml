      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is already a familiar name in the government, former
        Public Works and Highways Secretary Mark Villar is now joining his mother
        Cynthia Villar in the upper chamber. His father, tycoon Manny Villar, was
        also a former lawmaker, while his sister Camille is one of the current House
        deputy speakers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a3e55-fbe6-4c96-a7a5-2b84b5c27106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
