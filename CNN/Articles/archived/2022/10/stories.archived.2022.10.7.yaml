  'DOE-chief-difficult-power-supply-2023':
    'author': 'Currie Cator, CNN Philippines'
    'caption': 'The Department of Energy raised the alarm over a potential tight power
      supply in the early months of 2023. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-07T19:18:31.671+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d6a0fd-8a09-49a4-8e53-6e49eab08e2a'
    'lead': 'The Department of Energy on Friday raised the alarm over a potential
      tight power supply in the early months of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T19:20:54.668+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:35:32.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:07.882+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Energy chief warns power supply will be ''difficult'' in Q1 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff82e39-66ff-4c16-87d0-f9cefb4cefdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Department of Energy (DOE) on Friday raised the alarm over a potential tight
        power supply in the early months of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd389623-8381-4c5f-a828-8b543733f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first quarter of next year would be difficult," Energy Secretary
        Raphael Lotilla told a Senate committee hearing. "We need every source of
        power to bridge that period."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cead0a-1d03-4b8d-ade8-67a67b0cab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said the department is exhausting all efforts to secure
        resources, including speeding up the delivery of the "stranded" power supply
        from Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa728157-780c-4f7c-8118-d421d462868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having that in time for the difficult months will be important,"
        he added. "Solar plants will also be coming in towards the first quarter.
        [These] will require transmission lines and sub-station access, so that would
        help address [this]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23ac0e-2b6a-442f-ac09-5e6288b40150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla also expressed hope that the Mindanao-Visayas interconnection
        project is on track for completion to provide power in concerned areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef9c6b-7cd8-4225-b46c-20f0901fd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE admitted it could only do so much to arrest soaring electricity
        prices, as bulk of the country''s fuel supply is imported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55880250-bccd-4d4d-9b41-1ce8dd1da59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a global market. Therefore, what happens in one part of the
        world affects the price we''re going to import," the energy chief pointed
        out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c04080-751e-4b9e-a07e-136ab22c9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lotilla said the agency is already working with other industry
        players to explore other ways to bring down electricity costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c0396-eff7-4bf9-bdf2-7f9ee92ba1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission is also planning to review power
        supply agreements — especially in the regions most affected by outages — "to
        possibly reduce rates or provide some relief."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796d3cc-f003-4c30-89e8-3b625a73924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:54.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE is proposing a P2.22-billion budget for 2023, up from P2.19
        billion this year. It said the amount will be used to increase its personnel
        services, maintenance and operating expenses, and capital outlay for various
        projects.</p>'
