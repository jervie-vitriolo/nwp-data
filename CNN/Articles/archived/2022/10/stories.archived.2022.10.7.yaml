      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys Like Girls just added the Philippines to their Southeast Asia
        tour! The Boston pop-funk band will be performing live on Oct. 10 and 11 at
        the New Frontier Theater, Araneta City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
