      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular rookie in Congress is presidential son Sandro Marcos,
        who was elected Ilocos Norte 1st district representative. He is also the nephew
        of House Speaker Martin Romualdez, the cousin of President Ferdinand “Bongbong”
        Marcos, Jr.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706eb90-5c09-45e0-8eda-f8b53b28d299'
      'mgnl:activationStatus': true
