      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ded5b2-b2fd-460a-9683-676dffe01b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A real-world study from Thailand shows a fourth dose booster is
        likely to add a significant level of additional protection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173e190-653d-45d8-aceb-8b14d2326ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.082+08:00
