    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Super Mario Bros. Movie'' teaser trailer shows first look at Chris
      Pratt as Mario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d594549-30c8-4267-aab7-2c4300722cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.360+08:00
