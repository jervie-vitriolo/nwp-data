      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 30, the Department of Education (DepEd) confirmed that
        it has been receiving reports of positive COVID-19 cases among teachers and
        learners in schools conducting in-person classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510b2c5-3075-407a-af29-41407306fde6'
