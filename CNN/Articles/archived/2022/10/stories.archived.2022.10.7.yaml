      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ee724-2086-404b-a26a-293a509f6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bills he has filed include the Philippine National Games
        Act, the creation of the National Film Archive, and the granting of incentives
        to Filipino artists who are in international competitions. In an earlier interview,
        he mentioned that he is also filiing a measure seeking to <a href="https://www.cnnphilippines.com/news/2022/7/18/Neophyte-congressman-Richard-Gomez-wants-death-penalty-for-drug-traffickers.html">revive
        the death penalty for drug traffickers.</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d2eca-af16-4dbc-b76f-11b66ff6ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.317+08:00
