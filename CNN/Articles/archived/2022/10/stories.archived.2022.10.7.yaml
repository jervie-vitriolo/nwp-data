      'mgnl:lastActivated': 2023-01-17T21:35:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these expenses, Michelle had no choice but to also cut down
        on recreational activities done as a family.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5a940-d4c3-49ac-b981-9cbbeb726cf8'
