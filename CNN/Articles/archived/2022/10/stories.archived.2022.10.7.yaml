      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        government is gearing up this year for the construction of the South Commuter
        Railway Project (SCRP), which is part of what is trumpeted as the country''s
        largest rail transit system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6148a94-5ece-4c01-ada6-6f074b5d5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387cc87-bfb4-426b-83cd-8dcdce1ccc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Cesar Chavez told CNN
        Philippines'' <em>The Source</em> on Friday that construction will begin in
        at least six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40cb13-ecb7-4395-bbfb-f3bce39a82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030a515-6eab-40ae-b084-8a64b3f72692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Construction may begin six to 12 months from today sapagkat marami
        pang paglilinis na aayusin dyan bago ang turnover (many things still need
        to be processed before the turnover).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22d5eb-69c3-48e7-a3cc-bd86dd2a6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00b1d4-fe74-4fb2-95c9-185104b6b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCRP is part of the 147-kilometer North-South Commuter Railway (NSCR)
        system, described as the "largest railway line" in the Philippines stretching
        from Clark International Airport in Pampanga to Calamba City in Laguna. The
        NSCR is expected to be fully operational by 2028.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc6606-c6a8-494e-b0e0-728231d300ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca54bde-cd74-4af3-9001-069de9171a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR is an ₱873-billion project financed by the Asian Development
        Bank and the Japan International Cooperation Agency and is targeted to provide
        daily ridership of 400,000 to 600,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848612a-9de6-4e5d-87d6-0067073a7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbaa56e-58b0-4f2d-af0e-309edaab1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government signed on Thursday some contract packages for the
        SCRP including the construction of railway viaducts, nine elevated stations,
        and one train depot. The SCRP will support the construction of the 54.6-kilometer
        Blumentritt-Calamba section of the NSCR connecting Metro Manila and Calamba,
        Laguna. It also aims to provide an improved connectivity in public transport
        by connecting existing Light Railway Transit and Metro Railway Transit lines
        in Metro Manila.</p>'
