    'jcr:uuid': '26f45bf1-de3d-4474-b0a3-ac126314b19f'
    'lead': 'The chairperson of the Land Transportation Franchising and Regulatory
      Board said Friday she has stepped down to transfer to the Office of the Press
      Secretary as its officer-in-charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T15:16:48.352+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:35:44.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:02.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garafil quits as LTFRB chief, to serve as OIC of press secretary office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8aeb7-e929-4cc2-a96f-713022c21660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:16:48.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        chairperson of the Land Transportation Franchising and Regulatory Board (LTFRB)
        said Friday she has stepped down to transfer to the Office of the Press Secretary
        (OPS) as its officer-in-charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0e88c-0d3d-4433-9db9-0619a68f9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheloy Garafil confirmed to reporters that she tendered her resignation
        earlier in the day, following an offer to help the OPS, which is still in
        search of a head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999e3e2-3a37-4b38-8d83-58df2716a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have accepted the offer to help in the Office of the Press Secretary
        as its undersecretary and OIC,” Garafil said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5547b-49e1-4e4b-a52a-f2a8bd993794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a great honor and privilege and I thank the President for
        this opportunity to once again work with him in his administration to serve
        the Filipino people,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab8ea7-c94a-4c24-8869-23ebb0e3069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Lucas Bersamin also confirmed Garafil’s move,
        but has yet to provide details about the appointment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93e99e-3a9c-4f94-87a4-8ea82cab0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, a couple of names have popped up as possible
        replacement for Trixie Cruz Angeles, who resigned as press secretary due to
        health reasons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02b4fd-60df-4064-9d96-218aa9c63667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. earlier said that an announcement
        may be made by early next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6083303-546b-4934-9d1a-23aaf6e4b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:11:19.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:35:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation announced that current
        LTFRB Board Member Riza Paches will serve as officer-in-charge of the agency
        following Garafil''s departure.</p>'
