      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0e48a-7d39-4383-9fdf-817c2942191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reviewed data also showed that other vaccines used as boosters
        perform well against Omicron, but appeared slightly less effective than AstraZeneca''s
        vaccine and the mRNA COVID19 vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c648e-c4b0-4051-8029-fe9e3c6eccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df68254-79e3-4e59-91f8-20141004a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be attributed to AstraZeneca being a viral vector vaccine,
        which means a version of a virus that cannot cause disease is used as part
        of the vaccine. If the body is exposed to the real virus later, it can fight
        it. This vaccine technology has been used by scientists over the past 40 years
        to fight other infectious diseases such as the flu, Zika, Ebola, and HIV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f2b3e-1a41-43fd-85da-799fb52fcff0'
      'mgnl:activationStatus': true
