      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953a752-3f53-45e8-adb7-e3cbe1a76dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the LGU (local government unit)...<em>kasi
        ang</em> school <em>na ''yan ang nagpatayo,</em> LGU, <em>hindi po</em> DepEd,"
        said DepEd Spokesperson Michael Poa in a news conference. "<em>Nakita nga
        natin na pinatayo pero tila hindi tinapos ang</em> construction. We''re very
        concerned for the learners."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8379d81-e81e-4126-bb73-870834616159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6a339-30b7-4027-ae5a-72274127efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ...because the school was built by the LGU, not by
        DepEd. We saw that its construction was not finished. We''re very concerned
        for the learners.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0345768-2480-41f1-a65e-5670b87f8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccaf37-e298-47bd-b017-93fddefbfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, Mayor Anarna also saw that a building supposedly
        for Special Education (SpEd) learners was left unfinished by the contractor
        after the elections. SpEd learners were in the school''s canteen to hold their
        classes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfbe42-3fb8-4feb-8a91-1b266e0ca1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bffa2-374d-4ec3-90ce-d29d98f6d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan na nating wakasan ang korapsyon at huwag pumili ng</em>
        leader <em>na pang sariling interes lang ang iniisip kahit ikakapahamak pa
        ito ng kanyang nasasakupan upang hindi na maranasan pa ito ng mga susunod
        na henerasyon</em>," the mayor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eba7a7-73d4-4649-b573-5dc7a613c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d77d8-3fce-4fe6-84c7-8716a937dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to end corruption and stop picking leaders
        who prioritize their self-interests even to the detriment of the constituents.
        Let us spare the next generation from experiencing this.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7c6ea-0da4-4751-b53c-a5ed52e52b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f3b35-d2a6-475e-acdd-a93683a454f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anarna said the Silang government is waiting for the official report
        of the Special Technical Audit Team of the Commission on Audit regarding the
        fully paid but unfinished construction of the school. He said the three-storey
        building cost ₱37 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cda2c-e9d4-46cc-86c0-ac223398e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400c194-f1ee-4670-bb23-fbdeec0dceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, DepEd said it is continuously mapping similar cases
        nationwide to have more information about school facilities needing repairs
        and construction.</p>'
