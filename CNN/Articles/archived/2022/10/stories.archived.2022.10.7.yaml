      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only a matter of time before the impact of major overseas
        developments is felt here, akin to a domino effect. And when the tiles fall,
        it’s the ordinary Filipino that is most pained.</p>'
