      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to pretend that serial killers present themselves as evil
        monsters all the time,” he said, noting that those featured were able to gaslight
        and fool even those close to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7096c1-1e5e-4c73-ab63-c92005f000e3'
