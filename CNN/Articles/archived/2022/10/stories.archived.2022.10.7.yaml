      'mgnl:lastActivated': 2023-01-17T21:35:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eff383-b723-4502-8695-eacf85bfc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.690+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report was culled from audited and unaudited financial statements
        of 156 government-owned-and-controlled corporations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0035273-699f-44d8-99c1-0fd3f26093b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.690+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53384f75-883b-4e02-8453-380bd8c1cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.690+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that the majority of the losses were accounted
        for by the Social Security System (SSS), which was equivalent to 96% of the
        total income loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50efd0-b790-42f5-84d4-4d664ec4d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.690+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af632b1b-7329-46d7-b0ba-a0d6135ff514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector pension fund is among financial institutions
        that delivered a strong revenue, but its expenses mostly operations and benefits
        payouts outweighed the earnings, so its bottom line ended in the red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e195d9-0fc3-4a0f-bfc2-af04d681bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf670c0-4aaf-47aa-a8f9-ce35eb3c01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors called out SSS to run after some ₱305 billion in
        member-contributions that remain uncollected from delinquent employers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4d474-e7f8-4713-a7a9-3219f279cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.691+08:00
