    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jared Leto will play Karl Lagerfeld in biopic on the late fashion designer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac83daf-fbdb-4f20-9f78-2e52646487dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jared Leto will star in and produce
        a biopic of Karl Lagerfeld, Women’s Wear Daily reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545523be-843f-4164-b742-3ea2e07b7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc0ba8-394a-4deb-9927-ba8360c739d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner says he thinks the late fashion designer and former
        artistic director of Chanel would be proud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56073d8e-aa8f-4905-822c-a40ce1717d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf12525-84cc-4489-8ac2-c283d3ea0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like this is a full-circle moment, and Karl would be proud
        of what we are doing,” Leto told the publication. “Karl was an artist. Period.
        He was a fashion designer, he was a photographer, he was an artist. There
        was no defining him. He was a creative powerhouse.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342482d9-280a-421f-9609-8137b216548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no director on board yet for the movie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51af88-17b2-408b-873b-8591e0952f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86363b5-362b-434e-b17c-08ea185e5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication reports the project does “come with the backing
        of the Karl Lagerfeld fashion house,” and it set to detail Lagerfeld’s life
        and relationships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee3d2-7e5e-4979-9a46-35aece7f4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be742b48-3c14-47e6-bb6d-0cbcafbbd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a multitude of relationships to explore,” Leto said.
        “Karl had a career that spanned 50-plus years, so both personally and professionally
        he was close to a number of people. I can say we are going to home in on key
        relationships that convey different parts of his life.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9267325-9869-4ffe-b676-64b6153817e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387796f-a160-484b-ae29-0c9d541d4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.594+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leto added: “My role is to portray him on screen as honestly as
        possible.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e3fb0-bf27-4ed1-82d1-ac2971fbbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416336b-5350-48d3-805d-4eb3b6471570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:53:06.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karl was a human being. We all have beauty within us and we all
        have faults. We have masks and then we have moments when we reveal the mask.
        I’m always interested in seeing what’s behind the mask,” he said.</p>'
