      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5860a-011f-4e1e-85b9-fb822daba2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.063+08:00
