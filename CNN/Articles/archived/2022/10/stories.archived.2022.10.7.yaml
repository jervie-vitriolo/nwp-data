      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five media outlets, including television networks, radio
        stations, online and print news, were listed in the non-commissioned survey
        conducted from Sept. 16 to 20.</p>'
