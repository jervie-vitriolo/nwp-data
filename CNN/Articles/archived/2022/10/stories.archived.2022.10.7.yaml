      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d644d8-fd8b-43ae-b878-66a4f235a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:24:49.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dont think ako iyon. Maraming magagaling, maraming mahuhusay
        (I don''t think it''s me. There are many who are more competent)," Cesar Chavez,
        transportation undersecretary for railways, told CNN Philippines'' <em>The
        Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f3c9c-716c-4ab8-a05a-0917363aec76'
