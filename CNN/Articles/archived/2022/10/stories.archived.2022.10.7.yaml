      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf39ca-a29f-4c72-9080-71a453f73c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is not a celebrity or connected to a political clan,
        Kabataan Party-list Rep. Raoul Manuel made headlines in 2015 after he graduated
        as the <a href="https://www.cnnphilippines.com/regional/2015/06/18/First-summa-cum-laude-for-UP-Visayas.html">University
        of the Philippines Visayas’ first summa cum laude.</a></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176566a0-3c3b-43cb-ac4c-a6a5a64e82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
