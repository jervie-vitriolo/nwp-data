      'mgnl:type': 'text'
      'text': '<p>Wembanyama was also watched by friend and fellow Frenchman Rudy
        Gobert on Thursday, with the seven-foot-one NBA player posing for a photo
        alongside Wembanyama.</p>'
    '20':
