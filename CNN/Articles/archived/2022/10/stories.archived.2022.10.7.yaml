      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez was a news anchor and station manager of DZRH before he worked
        for the Department of Transportation. He was also the chief of staff of former
        Manila Mayor Isko Moreno, but resigned last year.</p>'
    '13':
