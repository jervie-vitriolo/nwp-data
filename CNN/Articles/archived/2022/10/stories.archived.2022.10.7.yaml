      'mgnl:lastActivated': 2023-01-17T21:35:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca749c-bad8-4362-a093-171f58e7b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Recipe for disaster’</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad103f-6fa1-484b-89e3-2dc77d512109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68e38b-777f-489e-b703-b986a8ce0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers (ACT) Philippines on Oct. 3 said
        DepEd Order 39 was a "recipe for disaster" as it essentially only reiterated
        “deficient health measures.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366ac96-c9fe-407e-b74c-096caf143588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323551b-3003-47bf-ba06-7237f71b2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As in the earlier guidelines, schools are left to craft their own
        containment plan and the DepEd is absolved of any responsibility over infection
        in schools,” said ACT chairperson Vladimir Quetua, noting that DepEd only
        added guidelines about positioning electric fans and handwashing facilities
        schools.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57aece-ce85-4fab-a34a-7589dfa1b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f43a5-9aca-4fcf-9bd4-f076e8982266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua said teachers in classes with a positive case are still expected
        to teach different sections, while those who applied for an excused absence
        need to finance their own RT-PCR tests so there will be no deduction in their
        salaries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d22b60-7cb5-4eec-b28d-c2c399de3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a919f9f-cc90-45bf-925b-2a615bcda1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan natin ng mas malakas at mas makabuluhang</em> preventive
        measures, <em>kongkretong mga plano</em>, <em>at mas malinaw na</em> protocols,”
        he said, adding that the government must invest on health and education to
        effectively recover through the full implementation of face-to-face classes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675c215-6030-4316-8fe9-bbd1ca8a1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e54b2-9d3a-4c51-bb1b-cc55cbabda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need stronger and more essential preventive measures,
        concrete plans, and clearer protocols.]</p>'
  'human-rights-advocates-share-Nobel-Peace-Prize':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T17:32:10.311+08:00
    'imagesource': 'jcr:747d60f3-b7fd-4754-895f-a1f07f9ee386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69723e9d-6490-4123-89e2-ad0f4b0e927f'
    'lead': 'Belarusian human rights advocate Ales Bialiatski, and two organizations
      from Russia and Ukraine -- Memorial and the Center for Civil Liberties -- have
      won the Nobel Peace Prize for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T17:35:17.982+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:35:39.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:04.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['human-rights-advocates', 'Nobel-Peace-Prize']
    'template': '1'
    'title': 'Human rights advocates from Russia, Ukraine and Belarus share Nobel
      Peace Prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2189f1-745a-433d-9f4d-02d0b3f647f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.982+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Belarusian human rights advocate Ales
        Bialiatski, and two organizations from Russia and Ukraine -- Memorial and
        the Center for Civil Liberties -- have won the Nobel Peace Prize for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d1490-42e1-440a-9a5d-527a860a9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.982+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80decd-3c37-4264-af76-909eb31a5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.982+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners were honored for "an outstanding effort to document
        war crimes, human right abuses and the abuse of power" in their respective
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97194abf-4601-463e-b71d-c62515d06688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.982+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59636c40-420e-4017-9170-62551ed33a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.982+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have for many years promoted the right to criticise power
        and protect the fundamental rights of citizens," the Norwegian Nobel Committee
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb7053-54cf-4900-adbb-35e04780d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e76b9-5710-4581-8e12-cd8775592613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their win comes seven months after Russia waged a full-scale war
        on Ukraine, with the assistance of Belarus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f10f3-4515-4db2-b233-59298b2b28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e4f64-c8aa-4691-b077-c33608d81831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian group, Center for Civil Liberties, has "engaged in
        efforts to identify and document Russian war crimes against the Ukrainian
        civilian population," the committee said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb21d59-796f-409b-bc2a-833a774a8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e10d6-bdfc-42b3-86e7-6f010c2e7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In collaboration with international partners, the center is playing
        a pioneering role with a view to holding the guilty parties accountable for
        their crimes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014686f-31aa-4f85-87cb-14848515e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b17c3-019e-4bb0-aa7f-7683b1ecb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorial was founded in 1987 and, after the fall of the Soviet Union,
        became one of Russia''s most prominent human rights watchdogs. It has worked
        to expose the abuses and atrocities of the Stalinist era.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9fcbc9-31a2-4809-b353-c4950d18095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831aeb4-d754-4bd3-880e-fd1a38d55189'
      'mgnl:activationStatus': true
