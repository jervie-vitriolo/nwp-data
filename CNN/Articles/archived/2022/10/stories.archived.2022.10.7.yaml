      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When learners become COVID-19 positive, they are advised to switch
        to distance learning mode.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0d405-46be-47ff-b28f-13aba7581dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.516+08:00
