      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9c4bc-6a48-4ee4-a5ba-1a8aa9bcd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the presidential son joining the lower chamber, Yusingco
        said he does not see any significant impact on its performance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8eeed7-cc97-47c6-9d20-ebfeb6cbc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7ddd1-7ebd-454f-85ad-287fe738e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The HOR (House of Representatives) will still be perceived as being
        subordinate to the President, just like in the previous administration," he
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489085a6-aa61-49ab-8cab-31758438ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847ddaa-a882-4c03-8d20-fc8466a91173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No expectation that there will be any radical change in terms of
        performance," he also said. "Meaning, the chamber will still march to the
        tune set by the President, just like in the previous administration."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7643127-f7e8-47da-a318-c490277b8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f8d94-937e-4292-9aad-204f74839d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Atienza said he sees the presence of Marcos'' son and cousin
        as representation of political dynasty.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25852a7-1b6a-46c4-99b4-eee005044622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1449d7-adf7-4954-9170-4812f104c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the President''s son in the House of Representatives and
        a cousin as Speaker represent the dominance of political dynasties instead
        of programmatic and principled politics in the House," Atienza said. "They
        also symbolize the fact that in national politics, only a few political dynasties
        with a lot of resources and networks dominate."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e7a9e-d208-4bb1-95e4-12330f34d4ca'
      'mgnl:activationStatus': true
