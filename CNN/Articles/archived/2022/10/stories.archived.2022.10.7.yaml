      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chavez, more than 12,000 informal settler families
        from Clark to Calamba who will be displaced will be receiving up to ₱10,000
        rental subsidy for their temporary accommodation until the government secures
        their permanent relocation. They are also assured of payment equivalent to
        the structures where they currently live in.</p>'
