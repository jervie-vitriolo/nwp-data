  'celebrities-popular-names-PH-Congress-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-07T20:16:09.028+08:00
    'image': 'jcr:513f70cd-d275-4f7e-a3f5-c1289309cb24'
    'imagesource': 'jcr:bc6d3c52-206f-4f6a-8c9f-f44a0ba38ce8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70859c0-c44f-4638-b676-8585558c3044'
    'lead': "Along with a new administration, the opening of the 19th Congress also\
      \ welcomed new but familiar names in both chambers.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T20:36:27.271+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T21:35:30.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
