      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> While
        public and private schools are expected to transition to a full implementation
        of face-to-face classes by Nov. 2, COVID-19 cases are still threatening the
        country’s health situation.</p>'
