      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a0914-32da-40c6-8e7d-9f2c25199a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States, South Korean and Japanese
        warships performed a missile defense exercise in the Sea of Japan on Thursday,
        two days after North Korean sent a ballistic missile over Japan, the US-Indo
        Pacific Command said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dca49b-5d68-4b24-b21a-372d53cdf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f9e89-1392-4cf1-9fb5-d7583664fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two US warships, the guided-missile cruiser USS Chancellorsville
        and the guided-missile destroyer USS Benfold, both part of the USS Ronald
        Reagan aircraft carrier strike group, participated in the exercise along with
        two Japanese and one South Korean destroyer, the US statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792c7c0-74d2-4e4d-9ea0-1eda63643512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de37ec0-f8ad-4bfd-a2d0-a8bc62963ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s exercise also came just hours after North Korea fired
        two short-range ballistic missiles, the latest in a spate of missile launches
        by Pyongyang in the past two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a364c2a-fdf7-429a-97a0-15ab5f56473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe582df-7b60-4d91-819e-23960be64c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise enhances the interoperability of our collective forces
        and demonstrates the strength of the trilateral relationship with our Japan
        and Republic of Korea (ROK) allies, which is forward-leaning, reflective of
        our shared values, and resolute against those who challenge regional stability,"
        the US Pacific Command statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e90c5-7c7b-4eff-ad62-e712217181d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6050438-9912-47a7-9121-e5e7b1c4d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, South Korean security officials said a US Navy aircraft
        carrier strike group was moving into waters off the Korean Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc24f7-2a44-45ed-8a8f-43e12fa8c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90619e2-0b85-4257-b916-9d54bae87a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Security Council (NSC) held an emergency
        meeting on Thursday after the short-range ballistic missiles launches, the
        sixth such launch in 12 days, the country''s Presidential Office said in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b38531-6b41-4367-99db-df9dc6d0d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac9dea-51e5-412b-97d4-434882ea4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC warned that North Korea''s provocation will face a stronger
        response following Pyongyang''s launch on Tuesday of the intermediate-range
        ballistic missile (IRBM) that flew over Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587b793-b19b-49ab-ab1c-fc19373eb580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300605a-546d-4ebd-b0b2-4d4dc7014cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff also said on Wednesday that
        the US carrier strike group would be redeployed to the waterway, in what it
        characterized as a "very unusual" move meant "to demonstrate the resolute
        will of the SK-US alliance to respond decisively to any provocation or threat
        from North Korea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cd24c-fbc8-49a3-9fda-9af11ee2c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5720a1c-cb12-4b81-99f0-102a5875de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the South Korean statement on the Reagan''s movements,
        a US 7th Fleet spokesperson told CNN, "The Ronald Reagan Carrier Strike Group
        is currently operating in the Sea of Japan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae07245-c71b-4408-83e9-2c99e01ee97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d3fe9-1cac-456c-a219-7a2e7ec18bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean statement on the US Navy strike group''s movements
        drew a harsh response from Pyongyang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52fb35-3c08-4e8a-b222-7eb9e08cfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96994dba-2595-4170-9bd3-22a8549597d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK is watching the US posing a serious threat to the stability
        of the situation on the Korean peninsula and in its vicinity by redeploying
        the carrier task force in the waters off the Korean peninsula," read a statement
        from the North Korean Foreign Ministry posted on the state-run Korean Central
        News Agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcd99c-a962-4bae-bc47-117f2b5c7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd150a-5396-40f9-99b0-65394877f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, a formation of 12 North Korean warplanes -- eight
        fighters and four bombers -- flew south of the special surveillance line in
        what appeared to be an air-to-surface firing exercise, according to South
        Korea''s JCS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a6d7a-39ee-4f31-90fa-780475d3fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a7b19-bcad-405a-8e7a-af1cc694156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 South Korean military aircraft were launched in response
        in a show of South Korean power, JCS said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abdad2-14f0-43b8-aa73-7ba0ad7e4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bf020-19cf-4f86-805c-166e7da7ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special surveillance line is a virtual line set by the South
        Korean military; it is not considered South Korean airspace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f9175-5951-4836-a7be-a9884c28be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac4c30-247d-4f04-a8d3-1395c542f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s missile launches Thursday are the 24th such tests this
        year, including both ballistic and cruise missiles -- the highest annual tally
        since Kim Jong Un took power in 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e626e0b-acc8-4bba-9794-8a0563b72f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b606e5-c52c-4501-954c-a88c86542e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It closely followed the highly provocative launch by the isolated
        country on Tuesday, when North Korea fired a ballistic missile without warning
        over Japan -- the first in five years -- prompting Tokyo to urge residents
        in the north to take shelter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994feb20-af09-4e61-b770-d6db9661af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e39f9-8f11-4cd3-8f3e-85b6f9a037cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea responded with missile launches
        and exercises around the Korean Peninsula on Tuesday and Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c07ea-b872-470e-a8d9-2b2365b41470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cb20a-00a2-4b6e-8bf3-32822c613f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday during a trip to South America, US Secretary
        of State Antony Blinken warned that if North Korea continues "down this road"
        of provocation, "it will only increase the condemnation, increase the isolation
        and increase the steps that are taken in response to their actions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7491eb-132e-4872-91f2-955891aadbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47b28a-0064-4990-9d9c-a316236d4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US, Japanese and South Korean navies conducted joint
        anti-submarine exercises in international waters off the east coast of the
        Korean Peninsula to improve response capability against North Korean submarine
        threats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4d20a-5ad8-4355-b49d-5150021076ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c328d0f-8683-42d3-bdf1-90ba8ceef802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reagan carrier strike group and destroyers from South Korea
        and Japan were involved in that joint exercise, according to the South Korean
        Navy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9733c6-e9ba-4510-85f9-125058c0050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450ff33-0980-44c2-a8d4-c484f4752cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US blames Russia, China for emboldening Pyongyang</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b45f4-9776-49d4-a7b1-def542387c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest North Korean launch came hours after a Security Council
        briefing at the United Nations headquarters in New York about Pyongyang''s
        weapons program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44629191-ae00-46ad-a62a-e467eb40ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917fd153-4870-4edc-a953-540745ba2407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the council, US Ambassador to the United Nations Linda
        Thomas-Greenfield accused Russia and China, without naming them, of enabling
        North Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38886459-9882-462a-96ed-aaa34686baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926bc6-b26c-4c9c-847b-0a277afd73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has "enjoyed blanket protection from two members of
        this council. These two members have gone out of their way to justify the
        DPRK''s repeated provocations and block every attempt to update the sanctions
        regime," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bee2c-dcd5-4e9a-bae6-c262eb84f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e217c2-899f-484a-b92b-c1e92cb730d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Russia and China, Thomas-Greenfield said, "Two permanent
        members of the Security Council have enabled (North Korean leader) Kim Jong
        Un" to continue these "provocations."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e03df-92af-4b5e-98f5-8dd3cf863b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a257ec-63c0-4a20-9ece-3cb0351ea206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China countered that it was Washington ratcheting up tensions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dfa8b-7353-4e3a-932e-f61627f02b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94d89d-6d40-49ba-a90c-84204139e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has recently been bolstering its military alliances in the
        Asia Pacific region and intensifying the risk of military confrontation on
        the nuclear issue," Chinese Deputy Ambassador to the UN Geng Shuang said during
        the Security Council meeting.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e87a3-540d-4d94-a644-48a45815fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f7364-5e89-4498-b8e4-2a39f4addfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "poisoning the regional security environment," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0b7b3-6ccc-4824-8e95-3e54a1d58c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532db45f-97f0-464d-b874-91d63b34f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, too, blamed Washington.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba37ce6-dfd8-4ffc-9912-656e77eb44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dd48c-eeeb-43e9-9ebb-aaeccc81c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that missile launches by Pyongyang were a response
        to the short-sighted confrontational military activities of the US," said
        Anna Evstigneeva, Russia''s deputy permanent representative to the UN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7ee1f-c22e-43af-8ae5-8740c5f475b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b031dae-fbfa-4157-bc1a-e1eb06e75531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Lankov, professor at Kookmin University in Seoul, said military
        displays from the US and its allies have no effect on the North Korean weapons
        program.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c097e-3654-4502-a3db-280deb698944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2923e5-3470-4b94-ae7a-5ab2c0c87c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, American strategic assets are deployed, but does it make any
        difference?" Lankov asked.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a156e51-9055-4c5c-ab83-2df5b6dff22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd276c4-8e5f-4cb7-a323-ead111f09c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make any difference where an American aircraft carrier
        is ... They''re just testing their missiles," he said of the North Koreans.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c2958-8ffd-418e-8c94-3d2dfedc13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec0c0d-5893-4cdb-87ec-942389e04c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More North Korean testing expected</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a7dad-dcd1-4df1-aa74-a74f5aa2ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that North Korea''s recent tests suggest an
        even greater escalation in weapons testing could be on the horizon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bff4cf-6aee-44bc-bf0c-dea1eb4ea696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19aa0d-bf1b-4fee-896f-6370beae7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is going to keep conducting missile tests until the
        current round of modernization is done," Jeffrey Lewis, director of the East
        Asia Nonproliferation Program at the Center for Nonproliferation Studies,
        told CNN earlier this week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14231d55-0a6f-4aee-80e0-cbec482e1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5449284-60bf-423d-9108-d1b8afa04531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center in Hawaii, said North Korean leader Kim
        has both domestic and regional audiences in mind with the testing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b2365-ded3-4941-b20a-f3f934108253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c852c-e677-44db-a81f-d1ffee11806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is telling his own people, "We can deal with whatever the threat
        the West, the US and South Korea can come up with," Schuster said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07c3fa-57d8-4f16-bf4c-da4755eb7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
