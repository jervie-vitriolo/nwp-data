      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64722c-c092-4839-b519-d578bf0d40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If you haven''t
        gotten your third dose, you might want to schedule your shots soon as a study
        confirms that all current vaccines, including AstraZeneca, are likewise effective
        against severe effects of the Omicron variant of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939ba36-5a2f-484e-9aa8-8f2b4fc02d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650bbd19-a235-45b8-929e-bce85240d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is based on the assessment of 22 independent infectious
        diseases experts using ViewHub, a database on vaccine use developed and maintained
        by the International Vaccine Access Center (IVAC) and the Johns Hopkins Bloomberg
        School of Public Health. It covers more than 50 real-world studies of vaccine
        effectiveness against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80399c73-6bee-486c-b51e-6dfe2c1f6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa1166-b2c3-454c-b399-fe1b754cd519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effectiveness of COVID-19 vaccines in an Omicron world</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a3fa1-1d96-4b52-bca7-8eed28bb6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80eece-1cf0-45bc-be32-a63dbe6da07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, one of the review authors, stressed the high
        protection given by existing vaccines, including AstraZeneca, when used as
        a booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dc727-d4e4-420f-9751-09f6d5d1a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.080+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc18544-a3b3-4153-ae7f-e0459ea7c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current vaccines are still effective in protecting the vulnerable
        populations. Instead of focusing our resources on getting variant-specific
        booster vaccines, it is important that all governments and all countries will
        focus on how to increase vaccination coverage and how to increase uptake of
        booster vaccination in the population," Solante said during a forum organized
        by the Philippine College of Physicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba3ab2-73e6-4fde-83dd-7e31b1ff7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31837a8f-84d8-40ee-a548-7096a255fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review shows that boosting with AstraZeneca''s vaccine and mRNA
        COVID-19 vaccines provide equally high protection against Omicron-related
        severe outcomes, including hospitalization and death, even as new subvariants
        of the virus emerge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadf93c-029e-4afe-ac9f-4aa2c29ecb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ec71d-65ce-4398-bc4f-9bbde0f10798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:35:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that any three-dose schedule, including the AstraZeneca
        vaccine, is highly effective at protecting against severe Omicron outcomes.
        A homologous three-dose of AstraZeneca recorded 84.8% vaccine effectiveness.
        Mixed three-dose schedules also showed equivalent effectiveness of 86.7% (AstraZeneca
        as primary vaccine + Pfizer as a booster) and 89.2% (AstraZeneca as primary
        vaccine + Moderna as a booster) (1).</p>'
