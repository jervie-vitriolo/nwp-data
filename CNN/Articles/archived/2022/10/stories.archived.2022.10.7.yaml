      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9ed70-c80d-4c02-9a5c-82077c1d293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country made history last May 9 after 83% or 55.5 million of
        the 65.7 million registered voters exercised their right to vote.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8978e6-b2c6-499b-a5a1-c7034f28f245'
