      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb64ed-8322-40ea-83a3-c1d9cb05f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean and US officials have been warning since May that North
        Korea may be preparing for a nuclear test, with satellite imagery showing
        activity at its underground nuclear test site.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa2cc5-4a87-424d-8546-34c14991b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5f6f7-3595-4f58-96e5-3cf9f8e47fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea conducts a test, it would be the country''s seventh
        underground nuclear test and the first in nearly five years.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198d0af-0e47-439f-b724-815e947c92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.966+08:00
