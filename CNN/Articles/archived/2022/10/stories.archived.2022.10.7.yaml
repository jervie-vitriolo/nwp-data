      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e193a-a6de-4466-94be-01c2701a4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.276+08:00
