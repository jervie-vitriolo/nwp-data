      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bills that the 27-year-old lawmaker has filed are in
        line with the priority measures of his father''s administration. Among them
        are the creation of the Virology Institute of the Philippines, National Government
        Rightsizing Program, E-Government Act, and the E-Commerce Law.  Most of his
        bills were co-authored with his uncle and Tingog Siniringan Party-list Representatives
        Yedda Marie Romualdez and Jude Acidre.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dffd2-1943-42d9-a51f-32361394aa9a'
