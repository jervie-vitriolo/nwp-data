      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> State-owned
        corporations booked a net loss of ₱691.76 billion in 2021, according to the
        Commission on Audit (COA) report submitted to President Bongbong Marcos and
        Congress in late September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4f5f7-2895-49e6-a693-eee374632e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T23:18:12.690+08:00
