      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military conducted a raid in northeast
        Syria targeting a senior ISIS official Wednesday night, US Central Command
        said in a statement. The US declined to provide further details about the
        operation and whether anyone had been killed or injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012009f2-4bf7-4837-bbc4-c72ba159be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0f1de-0e9a-4e6c-8a53-29bb7eded7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CENTCOM spokesman Col. Joe Buccino said more information would be
        released once they were able to confirm operational details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27301a76-e336-4119-8ab8-399fefb5226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168be99a-e460-4982-82a4-15072ad35bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Syrian state TV said on Telegram that a US operation
        in northeast Syria killed one person and accused the US of having "kidnapped"
        several people. CNN has not independently confirmed the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087a31f-0013-46bf-ac0c-0656f08dba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f58aec-444b-4475-bd29-2ef509d5c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has gone after several senior ISIS officials this year in
        Syria. In February, the US conducted a raid in northwest Syria in which ISIS
        leader Abu Ibrahim al-Hashimi al-Qurayshi was killed after he blew himself
        up. It was the largest US raid in Syria since the 2019 operation that killed
        the previous ISIS leader, Abu Bakr al-Baghdadi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25ce3e-8670-44ba-839e-07c7569fe49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124cf59-40f9-4ed6-8113-e1d7ad8a8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qurayshi was named the terrorist group''s leader in November 2019
        at the same time ISIS confirmed that Baghdadi had been killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f90f5-5bf0-4750-a1f8-9ab4efda6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48b4f5-8db7-4855-b072-900d1e17fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US knew his location for several months before the raid, officials
        said. He was holed up in the third floor of a building with his family, running
        the terror group''s operations through a network of couriers. His deputy,
        who lived on the second floor, was also killed in the raid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80000a05-9a6a-4a51-a086-e76f96abda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8de3d2-246c-4bdb-81f4-89a46ffd8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, the leader of ISIS has been Abu al-Hasan al-Hashimi
        al-Qurashi, the group announced, but it is thought to be an assumed name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061b06a-9a13-4b7d-9b3f-3d9ff9691495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae6b6a-53f4-46e3-a760-d5ad33d98070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months after the Qurayshi raid, the US-led combined joint
        task force fighting ISIS detained another senior ISIS leader in Syria, Hani
        Ahmed al-Kurdi, known as Salim. And in July, the US carried out a drone strike
        in northwest Syria that killed Maher al-Agal, the leader of ISIS in Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba959e-1f4d-4d15-8319-cb5d772a0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73ccc3-d3bc-4c77-9fa4-8a08fadec150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations in Syria come even as the Biden administration has
        tried to shift the military away from the Middle East -- and the wars in Iraq
        and Afghanistan — and to what the US considers the challenges of the future
        in an increasingly assertive China and a Russia willing to use force against
        its neighbors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60886fcd-a788-47ba-a133-0ab70b241ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785169b0-2ebf-4c61-a10c-eefe381b9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the defeat of the self-proclaimed ISIS caliphate in 2019,
        the group has continually sought to regroup, trying to challenge the US-led
        coalition to defeat ISIS. Those efforts have included multiple attempts to
        attack the al-Hol camp in Syria which holds around 60,000 people. ISIS views
        the displaced persons camp as a recruiting ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc685a-32b3-4599-aa88-80ec3ab9ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f6b3e-0fb3-4267-8919-637fd16ffbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ISIS attempted to carry out a suicide attack against
        the camp, rigging two vehicles with explosives, according to US Central Command.
        One vehicle exploded prematurely, while the other was intercepted by the US-partnered
        Syrian Democratic Forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bcd36-8785-4855-b222-426e45dd4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:49:16.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:36:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/06/politics/us-isis-raid-syria/index.html"><em>"US
        forces carried out raid targeting senior ISIS official in Syria"</em></a></p>'
  'US-Japan-SoKor-warships-missile-defense-after-NoKor-tests':
