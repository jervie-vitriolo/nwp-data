      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of focusing on the actual responsibilities of senators,
        they have to spend a lot of time to learn on the job," she pointed out. "Hopefully,
        they have hired qualified and eligible staff members who can assist them in
        the work in the Senate.”</p>'
    '47':
