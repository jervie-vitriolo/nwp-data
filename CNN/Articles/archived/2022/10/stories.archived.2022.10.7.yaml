    'lead': 'Check out Google''s new Pixel 7 smartphone lineup and its first-ever
      Pixel smartwatch, packed with tracking and health features from its subsidiary
      Fitbit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T06:40:54.788+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:35:52.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
