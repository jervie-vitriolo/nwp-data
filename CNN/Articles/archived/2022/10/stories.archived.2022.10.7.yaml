      'text': '<p>“Nobody is sure how long that will take,” he said.</p>'
  'google-pixel-launch-event-watch-phone':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-07T06:36:09.779+08:00
    'imagesource': 'jcr:2be9786f-0a66-4fcd-8af7-b32c8a0d4bfa'
