      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">&nbsp;LIST:
        Mandatory ROTC among BBM''s priority measures in SONA 2022</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0dd94-c906-422e-958b-f077dfe3a196'
