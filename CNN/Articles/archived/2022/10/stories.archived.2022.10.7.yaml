      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s Twitter deal is bad news for Trump''s media company</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2129d49-7f8c-455d-a112-14c81ba84cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s decision this week to once again move forward with
        his deal to acquire Twitter could signal the return of former President Donald
        Trump to the platform, reports my colleague Donie O''Sullivan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b283f0-9b75-4948-93a9-608e4af70612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daecd32-c049-4226-aec4-2bd572e32b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That presents a double-edged sword for Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8926dcb-8f0e-4aba-90a3-d878f674304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1870764-2f2d-4d1a-9e53-c365d3c74854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president could regain access to the nearly 90 million
        Twitter followers he had before he was banned permanently by the platform
        two days after the January 6 attack on the Capitol. But it could make Truth
        Social, the social media business created by Trump after his Twitter ban,
        unnecessary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd572d-5ccc-445d-8380-fe7d1471be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e23855-d8cb-46f3-8394-e9b1f770d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Media and Technology Group, which owns Truth Social, is in
        the middle of a contentious bid to go public through a merger with blank-check
        company Digital World Acquisition Corp. This news further complicates the
        merger.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eac490-3826-4ad3-991c-049de6759eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21758c6d-7996-441c-9fd4-f89c89126cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of DWAC fell more than 5% Tuesday to $17.10, and remained
        near that level on Wednesday. The stock''s 2022 peak was about $97 in March.
        Twitter stock is up nearly 20% this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f469f89-9503-43f9-b154-813428c9df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b571e9d-ef1d-43a0-acc9-835f3b576946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it was not correct to ban Donald Trump; I think that
        was a mistake," Musk said at a conference in May, pledging to reverse the
        ban were he to become the company''s owner.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7981c-327e-42eb-84e4-f7541b601903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779ee29-0503-4784-bb57-21bb401d0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Dorsey, who was the CEO of Twitter when the company banned
        Trump but has since left the company, responded to Musk''s comments saying
        he agreed that there should not be permanent bans. He said Trump''s ban was
        a "business decision" and it "shouldn''t have been."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369428f5-aeb2-4703-a673-6fa802ab3634'
      'mgnl:activationStatus': true
