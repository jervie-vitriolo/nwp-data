  'Eugene-Torre-inducted-World-Chess-Hall-of-Fame':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-07T11:23:07.970+08:00
    'imagesource': 'jcr:d04dc0b0-0404-4dc5-b038-0185127a4517'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c65d04b-487b-444e-82fb-92c3b1a30a33'
    'lead': 'Asia''s first grandmaster Eugene Torre was actually named into the World
      Chess Hall of Fame last year but it was only now that his name was forever etched
      as one of the sport’s greatest players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T11:24:35.212+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:35:48.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:00.682+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eugene Torre officially inducted into World Chess Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015433a-6c40-4c62-8645-d57dedcbe19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T11:24:35.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 7) —</strong> Asia’s first grandmaster
        Eugene Torre was officially inducted into the World Chess Hall of Fame on
        Wednesday at the St. Louis Aquarium at Union Station in Missouri, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a228663-0bb8-4eda-b2bc-caf1bca1b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T11:24:35.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old Filipino was one of the inductees last year alongside
        Hungary''s Judit Polgar and Poland-born Argentine Miguel Najdorf, but it was
        only now that he has been immortalized as one of the greatest to ever play
        the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416115f4-1ac7-4bd8-b8dc-45d2ca229f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T11:24:35.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trailblazer in Philippine chess, Torre became the first Asian
        grandmaster in 1974 when he bagged the silver in the 21st Chess Olympiad in
        Nice, France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a07e23-c5c8-4925-8065-33f39928dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T11:24:35.213+08:00
