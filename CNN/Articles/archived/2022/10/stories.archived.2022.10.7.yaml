      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing music is what aids the soul. Does it not make you have goosebumps
        when you hear and reminisce about an old song in the late 2000s? Do you ever
        daydream of holding your iPod Classic and shuffling through songs you just
        heard and downloaded from the internet? How about seeing your favorite artist
        or band in person, right?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8fe5f-818e-4865-abc5-71b150b13dc3'
