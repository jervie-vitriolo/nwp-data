      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Atienza said it is difficult to have legislators who
        have no idea or training to be a member of the Senate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89d252-4685-42e4-807e-15cdcf3d2bdc'
      'mgnl:activationStatus': true
