      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s take a look at DepEd Order 39 series of 2022, its latest health
        guidelines, which took effect on Sept. 20.</p>'
