    'lead': 'Filipino-Australian actress Martha Millan is thrilled to reprise her
      role in Season two of American crime drama series ''The Cleaning Lady.''

      Millan plays the role of Fiona dela Rosa an undocumented Filipino immigrant
      in the United States.

      She''s the sister-in-law of lead character Thony dela Rosa a doctor who comes
      to the US from the Philippines for medical treatment to save her ailing son.

      But in the process, thony got caught up with a mob.

      Season two of ''The Cleaning Lady'' premiered in the US last September 19th.

      CNN Philippines was able to interview Martha Millan before that.

      She told what to expect in the new season and what it feels like being part
      of a series that celebrates diversity and Asian representation.'
