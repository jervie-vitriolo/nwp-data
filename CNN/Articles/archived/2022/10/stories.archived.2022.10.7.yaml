      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the results of the Pahayag 2022 Third Quarter survey,
        CNN Philippines obtained a 45% total high trust rating. This is a point lower
        than the 46% total high trust rating it received during the second quarter.</p>'
