      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e2766-c493-498e-b25f-f54513c98ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.846+08:00
