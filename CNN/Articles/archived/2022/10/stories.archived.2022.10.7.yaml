      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having no genuine political party to discipline them, more than
        likely, they will also be mixed up with transactional politics in one form
        or another," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405cee-ba20-4de0-b253-c7cc19b30855'
      'mgnl:activationStatus': true
