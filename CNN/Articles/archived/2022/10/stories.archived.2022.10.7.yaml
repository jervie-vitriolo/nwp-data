      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan nga wala na rin eh, tinatanggal na kasi nga ganyan sa</em>
        budget," she said. "<em>Uunahin mo pa ba ''yung pagsasaya kaysa sa araw-araw
        na pagkain</em>?”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b90537-8f17-4206-95fd-3705ad94f677'
