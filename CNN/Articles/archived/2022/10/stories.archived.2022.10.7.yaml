      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/07/world/nobel-peace-prize-winner-2022-intl/index.html">"Human
        rights advocates from Russia, Ukraine and Belarus share Nobel Peace Prize."</a></em></p>'
  'PNP-official-convicted-Euro-Generals-scandal':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-07T17:37:07.038+08:00
    'imagesource': 'jcr:0811cb4f-e33e-446a-97d9-3a86779c2c14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c63dc3d8-bed9-430e-957e-7ad2198f8d35'
    'lead': 'Retired Philippine National Police comptroller Eliseo dela Paz has been
      convicted in a criminal case for traveling with undeclared cash in excess of
      the allowable limit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T17:42:14.085+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T21:35:39.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:04.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Euro-Generals-scandal']
    'template': '1'
    'title': 'Court convicts retired PNP official in ''Euro Generals'' scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515b405-cca2-4dfb-9142-1b610a66c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Retired
        Philippine National Police (PNP) comptroller Eliseo dela Paz has been convicted
        in a criminal case for traveling with undeclared cash in excess of the allowable
        limit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b8b1f-841f-4fd4-83bf-f7cc61d46114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fourth division handed down its decision on Friday,
        finding him guilty of violating a provision of Republic Act 7653 or the New
        Central Bank Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405bad8-e6e4-4e20-bcc4-eb5dac45b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court hereby imposes the penalty or fine in the amount of ₱200,000,”
        the court said in its decision read in open court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60c87d-7c2c-427a-8b44-f158e9a36ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cash bond will be retained by the court until he settles the
        fine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66221646-3e25-4600-8968-e6f6ee812210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Paz’ wife, Maria Fe, who was also charged as his
        co-accused, was acquitted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6009e-e676-497c-85a1-4f9c21ef3bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For failure of the prosecution to prove her guilt beyond reasonable
        doubt on the crime charged. The cash bonds posted by her for her provisional
        liberty are ordered returned to her subject to the usual accounting procedures,”
        the court said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d673c67-a953-4fe4-b932-ea4f98287125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hold Departure Order issued against her was also lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56a117-2b1e-4c13-baac-6d52a52521e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.087+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz and eight other high ranking police officials were implicated
        in the ‘Euro Generals’ controversy following their attendance at an International
        Police (Interpol) seminar in 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84c962-ecd8-45b8-8c3e-37f6f315c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.087+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal first erupted when the Dela Paz couple was apprehended
        by customs at the Moscow International Airport for carrying 105,000 euros,
        which exceeded the limit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee869f94-62c3-443b-9121-59438d127e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.087+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also charged Dela Paz for authorizing the illegal
        release of ₱10 million in PNP intelligence funds which were diverted to the
        police delegates’ travel expenses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12818f09-8421-4e40-bf89-0e1b096e6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:42:14.087+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:35:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faced other charges over the same offense, including graft
        and malversation. Due to lack of evidence, however, he was cleared in all
        the cases except for the undeclared cash charge.</p>'
  'Victor-Wembanyama-NBA-US-trip':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-07T17:53:09.286+08:00
    'imagesource': 'jcr:ef08c215-05d8-4f7e-a4ee-53cea5059b8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '421310bc-12be-44b6-a0ed-8ede18795ea8'
    'lead': 'At just 18 years old, Victor Wembanyama already looks like a future superstar
      of the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T18:02:28.959+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:35:38.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:04.930+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Generational talent’ Victor Wembanyama grabs attention of NBA after
      US trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58b9f5-53e1-495d-8899-d0c7e39baa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.960+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> At just 18 years old, Victor Wembanyama
        already looks like a future superstar of the <a href="http://edition.cnn.com/2022/10/06/sport/lebron-james-nba-team-las-vegas-spt-intl/index.html">NBA</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5f47e-cbf5-4a40-b8a3-1b7abb56516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.960+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-foot-four French teenager has wowed the US this week after
        showcasing his skills in two exhibition games against development team G League
        Ignite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31188be8-8a00-420c-9ca8-63ce4f976166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.960+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wembanyama, who boasts a reported eight-foot wingspan, inspired
        his Metropolitans 92 team to a 112-106 win on Thursday, scoring 36 points,
        11 rebounds, 4 blocks and 4 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4976e1-e59b-411f-897f-5d94d364829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after a 122-115 loss in the first game on Tuesday where
        the NBA prospect still managed 37 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d1c6d-42c8-4b67-8cff-84fa43c87a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a first impression of the American game, that was really great,”
        Wembanyama told reporters on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317c9ca-ebbe-4a60-aecd-41fc6111f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wembanyama’s frightening combination of height and gracefulness
        on the court has attracted the attention of multiple NBA scouts and many predict
        the youngster to be the top pick in next year’s draft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d04878-5481-45fc-94ec-f2272801a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s also caught the eye of LeBron James who earlier this week said
        Wembanyama was an “alien” and a “generational talent.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59953b22-b6e9-408a-a110-5e03ba9b2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the teenager, it’s all about keeping his feet firmly on
        the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49f88a-9c74-440f-a611-62c4d3c4411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obviously an honor to see such great people talk like this
        about me, but it really doesn’t change anything,” Wembanyama said after Thursday’s
        game at the Dollar Loan Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d91cb1-d7c9-4082-b584-e9c03d48ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was like, ‘Oh that’s cool.’ But no more. I have to try to stay
        focused. I didn’t do anything yet.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf99f2-b8b3-4e32-84c7-495df6de14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:02:28.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
