    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orlando FreeFall ride will be taken down after teen’s death, operator
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bc718-926b-4708-998e-5a46581979ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida drop tower amusement park ride
        from which a 14-year-old boy fell to his death in March will be taken down,
        the ride’s operator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e2d97-91a4-4f69-a6d4-b93da00d1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6ccef-f801-4208-9190-78c0d3003199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to take down the 430-foot-tall Orlando FreeFall tower
        and ride at ICON Park outside Orlando was made because of Tyre Sampson’s March
        24 death, the operator said in an online statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a0645-ce47-4675-84a8-54fdd60a9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride, which had opened only months before Tyre’s death, has
        been closed since. Tyre’s family had called for the ride to be taken down,
        and filed a still-pending wrongful death lawsuit against several entities
        including the park, the ride’s operator and the ride’s manufacturer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08754216-4610-4769-866d-ee73cff7931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline for taking down the ride “will be determined by the
        approvals of all involved parties and regulatory entities,” the statement
        reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d0a01-b3ec-4689-9139-d742e1c426b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f6dae-40da-4d1b-92f9-7965e56ee0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyre’s father, Yarnell Sampson, said he was having a “happy cry”
        upon learning the ride will come down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631099d-0f89-44a8-b69a-a9e136044046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc5f4f-a55c-45fa-a00f-f8e435d45787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.163+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an emotional day. I am having a happy cry right now,” Yarnell
        Sampson told CNN Thursday. “It’s a little piece of justice for my son.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08185c7-ab94-4bc9-9a0a-7674facce40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the mission doesn’t stop. This is just part of the cause. A
        young man lost his life,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb2d2a-f64d-4405-99df-aac513b61cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3b932-d6e4-4219-8d07-87062651e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two attorneys representing Yarnell Sampson said that “while this
        announcement is long overdue, the news today is a relief to Tyre Sampson’s
        grieving father, who has been advocating for this since the day Tyre fell
        to his death.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed922936-99db-4f30-9e89-6e2a97c407ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e08d5-e943-4a3b-95c3-573147242f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Orlando FreeFall ride never should have been permitted to operate
        under those faulty conditions. Theme parks, their parent companies, and regulatory
        agencies must do better to prevent this kind of tragedy from happening to
        any other family,” the statement from attorneys Ben Crump and Bob Hilliard
        reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85054b97-9a63-48b7-9614-d2fb7550bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498acc8-6351-4f33-b00b-0412bacc7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the online statement, an official with the ride operator, Orlando
        Slingshot, said “we are devastated by Tyre’s death.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd8d6c-416a-416f-890d-fdde933cce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have listened to the wishes of Tyre’s family and the community,
        and have made the decision to take down the FreeFall,” Ritchie Armstrong,
        an official with Orlando Slingshot, said in the statement. “In addition, Orlando
        Slingshot will honor Tyre and his legacy in the classroom and on the football
        field by creating a scholarship in his name.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18034b5a-c1ba-4590-9000-09926d2cd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e292e3d-bffb-492f-872b-4e7b452b2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the scholarship “are being developed and further
        information will be shared in the future and after consultation with the family
        of Tyre,” Orlando Slingshot’s statement reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd950ce2-34b2-4512-b69f-cd2bdf2e1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa31d2b-7995-47f5-bacd-e811d1f2ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, ICON Park said it supported the decision
        to take down the ride.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7ae1e-3089-4509-a7ba-8dbda2fbef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0dbb68-0c7d-4c5b-ba4e-d9bea4490c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.164+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tyre’s death is a tragedy that we will never forget. As the landlord,
        ICON Park welcomes and appreciates Orlando Slingshot’s decision to take down
        the ride,” the park’s statement reads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd4c7c-a77b-44f3-bf06-479e295f0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa4a6c-d075-4e58-8ffb-131e8fd3d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the scholarship, Yarnell Sampson told CNN: “They
        are trying to do the right thing. That’s all I want them to do.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b91bab-a9b9-4540-b361-48e9f0c9fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45a99d-ff97-4fbb-8269-3741ba615a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adjustment to seat sensor meant teen wasn’t secured, report found</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73714b04-9194-4b5c-a270-5798b99874e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyre, of St. Louis, was on spring break when he visited ICON Park
        and got on the Orlando FreeFall ride, then described by its operators as the
        world’s tallest freestanding drop tower. The ride took riders up and then
        dropped them nearly 400 feet at speeds that reach more than 75 mph, according
        to the park.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e88179-bd32-46e0-946a-7923c47aedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ea173-b78d-4060-8c5e-84c33d293a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystander video that circulated on social media shows Tyre falling
        from his seat about five seconds after the ride begins its drop.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ae181-0ea8-4228-b473-4bf1324a735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyre had slipped out of his seat feet-first because he “was not
        properly secured in the seat,” according to an initial report in April by
        a forensic engineering firm commissioned by Florida officials to investigate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bab83-c3d0-41f8-ae76-aebb9ab63387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec938a4-f038-4aab-b708-f20d0ce4f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That happened, the firm found, because of a manual “mis-adjustment”
        of a sensor on the seat Tyre occupied.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8f683-7f6e-4faf-98aa-022bf6982b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57952cb-81d8-4e74-8e60-eed913b59c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat sensors normally do not let the ride function unless they
        indicate that each seat’s harness is lowered to a point where it should secure
        a rider – but the adjustment of the sensor in Tyre’s seat, as well as a similar
        adjustment on a second seat, allowed the ride to operate with a greater gap
        than normal between harness and seat, the report reads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed2af2-10b6-4ba2-a0ea-5c0ab5fe2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.165+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da4c5b-9c96-44b6-afdf-5aab15e106a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by engineering firm Quest Engineering &amp; Failure Analysis
        Inc. did not say when the sensors for the two seats were moved – other than
        it happened after they were initially put in place – or who moved them or
        why they were moved.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd012c0a-01c9-4b3c-a77e-183a77c10fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385ced6-d7fc-40fc-8021-3455f549a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride’s operations and maintenance manual, posted online by state
        officials, indicated the maximum passenger weight should be 130 kilograms
        (approximately 287 pounds). Tyre, just over 6 feet tall, weighed 383 pounds,
        according to his autopsy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f66c10-1efa-4053-b31a-e1da63f63235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90be5a6-819c-477a-b31f-fb183ea1570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of blunt force trauma, and the manner of his death of was
        an accident, according to the autopsy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948aec4e-8d26-40c7-a716-6ab4c485c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66254b2-13a7-4f6b-9c90-61aceaa7a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:28:12.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Shawn Nottingham contributed to this report.</em></p>'
  'amazon-workers-suspended-fire-warehouse':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T06:28:17.855+08:00
    'imagesource': 'jcr:0b29da7f-d784-4d75-82c3-4a4a093f2b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8db20fa-a155-4bee-9695-3a5b261d3788'
    'lead': '''The issue that people had was the building still reeked with smoke,
      it was difficult to breathe at some workstations,'' a worker says. ''We wanted
      to be sent home with pay because it was unsafe.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T06:33:47.276+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:35:53.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:58.120+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon suspends 50 workers who refused to work after warehouse fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31176b28-324d-46e7-9adf-b2513c9f8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.276+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon suspended dozens of workers at its
        only unionized warehouse on Tuesday, one day after they organized a work stoppage
        following a fire at the facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3a43c-9cc7-4cf3-9ebe-b368cd3fffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e15f0d-a49c-4fad-a416-b0a621b4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 workers at the facility in Staten Island, New York were
        suspended with pay, according to Connor Spence, one of the suspended workers.
        Spence is a picker at the warehouse, known as JFK8, and the secretary treasurer
        for the Amazon Labor Union, the grassroots workers group behind the successful
        union push.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9b13f-ea7f-4cf0-b1e5-3d0a11462480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde62f5-5f5f-4d7e-bb6f-0bf49ed8a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spence told CNN that a fire broke out at the warehouse on Monday,
        causing the entire building to be evacuated and all the day shift workers
        to be sent home. When night shift workers arrived, they were “not really told
        what was going on,” Spence said. Eventually, he said, managers began telling
        the employees to get back to their work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47556bc4-b6c8-4a5d-a8d9-97d473341b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue that people had was the building still reeked with smoke,
        it was difficult to breathe at some workstations,” Spence said. “We wanted
        to be sent home with pay because it was unsafe.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667f9bd-38f0-4b36-8eda-cc3dc5731fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736d597-22f5-48c5-a76c-0ef0d6de4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spence, who works the day shift but stayed late with the night shift
        workers to offer support, said they organized a work stoppage and demanded
        that the workers be sent home with pay. He estimates “more than 100 people”
        participated in the stoppage. “After a while it was clear that they weren’t
        going to cooperate with us, that they weren’t going to hear our demands, so
        we decided to walk out,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a7708-7442-439c-88d7-1a9b5ea34676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35b687-33fa-4d77-bd39-28bd15baab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Flaningan, an Amazon spokesperson, confirmed the fire and that
        roughly 50 workers had been suspended in a statement to CNN on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83e081-3e4f-4c5f-b776-9d148c555249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Late Monday afternoon there was a small fire in a cardboard compactor
        outside of JFK8, one of our facilities in Staten Island, New York. All employees
        were safely evacuated, and day shift employees were sent home with pay,” Flaningan
        said. “The FDNY certified the building is safe and at that point we asked
        all night shift employees to report to their regularly scheduled shift.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d31a3-a918-4b4a-b4e4-6744400a5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beca873-e6a8-465e-baa9-14aaa157316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the vast majority of employees reported to their workstations,
        a small group refused to return to work and remained in the building without
        permission,” Flaningan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12691c-b6c6-4138-ba7d-cc86e5c79157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25feea-1b0b-4a2f-8817-c03dbb2ba044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves may only add to tension between Amazon and some of the
        workers at the facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d183dd-67ef-4884-9812-88b04ee07d14'
