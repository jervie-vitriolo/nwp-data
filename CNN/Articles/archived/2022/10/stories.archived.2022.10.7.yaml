      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156f363-5ecd-4400-87b7-8e899dcf6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis agreed, saying a nuclear test could come "anytime."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c9fb8-52a1-4c44-a7b6-b8a0d3c3d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:51:50.584+08:00
