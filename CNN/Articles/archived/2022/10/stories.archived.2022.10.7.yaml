      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Video game purists expecting a faithful
        adaptation of the original Nintendo game might be somewhat surprised by first
        teaser for the new "Super Mario Bros. Movie," which debuted on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0fbcb-5bae-40f9-a556-27141684ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip''s dark and bombastic opening features King Koopa, voiced
        by Jack Black, as he lands in a fiery, rocky ship on an icy nightscape belonging
        to the penguins, who first appeared in the 1996 version of the game, "Super
        Mario 64."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/KydqdKKyGEk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fea4a4-b265-4e0c-9ecb-a028417734f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:53:47.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdf220-5b2c-4b56-84bc-d39736aac029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only when King Koopa reaches the floating golden invincibility
        star with little black eyes that the teaser makes its most direct reference
        to the original 1985 game that started the franchise, one of the most successful
        in all of gaming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f6de0-d7fb-4726-b637-f209ede144d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next scene in the clip is a much more direct homage, showing
        the titular mustachioed plumber, here voiced by Chris Pratt, as he lands out
        of a green pipe into the lush and sunny Mushroom Kingdom that connoisseurs
        will remember from Level 1 in the first game from 1985. This is also when
        the game''s memorable music is finally heard, albeit briefly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799dd5c-3db7-4871-b0ed-36bade01fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CGI-animated film, from Nintendo and Illumination, features
        several other big name stars, including Charlie Day as Mario''s brother Luigi,
        Anya Taylor-Joy as Princess Peach, Keegan-Michael Key as Toad and Seth Rogen
        as Donkey Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5895b-4805-48c7-9680-945bb4f3a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the iconic video game was translated into a feature-length
        studio film was almost 30 years ago, with the ill-begotten 1993 release of
        the live-action "Super Mario Bros.," starring Bob Hoskins and John Leguizamo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362443f-2ac9-4470-94bd-38f7a52f49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:40:09.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new movie is due to hit theaters on April 7, 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894d81c-06e2-498b-8e0d-366198ef20ac'
      'mgnl:activationStatus': true
