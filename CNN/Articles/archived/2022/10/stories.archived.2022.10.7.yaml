      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in oil gave a lift to energy stocks, helping to boost the
        overall market, reports Paul R. La Monica.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b56da-22f5-47f5-ae15-051c62bbd786'
