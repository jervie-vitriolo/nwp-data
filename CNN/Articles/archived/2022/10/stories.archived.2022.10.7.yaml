      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hong-kong-is-giving-away-airline-tickets/index.html"><em>"Hong
        Kong offers 500,000 free air tickets to tempt tourists back"</em></a></p>'
  'free-fall-ride-us-death-amusement-park':
    'author': 'Jason Hanna and Jamiel Lynch, CNN'
    'caption': 'The Orlando FreeFall opened only months before Tyre Sampson''s March
      24 death.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T06:13:41.642+08:00
