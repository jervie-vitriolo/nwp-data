      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092261b0-7d6f-429b-98eb-25700616660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
