      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) –</strong> Health
        officials are looking into the cause of diarrhea cases among the Dumagat tribe
        in Quezon province, including a number of deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405f2df-9aec-43cf-a3bc-5e3c2336fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:20:44.845+08:00
