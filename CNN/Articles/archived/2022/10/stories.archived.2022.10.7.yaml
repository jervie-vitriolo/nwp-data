      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron was one of the top Dow stocks, rising nearly 1%. Exxon Mobil
        and oil service giants Schlumberger and Halliburton were among the leaders
        in the S&amp;P 500, with each stock gaining between 4% and 6%.</p>'
