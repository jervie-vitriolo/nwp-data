  'delikado-documentary-land-defenders':
    'author': 'Karl R. De Mesa'
    'caption': '“Delikado” captures the danger and drama of what it means to care
      for the land you live on. Photo courtesy of DELIKADO FILM'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-10-07T16:17:40.000+08:00
    'imagesource': 'jcr:248becda-3df1-4fbf-a996-16a7e8bc1798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4996cc8c-eb2b-4591-b25c-fe51e4584c1f'
    'lead': '‘Delikado’ captures the danger and drama of what it means to care for
      the land you live on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T16:23:34.022+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:35:42.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:03.473+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watch a documentary about the dangerous lives led by Filipino land defenders'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b30a15-a919-4156-b3a2-35aba77074d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Palawan, the silence of the deep forest is broken by the sound
        of a revving chainsaw. Sharp and piercing, its almost bestial howl shifts
        a pitch higher when it cuts into an apitong tree, internationally recognized
        as critically endangered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0c628-2b43-46ee-a63d-fa0803be5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the timber piles up, a group of environmental enforcers from
        the Palawan NGO Network Inc. (PNNI) surround and stop the illegal loggers.
        Led by ex-paramilitary turned farmer Tata Balladares, there is sureness and
        speed in their movements. They’ve done this many times before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a480bee-912b-4fd2-ae86-91dd67fdab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with scenes of extreme deforestation and commercial exploitation
        of resources, the documentary “Delikado” (Dangerous) contains plenty of frustrating
        moments. The characters we follow battle against systemic forces that are
        better financed and better armed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9002bc7-ba29-404f-9748-25dc1868d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Thoughtful Robot and Narravi Films, written and directed
        by Australian journalist and filmmaker Karl Malakunas, “Delikado” is a 94-minute
        documentary about the hazards of being a land defender in the Philippines.</p>'
    '54':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="930" height="523" src="https://www.youtube.com/embed/eM6pt3L17Bg"
        title="Delikado Film Trailer 2022" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd27e57-446f-4492-a2f3-9e9287eec268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d2a27-860b-4799-b140-a3cc8d4baffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Citizen ranked us number four in the “<a href="https://www.globalcitizen.org/es/content/5-deadliest-countries-for-environmental-activists/?gclid=Cj0KCQjwkOqZBhDNARIsAACsbfLX3idrQQwxtsl2JDeaGazbwCms4Wx665auqu9c6FlehMQaa79ABVsaAlmKEALw_wcB"
        target="_blank">Deadliest Countries for Environmental Activists</a>.” The
        trailer of “Delikado” informs us that PNNI has lost 13 enforcers so far, murdered
        by unknown assassins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f08ec-fca5-41a8-b54d-5309e5380b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docu has garnered great praise and acclaim, including the Sustainable
        Future Award at the Sydney Film Festival, as it made the rounds of 21 countries
        on the festival circuit so far. At this year’s Cinemalaya, it was the featured
        movie on closing day. Along with a screening for Dakila’s Active Vista International
        Human Rights Film Fest last Oct. 1, it’s only been shown locally twice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f0e06-6205-4b9c-bc11-b754b660039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to see why it’s been playing to standing ovations. As
        we shadow PNNI’s enforcers on the field, they never let their fear get the
        better of them. Confiscations are usually all over within a few minutes. The
        enforcers have the chainsaw in possession and are able to document the incident
        without anyone getting injured. The equipment is brought back to their headquarters
        in Puerto Princesa City. There, the chainsaw is numbered and stacked on the
        high tower they call the Christmas Tree. Built fully out of chainsaws, PNNI
        has more than 700 “Christmas Trees,” brazenly displayed as warning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a50e9-f136-4cef-b446-2dcf0ad61802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chainsaw tree and the collection of other illegal logging and
        poaching equipment are what give one of the main characters of this documentary
        his moniker. In the film, we meet Atty. Robert&nbsp;“Bobby” Chan, better known
        as The Chainsaw Man of Palawan.</p>'
    '55':
      'image': 'jcr:b1b18cce-b83f-49af-8204-92de688b1003'
      'imageCaption': 'Atty. Robert “Bobby” Chan, known as The Chainsaw Man of Palawan.
        Photo courtesy of DELIKADO FILM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d31c46-606f-4297-aaa4-6775cd4df55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01787bc4-3221-42b0-b1a0-2a6c6659d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Chan’s para-enforcement team isn’t new. PNNI has been
        in existence since 2009 and Chan’s efforts to defend Palawan against illegal
        loggers, poachers, and commercial exploitation go as far back as the late
        1990s. These have been well documented, covered by local and <a href="https://www.theguardian.com/environment/2018/jul/21/god-wants-you-to-act-on-whats-in-front-of-you-enforcing-conservation-law-in-the-coral-triangle"
        target="_blank">foreign media</a>, detailing as well how the enforcers of
        PNNI are volunteers — unarmed and commonly in flip flops during enforcement
        operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ad379-edb1-4956-a0af-59acd3cedba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In full disclosure, I have covered Chan and his team a few times.
        Documenting their efforts in both features and <a href="https://www.journals.upd.edu.ph/index.php/lik/article/view/8673"
        target="_blank">photographs</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6c74c-3060-4b3a-ae18-4714f233c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the drama of PNNI’s now 12-year-long David vs. Goliath war,
        and the all-too-real violence and death post-confiscation operations that
        inevitably occurs when land defenders go up against the interests of big business,
        have never before been presented as such a compelling on-screen experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbb2a0-fd21-4cc8-ab1b-8a8842215c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malakunas and his award-winning crew of multicultural filmmakers
        made “Delikado” as astute enough to include two more characters for a holistic
        picture of what being a land defender is all about.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123855f-33f7-45b5-bc95-501b3627f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the charismatic and courageous Chan, we follow PNNI’s
        veteran head enforcer “Tata” Balladares, as well as longtime environmental
        activist turned politico Nieves Rosento on the campaign trail to get re-elected
        as mayor of El Nido.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f9c0e-b255-48b1-88e2-4a0e894e50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of narrative threads are already meaty individually, yet
        they become gestalt when shown as inextricably intertwined. Mayor Rosento
        represents the political side of lobbying for better environmental policies
        that impact the residents of her popular tourist town. Chan symbolizes what
        it’s like to empower yourself with the letter of the law, albeit the very
        edge of it. And Balladares takes us to ground level, the intense grit of how
        to execute the fight with boots on the ground — challenging loggers and poachers
        armed with just heart, and the certainty that Chan has their back if it all
        goes to court.</p>'
    '56':
      'image': 'jcr:d6bf15c0-9df2-417e-abe9-f4247727e7d5'
      'imageCaption': 'PNNI has been in existence since 2009 and Chan’s efforts to
        defend Palawan against illegal loggers, poachers, and commercial exploitation
        go as far back as the late 1990s. Photo courtesy of DELIKADO FILM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebf98f-dcc5-4ecc-a0f1-216d435c4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.027+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8400d6-465d-40ee-abf4-9cb486eb0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malakunas himself was just supposed to write up a garden variety
        feel-good eco-tourism article. When he traveled to Palawan for Agence France-Presse
        in 2011 he wasn’t looking to make a documentary. But what he later discovered
        were sinister forces behind the exploitation of the resort towns and natural
        resources in The Last Frontier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5831cb-1eac-4a28-af8a-d003dd64a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“…My contact for the story, an environmental campaigner, was shot
        and killed just before I was due to go. I went anyway, to investigate his
        murder…” wrote Malakunas in his director’s note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e95f1a-aea8-4ea4-a65b-5cc10f9f2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What led him down the path to making “Delikado” was meeting Chan
        and seeing the chainsaw tree. “I decided then that I had to make a film about
        the land defenders of Palawan.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c05ba-8a72-41ee-96bc-e54cb9e1e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we see each of the characters threatened publicly, harassed by
        red-tagging, and demoralized by the death of their friends, Malakunas deftly
        directs this documentary into revealing the doom of what might be a Palawan
        ruled only by thuggish commercial interests. Something that ties into the
        landscape of worldwide climate change and what other eco-activists are facing
        too.</p>'
    '57':
      'image': 'jcr:f5e5066f-9093-45bf-b66a-8b7c2349eca5'
      'imageCaption': ' “Delikado” director Karl Malakunas, an Australian journalist
        and filmmaker. Photo courtesy of DELIKADO FILM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486f59f-d79a-4fae-a774-291f4aca7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.027+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccaeacc-982a-42ee-88c1-3eb2112774de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.025+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authentic feel and empathic vibe of the docu is never in doubt.
        There’s a sense that the Filipinos on the team, like producer Marty Syjuco
        (“Give Up Tomorrow”) and cinematographer Gretchen Malalad, imbued the story
        with their helping hand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6da6e2-7c0f-44f1-8b13-db930b234ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pacing and suspense, as well as pivotal moments in the film
        are greatly helped by the musical score of composer Nainita Desai. When the
        enforcers walk through cinematic drone vistas of felled trees and during the
        wake of one of the fallen enforcers and sad notes ring out, it’s enough to
        make your heart bleed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d333e3-90c1-4c5b-bf06-dc20d4b84630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the film gets smart is how it also gives the viewer with a
        sense of hope. That empowering feeling that yes, if Chan and Rosento can do
        it with so very little on a very grassroots level, each of us can indeed contribute
        to this fight to mitigate the extreme effects of climate change.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394c988-50b8-4850-b158-007a7cfee6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt the strength and courage of Bobby, Nieves, Tata and other
        land defenders featured in Delikado could be a source of inspiration as we
        search for hope in our fight to restrain climate change,” Malakunas said.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ac977-3a3e-4e35-a489-3d3d6fb06a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an ecological thriller, “Delikado” is one of those rare docus
        that focuses not on the this-and-that of educational films, but instead shows
        huge heart and storytelling verve. It captures the drama and emotion of what
        it means to care for the land you live on, and to yearn for your children
        and their children to still be able experience such powerful beauty in nature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058a441-e8ea-497d-9a2c-a87fd5e99dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:35:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7feb5a8-122f-4e7a-b8a2-303bcec1c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T16:23:34.026+08:00
