      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the changes go beyond recreational trips. Kurt said they
        have been cutting down on day-to-day fuel consumption by taking public transport
        for nearby destinations instead of relying on cars all the time.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474857d7-4bda-4f13-ad82-8d69cd299ca2'
