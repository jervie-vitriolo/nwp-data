      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad057bad-0072-4638-bbb3-2df28564dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.065+08:00
      'mgnl:createdBy': 'pilar'
