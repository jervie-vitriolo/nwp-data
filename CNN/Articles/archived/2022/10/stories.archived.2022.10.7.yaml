      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said adequate ventilation may be achieved through opening
        doors and windows. DepEd advised to use electric fans only if windows and
        doors are open, or to place them in front of an open window for good ventilation.</p>'
