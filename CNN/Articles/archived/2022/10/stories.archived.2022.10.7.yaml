      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they voted will determine the next six years of the government.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f191a0-d4f5-438d-9db4-d008674ccdbb'
