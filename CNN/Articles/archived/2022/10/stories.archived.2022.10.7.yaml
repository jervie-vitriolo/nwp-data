      'mgnl:lastActivated': 2023-01-17T21:35:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87577ad3-906f-440b-88b3-791ecc8b8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T22:23:27.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Mayor Kevin Anarna visited the area and posted on Facebook
        his disappointment upon seeing learners holding umbrellas during their face-to-face
        classes and eventually getting sick because of the rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b27925-64b9-4e09-b914-0cc4e485c25a'
      'mgnl:activationStatus': true
