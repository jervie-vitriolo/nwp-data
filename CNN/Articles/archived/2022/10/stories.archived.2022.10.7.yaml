    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google unveils new Pixel 7 smartphones and first-ever Pixel smartwatch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e80df-142c-4bf1-93d1-75f99d876bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.788+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google on Thursday unveiled its new Pixel
        7 smartphone lineup and its first-ever Pixel smartwatch, packed with tracking
        and health features from its subsidiary Fitbit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa25d00-2b35-4317-97db-d06113f6f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.788+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9f156-b590-4d5d-9860-db437a822d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.788+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press event in New York City, Google showed off the new Pixel
        7 and Pixel 7 Pro devices, which largely look the same as the year prior but
        with new camera features, an improved screen and battery, and an updated Google
        Tensor processor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa26fd-cca8-440c-9c8d-d2bf07342101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.788+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49768b-f08a-4f03-a52b-9a70d49373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.788+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the updates are iterative, the lineup will likely
        appeal to tech enthusiasts who want the latest version of Android and an alternative
        to Apple or Samsung smartphones, as well as those who haven’t upgraded their
        Pixel device in a few years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb5ccc-59ae-4200-ac10-2302d1017c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889c226-f965-423d-ae38-37ab3cb00d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.3-inch Pixel 7 features a glass back, aluminum frame and a
        sleek band on the back with black cutouts for the camera system. Its always-on
        OLED display allows for quick checking of widgets that highlight useful information,
        such as baggage claim details at the airport or when packages are arriving
        (not unlike what’s been recently made available on the new iPhone 14 line
        with the lockscreen).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f062019-6841-43f3-b1eb-761e6fac901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93b52f-3700-41f4-a2ad-d0d9beca24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google (GOOG) said the Pixel 7’s screen is now 25% brighter for
        visibility indoors, and the device can go a full day on a single charge (or
        72 hours when on extreme battery saver mode). It comes in three colors – obsidian,
        snow and lemongrass – and starts at $599, or $200 less than a baseline iPhone
        14 with the same amount of storage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76914b4-8a1d-45b1-a523-de80fcec9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fbd63-f64f-43d5-99ae-d8f511be9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want people to give Pixel a try, so while phones in this tier
        typically start at $799, we’re starting the price at $599,” Brian Rakowski,
        Google vice president of product management, said on stage during the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e920d6-01ec-4b0b-963d-af69f8e8ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger 6.7-inch Pixel Pro – which comes in a matte aluminum
        finish – features an always-on display, the same long-lasting battery as the
        Pixel 7 and a new triple rear camera system, which includes a 5x telephoto
        lens, 30x super resolution zoom and an upgraded ultrawide lens. The ultrawide
        lens comes with autofocus capabilities to support new features including Macro
        Focus that picks up on fine details.</p>'
    '36':
      'image': 'jcr:2be9786f-0a66-4fcd-8af7-b32c8a0d4bfa'
      'imageCaption': 'The new Google Pixel 7 and Google Pixel 7 Pro'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dffbd6-75c0-435e-81d2-57427c8819b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae10d1-106f-492f-98df-248a7f0f1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both models run on Google’s new Tensor G2 processor, which powers
        the device’s machine learning and speech recognition capabilities, and several
        camera features. With Night Sight, for example, the camera now processes photos
        twice as fast. The tech also drives Cinematic Blur, a new dramatic blurring
        effect for videos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0acbe-0432-4f52-9f67-5fe647d0fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c1658-c3ea-4ebf-8095-0db971c84e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new accessibility feature called Guided Frame helps visually impaired
        users take better selfies by vocally instructing them to move the device in
        specific directions. Google also announced updates to making calls, including
        cutting down on background noise and the ability to transcribe audio messages
        into text messages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bf26d-4b39-40c6-9410-36c9ce1e4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8481a63-5bb6-4f07-a069-aa3a9c3433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro model, which comes in obsidian, snow and hazel, starts at
        $899. Pre-orders start on Thursday for both models and the devices hit shelves
        on Thursday, October 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7ea43-e8df-4d08-b6ee-33d0c4d2234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e8df7-02ec-416e-b816-988bf6c06eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.789+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google’s Pixel line remains a niche product. Its global market share
        for smartphones has never surpassed 1% on an annual basis, according to data
        from IDC Research. Google also limits sales to only a handful of countries,
        so keeping the volume low has been strategic as Google remains predominantly
        a software company with many partners running Android. (Google said the Pixel
        7 line, however, will launch in sevral new countries, including India, Denmark,
        Sweden and the Netherlands.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c3d40-aefc-443b-aceb-746f24e7a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e344ca-663f-4ca7-81de-9f961dd7daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google won’t likely take much market share away from Apple with
        these Pixel updates, as iPhone owners are known to be brand-loyal. Other Android
        smartphone makers, however, such as Samsung or smaller Chinese manufacturers
        may feel the pressure from consumer interest in Google hardware, according
        to Ben Wood, an analyst with CC Insight. “But given the incremental updates,
        it’s possible there will be less excitement than there has been in the past,”
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e374b60-d434-44d4-9add-f27889f06e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e594390-6a5d-49a4-886a-51cd09e7e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Google also teased another early look at its upcoming
        Pixel tablet, which will feature the Tensor G2 processor, and is expected
        to launch in 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea0022-3fba-4223-9888-f0ae7611f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a2c6e-5e49-41a3-884b-bd6631d96f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one area where Google could make a greater impact this year
        is with the introduction of the Pixel watch. It is Google’s first wearable
        that plays up Fitbit’s strengths in health, fitness and wellness since closing
        its $2.1 billion acquisition of the smartwatch company early last year. Until
        now, Google had been quiet about how the Fitbit brand would integrate with
        its Wear OS software.</p>'
    '38':
      'image': 'jcr:1e37706b-ee87-4f8c-b656-183f152e6405'
      'imageCaption': 'The Google Pixel Watch'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7cc17-dd14-4fa3-bf27-5e04f44a6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.791+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034da8c-5787-4089-94aa-f64b17c2e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 41 mm Google Pixel Watch features a circular, domed-shaped
        Gorilla Glass display that’s scratch- and water-resistant. It promises up
        to 24 hours of battery life and is compatible with Android 8 and newer devices.
        Built with Fitbit’s tracking capabilities, the Pixel Watch can monitor a user’s
        heart rate and sleep quality, offers 40 workout modes, and learns user behavior
        over time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0aa536-bdb2-4549-aa6d-42592688ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fb4bf-d2f6-42df-b801-a3d49fefb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device also assists with emergency SOS and supports a handful
        of Google services, including Google Wallet, Gmail and calendar updates, as
        well as sending messages and talking over 4G. The Pixel Watch comes in black,
        gold and silver finishes. It will cost $349 for Bluetooth and $399 for 4G
        LTE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef951a08-56fb-4285-b7b8-f2c86869c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49492c23-971b-4971-8933-182a6fc679bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pixel Watch poses zero threat to the Apple Watch, but it has an
        important role to play in raising the awareness of smartwatches for Android
        smartphone owners,” Wood said. “Given the success of the Apple Watch, there
        has to be a bigger market for smartwatches in the Android segment and together
        with Samsung’s Galaxy Watch, the new Pixel Watch should be a key driver for
        growth.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec46c0-8fc5-4c1a-b01b-2af623a69ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe5112-a627-4a46-bb9f-93ff54873007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:40:54.790+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may take the Pixel Watch a few generations to catch up to the
        Apple Watch in terms of usability, however, as Apple’s smartwatch is now in
        its ninth iteration. But coupled with the Fitbit acquisition and the formation
        of Wear OS in collaboration with Samsung, Google is showing its greater commitment
        to the smartwatch market and perhaps hoping the time may finally be right
        for it.</p>'
  'jeffrey-dahmer-tapes-joe-berlinger-netflix':
    'author': ' Brian Lowry, CNN'
    'caption': 'Wendy Patrickus and Jeffrey Dahmer in the Netflix docuseries ''Conversations
      With A Killer: The Jeffrey Dahmer Tapes.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-07T06:41:17.838+08:00
    'imagesource': 'jcr:45d92b7c-722f-42d3-a37a-9952d04b8fb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014e14b3-a14f-497b-b322-9768f70a0f66'
    'lead': 'The fresh material in ''Conversations With a Killer'' includes recordings
      of Jeffrey Dahmer and his defense team, primarily a lawyer named Wendy Patrickus,
      who is among those interviewed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T06:45:46.681+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:35:51.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:58.829+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Dahmer’s latest media moment continues in ‘Conversations With
      a Killer’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1369a95-8785-46c6-8e79-43397704b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Joe Berlinger maintains he didn’t
        set out to become the official chronicler of notorious serial killers, but
        the producer finds himself capping off a “trilogy” of real-life horror via
        Netflix’s “Conversations With a Killer” series, which – after multipart documentaries
        devoted to Ted Bundy and John Wayne Gacy – shifts to “The Jeffrey Dahmer Tapes.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb12b1-da13-436e-b6ac-8ece3ceaaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3c475-e71c-4ea8-b97b-98a2e02b2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the latest “Conversations” is hardly a coincidence,
        coming on the heels of “Monster: The Jeffrey Dahmer Story.” That 10-part dramatization
        from producer Ryan Murphy and company has been a major viewing attraction
        according to Netflix, while renewing discussion about the propriety of the
        media preoccupation with serial killers, and whether the sheer volume of attention
        somehow glorifies them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab78a97-eec5-48bd-8697-1fb62e70b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d398912-2dc4-43b2-9219-8f6f21495f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Buzzfeed noted, “Monster” hasn’t been well received by some relatives
        of Dahmer’s victims, and the seemingly unquenchable appetite for true crime
        has raised concerns about the “inevitably reductive discourse on social media
        that romanticizes and capitalizes on murder.” (Netflix and the producers opted
        not to make “Monster” available to critics in advance.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885c9a9-3acb-4874-91df-819dffabac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd51b3-305c-4653-b6ba-3a84d72e45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Berlinger said he hasn’t watched “Monster,”
        in part because he didn’t want to field questions about it. But in addition
        to his documentary work he has also dabbled in narrative film in this arena,
        directing “Extremely Wicked, Shockingly Evil and Vile,” a 2019 movie that
        starred Zac Efron as Bundy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ff3e0-eb04-400e-bc75-8a4f6e4927b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea36c3-c3eb-47ab-9283-59a0b5470963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlinger bristled at the suggestion that any of these productions
        might romanticize serial killers, noting that crime has always been a source
        of fascination. “This is a genre that just invites criticism for whatever
        reason,” he said, adding, “I was accused of romanticizing Bundy through murder
        porn, which I found very offensive and completely untrue.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ac0ad-2165-4e1f-8866-74798570f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.682+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a477f2c-f536-446f-98e6-e92031cec409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary difference now is the abundance of shelf space to feed
        the appetite for such material, with more extended docuseries devoted to such
        topics filling streaming services – many of which have sprung up in just the
        last three years – and linear networks alike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274abf70-4569-4331-ab46-40a06daabe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371c252-24d9-464a-a9c8-9dbb704680f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought this was an important story to tell,” Berlinger said
        in regard to “The Jeffrey Dahmer Tapes,” noting that Dahmer – unlike Bundy
        and Gacy – actually exhibited “a modicum of remorse” in the unearthed audiotapes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001caad5-7fc4-418a-82d4-26725f5104b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209924c5-87ea-4102-8805-645218abc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both “Monster” and “Conversations With a Killer” also make an effort
        to focus in part on Dahmer’s victims, with Berlinger noting that his productions
        about Gacy and Dahmer “retell these stories through a 2022 lens,” including
        how homophobia and racial prejudice at the time hampered the investigations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ca093-4255-416c-8729-55c4bac63267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6df3d9-4282-4898-924d-257e4368c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh material in “Conversations With a Killer” includes recordings
        of Dahmer and his defense team, primarily a lawyer named Wendy Patrickus,
        who is among those interviewed – which seems remarkable given the amount of
        coverage devoted to each of these figures in the past. As for lessons the
        docuseries in their totality seek to convey, the producer pointed to the fact
        all three subjects projected misleading images of trustworthiness in their
        daily lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3ea5d-8f7b-4afe-87c5-a4c089f3c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:45:46.683+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-17T21:35:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
