      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, wala na masyadong</em> [overseas] travel. Puro local
        travel <em>na lang</em>,” the 28-year-old shared. “<em>Iyong mga</em> flights
        <em>nagmahal din siya</em> due to [jet fuel] price hikes…<em>kaya nil</em>-lessen
        ‘<em>yung</em> out of the country.”</p>'
