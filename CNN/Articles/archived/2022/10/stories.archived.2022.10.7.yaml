      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these efforts helped his household adjust to white-hot inflation,
        he admitted that high prices still ate into their savings.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a1bf7-1031-429c-abd2-7627630eebf9'
