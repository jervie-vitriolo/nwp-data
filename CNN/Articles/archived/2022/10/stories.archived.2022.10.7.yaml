      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99376b76-03dd-450a-8425-495fb366b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
