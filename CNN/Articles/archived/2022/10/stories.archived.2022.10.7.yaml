      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6ac23-095b-40cc-a0fe-120cad8303b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teachers and school staff, they can avail of sick leave credits.
        On Friday, Poa said public school teachers can apply for excused absences
        as they are also government employees, following Civil Service Commission
        Memorandum Circular 2, Series of 2022.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71b89a-6e36-4bf7-995f-dc85153de70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401d254-e70d-4e37-880c-39e202961de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayun po do’n</em> (DepEd Order 39), <em>kung ang</em> teacher
        <em>po ay</em> positive for COVID, <em>may sintomas</em>, or close contact
        <em>na kailangan mag</em>-isolate, <em>sila po’y makaka</em>-avail <em>ng</em>
        excused absence… <em>‘yan po ay</em> absence<em> pero may bayad po sila</em>.
        So they will be paid with their salaries,” the DepEd spokesperson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9190a-df3d-4da0-ae91-390a92e4846d'
