      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of June, or the start of Marcos’ presidency, inflation
        breached 6% for the first time in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22b21a-5b1e-4062-8051-552914bb8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T19:05:54.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive himself was initially in disbelief over how
        high the rate was then. (However, Finance chief Benjamin Diokno eventually
        <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjK3JTV_M36AhXH3mEKHRGkAEsQFnoECAwQAQ&amp;url=https%3A%2F%2Fwww.cnnphilippines.com%2Fbusiness%2F2022%2F7%2F6%2FDiokno-Marcos-June-inflation-rate.html%3Ffbclid%3DIwAR09_iEYC6bY50z2eQkyIPjSWr1UwwW2jx4eIhha1e1Z_t1BYAuf91OgzSk&amp;usg=AOvVaw0P5BpQCVIg6IX2i7clRFhK"
        target="_blank">claimed</a> Marcos’ reaction was “misunderstood.”)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4470ec2-0a96-45c9-998d-662e43c43858'
