      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/06/entertainment/super-mario-bros-movie-teaser-trailer/index.html">‘Super
        Mario Bros. Movie’ teaser trailer shows first look at Chris Pratt as Mario</a>"</em></p>'
