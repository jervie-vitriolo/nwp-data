      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How high?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac226135-d252-4e1d-b44a-27f7c2fd544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, or the increase in prices of goods and services, topped
        the list of issues Filipinos want President Ferdinand “Bongbong” Marcos Jr.
        to immediately address, revealed a <a href="https://www.cnnphilippines.com/news/2022/7/12/Bongbong-Marcos-admin-top-concerns-2022-survey.html"
        target="_blank">Pulse Asia survey</a> held days before he came into office.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c2d4c-285c-44bd-b3b8-a895d0b79bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7363f4-3f0c-4a83-8080-4cf5727f7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after, the independent pollster reported that rising
        commodity prices remained the most urgent issue for the public. However, this
        time, the Marcos administration scored a <a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html"
        target="_blank">negative net approval rating</a> for its inflation control
        measures.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebac0a-b266-4e9c-9e62-62eb42380fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cae095-baad-4627-98a7-feed4c741bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms were also less optimistic <a href="https://www.cnnphilippines.com/business/2022/9/23/BSP-BES-CES-Q3-2022.html?fb&amp;fbclid=IwAR33z-lmpJGgpFI-bG_FXZf-SiQrHRZTsVt41Zf0ce_vAAhOqeaMlg-Jo-M"
        target="_blank">beyond the third quarter</a> amid rising prices of commodities,
        services, raw materials, and fuel, the Bangko Sentral ng Pilipinas&nbsp;found
        in its latest business expectations survey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43544687-59e4-40f4-84e5-bb55c003420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.059+08:00
