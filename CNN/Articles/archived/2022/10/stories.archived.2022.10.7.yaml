      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c68ab-763f-4456-b32d-f6fa9512bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.272+08:00
