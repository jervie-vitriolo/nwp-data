      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by Dr. Suwat Chariyalertsak of Chiang Mai University,
        the study shows that people who were vaccinated with a fourth dose of either
        the AstraZeneca vaccine or an mRNA COVID-19 vaccine from February to April
        2022 did not experience severe effects of Omicron (2). The research, however,
        is yet to be peer-reviewed.</p>'
