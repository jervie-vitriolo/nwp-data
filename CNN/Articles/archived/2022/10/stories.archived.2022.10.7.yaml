      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c77280-6d87-49a1-bc5f-6bd769f1a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T15:39:17.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identified na ang kanilang permanenteng paglilipatan...Maliban
        sa interim rental subsidy at permanenteng pagliipatan, yung mga bahay nila
        along the riles, inaappraise-an ng LandBank sapagkat ayon sa ADB, kailangang
        bayaran ang structures na iyon base sa kontrata," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633197cc-67fb-4772-92ea-d6a1d25243b9'
