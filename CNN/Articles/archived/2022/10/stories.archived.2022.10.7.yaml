      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Department of Education (DepEd) on Friday said it would coordinate with the
        local government of Silang town in Cavite to solve the problem regarding the
        unfinished school building of Lucsuhin Elementary School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b36666-f6ce-4e56-943c-c9cb181546d3'
      'mgnl:activationStatus': true
