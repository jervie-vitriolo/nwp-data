      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it cannot cite data on how many are affected in schools,
        DepEd gave assurance that it has been enforcing health regulations to continue
        face-to-face classes throughout the country.</p>'
