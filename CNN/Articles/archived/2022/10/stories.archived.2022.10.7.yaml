      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police <a href="https://www.cnnphilippines.com/news/2022/10/7/percy-lapid-shooting-person-of-interest.html">released
        a photo</a> of a person of interest in the case, whom they suspect to be the
        gunman.</p>'
