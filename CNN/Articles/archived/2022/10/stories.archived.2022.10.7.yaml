      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        reward for information in connection with the killing of a radio journalist
        earlier this week was tripled to ₱1.5 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9082216-b41d-4326-addd-73e9da56d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:08:50.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Interior Secretary Benjamin Abalos
        Jr. said on top of the ₱500,000 he offered, lawyer Alex Lopez committed to
        give ₱1 million to help catch those responsible for the fatal shooting of
        broadcaster Percival Mabasa, better known as Percy Lapid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658d079-611b-458c-b0af-95867831d456'
      'mgnl:activationStatus': true
