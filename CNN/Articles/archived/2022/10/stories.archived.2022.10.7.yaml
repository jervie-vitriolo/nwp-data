      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is vaccination mandatory?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617aaeb0-f76a-4bd6-9412-3592d3ae8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b89df-e97c-4e4c-873e-746f9326aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has ordered a “no discrimination” policy in schools, meaning
        school personnel and students are not required to be inoculated against COVID-19.
        However, it said its offices and schools shall not be held liable if school
        staff or students turn COVID-19 positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd71b6f-f9d7-49f8-92e9-1feb7205c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.514+08:00
      'mgnl:createdBy': 'jelo'
