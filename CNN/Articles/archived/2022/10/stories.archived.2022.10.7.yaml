      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235f668-965c-4c64-9fca-0f88767da233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the list of celebrities in the Senate is broadcaster Tulfo,
        who is known for his public service show that acts on complaints and feuds.
        Most of the priority bills he filed were based on the issues he has dealt
        in his show particularly employment woes and domestic violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6c723-c2ee-4b65-9afd-b290bef7e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d06a6-3823-4308-bd23-ba4149720ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like on television, Tulfo is also seeking to address marital
        issues in Congress by refiling the bill on legalization of divorce. In an
        earlier statement, Tulfo said he wants to <a href="https://www.cnnphilippines.com/news/2022/7/9/raffy-tulfo-divorce-catholic-church-.html">sit
        down for a dialogue with the Catholic Church</a> to discuss the need for divorce
        in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1b094-06b4-4c39-9954-71d4b61c093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
