      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle joins other Juan&nbsp;Dela Cruzes in tightening their belts
        amid what is arguably their biggest headache these past months: stubbornly
        high inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
