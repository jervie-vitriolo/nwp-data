      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Spence, the roughly 50 workers at JFK8 have been suspended
        with pay until Amazon conducts an investigation into what happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f2bf4-d43b-4f37-80e5-f16dc9659db0'
