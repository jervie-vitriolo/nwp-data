      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by Play Back Music Festival and Super Awesome Productions,
        the tour marks the group''s post-pandemic return! In commemoration of the
        15th anniversary of their self-titled debut album, Live, Metro Manila will
        see the band perform the album in its entirety.</p>'
