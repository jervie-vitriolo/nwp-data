      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cabinet official has filed a bill seeking to institutionalize
        the “Build, Build, Build” program by creating a 30-year national infrastructure
        plan. The bill would help the government identify infrastructure projects
        that will be given priority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ca6e2-9800-46e7-852d-58dce3f59ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
