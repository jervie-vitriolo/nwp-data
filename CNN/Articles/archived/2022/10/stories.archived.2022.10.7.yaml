      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea5b10-327c-4d92-b6bb-5c0467c4890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The railways are new, the units are airconditioned,
        all elevators and escalators are working. We have almost no complaints.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab277cac-b2f9-4fc5-9701-26c86aabb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
