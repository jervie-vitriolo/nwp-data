      'jcr:uuid': 'b8e77441-176e-4ca5-a1ee-37882619153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:33:20.626+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:35:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez acknowledged the reported incident, and pointed out that
        the issue had been resolved in two hours.</p>'
