      'mgnl:created': 2022-10-07T09:15:01.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Rosa City Rep. Dan Fernandez filed House Bill 5402 which seeks
        to amend Republic Act No. 7432 or the Senior Citizens Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67891b-cf38-416e-abf2-777cec6780cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45c8bf-d136-4a6a-82ac-1ec91a409ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Elderly Filipinos driving jeepneys and cabs are still common sights
        on the road," the Laguna solon noted. "Many seniors also drive their apos
        (grandchildren) to school in reporting for work or simply as designated driver
        of the family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e85c7-1480-4b93-8adf-2715d4a05b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d018b-d83b-426d-bf06-718def21a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that despite their advanced age, many senior citizens still
        operate automobiles for a number of vital reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067131a-f9a7-4f8a-8cbc-4a991fdcfaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbae70-9760-411c-bdc3-358bc1f3c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez explained that the driving reflexes and instincts of an
        elderly are not as sharp as when they were younger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084cb9d-e7e3-4614-99f5-f22d6e8d02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db748bd1-c2b0-4a1f-8f4c-314f8159e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said under such circumstances, there is a need for the government
        to reduce imposable fines on riders who are 60 years old and above.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb8673-017f-4e96-99d4-f2532d57e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d18cc-00f2-4cc0-a25e-88eddf7e8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted that the discount is especially necessary for
        seniors who rely on driving as the only source of livelihood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196ad49-e52a-464d-8ce0-3810f8a50ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33d0ca-3913-403f-a354-a89ba48d1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the usual small amount of such charges (fines), it may be
        argued that whatever revenue loss to the government that might arise from
        the proposed discount, this would be far outweighed by the benefit of promoting
        the welfare and morale of our senior citizens,” Fernandez pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30ae11-6f38-4287-a270-97ca757ec220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b8a96-14e3-40f8-bfcc-938408c396d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure covers all fines on traffic violations imposed
        by both national government agencies and local government units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae5423-21f0-4b47-8734-0115c867dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87fdc5-530b-4b65-bfbb-b1f188f26710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill directs the chief of the Land Transportation Office and
        the chairman of the Metropolitan Manila Development Authority to draw the
        implementing rules and regulations as soon as the legislative proposal is
        enacted into law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2fe37-a2b1-4d83-aaa1-2e2a8c40b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b30f6-ed46-4804-a316-e59f9fc4d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:15:01.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, chairman of the House Committee on Public Order and Safety,
        filed the bill on Tuesday in time for the Elderly Filipino Week from Oct.
        1 to 7, 2022.</p>'
  'justin-bieber-justice-world-tour-postponed':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-07T09:28:24.740+08:00
    'imagesource': 'jcr:11561fe4-387a-4401-869d-be38af7b17fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c41648-1b3a-4e33-9fcd-49c0d840782b'
    'lead': 'In a statement posted to the verified @Justicetour Instagram account,
      it was announced that the tour has "ended" for now and that the remainder of
      Bieber''s show dates are being postponed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T09:33:06.006+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:35:49.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:35:00.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber''s Justice World Tour has ''ended'' until at least March
      2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca591f3-36c6-43ae-a347-201c8afbe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To those looking forward to the rest of
        Justin Bieber''s Justice World Tour, there''s only one appropriate word: Sorry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b42613-c467-4cb4-acd4-bc1eae133ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to the verified @Justicetour Instagram account,
        it was announced that the tour has "ended" for now and that the remainder
        of Bieber''s show dates are being postponed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bf5d5-2cf8-4b94-ba07-331140ba28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that the last date of the tour was in Rock in
        Rio in Brazil, which took place in early September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191f78c-e6fd-4f8a-b7e4-8405744985c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All remaining dates of his world tour postponed to next year,"
        the statement said, going on to say that the delay encompasses all shows up
        to and including March 25, 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbeb5c1-8f31-44e2-b2d8-7be6c6f2f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potential new dates will be subject to venue and date availability,"
        the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727300e3-18da-437f-a178-468928722e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after prior repeated postponements and date cancellations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad96a5-3f00-48d3-9e7a-704ce275386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Bieber, 28, suspended his tour after being diagnosed
        with Ramsay Hunt syndrome, which left his face partially paralyzed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c5a99-73e3-44f1-b3cf-2bb50c85dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sorry" singer resumed the tour in July, only to cancel more
        dates last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c03b5-0529-4e4b-9cf0-c64a636fe2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After resting and consulting with my doctors, family and team,
        I went to Europe in an effort to continue the tour," the statement said at
        the time. "I performed six live shows, but it really took a real toll on me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712323d-7cdf-4792-b7a3-f87fe2971063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the performance at Rock in Rio in Brazil, Bieber wrote,
        "the exhaustion overtook me and I realized that I need to make my health the
        priority right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43583b9-7da9-4ef8-b082-8bc40b8a1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m going to take a break from touring for the time being,"
        according to the statement. "I''m going to be ok, but I need time to rest
        and get better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09ce0c-0611-4fca-a01e-3ce4088fa465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:33:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, Ramsay Hunt syndrome "occurs when
        a shingles outbreak affects the facial nerve near one of your ears. In addition
        to the painful shingles rash, Ramsay Hunt syndrome can cause facial paralysis
        and hearing loss in the affected ear."</p>'
