      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot have just reopened their businesses and getting
        back on their feet in terms of their livelihood then suddenly prices of goods
        went up.]</p>'
    '46':
