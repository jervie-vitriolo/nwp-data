    'title': 'Police release CCTV image of ‘person of interest’ in killing of broadcaster
      Percy Lapid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ddfab-eb5e-4be5-a2fe-f4640f31f943'
