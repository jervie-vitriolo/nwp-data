    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b26bd-f0a7-4fbe-b5f9-fd8256e351e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to DepEd Order No. 39, if the teacher is
        positive for COVID, is symptomatic, or a close contact who needs to isolate,
        they can avail of excused absence… that’s absence with pay.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9eda48-eed3-4eb4-9223-dbf36c07b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb453e9-5162-453e-8701-924f90de74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, work-from-home arrangement shall apply for asymptomatic
        school personnel required to isolate or those who can do their work duties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d408ab-e0ec-48d9-aedf-e9de88678d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250e26d-5fab-4ec4-bad9-be90bfcb5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcb28d-526d-4fc9-865e-60fc610dc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:01:07.517+08:00
