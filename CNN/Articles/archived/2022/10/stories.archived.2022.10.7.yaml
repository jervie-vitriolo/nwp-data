      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53500466-15ca-41b7-81c9-61bcf9820f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
