      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla topped the Senate race with 26.6 million votes despite having
        no political background. The 52-year-old actor has been one of the strong
        advocates of a federal government. He was named as chairperson of the Senate
        committee on constitutional amendments, making him the first non-lawyer to
        lead the panel.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f44a34-159d-4719-9c0b-6a049656ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/2/padilla-charter-change-talks-provinces.html">Padilla
        eyes to consult provinces, end charter change hearings this year</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d22a8-86c5-41d4-b92e-d1f4fc7bb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also made noise when <a href="https://www.cnnphilippines.com/news/2022/8/10/Padilla-cable-cars-traffic-problem.html">he
        proposed cable cars as a mode of transportation in a bid to solve the traffic</a>
        congestion in Metro Manila. Although it received chuckles from the public,
        his suggestion was already considered by the Department of Transportation
        in the previous administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06bd03-4bb6-48bc-81b2-fe9e67c82dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
