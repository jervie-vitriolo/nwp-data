      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not really stand out from the current crop of lawmakers,"
        said Yusingco. "No expectation that they will author groundbreaking legislations
        such as the Local Government Code and the like."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf838c8a-d664-4c6e-a27a-a75cc3948505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.274+08:00
