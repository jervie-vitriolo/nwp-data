      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next:</strong> Expect more volatility as investors
        digest the Bureau of Labor Statistics'' latest unemployment data on Friday
        morning. The data measures the change in the number of people employed in
        September and is closely watched by the Fed. In this "good-means-bad" Fed
        world, an increase in unemployment will likely send stocks up.</p>'
