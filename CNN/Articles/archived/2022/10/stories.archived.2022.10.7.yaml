      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It surged rapidly in 2021, as the country grappled with the COVID-19
        pandemic and its subsequent global supply chain interruptions, before temporarily
        easing to the middle of the BSP''s full-year target band of 2-4% in the first
        two months of 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a15d7-009a-4541-8ad6-1cbdd27a1c47'
