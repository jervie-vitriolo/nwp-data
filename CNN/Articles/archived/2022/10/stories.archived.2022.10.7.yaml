    'lead': 'Jared Leto says he thinks the late fashion designer and former artistic
      director of Chanel would be proud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T06:53:06.593+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-17T21:35:51.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
