      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/05/asia/north-korea-missile-intl/index.html"><em>"US,
        Japanese and South Korean warships perform missile defense exercise after
        North Korean tests"</em></a></p>'
  'Taiwan-treat-Chinese-military-flights-first-strike':
    'author': 'Wayne Chang and Brad Lendon, CNN'
    'caption': 'Chinese military jet'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T00:52:17.586+08:00
    'credit': 'Hector Retamal/AFP/Getty Images'
    'imagesource': 'jcr:8403e069-b583-4cfb-9d75-e4cb426189e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56bab6f5-6ed3-4f01-ba7e-ac1ba484afd8'
    'lead': 'Chinese fighter jets or drones that intrude into Taiwan’s territorial
      airspace will be regarded as a “first strike,” Taiwan’s Defense Minister warned
      Wednesday, as the island seeks to step-up its defenses in response to Beijing’s
      military pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T00:54:40.621+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:35:57.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:56.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan will treat Chinese military flights into its airspace as ‘first
      strike,’ defense minister says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd30bf-a40e-4ea3-bb69-2bb934c1d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese fighter jets or drones that intrude
        into Taiwan’s territorial airspace will be regarded as a “first strike,” Taiwan’s
        Defense Minister warned Wednesday, as the island seeks to step-up its defenses
        in response to Beijing’s military pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9e1ae-d76c-4beb-b4cb-2ec9d8e8973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfad5f9-cbfb-4eed-80ca-90ebad83c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Chiu Kuo-cheng made the remarks while addressing
        lawmakers on the threats posed by China’s recent spate of escalatory measures,
        which has seen Chinese warplanes and drones fly near to the self-governing
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e11fb0-acd6-43b2-93c8-db437630aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77702324-bc18-4f9d-81ca-f5e9d192ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu did not specify how Taipei would respond if People’s Liberation
        Army aircraft breached the territorial limit, defined as 12 nautical miles
        (22.2 kilometers) from the island’s shores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb93c4-287a-4685-a733-f7b93d94ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4b473-0aba-48c3-95be-12a1f4fee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, we said we won’t be the first to strike, which meant
        we will not fire the first shot without (China) firing artillery shells or
        missiles first,” Chiu Kuo-cheng said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f78399-1ec2-4728-8b94-9a91a51e2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c302e-c86f-46b8-bc79-6ca84cd3024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But now the definition has obviously changed, as China used means
        such as drones. So we have adjusted, and will view any crossing of aerial
        entities (into Taiwan’s territorial airspace) as a first strike,” Chiu said
        during a meeting of the Legislature’s Foreign and National Defense Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612262d5-1faa-4dc8-87e2-a0597b2f2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db9229-57eb-470c-9e34-1d447c31b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Taiwanese President Tsai Ing-wen said the island’s
        military would take “necessary and forceful countermeasures as appropriate”
        against what she called Chinese gray zone warfare tactics, including “drone
        harassment.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993fc0b-24a9-4dd5-9203-2b8530585630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not give China the pretext to create conflict. We will
        not provoke disputes and we will be restrained, yet that does not mean we
        will not counteract,” Tsai said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7891ac-2ebf-484c-9ab9-ebae766e7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by lawmakers Wednesday, Chiu said Taiwan’s military “definitely
        has its red line” when it comes to the island’s defense, and stressed that
        the military will launch “countermeasures” once the red line is crossed, without
        specifying what the red line is and what those countermeasures will be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a460a-3836-4851-86ee-7e786d2e4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China’s Foreign Ministry for comment and
        is waiting for a response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba40c0-26b6-474d-9604-54f8ea5a5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ea539-293b-4604-9713-70bf20c34126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan lies fewer than 110 miles (177 kilometers) off the coast
        of China. For more than 70 years the two sides have been governed separately,
        but that hasn’t stopped China’s ruling Communist Party from claiming the island
        as its own – despite having never controlled it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240d573-206d-4874-aef3-8694c9a553e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7cf99-0ca0-4f0d-8b7e-08ac96af6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has said that “reunification” between
        China and Taiwan is inevitable and refused to rule out the use of force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab2513-77fa-4f36-95de-445dc5717c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab4cfd-435c-4e2f-81d6-e9ff7d3aa634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Beijing and Taipei are at the highest they’ve been
        in recent decades, with the Chinese military holding major military drills
        near the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8eb9c-4790-44d5-b1bd-baf934e58727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861359bd-a9ca-4354-8ef3-5d7465104a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the visit of US House of Representative Speaker Nancy
        Pelosi to Taiwan in early August, China stepped up military pressure tactics
        on the island, sending fighter jets across the median line of the Taiwan Strait,
        the body of water separating Taiwan and China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d0b72-f033-4e6f-a6c1-d414e2e9cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cd8be-4ee7-40c8-9d40-8c0a749033f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the median line had served as an informal demarcation
        line between the two, with military incursions across it being rare.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982ae20-6c1f-4965-81df-6a193cfb4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chiu said Beijing has “shattered” that understanding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e733918-196e-4249-9118-d4cca035cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79354252-cafd-477f-a232-6e876ef2184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China has “changed the status quo” and is “establishing
        a new normal.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfdfbc-3937-4c48-b9e1-cc21464806f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac56042-7fc5-48b4-b504-537d6801fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu’s statement adds to the complicated security situation across
        the strait, following recent remarks by US President Joe Biden that US military
        personnel would defend Taiwan if the Chinese military were to launch an invasion
        of the democratically ruled island.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec643e06-792b-402f-bd6a-b3717d875c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9cc5f5-fc43-4b2a-814f-34a6d8708346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “One China” policy, the US acknowledges China’s position
        that Taiwan is part of China, but has never officially recognized the Communist
        Party’s claim to the self-governing island of 23 million. The US provides
        Taiwan with defensive weapons, but has remained intentionally ambiguous on
        whether it would intervene militarily in the event of a Chinese attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518dd2c-31b3-4f38-bb31-564094cc770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64976dab-8a14-4d0e-98a3-314e30881329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US intelligence community, China is actively attempting
        to build a military capable of taking over Taiwan – even in the face of US
        support for the island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278b64e-f269-4724-a67c-962a819e9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68510471-b0b3-498a-b8d0-8dca4d1fe91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, CIA Deputy Director David Cohen said that while
        China’s leaders would prefer to gain control of Taiwan through “nonmilitary
        means,” they want the country’s military to have the capability to take control
        of the island by 2027, should such a decision be made.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1172813-4461-478d-9767-9eb08ff1b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:54:40.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/06/asia/taiwan-china-airspace-first-strike-intl-hnk-ml/index.html"><em>"Taiwan
        will treat Chinese military flights into its airspace as ‘first strike,’ defense
        minister says"</em></a></p>'
  'Biden-pardons-offenses-of-marijuana-possession-steps-toward-decriminalization':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T05:15:47.898+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37f63e4-2425-4621-9d82-f08dce553610'
    'lead': 'President Joe Biden is taking his first major steps toward decriminalizing
      marijuana, fulfilling a campaign pledge to erase prior federal possession convictions
      and beginning the process of potentially loosening federal classification of
      the drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T05:18:44.376+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:35:56.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:56.735+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden pardons all federal offenses of simple marijuana possession in
      first major steps toward decriminalization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38627c83-0b97-4eab-ae36-51297159acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden is taking his first
        major steps toward decriminalizing marijuana, fulfilling a campaign pledge
        to erase prior federal possession convictions and beginning the process of
        potentially loosening federal classification of the drug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221abc67-9c3c-41ab-99fd-582fe9d11a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Thursday pardoned all prior federal offenses of simple
        marijuana possession, a move that senior administration officials said would
        affect thousands of Americans charged with that crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc876e-8ea3-4a82-9609-316531d31898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a month ahead of critical November elections
        that will determine control of Congress. Some candidates -- in particular
        Pennsylvania Democratic Lt. Gov. John Fetterman, who is running for his state''s
        US Senate seat -- have made the issue of marijuana legalization central to
        their campaigns. When Fetterman and Biden met last month, the candidate said
        he would raise the issue with the President. At the same time, Democrats have
        sought to rebuff allegations they are soft on crime, an issue that has risen
        to the top of some voters'' agendas in certain swing districts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d9109-b32e-4f88-91e2-816bb0610fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the announcement, Biden also encouraged governors to
        take similar steps to pardon state simple marijuana possession charges, a
        move that would potentially affect many thousands more Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97773c5-4617-4cdf-90a5-389bac9b47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President will task the Department of Health and Human Services
        and Attorney General Merrick Garland to "expeditiously" review how marijuana
        is scheduled under federal law, the first step toward potentially easing a
        federal classification that currently places marijuana in the same category
        as heroin and LSD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a502ea-7f11-47c5-aaab-e984873be977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.376+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be in jail just for using or possessing marijuana,"
        Biden said in a video announcing his executive actions. "It''s legal in many
        states, and criminal records for marijuana possession have led to needless
        barriers to employment, housing, and educational opportunities. And that''s
        before you address the racial disparities around who suffers the consequences.
        While white and Black and brown people use marijuana at similar rates, Black
        and brown people are arrested, prosecuted, and convicted at disproportionate
        rates."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b15392-88d0-4329-b887-d0d2a142b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many lives have been upended because of our failed approach
        to marijuana. It''s time that we right these wrongs," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd38c0b-e469-4457-99fd-743d2c02df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves Biden announced Thursday stop short of full decriminalization,
        which has enjoyed growing support among both political parties. But they are
        the first significant steps taken by a US president toward removing criminal
        penalties for possessing marijuana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa7b17-1c05-4875-b950-664b90bed438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and a small circle of White House aides had been wrangling
        for weeks over the changes, complicated both by Biden''s own personal skepticism
        about decriminalization and not wanting to dictate changes to the Justice
        Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109489c-f190-4df1-9cad-523349326243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s own view on marijuana is a product of both his age and
        the years he spent as the chairman of the Judiciary Committee in the Senate
        working on crime bills. During the 2020 campaign, aides argued that he was
        waiting for new studies to come out that would inform a shift in his position
        -- but even without any such studies, Biden was eventually moved by arguments
        about the lack of fairness and justice, particularly along racial lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987886c-3d1b-411e-bda6-69b67a909a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides were also watching the calendar with the midterms
        in mind, hoping that the changes long sought by criminal justice advocates
        will help build enthusiasm among Black voters, younger voters and a wider
        array of core Democratic voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44d753-27b0-47c2-92bd-7d20f2bd4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials declined to say how quickly the
        review might be completed that would lead to further steps toward decriminalization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d8417-2f96-44f3-8d98-939159686018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process will take some time because it must be based on a careful
        consideration of all of the available evidence, including scientific and medical
        information that''s available," one senior official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4e1ba-dcb3-4521-91b8-5790f446020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Biden wrote that certain rules on marijuana would
        remain in place, even if the drug is descheduled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c354565-edcc-424d-ad5d-829633c37aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as federal and local regulations of marijuana change, important
        limitations on trafficking, marketing, and under-age sales should stay in
        place," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125481d2-7641-4f5b-a00c-afa468ae319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana is illegal under federal law, even as individual states
        have moved toward legal use for recreational and medical purposes. Under the
        1970 Controlled Substances Act, marijuana is listed on Schedule 1, meaning
        it has "no currently accepted medical use and a high potential for abuse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a906483-5ecf-44df-8420-20d78ee8f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left some users open to prosecution, even in places where
        marijuana use is legal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78cae4-6abb-4706-a144-068e20f1c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s pardons will be issued through an administration process
        overseen by the Justice Department, a senior administration official said.
        Those eligible for the pardons would receive a certificate showing they had
        been officially forgiven for their crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290282bb-9b8c-4ecf-b05c-233cbc9bf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said there are currently no Americans serving prison time
        solely on federal simple marijuana possession charges. But they said the number
        who had been charged with that crime was north of 6,500.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c5f78-d43d-4317-9515-1a7cd43b0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Biden stopped short of endorsing legalization of
        marijuana for recreational purposes. But he did adopt a stance toward decriminalization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48090371-0f7b-4137-9aad-8fce686d3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be in jail because of marijuana. As President, I
        will decriminalize cannabis use and automatically expunge prior convictions,"
        he said during the presidential campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df331966-3754-4a1a-9e48-8e4b61121947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loosening federal rules on marijuana has gained steam in recent
        years as the drug is legalized in a growing number of states. In late 2020,
        the House passed a measure that would decriminalize marijuana at the federal
        level, though it wasn''t taken up in the Republican-controlled Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b4ceb-d4e1-42b5-89b4-e0b4b25e60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T09:56:24.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:35:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c1bce-cf27-454e-ba9e-d10c9f43fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:18:44.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <i>"<a href="https://edition.cnn.com/2022/10/06/politics/marijuana-decriminalization-white-house-joe-biden/index.html">Biden
        pardons all federal offenses of simple marijuana possession in first major
        steps toward decriminalization</a>"</i></p>'
  'bodies-of-kidnapped-family-of-4-found-in-rural-California':
    'author': 'Jason Hanna and Aya Elamroussi, CNN'
    'caption': 'Murdered California family'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T05:19:06.440+08:00
    'credit': 'Merced County Sheriff''s Office'
    'imagesource': 'jcr:a0266166-e644-4ba9-aed2-f668bd492c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b39a4c9-ca47-4af3-bafc-c543108e6e3a'
    'lead': 'Four kidnapped California family members -- including a baby girl --
      were found dead in a farm area Wednesday, authorities said, two days after they
      were abducted from their business in a case where investigators have detained
      a suspect but not announced a motive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T05:21:42.939+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:35:55.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:57.159+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bodies of a kidnapped family of 4 are found in rural California,
      a day after a suspect is detained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f12972-fa3e-48b9-a2cd-1e57e4681516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four kidnapped California family members
        -- including a baby girl -- were found dead in a farm area Wednesday, authorities
        said, two days after they were abducted from their business in a case where
        investigators have detained a suspect but not announced a motive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16478ba7-10bb-4087-a00c-468e0dbf85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of 8-month-old Aroohi Dheri, her parents Jasleen Kaur
        and Jasdeep Singh, and her uncle Amandeep Singh were recovered by authorities
        Wednesday evening after a farmworker alerted them to remains in an orchard
        in central California''s Merced County, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e3663-ef7f-4e5c-b276-ae97fa547ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery, coming a day after a suspect in the case was detained,
        was announced by a visibly emotional sheriff who said the killings were "completely
        and totally senseless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f257fe1-a444-42be-ae44-44a14a482095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a special place in hell for this guy," Merced County Sheriff
        Vern Warnke said Wednesday night, referring to the suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa806f2-5fe3-4fce-bd6b-ffc74b2fd3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A whole family (was) wiped out, and we still don''t know why,"
        Warnke said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12071c-7fa2-4d18-8599-6a730f1969bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified by the Merced Sheriff''s Office as 48-year-old
        Jesus Manuel Salgado, remains in custody but has not been charged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a68908-7e41-41d3-8e0c-f9e1370a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado is "suspected of involvement in the kidnapping and death
        of the four victims," Alexandra Britton, a spokeswoman for the sheriff''s
        department, told CNN on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9d564-7e5f-4b94-9197-4446ec65a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was kidnapped at gunpoint -- an abduction recorded on
        surveillance video -- from their trucking business Monday morning in Merced,
        a city between Modesto and Fresno in central California, authorities said.
        Investigators learned they were missing after a family vehicle was found abandoned
        and on fire that morning, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00965ac9-5ad3-4b78-9d20-20ca6e8537aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police took the suspect into custody Tuesday after his family told
        law enforcement he admitted to being involved in the kidnapping, Britton said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e5dcb-8c7c-44aa-8dbf-e41260e298e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circumstances around this, when we are able to release everything,
        should anger the hell out of you," Warnke said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751a3fc-1e03-4522-ab78-896ec647750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect attempted suicide sometime before he was taken into
        custody, and he has been receiving medical attention, Warnke said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769ba47-1e65-4a09-af79-fffd6173f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnke did not say how the family was slain. He said it appears
        they were killed where they were found, and killed before the sheriff''s department
        was notified Monday that the family was missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cd436-95dd-422b-914f-02da361370df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado is the main suspect in the killings, though investigators
        believe others may have been involved, according to Warnke, who did not elaborate
        on the extent of that involvement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec07de-f2a5-4e8e-8058-5ee633c2b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully believe that we will uncover and find out that there was
        more than just him involved," Warnke said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0fbfe-b0e8-4d5c-b104-076a4b1e3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been providing information to investigators, and officials
        are working with him to identify a motive, Warnke said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78a580-863b-4d6f-927a-4113ce11d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado was previously in prison for nearly a decade after being
        convicted of attempted false imprisonment, first degree robbery and possession
        of a controlled substance, according to records from the California Department
        of Corrections and Rehabilitation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d22606-fa35-4c0e-b618-380942326264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado was sentenced in January 2007. He was released on parole
        in June 2015, and his parole supervision ended in Jun 2018, the department
        told CNN in an email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03750162-82fd-4e61-adb4-d87ae1b33afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is working to identify Salgado''s legal representative for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3e3af-d588-46dc-8b4f-15eb582b7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kidnapping of ''peace-loving'' family caught on video</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010239a0-b55e-4542-b14c-6662efc83acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, authorities released surveillance footage of
        the kidnapping at the family''s Merced trucking business Monday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d7859-6148-4843-8e7b-aaf5e7c50d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Jasdeep Singh arriving at the business'' parking
        lot at 8:30 a.m., followed by Amandeep Singh arriving nine minutes later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8bc978-ec56-46b9-830f-c2a08f0d86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 9 a.m., Jasdeep is seen encountering a man outside
        the business. The man carried a trash bag and pulled out what appeared to
        be a firearm, the video shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65513888-8cf8-49a9-9fd6-3e06da791581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several minutes later, Jasdeep and Amandeep are seen with their
        hands tied behind their backs as they get into a truck. Shortly after, the
        truck leaves and returns six minutes later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667b0b2-d066-4012-aa02-7f18af933106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon returning, the suspect enters the business and exits with a
        gun in hand as Jasleen Kaur holds 8-month-old Aroohi and walks in front of
        the suspect to the truck.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa139426-2d3b-4e93-88c0-a433505509f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, a farmer found two of the victims'' cell phones on
        a road, authorities said. At one point, the farmer answered the phone and
        spoke with a relative of the victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c6d7d-7cc7-43d1-8d8d-72a1ed8aee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the bodies were found Wednesday evening, a family member
        had urged people to come forward with any information in the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2734da-d182-476d-a396-ce465426727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a peace-loving family and running a small business in the
        Merced area," pleaded Balvinder, a family member. "This is something that
        nobody is prepared for dealing with ... we are just hoping and praying every
        moment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b1746-1f64-4ce8-9b43-35da815c389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A victim''s ATM card was used</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81c4d4-b11e-4c00-a9f8-569482f15d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, investigators learned that an ATM card belonging
        to one of the victims was used at a bank in Atwater, California, which is
        about 9 miles northwest of Merced, the sheriff''s office said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb312dc-4af5-4b3a-8dde-e1cc8993cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the man in custody is the person who used
        that card, Britton said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced6265-a2ce-41aa-99b3-4eca39a39b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in custody was convicted in 2005 in a case involving
        armed robbery and false imprisonment and was paroled in 2015, Warnke said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfc909-fe36-451e-b8c1-bfb74464274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that previous case, the man acted alone and knew the victims,
        according to Warnke.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a835428-ca09-43e3-b615-a96811adf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:21:42.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/06/us/california-family-found-dead-thursday/index.html"><em>"The
        bodies of a kidnapped family of 4 are found in rural California, a day after
        a suspect is detained"</em></a></p>'
  'HK-free-500-000-free-air-tickets-for-tourists':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-07T05:21:50.816+08:00
    'imagesource': 'jcr:97d5742d-c81e-47fa-b276-f3f96c8e8b05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3141d51b-7460-4872-8a65-ddeefc3db6ee'
    'lead': 'Hong Kong attracted around 56 million visitors a year before the pandemic,
      and now the popular destination is taking significant steps to win tourists
      back after over two years of some of the world''s toughest travel restrictions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-07T05:24:57.566+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:35:55.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:34:57.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong offers 500,000 free air tickets to tempt tourists back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84defb-fdf9-4bc2-b290-def7bea4615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hong Kong attracted around 56 million
        visitors a year before the pandemic, and now the popular destination is taking
        significant steps to win tourists back after over two years of some of the
        world''s toughest travel restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf39ab-b9cc-4f9c-8f79-4f378b47b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after dropping its longstanding mandatory hotel quarantine
        requirement, Hong Kong has confirmed plans to give away half a million airline
        tickets in a bid to boost tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71646aff-05e6-4096-9d8d-804a4d83ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, first announced two years ago, was confirmed to CNN by
        a spokesperson from the Airport Authority Hong Kong (AAHK), which said that
        the 500,000 tickets, worth around $254.8 million, would go to global visitors,
        along with residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03891a5-4328-44e3-90d6-569a930cfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in 2020, Airport Authority Hong Kong purchased around 500,000
        air tickets in advance from the territory''s home-based airlines as part of
        a relief package to support the aviation industry," says the spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a623fa-f725-4976-85b5-7700e39fb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purchase serves the purpose of injecting liquidity into the
        airlines upfront, while the tickets will be given away to global visitors
        and Hong Kong residents in the market recovery campaign."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe87bf-b42d-4403-a167-3304a7220097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Recovery campaign''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5fd5e-311c-4e5e-9204-f6b5cfe37b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details will be announced once the relevant arrangements
        have been made with airlines, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af270a6-7171-4bc3-b73c-de62f84b7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been largely cut off from the rest of the world due
        to its Covid-19 quarantine rules, which at one stage required incoming travelers
        to spend 21 days in a hotel room at their own expense, with only Hong Kong
        residents permitted entry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a3cfd-713a-4ab0-8611-fadbdbc46f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine period had been reduced from seven to three days
        when it was officially scrapped on September 26, prompting droves of residents
        to log on to airline websites to book flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f5707-d577-4df6-84ea-60bee5dde1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific, the city''s flag carrier, set up a virtual "waiting
        room" to access its website at one point, while online travel booking service
        Expedia saw a nine-fold surge in search for flights from Hong Kong to Tokyo
        and 11-fold for flights from Hong Kong to Osaka -- although interest in flights
        to Hong Kong remained unchanged, according to Lavinia Rajaram, Expedia''s
        Asia head of public relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53558ab7-84d9-4c23-959d-99a15efe96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to give the maximum room to reconnect Hong Kong, and to
        revitalize our economy," Hong Kong''s Chief Executive John Lee said in a press
        conference on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cbb06-49b2-4761-98f6-932d997481db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the hotel quarantine may have been lifted, visitors to
        Hong Kong still face various rules and restrictions before and after arriving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540180fc-ebb0-4d10-8a40-a0451a1d94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming international travelers must submit a pre-flight vaccination
        certificate, as well as a negative PCR test and rapid antigen test, before
        entering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09072496-0129-4d1e-9b98-f8ef32553809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:35:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they''ve been permitted to enter, visitors are required to
        undergo a three-day self-monitoring period, during which time they''re prohibited
        from eating in restaurants or visiting bars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf629b43-a054-4f39-883e-3020c3fbd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T05:24:57.568+08:00
      'mgnl:createdBy': 'faith'
