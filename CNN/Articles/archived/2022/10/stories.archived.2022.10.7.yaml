      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has yet to formally recognize or bargain with the Amazon
        Labor Union at JFK8, despite losing the first round of its efforts with the
        National Labor Relations Board to overturn the union’s victory. The incident
        in Staten Island also comes about a week ahead of a separate union election
        – also organized by the Amazon Labor Union – at an Amazon facility near Albany,
        New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458758-f353-44ce-9e4d-c044569a70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
      'mgnl:createdBy': 'chesca'
