      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07bcb9-b424-4ab6-a747-b944ed944826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
