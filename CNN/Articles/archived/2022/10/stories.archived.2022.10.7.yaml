      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5aa4ef-49c1-4325-9ead-f4a5a6bf8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.082+08:00
