      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c8069-ce73-48ec-b876-75d8f97f267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T18:49:38.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:35:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rise in prices is not welcome because we are all
        reeling from the pandemic. Simply put, lives are affected, many became jobless,
        and livelihoods were either lost or minimized.]</p>'
    '42':
