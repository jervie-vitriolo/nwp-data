      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd5db9-a173-477b-9f30-819db1e2da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T12:17:50.081+08:00
