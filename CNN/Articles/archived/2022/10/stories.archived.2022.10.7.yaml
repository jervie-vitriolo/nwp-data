    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f6af7-94c5-4f42-b56d-9b725e8f46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T06:33:47.278+08:00
