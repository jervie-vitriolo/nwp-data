      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we need somebody who’s very experienced. Probably a
        journalist or is a media practitioner. ‘Yun naman ang kailangan (That''s what
        we need)," the president said, noting the importance of delivering information
        in a manner that his office wants.</p>'
