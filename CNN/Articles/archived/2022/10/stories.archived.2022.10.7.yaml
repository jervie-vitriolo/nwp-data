      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Everybody needs
        a well-deserved break after the long COVID-19 lockdown. Countless events have
        been cancelled, moved, or postponed. The music scene in The Philippines struggled
        and is now recovering gradually as the pandemic eases off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ca876-02b7-43d3-940f-58d4f5bcd614'
