      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 7) —</strong> Kai Sotto went scoreless
        in almost nine minutes of action as the Adelaide 36ers were clobbered by the
        Oklahoma City (OKC) Thunder, 131-98, in the NBLxNBA exhibition game Friday
        at the Paycom Center in Oklahoma, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5ed4f-d8b3-4656-bdb7-22aa39f9fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-3 Filipino player missed all his three shot attempts,
        but grabbed four rebounds for the 36ers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76297704-6959-40be-862c-33e0b4c3b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder were off to blazing start as they flexed their muscles
        with an early 27-9 run and never looked back. OKC even extended their lead
        to 40 points in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e6f9b-7f94-4795-94ea-20b25eed651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tre Mann powered the Thunder with 26 points on 8-of-10 shooting
        from the outside to go along with two rebounds and two assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008714ba-d54d-4a5c-8c71-a96eda2ed32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian OKC guard Josh Giddey contributed 10 points, six assists,
        and five boards against his former squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805c69d-f6cc-4c63-85bd-373faf9b8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Randall II tallied 27 markers and dished out eight dimes for
        Adeilade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9c3dc-333e-4597-b36c-f9b13ff15f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:41:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:35:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game served as a reality check for the 36ers. They were coming
        off on a high note after <a href="https://www.cnnphilippines.com/sports/2022/10/3/Kai-Sotto-Adelaide-36ers-Phoenix-Suns-NBL-NBA-preseason.html">stunning
        on Monday the Phoenix Suns</a>, who could not connect their shots from beyond
        the arc. Adelaide only converted 11 three-point shots in this contest, compared
        to the Thunder''s 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c0953-4207-45a3-b85c-24b92bf3064d'
      'mgnl:activationStatus': true
