      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was shut down by Russian courts in the past year, in a
        major blow to the country''s hollowed-out civil society organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87a431-8b8a-4136-8f98-c03367b8f29f'
      'mgnl:activationStatus': true
