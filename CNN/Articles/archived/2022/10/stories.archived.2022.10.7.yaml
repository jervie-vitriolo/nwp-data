      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd83c2-ce96-433a-ba9d-0d24cf52f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Police
        on Friday released a CCTV image of a “person of interest” in the fatal shooting
        of radio broadcaster Percival Mabasa, popularly known as Percy Lapid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37faf7d-7371-4c61-81a0-4aadc6240038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8faedb3-bfc2-40b8-9e36-f986dd4a3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing, the National Capital Region Police Office (NCRPO)
        presented a photo showing the man suspected to have been the one who opened
        fire at the 63-year-old commentator on Monday night in Las Piñas City.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96753a68-b906-4033-972b-85adba9ea886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160c1be-4e75-4e24-b34b-75a6c2b0aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CCTV footage, the person of interest was seen walking along
        the street, wearing a medical face mask, a white t-shirt with a dark pattern
        around the middle, and what police described as a pink jacket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a448a9-931c-4b39-b38b-090654e239c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c56faa-af6a-4259-91d5-b6f34313bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage&nbsp;covered the area near the scene of the crime, minutes
        before Lapid’s car passed by and before he was tailed by two men on a motorcycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dda963-38f1-418d-8c48-edc751d198f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a28ed2-f761-4bfd-b79c-bf9ff7ddcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung marking ng T-shirt, nag-match ‘yan doon sa naka-angkas na
        nakuha ng dash cam sa likod ng sasakyan ng biktima seconds before binaril
        ‘yung biktima,” said PCol. Restituto Arcangel, head of the special investigation
        task group handling the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd02356-768a-4d07-8031-05afaa10fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a3ef9-5832-4310-9092-7dfaa3ee964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The marking in the man’s T-shirt matched the one worn
        by the passenger in the motorcycle, as captured by the rear dash cam of the
        victim’s car, seconds before he was shot.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e61f7-d286-4860-8840-a1792ffbd337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78b5fc-5f3b-4831-90ee-fc5a51b484c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benjamin Abalos Jr. urged the man to surrender,
        saying he might be safer in the hands of the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2674f5-5576-4bdb-8bc8-5d3a770548a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f988ac-7116-4086-b951-537ee0215838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakaimportante na sumuko ka sapagkat pag-isipan mo, ‘yung mga
        nag-utos sa’yo baka may gawing masama sa’yo," he said. "Ang pinakamagandang
        gawin mo, sumuko ka at pabayaan mong mag-take over na ang kapulisan dito.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ca3a8-be46-419d-b400-6e830dab5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71602ad-4313-4c9c-9ed5-f040b13b1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s very important that you surrender because come
        to think of it, the ones who ordered you to kill Lapid may eventually also
        harm you. The best thing you can do is to surrender and let the police take
        over.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54eeff-13de-44a1-ba96-6c2b67ad01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1365a-f144-4a0a-92b1-7c3a88469270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have yet to release a photo of the other
        assailant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d751a29-71e0-488c-ab32-03c7e7ed5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51057e02-7fa6-433e-bbc7-f8321b8750b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he is confident that those who are handling the case
        are “very much capable” of identifying the people&nbsp;behind the murder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1ddaf-a131-4f38-b208-5d59a6df3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0e78f-7eaa-4ed6-8fbb-0a733c63c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have other pieces of information seen to help with
        the resolution of the case. However, they opted not to disclose them for now,
        so as not to compromise the ongoing probe. Among them is footage of the escape
        route used by the suspects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd879dcc-26e2-4d67-9600-e2049708c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c2346-a114-4c04-a89d-eff223f2b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was described by colleagues as a fearless broadcaster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc88643-0447-4521-ba57-7211fea96ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2fb3e4-bf3f-4be9-9b5e-232d7c6812ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hosted a radio new commentary where he criticized perceived abuses
        and irregularities in the government, particularly during the term of ex-President
        Rodrigo Duterte and the current administration of President Ferdinand Marcos
        Jr.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8f0c2-7133-4bb3-b25a-840bae9d825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be65ca4-2f27-4512-a792-7edce83e4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T13:18:13.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:35:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death sparked not only local but global outrage, with several
        groups and a number of nations calling on the Philippine government to ensure
        the perpetrators are held accountable.</p>'
