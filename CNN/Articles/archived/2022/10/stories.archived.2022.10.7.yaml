      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami pa lang nagre-</em>reopen <em>na</em> businesses<em>,
        maraming ngayon pa lang nakakabawi sa hanapbuhay tapos biglang nagtaasan ng
        presyo ng bilihin</em>,” Ricafort further explained.</p>'
