      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad93f48-93e3-4fcc-a1af-6df0eb4e98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T20:36:27.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:35:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lower chamber, actor-athlete Gomez continues to boost his
        political portfolio as Leyte''s 4th district representative. He swapped positions
        with wife Lucy Torres, who now sits as the mayor of Ormoc, Leyte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc1dd3-0f42-4e7e-bd12-6032afc4a0e6'
