    'template': '1'
    'title': 'US markets are starting to act super strange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2859fa6-8cfa-48a1-b8c3-6a57e209fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investors are tightening their neck braces
        as US stocks soar upwards, plummet back down and then do it all over. Stock
        market volatility is at its bumpiest level since July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde4b82-6142-4743-8732-15c1c4a81320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa600c-e382-45f7-b087-7ca4a33dacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whiplash-inducing ride comes as conflicting data paints a cloudy
        picture about the state of the US economy. Investors have been reading economic
        reports as tea leaves, searching for signs that the Federal Reserve could
        soon pivot to a slower pace of rate hikes to fight inflation, and reacting
        accordingly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cead4f-2ba6-4bb7-a777-a9e7a6894efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6de398-628c-453b-b78a-9735171fc4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s happening:</strong> The S&amp;P 500 just printed
        its worst performance through the first nine months of any year since 2002.
        September was particularly rough -- with all three major US indexes falling
        into a bear market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a99e86-ab83-420a-8ddf-517fc68eeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab27e09-7664-45a2-813e-58716c15cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October brought more vertigo as stocks quickly recovered. The S&amp;P
        500 gained 5.7% on Monday and Tuesday, its biggest two-day increase since
        April 2020. On Wednesday, stocks plunged once more before quickly bouncing
        back slightly. They ended the day slightly lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52286bca-3a9e-4238-9806-ce18fe5f4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08977c-e42c-43ee-9637-1584699086a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s strange swings correspond with two new data points
        that buoyed the possibility of a Fed pivot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23cce7-01e8-41a9-aaf6-ee43f3eb7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c26b5-cbad-41d2-b110-6d693c3a8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets surged on the news that the Reserve Bank of Australia raised
        interest rates by just a quarter of a percentage point on Tuesday. That''s
        half the amount analysts had expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6eb4ce-bf6f-4b2e-bb4f-ebb510bf5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ae04b-b846-43a0-81b7-d468e6d2e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move led to speculation that the Fed could jump on the bandwagon
        and dial back its own rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15864e44-028b-4171-b340-1bd084996287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71178d9b-1b86-40c0-a6eb-d8e7181fa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems unlikely. "We''re starting to see some things the doves
        can hang their hat on, but I don''t think it will be enough to stop another
        75 basis-point move in November," wrote Neil Dutta at Renaissance Macro Research
        in a note Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f2ba7-2f99-40ca-ad8e-aff357c530ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4099ca-0bd6-4cd9-88ee-2e5761d4037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, September job vacancy numbers dropped sharply, falling below
        analyst expectations, according to Refinitiv data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b714d46-9558-4591-89f0-02a3eef4ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f6902-9562-44da-b257-55404a559a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weakening labor market puts downward pressure on wages and inflation.
        So while fewer job openings appear bad at face value, they indicate that the
        Fed''s tightening regimen is working.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f09db-29df-462b-86e8-0ee5056bd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f98a28-64b4-4ff6-a020-207058c9ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed will see this as "an encouraging development," wrote analysts
        at Barclays, but they cautioned that it''s just one piece of data among many.
        The labor market is still tight with about 1.7 job openings for every unemployed
        worker in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36dc5a-622a-40be-b57d-9199a906121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f42a0d-7bf1-422d-a554-c6c6b8064a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope appeared to be fleeting, anyway. New private employment
        data on Wednesday by payroll services firm ADP suggested that the labor market
        isn''t losing any steam. Businesses beat estimates with 208,000 jobs added
        in September. They added 185,000 jobs in August.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b95fa-14d4-4b52-b9d6-13f25c77053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34efb20-3ce9-4d99-b956-a00e1b2d4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The disconnect:</strong> If it feels like we''ve been here
        before, it''s because we have.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b04140-41f9-4d66-8f42-96510c7bca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6e3ca-7e72-4d0e-b25c-8639bd9320fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivot-friendly thinking helped fuel the bear market rally we saw
        in July and August. That didn''t last, and markets crashed to hit new lows
        by early fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf492b-6761-4839-9a7e-b2acd3b1a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871963fc-3faa-42b4-8b92-af8b1231f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials have repeatedly said they plan to continue with their
        policy of elevated rate hikes and have publicly worried that markets refuse
        to listen to their messaging.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099717db-49b0-4cc6-bc3f-bbeeb2acc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T00:34:23.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-17T21:36:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
