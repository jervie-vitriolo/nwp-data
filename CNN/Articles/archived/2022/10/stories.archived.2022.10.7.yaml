    'template': '1'
    'title': 'Chavez: ''MRT in best condition compared to past years'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f87642-e574-4741-95be-f246aced9d18'
