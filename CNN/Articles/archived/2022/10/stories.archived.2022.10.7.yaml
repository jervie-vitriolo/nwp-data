      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiss-Andersen said the prize is not intended to send a message
        to Russian President Vladimir Putin or any other individual But she added
        that he represents "an authoritarian government that is suppressing human
        rights activists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8d77e-ff3c-41b2-aba6-933079997f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-07T17:35:17.984+08:00
