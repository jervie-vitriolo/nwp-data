  'Gatchalian-probe-on-oil--gas-potential-in-WPS-to-cut-import-dependence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-16T16:15:02.809+08:00
    'imagesource': 'jcr:9933c3d3-a56b-4e2d-8257-8883af8c6044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61bc5804-710c-4540-87bf-2dccf5869c43'
    'lead': 'Senator Win Gatchalian has filed a resolution seeking to look into the
      oil and gas potential in the West Philippine Sea to reduce the country''s dependence
      on imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T16:21:55.416+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:43:44.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:24.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Win-Gatchalian', 'West-Philippine-Sea', 'oil', 'fuel']
    'template': '1'
    'title': 'Senator seeks probe on oil, gas potential in WPS to cut import dependence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fd0ef-24da-4f49-8e44-b11ba0e28c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Senator
        Win Gatchalian has filed a resolution seeking to look into the oil and gas
        potential in the West Philippine Sea to reduce the country''s dependence on
        imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c6019-977c-4a5f-abc9-cb3852846af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7689c-4b66-44eb-94fe-93b9cecbb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given persistent global energy shocks, it is important for us to
        ascertain the oil and gas potential in the West Philippine Sea for the country
        to have some level of stability and protection from the tumultuous geopolitical
        conflict in foreign countries that has severely impacted local energy prices,"
        Gatchalian said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67accac5-7ccf-4d48-9449-9e808ee28795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd39d6-cbe5-4e0b-ae60-5733f1cc81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Energy, the senator said there
        are around 6,203 million barrels of total oil resources and 12,158 billion
        cubic feet of total gas resources in the West Philippine Sea as of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5c93d-1bb9-4d66-a7f9-1224230b4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238c8b9-eec7-49ce-9c3b-96163553687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently five petroleum service contracts in the West
        Philippine Sea, namely Service Contract 54 of Nido Petroleum Philippines Pty.
        Ltd. in Offshore Northwest Palawan, Service contract 58 of Nido Petroleum
        in West Calamian or Northwest Palawan, Service Contract 59 of the Philippine
        National Oil Company-Exploration Corp. in Southwest Palawan, Service Contract
        72 of the Forum (GSEC101) Ltd. in Recto Bank, and Service Contract 75 of PXP
        Energy Corp. in Northwest Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
