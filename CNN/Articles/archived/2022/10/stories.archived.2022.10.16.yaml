      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/16/severe-tropical-storm-Neneng-October-16-updates.html?fb">''Neneng''
        seen to exit PH weather monitoring area late Sunday — PAGASA</a></strong></p>'
