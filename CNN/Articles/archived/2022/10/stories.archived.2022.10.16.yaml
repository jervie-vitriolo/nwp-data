      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Turner, the iconic singer known as the “Queen of Rock and Roll,”
        has now been immortalized with a Barbie doll in her honor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499909a-1ab1-440f-8b2b-0c46f54819ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.887+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doll was inspired by Turner’s Grammy-winning hit, “What’s Love
        Got to Do With It.” The Barbie depicts Turner’s outfit from the song’s music
        video, wearing a black mini dress, denim jacket and drop earrings, along with
        her famous hairstyle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059c8b3-56fe-47af-b3e5-60a490d6c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.888+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel has honored Madam C.J. Walker, the first self-made female
        millionaire, with a Barbie in her likeness as part of its "Inspiring Women"
        line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58d403-6655-4203-95bc-95b19a442084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.888+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madam C.J. Walker, America''s first female self-made millionaire,
        is now a Barbie</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20876d5-abb9-4f54-8f9f-84d482783287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.888+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tina Turner doll is available for $55 on Mattel’s website. It
        was designed to celebrate the singer’s “unmatched career,” according to an
        Instagram post from the official Barbie account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4e10e-b8fa-483c-9775-1a10d2df9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.888+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner joins other trailblazing women who have been honored with
        Barbies, like businesswoman and philanthropist Madame C.J. Walker, primatologist
        Jane Goodall and actress and transgender rights activist Laverne Cox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6096f-0389-4ebf-9e34-45ac7dec78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:25:19.888+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T21:43:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s Love Got to Do With It” was released in 1984. The song,
        taken from Turner’s fifth solo album, received three awards at the 1985 Grammys
        and was inducted into the Grammy Hall of Fame in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd3340-2bcf-4173-a676-de1fcfac3d96'
