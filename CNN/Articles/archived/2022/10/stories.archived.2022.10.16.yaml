      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/16/politics/nato-russia-exercises/index.html">NATO
        and Russia to hold long planned exercises of nuclear forces as tensions over
        Ukraine remain high</a>."</em></p>'
