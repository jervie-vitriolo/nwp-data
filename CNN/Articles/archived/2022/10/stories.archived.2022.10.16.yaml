    'jcr:uuid': 'c55dc61c-e015-4bdc-9f9f-b757ca3d5701'
    'lead': '''Sabihin natin naging over eager to show people that they are really
      protecting journalists,'' Interior Secretary Benhur Abalos says about the ''surprise
      visits'' of the police.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T19:59:00.848+08:00
