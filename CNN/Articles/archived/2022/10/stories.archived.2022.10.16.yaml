      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef8ace-ce3a-4d10-99c4-f18827f0e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allacapan town was placed under a state of calamity last Thursday
        following the damage to farms and infrastructure caused by tropical cyclone
        Maymay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0539b9-ce87-46f4-b611-27b7d9da54d5'
