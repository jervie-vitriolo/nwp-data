      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caffeine is a stimulant that increases alertness," he added. "If
        your child feels like he or she needs caffeine to get through the day, it
        would be better to work with a pediatrician to identify the root cause of
        what is creating the fatigue in the first place."</p>'
