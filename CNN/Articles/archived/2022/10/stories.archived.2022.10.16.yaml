    'lead': 'NATO and Russia are set to separately hold long planned exercises of
      their nuclear forces at a time of huge tension as Russia continues its war on
      Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T23:54:29.539+08:00
