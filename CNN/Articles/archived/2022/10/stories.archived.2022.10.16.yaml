      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers demanded the Marcos administration to certify as urgent
        the bill seeking to provide ₱15,000 production subsidy and to ask Congress
        to repeal the Rice Tariffication Law and to enact House Bill 405 or the Rice
        Industry Development Act and HB 1161 or the Genuine Agrarian Reform Bill.</p>'
