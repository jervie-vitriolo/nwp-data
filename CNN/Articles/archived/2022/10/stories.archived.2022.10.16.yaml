      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/entertainment/tina-turner-barbie-mattel-trnd/index.html">The
        queen of rock and roll is now a Barbie</a>"</em></p>'
  'iran-evin-prison-fire':
    'author': 'Alaa Elassar, Artemis Moshtaghian and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T16:23:46.245+08:00
    'imagesource': 'jcr:b7669683-6a4d-431c-bf53-79bc6a44082e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4165bb49-78cb-45bc-a60b-21764a39f6bb'
    'lead': 'At least eight people were injured in a fire at Evin prison in northern
      Tehran, Iranian state media IRNA reported. A large, dark plume of smoke was
      seen billowing near the prison in multiple videos on social media Saturday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T16:30:48.153+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:43:43.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:24.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Evin-prison']
    'template': '1'
    'title': '8 people injured in fire at Iran''s notoriously brutal Evin prison,
      state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b11bf-02f0-4104-9173-9703e4923358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least eight people were injured in a
        fire at Evin prison in northern Tehran, Iranian state media IRNA reported.
        A large, dark plume of smoke was seen billowing near the prison in multiple
        videos on social media Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f77af6-809e-427d-a764-ec6297a9b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has been contained, and "peace is maintained," the governor
        of Tehran, Mohsen Mansouri, told IRNA, adding that the fire was started by
        prisoners. Tehran''s Evin Prison is a notoriously brutal facility where the
        regime incarcerates political dissidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523341f-a2fa-4eb8-ae85-a58910ac972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the situation of the prison is completely under control and
        peace is maintained in the prison complex and the streets around the prison
        are being monitored and under control," Mansouri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ec737-c8ae-4a98-b24c-5ecd6f560e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian security official said "thugs" set fire to the warehouse
        of prison clothing, IRNA reported earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e462af-82a3-4234-a849-aaf33c427146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group 1500tasvir reported that in videos posted on social
        media, gunshots were heard and Iranian special forces were seen heading to
        the area where the prison is believed to be located.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0f272-ba28-4884-a153-7bb5b0e8cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian official said that the "rioters" were separated from
        other prisoners and the other detainees have returned to their cells, IRNA
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780aebe8-3a2f-4ac8-ac77-f767e6076043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e45a1-b4c7-470b-b7b0-3bd9b91c96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Secretary General Agnes Callamard <a href="https://twitter.com/AgnesCallamard/status/1581371066793873409"
        target="_blank">responded on Twitter</a>&nbsp;to the social media videos with
        a reminder to Iranian authorities of their "legal obligation to respect and
        protect" the lives of prisoners following the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74ca9b-9041-4be4-af26-4c1f9185aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard noted the prison is "notorious" and retweeted a post from
        journalist Jason Rezaian whose "544 Days" podcast recounts the time he spent
        incarcerated in the prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18868f68-801e-4e46-a827-f84cb9bbdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evin is no ordinary prison. Many of Iran''s best and brightest
        have spent long stretches confined there, where brave women and men are denied
        their basic rights for speaking truth to power," <a href="https://twitter.com/jrezaian/status/1581357741620109313"
        target="_blank">Rezaian wrote</a>. "The regime is responsible for what happens
        to those inside right now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd1a56-c813-41ae-abd9-566208662326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state broadcaster IRIB, Tehran''s prosecutor Ali Salehi
        said the "conflict" at the prison was not linked to the protests that have
        swept the country following the death of a young woman in police custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b47a7-c50f-4ffd-9830-fb75c4527dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, 22-year-old Mahsa Amini died after she was detained
        by the country''s morality police for allegedly not wearing her hijab properly.
        Iranian authorities have since unleashed a brutal crackdown on demonstrators,
        who have united around a range of grievances with the country''s authoritarian
        regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3186c8-c965-43a8-ac1d-f814546e93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s conflict of prisoners has nothing to do with the recent
        riots, and basically, the ward related to security prisoners is separate and
        distant from the prisons of thieves and financial convicts where the fire
        and conflict took place," Salehi said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e0f2c-828d-48d6-aebd-009709f300f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tehran''s prosecutor, Wards 7 and 8 were overcrowded,
        and the main issue was the fire — which he said had been started by some prisoners.
        Both the prison and the surrounding streets are under control now, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562f02c-41ac-4544-a93f-3b885ad464db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses previously said that Iranian security forces <a href="https://www.cnn.com/2022/10/03/middleeast/iran-protests-sharif-university-crackdown-intl/index.html"
        target="_blank">beat, shot and detained</a>&nbsp;students at Tehran''s Sharif
        University. Last month, nearly two dozen children were killed during the protests,
        according to <a href="https://www.cnn.com/2022/10/14/middleeast/iran-protests-children-dead-amnesty-report-intl-hnk/index.html"
        target="_blank">a report by Amnesty International</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280baec2-0ade-4fda-8167-f354177fba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 children — some as young as 11 — were killed by security
        forces in the last 10 days of September alone, <a href="https://www.cnn.com/2022/10/15/middleeast/iran-police-womens-rights-protests-intl/index.html"
        target="_blank">the report said</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77566b81-792b-48ac-a31f-a422b53712f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, an Iranian official also <a href="https://www.cnn.com/2022/10/12/middleeast/iran-schoolgirls-protests-institutions-intl/index.html"
        target="_blank">admitted</a>&nbsp;that school students participating in street
        protests are being detained and taken to psychiatric institutions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c63f7b-3101-4d54-b1a5-702869d4b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:30:48.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/world/evin-prison-tehran-iran-protest/index.html"
        target="_blank">8 people injured in fire at Iran''s notoriously brutal Evin
        prison, state media reports</a>."</em></p>'
  'iran-not-supplying-russia-weapons':
    'author': 'Niamh Kennedy, Negar Mahmoodi, Ivana Kottasová and Andrew Raine, CNN'
