      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Spencer contributed 14 points and six rebounds, while Diouf
        added 12 points and four assists for UP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a8d9a-3d6c-4ee1-bf4a-cef43c704d2d'
