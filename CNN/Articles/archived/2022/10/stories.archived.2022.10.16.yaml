      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01ec72-94bf-4e85-9856-1426f2cd0d0c'
      'mgnl:activationStatus': true
