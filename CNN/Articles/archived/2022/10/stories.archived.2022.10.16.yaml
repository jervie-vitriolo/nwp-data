      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc8aa6-35af-451d-bb96-41ae833957f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Florida, some areas of the town, particularly rice
        fields, are still flooded as of Sunday from rains brought by Typhoon Neneng,
        which made landfall in Calayan Island early Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
