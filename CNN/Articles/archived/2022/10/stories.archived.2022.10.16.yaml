      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry intends to push for exploration, development, and utilization
        of such reserves to achieve energy security and self-sufficiency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62280a3-158e-4943-a192-7bb4fb1f7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.417+08:00
