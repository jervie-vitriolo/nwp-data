  'gunmen-kills-12-people-mexico-bar':
    'author': 'Jorge Engels'
    'caption': 'The central plaza in Irapuato, Guanajuato state, Mexico, pictured
      in February 2020. The state is attractive to drug cartels for the same reason
      it is to auto manufacturers: road and rail networks that lead straight to the
      US border. (Photo: Rebecca Blackwell/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T17:14:08.047+08:00
    'imagesource': 'jcr:ca7055b3-b851-446a-aace-af2600a4f524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22c7d247-4bad-4c7e-9294-f7fe4f21905a'
    'lead': 'Mexican authorities are searching for gunmen who killed at least 12 people
      and injured three more after opening fire in a bar in central Mexico on Saturday
      evening.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T17:19:07.155+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:40.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:26.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunmen kill 12 people in Mexico bar

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ff59c-af79-4e4e-b756-ed4f22d92a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexican authorities are searching for gunmen
        who killed at least 12 people and injured three more after opening fire in
        a bar in central Mexico on Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91964600-f4b1-40c3-b02d-aa9400cdb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots were reported at the bar in the city of Irapuato in the
        central state of Guanajuato at close to 8 p.m. local time Saturday, the city''s
        Secretary of Citizen Safety said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94a800-9aab-49e2-9d1d-6e09643f559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics confirmed the deaths of six men and six women after arriving
        on scene, according to the statement. It is unclear who the victims are and
        how many gunmen were involved in the shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedd35b-c268-4797-a08d-b4aac9946bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search operation for the attackers is underway with support from
        Guanajuato''s Secretary for Public Safety as well as the state''s prosecutor
        general''s office, the Secretary of National Defense, and the National Guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b70209-8abc-40aa-be7c-eed1891cc7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second mass shooting in less than a month in the state
        of Guanajuato, which has been convulsed in recent years by brutal turf wars
        between rival drug gangs, according to Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016deaa-9279-4685-ad02-a5a20be1c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is a major manufacturing hub and production site for many
        of the world''s top carmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe455c-ec5d-4c22-b2c5-a48ba27410c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.155+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is attractive to drug cartels for the same reason it is to auto
        manufacturers: road and rail networks that lead straight to the US border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b2cfc-8857-429e-ab48-ed900f353863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Andres Manuel Lopez Obrador has struggled to deal with
        gang violence since taking office in late 2018, according to Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b6303-bfc1-4f39-8728-f5bfd0d84815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the number of homicides has fallen slightly this year,
        Lopez Obrador''s term is set to be the bloodiest in recent history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4f4c6-b0f9-4150-95a0-566f2b32ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:19:07.156+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/16/americas/gunmen-kills-12-people-mexico-bar-intl-hnk/index.html">Gunmen
        kill 12 people in Mexico bar</a>."</em></p>'
  'California-shooting-suspect-arrested':
    'author': 'Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T17:42:20.705+08:00
    'imagesource': 'jcr:1b682d6c-9451-412f-9d9c-a1f7c09f430d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ebf2e0-eeaf-45ec-a873-15fa9d309eda'
    'lead': 'With the California city of Stockton on edge following a series of late-night
      shootings by an unknown assailant, police officials believe another killing
      was prevented with the arrest of a suspect this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T17:48:23.237+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:43:40.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:26.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'shooting']
    'template': '1'
    'title': 'The arrest of a suspect in a series of deadly shootings in California
      ''stopped another killing,'' police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b4898-ee95-4859-aa26-4cd20d39fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the California city of Stockton on
        edge following a series of late-night shootings by an unknown assailant, police
        officials believe another killing was prevented with the arrest of a suspect
        this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbecc8-cc2e-4134-bc43-06a44ca7119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca16a8-7ec0-4f84-938a-18408dcd2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesley Brownlee, 43, of Stockton, was taken into custody around
        2 a.m. Saturday, clad in dark clothing with a mask around his neck and armed
        with a firearm, Stockton Police Chief Stanley McFadden said during a news
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2b7e6-109d-4587-9b47-b3e3b345b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad379f60-d4cc-44d2-bc6a-4a10b904d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was on a mission to kill. He was out hunting," McFadden said.
        "We are sure we stopped another killing," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc9b6b-e218-41ea-a58b-1f1b45280833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65300ac0-c12a-46b0-9536-979f662c89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working off tips from the public, a surveillance team was following
        Brownlee as he drove around parks and dark places, "stopping, looking around
        and moving again," McFadden said. The team watched his patterns and arrested
        him after they "identified that he''s posing a threat," the chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b0747-8a61-4ea5-9f59-c514fb5ee723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f91ac-2d1c-4572-ab95-f063b13a70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee is suspected of killing six men and wounding a woman in
        the string of shootings, the earliest stretching back to April 2021 and the
        most recent reported late last month, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf04eec-717f-47c8-ad84-c85db20bda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb065611-6e51-4cfb-9d44-66f083efd044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the victims were alone during evening or early morning hours
        when they were attacked, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372be22-0a58-4b58-9fc4-43a088063212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088117dc-839d-4457-9c41-6438da93d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While searching for the gunman, police earlier this month released
        surveillance video of a man they said was a person of interest. The chief
        pointed out at the time that the person''s posture is "extremely upright and
        it''s noticeable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7985d-6801-4d10-a5ff-b90825e30287'
      'mgnl:activationStatus': true
