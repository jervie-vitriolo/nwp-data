      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rural women are our food security frontliners and countryside community
        protectors,” the group said in a statement. “They carry the movement for women’s
        liberation in the countryside, recognizing that genuine freedom for women
        means dismantling the feudal and imperialist systems that reign in the countryside.”</p>'
