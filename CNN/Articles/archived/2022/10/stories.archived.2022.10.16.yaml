    'title': 'Sarah Ferguson posts first photos of Queen Elizabeth''s corgis since
      monarch''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b270fc-2643-422e-a35c-903d7f82e81e'
