      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD Cagulangan made his season debut and chipped in seven points,
        seven rebounds, five assists, and four steals in the victory after missing
        the first four outings for the Fighting Maroons due to a leg injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26776937-281d-4813-9e5b-78e0881b8c8c'
