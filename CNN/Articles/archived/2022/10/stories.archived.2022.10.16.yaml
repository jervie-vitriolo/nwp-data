      'mgnl:created': 2022-10-16T17:56:42.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping on Sunday vowed
        to steer China through grave challenges toward national rejuvenation, advancing
        a nationalistic vision that has put it on a collision path with the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707eca14-a6d5-4fbc-96ce-3ce375db3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b800f95-100b-42ce-8898-4aaadd6903f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the opening of the 20th Party Congress, where he is
        poised to secure a norm-breaking third term in power, Xi struck a confident
        tone, highlighting China''s growing strength and rising influence under his
        first decade in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dea6d-24e2-4c7f-842f-c98651334acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3fcff-fd3e-428b-8953-309af8b8c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also repeatedly underscored the risks and challenges the
        country faces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89307046-f735-4793-915d-77b6beed2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e6abd-4943-417c-b834-bc9eb3e1c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the past five years as "highly unusual and extraordinary,"
        Xi said the ruling Communist Party has led China through "a grim and complex
        international situation" and "huge risks and challenges that came one after
        another."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ddf4c-cd04-43e2-a342-a3330b91491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a835fef-6547-4288-a4b2-372a2f27feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very first challenges Xi listed were the Covid-19 pandemic,
        Hong Kong and Taiwan — all of which he claimed China had come away from victorious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c27e1f-36f5-41e5-bd7b-8eb5a9dca5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49655e81-80eb-4589-9b56-dc97ba994be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government, Xi said, had "protected people''s lives
        and health" from Covid, turned Hong Kong from "chaos to governance," and carried
        out "major struggles" against "independence forces" in the island of Taiwan,
        a self-governing democracy Beijing claims as its own territory despite having
        never controlled it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506df62f-5b20-4fd8-87a1-f869a0a0ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96447a86-d72e-4363-b42f-64d00b015d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen-Ti Sung, a political scientist with the Australia National University''s
        Taiwan Studies Program, said Xi''s decision to flag the Taiwan issue early
        on in his speech was a departure from previous speeches and conveys a "newfound
        urgency on making progress on the Taiwan issue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdc053-4617-43df-a539-dcf1267fc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d8de0-d77b-43f6-8735-2070ccee3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi won the loudest and longest applause from the nearly 2,300 handpicked
        delegates inside the Great Hall of the People when he spoke about Taiwan again
        later in the speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb8a37-eed9-49f1-9747-e33d11dba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c71abe-a2e5-4a97-86ee-5fe618c18328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China would "strive for peaceful reunification" — but then
        gave a grim warning, saying "we will never promise to renounce the use of
        force and we reserve the option of taking all measures necessary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd2abb-088b-4af5-be7c-9a7a3c33a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.233+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40432716-fb3c-419c-b6a7-c7015a675000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wheels of history are rolling on towards China''s reunification
        and the rejuvenation of the Chinese nation. Complete reunification of our
        country must be realized," Xi said to thundering applause.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb115be-fe4a-42a9-bb28-852b90bfe79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fafdf1-9b01-4ffb-9e54-86991263283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also underscored the "rapid changes in the international situation"
        — a thinly veiled reference to the fraying ties between China and the West,
        which have been further strained by Beijing''s tacit support for Moscow following
        Russia''s invasion of Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5c1e8-1e8e-4be2-a73e-47ac15964eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46164c24-d7a9-4547-8c50-9c72e561aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China has "taken a clear-cut stance against hegemonism and
        power politics" and "never wavered" in opposition to unilateralism and "bullying"
        — in an apparent jab at what Beijing views as a US-led world order that needs
        to be dismantled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19b57e-c72c-4b18-ae64-52cc373fc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3509b-6d4c-4cc9-a4aa-351ba6bdf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying out broad directions for the next five years, Xi said China
        would focus on "high quality education" and innovation to "renew growth" in
        the country''s crisis-hit economy. China will "speed up efforts to achieve
        greater self-reliance in science and technology," he said, in comments that
        come just months after his damaging crackdown on the country''s private sector
        and major tech companies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1978d-9ae7-46c9-af8a-a690bbd83ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa841350-3f5c-4253-9638-6bc2cd79621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also vowed to speed up efforts to build the People''s Liberation
        Army (PLA) into a "world-class military," pledging to improve the PLA''s ability
        to safeguard national sovereignty and build strategic deterrence. He also
        urged the PLA to strengthen its training and improve its "ability to win."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb64f0-fcc9-4b1f-a812-38decf65e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2ff80-9efc-4022-ad97-18331ef69b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech was peppered with the Chinese term for "security" —
        which was mentioned about 50 times. He called national security the "foundation
        of the rejuvenation of the Chinese nation," and urged enhancing security in
        military, economy and "all aspects," both at home and abroad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81254d3-23d0-4af9-b0b0-25acaccd10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba85a52-d0a4-4c11-b672-4add14a99331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of focus was Marxism and ideology. "I don''t think
        there will be any relaxation of the ideological atmosphere in the coming five
        years," said Victor Shih, an expert on elite Chinese politics at the University
        of California.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b5176-d3bb-4cbd-a724-c1c0b04b914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164341f3-8406-47b8-9431-a6e9284c2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali Yang, a political scientist at the University of Chicago, said
        the directions laid out in Xi''s opening speech were a continuation of his
        previous policies. By emphasizing the challenges and struggles, he said, it
        justifies "the need for a strong party and its great leader."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab11973-786a-4e43-90df-19d2e8d69c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e8da8-12c0-4b84-a69b-ca14fa5fcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cementing power</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633792c1-03c8-4046-9b75-84a900c38990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long congress kicked off on Sunday morning amid heightened
        security, escalated zero-Covid restrictions and a frenzy of propaganda and
        censorship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d83d8-ff4d-461b-b63d-4add6c7f6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e4e06-e1cb-46a5-80f2-d650dc16d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party''s most consequential meeting in decades, the
        congress is set to cement Xi''s status as the China''s most powerful leader
        since late Chairman Mao Zedong, who ruled until his death aged 82. It will
        also have a profound impact on the world, as Xi doubles down on an assertive
        foreign policy to boost China''s international clout and rewrite the US-led
        global order.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77485f9-fa85-483a-992e-a7e0dd616913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92de52-5ac5-48a1-8921-1cbca26fc987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings will be mostly held behind close doors throughout the
        week. When delegates reemerge at the end of the congress next Saturday, they
        will conduct a ceremonial vote to rubber stamp Xi''s work report and approve
        changes made to the party constitution — which might bestow Xi with new titles
        to further strengthen his power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d241136-57c0-4f31-b08d-91590f1c2537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1cb90-0b30-40c3-b2e0-be2ccda10d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegates will also select the party''s new Central Committee,
        which will hold its first meeting the next day to appoint the party''s top
        leadership — the Politburo and its Standing Committee, following decisions
        already hashed out behind the scenes by party leaders before the congress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c01b0-a450-4135-a8ae-b6c3eb9d33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891aa87-f411-4c49-870a-96852787e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress will be a major moment of political triumph for Xi,
        but it also comes during a period of potential crisis. Xi''s insistence on
        an uncompromising zero-Covid policy has fueled mounting public frustration
        and crippled economic growth. Meanwhile, diplomatically, his "no-limits" friendship
        with Russian President Vladimir Putin has further strained Beijing''s ties
        with the West following Moscow''s invasion of Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde0375-5b65-43d0-b3b2-0b3fbd799d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67f6e4-80fb-49e1-8e3c-277b10817846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero-Covid</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01729468-fafa-4acc-8e38-3fd544c64d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the congress, officials across China drastically
        ramped up restrictions to prevent even minor Covid outbreaks, imposing sweeping
        lockdowns and increasingly frequent mass Covid tests over a handful of cases.
        Yet infections caused by the highly transmissible Omicron variant have continued
        to flare. On Saturday, China reported nearly 1,200 infections, including 14
        in Beijing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cff64f-3e54-4491-afed-e43273a4c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd24b0a-b908-4d5e-a629-471e63d2aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger toward zero-Covid came to the fore Thursday in an exceptionally
        rare protest against Xi in Beijing. Online photos showed two banners were
        unfurled on a busy overpass denouncing Xi and his policies, before being taken
        down by police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d92cc-aab8-4020-b69a-adb669f61c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe1e72-d2d7-4ff5-97a2-25f60877dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say no to Covid test, yes to food. No to lockdown, yes to freedom.
        No to lies, yes to dignity. No to cultural revolution, yes to reform. No to
        great leader, yes to vote. Don''t be a slave, be a citizen," one banner reads.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55162ca1-9727-4a06-b907-ee6196a1971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447f500-ccaa-4c01-8d5c-109f5558ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go on strike, remove dictator and national traitor Xi Jinping,"
        read the other.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775e9a3-8e45-4a37-b41f-be1086e98729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec07bdc-127c-4c08-816c-5dcbcd476e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese public have paid little attention to the party''s congresses
        in the past -- they have no say in the country''s leadership reshuffle, or
        the making of major policies. But this year, many have pinned their hopes
        on the congress to be a turning point for China to relax its Covid policy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69377d1-dca0-43cd-8282-e9498c155a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3ed7a-3afc-4bee-9446-d7723d2b9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of recent articles in the party''s mouthpiece, however,
        suggest that could be wishful thinking. The People''s Daily hailed zero-Covid
        as the "best choice" for the country, insisting it is "sustainable and must
        be followed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95278b0-6213-4089-91a3-c95c59604ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd63ad9-a01f-4e86-a1bd-ed7efa155aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Xi defended his highly contentious and economically damaging
        zero-Covid policy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b8bb5-1296-4d59-9ec7-3f20c9bdb466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e44eef-8ba2-4e37-bb25-646dc420f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In responding to the sudden outbreak of Covid-19, we prioritized
        the people and their lives above all else, and tenaciously pursued dynamic
        zero-Covid policy in launching all-out people''s war against the virus," he
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160a4d3-fb23-4f96-9a3b-927e9c663114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38933a-fb80-4e5b-93b7-a86a3cb4e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Wu, an associate professor at the Lee Kuan Yew School of
        Public Policy at the National University of Singapore, said Xi''s words signaled
        it is "impossible for China to change the zero-Covid strategy in the near
        future."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc483d-9607-4998-a493-1aa15b47f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:56:42.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/china/china-party-congress-opening-day-intl-hnk/index.html">China''s
        Xi opens Party Congress with speech tackling Taiwan, Hong Kong and zero-Covid</a>."</em></p>'
  'DILG-chief-apologizes-over-surprise-visits-to-journalists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-16T19:56:09.213+08:00
