      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that Neneng’s trough and the convergence of its circulation
        with the southwesterly winds induced by the typhoon may bring occasional rains
        over the western portions of Visayas and Mimaropa, and the northern and western
        portions of Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13893504-7eba-46b3-9b41-4df7c9d16a31'
      'mgnl:activationStatus': true
