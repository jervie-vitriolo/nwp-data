      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Amihan National Federation of Peasant Women said
        44 peasant women were extrajudicially killed under the Duterte administration
        and at least 81 are still illegally detained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bd9b2-97c8-4e18-8ef0-234d9bfb6057'
