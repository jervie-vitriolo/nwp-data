    'title': 'Iran denies supplying Russia with weapons for use in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49b3c0-20fc-476c-88fe-b2f21d4dc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.282+08:00
      'mgnl:createdBy': 'pia'
