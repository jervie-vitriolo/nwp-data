  'Biden-to-zero-in-on-abortion-rights-3-weeks-from-US-elections':
    'author': 'Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T07:01:47.757+08:00
    'imagesource': 'jcr:1111f99d-107d-474b-b19b-b0128f4d9f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a804fd-a261-4984-9fe6-3763d454d4f3'
    'lead': 'Biden and many Democrats have sought to make abortion rights a central
      focus of the campaign after the US Supreme Court''s ruling in Dobbs v. Jackson
      Women''s Health Organization, which removed the federal right to an abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T07:05:38.544+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:50.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:21.342+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Biden to zero in on abortion rights at DNC event 3 weeks
      from US Election Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84322b-49ac-4d2e-ba64-445ee6095bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong> President Joe Biden will try to keep abortion
        rights in the spotlight when he speaks at a Democratic National Committee
        event in Washington, DC, on Tuesday, a Democratic official told CNN, as the
        White House hopes the issue will continue to galvanize voters heading into
        the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571ef96-f58a-492d-b3f5-905d00c90980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks from Election Day, Biden will deliver remarks at a DNC
        event at the Howard Theatre in the nation''s capital, according to the Democratic
        official, who said the President will discuss "the choice that voters face
        this November between Republicans who want to ban abortion nationwide with
        criminal penalties to put doctors in jail if they violate the ban, and Democrats
        who want to codify (Roe v. Wade) into law to protect women''s reproductive
        freedom."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffc613-244b-48d1-92b7-91ffce43cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and many Democrats have sought to make abortion rights a central
        focus of the campaign after the US Supreme Court''s ruling in Dobbs v. Jackson
        Women''s Health Organization, which removed the federal right to an abortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299a0a0-9c22-4910-97fe-53603144b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both political and official White House venues, the President
        has zeroed in on the fight to protect abortion rights in recent weeks, pushing
        back on Republican-led efforts to enact abortion restrictions at the federal
        and state level. As his administration unveiled new steps to enhance abortion
        protections earlier this month, Biden said he would not "sit by and let Republicans
        throughout the country enact extreme policies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d2072-e9d4-47cb-9b0c-c2ef29d3d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has seized on a proposal from Republican Sen. Lindsey
        Graham of South Carolina that would impose a federal ban on most abortions
        at 15 weeks of pregnancy. At a Democratic fundraiser in New York City last
        month, the President described Graham''s bill as emblematic of Republicans
        becoming "more extreme in their positions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe58dd-48ac-47c6-bdbf-f1f865d03f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the midterm elections approach, Biden has argued that voters
        need to elect more Democrats in order to codify the protections of Roe v.
        Wade into law. He''s also pledged to veto any bill that would ban abortions
        on the federal level if Republicans take control of Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c5561-a0e6-4da7-ae9e-50fcab871949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen states have seen abortions bans come into effect
        since the Dobbs ruling, affecting nearly 30 million women of reproductive
        age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2a686-b381-4811-9e6c-a693ba437cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats hope abortion rights will motivate voters, a recent
        CNN/SSRS poll found that the economy remains the central focus for voters,
        with 90 percent of registered voters saying it was extremely or very important
        to their vote. Fewer — 72 percent — said abortion was as important.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf056a7-3ca4-4f3e-b04c-899a9913c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Kaiser Family Foundation survey, however, found that the
        issue of abortion was a key motivator for American voters this year, with
        50 percent saying the Supreme Court''s decision to overturn Roe made them
        more motivated to head to the polls this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7179d50-0a4c-45be-a828-6667818bb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters need to make their voices heard," Biden said in June in
        the wake of the Dobbs ruling. "This fall, Roe is on the ballot. Personal freedoms
        are on the ballot. The right to privacy, liberty, equality, they''re all on
        the ballot."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170a565-f085-4780-9c21-887c6619a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:05:38.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/politics/joe-biden-abortion-rights-democrats-midterms/index.html">First
        on CNN: Biden to zero in on abortion rights at DNC event 3 weeks from Election
        Day</a>"</em></p>'
  'Musk-says-SpaceX-will-keep-funding-Ukraine-Starlink':
    'author': 'Samantha Beech, Alex Marquardt and Jackie Wattles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-16T07:17:12.286+08:00
    'imagesource': 'jcr:74ffad7e-08ad-48a3-be59-bcc25557f367'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96df87a-8941-4d80-bcfa-d8a3606af870'
    'lead': 'US billionaire Elon Musk tweeted on Saturday that SpaceX will continue
      funding Starlink internet service in war-torn Ukraine, apparently reversing
      course after SpaceX asked the United States military to pick up the tab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T07:21:08.065+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:50.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:21.592+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk reverses course, says SpaceX will keep funding Ukraine Starlink
      service for free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1effd3-ed15-4476-a9df-1cf063153fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US billionaire Elon Musk tweeted on Saturday
        that SpaceX will continue funding Starlink internet service in war-torn Ukraine,
        apparently reversing course after SpaceX asked the United States military
        to pick up the tab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c50a19-c197-4a50-b70d-35c66991f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Starlink satellite internet services have been a vital
        source of communication for the country''s military during the war with Russia,
        but as CNN exclusively reported earlier this week, SpaceX warned the Pentagon
        that it may stop funding the service in Ukraine unless the US military kicks
        in tens of millions of dollars per month, according to documents obtained
        by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ef9b9-266f-49c3-ade0-4498fd8cf780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also requested that the Pentagon take over funding for
        Ukraine''s government and military use of Starlink, which SpaceX claims would
        cost more than $120 million for the rest of the year and could cost close
        to $400 million for the next 12 months. The report elicited a torrent of tweets
        from social media users both defending and criticizing the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f41e62-dedf-4136-bbdd-6b7a2034dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from Musk''s verified account posted Saturday said, "The
        hell with it ... even though Starlink is still losing money &amp; other companies
        are getting billions of taxpayer $, we''ll just keep funding Ukraine govt
        for free."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be660e7b-62fc-4e69-888a-e3943a09b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they first started arriving in Ukraine last spring, the Starlink
        satellite internet terminals made by Musk''s SpaceX have allowed Ukraine''s
        military to fight and stay connected even as cellular phone and internet networks
        have been destroyed in its war with Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e245070-5a8d-4669-9c3b-f2ecc7e1e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesperson said Friday that it had been in communication
        with SpaceX but did not say whether it was over the funding of the Starlink
        satellite communication product.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac030dc1-9b23-4030-aebf-b5770fb35890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response Saturday to a follower who replied to Musk''s tweet,
        "No good deed goes unpunished," Musk said, "Even so, we should still do good
        deeds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1170a-8e7e-44fa-a2cf-01e13199ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Friday had doubled down on SpaceX''s request to the Pentagon
        in a series of tweets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3f84f-1917-42c0-84d2-cd2fcea28ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SpaceX is not asking to recoup past expenses, but also cannot fund
        the existing system indefinitely *and* send several thousand more terminals
        that have data usage up to 100X greater than typical households. This is unreasonable,"
        read one post from Musk''s verified account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842325c4-8f69-4a72-b2f4-6c7e265a73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that in asking the Pentagon to pick up the bill for
        Starlink in Ukraine, he was following the advice of a Ukrainian diplomat who
        responded to Musk''s Ukraine peace plan earlier this month, before the letter
        was sent to the Pentagon, with: "F*** off."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0f39-6a41-4f62-a6f0-4059ad05d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s ambassador to Germany, Andrij Melnyk, responded earlier
        this month to Musk''s claimed peace plan for Russia''s Ukraine war by saying:
        "F*** off is my very diplomatic reply to you @elonmusk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b177d90-0ca3-4813-bbf1-76998d3c049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s suggestion that it would stop funding Starlink also came
        amid rising concern in Ukraine over Musk''s allegiance. Musk recently tweeted
        a controversial peace plan that would have Ukraine give up Crimea and control
        over the eastern Luhansk and Donetsk regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73261aa8-6f27-45e8-8600-b308efcc02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:21:08.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ukrainian President Volodymyr Zelensky raised the question
        of who Musk sides with, he responded that he "still very much support[s] Ukraine"
        but fears "massive escalation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
