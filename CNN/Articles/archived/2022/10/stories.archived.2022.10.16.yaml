      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2022/09/11/uk/queen-elizabeth-corgis-duke-duchess-york-intl"
        target="_blank">Queen''s beloved corgis</a>&nbsp;appear to be in good hands
        with the Duchess of York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38c15a-edde-4626-8dc5-87ef4e9d182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:47:04.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Ferguson has shared the first photos of Queen Elizabeth II''s
        famous dogs since her former mother-in-law''s funeral in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa48c0-8061-49dc-97d1-e55ff2d59948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:47:04.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was passionate about the corgi breed throughout her life,
        owning dozens of the dogs. She was often photographed with one or more of
        her corgis sitting at her feet or trailing behind her. At the time of her
        death, she owned four dogs, a source <a href="https://www.cnn.com/2022/09/11/uk/queen-elizabeth-corgis-duke-duchess-york-intl"
        target="_blank">previously told CNN</a>: two Pembroke Welshi corgis named
        Sandy and Muick, one "dorgi" (a dachshund-corgi hybrid) named Candy, and one
        cocker spaniel named Lissy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38caa20a-c752-4bfc-bfa2-1e978ac47a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:47:04.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Ferguson posted photos to her verified Instagram account
        that appear to <a href="https://www.instagram.com/p/CjuZ2O8oE1K/?hl=en" target="_blank">show
        the two corgis</a>&nbsp;Sandy and Muick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208a914-f7ff-434a-b6be-83f00fcf1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:47:04.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presents that keep giving," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309be26-b339-427a-9653-12808ec08447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:47:04.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corgis, a working breed originally meant to herd cattle, are known
        for their distinctive short legs and fluffy coat.</p>'
