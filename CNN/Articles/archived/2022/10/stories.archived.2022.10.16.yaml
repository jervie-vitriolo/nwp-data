      'mgnl:lastActivated': 2023-01-17T21:43:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of oil and gas exploration and as a result — the lack
        of indigenous oil and gas — have contributed to the country''s import dependence
        with 98% of petroleum products imported as of 2021 and lack of energy self-sufficiency,"
        Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adea23-9601-49ba-b7dd-4cd70e6e1fd0'
      'mgnl:activationStatus': true
