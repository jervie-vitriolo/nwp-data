    'lead': 'Allacapan, Cagayan Mayor Harry Florida asks President Ferdinand ''Bongbong''
      Marcos Jr. for long-term solutions to severe flooding that the town faces every
      year, especially during tropical cyclone season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T21:07:23.297+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:36.830+08:00
