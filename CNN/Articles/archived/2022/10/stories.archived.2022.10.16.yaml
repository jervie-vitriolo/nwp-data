      'mgnl:lastActivated': 2023-01-17T21:43:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela said rural women and their families were “criminally neglected”
        by the government, noting that development projects and mining concessions
        under the Marcos administration’s Build, Better, More program massively displaced
        indigenous women and their communities from their lands and livelihood.</p>'
