      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e106d8f-4b57-4b72-94e0-1c3ade812b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:21:55.417+08:00
