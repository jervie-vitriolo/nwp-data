      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the bottom line? "Avoid caffeine! Why do your kids need
        it?" Corkins said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258af9c-de9c-45c6-bea4-ccdd90807dd2'
