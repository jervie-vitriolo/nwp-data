      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the center of Neneng
        was last located 335 kilometers west northwest of Calayan, Cagayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925b741-1b1e-4ec3-b74a-596ffc7de9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:56:14.094+08:00
