      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Habang ang mga maralitang</em> consumer <em>ay nagugutom dahil
        sa nagtataasang presyo ng pagkain</em>, <em>lubog na lubog naman sa utang
        at kahirapan ang kababaihan sa kanayunan at kanilang mga pamilya</em>,” Gabriela
        Secretary-General Clarice Palce said.</p>'
