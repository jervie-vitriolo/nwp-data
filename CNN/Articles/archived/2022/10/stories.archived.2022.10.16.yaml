      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a5a0c-3f84-4560-9a09-3ca45280a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Union of Journalists of the Philippines
        (NUJP) clarified it welcomes the police giving attention to threats against
        the media. However, it said there are better ways to safeguard journalists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b849c4-c6c1-4bea-a4f9-8a33211fcd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5762c-aeb7-4d3c-9da4-0efc81ae11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be a proper protocol for that. <em>Parang tayo</em>,
        if we want to set an interview <em>magsasabi naman tayo</em> [we would tell
        them] beforehand. So, <em>siguro parang ganun lang din</em> [it should be
        about the same], coordination and consent are important," NUJP Chairperson
        Jonathan de Santos told CNN Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0852d1-2cfb-40a4-a22d-5dcddb77825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef446c-af43-4541-8ac1-08ab2e390d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Santos added it will be hard to verify the police operation if
        they are wearing civilian clothes. He also echoed calls on securing media
        personnel''s information and privacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8ec89-4d49-48e8-9780-5580a0eb57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaca4c-1925-4a31-b29f-5129ae24febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano natin masasabi na</em> official business <em>yun</em>
        or police <em>siya? Mabuti na lang na</em> actual police<em> siya at</em>
        actual police activity. [How can we say it''s official business or they are
        really policemen? Good thing it was an actual policeman and police activity]
        But given that, <em>pwede siyang magkaroon</em> [it can set a] precedent <em>na</em>
        [that] someone who is not in uniform can go to your house claiming to be a
        police officer," he pointed out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3b163-7c01-4505-a2e3-f1f11ffc53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27d4ac-7cf0-43df-848b-085b388319e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Santos believes one way to protect journalists is to resolve
        pending cases on media killings. Despite the long wait for justice and accountability,
        he said it may help in preventing deaths.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872bc03-2a9b-46c5-8fc1-77417ff5f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911a7b8-bfdf-44da-a3d2-2fad18e60d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if those planning on harming journalists know that
        there is a good chance they can get caught and be held accountable, it will
        be a good deterrent.</p>'
  'Allacapan-flooding-long-term-solutions':
    'caption': 'Photo: Harry Florida/Facebook'
