      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone Neneng will continue to move westward over the
        West Philippine Sea until early morning Monday then turn and move generally
        west southwestward until Wednesday morning, according to PAGASA.</p>'
