    'mgnl:lastActivated': 2023-01-17T21:43:37.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:28.130+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'PNP', 'media', 'journalists', 'NUJP']
    'template': '1'
    'title': 'DILG chief apologizes over ''surprise visits'' to journalists, calls
      for dialogue on procedure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91944b46-d558-4b54-af4b-68fdb52f5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Interior
        Secretary Benhur Abalos on Sunday apologized to media practitioners while
        also assuring that the Philippine National Police (PNP) is there to protect
        them from threats, following the issue of "surprise visits" by policemen to
        journalists'' homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a7d0-e6b8-4a54-9aef-5c88929e2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78289ea1-3350-4036-b7f5-b08366b7de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos’ remarks came after National Capital Region Police Office
        (NCRPO) chief PBGen. Jonnel Estomo ordered his personnel to stop the unannounced
        visits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586f2cc-5e13-4cc1-a510-39fd3aff6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523382e-eebb-4350-bcb0-f8a0f50e6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga kila</em> General (Estomo), the intention is good.
        However, the effect was not good [I told General (Estomo) that the intention
        is good. However, the effect was not good]," Abalos told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0f765-7de6-43fc-a850-f021aafbb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36a770-517a-4139-a852-af0d8138d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estomo issued his own <a href="https://www.cnnphilippines.com/news/2022/10/15/NCRPO-chief-apologizes--orders-men-to-halt-visits-to-journalists.html">apology</a>
        on Saturday, after confirming that the police had been reaching out to the
        media, especially those receiving threats.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52b62b-9b23-4e96-a98d-4289e6a168c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef8e9e-25e1-449b-9887-c6b8fc1e711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos believes the NCRPO wanted to ramp up its efforts to safeguard
        members of the media, following the killing of radio broadcaster Percy Lapid
        in Las Piñas City earlier this month. The Interior Secretary, however, admitted
        he was not aware of the directive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810e189-a274-41fb-a1a0-e36699c633cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99652a-af30-4ea9-9d64-1357b719ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin natin naging</em> over eager to show people that they
        are really protecting journalists," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cd24d-a334-4db7-aad0-132245c856b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab4a38-7474-4093-81ba-583f90f882e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s just say they were over eager to show people
        that they are really protecting journalists.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d261803-4fd1-4401-95a5-946ae153a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c35b39-4d28-4522-bdd9-97350543fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO spokesperson PLtCol. Dexter Versola described the operation
        as an “extra mile effort” by the district to protect journalists in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44246d32-885c-4150-ae6a-393622a73416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e845d7f-6ad6-4052-acbc-cf1aa3b5ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> intention <em>lang is ma</em>-reach <em>lahat ng</em>
        media. As to execution,<em> kung meron man ay tingin niyo na masama yun</em>,
        we apologize. <em>Hindi namin</em> intention <em>na i-ano yung</em> privacy
        <em>niyo</em>," he told CNN Philippines</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34540d97-b9a5-49e8-a5a6-ff608f70cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec112fbb-252c-4e0d-9d1e-d745bb734de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only intention is to reach all of the media. As
        for the execution, if there was something that you think came out wrong, we
        apologize. It was not our intention to invade your privacy.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205de9c-a2d4-403a-9c80-e93222e2ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3333a-4d76-4ec9-9de9-ebfb2ba441e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versola said they continue to hold regular dialogues with media
        practitioners through police district directors. He explained that the visits
        were to include those who do not attend or get invited to such meetings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b55dbe-f535-4982-ad22-d832c46ba358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d91422-7e3f-4ed4-a105-a34ffbf10844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos acknowledged the concerns of journalists, including how authorities
        got hold of their home addresses and the police wearing civilian clothes when
        they come to visit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed8706-bd6a-440f-a478-5a9e34615fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cae72-a510-4676-8273-f1c9e5428025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> effect <em>kasi hindi nila alam</em>. Once<em> bisitahin
        ka sa bahay baka iba yung dating eh. Unang una</em> police <em>ba talaga ito
        or nagpapanggap lang</em>?" he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35427fc9-9e2e-41ae-badf-328137f9e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f8cc3-5611-463c-ba6a-d0b6b62f662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (NCRPO) were not aware of the effect (of the
        operation). Once someone visits you at home, it may not come across as intended.
        They would ask, is this really a policeman or someone posing as one?]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b391d6-2b87-4e21-a786-1851bc7dc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4c1c3-5ef1-4c9f-86a0-a258e44eb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos says he will call for a meeting with the media to come up
        with better procedures, like creating a hotline and tracking down online threats.
        He added it may be better to course it through the media companies or the
        National Press Club.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4c2ed-6694-4462-b927-5048873f2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T19:59:00.850+08:00
      'mgnl:createdBy': 'bamba'
