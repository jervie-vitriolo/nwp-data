    'template': '1'
    'title': 'Xi Jinping''s expected coronation begins as China''s Communist Party
      Congress gets underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959c671-a477-485e-b6ee-68653fdc62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The expected coronation for China''s <a
        href="https://edition.cnn.com/2022/10/14/china/china-party-congress-walkup-analysis-intl-hnk-mic/index.html"
        target="_blank">supreme leader Xi Jinping</a>&nbsp;has officially begun, as
        the ruling Communist Party convenes a week-long meeting to extoll his first
        decade in power — and to usher in a likely new era of strongman rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abc877-6ffa-4925-9c34-9904a28954a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heightened security, escalated zero-COVID restrictions and
        a frenzy of propaganda and censorship, the party kicks off its most consequential
        national congress in decades in Beijing on Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df29129-5559-4631-895a-88f69716fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://www.cnn.com/2022/10/11/china/china-party-congress-explainer-intl-hnk-mic/index.html"
        target="_blank">20th Party Congress</a>, Xi, who came to power in 2012, is
        poised to secure a third term as the party''s general secretary, breaking
        with recent precedent and paving the way for potential lifelong rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bef73-ef3e-4d60-b0cf-1a6338089c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected anointment will cement the 69-year-old''s status as
        China''s most powerful leader since late Chairman Mao Zedong, who ruled China
        until his death aged 82. It will also have a profound impact on the world,
        as Xi doubles down on an assertive foreign policy to boost China''s international
        clout and rewrite the US-led global order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f21e1-e9f3-4c62-b838-11d9d4534e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the Chinese capital, nearly 2,300 handpicked party
        delegates from around the country have gathered in the Great Hall of the People
        for the highly choreographed event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49df4f-4361-4d88-984b-f2b7b8b6ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in neat rows with face masks on, they await Xi to deliver
        a lengthy work report that will take stock of the party''s achievements over
        the past five years and lay out in broad strokes its policy priorities for
        the next five.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c77cd5-d0cd-4faa-b3e5-c76918777193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers will be closely watching for signs of the party''s policy
        direction when it comes to its uncompromising zero-COVID policy, handling
        of steep economic challenges, and stated goal of "reunifying" with Taiwan
        — a self-governing democracy Beijing claims as its own despite never having
        controlled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636ab94-2bd6-4177-bbd7-03a235aef150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings will be mostly held behind close doors throughout the
        week. When delegates reemerge at the end of the congress next Saturday, they
        will conduct a ceremonial vote to rubber stamp Xi''s work report and approve
        changes made to the party constitution — which might bestow Xi with new titles
        to further strengthen his power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c753d-7b6a-4021-b2e3-9acfad02ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegates will also select the party''s new Central Committee,
        which will hold its first meeting the next day to appoint the party''s top
        leadership — the Politburo and its Standing Committee, following decisions
        already hashed out behind the scenes by party leaders before the congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf859f-d473-4bd6-89be-c4c4718a7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress will be a major moment of political triumph for Xi,
        but it also comes during a period of potential crisis. Xi''s insistence on
        an uncompromising zero-COVID policy has fueled mounting public frustration
        and <a href="https://edition.cnn.com/2022/10/14/economy/china-party-congress-economy-trouble-xi-intl-hnk/index.html"
        target="_blank">crippled economic growth</a>. Meanwhile, diplomatically, his
        <a href="https://www.cnn.com/2022/09/14/china/xi-putin-meeting-sco-summit-analysis-intl-hnk"
        target="_blank">"no-limits" friendship</a>&nbsp;with Russian President Vladimir
        Putin has further strained Beijing''s ties with the West following Moscow''s
        invasion of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cff8c-b9d1-4ed8-91c9-6c5068a3d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero-COVID</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dc8b7-2a7e-4f88-bee7-12f2bdafcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the congress, officials across China drastically
        ramped up restrictions to prevent even minor COVID outbreaks, imposing sweeping
        lockdowns and increasingly frequent mass COVID tests over a handful of cases.
        Yet infections caused by the highly transmissible Omicron variant have continued
        to flare. On Saturday, China reported nearly 1,200 infections, including 14
        in Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058f1c8-8148-4101-ad77-f0129ca42daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger toward zero-COVID came to the fore Thursday in an <a
        href="https://edition.cnn.com/2022/10/13/china/china-party-congress-protest-banners-xi-intl-hnk/index.html"
        target="_blank">exceptionally rare protest</a>&nbsp;against Xi in Beijing.
        Online photos showed two banners were unfurled on a busy overpass denouncing
        Xi and his policies, before being taken down by police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3c922-dc24-4654-a5bd-6543caacf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say no to COVID test, yes to food. No to lockdown, yes to freedom.
        No to lies, yes to dignity. No to cultural revolution, yes to reform. No to
        great leader, yes to vote. Don''t be a slave, be a citizen," one banner reads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd578f-2f54-41a3-9526-0696e9eae6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go on strike, remove dictator and national traitor Xi Jinping,"
        read the other.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fa502-5fe5-44b5-ba60-657529aef5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese public have paid little attention to the party''s congresses
        in the past — they have no say in the country''s leadership reshuffle, or
        the making of major policies. But this year, many have pinned their hopes
        on the congress to be a turning point for China to relax its COVID policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bda9d1-0f63-4d06-891b-df80969c0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of recent articles in the party''s mouthpiece, however,
        suggest that could be wishful thinking. The People''s Daily hailed zero-COVID
        as the "best choice" for the country, insisting it is "sustainable and must
        be followed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8f696-7380-4c6b-9ac1-145304ab16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, on the eve of the congress, party spokesman Sun Yeli
        told a news conference China''s COVID measures have ensured the country''s
        extremely low rate of infections and deaths, and enabled "sustained and stable
        operations of the economy and society."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871d16f-7ba7-4d46-972f-34e01b91f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With everything considered, China''s epidemic prevention measures
        are the most economical and effective," Sun said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c05b8-f141-4665-946a-27e539ce803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prevention and control strategies and measures will become
        more scientific, more accurate, and more effective," he said. "We firmly believe
        that the dawn is ahead, and persistence is victory."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb4f74-9424-40eb-a80c-24dfd7fe730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T10:43:34.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/china/china-party-congress-opening-day-intl-hnk/index.html"
        target="_blank">Xi Jinping''s expected coronation begins as China''s Communist
        Party Congress gets underway</a>."</em></p>'
