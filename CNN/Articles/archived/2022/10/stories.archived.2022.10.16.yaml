      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Typhoon
        Neneng left the country''s weather monitoring area at 8 p.m. on Sunday, the
        state weather bureau says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c722b-c987-4a89-a4df-482d4e4ee852'
      'mgnl:activationStatus': true
