      'mgnl:lastActivated': 2023-01-17T21:43:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning remains in effect over the seaboards of Northern
        Luzon. It reminds fishing boats and other small seacrafts to avoid going out
        to sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03181a65-76b3-4834-9f1c-b0a9fe65bb95'
      'mgnl:activationStatus': true
