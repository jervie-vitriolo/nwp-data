  'gunmen-kill-11-russian-military-recruits':
    'author': 'Mariya Knight, Josh Pennington and Chandler Thornton, CNN'
    'caption': 'Photo: Sergei Ilntsky/EPA-EFE/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T23:47:32.822+08:00
    'imagesource': 'jcr:65348590-0aa1-4c3d-b0f6-566dade0b751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bb55ce-7f8f-43ba-b2d7-48d99de854ab'
    'lead': 'Two gunmen opened fire on Russian military recruits at a training ground
      in Russia''s Belgorod region, killing at least 11 people and wounding another
      15, Russia''s state news agency TASS reports.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T23:52:03.601+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:35.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:28.914+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunmen kill 11, wound 15 in attack on Russian military recruits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a85ea-c16a-41ff-8787-8ad6a27c9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two gunmen opened fire on Russian military
        recruits at a training ground in Russia''s Belgorod region, killing at least
        11 people and wounding another 15, Russia''s state news agency TASS reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4caf9-d5d7-411d-9c34-0d66631f6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place Saturday during a training session at the
        Western Military District, according to TASS, which cited the Russian Defense
        Ministry. The gunmen were said to be from former Soviet states. Russian officials
        have branded the attack an act of terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bcab7-324e-4387-a82a-862149b027a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of a terrorist attack at a military training ground
        in the Belgorod region, 11 people were killed, 15 were injured and are receiving
        medical assistance," TASS reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc4146-6081-4a70-b9fc-802501c078b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident occurred during a shooting training session with volunteers
        preparing for a special operation. The terrorists attacked the personnel of
        the unit with small-arms fire."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23ffcb-0fe7-435b-a730-ec174b0421f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TASS, two individuals who committed the "terrorist
        act" were killed in retaliatory fire at the training ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aec840-bc5b-4407-a225-137ffa1320a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Investigative Committee has launched a criminal investigation
        into the incident, according to a statement published on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5a52d-138e-40eb-a85c-e5b2ab01d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Main Military Investigation Department of the Investigative
        Committee of Russia initiated a criminal case on the fact of criminal acts
        in the Belgorod region," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa89dd-d287-410c-8390-0467ee69bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod region is in western Russia on the border with Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c2d91-783d-4e37-a525-46b2884c9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor of Belgorod city said later that no civilians had been
        killed in the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c4ef9-ebd4-4170-a32c-2bf10ffdf2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, something terrible occurred on our territory, on the
        grounds of a military unit. A terrorist act was committed. Many servicemen
        were killed and wounded," Governor Vyacheslav Gladkov said on his Telegram
        channel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbe6bc-323d-459b-b7ea-338dadd822b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no residents of Belgorod region among the wounded and
        dead," the governor added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8561a0-62c6-4f00-8f81-f6fbe198f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:52:03.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gladkov also offered his condolences to the families of the victims,
        adding that all of those wounded are "being administered care."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
