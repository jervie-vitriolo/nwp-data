      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a82c2-ce2c-4177-84c8-093a3d8505f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:56:14.094+08:00
      'mgnl:createdBy': 'syrah'
