  'netflic-the-midnight-club-jump-scare':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-16T16:20:01.963+08:00
    'imagesource': 'jcr:e448b2f0-738c-4703-b170-d809298d8bf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '339dd735-91be-44d3-9350-c8be3512a145'
    'lead': 'Jump scare haters, beware of Netflix''s new series ''The Midnight Club.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T16:23:35.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:43:44.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:24.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['horror', 'Netflix', 'The-Midnight-Club', 'Guinness-World-Records']
    'template': '1'
    'title': 'Netflix''s ''The Midnight Club'' breaks the record for most jump scares
      in one episode'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fcbdc-d009-4d0c-85a0-2c5c06b664e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jump scare haters, beware of Netflix''s
        new series <a href="https://www.cnn.com/2022/10/07/entertainment/the-midnight-club-review/index.html"
        target="_blank">"The Midnight Club."</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69051d53-f719-48b0-a10c-538e745a358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, a horror mystery-thriller that debuted on October 7, has
        broken a world record for its plethora of jump scares, <a href="https://www.guinnessworldrecords.com/news/2022/10/netflix-series-the-midnight-club-breaks-jump-scare-record-721234"
        target="_blank">according to a news release from Guinness World Records</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22460a-da1f-4037-a36d-3d4f502c8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jump scare describes the classic horror movie trope when a moment
        of tranquility is interrupted by a loud noise or a lightning-fast cut intended
        to make a viewer jump with surprise or fear. Think of Jason Voorhees jumping
        out of the water at the end of the 1980 classic "Friday the 13th."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ad32e-5562-421a-a286-695f51d31d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode of "The Midnight Club" broke the record for the
        most scripted jump scares in a single television episode, the news release
        says. The episode features a bone-chilling 21 jump scares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9397176-9a69-43fb-99d4-5301c1186308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creator, Mike Flanagan, joked that he wanted to break
        the record as a response to producers who continually asked him to add in
        more jump scares, despite his wishes, according to the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb9a93-8095-4425-ab5a-000fc32f4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror series is based on a 1994 novel by Christopher Pike and
        tells the story of eight teenagers with terminal illnesses. Set in a strange
        hospice in the 1990s, the teens start meeting up at late night to swap disturbing
        and supernatural stories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ae06d-aa25-45a4-9c25-6c34fc0b79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:23:35.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/16/entertainment/midnight-club-jump-scare-record-trnd/index.html"
        target="_blank">Netflix''s ''The Midnight Club'' breaks the record for most
        jump scares in one episode</a>."</em></p>'
    '13':
