      'mgnl:lastActivated': 2023-01-17T21:43:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Fighting Maroons regained the share of the
        lead in the team standings with National University at 4-1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfb95e-4719-452f-aa34-b03638002c9e'
