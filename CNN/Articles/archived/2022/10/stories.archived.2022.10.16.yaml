      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the country felt the adverse effects of dependence
        on imported fuel with the Russian invasion of Ukraine, which caused global
        crude oil prices to rise from $50 per barrel in January 2021 to $120 per barrel
        in March 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98268c-5ab0-4bbf-8531-6cd1c9e276ed'
