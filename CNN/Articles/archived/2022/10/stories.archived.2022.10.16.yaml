      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in front of more than 12,000 people, the Fighting Maroons
        relied on their championship composure down the stretch, as Carl Tamayo led
        the Diliman-based squad for the dramatic victory. He finished the contest
        with 20 points on 7-of-16 shooting, 13 rebounds, 3 assists, and one block.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e1e1a-1356-4f41-bd6d-efb030ce0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:11:23.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae0f3f-84fb-4097-87ee-b4eac7abbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:11:23.233+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected in the rematch of last season''s finalists, the game
        was close throughout with Ateneo holding a precarious one-point advantage
        going into the final quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ee840-6952-4d66-a100-d6d159f4ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:11:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc161510-3ee6-460b-8109-6746107da6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:11:23.234+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by five points with under two minutes remaining in the
        fourth frame, the Blue Eagles were able to make a late push courtesy of a
        pair of free throws by Dave Ildefonso and a gutsy triple by Forthsky Padrigao,
        which tied the game at 64.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877490c-980e-4a69-a0ca-e96ea5d1b0c9'
