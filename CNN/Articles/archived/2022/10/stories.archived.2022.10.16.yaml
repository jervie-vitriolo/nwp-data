      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a big-time price hike, oil prices are expected to <a href="https://www.cnnphilippines.com/news/2022/10/15/Fuel-price-hike-expected-next-week.html">rise</a>
        again this coming week.&nbsp;</p>'
