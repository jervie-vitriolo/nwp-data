      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers from Cavite, Bohol, Cebu, and Iloilo marched to the Department
        of Agriculture on Saturday, marking the commemoration of the International
        Day of Rural Women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beac7d0-d491-433e-9b57-18802ce2892e'
      'mgnl:activationStatus': true
