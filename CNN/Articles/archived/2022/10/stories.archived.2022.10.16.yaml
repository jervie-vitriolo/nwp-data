      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving west northwestward at 20 kilometers per hour (kph)
        and maintained its maximum sustained winds of 120 kph near the center and
        gustiness of up to 150 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcba01c-4818-4680-83fb-836b08d9c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:56:14.094+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82320e9c-6733-4d4e-8fca-2773ad6e0d67'
