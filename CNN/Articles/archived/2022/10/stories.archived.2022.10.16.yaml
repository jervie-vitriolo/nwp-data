      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old former shot-blocking superstar is "in great spirits,"
        a statement from the NBA on behalf of his family reads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f0cd5-b299-41c0-a39e-287b5f780625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is receiving the best care possible from a collaborative team
        of specialists in Atlanta and is in great spirits as he begins treatment,"
        the statement reads. "Dikembe and his family ask for privacy during this time
        so they can focus on his care. They are grateful for your prayers and good
        wishes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2d575-d9de-4588-8bb9-209b29282227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA commissioner Adam Silver added: "Our thoughts and prayers are
        with Dikembe, one of the world''s great humanitarians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133ac86-f0e1-46fd-83bb-08c94ab9c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the Democratic Republic of the Congo, the 7-foot 2-inch
        Mutombo came to Washington''s Georgetown University initially on an academic
        scholarship in 1987 — and rose to fame when he joined the basketball team
        in his second year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dbdf6-e509-48a8-bf25-43f54a0e4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected fourth in the 1991 NBA draft by the Denver Nuggets, Mutombo
        went on to become a four-time NBA Defensive Player of the Year and an eight-time
        All-Star. He played 18 seasons for Denver, the Atlanta Hawks, Philadelphia
        76ers, New Jersey Nets, New York Knicks and Houston Rockets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc09a8b-e871-4fc4-ae8c-b3e4da6c4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired second on the league''s career blocked shots list and
        was enshrined into the Naismith Memorial Basketball Hall of Fame in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3120b-a854-4988-a420-b536477e66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the court he is known for his humanitarian work. In 1997, two
        years before retiring from the NBA, Mutombo established the Dikembe Mutombo
        Foundation with a mission to improve education and quality of life in the
        Democratic Republic of the Congo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ec043-fba1-470f-a32c-a4ac6d2e1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:48:26.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/sport/dikembe-mutombo-brain-tumor-treatment/index.html">NBA
        legend Dikembe Mutombo is undergoing treatment for a brain tumor</a>"</em></p>'
  'Cuba-protestors-after-Hurricane-Ian-charges':
    'author': 'Patrick Oppmann, CNN'
    'caption': 'AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T07:50:07.162+08:00
    'imagesource': 'jcr:aefde34d-6fc2-4aa2-b358-c8c6efc798f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a990e4-efa8-41dc-907d-9191f6bfe285'
    'lead': 'Protestors in Cuba who have been taking to the streets after Hurricane
      Ian damaged the island''s already faltering power grid could face criminal charges,
      Cuba''s Attorney General''s office said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T07:55:34.659+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:48.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:22.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Hurricane Ian left Cuba in the dark, protestors took to the streets.
      Now the government is set to charge them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af14f8-825a-4f8c-8fab-d0e392ad572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protestors in Cuba who have been taking
        to the streets after Hurricane Ian damaged the island''s already faltering
        power grid could face criminal charges, Cuba''s Attorney General''s office
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37ab10-7bb4-4268-999f-432ef018b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note published in the island''s communist party newspaper,
        Granma, prosecutors said they were investigating cases of arson and vandalism
        of state property, streets closures and "insults to officials and forces of
        order."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f4f8c-4270-404c-8944-a02e1bbdb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, parents of minors who take part in the protests could
        face charges of child endangerment, according to the note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63029d04-28a8-4715-af2f-d95d38e93700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protests are usually quickly broken up by police
        in Cuba, but after Hurricane Ian worsened the island''s critical power shortages,
        Cubans across the island have taken to the streets to complain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe642d52-d547-4bc3-82fb-cb45be54e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forming in the Southern Caribbean Sea, Hurricane Ian made
        landfall late last month as a Category 3 hurricane in Cuba just southwest
        of La Coloma in the western Pinar del Rio province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c10057-4015-48ce-a9b8-677e6316e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane''s fierce winds and rain left at least three people
        dead, state media said, and knocked out power to the entire island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef2354-01cf-4164-a8ca-1dd9ccd591d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the deaths occurred in Pinar del Rio, where a woman died
        after a wall collapsed on her and a man died after his roof fell on him, state
        media said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54720b0b-7568-43c3-b7d4-30addbbe3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run National Electric System turned off power in Havana
        to avoid electrocutions, deaths and property damage until the weather improved.
        But the nationwide blackouts were caused by the storm and were not planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482132b0-ff49-4862-9244-01b991e1c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm exacerbated an economic crisis that has been gripping
        Cuba, leading to shortages of food, fuel and medicine. Blackouts across the
        island were regular all summer, which led to rare scattered protests against
        the government. Those protests picked up after the hurricane made life harder
        for Cubans already struggling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7523fec-7a34-471d-854d-8f3b4e554eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often at night, protestors in cities and towns have banged on pots
        and pans, angry at government power cuts. Some protestors have called for
        electrical service to be restored while others have demanded that Cuban leaders
        step down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f59b34-bd11-4e57-b9ee-744235df2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.660+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent protests have not reached the scale as those of July
        2021, when thousands of Cubans took to the streets demanding change, in the
        largest anti-government demonstrations since the 1959 revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92444550-a057-408a-b1b6-1f6b558e13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of power cuts by the government last year, residents
        in the small city of San Antonio de los Baños ran out of patience. On July
        11, 2021, they took to the streets in a moment of rare public dissent on the
        island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335edf48-f01c-4b0b-957b-6c68dea389f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubans across the nation were able to live stream and view in real
        time the unfolding protests in San Antonio de los Baños — and join in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fb0e0-df30-49f9-866f-886d446eb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately thousands of other Cubans were demonstrating.
        Some complained the lack of food and medicines, others denounced high-ranking
        officials and called for greater civil liberties. The unprecedented protests
        spread to small cities and towns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89973714-a8c1-491b-8085-81fce9d8d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cuban officials have long blamed US sanctions for the island''s
        woes, protestors during the summer of 2021 raged squarely against their own
        government for their worsening living conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f345375-dda9-46bc-84cd-72cf5b0fb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on state-run TV, Cuban President Miguel Diaz-Canel blamed
        the island''s economic problems on US sanctions, said the protests were the
        result of a subversion campaign directed from abroad and called on Cubans
        loyal to the revolution to take back the streets. The state cracked down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce4e21-8aa5-42e8-85da-888758227d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban prosecutors said this summer that close to 500 people were
        convicted and sentenced in connection with the protests, in the largest mass
        trials on the island in decades. Prison terms ranged between four and 30 years
        for crimes that included sedition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d72d6-fa82-4bc1-92bd-f731d7fc47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:55:34.661+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/americas/cuba-hurricane-ian-protestors-charges/index.html">After
        Hurricane Ian left Cuba in the dark, protestors took to the streets. Now the
        government is set to charge them</a>"</em></p>'
