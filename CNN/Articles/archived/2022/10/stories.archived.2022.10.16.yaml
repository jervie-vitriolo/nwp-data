  'Broadway-tribute-Angela-Lansbury':
    'author': 'Samantha Beech and Alaa Elassar, CNN'
    'caption': 'Tobin Grimshaw/The Washington Post/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-16T07:23:40.695+08:00
    'imagesource': 'jcr:141f9225-cdcb-49e2-aa80-1f4d0af5f801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0ab4b3-79da-44ec-b84a-d250313533c1'
    'lead': 'New York City''s Broadway theaters plan to dim the lights on Saturday
      evening in tribute to the late actress Angela Lansbury, who died this week.
      She was 96.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T07:27:23.231+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:49.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:21.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broadway will dim its lights in tribute to ''Murder, She Wrote'' star
      Angela Lansbury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed789d82-890c-49c8-926d-d3969ca46088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York City''s Broadway theaters plan
        to dim the lights on Saturday evening in tribute to the late actress Angela
        Lansbury, who died this week. She was 96.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cf67d-76d8-4f86-b613-dc12020ef6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee of Theatre Owners will dim the lights for one minute
        at 7:45 p.m. in her honor, the Broadway League said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bacc0-4793-4b1b-b8af-d55d1178ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury enjoyed an eclectic, award-winning movie and stage career,
        in addition to becoming America''s favorite TV sleuth in "Murder, She Wrote."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a94d7d-1140-4d13-9d36-dca29168cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angela Lansbury was without a doubt one of Broadway''s most endearing
        leading actresses and her influence in the world of musical theatre will forever
        live on," said Broadway League President Charlotte St. Martin. "We think of
        her as Broadway royalty and a member of our family, while recognizing that
        Hollywood thinks of her the same way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390ad9c-d3c4-493f-a7fb-28eab22f50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with her legendary career and outstanding talent, it will
        be her grace, charisma, and kindness that we will fondly remember of the great
        Angela Lansbury," St. Martin added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe66e2-e13f-43f4-81e8-c827c4e21392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lansbury made her Broadway debut in the 1957 play "Hotel Paradiso"
        and was nominated for seven Tony Awards, winning five for her performances
        in "Mame" (1966), "Dear World" (1969), "Gypsy" (1975), "Sweeney Todd" (1979)
        and "Blithe Spirit" (2009).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616103f4-6967-48c6-b492-78e8018d6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not yet 20 years old, Lansbury garnered her first Oscar nomination
        for her movie debut in "Gaslight" in 1944. Her second came the next year for
        "The Portrait of Dorian Gray," and again in 1962 as the mother who betrays
        her son and her country in "The Manchurian Candidate." She received Golden
        Globes for the latter two films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b69fe6-cdfb-4dd6-9d9e-c314045ad457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also accepted an honorary Oscar in 2013 and amassed 11 Emmy
        nominations for her role as Jessica Fletcher in "Murder, She Wrote," but never
        won.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98f2f3-c9a4-4834-9e9b-86279a79eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was the recipient of the 2022 Special Award for Lifetime
        Achievement. She also hosted or co-hosted the Tony Awards five times, more
        than any other individual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecf363-e089-4d16-966d-0cbd1146ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:27:23.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/10/15/entertainment/broadway-angela-lansbury-murder-she-wrote-nyc/index.html">Broadway
        will dim its lights in tribute to ‘Murder, She Wrote’ star Angela Lansbury</a>”</em></p>'
  'Pakistan-US-relations-nuclear-weapons':
    'author': 'Jonny Hallam, Kylie Atwood and Aliza Kassim Khalidi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T07:37:08.298+08:00
    'imagesource': 'jcr:7ffd5080-2adf-4472-9963-7bfac9269b33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305d330d-077c-4a06-87f7-e1a1e2363219'
    'lead': 'Pakistani officials said Saturday they had summoned the US ambassador
      to the country following recent comments made by US President Joe Biden that
      doubted the safety of Pakistan''s nuclear arsenal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T07:43:19.923+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:43:49.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:21.985+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan summons US ambassador after Biden calls country ''dangerous''
      for having nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef00d44-b2ed-45dd-aca5-a03428548161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistani officials said Saturday they
        had summoned the US ambassador to the country following recent comments made
        by US President Joe Biden that doubted the safety of Pakistan''s nuclear arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ea577-8bc7-46aa-b556-6ec7423d864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Democratic Party fundraiser in Los Angeles on Thursday,
        Biden said Pakistan was "one of the most dangerous nations in the world" because
        it has "nuclear weapons without any cohesion," according to a transcript of
        the speech released by the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9a6d5-3e3a-4b81-ad30-4ba8f4d692bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Shehbaz Sharif shot back Saturday at Biden''s
        comments. "Pakistan is a responsible nuclear state and we are proud that our
        nuclear assets have the best safeguards as per IAEA requirements," Sharif
        tweeted, referring to the International Atomic Energy Agency. "We take these
        safety measures with the utmost seriousness. Let no one have any doubts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d9ea8-4188-4442-998a-0eda3d583056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s foreign minister, Bilawal Bhutto-Zardari, said that
        he was surprised by Biden''s remarks and that, after speaking with Sharif,
        they summoned Ambassador Donald Blome to the Foreign Office of Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58302c27-4eea-422f-9b1a-bfafe4058069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed to CNN that Blome was summoned by Pakistan''s
        foreign ministry following Biden''s remarks. Those remarks frustrated US diplomats
        in the region, the US official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86e7fd-5577-429a-9ae2-8bc1c5e8eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Saturday at a news conference in Karachi,
        Pakistan''s largest city, Bhutto-Zardari echoed Sharif on his country''s atomic
        safety record. "We meet all, each and every international standard in accordance
        with the IAEA," Bhutto-Zardari said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3734ccb-1244-4131-8da8-340de9dfca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutto-Zardari blamed Biden''s comments on a misunderstanding: "I
        believe this is exactly the sort of misunderstanding that is created when
        there is a lack of engagement and luckily, we have embarked on a journey of
        engagement," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e6bc9-cdf5-4766-b22b-b77f1433e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US State Department for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a026a0e-da15-4310-bae2-03965c5e8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T07:43:19.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:43:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/15/politics/pakistan-us-relations-nuclear-weapons/index.html">Pakistan
        summons US ambassador after Biden calls country ‘dangerous’ for having nuclear
        weapons</a>"</em></p>'
