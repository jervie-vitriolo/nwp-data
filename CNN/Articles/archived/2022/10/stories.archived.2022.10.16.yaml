      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Groups
        of women and peasants have called out the Marcos administration for supposedly
        neglecting them amid the food crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfb771-bd7c-463f-8e8b-65f788871cd9'
