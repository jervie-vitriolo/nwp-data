      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reward for information leading to an arrest grew to $125,000 by
        this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede73f43-c652-4a65-97f0-fea4ba4e4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5011a6-f509-4290-b445-7e2e2ca23ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of tips poured in from members of the public, according
        to Stockton Mayor Kevin J. Lincoln.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0bc72-6ce6-49e0-8448-3e9b83cd707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5befd8-feb1-4a2b-bf35-2f6cc5495501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crime was solved because we''re Stocktonians. Because you
        don''t come to our house and bring this kind of reign of terror and not mobilize
        350,000 people -- 780,000, this whole entire county -- mobilized, mobilized
        and captured this individual whose reign of terror is no longer," San Joaquin
        County District Attorney Tori Verber Salazar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242388f-7770-4c8e-a7a0-50db9ca59d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0548bed-43fc-4180-838b-c587d55601dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said the suspect "does have a criminal history," but did
        not provide further details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48295a-5d75-416b-a5d0-5066483727b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f093d-2d5a-4f09-a657-fae4ea522908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee was being held in the county jail Saturday without bail,
        according to jail records. He will be arraigned in court Tuesday afternoon,
        according to Salazar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b52a5-62a3-4332-b614-efb9c599329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098dd85-00f7-497a-85b9-f7dea154fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only surviving victim told police her attacker said nothing</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502a513-3d9a-4e30-a7ba-5323d658880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballistic evidence connected the cases, raising the alarm about
        a "potential serial killer," McFadden said earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed828d-8c99-47c6-8477-b7ef9347fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1ad65-d2d6-4c36-ae80-6d4ace17b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the motive in the shootings,
        which police have described as being "mission-motivated." Nothing was taken
        in any of the attacks, and victims were both housed and unhoused people, according
        to the chief.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae79e56-20bd-48b6-80b6-9806caad5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bef4d-7912-4c77-8766-d0a97f1d749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of the victims was 42, and they were mostly men
        and mostly Hispanic, McFadden said last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75629054-2b24-4a94-bc0e-90ac73d1497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ff6eb-1481-42b0-88a3-b01162fc4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the seven shootings is believed to have happened during
        the early hours of April 10, 2021, in Oakland, more than 70 miles from Stockton.
        A 40-year-old Hispanic man was killed, police said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8246820-0b9f-4f99-9dab-4047618b1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a3a64-2637-46b6-875f-5b442f595ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next shooting happened on April 16, 2021, when a 46-year-old
        Black woman was shot in Stockton and survived her injuries. She is the only
        surviving victim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad303f88-f029-42a2-84a2-5d3e0897a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631d28d-347b-4967-ac71-626c0c5afe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with police, the woman said she heard someone walking
        around her campsite and came out to find her attacker holding a gun on her.
        The person fired multiple shots, wounding her, as she tried to defend herself,
        McFadden said during a news conference last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64553076-ede5-476a-8f2e-1b8e444b1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf355f6-ee48-4167-a791-841b1e2f615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told police her attacker said nothing at all, and wore dark
        clothing and a dark Covid-style mask, according to the chief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffff4f-9842-4373-b66c-02f91dea2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62422f91-11bb-4c73-b1f4-ed629967533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the shootings happened this year between July and September,
        officials said. Four of those killed this year were Hispanic men ranging from
        21 to 54 years old, and the fifth was a 35-year-old White man, police said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67ad27-a59c-4686-8dcf-b481562971f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84a865-3e6b-474c-877c-03f829ea0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims of this year''s killings were identified by San Joaquin
        County''s medical examiner as: Paul Yaw, 35, killed on July 8; Salvador Debudey
        Jr., 43, killed on August 11; Jonathan Hernandez Rodriguez, 21, killed on
        August 30; Juan Cruz, 52, killed on September 21; and Lawrence Lopez Sr.,
        54, killed on September 27.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ce47e-66e1-4e64-b9a1-6dd8b8b189d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9555588-e9c0-430d-8fb5-1a1b17ae7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven shootings happened in dark areas where there weren''t
        many cameras. The victims were "alone, often caught off guard, or maybe relaxing
        in a vehicle or walking alone in almost pitch darkness," McFadden told CNN''s
        Kasie Hunt earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c656e-d8f6-4945-8871-8932e0dd8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:48:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:43:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/16/us/stockton-serial-killings-suspect-sunday/index.html">The
        arrest of a suspect in a series of deadly shootings in California ‘stopped
        another killing,’ police say</a>."</em></p>'
