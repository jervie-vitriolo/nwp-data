      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, this translated to pump prices of gasoline increasing
        from ₱50 per liter to almost ₱90 per liter in June 2022, the senator noted.</p>'
    '17':
