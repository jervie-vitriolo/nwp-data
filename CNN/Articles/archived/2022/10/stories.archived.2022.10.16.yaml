      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its exit, PAGASA has lifted all storm signals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e82803-7b95-488b-9de2-0b2d7b800ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:56:14.094+08:00
