    'template': '1'
    'title': 'NATO and Russia to hold long planned exercises of nuclear forces as
      tensions over Ukraine remain high

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71a9f1-b848-4af5-b0e1-751d1794a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NATO and Russia are set to separately hold
        long planned exercises of their nuclear forces at a time of huge tension as
        Russia continues its war on Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15928165-1a95-4397-8bec-c1597bd3dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and the US intelligence community are watching for
        any unexpected or unusual movements of Moscow''s nuclear weapons during Russia''s
        exercise, which is expected to take place before the end of the month, according
        to several US officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff5269-fed4-475e-99d9-11386aa78177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that that Russian nuclear rhetoric and its decision
        to proceed with this exercise while at war with Ukraine is irresponsible.
        Brandishing nuclear weapons to coerce the United States and its allies is
        irresponsible," a senior defense official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e337d4-eb1b-41e0-88df-568cf66894ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian exercise called Grom, which roughly translates into
        thunder, is conducted every year, according to the US. "We anticipate the
        exercise will span several days. It''ll include actions within the normal
        bounds of what Russia has done in the past. It''ll include live missile launches
        and a deployment of strategic assets," said John Kirby, Coordinator for Strategic
        Communications at the National Security Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc2c79-f49c-4578-a35b-6bdeaeb1040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Russian exercise is routine it comes after President
        Joe Biden issued a stark warning earlier this month about the danger of President
        Vladimir Putin''s nuclear threats as Moscow continues to face military setbacks
        in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f44b93-8b54-4422-95df-de83026d0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First time since the Cuban missile crisis, we have a direct threat
        of the use (of a) nuclear weapon if in fact things continue down the path
        they are going," Biden warned during remarks at a Democratic fundraiser in
        New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e688afc-1c46-49be-96ee-81a350ae34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t think there''s any such thing as the ability
        to easily (use) a tactical nuclear weapon and not end up with Armageddon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb3e9f-cd7a-4e64-bc05-2cf3acba5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden''s remarks, administration officials stressed that the
        US still has seen no evidence that Putin is moving toward using Russia''s
        nuclear capability, nor is there any intelligence showing he''s decided to
        do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84786988-b51b-49d9-a0b0-e3369a2364e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions over Ukraine means there will be even more scrutiny
        on the Russian exercise. The US constantly monitors Russian nuclear assets,
        but the Pentagon will be watching the exercise for any sign Russian strategic
        forces or nuclear weapons movements are anything other than routine and expected,
        officials told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fe5fa-5cf5-446f-8d90-21a0de9a675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise is expected to focus on strategic weapons, meaning
        tests of ballistic missile systems that Russia would be required to provide
        advance notice of under treaty obligations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970c46d-e1df-4f52-a115-7b4e98fe6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO and US officials have said they are confident they will be
        able to accurately monitor any Russian nuclear activity during the exercise.
        "We will monitor that, as we always do. And of course, we will remain vigilant
        not least in light of the veiled nuclear threats and the dangerous nuclear
        rhetoric we have seen from the Russian side," said NATO Secretary General
        Jens Stoltenberg on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e9d14-8cf4-4762-adc2-34a35ea35bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, NATO will begin its annual nuclear exercise known as
        Steadfast Noon, with the US among the 14 nations participating. It''s been
        conducted annually for over a decade, according to the Pentagon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc03476-aac8-4197-a0fc-fdb1773cbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise includes fighter jets capable of carrying nuclear warheads
        but there will be no live weapons aboard. The US will provide B-52 bombers
        flying from Minot Air Base in North Dakota. The major exercise area will be
        more than 625 miles from Russia. The goal is to ensure NATO''s nuclear deterrent
        remains "credible, effective, safe and secure" the defense official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9482c6-23e2-4a68-b41a-df97a7a977f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T23:54:29.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NATO there will be up to 60 aircraft involved including
        advanced fighter jets, surveillance and tanker aircraft. Flights will take
        place over Belgium, the UK and the North Sea.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
