      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran has denied supplying Russia with weapons
        for use in <a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">Ukraine</a>,
        saying it "has not and will not" do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356bac-5508-456e-af3c-852abee9ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial, reportedly made in a phone call between Iran''s Foreign
        Minister and his Portuguese counterpart on Friday, follows claims by Kyiv
        and US intelligence that Russia is using Iranian-made <a href="https://www.cnn.com/2022/10/13/europe/kamikaze-drones-explained-intl"
        target="_blank">"kamikaze drones"</a>&nbsp;in its attacks on Ukrainian territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2cf18-178b-4f4b-a5a5-7abc4ad9c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government said its Foreign Minister Hossein Amir-Abdollahian
        emphasized in the call "once again" that Tehran "has not and will not" provide
        any weapon to be used in the Ukraine war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04836c15-2d7f-4f2b-9c57-07ff45e3d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the arming of each side of the crisis will prolong
        the war, so we have not considered and do not consider war to be the right
        way either in Ukraine, Afghanistan, Syria or Yemen," Amir-Abdollahian said,
        according to an Iranian readout of the call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f239c-c47d-4f58-aa0f-d872c24abe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese government said its Foreign Minister João Gomes Cravinho
        had expressed concerns about the "recently reported evidence on the use of
        Iranian drones by the Russian Federation in Ukrainian territory" and "stressed
        the need for the Iranian authorities to ensure that this equipment is not
        supplied to Russia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3b44e-cf91-4b40-bc81-cf728963fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities say Russia has used Iranian-supplied kamikaze
        drones in strikes against Kyiv, Vinnytsia, Odesa, Zaporizhzhia and other cities
        in recent weeks, and has pleaded with Western countries to step up their assistance
        in the face of the new challenge. The Ukrainians themselves have been using
        kamikaze drones to strike against Russian targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7bd57-2968-41b8-bcaf-33ae6e185992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A key weapon</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb39ed-59f4-4755-973b-d7887bbf2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have played a significant role in the conflict since Russia
        launched its full-scale invasion of Ukraine in late February, but their use
        has increased since the summer, when the United States and Kyiv say Moscow
        acquired the drones from Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061647-c633-4d17-bb50-bce7c342cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, just hours after the call between the foreign ministers,
        the Ukrainian military said the city of Zaporizhzhia had been hit by four
        kamikaze drone strikes overnight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e53b9-589d-426b-8a04-c6408de3286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamikaze drones, or suicide drones, are a type of aerial weapon
        system. They are known as a loitering munition because they are capable of
        waiting for some time in an area identified as a potential target and only
        strike once an enemy asset is identified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becd8bd-ab11-4528-9a61-c6b02ede33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are small, portable and can be easily launched, but their main
        advantage is that they are hard to detect and can be fired from a distance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2263159c-9e92-4ae8-85e3-14cfac521432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "kamikaze" refers to the fact the drones are disposable.
        They are designed to hit behind the enemy lines and are destroyed in the attack
        — unlike the more traditional, larger and faster military drones that return
        home after dropping missiles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edabee0e-08b5-4c33-afd7-4066502b8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told CNN in July that Iran had begun showcasing Shahed
        series drones to Russia at Kashan Airfield south of Tehran the previous month.
        The drones are capable of carrying precision-guided missiles and have a payload
        of approximately 50 kilograms (110 pounds).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421807c-d4ff-418a-8f94-dad1dfa0fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, US officials said Russia had bought these drones and
        was training its forces how to use them. According to Ukraine''s President
        Volodymyr Zelensky, Russia has ordered 2,400 Shahed-136 drones from Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e0b39-f8d7-4eb9-a7d8-685e2d4db1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests discussed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565eb7fd-eb2c-45d9-b394-0dc30abf1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Portuguese accounts of the foreign ministers'' call,
        the pair also discussed the protests that have been sweeping Iran since the
        death of Mahsa Amini, a young woman who died after being detained by morality
        police in September and accused of violating the country''s conservative dress
        code.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77014b1-fcbf-4720-9e4b-444e5d02018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini''s death has sparked an outpouring anger over issues ranging
        from women''s rights and freedoms in the Islamic Republic to the continuing
        and crippling impacts of sanctions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c6aeb-cb9b-4071-a47e-15a8b61b8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minister João Cravinho reiterated that the existence of Iranian
        legislation repressive to women''s rights is at the basis of the recent events
        in that country and appealed to the Iranian authorities to give a positive
        signal in the promotion of women''s rights," read the Portuguese readout of
        the call.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29becbed-6292-4df9-bbfc-2bd643a74a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T16:36:26.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:43:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2022/10/15/europe/iran-denies-supplying-russia-weapons-ukraine-intl-hnk/index.html"
        target="_blank">This story was first published on CNN.com, "Iran denies supplying
        Russia with weapons for use in Ukraine."</a></em></p>'
  'early-onset-cancer-increase':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T17:00:37.469+08:00
    'imagesource': 'jcr:315d8727-4aa4-420f-814c-2da659bbda61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f2a2c0-37e8-432c-9216-b1adf0ad3c4a'
    'lead': 'Cancer is a serious diagnosis at any age, but when it shows up in younger
      adults, the tumors are typically more aggressive, and they often go undetected
      for longer because routine cancer screening isn''t recommended for some of the
      most common cancer types, such as breast and prostate, until age 50.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T17:07:29.725+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:42.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:25.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A global epidemic of cancer among people younger than 50 could be emerging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be22325-294e-4005-af77-9c554544220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iana dos Reis Nunes was 43 when she
        told her husband that she could feel something like a bubble in her abdomen
        when she lay on her side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d1c01-ca07-4c5b-992d-1e04133d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ultrasound scan found spots on her liver, which led to blood
        tests and a colonoscopy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ada1a-7e7e-4500-9c33-2c4013af068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a tumor the size of your fist, and she had no pain and
        no problems with bowel movements or anything like that," recalled Brendan
        Higgins, her husband, who works as an artist in New York City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9f965-9f73-4557-8289-62209f4d9b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time doctors found it, dos Reis Nunes'' colon cancer had
        spread. It was stage 4, meaning it had reached other parts of her body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b44346-f269-4fa1-8d5e-fc0597c49e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was blindsided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2003f6d-2cf1-44b8-b4c8-9960ad89cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had had a baby 15 months prior to her diagnosis, so she''d
        had a million blood tests, you know, care from doctors and sonograms ... and
        there was no indication of anything, nothing whatsoever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e976a-9059-4c69-951d-399ddd6e526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cancer strikes an adult under the age of 50, doctors call it
        an early-onset case. These cancers at younger ages are becoming more common.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6eb77-b4ce-44e1-a980-493e93da4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new review of cancer registry records from 44 countries found
        that the incidence of early-onset cancers is rising rapidly for colorectal
        and 13 other types of cancers, many of which affect the digestive system,
        and this increase is happening across many middle- and high-income nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c5603-183d-462b-a284-a86a0e69e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review''s authors say the upswing in younger adults in happening
        in part because of more sensitive testing for some cancer types, such as thyroid
        cancer. But testing doesn''t completely account for the trend, says co-author
        Shuji Ogino, a professor of pathology at the Harvard T.H. Chan School of Public
        Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af06aa-cd8d-46ac-9e52-3783ad1b2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogino says the spike is due to an unhealthy stew of risk factors
        that are probably working together, some which are known and others that need
        to be investigated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6ae10-d19c-4b8a-a17e-1a8bd5eccf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that many of these risks have established links to cancer
        like obesity, inactivity, diabetes, alcohol, smoking, environmental pollution
        and Western diets high in red meat and added sugars, not to mention shift
        work and lack of sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea4c95-8439-4fdd-b075-56abafd6e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there are many unknown risk factors as well, like a pollutant
        or like food additives. Nobody knows," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad37a6-9162-4730-8104-f1a9705aac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogino thinks the fact that so many of these cancers -- eight out
        of 14 studied -- involve the digestive system points to a big role for diet
        and the bacteria that live in our gut, called the microbiome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96ff64-aae9-4988-a23f-d05c30829997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this actually is an important piece because what it''s
        pointing to is changing exposure prevalences at early ages, that are producing
        earlier-onset cancers," says Dr. Elizabeth Platz, an epidemiologist at the
        Johns Hopkins Bloomberg School of Public Health who also edits the journal
        Cancer Epidemiology, Biomarkers &amp; Prevention, who was not involved in
        the review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acd5f0-38c3-447a-af6f-c3997c15bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take obesity. Once, it was rare. Not only has it become more common
        to have a dangerously high body mass index, but people are becoming obese
        earlier in life, even in childhood, so these cancer risks are building decades
        earlier than they did for previous generations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d812f7-d348-40a2-a404-1efc9a4f82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An explosion of colorectal cancer in younger adults</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65554fe-16cf-43bc-a47c-3b657fa353d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in early-onset colorectal cancer -- the cancer dos Reis
        Nunes had -- has been particularly steep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883e6dd-0edd-4299-9330-da881ed36120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogino''s review found that across the years of the study, the average
        yearly climb in colorectal cancer in young adults was about 2% in the US,
        Australia, Canada, France and Japan. In the UK, it''s almost 3% per year in
        England, Scotland and Wales. In Korea and Ecuador, it is roughly 5% per year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6552b4-b9ae-44fc-8f5d-cac252718f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem big, but you can think about inflation: If it''s
        2% every year, it''s going to be a big change in 10 years or 20 years, you
        know?" Ogino said. "It''s not trivial."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2e2de-11a7-407b-90b9-9e74dc7396a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1988 and 2015, those yearly upticks pushed the rates of
        early colorectal cancers from nearly 8 per every 100,000 people to almost
        13 per 100,000 -- a 63% increase, according to another recent review published
        in The New England Journal of Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a24210-2fcb-4aa3-883d-f22ed222a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that about 1 in 10 colorectal cancers in the US is
        diagnosed in someone who is between the ages of 20 and 50.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd54b1c-1e87-4c61-875c-4e5496d31942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The younger you are, the higher the risk</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1440d-4367-41f3-8f41-14cd8be71165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogino''s review found something called a cohort effect, meaning
        the risk of an early-onset cancer has increased for each successive group
        of people born at a later time. Those born the 1990s have a higher risk of
        developing an early-onset cancer in their lifetime than those born in the
        1980s, for example.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac604eb-5644-4d51-9ff0-d6873ea59a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other malignancies going up in younger Americans include those in
        the breast, endometrium, gall bladder and bile duct, kidney, pancreas, thyroid,
        stomach and plasma cells in the blood -- a cancer called myeloma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c1cc7-39e3-4914-8cf6-a1b65bbb5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Karen Knudson, chief executive officer of the American Cancer
        Society, calls the review "a call to arms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b27b97-4c8d-451e-bdee-ad45e38b41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer is a serious diagnosis at any age, but when it shows up in
        younger adults, the tumors are typically more aggressive, and they often go
        undetected for longer because routine cancer screening isn''t recommended
        for some of the most common cancer types, such as breast and prostate, until
        age 50.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ccafd-6931-4dfe-8fdd-3367f36c134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only were these early-onset type of cancers more likely to
        be diagnosed when the tumor is at a more advanced stage, it was also in some
        of the reports that were tabulated here associated with worse survival outcome,"
        Knudson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc24b9c-cffb-4791-ac46-43b7f04242d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Not an old person''s disease anymore''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28863008-2c43-47db-8a77-a7b835daf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dos Reis Nunes started treatment in 2017 at Sloan Kettering and
        Mount Sinai cancer centers in New York.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c030bb-882b-4461-95df-3055c5b270f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.727+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband remembers the doctors explaining that she was one of
        a growing number of younger patients they were seeing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4a804-c2f0-4ae3-a037-3368348a40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall it being a point of discussion in both hospitals that
        people getting colon cancer were getting younger and younger, more and more,
        and they couldn''t explain it," Higgins said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1229458-33f7-4dae-8879-131981409980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins says he spent a lot of time in online support groups, looking
        for answers and comfort.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553da0c7-6d3b-4e58-a697-c78c7dbaffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there were a lot of young people in those groups," he said.
        "It wasn''t populated by people in their 50s and 60s. It''s like 30s, 40s,
        50s. So I was very conscious that this wasn''t an old person''s disease anymore,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba29926-f216-42af-8508-83b58ae61f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, routine screening -- with colonoscopies and tests that
        check for blood in stool -- has driven down cases of colorectal cancer and
        made it less fatal in older adults, even as cases have soared in those under
        50.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e3f88-5365-4820-ad5c-c71c58aaef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knudson says three things should happen in the wake of large, definitive
        reviews like this one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b580dd-e56e-41ca-b2fa-1fa1b4b19c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is a call for research so that we truly do understand some
        of the specific trends that we are seeing," she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301a8e3-e4ae-4ed9-8cf5-4b4de75c331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, she wants to see more awareness of the risks, which will
        hopefully help people modify their behavior to control what risks they can.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf4c1f-8ab5-495b-9cc4-baa7725ebbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, she says, groups that make recommendations for cancer screenings
        should re-evaluate when those screenings should start. It could be that some
        should start at younger ages.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b36e5-4429-4583-bc45-a0a4c146cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, that''s already happening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef299bf8-915c-4c8a-b8fa-63fa742e43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the rising incidence of colon cancer in younger adults
        prompted the US Preventive Services Task Force to lower the age at which it
        recommends doctors start screening people for colon cancer to 45.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa54aab-2fb9-4a22-8f89-0c4a548ede96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re heading to 45, you should really be thinking about this
        and not waiting until 50 or 55," Higgins said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ae863-c278-4e51-8891-00c04d89dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins said his wife''s first 12 months of cancer treatment were
        almost miraculous, "like remarkable reactions to the chemo."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54d7f1-60d2-477b-a7e9-44cd3fdf12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then -- I read about this actually -- it can unravel really
        quickly," he said. "And once it started unraveling, it just went downhill
        extremely quickly."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4f9dc-37f5-4e3f-acf6-2d3f3465cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife died in 2019, leaving behind their daughter, Maeve, who
        had not yet turned 4, an 11-year-old and a 20-year-old.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0becd-a602-456e-8129-ba3395f10694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.728+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great love story," he said. "I''m still bitter. Still
        angry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568177c-dfc7-4dec-8e8e-777d5969daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is OK. Everybody is fine. But I''m like, deep down, I''m seething
        that it happened to her. She was a really good person."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fa937-0dc9-44c0-a5af-b7390bba0bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:07:29.729+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/14/health/early-onset-cancer-increase/index.html">A
        global epidemic of cancer among people younger than 50 could be emerging</a>."</em></p>'
  'coffee-children-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-16T17:09:13.205+08:00
    'imagesource': 'jcr:2d6603e9-1c49-401a-809c-d1329e836a47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1af849e8-bd83-46c3-a4d8-c19575a33875'
    'lead': 'Children as young as two are turning into coffee drinkers — and that
      doesn''t take into account other caffeinated drinks such as sodas, teas and
      sports drinks. What is all that caffeine doing to the kids?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-16T17:13:35.468+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:43:41.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:26.184+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s not OK to let kids drink coffee -- so why do we do it?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbe683-9cc6-47bb-b69a-7a90cb21340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.468+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We have become a coffee-crazed culture.
        Yet, with all the studies coming out on how a cup of joe can reduce the risk
        for diabetes, heart disease, stroke, dementia and some cancers, what''s the
        harm?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81dbfc-b196-4958-af1d-8b4f51264170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s trickled down to our children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17da60-3e0e-432b-8d98-4b1f4aa42287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite years of warnings from pediatricians and other health professionals
        that coffee and other caffeinated beverages like sodas and sports drinks can
        be harmful to youth, parents are allowing their little ones -- even toddlers
        -- to drink those beverages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67baf9d-173e-494e-9a18-cc29f7b4fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study of Boston moms found that 14% of those surveyed allowed
        their 2-year olds to drink between 1 and 4 ounces of coffee a day (a half
        a cup of coffee is 4 ounces). The study also found that 2.5% of moms gave
        coffee to their 1-year-olds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa689058-c7f8-4f3a-9674-9e7eb93d0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics recommends no caffeinated coffee,
        tea, soda, sports drinks or other products for children under the age of 12,
        while adolescents between the ages of age 12 and 18 should limit their intake
        to less than 100 milligrams per day -- about the size of an old-fashioned
        cup of coffee. A 16-ounce "grande" of Starbucks popular Blonde Roast coffee
        contains 360 milligrams while the same size of their Pike Place Roast is 310
        milligrams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65960e8-03aa-4efb-a13a-2f33fd352c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just coffee. A bottle of sports drink can contain nearly
        250 milligrams of caffeine depending on the brand, according to a Consumer
        Reports investigation. A cup of tea can have up to 47 milligrams while a diet
        soda can have 46. Chocolate has some caffeine too, the amount rising as the
        chocolate darkens in color. A handful of chocolate covered coffee beans can
        have 336 milligrams of caffeine, according to the United States Department
        of Agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10545d8f-08df-4df4-8136-fa0415a07a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can even buy caffeine chewing gum, mints, gummy bears and energy
        bars -- and let''s not forget coffee ice cream.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c517f-04c7-4e8f-b0a6-61b7c2a7ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Billions spent on ads encouraging minority youth to drink
        sugar-laden beverages despite health consequences</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf100f45-e846-4df5-96d2-c040c49e4ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children are not little adults</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e788ba9-a240-4eaa-8532-316c9808e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because children are usually smaller in body size, it takes less
        caffeine to impair their functioning. An insignificant amount for an adult
        could be overwhelming for a small child. Too much caffeine can cause increase
        heart rate and blood pressure, contribute to acid reflux, and cause anxiety
        and sleep disturbances in children. In very high doses, caffeine can be dangerous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d569d-b216-4c7f-a514-11fb17390707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids show up in the emergency room with irregular heartbeat or
        what we call tachycardia or rapid heartbeat," said pediatrician Dr. Mark Corkins,
        chair of the committee on nutrition for the American Academy of Pediatrics.
        "Some people think it''s cool to give toddlers a soda pop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278debc3-3d75-45aa-8b22-a2e860867357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.469+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits are based mostly based on body size, and those limits
        increase when a child has grown large enough to be able to metabolize caffeine
        more readily. However, if a child is small for their age, or has migraines,
        heart problems or seizures, they may be even more sensitive, according to
        the American Academy of Child and Adolescent Psychiatry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad3702-5dc3-498c-82f9-22b288499352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this bad news, why are parents letting kids drink coffee?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436013b-989d-428a-9d71-46f769a35b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts when small children begin to ask for caffeinated drinks
        like coffee "because they see the parents and older siblings drinking it --
        it''s a ''grown-up'' thing to drink," said Corkins, division chief of pediatric
        gastroenterology, hepatology and nutrition at the University of Tennessee
        Health Science Center in Memphis, via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f18c97-2291-43ad-839d-51130e85d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because parents perceive it as harmless -- and it likely is
        in tiny amounts -- they will let their children take a sip or two, Corkins
        said: "However, once the parents start, it becomes a slippery slope and easier
        to let the kids drink what they want than fight with them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856a6d5-78f6-421d-958c-9e5e450bd215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I''ll have a double whip with extra caramel</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d3db1-8271-4c7c-9b07-b6ec0023d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another issue: the impact of coffee, tea, soda and sports
        drinks on a balanced diet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39c587-7ab4-49f4-ad46-113429d3764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My other problem with kids drinking coffee is that it''s of little
        nutritional value, and it''s replacing something that should be nutritionally
        complete, such as milk and water," Corkins said. "Milk is packed with calcium
        and vitamin D, and water is a nutrient. We''re like 60% water, basically an
        ocean."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a531e8-4bfb-4530-bbb1-9ce2eb7b228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the add-ons. Gone are the days when coffee simply
        came with a lump of sugar and cream. Coffee shops on nearly every corner now
        offer dozens of ways to spice and fatten up your drink of choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138b141-9c94-4c59-8d70-f569c1faaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drinks are basically a dessert. They have the foam and the
        shots of flavored syrups, with whipped topping and then the sprinkles on top.
        Presentation is better than some of the desserts I''ve seen," Corkins said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc60fc-36a4-4027-a30d-da3d1567cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T17:13:35.470+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra sugars and heavy creams add fat and calories, while opting
        for sugar-free versions can expose a children to artificial sweeteners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5648a7-df23-4071-8d34-40dcc17b5fc0'
      'mgnl:activationStatus': true
