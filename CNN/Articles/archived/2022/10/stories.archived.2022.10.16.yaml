    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:43:28.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Cagayan town mayor appeals for long-term solutions to flooding \n\n"
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c2a84-8010-417b-bf12-5ecebd8ad10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        mayor of Allacapan town in Cagayan province has appealed to President Ferdinand
        “Bongbong” Marcos Jr. for long-term solutions to the severe flooding the town
        faces every year, especially during tropical cyclone season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cecb5-29b4-4e8e-8c54-a32e66cb9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c0442-d5a6-43e5-87a3-b91277b8f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga pangmatagalang solusyon sana sa aming bayan. Taon-taon
        po naming nararanasan yung ganitong baha dito sa ating bayan at nananawagan
        sana tayo [kay] Pangulong Bongbong Marcos yung mga long-term solutions po,”
        Mayor Harry Florida said on CNN Philippines’ Newsroom Weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d415ccd-7a71-4c74-865e-fc66da8a677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265a4f0-8c77-4fd8-a573-1b3a1884fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need long-term solutions for our town. Every year,
        we experience this kind of flooding here in our town and we would like to
        ask President Bongbong Marcos for long-term solutions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af31fc8-0fbc-428d-9ea8-d687a1048b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f5388-f96a-4394-9be0-3b7b8f45cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:43:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida particularly called for the dredging of the Linao River,
        a tributary of the Cagayan River, to prevent flooding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e9b13-ff96-442b-b163-418395b26ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-16T21:07:23.298+08:00
