      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines deployed 656 athletes who competed in 38 sports
        in the Vietnam SEA Games last May.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42423e-e5f9-4f91-8e17-34ce0114e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T20:57:12.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the country fielded close to 1,000 participants and emerged
        as the <a href="https://www.cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html">overall
        champion</a>.&nbsp;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3d58d-22c1-4dff-b533-46c8b2ed14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T20:57:12.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitions at the 32nd SEA Games are deemed to benefit the hosts
        as it could send 100-percent participation in combat sports.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa34a86-8eed-4b45-a6c7-4226d2bd6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T20:57:12.444+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia also included two indigenous sports — Kun Bokator, a martial
        art practiced by the ancient Khmer military, and Ouk Chatrang, a Khmer chess
        game.</p>'
