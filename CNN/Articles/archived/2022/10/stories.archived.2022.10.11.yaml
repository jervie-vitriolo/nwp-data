      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no limit. You can buy 10 prepaid SIM cards as long as
        you registered them to your name," Gatchalian said. "The most important feature
        of this bill is it''s registered to your name; if you''re a corporation, to
        register it to an authorized person in your corporation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7143f4c-4daf-404b-964b-73b2c2846a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c5a4f-c53a-4c43-a475-731b06dd54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some businesses will have multiple cell phones because of
        customers," he also said. "So they can still buy multiple prepaid SIM cards
        as long as they register it to the person who is authorized by the company."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c3445-16f6-483d-a409-5613cc781e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d155e-1dad-488e-b5f7-d191cc40eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quimbo said PTEs must be prepared to look into their
        infrastructure and capacity to register millions of SIMs by the time the IRR
        is crafted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4ac16-4849-4f85-99a7-40c5e1056274'
