      'mgnl:type': 'text'
      'text': '<p><strong>K-pop star IU joins Jack Harlow and Kawhi Leonard in new
        New Balance campaign</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582d59a-54b2-4f18-b15c-c7d9e0f394b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:22:47.788+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:40:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of K-pop darling IU will be delighted to know that she stars
        in the latest installment of New Balance’s <a href="https://www.youtube.com/watch?v=yflLTcNb08k&amp;list=PLVKm92IAS1FawPX-mPKkOkKGdK-Mo8Ewx&amp;ab_channel=newbalance"
        target="_blank">We Got Now campaign</a>. Alongside clips of NBA player Kawhi
        Leonard and singer Jack Harlow, IU is spotted donning the brand’s new <a href="https://www.newbalance.com/pd/xc-72/UXC72V1-37535.html"
        target="_blank">XC-72</a> release in the Sea Salt/Light Arctic Grey/White
        colorway (₱6,495) — now available in New Balance’s physical stores in the
        Philippines. With a silhouette that harks back to retro New Balance sneakers
        and reminiscent of their collaboration with Casablanca Paris, the XC-72 design
        stays true to the brand’s promise of comfort and style. Also available now
        are New Balance apparel, a mix of athleisure essentials like sweatpants, hoodies,
        and t-shirts in black, pink, and grey colorways.</p>'
