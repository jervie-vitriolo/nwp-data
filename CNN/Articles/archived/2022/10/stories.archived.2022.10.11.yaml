      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tropical depression outside the country''s weather
        monitoring area also maintained its strength of 20 kph as it moves northward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886f278-f8a8-4953-8097-68273c659889'
      'mgnl:activationStatus': true
