    'imagesource': 'jcr:23fe8e1f-1e28-4be5-a3c4-116b7a2d4a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c7b15c-1a30-4741-9777-117db248bc40'
    'lead': 'The Commission on Elections en banc affirmed an April ruling of the poll
      body which junked the disqualification case against then presidential candidate
      Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T11:40:25.127+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:40:16.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:25.579+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec affirms dismissal of disqualification case vs. Marcos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35a98a-278f-4ff0-8298-18e761ee0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8047b3f-a74d-4f3b-b7c7-933a1c8f974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Commission on Elections (Comelec) en banc affirmed an April ruling of the
        poll body which junked the disqualification case against then presidential
        candidate Ferdinand “Bongbong” Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2688108-f155-49e7-971d-2b084ae0adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7306d-3c73-4837-9816-2d0bc8073d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Oct. 7 resolution made public on Monday, the en banc upheld
        the Comelec First Division''s <a href="https://www.cnnphilippines.com/news/2022/4/20/Comelec-First-Division-junks-disqualification-case-Marcos-Pudno-nga-Ilokano.html">verdict</a>
        which stated that Marcos’ previous convictions for repeatedly failing to file
        income tax returns and paying the proper income taxes did not carry with it
        moral turpitude, which is a ground for disqualification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914a31e-26c3-4ecc-bb73-86a155d4041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00616014-34e8-4fe0-84c3-c3a7633f55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec1bbc-8613-43c0-a9a0-3fa4cd8dccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners asked the en banc to review the division’s ruling,
        saying the latter’s reasoning is “clearly insufficient” and “contrary to law.”
        They maintained that Marcos, who won the presidency in the May polls, should
        be perpetually banned from running for and holding any public office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398006f7-0dbf-4f1f-888e-4282d1c943bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec94e8f-71c4-467a-9387-0c867c88af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The en banc said the petitioners made no new arguments in their
        partial motion for reconsideration. It also said they “repeatedly hammered
        on the same issues” already raised before the First Division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949888f5-b465-4a12-9591-8e90e132071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5659dc8-c3fc-4d32-bfdf-47243bfe1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, we find that there is no cogent reason to disturb the
        findings of the Commission (First Division),” the resolution read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1055b-d02c-409a-9d2c-f15ad6a40eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa0512-afb5-4fb8-8227-c6031b59e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was signed by Commissioners Socorro Inting, Marlon
        Casquejo, Aimee Ferolino, and Rey Bulay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b83414-ac60-4580-9bf6-0072d83ccb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c07cff-c857-4ba2-b67e-6c038018176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia inhibited himself from the case since
        Marcos was his previous client.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc6d6c-816b-44b3-89a3-cc62b62ba129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab321b-e2e5-40e5-afcb-12a00c25ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:40:25.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the petitioners include Margarita Salonga Salandanan,
        Crisanto Ducusin Palabay, Mario Flores Ben, Danilo Austria Consumido, Gil
        Fernando Derilo, Raoul Hafalla Tividad, Nida Mallare Gatchallan, and Nomer
        Calulot Kuan.</p>'
