      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers said they were <a href="https://www.cnnphilippines.com/news/2022/10/10/home-furlough-de-lima-boni-tacardon-imee-marcos.html">unaware</a>
        of such an offer. However, they added they are now studying this option for
        De Lima''s security.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7371c9-f9ac-48f6-91b9-9163f0ed3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

