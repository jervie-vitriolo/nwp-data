  'Grab-Move-It-buyout-legalize-motorcycle-taxi-DOTr':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-11T16:02:18.724+08:00
    'imagesource': 'jcr:b260e497-9b3a-46c7-b303-9678fb8e260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd927cd4d-a467-4190-8deb-96a2f3e94624'
    'lead': 'There is no need for the government to review Grab''s acquisition of
      motorcycle taxi firm Move It, the country''s transportation chief said, as he
      pushed for a law to legalize motorcycle taxi services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T16:05:23.514+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:40:10.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:28.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No probe on Grab-Move It buyout, legalize motorcycle taxi — DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919abfc-1324-42ae-b83b-dc7071bb5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — There
        is no need for the government to review Grab''s acquisition of motorcycle
        taxi firm Move It, the country''s transportation chief said, as he pushed
        for a law to legalize motorcycle taxi services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db028b-20cb-4180-a5bd-a29bfabf8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman sa tingin ko (I don’t think so),” Transportation Secretary
        Jaime Bautista said when asked about reviewing the legality of the buyout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711afc9-e94b-4abd-83bd-301684b8a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the deal was a “private transaction.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f041ab3-24f8-4bad-b0e2-47c9c7a979b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tinitignan namin (What we are looking at) is how they can operate
        more efficiently and safely,” Bautista told reporters on the sidelines of
        the Economic Journalists Association of the Philippines-MVP Group Infrastructure
        Forum on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4de039-c9d0-42ea-b69a-126d69814fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, the dominant operator in the ride-sharing market, disclosed
        in August its acquisition of Move It''s operations. The company earlier said
        the deal was concluded after "thorough due diligence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9239bb-a638-43d1-81d2-c63cd1d1bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that Move It would continue to operate independently.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951f54e-9d8a-43ea-a0e3-0feeabd92eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a month, a number transportation groups called for a review
        of the transaction. On the other hand, Grab said this was “an attempt to keep
        Move It so small that it would not pose any competition to the two other operators.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9f18a-0120-47ed-a037-fcd217718e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, Joyride, and Angkas are the only accredited groups in the
        pilot study of motorcycle taxi operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30062d9-e82e-4624-a587-d5268f0861ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said each group should have 15,000 riders; Angkas had exceeded
        this at 20,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f248122-e09c-49ef-b930-13fa41907263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:05:23.516+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just allow them to operate, but hopefully the Congress can enact
        a bill to allow or how we can give franchise to these motorcycle taxis,” he
        said.</p>'
  'marcos-cabinet-meeting-dotr-aviation-maritime':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T16:00:54.042+08:00
    'imagesource': 'jcr:5410f612-7cea-44d5-b93a-37684a82da0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0344d5-0e13-4a40-a65b-eca36840536a'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. wants improvements in sea
      and air travel as he ordered the crafting of a maritime industry plan and focused
      monitoring of upgrade and development of airports, a Palace official said on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T16:07:55.602+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:09.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:28.374+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'DOTr', 'Department-of-Transportation',
      'Cheloy-Garafil']
    'template': '1'
    'title': 'Marcos pushes for improvements in sea, air travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc53c2-3ea6-4a13-a254-2c7380e40b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. wants improvements in sea and air travel as
        he ordered the crafting of a maritime industry plan and focused monitoring
        of upgrade and development of airports, a Palace official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228dae9-0811-4b58-8a68-4f3842c013a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheloy Garafil, Office of the Press Secretary officer-in-charge,
        said the Department of Transportation laid out its programs for the two sectors
        at a Cabinet meeting that tackled economic recovery and job generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ef2ca-e90c-45df-9ca6-e4265bc745d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inutusan ni</em> Pangulong Marcos <em>ang pagbuo ng isang</em>
        Maritime Industry Development Plan <em>upang mapaunlad at mapalawig ang industriya
        ng</em> maritime…," said Garafil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68b0b4-560e-49db-a32c-a2455fcaa49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Marcos gave the order to create a Maritime
        Industry Development Plan to improve and expand the maritime and aviation
        sector.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b937d11-cc6e-4ebc-b38c-af14193df963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil said Marcos ordered the improvement of ports to service
        cruise ships and boost the tourism industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff6d21-5738-440f-a2a9-6f7246f8523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also directed the Maritime Industry Authority to address
        schools that fall short of international standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03f743-8b13-4cc3-8262-afc9da5ee9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ng</em> Pangulo, <em>dapat i-upgrade ang</em> competencies
        <em>ng mga eskwelahan at ayusin ang</em> training programs to give the students
        advantage and put them to international standards <em>para mapatuloy ang estado
        ng bansa na</em> number one supplier <em>ng</em> seafarers <em>sa buong mundo,"</em>
        said Garafil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5fea8-656a-4cbc-ab99-09263addc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said the competencies of schools and
        training programs must be upgraded to give students an advantage, put them
        at par with the international standards, and so that the country can remain
        as the top supplier of seafarers worldwide.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05d468-a7cb-44df-acc9-911f45b95e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said efforts should be taken to upgrade airports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9f4e1-8d3f-4f22-b16e-bc48381ebde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inutusan ng Pangulo ang</em> DOTr <em>na tutukan ang pag-upgrade
        ng</em> Manila airport <em>upang matugunan ang lumalaking</em> demand, <em>kasama
        din diyan ang pag-aaral sa mga</em> existing unsolicited proposals <em>para
        i-modernize ang mga</em> existing airports <em>at i-upgrade ito at magtayo
        ng mga bagong</em> airports <em>sa iba''t-ibang lugar sa bansa,"</em> she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d662d3-2e89-479a-81e8-5a4c76c02b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president directed DOTr to focus on upgrading
        the Manila airport to address rising demand, including looking at existing
        unsolicited proposals to modernize and upgrade existing airports, and to build
        new airports in other places in the country.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2c683-e4db-4e91-ac99-7a3ae57f4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:07:55.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation <a href="https://www.cnnphilippines.com/news/2022/8/3/DOTr-plans-to-build-new-airports-in-four-areas.html"
        target="_blank">earlier said</a> there are plans to build more airports under
        the Marcos administration, particularly in Zamboanga, Dumaguete, Masbate,
        and Bukidnon.</p>'
  'deped-suspected-food-poisoning-occidental-mindoro':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T16:13:36.772+08:00
    'imagesource': 'jcr:054a4158-85c5-4afd-a2af-6366a295aaac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630013e5-23be-410e-b467-7b624b50cc64'
    'lead': 'A policy violation may have led to the suspected food poisoning of students
      and teachers in Sablayan, Occidental Mindoro, the Department of Education says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T16:13:50.674+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:40:09.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:28.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd looking into possible policy violation in Occidental Mindoro school
      food poisoning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1ffac-3c99-4cf6-a6df-8be7ff42fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:13:50.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — A
        policy violation may have led to the suspected food poisoning of students
        and teachers in Sablayan, Occidental Mindoro, the Department of Education
        said on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931fdff-56c5-4083-9b65-c4a4a65ead7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb7f07-d815-44ac-86ed-66b2b8421558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department''s spokesman Michael Poa said an initial
        report to the agency revealed that the students and teachers of San Francisco
        Elementary School bought vegetable and banana lumpia (local spring roll) from
        an outside vendor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a0ffa-12dc-4820-987c-808641ef0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cee253-30a8-4eb4-a221-cbeae57a528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vendor apparently entered the school premises to sell food items.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df8a6c-621f-4daf-b4ea-6e0a3abce8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69afbdf-e49a-4e2c-ab27-b4cce2c46d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayon po sa Department Order 8, Series of 2007, hindi po dapat tayo
        pumapayag na may mga outside vendors na pumapasok sa ating paaralan para magbenta
        ng pagkain kasi nga gusto nating siguruhin ang kaligtasan at kalusugan ng
        mga bata sa schools. Kaya doon sa mga school canteen dapat," Poa said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbcf512-e9cc-4467-b409-622d66520837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8f4ec-d21d-4085-bb84-e1360f990cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[According to the Department Order 8, Series of 2007, outside vendors
        are not allowed to enter schools and sell their products so as to ensure the
        safety and health of the children. This is why food should be bought in the
        school canteen.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3360b-1b23-4bfa-a534-9040071deb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07627823-7404-4553-8374-8c89559916b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DepEd is looking at food samples to determine what caused
        the possible symptoms from food poisoning among the victims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2b35b-289c-454b-9cc5-19937b7353b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0cab5-9559-42b0-9bb6-8d944cb1abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local disaster office in Sablayan said that the victims included
        88 students from Grades 4 to 6, and six teachers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eab077-d01e-4856-a1a8-d946a06abd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc13291-397b-45e0-a55d-847e8e103c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said the DepEd''s district office nurses responded to the call
        and assisted students who were rushed to the hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f422-8091-4f3f-9461-1ca61680cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c57797-3dd9-41c4-8777-f7146b09eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan ay na-discharge naman kahapon, although there are some
        who were admitted, so we would have to check sa mga admitted kung nakalabas
        na," Poa said. "Developing story po siya kasi kahapon lang dumating sa ating
        pansin."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42034b76-fc26-4152-835f-fe5a26005736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b2934-9de8-4bfb-938b-aadc45051dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Most (of the students) were discharged yesterday although there
        are some who were admitted, so we will have to check. This is a developing
        story since the matter was brought to us only yesterday.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134388f6-f06c-4985-b26a-71961e03bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef69aa7-6fbe-4852-b870-0a39b1059156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:13:42.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the local government unit for shouldering the hospital
        expenses.</p>'
