      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest gainers in the month were coconut oil (up 26.6%), other
        manufactured goods (16.5%), fresh bananas (5.1%), ignition wiring sets (4.3%),
        electronic equipment and parts (2.1%), and metal components.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6713d-5d07-4f2d-9257-02e048e15d9b'
