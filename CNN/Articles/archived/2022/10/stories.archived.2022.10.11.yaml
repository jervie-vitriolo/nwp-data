      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf7eab-b111-4c1e-9097-87e679d05701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent sampling on the water source in Calbayog City and Catbalogan
        City turned out positive for E.coli and coliform, which means the water is
        contaminated with human feces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6cac1-45e1-4c22-8717-28e6a2f6c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362d1ef-56a5-4617-97a5-caed95780693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 34 suspected cholera cases in Catbalogan City, three
        in Calbayog City, and four in General MacArthur, Eastern Samar from Sept.
        4 to Oct. 1. Health officials are awaiting confirmatory test results from
        the Research Institute for Tropical Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70447286-0295-4486-9f3b-ca29af7653a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15784486-7731-48b5-a225-299402beba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insigne also called on the local government to help residents build
        their own restrooms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf21081-cbbd-47fd-9673-835df6c9e23c'
      'mgnl:activationStatus': true
