    'template': '1'
    'title': 'UN chief urges nations to consider deploying forces to help Haiti

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256bc36-6eaf-4143-8b1b-5c1b282a755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Nations Secretary-General Antonio
        Guterres has urged the international community to consider deploying forces
        to Haiti to address growing humanitarian and security crises in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e4391-493f-44bd-bb14-008bedca63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb34351-c5cd-4a8f-982a-304ba37fc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' comments come just days after the Haitian government
        itself asked for international military assistance as the country deals with
        rampant gang violence, a deadly cholera outbreak and anti-government protests
        that have paralyzed the country since late August. e country have mostly been
        shuttered as Haitians have been demonstrating against chronic gang violence,
        poverty, food insecurity, inflation and fuel shortages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9a3ba-47af-4c84-810d-2413c8e06103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9898c9f-6105-42b8-b611-5826489bf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling the international community to help us, to support
        us in every necessary way to avoid the situation worsening. We need to be
        able to distribute water, and medicine as cholera is making a comeback. We
        need to reopen businesses and clear the roads for doctors and nurses to be
        able to do work. We asking for their help to be able to distribute the fuel
        and for school to reopen," Prime Minister Ariel Henry said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcb408-c144-495b-9ecc-0041dde0d044'
