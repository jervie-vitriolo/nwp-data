      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5dac5-49ef-445c-a381-ddfff6f133fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:41:06.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:39:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Maria Rosario Vergeire said it will be on
        top of the routine and catch-up immunization for other diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac91f2e-5e3d-4c32-b4ff-4c9b6f49f8e3'
