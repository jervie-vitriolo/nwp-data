    'lead': 'The latest count of cholera cases in the country is 3,729 — a 282% jump
      from last year, the Department of Health says as 33 already succumbed to the
      illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T23:52:27.573+08:00
