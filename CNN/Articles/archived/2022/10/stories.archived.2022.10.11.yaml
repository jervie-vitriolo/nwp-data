    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b708ca-7bdd-4972-9b93-7949799bfa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.086+08:00
