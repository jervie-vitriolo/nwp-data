    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ae054-ff10-4144-9256-cf955e652576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOJ spokesperson Mico Clavano was separately asked by
        the media on Tuesday if there could be changes in the way the department deals
        with De Lima following the hostage-taking incident. He said this "will depend
        on what the dialogue with the President will be like and what she (De Lima)
        asks for given the recent incident."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be322ad9-7af6-4594-98fe-bab412a74bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.768+08:00
