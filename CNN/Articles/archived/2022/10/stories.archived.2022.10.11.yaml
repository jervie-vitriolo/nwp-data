      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America was the country''s top export trading partner for August,
        accounting for $1.05 billion or 16.3% of the total exports. It was followed
        by Japan, China, Hong Kong, and Singapore.</p>'
    '13':
