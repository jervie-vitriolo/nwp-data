    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged top NPA leader in Negros killed in clash'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4557f-383a-4340-8f1d-a8f746e804ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.010+08:00
