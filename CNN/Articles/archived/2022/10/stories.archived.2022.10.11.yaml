    'lead': 'The Sandiganbayan found former Maguindanao governor Datu Sajid Islam
      Ampatuan guilty of graft and malversation of public funds, and ordered him and
      another ex-local official to pay ₱79.75 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T07:19:39.483+08:00
