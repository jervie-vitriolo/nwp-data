      'jcr:uuid': 'ca42bcee-76c0-4be5-afc5-5f3429f32f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker was acquitted in one of her three drug cases
        in February last year, while two others are pending.</p>'
