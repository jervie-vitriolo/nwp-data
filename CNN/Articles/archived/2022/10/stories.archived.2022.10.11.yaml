    'imagesource': 'jcr:fdc5e1c9-3842-416b-ad93-203bc98b40ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c7cea6f-51c4-438b-af69-f9a7cfae14a2'
    'lead': ' Vladimir Putin''s latest display of brutality and vengeance might be
      a fit of fury over his signature Crimean bridge being blown up. But his indiscriminate
      targeting of Ukrainian civilians also raises the prospect of a horrific new
      turn in a vicious war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T18:01:13.811+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:03.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:31.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'Vladimir-Putin']
    'template': '1'
    'title': 'Putin''s rage against civilians may herald a brutal new phase in the
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d4641-f0f5-41d5-a0d6-8a55bc3d21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vladimir Putin''s latest <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-10-10-22/index.html"
        target="_blank">display of brutality</a>&nbsp;and vengeance might be a fit
        of fury over his <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-10-10-22/index.html"
        target="_blank">signature Crimean bridge</a>&nbsp;being blown up. But his
        indiscriminate targeting of Ukrainian civilians also raises the prospect of
        a horrific new turn in a <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">vicious war</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1424921-fd43-4b22-8b2b-3490eed1c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian missiles damaged a glass-bottomed footbridge in Kyiv that
        is a popular tourist site, tore into intersections at rush hour and crashed
        down near a children''s playground on Monday. Power outages rolled across
        the country, in places cutting off water supplies and transport, in strikes
        that recalled the terror inflicted on civilians in the invasion''s early days
        but that had largely ebbed in recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c57ed-3ccc-472e-8d38-8a89b78746d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks snatched away the semblance of normality that city dwellers,
        who spent months earlier in the war in subways turned into air raid shelters,
        have managed to restore to their lives and raised fears of new strikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e54792-cb53-49bf-bf80-eaede46dfd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was obvious for the world to see. Putin does not intend
        to be humiliated. He will not admit defeat. And he is quite prepared to inflict
        civilian carnage and indiscriminate terror in response to his string of battlefield
        reversals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b212c-169a-4e11-b0f7-255ad5d22704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the targets on Monday also had little military value and, if
        anything, served to reflect Putin''s need to find new targets because of his
        inability to inflict defeats on Ukraine on the battlefield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c37ecf-3bc4-499f-a533-55968ed18e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing of power installations, in particular, Monday appeared
        to be an unsubtle hint of the misery the Russian President could inflict as
        winter sets in, even as his forces retreat in the face of Ukrainian troops
        using Western arms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49857ec-b9fc-4c9e-851a-36a3205e1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This possibility that Putin could be heralding a bloody new twist
        in a war that has gone through multiple strategic phases since the invasion
        in February was weighing heavy on the minds of political and military leaders
        in Washington Monday. Their reaction was laced with revulsion that Putin was
        again unleashing callous warfare against civilians that recalled Europe''s
        20th century horrors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bc0ce-450f-4eae-8b76-b3a1ab68e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How should the US respond</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3f276-b5fd-46e3-b48a-3e8a7c6c7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on civilians, which killed at least 14 people, also
        drove new attention to what next steps the US and its allies must take to
        respond, after already sending billions of dollars of arms and kits to Ukraine
        in an effective proxy war with Moscow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c237f-9afc-448c-8c24-e0db364304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/politics/joe-biden-news" target="_blank">President
        Joe Biden</a>&nbsp;Monday spoke to Ukrainian President Volodymyr Zelensky
        and offered advanced air systems that would help defend against Russian air
        attacks, but the White House did not specify exactly what might be sent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6045f2-e38f-4832-a8c9-6a39a9799b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Kirby, the coordinator for strategic communications at the
        National Security Council, suggested Washington was looking favorably on Ukraine''s
        requests and was in touch with the government in Kyiv almost every day. "We
        do the best we can in subsequent packages to meet those needs," he told CNN''s
        Kate Bolduan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc07984-8e06-4ba8-8e6c-9fa752424602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby was also unable to say whether Putin was definitively shifting
        his strategy from a losing battlefield war to a campaign to pummel civilian
        morale and inflict devastating damage on Ukrainian cities and infrastructure,
        though he suggested it was a trend developing in recent days and had already
        been in the works.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391065f-f85a-4ca5-aee6-826833564db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It likely was something that they had been planning for quite some
        time. Now that''s not to say that the explosion on the Crimea bridge might
        have accelerated some of their planning," Kirby said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edc675-1060-4a40-b163-2ab3aa8203df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An onslaught on civilians would be consistent with the resume of
        the new Russian general in charge of the war, Sergey Surovikin, who served
        in Syria and Chechnya. In both places, Russia indiscriminately bombarded civilian
        areas and razed built-up districts and infrastructure and is accused of committing
        serious human rights violations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabaf4ee-a887-45e5-a5b7-f8bc3f49a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain of fire against Ukrainian civilians on Monday was also
        chilling, given that it occurred following Putin''s latest nuclear threats
        and days of debate over whether he might use a tactical nuclear weapon. If
        he does not, it seems unlikely — given his obliviousness to civilian pain
        — that any such decision would be motivated by a desire to spare innocents
        from such a horrific weapon. Still, Kirby said that there was no indication
        that Russia was activating nuclear arms or that the US needed to change its
        own nuclear posture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2d32f-6db9-4cc3-bf5e-a2bb18d06dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But French President Emmanuel Macron underscored Western concerns
        that Monday''s rush-hour attacks in Ukraine could be the prelude to another
        pivot in the conflict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba65394-3718-4c15-b85a-248f5d40952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a profound change of the nature of this war," he told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef1959-69e8-433f-b439-c4ab4485d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ex-US official: Putin is telegraphing a grim winter</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9f85b-e84c-4be9-82e5-2519e1fa65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Col Alexander Vindman, former director for European
        Affairs on the National Security Council, said that by attacking targets designed
        to hurt Ukrainian morale and energy infrastructure, Putin was sending a message
        about how he will prosecute the war in the coming months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9b100-b536-4c81-bb57-a18c789306e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was telegraphing about where he is going to go as we get into
        the winter. He is going to try to force the Ukrainian population to compromise,
        to give up territory, by going after this infrastructure," Vindman said on
        CNN''s "New Day."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d8818-09f2-4f96-bca4-4a5f0f8e1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman called on the US to provide air defense equipment and weapons
        that could go after Iranian-made drones used in Monday''s attacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ddaaa-d288-495b-9d4a-a73c24f489f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Zhovkva, Zelensky''s chief diplomatic adviser, told CNN''s
        Wolf Blitzer on "The Situation Room" that Ukraine had shot down 56 of the
        84 missiles and drones that were fired by Russia, in apparent revenge for
        an explosion on a strategic bridge leading to annexed Crimea that is critical
        for Moscow''s war effort and is a symbol of Putin''s rule.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3548ce7-6461-4ac8-aa93-70c943d583b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So imagine if we had modern equipment, we probably could raise
        the number of those drones and missiles downed and not kill innocent civilians
        or wound and injure Ukrainians," Zhovkva said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea5283-ca74-49b6-83db-dd415e330de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any prolonged campaign by Putin against civilians would be aimed
        at breaking Ukrainian morale and possibly unleashing a new flood of refugees
        into Western Europe that might open divisions among NATO allies that are supporting
        Ukraine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd78dca-a5c1-4d4c-b391-375db16583d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early signs, however, suggest that Putin has once again misread
        how the world would respond to his brutality. Macron, for instance, said the
        attacks would prompt France to increase military assistance to Kyiv. Traumatic
        footage of Ukrainian civilians live streaming Russian missiles roaring over
        their heads and explosions may serve to harden the opinion of Western publics
        facing their own pressure this winter because of Putin''s energy war. And
        if anything, the turning of fire on civilians hints at Russian — rather than
        Ukrainian — weakness, since it suggests Putin is unable to respond in the
        field to humiliating defeats for his forces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15394fcd-e70f-4122-8e77-fd867d2b1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson of this horrible war is that everything Putin has done
        to fracture a nation he doesn''t believe has the right to exist has only strengthened
        and unified it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab1809-3641-4ab8-bc8f-1147ba989efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.587+08:00
