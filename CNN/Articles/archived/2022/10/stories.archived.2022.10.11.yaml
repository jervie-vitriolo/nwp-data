      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than two dozen children and daycare
        employees were sent to local hospitals Tuesday after a carbon monoxide leak
        in Allentown, Pennsylvania, according to WFMZ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f447c-f80e-4620-95c9-c6105b165af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every ambulance in Allentown responded to the leak at Happy Smiles
        Learning Center in the 400 block of Wabash Street, fire Capt. John Christopher
        told WFMZ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e24d3-594e-49f0-ac10-9ad53c22f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those rushed to hospitals, 18 children and one adult were
        admitted into two Lehigh Valley Hospital system locations, a representative
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979c353-a18a-4f28-893e-e4fedd5fb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those patients, 14 children and the adult are listed in stable
        condition. The representative did not know the conditions of the remaining
        four patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fc2ff-c63e-491b-9855-2c1ef55e4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department responded to a 911 call Tuesday morning about
        an unconscious child, WFMZ said, and found "the monitors on their bags alerted
        them to carbon monoxide."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf114318-8593-4957-bc97-27eb7ba4c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alerts prompted the evacuation of the entire facility "and a
        massive emergency response," Christopher said, according to WFMZ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb453438-04d6-4350-8704-0d811ee0024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-six people total, including children, were taken to four
        hospitals in the Lehigh Valley," the station said. All appear to be in stable
        condition, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a0917-7e13-4ed2-92cc-bc6c347772d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon monoxide is a gas that has no odor, color nor taste. It''s
        not detectable by sight nor smell, but it can be dangerous and even fatal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d231b9-ccf8-4c4d-a10e-3ec345d247a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allentown Mayor Matt Tuerk''s office is looking into the incident,
        spokesperson Genesis Ortega told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb8089-167b-4efb-a358-af0c0438a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:20:32.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/11/us/allentown-daycare-happy-smiles-carbon-monoxide/index.html">Dozens
        of children and daycare employees are rushed to hospitals after carbon monoxide
        leak</a>."</em></p>'
  'lebanon-israel-maritime-agreement':
    'author': 'Mia Alberti, Hadas Gold, Lianne Kolirin and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T22:20:49.567+08:00
    'imagesource': 'jcr:a8992ce8-79dd-432b-8c57-368298669065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe71382-d1ac-4e5e-a864-aca4f0237a74'
    'lead': 'Israel and Lebanon have reached a historic agreement, leaders on each
      side said separately on Tuesday, settling a years-long maritime border dispute
      involving major oil and gas fields in the Mediterranean.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T22:22:26.550+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:39:53.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:35.739+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel and Lebanon reach historic agreement, paving the way to potentially
      rich gas exploration

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25649a-8c86-420d-a34c-ec93e83ee514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israel and Lebanon have reached a
        historic agreement, leaders on each side said separately on Tuesday, settling
        a years-long maritime border dispute involving major oil and gas fields in
        the Mediterranean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82c45a-095d-4843-ae54-d3dc5f4e6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been trying to broker a deal between the neighboring
        countries over the 860-square-kilometer (332-square-mile) area of the sea
        that has been under dispute for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20b775-035e-42e6-a242-9a302965a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the Karish oil and gas field and a region known as the
        Qanaa prospect, which are expected to fall into Israeli and Lebanese waters
        respectively under the deal. Israel has said it would begin extracting oil
        and gas from Karish and exporting it to Europe imminently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ed056-0d24-4510-a604-703210c451ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final version of the offer is satisfactory to Lebanon and meets
        its demands and preserved Lebanon''s rights of this natural wealth," Lebanon''s
        President Michel Aoun said in a statement hours after receiving Israel''s
        final offer through US mediator Amos Hochstein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407faf8-4955-47fe-a098-8b7ef653509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aoun said he hopes the agreement, which is yet to be signed, will
        be announced "as soon as possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00a894-05f6-4016-905a-764024158fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid said: "This is an historic achievement
        that will strengthen Israel''s security, inject billions into Israel''s economy,
        and ensure the stability of our northern border."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348cf39-4a04-4f31-b572-d436f3918047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft agreement meets all the security and economic principles
        laid out by Israel, Lapid said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e33ade-6118-48de-9594-d26b7c84eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli prime minister will convene the security cabinet on
        Wednesday followed by a special meeting of the government, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb646162-f189-4861-be31-a5b4ab0a5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese officials have said the deal does not mean any "treaty"
        will be signed with Israel and this agreement is not a step toward normalization
        of relations between the two countries, which are technically at war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb674f-fb33-4cd0-9881-fcb872d35806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Lebanese negotiator and deputy parliament speaker
        Elias Bou Saab told CNN that "Lebanon felt that [the deal] takes into consideration
        all of Lebanon''s requirements and we believe the other side should feel the
        same."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53094ab8-b005-4706-95bd-a155c6881c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Israeli chief negotiator Eyal Hulata said: "All our demands
        were met, the changes that we asked for were corrected. We protected Israel''s
        security interests and are on our way to an historic agreement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fed0d-602d-4567-a0fe-5bd5dc508e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lebanese Energy Minister Walid Fayyad also said the
        French energy company Total, which owns the contract to explore Lebanese waters,
        would start working on the Qanaa prospect "immediately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f06ed-0df3-4443-8246-8b2f6cb9f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks gained momentum after London-based oil and gas exploration
        company Energean arrived in June to begin development of the Karish field
        on Israel''s behalf. Although the Energean ship is well south of the disputed
        area, part of the field is in an area Lebanon had claimed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8388cf0-cc4c-4de8-9c57-eb7ba41bde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah, the powerful Iran-backed Lebanese Shiite milita, had
        threatened Energean''s gas rig if they started producing gas before a deal
        had been struck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e93620-39e7-4f4e-acad-b4649fe5988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hezbollah declined to comment when contacted by CNN,
        but the Iran-backed armed group has previously said it would abide by any
        agreement signed by the Lebanese government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd480029-61cc-423d-b6c8-3767bdffe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic agreement does not affect land borders, but it is likely
        to ease security and economic tensions for both nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda74b4-12a5-4120-9823-e8b210c1627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s caretaker Prime Minister Najib Mikati said on Thursday
        that an agreement "will circumvent us from a definite war in the region."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad2d3e-94ff-4f79-aacf-37f55f4c1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:22:26.550+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Israel and Lebanon reach
        historic agreement, paving the way to potentially rich gas exploration."</p>'
