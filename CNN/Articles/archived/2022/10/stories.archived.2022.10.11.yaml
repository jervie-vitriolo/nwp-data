    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd017443-3023-41f1-a4a1-49f30ae12437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.578+08:00
