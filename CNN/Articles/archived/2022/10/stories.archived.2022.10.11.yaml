      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was located 2,140 km east of Southeastern Luzon packing maximum
        sustained winds of 45 kph and gustiness of up to 55 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f409af-881b-43c5-ad0d-d9782cec52ce'
      'mgnl:activationStatus': true
