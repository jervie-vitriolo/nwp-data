  'No-room-for-compromise-on-Taiwan-s-sovereignty--President-says':
    'author': 'Eric Cheung, CNN'
    'caption': 'Taiwan National Day'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T01:21:30.846+08:00
    'credit': 'Sam Yeh/AFP/Getty Images'
    'imagesource': 'jcr:fa8227a1-48c8-4352-a5b4-179811f0d6be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d87dd7-dac3-496b-95fa-1c42bfa184d4'
    'lead': 'Taiwan''s President Tsai Ing-wen speaks at a ceremony to mark the island''s
      National Day in front of the Presidential Office in Taipei on October 10.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T01:27:49.536+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:40:23.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:22.523+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No room for compromise'' on Taiwan''s sovereignty, President Tsai
      says in National Day speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ef701-d17e-499e-9b30-c5d405807896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan''s President Tsai Ing-wen said Monday
        there is "no room for compromise" over the self-ruled island''s sovereignty
        but she is willing to work with China to find "mutually acceptable ways" to
        maintain peace across the Taiwan Strait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df5356-487e-40b3-8cbf-5877637305bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82071c95-7124-4e35-95fb-3b8e45e65ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consensus of the Taiwanese people ... is to defend our sovereignty
        and our free and democratic way of life. There is no room for compromise on
        this," Tsai said in a speech marking Taiwan''s National Day, delivered as
        tensions between Taipei and Beijing simmer at the highest point in recent
        decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e4e09-d766-48e7-9af3-29538fb074bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645f691-0f23-4d99-b763-e36bb21cfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, home to 23 million people, lies fewer than 110 miles (177
        kilometers) off the coast of China. For more than 70 years the two sides have
        been governed separately, but that hasn''t stopped China''s ruling Communist
        Party from claiming the island as its own — despite having never controlled
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14540005-cf71-4e7c-a688-36d21a3a2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45d1f7-40cb-4b3c-91e0-64346e5dbd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has said that "reunification" between
        China and Taiwan is inevitable and refused to rule out the use of force —
        but in her speech Monday, Tsai urged Chinese leaders not to go down that path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0581fd-d018-4339-862a-de6e08201ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f5b53-4d58-42a5-9e76-ab607d37f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the Beijing authorities that resorting to war must not
        be the option for cross-strait relations," Tsai said. "Only by respecting
        Taiwanese people''s insistence on sovereignty, freedom and democracy can we
        resume positive interactions across the Taiwan Strait."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639879d-d31a-4fa8-8a95-11d85eaff582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642da69-ef47-47b9-846f-675865a953af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the visit of US House Speaker Nancy Pelosi to Taiwan in
        early August, China stepped up military pressure tactics on the island, sending
        fighter jets across the median line of the Taiwan Strait, the body of water
        separating Taiwan and China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa938a-cf22-4fee-be45-8f2886714e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6206e-1cc7-4edc-9ba9-f5221c3d686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the median line had served as an informal demarcation
        line between the two, with military incursions across it being rare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfad19-ef76-479a-a759-2aabde884f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47304c34-3cd2-4757-9d14-d313d33da156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Taiwan''s Defense Minister warned that Chinese fighter
        jets or drones that intrude into Taiwan''s territorial airspace -- defined
        as 12 nautical miles (22.2 kilometers) from the island''s shores -- will be
        regarded as a "first strike," as Taipei seeks to step-up its defenses in response
        to Beijing''s military pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78af0b-de4d-4807-add3-6571e08e9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92638f85-2474-41bb-ae68-157966ae5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said in her speech Monday that Taiwan is an "important symbol"
        of democracy in the world and its people are determined to defend the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a473140-4d29-4012-ae7f-66f703ccaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01773c-e60f-4af0-9006-a6c403861391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community is very clear that defending Taiwan''s
        security equals defending regional stability and democratic values. If Taiwan''s
        democratic freedoms are destroyed, it will be a major setback for democracies
        around the world," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0ab60-cf0d-40ab-9ca5-b3c5ac506a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19eee58-d96b-4515-9070-6301b62a2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that Taiwan has been strengthening national defense
        awareness, as well as acquiring and increasing the production of precision
        weapons to boost asymmetric warfare capabilities -- a term for military strategies
        to counter more powerful militaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11c28d-451f-4252-a43d-c9957cee2747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0d243-7740-4a61-a7bf-8220a83c16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan National Day celebrations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d0bcc-d4bb-4786-8a70-8815c0ed62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony in Taiwan''s capital Taipei on Monday marked 111 years
        since the start of a revolution in mainland China that ultimately resulted
        in the collapse of its 2,200-year-old imperial system and the establishment
        of the Republic of China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe91db-5639-4eac-8073-3f81ce90ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772c5ea-3180-4d0a-8717-a0e92d9ef0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of China ruled the mainland until its defeat to the
        Communists at the end of the civil war in 1949, when it retreated to Taiwan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67fb4c-52ad-4bcf-8673-76301572980f'
      'mgnl:activationStatus': true
