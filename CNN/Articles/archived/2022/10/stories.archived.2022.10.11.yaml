      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil also mentioned that the Cabinet earlier today discussed
        the renewed calls to suspend excise tax collection on petroleum products.</p>'
    '8':
