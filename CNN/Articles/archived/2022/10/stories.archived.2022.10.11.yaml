    'template': '1'
    'title': '''Maymay'' keeps strength while moving slowly over PH Sea'
    'updated': 2022-10-11T23:58:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db3753-2e29-431f-8b8f-aaab26d36e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Tropical
        Depression Maymay maintained its strength while slowly moving south southwestward
        over the Philippine Sea, the state weather bureau said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8370a92-9240-416f-b987-75d94325ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Maymay was last spotted
        270 kilometers east of Casiguran, Aurora with maximum sustained winds of 45
        kilometers per hour (kph) and gustiness of up to 55 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed861e-c330-4f74-9df5-a72af112b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 remains hoisted over Isabela, Quirino, Nueva Vizcaya,
        Aurora, Nueva Ecija, and the extreme northern portion of Quezon (General Nakar,
        Infanta) and Polillo Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ff377-72cb-491f-9f64-33849d346f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said people should be alert against minimal to minor
        threat to life and property.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116a673-bf14-4802-855f-4cf6ffa21297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maymay is seen to maintain its strength prior to expected landfall
        in the vicinity of Aurora by Thursday morning, PAGASA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45302c3c-a520-42b1-af9c-8f879efe4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also forecast Maymay to move slowly westward or remain almost
        stationary in the next 12 hours before it gradually accelerates westward toward
        Central Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e034b-09e6-4b36-8eb0-111ae3301e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.149+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy with at times intense rains are expected in Cagayan
        and Isabela while light to moderate with at times heavy rains over Aurora.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa898a33-5006-438b-8321-a9d69cd97b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the inclement weather, some areas in Cagayan, Santiago City
        in Isabela, and Polillo in Quezon have already announced <a href="https://www.cnnphilippines.com/news/2022/10/12/Walang-Pasok-updates-Oct-12-Maymay.html">class
        suspensions for Wednesday, Oct. 12</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ee1fc-3d20-4157-876b-5703c948d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:59:45.150+08:00
