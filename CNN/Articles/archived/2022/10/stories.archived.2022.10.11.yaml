      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia has slated 49 sports for next year''s SEA Games scheduled
        from May 5 to 16, and the POC is eyeing full participation in the competition
        that offers 608 gold medals -- the most in SEA Games history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ccd10-cf57-4945-9d60-ed8f17c4328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T20:57:12.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s again a fighting team and the goal is to send the best full
        contingent as possible," said POC President Rep. Abraham "Bambol" Tolentino
        on Monday during the second consultative meeting with NSAs whose sports are
        on the Cambodia program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
