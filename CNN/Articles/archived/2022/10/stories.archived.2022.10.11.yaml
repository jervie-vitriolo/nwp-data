      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olena Gnes, a mother of three who is documenting the war on YouTube,
        told CNN''s Anderson Cooper live from her basement in Ukraine on Monday that
        she was angry at the return of fear and violence to the lives of Ukrainians
        from a new round of Russian "terror."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fb96e-d535-423b-9df5-872fe6afc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
