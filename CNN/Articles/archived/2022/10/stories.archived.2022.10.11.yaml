      'mgnl:lastActivated': 2023-01-17T21:39:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28522e2-2636-461d-b63d-fadcd5731425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madaming partners natin na nag-donate ng toilets. Ang problema,
        since ang community ay syempre mahirap na community, meron silang toilet pero
        ''di sila makapagconstruct kasi wala silang pera pangconstruct. So dapat may
        counterpart (project) sana ang barangay at the same time ang local government
        natin," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c2928-0271-4d8b-974e-e97ac1eef80a'
