  'PNP-chief-apologizes-for--Muslim--tag-on-De-Lima-s-hostage-taker':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T13:36:31.411+08:00
    'imagesource': 'jcr:a715feab-4d89-4c63-8436-9b7244fb612a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10954d2e-a38a-4754-b4c2-cfb9357a8fe0'
    'lead': 'Philippine National Police Chief Gen. Rodolfo Azurin Jr. apologized on
      Tuesday for the use of the term ''Muslim'' by some police officers to refer
      to the hostage taker of former senator Leila De Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T13:38:29.545+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:40:12.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:26.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief apologizes for ''Muslim'' tag on De Lima''s hostage taker'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0410a1-a77e-4dc7-87c6-1ba2eba63d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Philippine
        National Police Chief Gen. Rodolfo Azurin Jr. apologized on Tuesday for the
        use of the term "Muslim" by some police officers to refer to the hostage taker
        of former senator Leila De Lima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258cb22-63b1-4a72-8ec4-b666a880a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said the PNP is finding ways to prevent such an incident
        from happening again following the reaction of Senator Robin Padilla and the
        Muslim community, adding he will personally apologize to the lawmaker who
        is Muslim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84bbae-b2f5-451e-9524-98d2bb8d6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may na offend man kami sa paggamit ng terminology na yon specifically
        doon sa naging reaksyon ng ating good senator Senator Robin Padilla, we will
        try to find ways on how to correct such incident na nangyari," he said. "It
        was not meant to offend anybody."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa759ff-7a24-41fe-afbf-1636ae4f456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time we apologize for the misgivings or shortcomings
        ng ating kapulisan sa paggamit ng ''Muslim'' word," Azurin added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206646c-06e7-422a-b700-c2c46440f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we offended anyone, especially Senator Robin Padilla,
        we will find ways to correct it. We apologize for the police officers'' use
        of the word "Muslim" to refer to the detainee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732c474-8891-4325-8950-9a7bcc7031c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla slammed what he described as "discrimination," saying the
        police force needs to be better informed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d1135-db87-4b17-907e-d22506a97d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pangalan po ang mga taong ito," he said. "Mas mainam po na
        identify po natin sila hindi sa kanilang relihiyon dahil wala pong kinalaman
        ang relihiyon dito."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366df4d-2392-4633-8630-0912b85f9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have names. Identify them by their names, not
        their religion, because their religion has nothing to do with the incident.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19010a-bb4a-41d9-b122-306cf5d8d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:46:21.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, the PNP''s Public Information
        Office said the entire organization wanted to apologize to Padilla as well
        as the Muslin community "for the inconvenience brought by the interpretation
        for using the term ''Muslim'' to refer to someone committing a crime."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bee2d-317f-4a07-bfd5-ee4a5a862922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:46:21.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was said without any malice to malign the reputation of our
        Muslim brothers and sisters. Let this be a lesson to educate the entire PNP
        organization to be more discerning in addressing all sectors in the society
        with prudency.," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5e5fb-1b31-4972-9936-f19bd3e11967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees Feliciano Sulayao Jr., Arnel Cabintoy, and Idang Susukan
        attempted to flee the PNP Custodial Center on Oct. 9, during which De Lima
        was briefly held hostage by Sulayao. The three detainees were killed, while
        De Lima emerged unharmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256f5e0-5a6d-4912-93f3-bd64cf3cfe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:38:29.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Azurin said authorities are investigating allegations
        that some Muslim detainees are served pork in their meals — which is forbidden
        in their faith.</p>'
  'NPA-Negros-Romeo-Nanta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T14:01:26.631+08:00
    'imagesource': 'jcr:d03865c8-3cc4-4f28-80e5-4011f0f528b3'
