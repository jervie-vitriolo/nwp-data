      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0e5bd-549b-4a6c-98bc-87a7d355933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebrations, a military helicopter was seen hovering
        over the cloudy skies of Taipei with a national flag, while military bands
        played outside the presidential office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b8f51-e342-4b3e-9541-114cd85a316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c26fe-13aa-407d-baed-60b59a51b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Taiwan will likely face increasing pressure from Beijing
        after Chinese leader Xi is widely expected to extend his hold on power for
        another five years in a Communist Party meeting scheduled to begin on October
        16.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e18e88-ba19-46bb-bd4e-29263b517c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b82af6-5f24-4471-9ec4-1b1ab0b90572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenges would definitely be the pressure from the
        PRC," said Austin Wang, an assistant professor at the University of Nevada,
        Las Vegas who specializes in Taiwanese politics, referring to the People''s
        Republic of China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5be784-ff3c-4a54-bf22-d25dfc3818de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93a2d8-9004-4d40-9056-80fdb0804e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted that Beijing''s policies toward Taiwan could become
        "more unstable and unpredictable," in the medium term.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36610fb0-f2bf-4fad-a3bc-10bb137d3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4cac1-88a0-40f9-baec-5efbe8ec9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Xi is able to find a way to make his zero-Covid policy and basic
        economic performance coexists, this achievement will be great enough to make
        Xi and China patient," Wang said, referring to China''s uncompromising Covid
        containment policy. "If economy in China collapses, Xi and PRC will lose the
        legitimacy; Xi will then turn to nationalism, which includes unifying Taiwan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa0d1f-897d-482a-b89c-134f4ea03bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3d25c-740e-4d1b-acc7-8b968a73df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry has said it is reviewing whether to extend
        mandatory military training for eligible men -- set at four months — to a
        longer period in response to the threat from Beijing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3ee39-115f-45d2-8752-ebea8c2382cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334178ee-0282-45bd-8bd8-474c0e970417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lev Nachman, an assistant professor in politics at Taiwan''s
        National Chengchi University, said the Taiwanese government should continue
        to engage the public over their role in the defense of the island.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d7c7e-5db7-4c51-80b9-7c3a1cb8d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c65994-dae7-47a2-955f-89805cfa0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing Taiwan can do is to build its defenses at home in
        a way that is not flashy or provocative, but creates meaningful change that
        better prepares both Taiwan''s military and civil society for potential conflict,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a716b-f3a9-43f6-aafc-45eaeb50bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html"><em>"''No
        room for compromise'' on Taiwan''s sovereignty, President Tsai says in National
        Day speech"</em></a></p>'
  '80-have-died-Nigeria-floods-':
    'author': 'Nimi Princewill, CNN'
    'caption': 'A submerged market in Lokoja, capital of north-central Kogi state
      on September 27, 2022'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T01:27:55.881+08:00
    'credit': 'Abubakar Abdullahi'
    'imagesource': 'jcr:3ea61e33-d988-4ca4-878e-c795c9723755'
