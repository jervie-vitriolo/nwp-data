  'taiwan-tsai-ing-wen-sovereignty':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T17:48:13.518+08:00
    'imagesource': 'jcr:fe143315-2461-4f32-98d9-af97321d85aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f1f9097-4b9f-4c4e-8019-a346992220ce'
    'lead': 'Taiwan''s President Tsai Ing-wen said Monday there is "no room for compromise"
      over the self-ruled island''s sovereignty but she is willing to work with China
      to find ''mutually acceptable ways'' to maintain peace across the Taiwan Strait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T17:55:04.804+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:04.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:30.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Taiwan', 'Tsai-Ing-wen', 'China']
    'template': '1'
    'title': 'No room for compromise'' on Taiwan''s sovereignty, President Tsai says
      in National Day speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1dbfb-77e8-4451-9a80-0ec5e8604786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/taiwan"
        target="_blank">Taiwan''s</a>&nbsp;President Tsai Ing-wen said Monday there
        is "no room for compromise" over the self-ruled island''s sovereignty but
        she is willing to work with <a href="https://www.cnn.com/china" target="_blank">China</a>&nbsp;to
        find "mutually acceptable ways" to maintain peace across the Taiwan Strait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21803425-977a-4962-9d0d-c9d3006c7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consensus of the Taiwanese people ... is to defend our sovereignty
        and our free and democratic way of life. There is no room for compromise on
        this," Tsai said in a speech marking Taiwan''s National Day, delivered as
        tensions between Taipei and Beijing simmer at the highest point in recent
        decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d2b0b-e3f0-436c-8be2-11cefbecdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, home to 23 million people, lies fewer than 110 miles (177
        kilometers) off the coast of China. For more than 70 years the two sides have
        been governed separately, but that hasn''t stopped China''s ruling Communist
        Party from claiming the island as its own -- despite having never controlled
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b7c4b-668d-487b-aeee-ad534624bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">Chinese leader Xi Jinping</a>&nbsp;has said that "reunification"
        between China and Taiwan is inevitable and refused to rule out the use of
        force -- but in her speech Monday, Tsai urged Chinese leaders not to go down
        that path.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ca0dc-1c35-40a4-8498-30c5985a9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the Beijing authorities that resorting to war must not
        be the option for cross-strait relations," Tsai said. "Only by respecting
        Taiwanese people''s insistence on sovereignty, freedom and democracy can we
        resume positive interactions across the Taiwan Strait."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdaf7d-10d6-4675-a5f8-84f45fdfc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a href="https://www.cnn.com/2022/08/02/politics/nancy-pelosi-taiwan-parliament-visit/index.html"
        target="_blank">visit of US House Speaker Nancy Pelosi to Taiwan</a>&nbsp;in
        early August, China stepped up military pressure tactics on the island, sending
        fighter jets across the median line of the Taiwan Strait, the body of water
        separating Taiwan and China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb595f78-1c8c-437f-8177-8de6e088259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the median line had served as an informal demarcation
        line between the two, with military incursions across it being rare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130a30f-edd1-4662-8cb2-f7a9b95cee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnn.com/2022/10/06/asia/taiwan-china-airspace-first-strike-intl-hnk-ml/index.html"
        target="_blank">Taiwan''s Defense Minister</a>&nbsp;warned that Chinese fighter
        jets or drones that intrude into Taiwan''s territorial airspace — defined
        as 12 nautical miles (22.2 kilometers) from the island''s shores — will be
        regarded as a "first strike," as Taipei seeks to step-up its defenses in response
        to Beijing''s military pressure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ad630-5871-4317-a314-dbba9e6fafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said in her speech Monday that Taiwan is an "important symbol"
        of democracy in the world and its people are determined to defend the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a0ecb-b248-49ff-a61f-11a06e6cfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community is very clear that defending Taiwan''s
        security equals defending regional stability and democratic values. If Taiwan''s
        democratic freedoms are destroyed, it will be a major setback for democracies
        around the world," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38f4fe-9127-4387-a825-e9c81168ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that Taiwan has been strengthening national defense
        awareness, as well as acquiring and increasing the production of precision
        weapons to boost asymmetric warfare capabilities — a term for military strategies
        to counter more powerful militaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5234b-b381-46fa-af0a-22e1638fb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan National Day celebrations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df98e34-90c6-40a0-8228-64d0caf82dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony in Taiwan''s capital Taipei on Monday marked 111 years
        since the start of a revolution in mainland China that ultimately resulted
        in the collapse of its 2,200-year-old imperial system and the establishment
        of the Republic of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ca34a-2fa2-485b-92ef-b8e88b2507b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of China ruled the mainland until its defeat to the
        Communists at the end of the civil war in 1949, when it retreated to Taiwan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81601043-19d7-4b55-b320-6a734e83ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festivities on Monday were attended by international guests
        including the President of Palau — one of 14 countries that have full diplomatic
        relations with Taiwan. US congresswoman Eddie Bernice Johnson, a Democrat
        from Texas, was also in attendance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0a2ac-fa9a-4f6d-85e7-0aa9483720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebrations, a military helicopter was seen hovering
        over the cloudy skies of Taipei with a national flag, while military bands
        played outside the presidential office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59997e61-8ab2-4f11-95af-bcf6fd358474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Taiwan will likely face increasing pressure from Beijing
        after Chinese leader Xi is widely expected to extend his hold on power for
        another five years in a Communist Party meeting scheduled to begin on October
        16.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4f4cd-75c5-4ebd-a8cf-9fbb2b732658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenges would definitely be the pressure from the
        PRC," said Austin Wang, an assistant professor at the University of Nevada,
        Las Vegas who specializes in Taiwanese politics, referring to the People''s
        Republic of China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13558b-1a1b-45fd-aa39-5baafd874f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted that Beijing''s policies toward Taiwan could become
        "more unstable and unpredictable," in the medium term.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a5a31-b3c3-4a8b-8d9f-4fb389e9dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Xi is able to find a way to make his zero-Covid policy and basic
        economic performance coexists, this achievement will be great enough to make
        Xi and China patient," Wang said, referring to China''s uncompromising Covid
        containment policy. "If economy in China collapses, Xi and PRC will lose the
        legitimacy; Xi will then turn to nationalism, which includes unifying Taiwan."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e1453-0f0a-4a94-b15e-a2bd9dc0ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry has said it is reviewing whether to extend
        mandatory military training for eligible men — set at four months — to a longer
        period in response to the threat from Beijing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82613515-9244-4543-9005-6b1b6d95df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lev Nachman, an assistant professor in politics at Taiwan''s
        National Chengchi University, said the Taiwanese government should continue
        to engage the public over their role in the defense of the island.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cd84c-2c20-40de-963c-baa347881d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing Taiwan can do is to build its defenses at home in
        a way that is not flashy or provocative, but creates meaningful change that
        better prepares both Taiwan''s military and civil society for potential conflict,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a00925-4f49-4e4f-815e-c4e5d303d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:55:04.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/10/asia/taiwan-national-day-tsai-intl-hnk/index.html"
        target="_blank">No room for compromise'' on Taiwan''s sovereignty, President
        Tsai says in National Day speech</a>."</em></p>'
