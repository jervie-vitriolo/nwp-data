      'mgnl:type': 'text'
      'text': '<p><strong>Fortune W.W.D.’s utility-based Commuter Pack pays attention
        to the details</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe1d1e-2b96-4184-8eba-49024f6541a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:22:47.789+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:40:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortune W.W.D.’s latest drop is an ode to the commuter, featuring
        t-shirts, windbreakers, carpenter pants, and even a triangle bike frame pouch.
        Characterized by the brand’s signature multi-pocket details and mixed fabric
        panels, the collection is once again proof that Fortune’s utility-based ethos
        makes for creative results. Some standout pieces include the NFNB Utility
        S/S Tee&nbsp;is an olive cotton t-shirt, with the highlight being its 10 nylon
        pockets scattered at different angles all over the shirt and&nbsp;the Patch-Panel
        Carpenter Pants, which feature multi-fabric panels in earth tones and contrast
        stitching.</p>'
