  'new-zealand-pilot-whales-mass-stranding-deaths':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T22:22:57.246+08:00
    'imagesource': 'jcr:0f4ef0db-dbfa-46ab-ba36-4444e8e9d48c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1751158d-4f83-42ab-9d06-48351ae88203'
    'lead': 'Around 500 pilot whales were stranded in New Zealand''s remote Chatham
      Islands, following back-to-back mass strandings over the weekend, according
      to rescue teams and conservationists.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T22:25:13.258+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:39:52.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:36.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '500 pilot whales die in mass strandings on remote New Zealand islands

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c70c6-8b92-4c60-86d1-e2ffb4245456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of pilot whales have died after
        becoming stranded near the shark-infested waters of a remote island chain
        in the South Pacific, according to rescue teams and conservationists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae9ee0-8b40-45cb-ad64-89fe54d0e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Department of Conservation told CNN nearly 500 whales
        washed up in the Chatham Islands, 840 kilometers (520 miles) east of the main
        South Island, in two separate mass stranding events reported by residents
        over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93241fc2-1259-4c67-a465-f19cb35c653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Lundquist, a marine technical adviser for the department, said
        it does not attempt to refloat stranded whales in the area due to the risk
        of shark attacks to both people and the whales. The surviving whales were
        euthanized to prevent further suffering, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0afcc-6892-476e-b65b-e411b3108e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is never taken lightly, but in cases like this it
        is the kindest option," Lundquist said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcce2b-f4f7-4214-90ad-3eeab969d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daren Grover, general manager of rescue organization Project Jonah,
        said most of the pilot whales were already dead when they came ashore, and
        the survivors were in poor health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad847a-7929-492f-b3b9-d8abefc6122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having such a high number of whales in one location is unusual,
        but it''s certainly not unheard of," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af366bd4-9324-4596-827a-274881055161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the risk posed by sharks, it was "almost impossible"
        for rescue teams to travel to the Chatham Islands on short notice, he said,
        compounding the difficulty of saving the whales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5158f-b499-4904-913e-86da2b203e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass stranding incident comes less than a month after about
        200 pilot whales died on the coast of Tasmania in Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090614cd-340e-47a6-961f-db03f39202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for pilot whales to become stranded but the behavior
        is not well understood, according to the Department of Conservation. Most
        scientists believe that individual whales strand because they are diseased
        and coming to the end of their natural lifespan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2492e-a34d-44bd-8506-1cb9b161aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chatham Islands, which are home to about 600 people, are among
        the top three "stranding hotspots" in New Zealand. In 1918, the archipelago
        saw the biggest recorded stranding in the country of about 1,000 pilot whales,
        according to the department.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ef711-4dfd-4b5d-b911-60dd8c1729ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:25:13.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/11/asia/new-zealand-pilot-whales-mass-stranding-deaths-intl-hnk/index.html">500
        pilot whales die in mass strandings on remote New Zealand islands</a>."</em></p>'
