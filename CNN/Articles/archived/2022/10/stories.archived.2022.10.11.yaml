  'pulse-asia-survey-fake-news':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T16:40:53.971+08:00
    'imagesource': 'jcr:370916ba-da11-4064-b764-4c15f5b19c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8965fdbc-dd24-41ec-9663-72ce7d7d794b'
    'lead': 'A recent survey from Pulse Asia said 86% of Filipinos see fake news as
      a problem, and most see social media influencers, bloggers, and/or vloggers
      as peddlers of false information about government and politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T16:44:12.159+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:08.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:29.054+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['survey', 'Pulse-Asia', 'Pulse-Asia-Survey', 'fake-news']
    'template': '1'
    'title': 'Survey: Most Filipinos see fake news as a problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d3de5-1cd8-458d-9149-4399bc4a0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — A
        recent survey from Pulse Asia said 86% of Filipinos see fake news as a problem,
        and most see social media influencers, bloggers, and/or vloggers as peddlers
        of false information about government and politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580f5b7-83d9-4242-a391-1af2e1a92236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fieldwork for the pollster''s <a href="https://pulseasia.ph/updates/september-2022-nationwide-survey-on-fake-news/"
        target="_blank">nationwide survey</a> on fake news was conducted from Sept.
        17 to 21 via face-to-face interviews with 1,200 adults nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af9ef6-ae9e-42cf-9b73-bf701f1ace73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results said around nine out of every 10 adults say fake news is
        a problem. The sentiment was reflected nationwide with balance Luzon (areas
        in Luzon excluding Metro Manila) having the most number of people who agree
        (92%), followed by NCR (87%), Mindanao (81%), and Visayas (77%).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5134934-5123-46f6-8cd3-218922bf4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polled individuals across the A to E socio-economic groups said
        this was true as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517dd5f-8cc9-4b7b-a574-dd33d11ddcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia also noted people were aware that they have watched,
        read, or heard fake news about the government and politics a few times a week
        (26%), a few times a month (25%), or at least once a day (21%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aae90c-ed41-47d7-a3b4-68bb9861d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of those aware of such fake news have read, heard, and/or
        watched fake political news once a week (17%). A tenth of Filipino adults
        (10%) are not aware of untrue news regarding government and politics, the
        survey said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d6dc7-408b-48fc-97b9-2b8bc3c0ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also revealed most people saw fake news on the internet
        or social media (68%), followed by TV, radio, friends/acquaintances, family,
        relatives, community leaders, newspapers, and religious leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e51194-d364-45ac-b3ad-4e658fd105f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a small majority of adults (58%), social media influencers,
        bloggers, and/or vloggers are responsible for spreading fake political news
        in the country, an opinion shared by most Metro Manilans (69%), those in the
        rest of Luzon (67%), and those belonging to Class ABC and D (69% and 58%,
        respectively)," said Pulse Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bca453-ed67-4d40-bea5-b932c616a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists come in second, followed by politicians, civil/NGO leaders,
        businessmen and, finally teachers or academics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9bcf8-a0aa-47b1-80da-2af6a2dde145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 44% of those surveyed said they were sure political news
        they read is true. Another 44%, however, said they were undecided.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe8307-c9f9-4b39-ab1f-a79d161c70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most adults (55%) also said they were confident Filipinos could
        tell if the political news they come across is true or false.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72738e30-942b-4760-b3cd-6f3fe9a06c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:44:12.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/8/house-bill-criminalize-fake-news.html"
        target="_blank"><strong>RELATED: House bill seeks to criminalize creating,
        spreading ''fake news''</strong></a></p>'
