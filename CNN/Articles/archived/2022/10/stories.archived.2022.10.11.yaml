      'mgnl:lastActivated': 2023-01-17T21:39:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil also said they will just let De Lima''s lawyers make the
        proper motion for her possible home furlough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e78dc-dd7d-4c83-b716-996d13236804'
