      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacgasco, locally operating as Nido Petroleum Philippines Pty. Ltd.,
        secured approval to perform an on-site survey in the old Cadlao oilfield within
        the last quarter of 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4af13-48e7-4fd9-bfe4-7054084795df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nido Petroleum is the operator of Service Contract 6B in the Palawan
        basin, which covers the oilfield.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ad76b-f358-465d-9520-473be4d1d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-site survey will be followed by the drilling of two wells
        —&nbsp;one exploration and one appraisal by the first semester of 2023, according
        to a statement released by the Office of the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef29c9-7791-4ad4-9151-54681a67a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appraisal well could lead to early oil production by the second
        half of next year, with the volume of recoverable oil expected to reach 5
        to 6 million barrels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7ce10-84e4-4f2d-93a4-94f78ff99487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is a first step, it signals the government''s intent to
        maximize indigenous resources and has attracted strong interest from foreign
        investors in the Philippine upstream oil and gas sector," Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc561989-ef40-41cb-921e-0d0d134c78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Office of the Press Secretary OIC Cheloy Garafil
        said the decision of Marcos reflects the current administration''s efforts
        to look into "locally-sourced oil products or oil exploration projects" that
        could help address the surging fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197bacf-b66e-4961-a128-ffd9fdbd6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T16:26:54.418+08:00
