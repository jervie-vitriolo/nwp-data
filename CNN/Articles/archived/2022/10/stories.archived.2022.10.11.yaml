      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Department of Health (DOH) on Tuesday said it will launch a supplemental immunization
        campaign in the first quarter of 2023 to provide protection for children aged
        5 and below, especially against measles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd139e-46e6-453c-930c-504ea98f3fc8'
      'mgnl:activationStatus': true
