    'title': '''The worst is yet to come'': IMF issues stark recession warning

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e5542-79bc-40e8-9107-0345c2f8d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Monetary Fund has once
        again downgraded its forecast for the global economy with a sharp warning:
        "The worst is yet to come, and for many people 2023 will feel like a recession."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55188594-f5dd-4eb4-b8c4-826ccabf6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Tuesday that it expects global growth to slump to
        2.7% next year, with a 25% probability it could fall below 2%. That compares
        with projected growth of 3.2% this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a92bad-acc9-407e-99a9-97c6da72da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure for next year is 0.2 percentage points lower than the
        IMF''s July outlook, as Russia''s war in Ukraine, high inflation and a slowdown
        in China drag on activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b71714-af8d-45ab-8813-62dec9abbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a third of the global economy will contract this year
        or next, while the three largest economies — the United States, the European
        Union, and China — will continue to stall," said Pierre-Olivier Gourinchas,
        the IMF''s chief economist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ae971-0952-449b-b943-6696b56db395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospects for the global economy as outlined by the IMF are
        the third weakest since 2001, behind only the 2008 financial crisis and the
        worst phase of the coronavirus pandemic. Global growth has fallen below 2%
        just five times since 1970.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafe53b-31ff-43d6-89a3-1e14a1a514bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF believes that global inflation will peak late this year,
        but will "remain elevated for longer than previously expected," even as central
        banks work aggressively to bring it under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c5c35-d9ad-414f-8db1-d9fd667b2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global inflation is expected to rise from 4.7% in 2021 to 8.8% this
        year. It''s then forecast to fall back to 6.5% in 2023 and 4.1% by 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050c4b8-4a3f-48bf-a718-cb306eb436d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major central banks aim for inflation near 2%, and have been hiking
        interest rates in a bid to limit price rises. But the campaign is also boosting
        risks to the economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6982e87-fc75-4832-9291-4991a1b051a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they go too hard, it could exacerbate a global downturn, while
        dialing back efforts could allow inflation — which the IMF called "the most
        immediate threat to current and future prosperity" — to become entrenched.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affd6c7-35a0-41e8-a3f7-0d9de4f78737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central banks around the world are now laser-focused on restoring
        price stability, and the pace of tightening has accelerated sharply," Gourinchas
        wrote. "There are risks of both under- and over-tightening."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222382c2-1c41-4597-98ce-e6e0c5137c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Batten down the hatches''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fab520-34bd-4739-b43e-a2a1cddc4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the United Nations Conference on Trade Development cautioned
        that tighter monetary policy could inflict worse damage globally than the
        financial crisis in 2008 and the Covid-19 shock in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1006868-1e9c-4f11-86b1-88fe4e71ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said that higher rates, while necessary, are creating instability,
        particularly for emerging markets with high levels of debt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c23ec5-5748-4055-b94b-af8a7efed85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the global economy is headed for stormy waters, financial turmoil
        may well erupt, prompting investors to seek the protection of safe-haven investments,
        such as US Treasuries, and pushing the dollar even higher," it said. "Now
        is the time for emerging market policymakers to batten down the hatches."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff148740-927f-4d33-b389-fbaab3338ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest forecasts included some notable downgrades for big economies.
        The United States is now expected to grow by just 1.6% this year, and is set
        to expand by only 1% in 2023.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c3c41-5e00-4e1f-98e3-a6a73e624c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in China has also been revised lower, to 3.2% in 2022 and
        4.4% in 2023. The IMF called out the lingering effects of attempts to contain
        the spread of coronavirus and the rapid weakening of the property sector,
        which it said accounts for about one-fifth of the country''s economic activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc03a4-c11d-4a73-97cd-e62b839766f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:42:26.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the size of China''s economy and its importance for global
        supply chains, this will weigh heavily on global trade and activity," the
        IMF said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7006c2c-a007-4862-8d92-6b38e38dbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:40:16.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/11/economy/imf-world-economic-outlook/index.html">''The
        worst is yet to come'': IMF issues stark recession warning</a>."</em></p>'
