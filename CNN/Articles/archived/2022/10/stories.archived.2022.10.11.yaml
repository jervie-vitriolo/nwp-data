      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, fans of The Editor’s Market won’t need to fly all the way
        out just to get their shopping fix. The brand is set to open a pop-up store
        at SM Mall of Asia this Oct. 20 until December.</p>'
