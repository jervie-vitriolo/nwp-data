      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eb7f3-369f-4c25-ad08-892129816024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid cholera and other water-borne diseases, health officials
        are advising the public to regularly wash their hands and only drink clean
        water. It is best to boil it first, if unsure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4dd50-ad13-4a97-85b9-169b8774ebb3'
