    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d9577-de83-4db2-82bb-ba1c6526994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.768+08:00
      'mgnl:createdBy': 'faith'
