      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she vowed while cradling her infant that Putin''s tactics wouldn''t
        work.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451bb2a-835e-4d84-9c91-a8b6078bd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just another terror to provoke maybe panic, to scare you
        guys in other countries or to show to his own people that he is still a bloody
        tyrant, he is still powerful and look what fireworks we can arrange," she
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601ea82-9d61-4426-9a7e-72e602422b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:01:13.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not feel desperate ... we are more sure even than before
