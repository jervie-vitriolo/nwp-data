      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its pristine look also makes gin a Pinoy favorite. Unlike other
        liquors, gin does not go through the barreling process. Instead, it undergoes
        a thorough, distinct, and sophisticated distillation technique.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1fa07-46db-4184-ae90-db6ac571d6d3'
