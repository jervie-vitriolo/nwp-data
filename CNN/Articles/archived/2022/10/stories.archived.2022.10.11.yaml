      'mgnl:lastActivated': 2023-01-17T21:40:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> A
        ranking leader of the New People''s Army in Negros Occidental was killed in
        a firefight, the Philippine Army reported on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7684264-23c2-4726-b83f-7e425fddc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Romeo Nanta alias Juanito Magbanua/Juaning/Jack was killed
        on Monday while government forces were conducting hot pursuit operations against
        around 10 NPA members in the vicinity of Sitio Medel, Barangay Carabalan,
        in Himamaylan City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b491bd5-2445-4b55-a334-e6451695f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army identified Nanta as the commanding officer of the Regional
        Operational Command of the Komiteng Rehiyon–Negros and the spokesperson of
        the Apolinario Gatmaitan Command.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b85fc-6182-4233-9e75-eb1c49d310ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the firefight lasted for 10 minutes and it was the fifth
        recorded encounter this month involving 94th Infantry Battalion troops and
        NPA members in the barangay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756563bd-d42f-4b49-8214-cc5c886f89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Benedict Arevalo, commander of the 3rd Infantry Division,
        urged the remaining NPA members in the area to surrender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0471b-d172-41f5-a27e-5f9665a508f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are now on the brink of downfall following the surrender and
        death of their members and leaders in Negros," he said in a statement. "Before
        it will be too late for them, they must lay down their firearms and surrender
        peacefully."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5acb9-6f54-454d-8ecb-553d07de6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:03:20.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine communist rebels have been waging more than half a century
        of insurgency, one of Asia’s longest-running rebellions.</p>'
