      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of our partners donated toilets. But, the problem
        is since mostly those in the community are impoverished, they have no means
        to construct or install toilets. There should be a counterpart (project) from
        the village and local government.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6f7c0-17a3-413d-9e43-139300a12b11'
