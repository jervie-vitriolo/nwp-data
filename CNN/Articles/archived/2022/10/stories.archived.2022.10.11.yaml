    'template': '1'
    'title': 'PH cholera cases jump to 3,729, death toll reaches 33

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9c3ea-f06c-4dc9-8c43-49a707b2f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        number of cholera cases in the country now stands at 3,729, with the death
        toll increased to 33 after one recorded fatality was added, according to the
        Department of Health (DOH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4302c-2998-43d0-a4c9-f6a080befe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, DOH officer-in-charge Maria Rosario
        Vergeire said the latest case count was accumulated from Jan. 22 to Sept.
        24, reflecting a 282% jump compared to the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a55a09-3db6-46af-9e64-4939e2112c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ef504-13fe-48bd-9225-36024dcfcf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 258 cases were reported between Aug. 28 and Sept. 24,
        of which 173 came from Eastern Visayas, 28 from Bicol, and 21 from Western
        Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b07b5-6f80-405b-ab87-4342e29c7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f820ec-e7d5-4323-b1eb-edd2895b1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Central Luzon, Western Visayas and Eastern Visayas
        have exceeded the epidemic threshold. This means there are more cases this
        year in these areas compared to the same period in 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608b022-8be8-4b2b-9baa-11949053a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire pointed out that cholera, a bacterial disease that causes
        severe diarrhea, mostly affects children between the ages of 5 and 9, with
        contaminated or unsafe drinking water as the common cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d85fb-332c-48b7-a269-518e9a5105e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained that diarrhea, if left untreated, could lead
        to severe dehydration, and eventually death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e5230-b5f9-43b5-96de-c0017205c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ae7c1-b6d0-4b2f-9c70-87621edcf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga namamatay dahil ang cholera ''pag ''di naagapan nagkakaron
        ng severe dehydration...lalo kung...immunocompromised---lalo na ang bata less
        than 5 years old. ''Pag tinamaan ng cholera ang matanda, mas mataas ang risk
        nila of probability of dying," Vergeire said on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088939ea-897c-457b-bfaf-1aa3fee6cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33974829-198b-48bb-b6bc-e645c5caa8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some who die because cholera if not properly
        treated can lead to severe dehydration especially if immunocompromised or
        younger than 5 years old. The risk of dying is higher among adults suffering
        from cholera.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65ad09-252d-48fc-9504-9ff5c813f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47405e-e746-4b7a-87f5-d59877e10b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said the rainy season brought floods which affected
        water systems. There is also a problem with access to potable water and proper
        sanitation facilities like toilets with septic tanks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df8305-0ea2-40f0-9695-99322d9a8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8c06c-35e4-41ce-9e92-97ff4dda612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Visayas, which already has around 2,500 cholera cases,
        many still practice open defecation, according to DOH Eastern Visayas food
        and water-borne diseases medical coordinator Dr. Ludina Insigne. This leaves
        residents more vulnerable to contaminated water sources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3187074-e9f0-46eb-8d75-db447610a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fbd43-8005-4922-b6d9-6f45a90005d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early this year, ang Samar kasi binabaha… since puno na ang septic
        tank nila at toilet bowls nila, ''pag umuulan nag-o-overflow... Ang tendency
        ang CR, ''di ba nag-overflow, pupunta sa water source nila. Ang water source
        nila ay hindi treated. Wala tayo faucet doon, ang iba spring water or deep
        well. ''Yun ang possible reason," Insigne told CNN Philippines in a phone
        interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae94ad5-abc0-44f0-90fc-bea9345257b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1004a1e-731b-438b-b169-f848e1660595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Early this year, Samar endured floods that filled
        their septic tanks and bowls, and these overflow whenever it rains. And since
        toilets overflow, the water source if untreated gets affected. There are no
        faucets there as others rely on spring water or deep well (which may be contaminated).
        That is the possible reason.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d3f21-dc04-4aa6-86f0-fb57c7e03488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13283a0e-4ae2-44a3-a0f3-92106bd4937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Then nagpa-practice din sila ng open defecation... kasi
        nga nag-overflow na banyo nila. So ''yun, may transmission talaga na mangyayari,
        plus you have the bacteriamay susceptible na host especially children na malnourished
        din."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95580d1-f260-4422-b439-850f27bbc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5eb418-b02a-48ed-a70b-4361ba622a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T23:52:27.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some resort to open defecation because of filled toilets.
        Transmission (of the disease) is likely to occur, plus you have the bacteria.
        Children are susceptible to the illness especially those who are malnourished.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
