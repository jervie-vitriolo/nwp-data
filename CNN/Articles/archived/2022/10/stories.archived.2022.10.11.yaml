  'OWWA-OFW-Hospital-budget-cut':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T00:31:03.699+08:00
    'imagesource': 'jcr:48fb3e86-05be-40db-b642-167b45fd8941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d46014-ee0e-4fef-8ab7-aa11f9466030'
    'lead': 'The ₱13-million budget allotted for the hospital built for OFWs and their
      dependents may be used up within two weeks of operation, the Overseas Workers
      Welfare Administration (OWWA) said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T00:34:32.266+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:40:25.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:21.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA chief: ₱13-M budget for OFW Hospital may not last 2 weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942db12d-162c-4bec-adac-2ddf2bafe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        ₱13-million budget allotted for the hospital built for overseas Filipino workers
        (OFWs) and their dependents may be used up within two weeks of operation,
        the Overseas Workers Welfare Administration (OWWA) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc40003-633c-46d5-b0dd-d6f32049a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱250 million originally requested for the OFW Hospital, only
        ₱13 million was approved in last week’s Senate budget hearing for the Department
        of Migrant Workers (DMW) and its attached agencies, including the OWWA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd54933-992b-4995-9e98-2b8441b2aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Arnell Ignacio claimed the requested amount was
        earmarked by OWWA and the Department of Labor and Employment for the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba3f7a-e56f-4864-9928-119268cf8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio explained that the ₱13 million was based on an analysis
        of the current utilization of the hospital which is at 7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c90dd5c-c2f3-4823-a037-607c9e34502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit ₱13 million? Kasi yung analysis lang, yun lang yung utilization
        — 7% — but then kabubukas pa lang ng hospital,” Ignacio told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa30cd0-ecc1-440b-a936-051a6ee93d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why ₱13 million? Because in the analysis, that''s
        the utilization — 7% — but then the hospital has just opened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22cf2a-fca3-4c2e-9302-4bb04b625c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s now an infirmary and it will grow into a 100-bed hospital.
        And when that stage comes, baka hindi pa abutin ng dalawang linggo ang ₱13
        million [the ₱13 million may not last for two weeks],” he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18772416-93f5-4bf2-9381-9c6386ab6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b388c-cb93-4012-9de3-4c8fc360c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:34:32.267+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:40:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We keep on churning out programs to help OFWs, but if you cut the
        budget, it will be very, very difficult for us,” he added.</p>'
