    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd61edc-f9b0-4812-a3a1-ee40a9626bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:39:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the Philippine National Police Custodial
        Center since 2017 for allegedly abetting an illegal drug trade in the New
        Bilibid Prison when she was Justice Secretary. She has maintained her innocence
        and accused the Duterte administration of fabricating charges against her
        for investigating its bloody drug war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfb3af-53e1-4ee7-b389-fbf940a5f742'
