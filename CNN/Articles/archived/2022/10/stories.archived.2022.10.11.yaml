      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2ab58-2a42-407a-a161-4373e0a3def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festivities on Monday were attended by international guests
        including the President of Palau -- one of 14 countries that have full diplomatic
        relations with Taiwan. US congresswoman Eddie Bernice Johnson, a Democrat
        from Texas, was also in attendance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ce631-d2af-4216-a20f-94d0dc5799af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:27:49.540+08:00
