      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Implementing Rules and Regulations (IRR) for the newly signed SIM Registration
        Act will be issued within two months before it can fully take effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369f3fd-988f-43c2-9e6a-39e173f00406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1561fb-ade5-46cf-9469-b5805c1ee318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo told CNN Philippines'' <em>The Source</em>
        on Tuesday that the deadline for the IRR of Republic Act 11934 is 60 days
        after the signing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b04ad-8397-4e7f-b6c7-b3ab6f2e9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104a97e-6d24-425d-b19e-2807eb540566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crafting of the IRR will primarily involve the National Telecommunications
        Commission, along with other relevant government agencies, to finalize the
        guidelines in regulating the issuance of SIM cards to curb the spread of spam
        text messages and scams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511c379-3126-4b17-a344-f99a4a67a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12bd52-03c0-4adf-bc86-9566608f0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/10/Marcos-signs-SIM-Card-Registration-Act.html">Marcos
        signs SIM registration law&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172e692-0446-4c6b-af14-a757cd9533bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b0bfa-33de-4f17-ba7a-50c57df8097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR needs to be drafted first. The step-by-step on how registration
        will happen, the repository of the information, and access to that database
        when needed, that''s still going to be ironed out, after that it can be fully
        implemented," said Quimbo, who was among the lawmakers present when President
        Ferdinand Marcos Jr. signed the measure into law on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306d10b-b2dd-478f-91a6-247374694bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77a370-4863-4ec0-a922-2a55f64735bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/21/SIM-registration-bill-explainer.html">Explainer:
        What you need to know about the SIM registration law&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d622656-95a2-4ff2-836f-fbf2cc40c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaec0b-e3f7-412a-a995-aa02e403c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, mobile phone subscribers with existing prepaid SIM
        cards have 180 days from the time the law takes effect to register and verify
        their phone numbers with their respective public telecommunications entities
        (PTE).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c476103-cb74-4dee-bf84-2d000d2f59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182086-aff5-4609-9d51-4f8069e4ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extension of 120 days can be given upon a valid written request
        to the Department of Information and Communications Technology (DICT).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13864252-f857-47ec-9e18-51194ed374d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5e3b7-b930-4d77-b801-7bd5254b4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New users need to register by filling out a form that will contain
        their information and present a copy of a valid government ID with photo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e320714-7348-4bb9-bedd-a744f87a0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fdac3-b2aa-4539-a6d2-3bf6629dc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTEs will also have to submit to the NTC within 30 days a list of
        authorized sellers or dealers, and should submit an updated list every quarter
        of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd5be8-4649-4549-9224-9ea0745352a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cda8ad-829f-4274-af65-195850eaf9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:40:59.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, one of the authors of the new law, told
        CNN Philippines'' <em>The Final Word</em> on Monday that a person can buy
        as many SIM cards as long as they are all registered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699318a8-373f-40e3-8244-efdd12ca8416'
