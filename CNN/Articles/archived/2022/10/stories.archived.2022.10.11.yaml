      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the brand’s global “Buy Better, Wear Longer” campaign
        that solidifies their long-term commitment to making fashion more sustainable
        and prolonging the lifespan of its products, Levi’s Philippines has set up
        Levi’s Tailor shops in select Metro Manila stores, where customers can avail
        of alterations, embroidery, paneling, stenciling, and patch sewing to breathe
        new life into old jeans. Take it a step further on Oct. 25 at the Levi’s Buy
        Better, Wear Longer event at Glorietta Activity Center, where you can barter
        used denim pieces with other enthusiasts and learn more about sustainable
        fashion.</p>'
