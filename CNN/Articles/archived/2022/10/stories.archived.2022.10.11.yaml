      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera is a water-borne disease acquired by drinking water or eating
        food contaminated with cholera bacteria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d9fff-38de-4697-9df5-dc09ef671cee'
      'mgnl:activationStatus': true
