      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Philippines'' trade gap further widened to $6 billion in August, data from
        the Philippine Statistics Authority (PSA) showed.</p>'
