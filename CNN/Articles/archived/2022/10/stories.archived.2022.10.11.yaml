  'PSC-seeks-additional-funding-for-2023':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-11T00:37:37.788+08:00
    'imagesource': 'jcr:4361925c-e26e-4a29-9391-e815a8569fc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc95ee1-a259-42cf-915b-157c6e78d11f'
    'lead': 'The Philippine Sports Commission (PSC) eyes more funding to support athletes
      in international competitions, its grassroots programs, and a major infrastructure
      project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T00:41:09.819+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:40:24.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:22.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC seeks additional funding for 2023, proposes over ₱5-billion budget'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c0e03-1f98-4a2c-a707-276efea7f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4778c-6094-4eae-8071-3ce01c3412ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Philippine Sports Commission (PSC) eyes more funding to support athletes in
        international competitions, its grassroots programs, and a major infrastructure
        project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0e351-f351-4961-9e9e-a8c7cc09fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa86f5-bd9f-40fa-b931-8e4f7bf3cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing with the Senate Finance Committee on Monday, PSC Chairman
        Noli Eala says they are seeking an overall budget of ₱5.216 billion for 2023.
        The proposal is far from the ₱218 million endorsed by the Department of Budget
        and Management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7879e-7f85-41b3-8cc9-a032c7896bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25910d-7b26-4a4d-a779-5b135cfff451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk of the proposed ₱4.998-billion budget will go to the
        Philippine Sports Training Center set to rise in Bagac, Bataan. The PSC allotted
        ₱3.795 billion for the sports hub that will serve as a training facility for
        national athletes. Eala said they are looking into the most efficient way
        to proceed, including exploring other possible sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15c67f-ed87-4714-9ff3-53671ff8608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee54c90-2c48-419c-acae-9af40e8e6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/5/18/PH-Sports-Training-Center-to-rise-in-Bataan.html">PH
        Sports Training Center to rise in Bataan&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cab9d7-42c5-4ad5-b25f-840c62da8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95a3a0-6718-4006-958d-2701f18b48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also requested for more funds to support the preparation, training
        and participation of athletes in upcoming international competitions. He identified
        the Southeast Asian Games and Asian Games, both happening next year, as "non-negotiable"
        since they need a budget of ₱250 million and ₱100 million, respectively. Eala
        said it''s important to find funding since we can no longer back out from
        both events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a0807-bab4-4081-9f60-6962097804c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539328c-b298-4ddc-8b03-001953d99173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has a big effect, your honor, on the participation of our athletes
        if these requests are not granted. These would sizably fund our athletes’
        participation, training, participation and development for big international
        tournaments next year. If these requests are not granted, we will have to
        use our PH Sports Development Fund that will deplete our budget for other
        programs,” Eala told senators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed512c17-3627-4b46-bc3d-667268e4d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b2cdc-5850-4aef-84ed-b46c835de84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chairman stressed the importance of their initiatives aimed
        at developing the country''s grassroots sports program. It listed ₱300 million
        for its nationwide multi-competition "Batang Pinoy" for young athletes and
        ₱180 million for the Philippine National Games. Both events did not push through
        when the COVID-19 pandemic hit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8129b-9f7d-4822-980d-5806f29d996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f6923-5b19-43a9-973f-cca505b67183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T00:41:09.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said making sports accessible to Filipinos and the development
        of high-performance sports are among the priorities of the PSC in its 2022-2028
        Philippine Sports Development Program.</p>'
    '19':
