  'PH-has-second-worst-pension-system-survey':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T19:03:43.857+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cda9aa9c-9a99-47cd-8a22-b07af22f301b'
    'lead': 'Filipino workers may need to reconsider retirement plans after the Philippines
      landed at the bottom second of a global survey on pension systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T19:17:01.453+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:39:58.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:33.294+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH has second worst pension system in the world — survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3dd112-f2a6-4f97-99d5-db9d07b31f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Filipino
        workers may need to reconsider retirement plans after the Philippines landed
        at the bottom second of a global survey on pension systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78601b-ed68-46db-a44e-6933a33f01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.asean.mercer.com/newsroom/singapore-top-asian-retirement-income-system.html">Mercer
        CFA Institute''s 2022 Global Pension Index (MCGPI)</a> released on Tuesday
        ranked 44 retirement income systems from around the world, which accounts
        for 65% of the world population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5430b1-8211-464d-9de6-8ff39b9cacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was at 43rd with an overall score of 42, next to
        cellar-dweller Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5784bc-35c7-429b-af29-11b381d36813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer said the country’s index value declined slightly from 42.7
        in 2021 “primarily due to some minor adjustments.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47ab7b-6bfe-4a17-b4f8-74984fd7e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country received a score of 40.5 on the adequacy indicator,
        which takes into account the retirement benefits offered to the poor and a
        range of income earners, as well as aspects that improve the overall efficacy
        of the retirement income system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897ae70-f118-44ff-83c9-1055b83a5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it scored 52.3 on sustainability, which considers the
        variables that influence long-term sustainability of systems, such as the
        labor force participation rate of older population and level of real economic
        growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26e877-72e9-40a0-8a9b-89d02d878ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For integrity, which looks into the three main elements of the pension
        system, namely, regulation and governance, protection and communication for
        members, and operating costs, the Philippines'' retirement income system ranked
        lowest in Asia and globally with a score of 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7337df4-31b3-4e64-bed1-a03affced47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most retirement income systems in Asia saw overall improvements
        except for Mainland China, Indonesia, and the Philippines,” Mercer said in
        its 2022 survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc52a7-742b-441a-aa5b-2e714f76a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the MCGPI assesses and highlights the deficiencies of retirement
        income systems around the world, it also proposes feasible areas of reform
        that might help deliver more appropriate and sustainable retirement benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703466e8-fc2b-44b4-8475-daf4ca1be3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase the Philippines’ index value, Mercer said the country
        could “increase the minimum level of support for the poorest aged individuals
        and increase coverage of employees in occupational pension schemes, thereby
        increasing the level of contributions and assets.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2354adf-fcb0-4420-baee-b7b7aa82fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended introducing non-cash-out options for retirement
        plan proceeds to be preserved for retirement purposes, improving the governance
        requirements for the private pension system, and setting aside funds in the
        public system for the future in order to lessen reliance on the pay-as-you-go
        system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9556811-9463-4663-94f2-170e3e5976e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland, Netherlands, and Denmark are the best places to retire
        based on the 2022 MCGPI. In Asia, Singapore retained its top spot, scoring
        the highest for both adequacy and sustainability, while Hong Kong had the
        highest score for integrity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15c8b5-5796-424b-931a-24f86656648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:17:01.455+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer also pointed out that Japan and Malaysia were the most improved
        systems due to higher net pension replacement rates and a revised approach
        to pension plan coverage.</p>'
  'POGOs-contribute-34.68B-to-PH-economy-annually':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-11T19:19:52.312+08:00
    'imagesource': 'jcr:57b67cdb-83ce-4f27-a20d-39e40882cefd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3debc870-b8d4-4bc0-bb65-2ae3d8a9dffe'
    'lead': 'Philippine Offshore Gaming Operators (POGOs) are annually pumping the
      economy with multibillion-peso contributions, a share that is "a cause for concern"
      once abruptly abandoned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T19:22:27.145+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:39:58.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:33.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POGOs contribute ₱34.68B to PH economy annually — Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62633e-6fca-4f79-bfc7-4fefdf5b0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)&nbsp;</strong>—
        Philippine Offshore Gaming Operators (POGOs) are annually pumping the economy
        with multibillion-peso contributions, a share that is "a cause for concern"
        once abruptly abandoned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df564c1-07c7-4713-91f3-1b049f8a4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s hearing, Senator Sherwin Gatchalian, chairman
        of the Senate Ways and Means Committee, said the sector is directly and indirectly
        contributing ₱34.68 billion to the Philippine economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fd829-bf4f-4928-bc26-d6d3efc880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.145+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking this down, he said the single top POGO contribution is
        ₱10.188 billion in real estate taxes (29.37%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c435bf-16f8-48ed-b383-02a5ad527a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu Property Consultants CEO David Leechiu, who was also at
        the hearing, echoed this, noting the industry stands to lose ₱19 billion in
        rental income if POGOs exit the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51139776-f730-4ca4-b05e-126cd39e5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu also said an abrupt pullout of the industry could cause
        "vacancies across the property sector, and a big chunk of that will be in
        the residential sector."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676c91c-d23e-46d3-a94b-3c3b6663b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate taxes were followed by ₱7.465 billion in taxes on retail
        stores selling household items, communications devices and other goods (21.52%),
        and ₱7.260 billion representing the sector''s 5% franchise tax (20.93%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a7c59-4faa-455e-bad9-86d647f75f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱34.68 billion translates to 1% of gross domestic product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3e0e2-1c25-4c85-a80c-0ad67e6d5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [presentation] is based on our own simulation. Would 1% GDP
        contribution warrant the continued existence of POGOs? Assuming worst case,
        will that impact on our economy? Would one percent be a significant negative
        effect on the economy?" Gatchalian asked during the session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd8753-93ec-4429-b33c-05fb13b7b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Bayani Agabin responded, saying the 1% effect
        on GDP would be "quite big and a cause for concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe2d82-d7aa-44a9-a85a-975817975ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Agabin said the Philippines can still recover the potential
        losses from foreign investors and boosted tourist arrivals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f449f6b-1883-46a1-8b0c-d33aae93bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri earlier today said the Philippines
        has been placed under <a href="https://www.cnnphilippines.com/news/2022/10/11/PH-China-blacklist-of-tourist-sites-amid-POGO-woes.html">China''s
        blacklist of tourist destinations</a> due to issues hounding the POGO industry,
        including kidnapping cases.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efc805-c335-4617-a00e-3b53885c6dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Association of Service Providers and POGOs (ASPAP)
        said more than 23,000 Filipino workers might lose their jobs if the business
        is banned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926d70d-0d0e-4fef-93c2-303f22cce0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:22:27.146+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since ASPAP represents less than half of PAGCOR-licensed
        POGOs, the number of Filipinos who would be affected "is definitely much higher."</p>'
