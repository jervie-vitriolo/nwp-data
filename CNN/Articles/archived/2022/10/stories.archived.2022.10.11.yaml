    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aaac2c5-8093-4187-bd48-3ddf3477ba10'
    'lead': 'The Court of Appeals has denied the plea of Rappler CEO and Nobel Peace
      Prize winner Maria Ressa and former researcher-writer Reynaldo Santos to reverse
      their cyber libel conviction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T13:29:40.466+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:40:13.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:26.685+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA junks appeal to reverse cyber libel conviction of Ressa, former Rappler
      writer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf2b37-269c-41b2-ac89-efdfacc8ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T13:29:40.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Court of Appeals (CA) denied the plea of Rappler CEO and Nobel Peace Prize
        winner Maria Ressa and former researcher-writer Reynaldo Santos to reverse
        their cyber libel conviction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8451bc1-0128-4953-947e-352188c7629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd8117-a6a1-4df1-95bb-b3377c20ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos filed a motion for reconsideration (MR) on the
        CA''s <a href="http://CA upholds cyber libel conviction of Rappler’s Maria
        Ressa, writer">July decision</a> which upheld the guilty verdict handed down
        by a Manila court in June 2020.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6a953-c966-4552-bb70-023a44efb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5630487-27b9-4f3d-b434-9d0906f76a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Oct. 10 resolution released on Tuesday, the CA''s Fourth Division
        said the MR is “unmeritorious” and just “mere reiterations” of points already
        addressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e09c0-c67a-4a31-bbe3-1cd5c7e88647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355fbd6-4da1-417f-931d-33cf3376c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides affirming the Manila court’s ruling to convict Ressa and
        Santos, the CA also earlier lengthened the maximum prison time to up to six
        years, eight months and 20 days. The minimum was set at six months and one
        day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd656e1d-1c4d-488d-bd28-5ec88ca8dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7fa47-f6cd-45de-84f0-31c72f46c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a May 2012 Rappler article which reported
        on businessman Wilfredo Keng’s alleged connection to illegal activities. Keng
        filed a complaint in October 2017, or nearly five years after the article
        was posted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5717529-3d4c-41fe-9701-57fbd301e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4e3af-cf2a-4660-b2a3-8947441de15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was initially published months before the Cybercrime Prevention
        Act of 2012 was passed. However, the prosecution contended that the article
        was updated in February 2014. Rappler said the update only involved correction
        of typographical errors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01e045-eb49-4c4a-a3a9-1f46f9c6c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289af4a-b3f3-428a-b7ce-f0ef30a02d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next stop: Supreme Court</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38c17a-0663-4fd9-9a27-2fe1f2757e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c46b9a-239a-4652-ba3a-bb527cd07694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos will elevate the case to the Supreme Court (SC),
        said their lawyer Theodore “Ted” Te.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c0412-1376-4faf-afc1-347fc1755f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.819+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376032fb-ef35-404a-aeb9-9188fff68897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the CA ruling “ignored basic principles of constitutional
        and criminal law as well as the evidence presented.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b725c-5b57-45d5-b71e-0211e68f7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0615146-3099-4467-9583-2954906ca489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also expressed disappointment but said she is “sadly not surprised”
        by the development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf7326-eaf2-4158-b136-9e20ebbfbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cb152-78e4-45f4-b8fc-aa9afbd1b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ongoing campaign of harassment and intimidation against me
        and Rappler continues, and the Philippines legal system is not doing enough
        to stop it,” her statement read. “This is a reminder of the importance of
        independent journalism holding power to account.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9c993-81db-4df0-9f22-0794877b174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22705c5-5e95-4a5f-89ee-230bb7951308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dismissing the MR, the CA argued that the conviction is not meant
        to curtail the freedom of speech. It said the cybercrime law intends “to curb,
        if not totally prevent, the reckless and unlawful use" of computer systems
        to commit criminal offenses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2be3fa-e440-4a23-bc12-04c4dc667fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3c243-4637-4d65-af3a-b6b537d3c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T15:13:39.820+08:00
