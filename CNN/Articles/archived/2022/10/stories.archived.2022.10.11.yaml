    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:23.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floods are submerging whole houses in Nigeria. At least 80 have died
      trying to escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6ba88-2bd2-4dc8-8a36-9053e1c02c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Seventy-six people have died as their
        boat capsized while they tried to flee dangerously high floodwaters that have
        inundated swathes of southern Nigeria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038267ca-61b9-4212-a5eb-3f6c57d37a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884098ac-a61b-4724-a751-994459b608fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat, carrying more than 80 people, capsized in the southeastern
        state of Anambra on Friday, as people desperately tried to escape floods that
        had risen as high as rooftops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddd6ee-e65a-4f07-88bd-4131b727c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f9eb6-7a3c-4c69-a48c-013800d76537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent flooding in the area had displaced up to 600,000 people,
        according to the country’s National Emergency Management Agency (NEMA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e18dff-3d4a-4021-8408-47b7b17ed585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria’s flood crisis has been disastrous this year, killing at
        least 300 people and affecting more than half a million people, NEMA said
        last month. NEMA warned of more catastrophic flooding for states located along
        the courses of rivers Niger and Benue, explaining that three of Nigeria’s
        overfilled reservoirs were expected to overflow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76d4de-453f-4659-af3d-702e09248860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332005e-7bc0-4517-812b-37b75025bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anambra tragedy follows the devastating aftermath of a flood
        that swept through swaths of neighboring north-central Kogi state a week ago,
        leaving buildings submerged under water that rose to levels not seen in a
        decade, according to officials of the Kogi Red Cross Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486b933-f184-412d-937d-a619bbe9d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137a5af-1a8e-4aae-9e85-f413e46ece0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people, including a toddler, were reported to have
        died in Kogi’s worst-hit Ibaji district, which the state Governor Yahaya Bello
        said was “100% underwater.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f396f62-9bea-4c77-ba95-1a86309100f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello described the flooding as a “humanitarian tragedy” in an October
        1 address.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2515f-837a-4d87-ad67-a1c55f8caf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374068aa-65a1-4f5d-aa51-be21b102875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kogi is located around 200 kilometers from Nigeria’s capital, Abuja.
        Kogi’s capital, Lokoja, is the meeting point for West Africa’s largest rivers,
        the Niger and Benue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada13a4d-b45d-4e6d-9237-dfee1a35ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379808c-75a0-485a-93b1-4a02e2906ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the two major rivers meet in Lokoja, they overwhelmed the banks
        of the Lower Niger river, hence the inundation,” environmentalist Simi Adeodun
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f433b52-ea1e-4a17-8e81-9ee98824d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04745dc0-3d3f-4144-a2ea-fdc1980160d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only Lokoja is inundated right now, but most of the riparian
        communities along the fringes of River Benue in Nasarawa State … and River
        Niger traversing the boundary between Kwara and Niger states are also submerged.”
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba45dd-80cc-4024-87f1-f4f04700a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kogi Red Cross Society said: “Many people have been rendered
        homeless in Lokoja … as houses were submerged by flood,” adding that some
        major roads in the capital city had been submerged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b351a-8177-4793-aaeb-4b9a199d7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e22c4b-d62b-4602-a1b1-70e88a556ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The roads served as a link between North Central and Southern parts
        of the country,” it said. “And many passengers were stranded.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d81f13-22ad-4a3e-8966-f8e9bc6e9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595135ba-9437-4274-a053-c8cedfc711f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross told CNN some of the deceased in Ibaji also lost their
        lives in a separate boat accident as they canoed through flood waters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d539a-3d27-4279-9153-2cdb71ca7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238e391-5513-49f3-9559-685677760911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said that nine areas along the Niger and Benue were affected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee8ae1-501f-427c-981f-ab2af3ad8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0f138-1955-4514-9e2b-a5425ae6eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibaji [district] is almost 100% under water while the rest range
        from 30% up … We therefore have a serious and humanitarian tragedy on our
        hands, but I wish to assure every person, family and community which has been
        affected that they are not alone and that help is coming,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfcbe0-7983-4850-878c-a8042016cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f70426-e8ca-4e60-b55d-50d2e09acb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Terrifying’</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0dd0e-1f60-437c-9ec3-f7cd6c4321f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travelers said they were trapped for more than a day in flooded
        areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc150d-1bc4-4138-8bb1-e6218e8d8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okeke Grace Eche told CNN of her experience traveling from Lokoja
        to Abuja at the height of the flooding on October 3.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083892b-1efa-4506-9cb3-e3f7f6e5e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fca8a-50a4-4853-bd50-ee23f3572f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the most terrifying two nights of my life,” she says of
        a two-day ordeal for a trip that would normally take only a few hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923504b-c7a2-4f6e-8134-c9b101308946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f9d07-86c5-48bb-ad7c-0143f41225ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eche arrived at Lokoja at 4 pm on Monday (October 3), and told CNN
        she “noticed a long queue of trailers, and vans conveying heavy equipment
        and animals.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117adef6-a8ff-4721-b59b-53c993b2d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bae25-7d68-4438-a853-ed62b82078c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had hoped that it was normal traffic caused by a fallen trailer
        but we were not ready for the nights that followed,” she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd95a72-cac5-4361-8a8e-af96498e7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ea490-9802-4884-a1de-7dd5dadb0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spent my first night in the middle of bushes … I saw first-hand,
        houses, filling stations, vast land submerged, women, children, and their
        husbands building makeshift paper bag houses along the road,” she told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b95bd-0f6d-441b-93a9-c4f06a8413dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many parts of the north-central state, locals are taxiing across
        their flooded communities in canoes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac045bf9-a764-43ee-bdf8-0be02d95811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullahi Abubakar, an official of the Red Cross in Kogi is worried
        that the use of canoes may lead to more fatal accidents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308a001-343a-4b0c-b515-e84e66759fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1378459-3cb1-4242-8f33-0b964dfac4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is dangerous, especially for those who don’t know how to swim,”
        Abubakar told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a19a48-2a3f-45ad-9741-4ff4b148ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556a1d6-429f-41df-9adf-e7fed450df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar said many displaced people were taking shelter in the homes
        of relatives and good Samaritans in neighboring towns unaffected by the flood,
        which he added was gradually receding.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d457add-ffa6-467d-8692-fea01097dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86d256-37b6-40bd-85d6-61985b739e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kogi Governor Bello, who visited ravaged communities by canoe, said
        he was working to reduce the impact of the flood while urging those affected
        to relocate to designated camps for displaced persons in the state.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1207f5b-ceca-4d6b-a9b8-0fa5bbd1c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A disastrous crisis</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54943697-bce5-4352-b8c4-8fbb1bf48be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NEMA, the release of excess water from a dam in neighboring
        Cameroon was bound to “complicate”” Nigeria’s already disastrous flood crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e33d00-ef75-4440-b08e-3acdabed5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a634c5d-9b86-4e20-a6a1-03954e215a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lagdo dam operators in the Republic of Cameroun have commenced
        the release of excess water from the reservoir by 13th September, 2022. We
        are aware that the released water cascades down to Nigeria through River Benue
        and its tributaries thereby inundating communities that have already been
        impacted by heavy precipitation,” NEMA said in a statement on September 19.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc66a7-874f-4420-befa-4e74cbe396bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cf9f2-1250-4a5f-85f2-d717db298e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The released water complicates the situation further downstream
        as Nigeria’s inland reservoirs … are also expected to overflow between now
        and October ending,” it stated, adding that: “This will have serious consequences
        on frontline states and communities along the courses of rivers Niger and
        Benue.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00f988-f105-44dc-8ca8-f33fed7b110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f077e-e7fb-4ebd-a86c-2d0b63b1b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kogi and Anambra were among 13 Nigerian states predicted to be overrun
        by “the combined waters of rivers Niger and Benue as they empty into the region,”
        NEMA said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d5e5d-a567-420c-9f91-4d1ce75671a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a764b0-5e3a-421e-a9bc-6461515a01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many communities in Kogi are now underwater.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92284a6-fe0d-4066-9d18-0b784cc198fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in Kogi this year had a more severe impact on communities
        than what was recorded during the last major flooding in 2012, Abubakar told
        CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669499c2-7ad3-444b-b814-a1972131f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b8091-f83a-4f18-b6cf-5c5d152421ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nigeria’s National Inland Waterways Authority, the
        2012 flood rose to the level of 12.84 meters while the latest flooding was
        gauged at 13.22 meters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b49c9c-e847-428c-b9a0-dac88e545bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6bba5-6829-4116-9a12-405e0cbc92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kogi is not the only state reeling from the devastating impact
        of the latest flood.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa1bc4-f7ed-42b6-8a90-b95e3d633dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74091f96-42e0-4cce-a53e-3d811a6e0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Nasarawa state, which is also grappling with flood
        water cascading down the River Benue, farmers are counting their losses from
        ravaged farmlands.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fc5de-84fe-4fbb-9b57-f660e8c232ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northeastern Adamawa, more people are dying from flood-related
        incidents, NEMA said. Around 37 people have died during the current rainy
        season and more than 170,000 displaced, the agency stated.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c2d01-c6f9-4252-9836-fd745ac862d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e475a41-1475-4fec-a089-3f3ad6d89dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of Nigeria are prone to yearly floods with coastal cities
        like Lagos even more vulnerable to seasonal flooding.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592166eb-e4d4-4e2e-8d08-6d74eead819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists are intensifying the call for climate finance
        to address Nigeria’s climate crisis.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84593409-5c78-48b1-8060-a38e52cad5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29679537-4d11-412a-81a6-36b9244453bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian authorities are heeding this call as the country joins
        its African counterparts to seek an expansion of climate financing ahead of
        next month’s COP27 climate summit in Egypt.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4402e-f39d-4b13-b024-84baff166421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:31:17.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/10/africa/casualties-latest-nigeria-flood-intl/index.html"><em>"Floods
        are submerging whole houses in Nigeria. At least 80 have died trying to escape"</em></a></p>'
  'UN-chief-urges-nations-to-help-Haiti':
