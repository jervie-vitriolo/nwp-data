      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other mineral products, chemicals, machinery and transport
        equipment, and electronic products witnessed a decline in growth rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b855a7-3750-4c6f-8f80-c1b4f1ac37f9'
