      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singaporean homegrown brand, The Editor’s Market has earned a
        reputation for its classic styles that can be easily integrated into the everyday
        wardrobe. Whether it be in the form of a linen dress or classic blazer, The
        Editor’s Market pieces are perfect for when you want to look effortlessly
        chic and are designed for you to wear over and over.</p>'
