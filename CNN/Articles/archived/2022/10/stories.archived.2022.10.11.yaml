    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1085a30c-c6f1-46a9-9b02-a697826b5da9'
    'lead': 'Seventy-six people have died as their boat capsized while they tried
      to flee dangerously high floodwaters that have inundated swathes of southern
      Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T01:31:17.922+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:40:22.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
