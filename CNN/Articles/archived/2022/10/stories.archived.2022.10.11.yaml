    'title': 'IRR for SIM registration law out in 60 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc69e2-5bfa-44ff-905e-b94334c5062a'
