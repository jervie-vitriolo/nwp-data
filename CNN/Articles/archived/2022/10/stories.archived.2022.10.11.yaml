      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit, which happens when a country has more imports than
        exports, soared to 81.3% year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86d958-eb9d-4d3a-bf1d-1e87e3aa863f'
