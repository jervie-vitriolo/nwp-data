      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — GCash,
        a mobile wallet backed by Globe Telecom and Chinese billionaire Jack Ma, has
        boosted its lending business to take advantage of Filipinos'' growing appetite
        for digital finance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3cb72-61d4-4760-a1ab-e5dbeea72763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial technology player has rolled out services allowing
        users to tap its mobile credit line, cash loans, and installment plan solution
        for their purchases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861a1fe-4f35-4942-aeb1-f6f9b7a3c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our suite of lending products, more people can manage their
        finances better," GCash Chief Customer Officer Winsley Bangit said in a statement
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54347f70-ff20-4df1-900b-d0af3ee35ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ''Buy Now, Pay Later'' service, GGives, allows users to purchase
        items worth up to ₱125,000 from its partner merchants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e092614-5d41-4ae7-8350-16da79da00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As GCash seeks an end to loan sharks, quick cash funds of up to
        ₱125,000 can also be tapped by qualified users through its GLoan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b5773-93f6-4323-a400-71d1c54254b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one million active borrowers, GCash already released more than
        ₱40 billion worth of loans as of end-June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c28bb-0f94-4225-ae38-6256770ed570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T19:55:56.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:39:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform also houses other products for savings, investment,
        and insurance. Last week, GCash also teamed up with Ayala Land to enable virtual
        viewing of the latter''s units using the mobile app.</p>'
