  'William-Shatner-travel-space-Blue-Origin':
    'author': 'Jackie Wattles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-11T14:55:02.734+08:00
    'imagesource': 'jcr:79f8edb7-4831-4ab7-9702-f00af6a2f8dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca8225ae-fa63-4460-92f8-1489be2331a3'
    'lead': 'Actor William Shatner, who joined a suborbital space tourism flight last
      year, had a very distinct observation when he turned his gaze from the Earth
      to black expanse of the cosmos'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T14:57:30.329+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:40:11.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:27.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Shatner on traveling to space: ''All I saw was death'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5eaeaa-fdc2-4be4-9752-27ab4d01a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronauts have for decades described their
        trips to space as "breathtaking" and humbling, a reminder of the Earth''s
        fragility and humanity''s need to serve as stewards of our home planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99075496-16df-4e34-a449-01b6aed627a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor William Shatner, who joined a suborbital space tourism flight
        last year, experienced the same phenomenon, but he had a very distinct observation
        when he turned his gaze from the Earth to black expanse of the cosmos: "All
        I saw was death," he wrote in a new book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d64889-ea00-4958-b6db-2ede0edb7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner''s biography, called "Boldly Go," which he co-wrote with
        TV and film writer Joshua Brandon, is filled with similarly grim anecdotes
        about Shatner''s experience bolting above the Earth''s atmosphere aboard a
        real-life rocket after his memorable stint playing a spaceship captain on
        the 1960s TV show "Star Trek" and several franchise movies in the following
        decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8e744-8302-4fff-97fb-3da1970eaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a cold, dark, black emptiness. It was unlike any blackness
        you can see or feel on Earth. It was deep, enveloping, all-encompassing. I
        turned back toward the light of home. I could see the curvature of Earth,
        the beige of the desert, the white of the clouds and the blue of the sky.
        It was life. Nurturing, sustaining, life. Mother Earth. Gaia. And I was leaving
        her," reads an excerpt from "Boldly Go" that was first published by Variety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb019313-6c6a-4556-808a-4cb9f43f22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I had thought was wrong," it reads. "Everything I had
        expected to see was wrong."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f17bd9-06fb-438b-abed-4804252292b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he had expected to be awed at the vision of the cosmos, seen
        without the filter of the Earth''s atmosphere, he instead became overwhelmed
        by the idea that humans are slowly destroying our home planet. He felt one
        of the strongest feelings of grief he''s ever encountered, Shatner wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbe17f-7db1-4aa1-97bf-9a554f59a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner''s book was released October 4 by publishing house Simon
        &amp; Schuster. CNN interviewed him in June about the book, his trip to space
        with the Jeff Bezos-backed space tourism company Blue Origin, and what''s
        next for the 91-year-old. A transcript of the interview, edited for length
        and clarity, is below.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3a2c6-2f7e-494f-a96e-3b87ae0ed7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: We all saw how emotional you were when you stepped
        out of the Blue Origin spacecraft after landing. How did that experience change
        you?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec65d0-728f-4c57-926a-8a49a02ca863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Shatner: Fifty-five or 60 years ago I read a book called
        "Silent Spring" by Rachel Carson. She wrote about the environmental issues
        that are still happening today. I''ve been a verbal ecologist since then.
        I''ve been aware of the changing Earth and my apprehension for all of us.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38d97d-43e3-4936-963e-d78e96603722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like somebody owing money on a mortgage, and they don''t have
        the payments. And they think, "Oh, well, let''s go to dinner and not think
        about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3549aa-b6aa-487a-991b-d1c5a97a72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s so omnipresent! The possibilities of an apocalypse are
        so real. It''s hard to convince people — and especially certain political
        people — that this is not on our doorstep any longer. It''s in the house.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b03272-9d2e-4c91-a9fd-51dee211c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got up to space, I wanted to get to the window to see what
        it was that was out there. I looked at the blackness of space. There were
        no dazzling lights. It was just palpable blackness. I believed I saw death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9d73b-514f-4084-b94e-6ae2060006d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then I looked back at the Earth. Given my background and having
        read a lot of things about the evolution of Earth over 5 billion years and
        how all the beauty of nature has evolved, I thought about how we''re killing
        everything.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7956e9-48b3-4196-834a-e8f8edeecf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt this overwhelming sadness for the Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc2280-23d8-4a34-9dfc-4b282785af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t realize it until I got down. When I stepped out of the
        spacecraft, I started crying. I didn''t know why. It took me hours to understand
        why I was weeping. I realized I was in grief for the Earth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b44c3-b1cd-45a7-be31-5a5a26499f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t want to ever forget, nor have I forgotten, the momentousness
        of that occasion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca863c4-007c-4b1d-887e-e1f4d74ecfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What else have you realized about the experience in
        the months since you took your spaceflight?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91397569-fc7a-4641-b501-8e21e1d03599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: I had an awareness that human beings may be the only species
        alive on this planet that is aware of the enormity and the majesty of the
        universe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b11c5-1d02-48ed-a1ba-dedb2b51be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about what we''ve discovered in just the last 100 years given
        the 200,000 years that humans have existed. We''ve discovered how mountains
        have formed, the Big Bang. And I kept thinking about how mankind is evolving
        rapidly into a knowledgeable creature at the same time it''s killing itself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98ea8e-b5cb-4ba6-94c3-45761a54c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a race.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c06fc1-4ac3-43b5-9429-1424d329f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Space tourism companies such as Blue Origin have also
        received a lot of criticism from people who view those efforts as more of
        a vanity project for wealthy individuals rather than something that can be
        truly transformational. How do you respond to that criticism?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc34e84-e997-4101-b3a6-95678ef396d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: The whole idea here is to get people accustomed to going
        to space, as if it''s like going to the Riviera. It''s not only a vanity --
        it''s a business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9d8b9-4562-43fd-8b6d-0d0372b3706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what Jeff Bezos wants to do and what is slowly accruing because
        of our familiarity with space is get those polluting industries up into orbit
        and get the earth back to what it was. (Editor''s note: Bezos has routinely
        talked about moving heavy industries into orbit to help preserve the Earth,
        and that idea also has its skeptics and critics.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a04099-6a35-4b87-86c2-cdd88832499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What do you think about the ''astronaut'' title. Are people
        who pay for brief, suborbital flights to space astronauts?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae2240-d733-4ec6-9b72-a4ef54c82035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: I call them half astronauts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a9233-4dad-4a33-93c7-db5eb017bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What should we be doing in space next?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa46567-5864-4770-81d3-4f9ffbe01e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: The ability to go to Mars which is lurking in the background,
        which I think that should take a backseat to going to the moon, setting up
        the moon as a base and mining whatever the moon has to offer, rather than
        mining it here.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ec394-6c5f-49d7-b4b0-5384b22de18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just my own opinions. What''s-his-name would not agree.
        He wants to go to Mars. (Editor''s note: SpaceX CEO Elon Musk founded his
        company with the goal of setting up a colony on Mars.)</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e391e7-7f9e-41b5-98e3-a68ce2da2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Are you are you anxious to go back to space?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a1215-a877-4674-b4e9-88f607afb526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: If you had a great love affair, could you go back? Or would
        that demean it?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a389b-a0c2-47e1-878b-b17127487ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You mentioned you got a chance to speak with famed
        astrophysicist Stephen Hawking before he died. What was that experience like?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bba4f-ba6c-45e7-9ca3-34b8fe2d7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner: I was never able to ask him about String Theory, which
        I wanted to. We had to get him all the questions in advance. And he had said
        when we made the arrangement, ''I want to ask Shatner a question.''</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaaa198-13bc-4318-9ceb-7267b5cada0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I''m leaning in, you know, we''re sitting side by side
        looking at the cameras.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b516e-73b5-4621-8aba-151e3e89d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he laboriously typed out, ''What is your favorite Star Trek episode?''
        which is the question every fan asks, and I started laughing. He didn''t have
        the ability to laugh (because of his degenerative disease, Amyotrophic Lateral
        Sclerosis, or ALS).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aafe08-4fd0-4f30-afb2-82b8938e9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his laughter showed in the redness of his face and he got so
        red. He then invited me to dinner. I had a beautiful moment with him.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74202906-afbd-4f07-b899-8e54db95223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T14:57:30.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are you doing next?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
