      'mgnl:lastActivated': 2023-01-17T21:40:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first Norway
        - Philippines Maritime and Energy Conference is set to Create Currents at
        the Manila Peninsula Hotel on Oct. 13 and 14, celebrating the strong business
        relations in the maritime and energy sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b8156-9476-443f-9a0c-bd5f920da244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.086+08:00
