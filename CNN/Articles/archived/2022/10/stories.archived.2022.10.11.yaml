      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d3fe0-90a5-489d-9c91-a11876c48319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.245+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres on Sunday urged the international community "to consider
        as of matter of urgency the request by the Haitian Government for the immediate
        deployment of an international specialized armed force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066e2b7-ad6a-46e9-b5ae-7c507b35df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efdbaf-cd98-4ade-8e46-6f40af8816f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly that force would consist of remains unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8c862-d844-4dce-a0ea-6ad85d90747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249e0b4-de76-437c-b108-7bb7a77cb487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s capital, Port-au-Prince, was the sight of brutal gang battles
        this summer that saw whole neighborhoods set aflame, displacing thousands
        of families and trapping others in their homes, afraid to leave even in search
        of food and water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6cde6-cdfb-4241-8615-c01a63fa8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef406c-c7c9-49ef-9335-694fb1250397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds were left dead, injured or missing. Criminals still control
        or influence parts of the country''s most populous city, and kidnappings for
        ransom threaten residents'' day-to-day movements. In recent weeks, demonstrators
        in several cities called for Henry''s resignation in the face of high fuel
        prices, soaring inflation, and unchecked crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436178d2-8058-46b6-b4d1-85da50e9b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576b9de-def7-4384-b8b4-709c1cc321ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fury was further fueled last month when Henry announced that
        he would cut fuel subsidies in order to fund the government — a move that
        would double prices at the pump. Haiti''s powerful gangs have exacerbated
        the fuel crisis by blocking the country''s main port in Port-au-Prince.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb7dd3-80c1-4f60-b99f-0dd3572200e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T01:33:15.246+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:40:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/10/americas/haiti-unrest-unsg-intl/index.html"><em>"UN
        chief urges nations to consider deploying forces to help Haiti"</em></a></p>'
  'Elon-Musk-bots-Twitter':
    'author': ' Clare Duffy and Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-11T06:25:15.819+08:00
    'imagesource': 'jcr:0180e7a6-6e3c-4ff4-96ec-85abb602ac23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52535d7d-b308-4aab-81b3-197f7642b78f'
    'lead': 'Spam and fake accounts are more prevalent on Twitter than on comparable
      social platforms, according to a data analysis firm hired by Elon Musk as part
      of his legal battle with Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T06:30:58.586+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-17T21:40:20.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:23.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk commissioned this bot analysis in his fight with Twitter.
      Now it shows what he could face if he takes over the platform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae08caf-f85c-488f-adc5-623df0735487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Spam and fake accounts are more prevalent
        on Twitter than on comparable social platforms, according to a data analysis
        firm hired by Elon Musk as part of his legal battle with Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49e9ed-c42f-46ff-9dca-b95e98dee5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28145bb-ca3d-461f-8e5d-698a9b603b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim by Cyabra — in the company''s first public interview since
        conducting a study commissioned by Musk that found spam and bot accounts make
        up an estimated 11% of Twitter''s total user base — highlights the headache
        that may await Musk now that he appears ready to complete his $44 billion
        acquisition of the social media platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa9b70-2808-4b12-ad97-0bb4447b45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d633e6d-51f4-4f6c-b4b1-2957b8b61697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyabra CEO Dan Brahmy told CNN last week that in addition to studying
        Twitter, his company has done similar assessments of the company''s rivals
        — although he declined to name any specific platforms — and that the fake-account
        problem appears to be comparatively worse for Twitter than its peers. Using
        a machine-learning algorithm that analyzes "hundreds" of parameters, he said,
        Cyabra provides estimates of whether certain online accounts and content are
        authentic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf1d2f-ba13-445d-b906-c2e4f7896799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d01d6-cb7a-40ba-816e-21bddce82f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a number for all the social media platforms, because that''s
        our job," he said, adding that Cyabra''s estimate for Twitter is "definitely
        not in the low end" relative to its competitors (although the company had
        more access to data about Twitter when it conducted its analysis for Musk).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b94176-d0a9-4832-89eb-4d5523f0c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965282c-a88a-490a-aff5-20f098a555c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bots on Twitter have been central to the dispute over Musk''s initial
        attempt to get out of the acquisition deal. Less than three months after signing
        the deal, and waiving due diligence in the process, Musk moved to terminate
        the agreement, citing claims that Twitter had misstated the number of bots
        on its platform, despite having previously said that he wanted to buy the
        company to address its bot problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b114b1-daef-40e4-93a2-72147f311fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2a437-de8f-41ee-a503-005dcf46d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has for years said that bots make up less than 5% of its
        monetizable daily active users (mDAU). In a series of tweets in May, Twitter
        CEO Parag Agrawal acknowledged that "spam harms the experience for real people
        on Twitter," and added that, "as such, we are strongly incentivized to detect
        and remove as much spam as we possibly can, every single day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5e7df-3f62-487e-b41e-98706c46ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d48141-f420-464c-94ec-4b7b8d3529de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter sued Musk to complete the deal, accusing him of using bots
        as a pretext to exit the deal after getting buyer''s remorse, and the deal
        was set to go to trial later this month. But last week, Musk told Twitter
        he is now ready to move ahead with the deal at the original price, and the
        judge overseeing the case gave the two sides until Oct. 28 to close the deal
        or face trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7767d29-f9a3-4796-87ad-f91af66d0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8a2d6-7d52-498d-8bcc-a9f5b815db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over the true number of fake accounts on Twitter — and
        how to accurately calculate it — has also shone a spotlight on the small army
        of data scientists, artificial intelligence experts and misinformation researchers
        both within and outside tech companies who spend their days hunting for patterns
        or anomalies that can uncover whether a given account, or a network of accounts,
        represents a living, breathing human being or, potentially, automated accounts
        or bad actors aiming to spread covert influence, false information or spam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a322e-2d2e-4039-ace9-0aa8ffd0cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f9745-e41a-4ff4-ab61-f1f63a6fba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Musk and Twitter now expected to close the acquisition deal,
        the public may never get a close look at the evidence each side gathered on
        the issue or a court ruling on Musk''s claims that bots are more pervasive
        on the platform than it has let on. But Cyabra is coming forward now, Brahmy
        said, after the company''s work for Musk''s team was revealed in court filings
        and hearings in the acquisition dispute. The Israel-based company has roughly
        40 employees and counts the US State Department and various consumer brands
        as customers of its digital authenticity measurement tools, he said. Among
        its investors is the Peter Thiel-backed Founders Fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976956d6-371f-4d33-b1d5-0c057c48636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15297991-fee7-4df1-8e38-da145891f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many practitioners in the field caution that estimating spam or
        fake accounts can be an extremely subjective exercise, and that anyone claiming
        to have a definite number likely doesn''t grasp the complexity of the issue.
        Even the creator of Botometer, another service Musk used to estimate of the
        number of bots on Twitter, has emphasized the challenges behind defining the
        term "bot" and cautioned that context, intent and even the way an account
        is managed can complicate matters. There are also good bots designed to share
        information or entertaining content that are allowed on Twitter and many of
        which transparently self-identify as automated on the platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d01ba-9c54-4b17-84f2-c5c20e723346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f73bb-d0ca-4267-9a09-bf959c638b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview last week prior to the revived deal talks, Brahmy
        acknowledged there are clear limits to his company''s use of machine learning
        algorithms to determine whether accounts may be authentic, which is why his
        firm''s report about Twitter expresses a maximum confidence level of about
        80%. The company''s algorithms would likely flag Brahmy''s own grandmother
        as a suspicious account holder, he said, given her propensity to whiplash
        randomly from topic to topic and to post at unusual hours with numerous grammatical
        mistakes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6320f24-8c16-44eb-8d7d-554bf3c4fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6776ca-0dc2-4edd-bbce-47d0112a5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to comment for this story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a9582-6718-4e4b-8e7c-84f5c15d479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cb1d9-2e1e-4247-aa13-5b0c528061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter lawyers in a hearing earlier this month said that neither
        Cyabra''s analysis, nor an analysis Musk commissioned by another firm that
        estimated with 90% confidence that bots make up 5.3% of the platform''s user
        base, support Musk''s claim in his deal termination letter that the amount
        of spam is "wildly higher than the Twitter estimate" of less than 5% of mDAU.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53092225-fb36-47da-aece-c23c882c55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15b3ce-7616-4a81-ae83-119ae3aa7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyabra''s analysis</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251728a-f19a-4ff3-86aa-fab3270491f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyabra first made waves in May, after Musk''s deal was first announced.
        Using publicly available data, the company claimed at the time that spam and
        bot accounts represented 13.7% of accounts on Twitter. Soon thereafter, the
        company was hired by Musk''s team to perform a second analysis, this time
        based on the "firehose" of data that Twitter had provided directly to the
        Tesla CEO, according to Brahmy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b17e0-97c4-4b9c-b55a-d9d9e6a35fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf79889-1f87-4a59-aaee-b8179b8af1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That second analysis, which has since been referenced in court filings,
        concluded with roughly 80% confidence that spam and bot accounts represent
        11% of Twitter''s total user base. The finding offers a look at the hurdle
        Musk may face if he takes over Twitter after previously saying he wanted to
        "defeat the spam bots or die trying."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf50e7-fea9-4978-9b70-5d01bde78550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23056623-54e6-45fa-90fc-bb16dfa17ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The request was precise: Spam and bot accounts, tell us the number,
        tell us the methodologies and tell us the confidence level," Brahmy said.
        Brahmy said Cyabra did not work with the other data analysis firms used by
        Musk''s team, and he declined to discuss whether or how much Cyabra was paid
        to perform the commissioned analysis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3c038-7aa1-4315-9b91-d080b3ac89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03884872-6496-4f0d-8ce8-7e3203bb7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding can''t be compared directly to Twitter''s own estimate
        that fake and spam accounts comprise less than 5% of mDAU — Brahmy said Cyabra
        was unable to make an estimate of the prevalence of bots as a percentage of
        mDAU rather than total Twitter users. He declined to elaborate on why, but
        it may be due to the fact that Twitter''s firehose of data used to conduct
        the analysis does not show which accounts are or aren''t considered mDAU and
        only shows those accounts that actively tweet rather than those who, for example,
        only use the platform to read tweets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c16ca-632c-4185-baa2-ab6c1351ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a779b4-a364-42c3-8c04-9e343a6b64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(For its part, Twitter''s disclosures about spam and fake accounts
        note that its calculation relies on "significant judgment" and the company
        has not made claims about how the prevalence of such accounts on its platform
        compares to competitors.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5039a-49ce-4fd0-af1a-135af930d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc108d3-84de-4cce-892e-d69ee9e9999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors built into Cyabra''s algorithm used to measure how likely
        an account is to be fake or spam include the members in that account''s social
        network and where they''re located; what the account talks about, how frequently
        and at what hours; whether the account uses one or multiple languages and
        how fluently it uses those languages; and the type of engagement the account''s
        content tends to generate, among many others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0241a47-8c78-4d25-a83a-146568a94c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T06:30:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/10/10/tech/elon-musk-twitter-bot-analysis-cyabra/index.html"
        href="https://www.cnn.com/2022/10/10/tech/elon-musk-twitter-bot-analysis-cyabra/index.html">Elon
        Musk commissioned this bot analysis in his fight with Twitter. Now it shows
        what he could face if he takes over the platform</a>''</em></p>'
