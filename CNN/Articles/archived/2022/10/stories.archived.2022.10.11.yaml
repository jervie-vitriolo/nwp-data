  'Hontiveros-files-bill-to-protect-gig-workers--rights':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T18:31:56.894+08:00
    'imagesource': 'jcr:d7cad63e-c358-4407-8812-0789c94dab3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10f5a094-2114-46f8-b705-20f0bf0544cd'
    'lead': 'The proposed measure requires online platform workers to be paid at least
      with minimum wage computed either on an hourly or per-task basis, and be enrolled
      in government social protection programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T18:34:21.149+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:39:59.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:32.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros files bill to protect gig workers’ rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2e893-2afa-4574-8f15-2e086494cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Sen.
        Risa Hontiveros is pushing for the protection of rights and welfare of gig
        economy workers, including delivery riders and other freelance workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9838f7c-3efd-4efe-a96b-2af608335423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b01847-1ff4-45b2-aa9a-459a331a36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros filed Senate Bill 1373, or the Protektadong Online Workers,
        Entrepreneurs, Riders at Raketera (POWERR) Act to empower online platform
        workers, who have increased in number since the start of the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6c71f-6e21-406e-b857-40a7ff4adcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4754c42-007b-49a6-85af-6eff65c0b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will guarantee that the rights of the delivery riders and
        online freelancers are protected. It will mandate the state to craft standards
        for regulations in relation to the services that these workers perform,” Hontiveros
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb141ed-25c5-4ad2-b4f7-dd2231dccde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba76800-9981-45f4-bcd2-1fb1bb106089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill filed on Oct. 6, the Department of Labor and Employment
        (DOLE) will issue rules to ensure online platform workers are classified as
        regular employees, determined by the facts relating to the actual performance
        of work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824891dd-1f6e-4198-a9b3-cf2fec28d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c70b7-be5c-4f02-b8d2-6024c5d7e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure requires online platform workers to be paid
        at least with minimum wage computed either on an hourly or per-task basis,
        and be enrolled in government social protection programs such as PhilHealth,
        SSS, and Pag-IBIG, among others. Female workers will also be provided maternity
        benefits upon childbirth in a manner and amount determined by the SSS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002277c4-a1a5-4cba-8262-64f625257cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921e9b9-d2d2-4987-92ed-1821aa63ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also protects the workers’ rights to organize, collectively
        bargain and negotiate with their platform providers, as well as to be informed
        about any decision or action, taken or assisted by an algorithmic system affecting
        their employment or working conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0c58e-8879-4a5a-b379-a734d359321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bc692-8456-4b62-b3fd-697703494c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it is passed, online platforms will be liable for injuries
        sustained by the workers while on duty, especially delivery riders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41551351-7c28-4f1f-bf7b-e9ead1dc567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4458cc-d5ef-425e-a3cd-0d1f5005806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online platforms must also uphold transparency in their algorithmic
        management systems (or the technology used to remotely manage workers) and
        place these under human supervision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859756cc-6cdd-4fad-a870-c383b92c7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ee414-d2f7-4a77-a7a0-4a5e5d00aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said it is time put an end to the sufferings of delivery
        riders and online platform workers as they bear the “risk of labor abuses
        due to gaps in our laws and policies.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6ae4f-f2ac-4e79-999c-5e4ade6c9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a90235-f788-4ce2-92a5-9259dbb69dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion on the labor situation of gig economy workers started
        last year as senators received reports of <a href="https://www.cnnphilippines.com/news/2021/5/26/Senate-resolution-probe-labor-conditions-gig-economy-workers.html">unfair
        working conditions</a> among them.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a15fc-1819-4946-9e67-0daa23160fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197caf5a-591f-4071-91fd-263f2564231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2021, the labor department issued <a href="https://www.cnnphilippines.com/news/2021/7/27/Delivery-riders-covered-by-labor-law-contract.html">an
        advisory</a> saying that delivery riders, especially those deemed as employees
        of digital platform companies, are covered by provisions of the Labor Code
        and related contracts.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1fa6a-edfd-4aae-8855-5f759b6dd299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31fd0b-c8be-4304-8b6e-55feabe4380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T18:34:21.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:39:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the decision of food app Foodpanda to impose a 10-year
        suspension for <a href="https://www.cnnphilippines.com/business/2021/7/20/Foodpanda-offboarding-riders-protest-pay-structure.html">some
        riders in Davao City</a> protesting reduced earnings brought by pandemic policy
        changes.&nbsp;</p>'
