  'Quimbo-food-inflation-aid-for-farmers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T17:19:17.280+08:00
    'imagesource': 'jcr:0ae45a4c-cdc1-499d-a036-4a6b19ec4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9919d67d-d52c-4d92-8301-e16d516d22e2'
    'lead': 'An economist-lawmaker called on the government to be more proactive in
      managing inflation and in providing assistance to Filipinos, especially farmers,
      amid the continued rise in food prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T17:22:54.543+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:40:07.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:29.481+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quimbo to gov''t: Manage food inflation, continue aid for farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f9ea5-0c08-4259-b2a2-548a14018544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — An
        economist-lawmaker called on the government to be more proactive in managing
        inflation and in providing assistance to Filipinos, especially farmers, amid
        the continued rise in food prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64c9a9-e0a5-42d9-84fc-54d7b5cf24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to manage our inflation. The biggest problem is
        food inflation," Marikina Rep. Stella Quimbo told CNN Philippines'' The Source
        on Tuesday. "It''s important for the government to continue providing assistance
        so that food inflation can be stemmed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436b99b-da24-4992-80ef-236430c3d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the government must continue giving fuel subsidies to
        farmers to control food prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ef049-ccce-4344-855c-be73ca95f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs to be proactive, and they have been proactive
        in providing assistance to our farm producers. That has to be continued,"
        said Quimbo, who currently serves as vice chair of the House Committee on
        Appropriations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7b8a7-a15f-447e-a266-da596cfa3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food prices are high because of low supply. And because we have
        not really invested a lot in our agriculture sector, there is a lot of scope
        for improvement in terms of efficiency in agriculture production," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53f1b9-bdea-4a4c-b684-401b50b6a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo noted that the significant increase in the budget of the
        Department of Agriculture for 2023 is "the most important step towards addressing
        inflation" for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e487648-0cc5-4d98-9650-8bb0728fa8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of June, or the start of President Ferdinand Marcos Jr.’s
        term, inflation breached 6% for the first time in 2022. Inflation mostly continued
        its ascent until it hit 6.9% in September, weeks away from Marcos’ 100th day
        in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f4146-539d-4250-b5bf-3778c4e0f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/7/inflation-President-Bongbong-Marcos-first-100-days.html">READ:
        High prices still hounding Filipinos in first months of Marcos presidency&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e036a-218d-43fd-ace4-a71c527859c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo assured, however, that there is no need to panic for now,
        as the government has sufficient tools to manage inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4358e63-f2ba-470b-a9ec-b92c491c8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, because we have sufficient tools and our
        economic managers are on it, they will be doing everything that they can to
        manage the situation," the lawmaker said. "It''s not easy but they have I
        believe the tools to do so, and the credibility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46584e0-950f-4797-9daa-e5229c1aa6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 28, the House of Representatives voted on third and
        final reading the <a href="https://www.congress.gov.ph/press/details.php?pressid=12243#:~:text=3%20billion%20in%202023%2C%20inclusive,increase%20from%20its%202022%20allocation.">₱5.268
        trillion proposed budget for 2023</a>, ₱184 billion of which is for the agriculture
        sector, a 39.2% increase from its 2022 allocation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11790eb0-b9b0-41ce-a17f-8d6d0d2b8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:22:54.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is hoping to pass its 2023 budget bill by mid-December.</p>'
