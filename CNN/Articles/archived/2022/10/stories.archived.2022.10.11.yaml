    'template': '1'
    'title': 'Sandiganbayan convicts ex-Maguindanao governor Ampatuan of graft, malversation'
    'updated': 2022-10-11T12:52:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e3619-160e-48d3-8205-aa8a5de4f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:39.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ea251-0f4a-44fb-bb96-d93aec6c69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:19:39.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T21:40:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Sandiganbayan on Monday found former Maguindanao governor Datu Sajid Islam
        Ampatuan guilty of graft and malversation of public funds, and ordered him
        and another ex-local official to pay ₱79.75 million.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f2125-b2fc-4eb4-b740-8610b21fafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e43602-c06f-4387-90f6-a0f22c9aa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the decision of the anti-graft court’s first division,
        Ampatuan was found guilty beyond reasonable doubt on four counts of graft
        and four counts of malversation of public funds through falsification of public
        documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f20b1-8340-4ee5-a727-492595a4eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40098d-d447-484f-9052-3720e608f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to reclusion perpetua, or 20 to 40 years of jail
        time, for each of the first three counts of malversation of public funds,
        14 to 18 years for the fourth count of malversation, and six to eight years
        of prison time for each count of graft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537d60d-fb54-41f2-8dca-02fce714de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654ede9-fd7d-415d-bec5-308273467e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said between December 2008 and September 2009,
        Ampatuan falsified public documents to make it appear that over ₱79 million
        in public funds were used to buy rice, sardines, brown sugar, and dried fish
        from different suppliers even without such procurement being made for the
        provincial government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54339a6-1854-4c29-8ed8-6c4342595a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5aaa3-3f23-436c-a9c7-8bd9be28ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers that turned out to be fictitious were H&amp;S Merchandise,
        Nestor Merchandise, N&amp;S Merchandise, and Isulan General Merchandise. The
        Department of Trade and Industry, the Securities and Exchange Commission,
        and the Business Permits and Licensing Section of Isulan, Maguindanao attested
        that none of these suppliers had been registered and issued permits to conduct
        business.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02493378-7615-4e16-9ae7-0a4a9369aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49597f-234d-44a9-97bc-b7b8d666b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Ali Abpi, former Maguindanao Provincial Budget Officer and
        member of the province''s Bids and Awards Committee, was also found guilty
        of five counts of graft and five counts of malversation of public funds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf516b-ad74-480b-bbf3-1b423c1ba802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737beff-353f-4568-84ca-2cd96729c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abpi was sentenced to reclusion perpetua or up to 40 years jail
        time for each of the first four counts of malversation, 14 to 18 years of
        imprisonment for the fifth count of malversation and six to eight years of
        jail time for each of the five counts of graft.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2179f6-15fc-4444-b926-291274928c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c6a22-01db-40ac-8eae-684523d32b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Ampatuan and Abpi to pay ₱79.75 million,
        the amount of the diverted funds. They were also permanently barred from holding
        public office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc0446-c59c-4039-a62e-6001ea1bd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc95bc-8916-4550-84a3-df22c5c044a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pieces of evidence have proven beyond doubt that said accused deliberately
        and maliciously orchestrated the simulated purchases from fictitious suppliers
        in order to divert public funds for their benefit," the Sandiganbayan said
        in its 162-page decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7aceff-f2c0-4e4d-843a-45f0ec777dcf'
      'mgnl:activationStatus': true
