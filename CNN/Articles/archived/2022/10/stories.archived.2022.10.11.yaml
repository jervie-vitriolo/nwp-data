      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of public bidding and the resort to a negotiated procurement
        without legal cause bespeak not only of accused Ampatuan and Abpi''s breach
        of their sworn duty as public officials, but also of their fraudulent and
        malevolent intent to steal public funds," it added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e88f76-6863-491c-bc21-7393fee243b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0316ea-8d4e-4337-bb69-fd1bc33caf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan defended himself from the allegations. He said his signatures
        were forged and computer generated, he was out of the country on the recorded
        dates of purchase, prosecution witnesses do not know his signature, and some
        purchases did not have his signatures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d40002-d30d-40d0-b088-0d9378c8399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca9d2d-9e59-474c-b05c-6167f6916e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not persuaded,” the anti-graft court said. “Without clear,
        positive, and convincing evidence, there is, therefore, no basis to declare
        the signatures of accused Ampatuan on the subject documents as forgeries.
        Accused Ampatuan cannot evade culpability by the simple expedient of denying
        his signatures on the disputed documents."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5c984-a6af-4ec1-b6c3-80e5973db8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d2251-f171-4e1d-87e1-ae56252c946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T12:55:25.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:40:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, Ampatuan’s brothers Andal and Zaldy were convicted
        of 57 counts of murder for the 2009 Maguindanao massacre which involved the
        killing of 58 people, including 32 journalists. The former governor was acquitted
        in that case.</p>'
  'De-Lima-hostage-Congress-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T07:20:30.585+08:00
    'imagesource': 'jcr:e3eefcdc-603a-416e-8083-03d89c307e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e65d31-b6b3-45c0-90a9-54747034c2a5'
    'lead': 'Lawmakers from the Makabayan Bloc file a resolution urging the House
      Committee on Public Order to investigate the hostage-taking incident at the
      Philippine National Police Custodial Center in Camp Crame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T07:23:01.874+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:40:18.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:24.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers seek probe into hostage-taking incident at PNP Custodial Center'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07571e-2eab-43a3-a509-f1e64b880c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — Lawmakers
        from the Makabayan Bloc on Monday filed a resolution urging the House Committee
        on Public Order to investigate the hostage-taking incident at the Philippine
        National Police Custodial Center in Camp Crame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dc34e-ff70-4d73-a76b-06c5fbd38ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Rep. Arlene Brosas, ACT Teachers party-list
        France Castro, and Kabataan party-list Rep. Raoul Danniel Manuel said “there
        is a need to thoroughly investigate the hostage-taking incident considering
        that the PNP Custodial Center is a maximum security facility and is well within
        the headquarters of the PNP.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bb715-d92b-4fea-9f1f-1b6e1ad00eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Leila de Lima was taken hostage by one of three detainees
        who attempted to escape the PNP Custodial Center on Sunday morning. PNP Chief
        Gen. Rodolfo Azurin Jr. told CNN Philippines the detainees tried to escape
        while breakfast was being served at around 6:30 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b062c8-f706-4636-847e-60f419a478ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos on Sunday said the PNP will review
        protocols concerning detainees at its custodial center following the hostage-taking
        incident. He also said the custodial center will be checked to see if anything
        needs to be renovated or repaired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40f6e5-63e6-4dc0-b7f1-f8b0fedcb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also called for De Lima’s “immediate release” as
        she has been detained for “false allegations.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c24767-989c-490f-a76d-635b36cfe6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers added the <a href="https://www.cnnphilippines.com/news/2022/10/10/De-Lima-freedom-hostage-taking.html">hostage-taking
        incident</a> exposed how her life and safety are at risk even within the facility</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf4317-24b1-4350-af9f-75acfa789da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima described the hostage-taking incident as a “<a href="https://www.cnnphilippines.com/news/2022/10/9/De-Lima-hostage-taking-near-death-experience.html">near
        death experience</a>" which made her value life even more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5322fe9-d35c-4095-baa1-23186a6c9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for allegedly abetting an illegal drug
        trade in the New Bilibid Prison when she was Justice secretary during the
        term of former president Benigno "Noynoy" Aquino III. De Lima, a vocal critic
        of former President Rodrigo Duterte''s deadly drug war, maintained her innocence
        and accused the Duterte administration of fabricating charges against her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7c73a-6c1f-452e-9404-3950bc1c2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases in February last
        year, while two others are pending. Since late April, four witnesses have
        recanted their allegations against De Lima. The first three said government
        officials coerced them to implicate her, while one said he was compelled to
        lie for fear of his life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157c422-478d-4feb-ad3c-0cfb7c4472c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:23:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong></p>'
  'Robredo-Angat-Buhay-accomplishments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T07:23:29.407+08:00
    'imagesource': 'jcr:55b25699-8198-4b75-aaa1-1bbe9be73dda'
