      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Tuesday, the PSA said the deficit was also
        51.9% higher than in August 2021. The Philippines'' total export sales in
        the period only reached $6.41 billion, or a negative annual growth of -2%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089953a-77da-46a2-83cc-cc333d46ee25'
