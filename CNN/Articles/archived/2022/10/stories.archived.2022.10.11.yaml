      'mgnl:lastActivated': 2023-01-17T21:40:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440ab21-afc0-4177-aea2-5ab7b0e1c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.086+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 45 speakers and experts from both Norway and the Philippines
        are taking on the most pressing issues of our time. The conference aims to
        push sustainability and innovation in both sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b28363-6e88-4dc5-83b3-653f7ce2658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a5176-fdac-43cf-827c-a9f6546ce922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norway is a long-term partner of the Philippines. Our maritime
        cooperation spans over 100 years," said Norwegian Ambassador-Designate to
        the Philippines Christian Halaas Lyster. "We are bringing a century-old Norwegian
        tall ship to celebrate our common seafaring history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc42ac8-81b5-4af4-bdac-78af0ea8ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9810667-e822-4a2b-a9ae-c5cf8244c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also looking to expand these strong ties into new industries,
        such as renewable energy where Norwegian companies have a lot to offer," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093aaa89-f19a-4b77-ae9a-a6580dff7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a03ec7-bffe-4033-8847-809618764438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference will coincide with the arrival of the 108-year old
        Norwegian ship Statsraad Lemkuhl in Manila. The vessel is currently on a global
        navigation around the world under <a href="https://oneoceanexpedition.com/">One
        Ocean Expedition</a>, a global campaign that shares knowledge about the importance
        of the ocean in achieving sustainable development for the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c4682-137f-4194-94d2-d2278d25ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cf646-305f-4f38-986d-bdd2428a30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.087+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratsraad Lemkuhl serves as a floating university/training vessel
        for students, scientists and professionals around the world. It is arriving
        in Manila from Ishigaki, Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e9633-c8be-442c-9595-aec7bebc1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56404c58-0915-4129-ad77-12d6c0a73f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partners at sea</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8241b-bf63-4ad1-8101-1af3787abfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eaef32-b472-4c28-babe-2159adabe401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are over 25,000 Filipinos working on Norwegian-controlled
        and Norwegian-owned ships. There are more than 50 companies with Norwegian
        maritime interests established in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69700e-0036-43bc-b46d-a857b9c6c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a324f-e15a-41d1-a90c-019f11d259cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is the fourth largest shipping nation in the world measured
        by value, and one of the leading countries when it comes to shipping technology
        and zero emissions solutions for the maritime sector. The goal is, by 2050,
        the entire Norwegian fleet will be carbon neutral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62571aac-0baf-4929-bf18-a5cf4ea71fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.088+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d4ab2-bab8-4792-a79a-b51f73a6c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference will present solutions and technologies for the present
        transitional period and for a carbon neutral in the near future, as well as
        solutions and technologies involving hydrogen, ammonia, bio energy and offshore
        wind, to mention a few.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f9594-c6b9-46b0-b55a-8d40a0222574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f912d00-b786-4196-b7bd-3e7454aa6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rapid changes in the industry, together with global socio-economic
        uncertainties, will require agility from both ship owners and managers to
        attract, retain, and recruit for the future. Enhanced competence and skills
        development have become even more important. With world class Filipino talents,
        the partnership of Norway and the Philippines will continue to strengthen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee26ae-a627-4714-a77d-b2e4a73c4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b662629-cc1b-4585-87be-9501b45f5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speeding up the energy transition</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafabbd-39f8-4a3b-84d9-bf738a8237b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fec8c6-4eb8-4206-be65-e275eb1c803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is a world-leading player in renewable energy and ready to
        assist the Philippines in its goal of increasing the share of renewable energy
        in the energy mix by 30% by 2030.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03f0f5-18cc-4efb-81c8-356e8181a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.089+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c81c0-df49-4702-a33d-100b075bcfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norwegian companies and investors can play a very crucial role
        delivering renewable energy solutions to the Philippines. This for example
        includes developing offshore wind and floating solar, in addition to LNG as
        a transitional source of energy," says Halaas Lyster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a98aef-325a-41bb-993b-19ff66076e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25959a-c4c8-4324-98b1-a061fbbb83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is not a newcomer to the Philippine energy market. Norwegian
        company Scatec owns and operates four hydropower players together with Aboitiz
        Energy. Their joint venture, SN Aboitiz Power, also installed floating solar
        technology on the Magat Dam in 2019. The technology was provided by Ocean
        Sun, another Norwegian company. Others are also looking into deploying innovative
        solutions for floating solar in the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5064d98-123a-4a94-a3cd-d87e1ef0400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c8967-1ee2-4b3f-ac3f-a3df98e90b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Liquefied Natural Gas (LNG), Oslo-based BW is a partner of local
        company FirstGen LNG in developing LNG capabilities for the country. BW''s
        FSRU facility and the ship BW Batangas, an LNG processing facility, is the
        debut project of the five-year LNG partnership.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57ae02-ff51-48c2-8853-2fa70718ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259056b-66cd-4d79-a675-f86a2bd973b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway is also looking forward to introducing new renewable energy
        technologies where the Philippines has a competitive advantage. A recent World
        Bank report showed that the country has the potential to develop up to 178
        GW of offshore wind. Norwegian companies are looking forward to exploring
        these opportunities with local partners in the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4e42d-2ec6-4792-b32b-da0b91fd749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742065bc-4cc3-46ab-8ef4-1da777474831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:50:16.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:40:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day conference is organized by the Royal Norwegian Embassy
        in Manila, Norwegian Training Center (NTC), Norwegian Shipowners Association
        (NSA), and the Philippines - Norway Business Council (PNBC).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd23fda-787b-418b-b192-f047fe9b6e54'
