  'CA-junks-Rappler-Ressa-Santos-MR-cyber-libel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T13:29:28.326+08:00
    'imagesource': 'jcr:89ce8901-c7ca-40d3-a366-684d95668b2b'
