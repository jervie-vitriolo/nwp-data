      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of <a href="https://www.cnnphilippines.com/news/2022/10/10/mardos-de-lima-facility-transfer-offer.html">De
        Lima''s lawyers</a> earlier said Marcos asked the former senator if she wanted
        to be transferred to a different facility, but De Lima declined the offer.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4739039-9212-448b-b8d2-8ee8d54d59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.768+08:00
