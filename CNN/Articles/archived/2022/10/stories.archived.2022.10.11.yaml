      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjZ56zhr9j6AhVIM94KHcH6BVoQFnoECBMQAQ&amp;url=http%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2022%2F10%2F9%2FDe-Lima-hostage-taking-near-death-experience.html&amp;usg=AOvVaw1SDiT7Gjfhrc0Sat6Q2sCn">De
        Lima''s</a> release have grown after she was briefly held hostage by an inmate
        who wanted to escape their detention facility over the weekend.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924bad9-6046-495c-8140-b0b145f7d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T22:24:02.767+08:00
      'mgnl:createdBy': 'faith'
