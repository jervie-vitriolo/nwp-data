      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Maria Rosario Vergeire said that most of the
        cases were recorded in Central Luzon, Calabarzon, Davao Region, and Soccksargen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fb3df-c631-4090-aa03-30064b06b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c04ebf-1c33-43d0-bf96-3e7e877c7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an almost 100% case fatality rate, especially kung kumpirmado
        ang rabies at kung nakagat ka doon sa mga areas na kritikal, tulad ng mukha,
        mga kamay, mga paa, yung mga mararami tayong blood vessels," Vergeire said
        in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d02b76-0b49-4034-b508-102145a74e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207804cd-7189-420a-a52e-611ffc37825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has an almost 100% fatality rate, especially if
        the rabies is confirmed and you were bitten in critical areas like the face,
        hands, and feet, where there are lots of blood vessels.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8f483-8824-49d8-8009-dea056dd4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c0bd8-ded8-4407-92ed-ad1bb7e8f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that most of the rabies patients were bitten by domesticated
        animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75600387-bdfd-4a10-8870-06bf80910d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eaee64-6d01-4624-9f87-3d8a2e4efac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If bitten by an infected animal, Vergeire advised the public to
        immediately wash the affected area and go to the nearest hospital for treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b5644-f420-438b-ae0a-e217592fc8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6b1fa-c17e-4a37-8ad9-eb8b3d966d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies is a viral disease transmitted to humans through the bite
        or scratch by infected animals like dogs and cats. Although it is fatal, the
        DOH said deaths are preventable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90a655-d67c-46cf-ac7c-27ad67bb277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccc2f0-7d1f-4f6a-8439-fc8a3a9c9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong mga kasama nating pets, maiiwasan din natin ang rabies
        kung ipapa-register natin sila  sa ating local government at papabukanahan
        din po ng anti-rabies, para maging safe din tayo kung sakaling makagat tayo,"
        said Vergeire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade81ee-1ef7-4c17-a0df-67d26f49a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3edd3-4cc9-4118-ae8b-480fb2ae6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:47:28.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:40:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can prevent rabies if we will register our pets
        to the local government and have them vaccinated, so we will be safe if ever
        we got bitten.]</p>'
  'superyacht-the-nord-alexey-mordashov-hong-kong':
    'author': 'Michelle Toh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-11T17:35:46.988+08:00
    'imagesource': 'jcr:11102658-a6cc-43ef-a758-021ffc2d22cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6d7779-5578-436a-a8ff-0d48ca83e60d'
    'lead': 'A megayacht linked to a sanctioned Russian oligarch has dropped anchor
      in Hong Kong, amid efforts by the West to seize the luxury assets of Russian
      elites in allied ports as the war in Ukraine drags on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T17:48:01.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:40:06.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:30.123+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Alexey-Mordashov']
    'template': '1'
    'title': 'Superyacht linked to Russian billionaire mysteriously shows up in Hong
      Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8424cc-051e-437b-86e7-1ee7540341ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A megayacht linked to a sanctioned <a href="https://edition.cnn.com/2022/06/02/politics/us-sanctions-russia/index.html"
        target="_blank">Russian oligarch</a>&nbsp;has dropped anchor in Hong Kong,
        amid efforts by the West <a href="https://edition.cnn.com/interactive/business/russian-oligarchs-yachts-real-estate-seizures/index.html"
        target="_blank">to seize</a>&nbsp;the luxury assets of Russian elites in allied
        ports as the <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-10-07-22/index.html"
        target="_blank">war in Ukraine</a>&nbsp;drags on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cff05d-2459-467b-ad30-b3b0f35860e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nord, a nearly 142-meter (466-foot) yacht that is said to be
        one of the world''s largest, was spotted by CNN on Friday in Hong Kong''s
        waters, just minutes from the central downtown district. The vessel is estimated
        to be worth at least $500 million and widely believed to belong to Alexey
        Mordashov, an industrial billionaire, according to a yacht broker who spoke
        with CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852785ec-c28c-4973-9cd7-f81d1e2160b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht, 1.5 times the size of an American football field, <a
        href="https://edition.cnn.com/specials/asia/hong-kong" target="_blank">arrived
        in Hong Kong</a>&nbsp;on Wednesday from the Russian port of Vladivostok, according
        to the Chinese city''s Marine Department. The government agency told CNN on
        Friday that it hadn''t been notified about when the yacht would depart for
        its next destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e79a7-7117-4f7e-b10b-27a3def6c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon, the Nord was seen flying a Russian flag,
        with the name of its home base, "Vladivostok," emblazoned on its stern. A
        few people, apparently crew members dressed in uniform, were spotted on the
        vessel''s deck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34acc0a-65cc-437d-bd87-4115517c13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordashov is one of Russia''s wealthiest billionaires, with an estimated
        net worth of $18.7 billion, according to the <a href="https://www.bloomberg.com/billionaires/profiles/alexey-a-mordashov/?sref=GYlFC92K"
        target="_blank">Bloomberg Billionaires Index</a>. That''s down by $10 billion
        so far this year, according to the wealth tracker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805f280-cefb-449e-a3ca-3930265dd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon is chairman of Severstal, a Russian steel and mining
        giant that at last count <a href="https://severstal.com/global/eng/about/index.html"
        target="_blank">had 54,000</a>&nbsp;employees across 69 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cfabe-7a70-4557-8975-8782b60be344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department sanctioned&nbsp;him and Severstal in June,
        <a href="https://www.state.gov/targeting-russias-oligarchs-and-vessels/" target="_blank">in
        addition to</a>&nbsp;three of Mordashov''s other companies, his wife and two
        adult children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c24f4-739e-42c6-9374-a45f5326b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.state.gov/targeting-russias-oligarchs-and-vessels/"
        target="_blank">In a statement</a>&nbsp;at the time, US Secretary of State
        Antony Blinken said that the Treasury Department was taking further action
        to "degrade the networks allowing Russia''s elites, including President [Vladimir]
        Putin, to anonymously make use of luxury assets around the globe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7d2e8-d096-4ecc-8e21-f7a6978b7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States isn''t the only country cracking down. Several
        superyachts tied to Russian businessmen <a href="https://edition.cnn.com/interactive/business/russian-oligarchs-yachts-real-estate-seizures/index.html"
        target="_blank">have been seized</a>&nbsp;this year in high-profile cases
        around the world, including in Spain, Germany and the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9212b-8ead-47ed-8afa-9b9c40d9a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordashov has challenged sanctions against him in European courts.
        In May, <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:62022TN0248"
        target="_blank">he argued</a>&nbsp;that an EU court should annul the decision
        to add him <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv%3AOJ.L_.2022.059.01.0001.01.ENG&amp;toc=OJ%3AL%3A2022%3A059%3ATOC"
        target="_blank">to a list</a>&nbsp;of those penalized over the Russian <a
        href="https://www.cnn.com/specials/europe/ukraine" target="_blank">invasion
        of Ukraine</a>, according to European Union filings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b2097-de60-4e8a-b975-b4270e1e15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely nothing to do with the emergence of the current
        geopolitical tension and I do not understand why the EU has imposed sanctions
        on me," he said this spring, at the beginning of the war, <a href="https://tass.com/economy/1413669"
        target="_blank">according to TASS</a>, Russia''s state news agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa91c82-d24c-469f-80f4-05b27d8a2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong may provide some refuge. Reached for comment by CNN on
        Friday, the Hong Kong Marine Department said that it would "not comment on
        any individual cases of vessel entry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f2414-d29b-4d67-9f66-2abbd57ea30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city requires overseas yacht owners to gain permission from
        authorities to enter, including showing proof of insurance, according to the
        <a href="https://www.mardep.gov.hk/en/pub_services/ocean/notes_ymaster.html"
        target="_blank">Marine Department</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b04b8-6954-4cf3-8065-28102e911564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that certain countries may impose unilateral sanctions
        against certain places on the basis of their own considerations," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c48f49-3ef4-4810-a320-4f285672dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government "does not implement, nor do we have the legal
        authority to take action on, unilateral sanctions imposed by other jurisdictions,"
        the department added, saying only that it would enforce "sanctions imposed
        by the United Nations Security Council."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd96b3-b839-4c56-a011-6c225741db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hong Kong leader, Chief Executive John Lee, said the
        city had "no legal basis" to act on Western-imposed sanctions — referring
        to the United States — but "will comply with any United Nations resolution
        on sanctions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f96040-6dfd-472e-8f16-65afbdcbf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee himself is among nearly a dozen people sanctioned by the US
        in 2020 for undermining the city''s autonomy and democratic processes, to
        which he described as a "a very barbaric act" on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85168cb-0de4-416f-913b-47c8f0fa5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong respects the rule of law. As an international financial
        city, Hong Kong''s regulatory system is on par with international standards.
        We will not do anything that has no legal basis," Lee said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7e125-fb4a-43ef-9dc2-46bad6eb18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef150eca-5358-4dfa-b768-f9e342e2388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China — of which Hong Kong is a part — are two of the
        five members on the Security Council with veto power. Russia has <a href="https://edition.cnn.com/2022/09/21/politics/joe-biden-united-nations-general-assembly/index.html"
        target="_blank">consistently vetoed</a>&nbsp;resolutions on the council in
        recent months, <a href="https://edition.cnn.com/2022/09/21/world/zelensky-russia-veto-power-intl/index.html"
        target="_blank">impeding action</a>&nbsp;on Ukraine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d98e4-adf8-44e7-915d-e37e802066b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severstal did not immediately respond to a request for comment from
        Mordashov on Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad724df4-cc41-403d-94a6-a4a7fa9c2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''free ticket''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1100ed-bf60-4cfe-9279-9aed6b098e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MarineTraffic, the global maritime analytics provider, shows that
        the Nord arrived in Hong Kong this week after a seven-day journey through
        the Sea of Japan and East China Sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712f36a-4952-4f6f-9463-926cd23043c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to know exactly why the crew chose to come to the Asian
        hub now, said Michael Maximilian Bognier, a yacht broker with Next Wave Yachting
        in Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493b072-f23d-4200-8e3f-b3f40f9e3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that the port of Vladivostok could get relatively cold
        in the winter, making it tougher to maintain such a vessel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f6d27-57a7-428b-badf-a530b5fbedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not [an] ideal climate to keep a boat like that," Bognier told
        CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbee7a0-fe25-45f8-a09c-85df6ecdef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the lack of sanctions could be a draw, Bognier acknowledged
        the current political climate wasn''t helping.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f811e7-c1d2-46d5-acb4-f4a5b99c02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a reason why she''s here," he said, referring to
        the yacht. "It could be a free ticket."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff37868-6167-4b19-b73e-97d2d3c5f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rare to see proof of direct ownership of such lavish vessels.
        Bognier noted, however, that word usually got around about top industry sales
        and said it was common knowledge that Mordashov was the owner of the yacht.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72933e4-96b8-455f-bf85-b3ebb684cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running a boat this size is almost [like] running a city or a business,"
        he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002651d6-064c-4333-b3f0-6ac4348248df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nord was <a href="https://www.lurssen.com/en/new-build/yachts/nord/"
        target="_blank">built by</a>&nbsp;German shipping giant Lürssen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff91855-bc0f-4487-acfa-c1f2ed2c3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely one of the most iconic yachts," said Bognier.
        "It''s got a very flat bow, not unlike an aircraft carrier actually. That''s
        a very distinctive feature about this yacht. So it''s very, very difficult,
        let''s say, to mistake it for something else."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f638fa4-a833-45cd-9340-b5bad1ea46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky-high carrying costs could make it tough for even the world''s
        wealthiest to maintain such assets. Bognier estimated that it could range
        from approximately $45 million to $70 million just to keep the yacht running
        each year, not factoring in variable costs of fuel or maintenance after any
        long journeys.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465d2c5-9ac1-4568-ba86-6978e8868596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would break down to an average bill of $100,000 to $200,000
        a day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6846f5-cb64-475d-beb9-8d7c97fccecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nord yacht boasts two helipads, and would likely have an extensive
        staff on board, including a full-time chef, fitness instructor, massage therapist,
        and possibly a helicopter pilot, according to Bognier.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1970f1f-a2e0-409d-b809-4de72381ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about boats this size, these are standard items,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064792cb-81a1-4fbf-bb88-b6e5572107f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T17:48:01.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:40:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/08/asia/superyacht-oligarch-mordashov-hong-kong-intl-hnk/index.html"
        target="_blank">Superyacht linked to Russian billionaire mysteriously shows
        up in Hong Kong</a>."</em></p>'
