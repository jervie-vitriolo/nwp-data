      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Philippine Olympic Committee (POC) on Tuesday said it is bringing an 814-strong
        Team Philippines for the 32nd Southeast Asian Games (SEA Games) next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ef5c5-9549-43fe-b7ea-a677ffb4ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T20:57:12.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:39:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC said the lineup was the result of two consultative meetings
        done with national sports associations on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd3c82-ba86-4046-8119-a6816e1abc87'
      'mgnl:activationStatus': true
