    'template': '1'
    'title': 'PH now in China''s blacklist of tourist sites amid POGO woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676a78e-3125-423d-a5f1-bd0394a6efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11)</strong> — The
        Philippines has been placed under China''s blacklist of tourist destinations
        due to issues hounding the POGO industry, Senate President Migz Zubiri said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee846a28-6702-4429-a528-03680af10335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the problem of POGO, the Philippines now is blacklisted
        and tourists now are discouraged to go to the Philippines," Zubiri told a
        Senate hearing, citing information from a meeting with Chinese Ambassador
        to the Philippines Huang Xilian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e575851-72ee-44a8-be8e-ff548df7f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines now is part of a blacklist of tourist sites because
        they do not know if the tourist will be joining POGO operations and they do
        not know if the Chinese nationals who go to the Philippines will be safe from
        illegal activities being done by the triad, by the syndicates operating POGO.
        They may also be kidnapped, mistaken as POGO operators," Zubiri added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382afe29-4613-4fb8-b8ff-900bb3c02876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said this was the reason why the country had been witnessing
        a "significant drop" in Chinese tours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71749b-4354-458a-85f9-0c6487cf0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said China was among the top sources of the local tourism
        market, which is vital to revive the industry. Data from the Department of
        Tourism showed that Chinese tourist arrivals in 2019 reached 1.74 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff486348-e393-4d15-a68d-b393feb2ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.041+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Senate Minority Leader Aquilino Pimentel III said
        allowing POGOs to continue running is "dangerous." This came following reported
        cases of POGO-related kidnappings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250f252-7d8a-4b3d-bad0-6bb1849b564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T11:58:16.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:40:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
