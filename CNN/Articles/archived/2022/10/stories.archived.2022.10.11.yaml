    'jcr:uuid': '2743853d-a4c7-48e1-8b69-13a11e864d2d'
    'lead': 'Former Vice President Leni Robredo bares the accomplishments of her non-government
      organization Angat Buhay three months after her term ended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T07:26:53.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:40:17.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:39:24.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-VP Robredo reveals Angat Buhay accomplishments in 3 months'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de377cbe-b86e-41d9-b92d-337ae92adf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Former
        Vice President Leni Robredo has bared the accomplishments of her non-government
        organization Angat Buhay three months after her term ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2380ea3-f3b1-4998-8ec4-74f6a04a12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration of the organization’s sixth anniversary on
        Monday, Robredo shared on social media the results of their efforts in public
        education, health and nutrition, community engagement and empowerment, and
        disaster relief and rehabilitation.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2Fpfbid0bxBrm6uDVmaRkk3RgB98vGCzppzKd3RaqTS4AbYSvhskpb9sqFQayeUJtavPCBPBl&show_text=true&width=500"
        width="500" height="704" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8082124-31b3-446b-9cce-7795e4b256da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1844075-64f0-4680-acd7-f2c46d25dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects that Angat Buhay accomplished are 116 operational
        Community Learning facilities with 6,500 students served, Bayanihan e-Konsulta
        with 3,562 patients assisted, and volunteer programs with 57 partner organizations
        in 22 provinces and seven countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038970e-d94f-449c-b4f6-3f1e5eff2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 6,370 people have also visited the <a href="https://www.cnnphilippines.com/news/2022/9/20/Robredo-kicks-off-Angat-Buhay-s-Museum.html">Angat
        Buhay Museum of Hope</a> that opened to the public on Sept. 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e39fd6-a87b-4a63-babe-1a2971afd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been a little over three months since the start of our new
        chapter. On the occasion of our sixth anniversary, we look back on what we
        have achieved since July 1,” Robredo wrote in her Facebook post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2175c-5707-4b3d-80d0-f2b95e36da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to the years ahead with so much more excitement,
        inspiration, passion and, above all, hope,” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dea7c-d151-4afd-9060-fcc23b209aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-11T07:26:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:40:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Buhay is the flagship program of Robredo’s office when she
        was vice president. She continued the program as an NGO after her term.</p>'
  'October-11-is-International-Day-of-the-Girl':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-10-11T08:40:04.042+08:00
    'embedimage': 'jcr:c0ae1015-b971-4547-9f42-437bdeab3dde'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="October
      11 is International Day of the Girl | New Day" /><meta itemprop="description"
      content="Every year one day is set aside to call for increased awareness to
      the challenges faced by girls worldwide based upon their gender.<br /><br />In
      the past decade  more opportunities have opened for girls to have their voices
      heard on global stage.<br /><br />Today marks the 10th anniversary of the International
      Day of the Girl.<br />The United Nation''s theme for this year "Our time is
