    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b2c210-d656-483b-b1b6-cd7436cd5aa2'
    'lead': 'A ranking leader of the New People''s Army in Negros Occidental was killed
      in a firefight, the Philippine Army reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-11T14:03:20.009+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:40:12.459+08:00
