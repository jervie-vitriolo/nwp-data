  'Ampatuan-Sandiganbayan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-11T07:14:03.210+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
