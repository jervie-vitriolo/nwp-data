      'jcr:uuid': 'c278ed4a-6be2-43c0-a177-b0b496460f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Causing remains optimistic that they are on the right
        path to justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07478bf6-6feb-4bce-8d21-d5feda84bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.582+08:00
