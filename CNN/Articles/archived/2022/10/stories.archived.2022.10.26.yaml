      'mgnl:type': 'text'
      'text': '<p>In a briefing, Bernardo Alejandro IV, spokesperson of the National
        Disaster Risk Reduction and Management Council (NDRRMC), said they already
        conducted a pre-disaster risk assessment as Paeng is expected to make landfall
        in the northern part of the country by Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f406b5-2245-451a-8b18-9b28a6bd7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:56:10.754+08:00
