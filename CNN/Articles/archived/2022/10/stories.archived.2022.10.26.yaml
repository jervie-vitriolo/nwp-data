    'template': '1'
    'title': 'A gay boy’s queering through anime'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6307b-edf6-4481-b9d8-0322e0420969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was something about “Ghost Fighter” (or “YuYu Hakusho,” its
        original Japanese title) that appealed to the queerness of my sixth-grade
        self. It had demons, very flashy wardrobes, cute boys who were shirtless in
        many episodes, and most importantly, queer and queer-seeming characters. The
        Filipino dubbed version, already on its second wave after a mid-‘90s run,
        aired on free TV around 1999. It was an event for the kids in my neighborhood.
        We’d watch the show in anyone’s house who either had cable or a clear enough
        GMA 7 signal that day. We reenacted fight scenes after school and debated
        which one of us could be Eugene (Yusuke), Alfred (Kazuma), Dennis (Kurama)
        or Vincent (Hiei). Everyone wanted to be the group as badass and powerful
        as Team Urameshi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ef299-9fc4-44d4-a9d1-9c16d30766fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While “Sailor Moon” awakened my inner homosexual during the third
        grade, it was shows like “Mobile Suit Gundam,” “Flame of Recca,” and “Ghost
        Fighter” that gave me a chance to exist with the kids in my class and in my
        neighborhood. No one wanted to hang out with the effeminate boy who wouldn’t
        shut up about Celine Dion, song hits, and the Backstreet Boys. The pre-teen
        cliques in my hometown traded in teks, love interests, and cartoons (I had
        no idea what anime was then). I thought “Ghost Fighter” was a blessing from
        the gay gods so I could be “tolerated” by my straight classmates. Watching
        the series enabled me to speak their language; well, one dialect of it, anyway.
        It was the TV show. In our school and in our neighborhood, if you didn’t know
        “Ghost Fighter,” you were an outcast.</p>'
