    'jcr:uuid': '308755b9-033f-4ebd-bc1d-be3fbbed90bd'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. assured there will be no shortage
      of food and shelter for those affected by the Abra quake, adding he is monitoring
      the situation in the province.'
    'mgnl:activationStatus': true
