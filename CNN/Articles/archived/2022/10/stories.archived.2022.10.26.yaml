      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 8: NBI admits no evidence pointing Bantag</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079d77d-22e5-43c3-994c-1988c5381994'
      'mgnl:activationStatus': true
