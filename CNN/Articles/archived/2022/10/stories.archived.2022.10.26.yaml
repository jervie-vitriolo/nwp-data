    'jcr:uuid': '84665460-b16f-4000-ac82-eacf0dd4bd79'
    'lead': 'Thai-owned media and content conglomerate JKN Global Group announced
      on Wednesday it fully acquired the Miss Universe Organization (MUO) with business
      mogul Anne Jakapong Jakrajutatip now at the helm of the prestigious beauty pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T13:30:41.624+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:03.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:12.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe Organization finds new owner in Thai business mogul'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e455e-7ff0-4499-af44-6e7a819d6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:30:41.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Thai-owned
        media and content conglomerate JKN Global Group announced on Wednesday it
        fully acquired the Miss Universe Organization (MUO) with business mogul Anne
        Jakapong Jakrajutatip now at the helm of the prestigious beauty pageant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a925b99-cb8b-4958-9e81-fd712a714958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:30:41.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakrajutatip, a Thai transgender woman who serves as JKN''s chief
        executive officer, is the new MUO owner after her company bought it from IMG
        Worldwide for $20 million (roughly ₱1.17 billion).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d85a2-686b-485a-9f6e-3264033bc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:30:41.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMG first acquired the Miss Universe Organization from the group
        of former US President Donald Trump in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e1b84-d35b-48c4-b256-f7304526ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:30:41.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JKN, in a media release posted on its website, said it expects to
        generate income through merchandising and licensing fee, broadcasting fee,
        and ticket sales, among others. It added it sees that the transaction can
        help the company "be a soft power to build a reputation for Thailand to be
        known and outstanding around the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb324054-17e0-4bc3-a255-214093f611fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:30:41.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization will stage the 71st Miss Universe pageant in January
        2023 in New Orleans, Louisiana where the Philippines'' bet, Celeste Cortesi,
        will compete for the country''s possible fifth crown.</p>'
  'marcos-defends-appointments-cascolan-soriano':
