      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the brother of the late broadcaster thanked authorities
        and supporters as the family continues its quest for justice.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbefd04-88c3-481d-a240-91fd935f2f0b'
