    'template': '1'
    'title': 'Araneta City to kick off ''Christmas Like No Other'' with lighting of
      iconic giant tree'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e18d7-dff6-4606-b0c2-aba15562750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.431+08:00
