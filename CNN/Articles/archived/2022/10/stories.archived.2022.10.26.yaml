  'Asian-Infrastructure-Investment-Bank-loan-flood-control-projects':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-26T22:24:21.940+08:00
    'imagesource': 'jcr:c7c46d83-cc06-4b98-8511-c92d681a1e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d988745-85f8-4130-bd77-0a9525db1148'
    'lead': 'The Asian Infrastructure Investment Bank (AIIB) is fast-tracking a $100-million
      loan that will fund the Philippines’ major flood control projects, as the Beijing-led
      multilateral lender doubles down on climate financing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T22:26:09.608+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T16:01:52.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:19.016+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China-led AIIB fast-tracks $100-M loan for PH flood control projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952f028-260e-496e-b93f-83135c18f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Asian Infrastructure Investment Bank (AIIB) is fast-tracking a $100-million
        loan that will fund the Philippines’ major flood control projects, as the
        Beijing-led multilateral lender doubles down on climate financing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f7f1c-8376-4f1e-b188-e6daffc8dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank president Jin Liqun told reporters during a virtual briefing
        on the sidelines of the AIIB’s annual meeting that the China-based lender’s
        board has approved a special fund window with softer interest rates to help
        poor countries deal with climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fe66c-533b-445f-b787-33aef1a0e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its loan for the Philippines, however, will be under “regular financing”
        targeted at controlling flooding around the river basins in Abra in northern
        Luzon and in Agus and Tagum in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a57e90-0325-48ad-af39-59373d5e1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inquirer in January reported that the timetable for loan approval
        was set for December this year. The $100-million flood control project financing,
        if approved, will be the fifth loan that the AIIB extends to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464e5ad-89fe-44f3-91f2-5f5bc6afe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our bank is looking very hard to accelerate the process because
        we understand the timely support for countries such as the Philippines and
        Sri Lanka and Pakistan are very much important,” Jin said during the virtual
        press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc00e9-ed5e-43ac-a927-e87f88b58827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our financing for those countries, particularly to meet the urgent
        needs of natural disasters, will be fully incorporated into our support for
        our climate financing,” the AIIB top executive added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
