      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:01:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its services also include an energy audit for RLC malls, offices,
        hotels, and warehouses, totaling 79 properties through Meralco''s business
        unit MServ. In compliance with the DOE''s Energy Efficiency and Conservation
        Law (EE&amp;C Law), the audit includes walk-through and analysis of RLC properties
        to determine ways to increase their operational efficiency and complement
        the company''s sustainability agenda.</p>'
