      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Villamor <a href="https://www.cnnphilippines.com/news/2022/11/6/jun-villamor-father-percy-lapid-slay.html">called
