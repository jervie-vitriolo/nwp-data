    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac80a96-416f-4560-9362-f4035c70596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, we had no Cartoon Network, no Disney Channel, no Nickelodeon.
        Cable TV was a privilege for lower middle class families like ours, who subsisted
        from one provider’s paycheck to the next, hoping that our landlord wouldn’t
        hike up the rent in three months'' time. I couldn’t even watch the final episodes
        of “Ghost Fighter” at home during its first rerun. I can’t remember why. Maybe
        my mom or my dad wanted to watch something else. I had to settle my beef with
        a boy in my neighborhood who called me bakla and punched me in the back so
        I could watch at their house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bda44-59f2-47d3-a913-352c45a0fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s ironic that it took a Japanese animated series to give me characters
        that I actually wanted to be. Shows like “Ang TV” and “G-mik” were aspirational
        at best. They depicted the rowdy, ideal Filipino bagets that showed you how
        to have a good time. I wanted to be in them but I couldn’t recognize myself
        in any of them. They were too high up on a pedestal, too artista. It wasn’t
        until Dennis in “Ghost Fighter” that I found someone I could relate to. It
        made me think, “Hey, I want to be that guy.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3cbc5-c279-4c4e-ad1a-867e27be3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis is a fox demon who, in his human form, is often mistaken
        as female because of his flowing red locks and slightly feminine features
        (apparently, he was called Denise in the Filipino dub until it was confirmed
        that Kurama was a he). Dennis is powerful, feared, and mysterious. The fact
        that his character had brushes of femininity only made him more endearing
        to my little gay heart. Dennis is probably genderqueer at best. I loved Dennis
        because he wasn’t a macho fighter who bulldozed the enemy at the ready, like
        Eugene or Alfred. He was intelligent, cunning, and his gorgeously meek appearance
        masked his killer instincts. My idea of a fully realized self was built on
        him—both his human and demon form.</p>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="844" height="633" src="https://www.youtube.com/embed/PD4EmR7tu8Y"
        title="Dennis Vs Karazu - Ghost Fighter Tagalog dubbed" frameborder="0" allow="accelerometer;
