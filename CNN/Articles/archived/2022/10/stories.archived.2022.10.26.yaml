    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:11.932+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'elections', 'weather', 'flooding']
    'template': '1'
    'title': 'Malaysia is braced for major floods. So why is it holding an election? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d4199-2c82-47f1-acb5-44ce7ac172ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Malaysian government''s insistence
        on holding a <a href="https://www.cnn.com/2022/10/12/asia/malaysia-mahathir-mohamad-runs-parliament-intl-hnk/index.html"
        target="_blank">snap general election</a>&nbsp;next month during a monsoon
        season that''s expected to bring devastating floods risks putting politics
        above people''s lives, opposition lawmakers and political analysts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b679a3-e751-4150-9be9-6cc5d633d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2014/04/09/world/malaysia-fast-facts/index.html"
        target="_blank">Malaysia</a>&nbsp;will head to the polls on November 19, the
        country''s election commission announced last week, following Prime Minister
        Ismail Sabri Yaakob''s dissolution of parliament on October 10, when he called
        for a national vote to <a href="https://www.cnn.com/2020/02/25/asia/malaysia-mahathir-anwar-politics-intl-hnk/index.html"
        target="_blank">end years of political instability</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bf9ed-973e-411c-a80e-c70018a2f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say holding the election during the annual northeast
        monsoon season — when much of the country is likely to be flooded — is a desperate
        attempt to hold onto power by Ismail''s ruling coalition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705c317-a9ae-4884-a7d1-46f5b17b4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their strategy is clear: they want to keep voter turnout low because
        roads will be flooded and accessibility to polling stations will be cut off,"
        said Charles Santiago, a member of parliament for the opposition Democratic
        Action Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7001d21-cd90-4d89-ab14-7864381e46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago believes voter turnout will be low, which would help Ismail''s
        United Malays National Organisation (UMNO) to win a majority of seats in parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3b69c-fcaa-429d-8257-e487a0f8a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker filed a lawsuit with Malaysia''s High Court on October
        14, seeking to delay the election. A verdict in the case is expected on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e15156-3102-4c20-8a37-a491a4cc2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said holding the vote during the monsoon was an "opportunistic
        move" by the government and there was "no rush" to call for elections, noting
        their term was not due to end until July 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16345404-d383-4172-b0c0-9eae11d174f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also has a responsibility to "prioritize protecting
        the lives of its people and not put them in harm''s way," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3ddc1-c7c0-4d2b-8704-5cebe07b0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But their political careers are far more important than the lives
        of ordinary people," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6bb03-aac4-4002-b8d2-b4bdce27bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Malaysian Prime Minister''s office for comment
        about the upcoming election and flood protocols but did not receive any official
        response before publication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82f0ca-4211-414d-9c0d-7c9bde7362d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Tuesday, Prime Minister Ismail
        acknowledged the possibility of monsoon floods in several parts of the country
        but said he hoped they would not be "severe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd91276-ff06-4097-9eeb-5d0831ef74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If flooding occurs in certain areas and states, (we have) sufficient
        personnel to save people, especially those affected by floods," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d072c-b238-432a-9a41-c14158dd1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would include nearly 70,000 search and rescue workers drawn
        from the police and the army, he said. "The number will be increased if it
        is not enough," he said. Boats, four-wheel drives, trucks and air assets would
        also be deployed, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccad3e5-cdb4-4614-8a24-ac0d55ee54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 flood evacuation centers had also been set up, which
        would "double as voting centers," he said, adding: "We are prepared."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfeebbc-211d-4b1c-8f66-ca0704d7c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malaysia''s devastating 2021 floods</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7073d-d95b-4d43-8848-e7a18279d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of its Southeast Asian neighbors, Malaysia is vulnerable
        to seasonal floods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b141e-cc06-461c-b06a-5de97fca00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s deluge was the worst ever recorded — <a href="https://www.cnn.com/2022/01/02/asia/malaysia-floods-evacuation-intl-hnk/index.html"
        target="_blank">54 people died and tens of thousands were displaced</a>&nbsp;by
        floodwaters across <a href="https://www.cnn.com/2022/01/02/asia/malaysia-floods-evacuation-intl-hnk/index.html"
        target="_blank">eight states</a>, including in the capital Kuala Lumpur.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c8ad9-a5a9-431d-865a-1be35f071483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials called it a "once in a century" event, the disaster
        exposed the reality of extreme weather caused by <a href="https://www.cnn.com/specials/world/cnn-climate"
        target="_blank">climate change</a>&nbsp;and shone a spotlight on the Prime
        Minister and members of his coalition cabinet who had newly come to power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873eefb3-3325-4b0f-9bbc-873684fd92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed Saddiq, founder of the Malaysian United Democratic Alliance
        (MUDA), recounted tragedies on the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b12d7-ad17-42f6-8b10-872918061377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was woeful. People were stuck on rooftops. One of our volunteers
        even came across a corpse," the former youth and sports minister said. "Thousands
        of lives were destroyed. Flood damage also amounted to billions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23cc6f-0413-41bf-8354-044c34c0caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged <a href="https://www.cnn.com/2021/12/21/asia/malaysia-floods-response-intl-hnk/index.html"
        target="_blank">government mismanagement</a>&nbsp;and officials'' <a href="https://www.cnn.com/2021/12/21/asia/malaysia-floods-response-intl-hnk/index.html"
        target="_blank">delayed responses</a>&nbsp;to the floods sparked a huge public
        backlash.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09765f-5788-4614-926e-07688b3bb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t deny (the weaknesses) and will improve in the future,"
        <a href="https://www.cnn.com/2021/12/21/asia/malaysia-floods-response-intl-hnk/index.html"
        target="_blank">Prime Minister Ismail said</a>&nbsp;last December after people
        across the country were trapped for days by floodwaters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda6bd4-d1af-46ec-a6e0-e448d2e34917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say holding an election during the monsoon season suggests
        that pledge has been forgotten.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea7a9f-304c-4fc8-9a26-d35544e0c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have politicians thinking about votes instead of saving lives,"
        Syed said, adding that his party had been preparing flood relief for the best
        part of a year in anticipation of the monsoon. "They clearly haven''t learned.
        Their decision is not only an unconscionable and irresponsible one, it is
        inhumane."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750206-5bbb-484b-be89-53b3c7a09a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weather warning</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf27fd-9495-4bcd-a495-47fd93f054b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s monsoon season has arrived early this year, with bad
        weather already hitting several parts of the country. Flood alerts were recently
        issued in the states of Sabah and Sarawak following days of strong winds and
        continuous rain.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0835d-ebad-4df3-8082-9da1ddc70e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many locations throughout Malaysia will face possible flood disasters
        during the monsoon season in November," the Malaysian Meteorological Department
        said on October 6. "It will depend a lot on weather conditions... but the
        15th General Elections should not be held during the monsoon."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11a24a-ead3-4206-b1d7-d4f181497fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that warning, political observers said the vote was still
        likely to go ahead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d30685-5460-4001-bd82-82f65a839ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister had the prerogative to dissolve parliament (on
        his own terms) just ahead of the monsoon season," said anti-corruption advocate
        Cynthia Gabriel, founding director of the Center to Combat Corruption and
        Cronyism (C4).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea14620-34fa-4173-ad20-04d85aac0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabiel said the government is likely seeking to benefit from divisions
        among opposition parties and a low turnout at the polls.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d25c7d-dfa2-4d0b-97aa-cb1ad3c329ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low voter turnout due to heavy rains and potential flooding is
        likely," Gabriel said. "And it will definitely impact the outcome of the general
        election."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840db02-2144-41fb-8bf7-2e9186b8af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Bridget Welsh echoed the sentiment. "Voter turnout
        may drop if bad floods do occur," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f4bb3-91e5-45b5-b003-a3c89db51c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UMNO wants polls to be held as soon as possible to capitalize on
        what they think is their advantage but that can backfire because it will remind
        voters that their focus is on power and not people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c28fe-42d7-4653-a924-b5607dea786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that happens, (there will be) public anger and more will come
        out to vote."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fd788-3a37-4173-8af4-194d6aea0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamarudin Ahmad, a lawyer and member of UMNO, said he was "confident"
        in the party''s ability to "manage any flood situation that may arise on polling
        day."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558b676-ee58-47af-9c8f-c5f2575f3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Various) preparations have already been made," he told CNN. "UMNO
        has faced difficult situations in the past. Floods will not pose any obstacles
        to our campaigning."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592f95b-68a0-4b4c-86cd-4109db18d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, surviving the expected coming floods will take priority
        over voting.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573479c-fa14-43be-b3ed-1bb78eaf7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aini Othman, 27, from the town of Kuala Sepetang in the northwestern
        state of Perak, recalls wading waist deep during last year''s floods to bring
        young family members to safety. "I can''t swim. But I had no choice if I wanted
        to save my family," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015da4e-1751-48a9-ab7f-2d92a7bebb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as preparations for this year''s monsoon kept her busy, she
        said she had little time to think about politics — at least for now.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed52adb-1cea-435d-8067-2b8e3920b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The floods will come but they will go," she said. "Malaysians are
        not gullible. Those pushing for power may very well pay the price when the
        floods are over."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584b28b-2b51-4297-80d6-a7e3b396f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:44:16.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/asia/malaysia-election-floods-climate-crisis-intl-hnk/index.html"
        target="_blank">Malaysia is braced for major floods. So why is it holding
        an election?</a>"</em></p>'
  'Percy-Lapid-witnesses-persons-of-interest-under-custody':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-26T12:00:11.556+08:00
    'imagesource': 'jcr:01527c15-a8ca-4256-beb1-86c63e5e7293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4705b6f2-a7ef-47fa-8a05-23a1f86d3a71'
    'lead': 'Eight people tagged in the Percy Lapid slay case are now under the custody
      of authorities, Justice Secretary Jesus Crispin Remulla said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T12:04:35.734+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-16T16:02:05.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:12.241+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 people linked to Lapid case now under custody'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34a6bf-d218-4e9a-ba2a-931775cd2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T12:04:35.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —&nbsp;</strong>&nbsp;Eight
        people tagged in the Percival ‘Percy Lapid’ Mabasa slay case are now under
        the custody of authorities, Justice Secretary Jesus Crispin Remulla said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a64f07-04ec-4641-8129-7525e6440b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far eight. But it can get bigger… It will depend on the statements
        to be made by these," Remulla said in an ambush interview with reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3811fba-41d2-469e-a382-2d6c8c2901cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the names include all those identified by "Marisa,"
        the sister of alleged middleman Jun Villamor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa1908-b8f0-427c-b49c-196137da4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor''s cousin Jose and another alleged middleman named Christopher
        Bacoto are also on the list.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988ae29-288c-4d56-aaf2-8c1b15db28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals have been secured by the Philippine National Police,
        the National Bureau of Investigation, and the military, the Justice chief
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40411cc-679d-4e90-8745-098e3abcc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mastermind on the list?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26a33b-0316-4a2b-b499-a33b3832bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, however, said they cannot say just yet whether the mastermind
        is among the people under custody but they continue to look at all possible
        angles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a908a-fa05-4b48-8c4f-73f85aaed40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities will also look into the possibility of another
        "influencing" personality on the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54449ee7-23c2-4d15-92a3-2e32dc662885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to find out if there''s anybody else influencing
        this case from a higher level from where we have it already," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6ad98-7ce6-4d20-8e48-f3a69cfb53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marisa earlier approached Sen. Raffy Tulfo with information about
        three people identified by Villamor, who would supposedly be responsible if
        he dies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35282bec-53e7-4682-9277-db9bcfceae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been placed under the witness protection program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2e9fb-4f7e-4b88-aaea-0c33f95e9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor died on Oct. 18, hours after self-confessed gunman Joel
        Escorial revealed on live television that he received the kill order from
        someone inside the New Bilibid Prison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496d0be-0611-44b5-b8a6-af3f8a10b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there were no signs of foul play. A second autopsy
        conducted by top forensic pathologist Raquel Fortun is expected to be finished
        today.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185faaf-b9ce-4cb6-b07b-515253931ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said he advised Bureau of Corrections officer-in-charge
        Gregorio Catapang to procure K9 units to help address the perennial problem
        of some Bilibid inmates having access to cellphones.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4c302-9b27-4ffc-806d-686aed4aeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:00:01.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to him just the other day," he said. "Sabi ko gumamit siya
        ng K9 units, mag-procure siya ng (I urged him to procure) K9 units, so we
        will sniff out everything that has to be sniffed out of this place."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd56b72-7083-4b97-a9c4-d13df85cc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T12:04:35.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb0be1-cb66-4f90-abcb-eeefd242c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T12:04:35.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acaabdb-43bb-4e2a-84f7-87232864c7f3'
