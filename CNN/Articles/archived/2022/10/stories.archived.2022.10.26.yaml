      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>IMF and AIIB</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55716f5e-7d98-4aef-a15f-6dcdb680d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Felipe Medalla earlier this
        week said that the central bank might tap the International Monetary Fund’s
        (IMF) repurchase (repo) facility should the country need more funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9af22a-8a5d-4564-97b3-43310129dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether the AIIB plans to craft repo agreements similar
        to that of the IMF, Jin said the Philippines has such a “good” credit standing
        that “regular financing” will suffice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fbb3d-3ff8-4659-aeb0-233e13c47abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been freed from the IMF debt yoke nearly two
        decades ago and as the institution weans off funding for the Asia-Pacific,
        the AIIB has built its war chest and has grown its influence in the region
        since 2016 through loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46821107-90cc-4389-80ee-061b820b896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are always very pleased to see our members having very good
        discussions with the IMF –- whether it’s for the normal consultation or for
        solutions to deal with very special difficult circumstances. Philippines has
        been a very good member of our institution, on good standing,” Jin said in
        response to CNN Philippines’ questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d03024-8fbc-47a2-9b37-0d5b817900c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIIB currently does not have loan structures like the IMF''s
        or the World Bank’s International Development Assistance (IDA) loan that offers
        zero-percent interest rate, but it has a transaction fee. The facility is
        aimed at helping the poorest economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d8dc4-78fb-4ba1-94c7-68df620c2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday’s announcement by the AIIB that its board has approved
        a “softer loan window” makes funding cheaper for poorer nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060c495-f48c-422d-9f46-ed0035a8dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would have the softer financing window which would be supported
        by countries. But this window is to support very poor countries within our
        standard,” Jin explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe558af-c649-479b-9968-5f5215896914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:26:09.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think Philippines has been doing very well economically and
        socially over these years. And I’m sure our regular financing will help a
        lot your country,” he pointed out.</p>'
  'un-global-climate-pledges-health':
    'author': 'Ella Nilsen and Radina Gigova, CNN'
    'caption': 'Photo: Krisztian Bocsi/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-26T22:34:55.954+08:00
    'imagesource': 'jcr:dd67a59f-7d12-4b98-bb30-aac08f94b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dddabc-9087-4b1c-8744-27bbcccedfbd'
    'lead': 'The United Nations reported Wednesday that global warming will rise to
      between 2.1 and 2.9 degrees Celsius based on the world''s current climate pledges
      — way beyond the 1.5 degrees nations are trying to stay below.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T22:36:51.654+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T16:01:52.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:19.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World still way off track on goal to keep global warming below dangerous
      threshold, UN says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f21b4a-9000-4f71-9458-7c3569f78bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nations are still way off track to limit
        global warming below a dangerous threshold as catastrophic extreme weather
        events are already threatening the health and food security of people around
        the world, a pair of reports have found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ccc2c-2018-4118-8827-4b75d310b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations reported Wednesday that global warming will rise
        to between 2.1 and 2.9 degrees Celsius based on the world''s current climate
        pledges -- way beyond the 1.5 degrees nations are trying to stay below. The
        report shows that there is still much more work to be done to transition away
        from planet-warming fossil fuels, which are pushing global temperatures higher
        and triggering more intense extreme weather events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8359411-5bdc-418d-8da0-78042bb38a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average global temperature has already risen around 1.2 degrees
        since the industrial revolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79bfdb-1e04-409d-8b53-f4717ff40e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report comes ahead of its COP27 climate summit in November,
        where countries will meet to raise their ambition on the global crisis. Experts
        said the latest UN numbers show that countries need to be more ambitious on
        their climate commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93887d39-3532-4e7d-b152-349cfc5fd29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "sounds the alarm that progress on climate commitments
        has slowed to a crawl since the Glasgow climate summit last year," Taryn Fransen,
        senior fellow at the World Resources Institute''s climate program, told CNN
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a6ea2-a65e-4a27-98ea-3fa0918488bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fransen added that the UN''s finding of the world warming 2.1 to
        2.9 degrees Celsius is "dangerously high."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14638a-be10-4c47-a0bc-beabd56b2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report from the Lancet found that the health of people
        around the world is "at the mercy of a persistent fossil fuel addiction."
        But despite the health harms, governments and companies "continue prioritizing
        fossil fuels to the detriment of peoples'' health."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2059184-b060-447d-96cb-57114db373fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.654+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet report said that continuing to pursue fossil fuel energy
        "would lock the world into a fatally warmer future with catastrophic health
        impacts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650c22e-b118-4de8-b2b9-73b08ae634fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, extreme heatwaves in 2020 were associated
        with 98 million more people suffering from moderate to severe food insecurity
        than annually in 1981-2010. And from 2017 to 2021, heat-related deaths increased
        68% compared to 2000-2014, the report found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5166e-4dff-4a6f-a4ce-8fae2702646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres said in a statement that livelihoods
        and natural economies are being pummeled, "as the fossil fuel addiction spirals
        out of control."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b15022-81b5-4fa3-85f8-9a78c44e61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis is killing us," Guterres said. "It is undermining
        not just the health of our planet, but the health of people everywhere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f1fed-cd68-487c-a20b-4beaaa5b7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inger Andersen, executive director of the United Nations Environment
        Program, told CNN that the UN''s findings on global climate targets underscore
        the need for urgent action to transition to clean energy and away from fossil
        fuels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dab03-8fbd-43da-9a3a-aad9d9b2740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersen said that 1.5 degrees "is a goal that is still on the map,
        but the longer we procrastinate, that window is closing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8882c0-442c-4380-a8fb-58da1a9d434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inger noted that even if countries met all their new conditional
        and unconditional NDCs, combined with net zero commitments, it would get the
        globe to 1.8 degrees of warming by 2100.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93933ffa-b20e-417e-b0ce-4dcb5d7e581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pathway we are on today, that doesn''t get us there," said
        Andersen. "If we want to hit 1.5, we need to reduce our emissions by 45% by
        2030. That''s a large percentage. Is that doable? It''s in our hands -- we
        developed a vaccine in less than a year. I don''t want to say it''s impossible.
        But it will take commitment, leadership, bravery, and real courage by leaders
        to make it happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73ad8e-4645-42c3-8aab-26e2f6c405b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:36:51.655+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/26/world/un-global-climate-pledges-health/index.html">World
        still way off track on goal to keep global warming below dangerous threshold,
        UN says</a>."</em></p>'
