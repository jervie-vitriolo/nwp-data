      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc347e-dc1d-4aae-be70-c180572e3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also had other forays into queerness. One of the Sensui
        Seven, Itsuki, was clearly in love with Sensui. There’s the transgender villain,
        Miyuki, during the Taguro tournaments. Master Jeremiah, too, proved to be
        a woman after all. And Jericho sucking on a pacifier? Looks like a twink with
        daddy issues to me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d7458-c433-4305-95d0-6f29db16299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, there was something about ‘90s anime culture that
        possessed a universality unlike the TV shows of today. Elaine Castillo touches
        on this in her debut novel “America Is Not the Heart.” In the book, which
        chronicles three generations of Filipino immigrants in the ‘90s Bay Area,
        one of the character’s last holdouts to being Asian was reading manga and
        watching anime. Castillo herself, who identifies as bi, grew up with anime
        such as “Sailor Moon” (her first awakening to queerness as well), “Neon Genesis
        Evangelion,” and “Fushigi Yuugi.” “We did have Taiwanese stores where we’d
        buy manga or would rent tapes,” she said. “There was a kind of community of
        people who would translate for each other because manga wasn’t always translated
        into English and even now there’s an online community of scan-lations, and
        that’s how I read ‘Naruto’ and stuff. So that was part of my daily life.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8265d9-eda2-41a3-907c-6fc8b8f796a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandom at its earliest peak is magical. It is pure and based on
        fantastic notions that you, too, could actually possess superpowers, powers
        that have been with you all along. It made you feel that you, like your favorite
        characters, were also destined for something important, that there was more
        to life than the dullness of school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9879a4-dbdc-4f19-9c92-970cff46db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shows may not be the perfect representations of queer identities,
        but they forged early images of what we could be. For queer kids like us then,
        there was only anime. And these shows were fearless in treading territories
        that our Filipino teen shows were too afraid to even dip their toes in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f31945-7f8d-4dee-b851-987a6460b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends and I would always comment on how lucky the new generation
        is, with shows like “Sex Education,” “Never Have I Ever,” “Love, Victor,”
        and “Steven Universe,” and gay romantic shows like “Gameboys,” “I Told Sunset
        About You,” and “Cherry Magic.” What my generation had were scraped together
        hints of queerness from shows (particularly their local dubs) that circled
        around very conservative ideals, seeing as these were meant to air on TV during
        peak watching hours for kids. I know that the Tagalized versions would never
        directly tell me that Touya and Yukito from “Cardcaptor Sakura” were lovers
        — despite the palpable homoeroticism — or that Sailor Uranus and Sailor Neptune’s
        domestic life was as close as I could get to seeing gay marriage in a ‘90s
        anime, at least that I know of.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0a398-7b65-482c-a521-598f72a311c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my young eyes, capable of seeing wonder, Dennis’s rose whip was
        as gay as a weapon could get. It turned the whip’s macho association with
        cowboys and ninjas on its head. With Dennis, the weapon represented something
        beautiful and overlooked, laced with thorns that were deadly in its deceptiveness.
        Kurama’s world was nothing like mine but his battles felt spiritually familiar
        as he advanced in each dark tournament, fighting in arenas against demonic
        macho creatures, using powers that could be subtle yet deviously brutal (the
        death plant seed is a particular choice as it turns any body into a monstrous
        bed of flowers). Dennis appeared calm and smart but capable of techniques
        that claimed the most savage executions in the show, such as a giant plant
        that drained every last drop of blood off an enemy, and a tree that fed its
        captive illusions, sapping their energy for eternity. The bloody triumphs
        of Dennis made me realize that winning isn’t about who’s the biggest or strongest,
        it’s about who sees beyond the smoke and mirrors of typical dominance and
        aggression and using their perceived strengths as their eventual downfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2ee3e-fdc6-464a-b600-7527ce8fa7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:11:41.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-16T16:01:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, when Dennis transforms into a fox demon, he becomes a toned
        twunk, a fantasy that was perfectly aspirational for my payatot 12-year-old
        self. It’s a nudge of encouragement, that I’ll eventually get to my final
        form someday. Whatever it is.</p>'
    '25':
