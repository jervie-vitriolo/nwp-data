      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Tropical
        Depression Paeng is seen to intensify into a tropical storm on Thursday, the
        state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe434cd9-65dc-4104-bb85-339a5d57584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said ''Paeng'' was last
        located 725 kilometers (km) east of Borongan City, Eastern Samar, moving west
        southwestward at 15 kilometers per hour (kph).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995d592-7e54-46df-bfd4-4dec8e87e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained its maximum sustained winds of 45 kph near the center
        and gustiness of up to 55 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c216b-b7af-4f5c-97cb-30651715f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signals may be raised over some areas of Eastern
        Visayas and Bicol Region by Thursday morning. The highest wind signal likely
        to be hoisted is Signal No. 4</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7a011-b94c-4957-a129-988c5be21766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Paeng'' is also likely to further intensification while moving
        over the Philippine Sea and may reach typhoon category by Saturday, according
        to PAGASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8371-2033-4b3f-a526-ede7f84718f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State meteorologists added that the center of ''Paeng'' may hit
        land within any of the coastal areas along the eastern portion of mainland
        Cagayan Valley or the northern portion of Aurora on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936fe79-381e-4837-b12e-4d58e88fd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau earlier warned Paeng would affect parts
        of the country during the Undas weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b079b46-65e3-4bc7-9c4b-22124900b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang makakaapekto ito sa inaasahang Undas dahil by Friday,
        base sa track, magsisimula nang mapektuhan yung karamihang bahagi ng Eastern
        Visayas, Bicol Region, at rest of Southern Luzon,” PAGASA’s Engr. Robert Sawi
        said in a press briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007313b6-ce4d-4408-84a8-528246dc5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will really affect Undas because by Friday, based
        on the track, most parts of Eastern Visayas, Bicol Region, and the rest of
        Southern Luzon will begin to be affected.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602c196-cb1d-406b-920e-3df9c2d5c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA further said Paeng is expected to exit the country’s landmass
        by Oct. 31 or November.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136f2c5-ff36-4a7d-b1ea-a1945e9a2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:20:22.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the northeast monsoon, or amihan, will bring
        strong to gale-force winds over Batanes, Babuyan Islands, and the northern
        portions of mainland Cagayan, Apayao, and Ilocos Norte, it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604d06b-aa7f-4573-bc11-830681b06d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the effect of the shear line — or the line where the
        northeasterly wind flow and the easterlies meet — and Paeng’s trough may bring
        heavy rains over Visayas, most of Southern Luzon, and the northern and western
        portions of Mindanao</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edfdf4-e9bd-4309-9d5b-1006c7eee5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T00:13:09.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:02:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said from Friday morning through Saturday morning, heavy
        to intense with at times torrential rains are possible over Bicol Region and
        Eastern Visayas, while light to moderate with at times heavy rains are possible
        over MIMAROPA, BARMM, Zamboanga Peninsula, Quezon, Cagayan, Isabela, and the
        rest of Visayas.</p>'
