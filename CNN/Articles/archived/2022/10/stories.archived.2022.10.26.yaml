      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes three months after a stronger, <a href="https://www.cnnphilippines.com/news/2022/7/27/earthquake-7.3-magnitude-Abra-Luzon.html">magnitude
        7 quake</a> shook the province. Schools in Abra and other areas were <a href="https://www.cnnphilippines.com/news/2022/10/26/class-suspensions-october-26-earthquake-weather.html">closed
        on Wednesday</a> due to the quake, as well as bad weather.</p>'
