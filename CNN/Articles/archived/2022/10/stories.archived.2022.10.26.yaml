      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said the flights between the two tourist hotspots will
        be operational four days a week, namely, Monday, Wednesday, Friday, and Sunday.</p>'
