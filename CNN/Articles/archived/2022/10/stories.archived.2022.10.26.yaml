  'google-digital-ad-earnings':
    'author': 'Analysis by Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-26T11:29:02.790+08:00
    'imagesource': 'jcr:dc7f4642-434c-4031-a8ca-2be510acbb77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bee9219-bbe7-4e8c-a013-32d04de4f195'
    'lead': 'Google-parent Alphabet, the titan of the digital advertising industry,
      stumbled on Tuesday, reporting weaker-than-expected earnings for Q3 and signaling
      that even the most deep-rooted businesses in the sector are having trouble navigating
      the arduous terrain before them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T11:33:09.039+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:02:08.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:10.835+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Alphabet', 'advertising', 'digital-ad']
    'template': '1'
    'title': 'Google''s earnings are a ''bad omen'' for digital ad industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80109e4a-42ed-4724-b8fe-c5f9460aabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Winter is here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e51181-4fac-4ea8-b09f-ddbc8a0ab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google-parent Alphabet, the titan of the digital advertising industry,
        stumbled on Tuesday, <a href="http://www.cnn.com/2022/10/25/tech/google-earnings/index.html"
        target="_blank">reporting weaker-than-expected earnings for Q3</a>&nbsp;and
        signaling that even the most deep-rooted businesses in the sector are having
        trouble navigating the arduous terrain before them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75599218-e9da-48f9-91e8-1d97200492ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this article first appeared in the "Reliable Sources"
        newsletter. Sign up for the daily digest chronicling the <a href="https://www.cnn.com/specials/reliable-sources-signup"
        target="_blank">evolving media landscape here</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b65ce8-c56c-49dd-8274-9c2aa0c04a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing stiff competition from TikTok and grappling with the cruel
        economic headwinds punishing the entire industry, YouTube even reported a
        drop in revenue, falling 2% versus analyst expectations of an increase of
        roughly 3%. It''s the first time YouTube''s ad revenues have shrunk since
        Google started reporting earnings for the video-sharing site separately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95908b6-fee8-47c3-932a-e4267684dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Times like this are clarifying," CEO Sundar Pichai said in a call
        with analysts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af8d2-9d33-4530-9a56-18f3c83d7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, they are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0682fe3-2ef3-4291-9f81-87f71bce8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor Q3 earnings provide even more evidence that the digital
        advertising industry is in peril, with companies cutting spending on online
        ads as they also try to grapple with the uncertainty looming large over the
        global economy. The earnings also point to the stunning dominance of TikTok,
        which has started to eat away at the profits enjoyed by Big Tech giants such
        as Google.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520937c2-df64-4ed5-a2d0-213ac020c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those clear signals, which follow poor earnings from Snap last week,
        sent other giants in the tech sector into negative territory in after-hours
        trading. Meta, which reports earnings Wednesday, was down 4%. Snap was down
        4%. And Pinterest was down 4%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c4adf-b38d-47e1-946e-2460bd987da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Google stumbles, it''s a bad omen for digital advertising
        at large," Insider Intelligence''s principal analyst Evelyn Mitchell said,
        adding, "This disappointing quarter for Google signifies hard times ahead
        if market conditions continue to deteriorate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0948a-4623-4e65-95c8-bb27fdce3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:33:09.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/media/google-earnings-digital-ad-industry-reliable-sources/index.html"
        target="_blank">Google''s earnings are a ''bad omen'' for digital ad industry</a>."</em></p>'
  'russia-brittney-griner-convinction-upheld':
    'author': 'Anna Chernova, Dakin Andone and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-26T11:33:26.304+08:00
    'imagesource': 'jcr:0b9c3a1c-7187-4498-a6a3-fc6ca5602b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515fc25d-d142-4dae-ad96-a6cee0a8f6d8'
    'lead': 'A judge in Russia has left Brittney Griner''s verdict in place, upholding
      on Tuesday the US basketball star''s conviction on drug smuggling charges and
      reducing only slightly her nine-year prison sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T11:39:01.038+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-16T16:02:07.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:11.227+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Brittney-Griner', 'drug-smuggling']
    'template': '1'
    'title': 'Russian court upholds Brittney Griner''s drug smuggling conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71782a-ba8b-4ef5-a7c3-0b126f4a53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A judge in Russia has left <a href="https://www.cnn.com/2022/08/15/us/brittney-griner-appeal/index.html"
        target="_blank">Brittney Griner''s verdict</a>&nbsp;in place, upholding on
        Tuesday the US basketball star''s conviction on drug smuggling charges and
        reducing only slightly her nine-year prison sentence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f30f49-bddb-4ba5-9c93-6ad834bcd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s sentence will be modified to count the time she spent
        in pretrial detention after her February 17 arrest at a Moscow airport, the
        judge ruled, with each day in pretrial custody counting as 1.5 days toward
        her prison sentence. It was not immediately clear exactly how much that would
        reduce the sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe707b-29a0-463a-af07-5bf92f1a16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision <a href="https://www.cnn.com/2022/10/18/sport/brittney-griner-birthday-russia-prison-appeal-spt-intl/index.html"
        target="_blank">came after an appeal hearing</a>&nbsp;Tuesday at which Griner,
        whom the US considers wrongfully detained, again apologized as she and her
        attorneys asked the court for a more lenient sentence, arguing the verdict
        was unfair and unjustified under Russian law. The attorneys urged the court
        to acquit her, calling her sentence disproportionate and the previous court
        ruling wrong in saying Griner had criminal intent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2c914-3ece-4ee8-a4ab-8f216ccfb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been here almost eight months, and people with more severe
        crimes have been given less than what I was given," Griner said Tuesday, appearing
        at the hearing via video link from her detention center, Correctional Colony
        No. 1 in Novoye Grishino, north of Moscow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac35251-7b40-4215-a689-7f81d960f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope the court will adjust this sentence," she said before
        the judgment, "because it has been very, very stressful and very traumatic
        to my mental and my psyche and being away from my family, not being able to
        communicate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98277b-9525-4fce-984f-32b3b8acd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s attorneys expressed disappointment after the hearing,
        saying in a statement the verdict "contains numerous defects" and they feel
        "the punishment is excessive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5523064-8a35-462b-91e3-2f6a5dbbe37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have tried to secure the release of Griner and Paul
        Whelan, another American imprisoned in Russia, by proposing a prisoner swap
        with Russia. Those efforts have continued in recent weeks, National Security
        Adviser Jake Sullivan said Tuesday in a statement that called the latest hearing
        a "sham," adding, "President Biden has been very clear that Brittney should
        be released immediately."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01890f7-1504-4e6b-9029-1f49cc9d7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Covid-19 vaccination event, the President said: "We have not
        been meeting with much positive response but we''re not stopping."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f15a2-9828-4e60-8901-798e6a7fb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has had conversations with Russia on the
        matter in recent days, State Department spokesman Ned Price said on CNN. "This
        has not been a static process, we are continuing to urge them to engage and
        engage them seriously on this," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e5484-0ff0-43e9-8ac0-fdab58450b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with her appeal unsuccessful, Griner, a two-time US Olympic
        gold medalist, is concerned she will have to serve out the remainder of her
        sentence in Russia, her attorneys said, if the United States and Russia can''t
        strike a deal for a prisoner swap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3e269-1fe0-4240-bb9b-de74ed6efe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had hopes for today," the lawyers said, "as each month, each
        day away from her family and friends matters to her."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d8391-7df2-4244-ae80-ca670b70539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has maintained Griner is wrongfully detained,
        and her case has prompted concern she is being used as a political pawn amid
        the backdrop of Russia''s war against Ukraine. That has not changed, the most
        senior American diplomat in Moscow told reporters Tuesday outside the Moscow
        Regional Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495f28e-43ef-4b66-a545-b27aa370fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the previous sentence, nothing in the result of today''s
        appeal changes the fact that the United States government considers Griner
        to be wrongfully detained," US Embassy Charge d''Affaires Elizabeth Rood said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104c5c2-5c3e-4797-92dc-38e90054ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was initially taken into custody days before the start of
        <a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">Russia''s
        invasion of Ukraine</a>&nbsp;— when authorities accused her of trying to smuggle
        less than a gram of cannabis oil in her luggage. Griner plays in Russia during
        the WNBA''s offseason.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aedff-9bba-48e4-a1dc-b941eaf7b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/europe/live-news/russia-ukraine-war-news-10-25-22/index.html"
        target="_blank">Follow live updates: Russia''s war in Ukraine</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ead47-b05b-4964-9934-09c7dc988261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star center for the Phoenix Mercury <a href="https://www.cnn.com/2022/07/07/europe/brittney-griner-russia-pleads-guilty/index.html"
        target="_blank">pleaded guilty</a>&nbsp;to drug charges, telling the court
        during her trial that vape cartridges containing the cannabis oil were in
        her luggage because she had packed her bags in a hurry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fda95-d458-4bb6-8716-d4f6a70cd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Tuesday, defense attorney Maria Blagovolina cast doubt
        on the Russian examination of Griner''s alleged drug use, calling the results
        of that examination "doubtful and unconfirmed." "Continuous narcotic substance
        use is incompatible with a career as a professional athlete," added Blagovolina,
        a partner at Rybalkin, Gortsunyan, Dyakin and Partners law firm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a9e3c-fd92-43db-a20a-396198bd944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No lawyer will be able to say in all honesty that this verdict
        is in line with Russian judicial practice," Griner''s other attorney, Alexander
        Boykov of the Moscow Legal Center, said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b68540-2012-4ccb-91a9-f48b01bc2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both attorneys previously indicated they felt Griner''s nine-year
        sentence was extreme, with Blagovolina calling it "very severe for this type
        of crime and this amount of this substance."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed60d4-4279-43b1-bf10-d6438aaae80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the hearing, Blagovolina and Boykov called Griner a "strong
        person" with a "champion''s character" who was nevertheless "severely stressed
        being separated from her loved ones for over eight months."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf7252-7cc0-43e0-ba44-317b4b90bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court hearing the appeal could have left Griner''s verdict in
        place, overruled it and sent it back to the lower court, or reduced her prison
        term, her lawyers said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90607ac-aa8b-4f69-aad8-bd579da3324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is very nervous waiting for the appeal hearing," they added
        in a written statement to CNN. "Brittney does not expect any miracles to happen
        but hopes that the appeal court will hear the arguments of the defense and
        reduce the term."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab9c3c-e31d-4fee-878a-dca395d96081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blagovolina told CNN''s Wolf Blitzer on Tuesday that the next step
        would be a second appeal, "but normally we do not expect much from this legal
        step."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c919c91-d35a-4eea-9f73-c0afad76e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said the basketball star is a "fighter" and has been
        holding up well, but she was visibly upset with Tuesday''s decision.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b4bf7-e873-4ccb-96ed-a646b7511ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course she didn''t expect much from today''s hearing, but still
        she did have some hope, in a way you could see from her face that she was
        very, very upset when the court hearing ended," Blagovolina said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065a17b-3035-4297-84dd-7ba128a68db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blagovolina said that it''s still early to discuss what conditions
        Griner might face while incarcerated, but she could end up in a penal colony.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7c917-d776-4b28-a0e0-bb4befa5d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US officials work to secure Griner''s release</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c4cf3-aa69-427a-89a2-850e5c6789ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Griner''s case plays out, US officials have separately proposed
        a potential prisoner swap with Russia, offering to exchange <a href="https://www.cnn.com/2022/07/27/americas/viktor-bout-profile-intl/index.html"
        target="_blank">convicted Russian arms trafficker Viktor Bout</a>&nbsp;for
        Griner and Whelan, an American citizen who''s been held by Russia for alleged
        espionage since 2018. Whelan, who has consistently denied the charges, was
        convicted and sentenced in June 2020 to 16 years in prison.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518184f-26f2-447c-9718-014820bd802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the "pretty persistent" pace of discussions between the
        US and Russia to secure the Americans'' release, a senior administration official
        told CNN last week the Biden administration has yet to receive a serious counteroffer
        from the Russian side.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c39a4-63fd-4a12-ac04-38b6257f3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not nonresponsive. I would say that they continue to respond
        with something that they know not to be feasible or available," the official
        said of the Russian response.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fec00-37af-4967-9067-e689469eb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Gov. Bill Richardson of New Mexico — whose namesake center
        works on behalf of families of hostages and detainees, and who recently traveled
        to Russia to discuss the possible release of Griner and Whelan — recently
        said he was <a href="https://www.cnn.com/2022/10/09/politics/bill-richardson-paul-whelan-brittney-griner-cnntv/index.html"
        target="_blank">"cautiously optimistic"</a>&nbsp;the two Americans could be
        released.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b42082-a150-41b1-b68b-eb7323549b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson, who also served as US ambassador to the United Nations
        under President Bill Clinton, said he''s working with both their families
        and coordinating with the White House to work toward their releases. The former
        governor played a role in the release of Trevor Reed, an American veteran
        detained in Russia for three years before his <a href="https://www.cnn.com/2022/05/22/politics/trevor-reed-documentary-cnntv/index.html"
        target="_blank">release in April</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f28835-f92a-4c5c-bb3e-e99e3d8a8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Griner''s wife, Cherelle, and their <a href="http://www.cnn.com/2022/10/19/sport/warriors-lakers-ring-ceremony-brittney-griner-spt-intl/index.html"
        target="_blank">supporters have continued to highlight</a>&nbsp;her case and
        maintain support and pressure to ensure she''s brought home, starting a #WeAreBG
        campaign on social media.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebc139-a3f5-43df-8684-6962d18a51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/TheWNBPA/status/1584896857205276679"
        target="_blank">WNBA on Tuesday</a>&nbsp;reiterated its desire to see Griner
        brought home, saying in a statement the outcome of her appeal "is further
        verification that BG is not just wrongfully detained -- she is very clearly
        a hostage."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064853d-7f46-450e-aa9e-5c05724a81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must unite and support the stated public commitment of the Biden
        Administration and Congressional leaders to do everything possible to get
        her home," the statement said, adding, "No athlete should be used as a political
        pawn."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f34d67-c3c1-49ad-8e39-0e4c85f48eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s agent, Lindsay Colas, called a Moscow court''s rejection
        of Griner''s appeal "disappointing, yet unsurprising," and said the basketball
        star was "being held by Russia simply because she is an American."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304f05b-bc14-4266-9b92-ee109defc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colas thanked the Biden administration and other outside groups
        for advocating for Griner''s return.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dcdab-5c53-45f3-b196-5a1556a71310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of pushing, Cherelle Griner <a href="https://www.cnn.com/2022/09/16/politics/joe-biden-brittney-griner-and-paul-whelan-families-meeting"
        target="_blank">met last month with Biden</a>, telling CNN the meeting illustrated
        the administration''s commitment to bringing her wife home.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118fb17-2195-4875-b2c4-002eff2c0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a meeting where the President told me the news that
        I want to hear," Cherelle Griner said. "It wasn''t that, but it was one of
        those still pivotal meetings where ... it allowed me to have confidence in
        what he''s doing right now."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181d416-7e8b-4740-8c47-b2553d85f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Griner, she <a href="http://www.cnn.com/2022/10/18/sport/brittney-griner-birthday-russia-prison-appeal-spt-intl/index.html"
        target="_blank">turned 32 last week</a>, celebrating her birthday in a cell
        in the suburbs of Moscow, her attorneys told CNN. They spent a few hours with
        her in an effort to "cheer her up" as much as they could, relaying birthday
        messages from around the world.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212ece9-d28d-4a28-98d7-4b8229b33264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you everyone for fighting so hard to get me home," Griner
        said in a message shared by her attorneys. "All the support and love are definitely
        helping me."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72745d1-a470-437d-bce6-79b95f6c3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:39:01.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/25/europe/brittney-griner-appeal-hearing/index.html"
        target="_blank">Russian court upholds Brittney Griner''s drug smuggling conviction</a>."</em></p>'
  'araneta-city-christmas-like-no-other-christmas-tree-lighting':
    'caption': 'Photo from Araneta City'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-10-26T11:45:41.251+08:00
