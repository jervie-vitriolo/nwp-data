      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03536c3f-9b5a-421c-ba46-d9a94dd4f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Eugene Javier of the NBI also said in a briefing that their
        investigation revealed that “Bantag and [BuCor] DSO [Deputy Security Officer]
        Ricardo Zulueta were behind the killing of both Percy Lapid and Jun Villamor.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c1cb3-15ac-4163-9c5c-ea38c99abe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a033a-7b69-454e-a759-e8b14363af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier said the suspended BuCor official had a clear motive to order
        the killings, first being the exposé made by the broadcaster on the issues
        against Bantag, and second was the attempt to cover up the murder of Lapid.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e11c07-74bf-4976-ad34-0e7b44afb2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
