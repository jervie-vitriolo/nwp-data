      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52efaf-4004-47c0-9daa-8ab4e91befee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:56:10.754+08:00
