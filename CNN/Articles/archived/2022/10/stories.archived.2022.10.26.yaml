      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng is expected to also affect parts of the country that were
        hit by Tropical Cyclones Maymay, Neneng and Obet, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01181a-75cc-42eb-930f-7ec5b001845c'
