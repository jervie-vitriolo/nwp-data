    'template': '1'
    'title': 'Marcos assures there''s sufficient aid for Abra quake victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11691e1f-55d1-454f-903a-631cfe1e724a'
      'mgnl:activationStatus': true
