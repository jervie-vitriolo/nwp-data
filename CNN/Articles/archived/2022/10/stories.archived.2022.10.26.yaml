    'title': 'Local officials say dozens injured in Abra quake'
    'updated': 2022-10-26T20:22:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146c7f8-c213-4202-97d0-27158fe21647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Local
        officials in the provinces of Abra and Ilocos Norte said more than 60 citizens
        have been injured in the magnitude 6.4 quake that shook the region Tuesday
        evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0efa3c-fdee-4b2e-be3e-070645b9e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e51cc5-d617-4471-8af4-ba0cda944e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Gov. Matthew Manotoc said 63 people sustained injuries
        due to the quake. These include two construction workers who were on duty
        when the tremor hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c970d1-f190-4769-a252-e60abeba5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36d410-0df2-4793-8382-08a23c746587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly either objects <em>na nahulog po</em> [that fell], cuts.
        Mostly minor. We have two construction workers I think under observation for
        fractures. <em>Nagtatrabaho po sila</em> 11 p.m. [They were working at 11
        p.m.]. They were up the building that was being erected," Manotoc told CNN
        Philippines'' News Night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168e09a-8d9e-489e-ba5c-b1f5f2fda5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Abra, Provincial Development Officer Arnel dela Cuesta Valdez
        said at least 11 or 12 people were wounded --- all minor injuries and are
        now outpatients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe7442-584d-4638-b7d0-9281bb5476ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669047a-f20e-4cd6-8704-ca8cb9bd81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:10:43.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this moment <em>po, meron tayong</em> 11 or 12 <em>na injured
        sa aming bayan pero</em> minimal [injuries] <em>naman po</em>. Outpatient
        <em>po sila lahat</em>,“ Valdez told CNN Philippines'' The Final Word.</p>'
