      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902fe52-4840-471b-be34-bb002bf44825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI official also said that Mayores indirectly implicated Bantag
        as the mastermind behind the killing but directly implicated Zulueta.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f5e45-aa8b-4c2d-828c-ae700f73859d'
      'mgnl:activationStatus': true
