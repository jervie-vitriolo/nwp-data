    'created': 2022-10-26T19:31:47.666+08:00
    'imagesource': 'jcr:f78afdf5-82f0-48f7-af74-3d7c8ccb5e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc8aa08-6fba-46d3-9c61-c00c711177b9'
    'lead': 'The Marcos administration should "double down" on due diligence to avoid
      irregularities in contracts involving financial technology players, a former
      lawmaker said, as he cited an alleged anomalous agreement of the Bureau of Quarantine
      (BOQ) and payment platform PisoPay.'
