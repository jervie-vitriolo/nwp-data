      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also Spectrum that installed a 528-kWp solar system at Robinsons
        Palawan Expansion, which has so far generated approximately 2,800,000 kWh
