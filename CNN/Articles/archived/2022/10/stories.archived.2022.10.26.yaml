    'lead': 'President Ferdinand Marcos Jr. defends his decision to name former Philippine
      National Police chief Camilo Cascolan as a health official and filmmaker Paul
      Soriano as a presidential adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T13:55:29.246+08:00
