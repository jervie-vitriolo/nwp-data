      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collection last month grew to ₱288.8 billion, with the Bureau
        of Internal Revenue collecting ₱173.6 billion. The Bureau of Customs, meanwhile,
        collected ₱79.3 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9389a-0534-4831-82d7-6063b883a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.449+08:00
