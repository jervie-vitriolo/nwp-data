      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        national government''s budget deficit slightly contracted in September as
        revenue growth outpaced spending, data from the Bureau of the Treasury (BTr)
        showed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c164376-f958-4cc6-a6d3-bc094f7b207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c5334-81a0-4ac5-bdad-ef1166d710bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said the budget deficit narrowed to ₱179.8 billion,
        lower than the ₱180.9 billion recorded in the same period in 2021. A higher
        budget deficit will force the government to borrow more funds to fill the
        gap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e6a57-c01e-41ff-8f58-bcc3fa13c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73314c-5dd2-47d3-b1e6-205b7fff348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure pushed the budget deficit for the January-September period
        to ₱1 trillion, shrinking by ₱126.3 billion from a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349ddf7-5227-4281-9f36-bd467ef3642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9937a-fff0-4352-bcb7-d771bfc6fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury attributed September''s budget deficit to the stronger
        revenue growth reaching 24.79%, against expenditures'' 13.63%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fb61a-0410-4cb7-a721-12d33afb3e52'
      'mgnl:activationStatus': true
