      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier of the NBI told CNN Philippines’ The Source that there is
        <a href="http://www.cnnphilippines.com/news/2022/11/8/NBI-no-direct-evidence-pointing-to-Bantag-in-Lapid-killing.html">no
        direct evidence linking Bantag</a> to the killing of Lapid, but noted what
        authorities used to come up with their conclusion is the “totality of circumstances.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d39e5-17b6-4766-bc51-6d6ee5ce8c6a'
      'mgnl:activationStatus': true
