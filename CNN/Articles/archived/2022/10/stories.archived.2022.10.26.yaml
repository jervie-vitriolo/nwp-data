      'mgnl:lastActivated': 2023-01-16T16:02:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI and PNP filed murder complaints against Bantag and other
        personalities allegedly involved in the killing of Lapid and middleman Villamor.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3aeaa8-63ae-4400-8046-f56da3061ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
