      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb636f1-6b8a-476c-8676-3b1dd9b777bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy reopened further towards greater normalcy that fundamentally
        boosted tax revenue collections on a year-on-year basis, while also somewhat
        reducing the government''s COVID-related expenditures since there are no more
        large scale lockdowns so far this year," Rizal Commercial Banking Corporation
        chief economist Michael Ricafort said in his emailed commentary Wednesday.</p>'
