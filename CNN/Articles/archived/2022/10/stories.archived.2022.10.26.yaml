    'lead': 'Fandom at its earliest peak is magical. It is pure and based on fantastic
      notions that you, too, could actually possess superpowers, powers that have
      been with you all along. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T15:11:41.590+08:00
