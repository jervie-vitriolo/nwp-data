      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa, in an interview with CNN Philippines’ News Night, said he
        believes there are more people involved, including a mastermind that could
        outrank Bantag.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906c886-25e4-4bea-8eb7-3c6ab3c4eb77'
