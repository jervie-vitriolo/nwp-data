      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency itself booked ₱7.3 billion in revenue, a 30.29% increase
        versus the same month last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eba931-69a3-4574-994c-c31991966113'
      'mgnl:activationStatus': true
