      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said PAL''s new route is seen as a move
        to expose Baguio to the international market, also citing that its link to
        Cebu could pave the way for new jobs and investments.</p>'
