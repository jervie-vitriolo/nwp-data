      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driving game-changing sustainability programs is an important priority
        for RLC. This imperative is fully aligned with the rising call for environmental
