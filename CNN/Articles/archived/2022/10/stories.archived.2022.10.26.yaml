    'lead': 'A Filipino workers organization in the online gaming industry said it
      "strongly opposed" calls by major business groups for a total phaseout of Philippine
      Offshore Gaming Operators (POGOs), branding their earlier statement as "elitists"
      and "anti-poor."'
