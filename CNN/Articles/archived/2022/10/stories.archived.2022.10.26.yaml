      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EV charging stations are now available for public use at Robinsons
        Galleria in Ortigas. Robinsons Magnolia follows next and soon, the first mall
        EV charging station outside of NCR opens at Robinsons Tagaytay.</p>'
    '5':
