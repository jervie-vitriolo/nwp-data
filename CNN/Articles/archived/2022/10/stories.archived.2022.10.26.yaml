      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said that Zulueta <a href="http://www.cnnphilippines.com/news/2022/11/7/Bantag-Zulueta-Percy-Lapid-BuCor.html">has
        been in hiding</a> and that he has skipped town four or five days ago.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abe1a0-da7e-4ea8-b7f7-5b23c8864484'
      'mgnl:activationStatus': true
