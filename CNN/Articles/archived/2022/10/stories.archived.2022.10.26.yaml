      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05539646-9230-4d5a-8671-0517c530d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T21:57:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total collections from other offices also jumped to ₱28.2 billion.</p>'
