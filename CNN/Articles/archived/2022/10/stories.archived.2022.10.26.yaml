      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Arturo Tugade, a lawyer, was appointed by President Ferdinand
        Marcos Jr. to succeed Cesar Chiong. He will manage the Ninoy Aquino International
        Airport and serve as the chief executive officer and a member of the Board
        of Directors of MIAA.</p>'
