      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> President
        Ferdinand Marcos Jr. once again urged Congress to swiftly approve measures
        to help improve the government through digitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdcb3a-4142-4862-a81b-c8f95998e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dcd74-bd99-4d3a-b18e-6fa813c339b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the National Information and Communications Technology Summit
        on Wednesday, Marcos reiterated his call for the immediate passage of the
        e-governance and e-government bills – two priority measures he mentioned in
        his first State of the Nation Address (SONA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ebc8c-dfeb-42df-a12b-a26351827e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c350b07-4c25-4355-acbd-cc9f1613956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was told during the Legislative-Executive Development
        Advisory Council meeting that lawmakers intend to consolidate the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98588c8b-6114-442b-a717-02415191f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839832b-8c0a-48ad-875b-f8fd1b24817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bills that we have asked the legislators to pass will enable
        [us] to ensure fast, transparent and efficient government service for the
        Filipinos,” Marcos said. "I therefore call on all our fellow servant-leaders
        in Congress to help accelerate the approval of these bills once again.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b21073-0377-46f9-9535-1f9690a2f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72431a2-df5d-41a5-b5b4-8542ac819c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://pia.gov.ph/publications/2022/07/25/transcript-president-ferdinand-r-marcos-jrs-first-state-of-the-nation-address-speech-as-delivered">SONA</a>
        last July, Marcos noted that the e-government bill provides for the establishment
        of a master plan to facilitate the development of all digital government services
        and processes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d9267-8a74-42f8-868e-73900738ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00bc43-14d1-4196-acc8-4e63f7630fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he also said the proposed e-governance law should promote
        the use of internet, intranet, and other information and communications technology
        (ICT) to provide opportunities for citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebed4d-e333-41b7-9dc5-1cfcc258b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99d358-d13f-49af-a565-0ba66fb83937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President renewed his request to Congress as he said the Philippines
        ranked 89th out of 193 countries in a United Nations (UN) survey which evaluates
        the e-government development status of all UN member states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037970e8-cdb3-406b-a048-412dfec96b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dac88-11a6-441e-8cae-9fa8967c1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This assessment of our performance is, at the very least, worrying,”
        Marcos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5451d-df36-4833-a276-8d349c9dd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
