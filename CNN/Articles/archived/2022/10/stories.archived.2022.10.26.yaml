      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        son of former Transportation Secretary Arthur Tugade has been named the acting
        general manager of the Manila International Airport Authority (MIAA), the
        Office of the Press Secretary confirmed on Wednesday.</p>'
