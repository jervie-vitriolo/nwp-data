    'template': '1'
    'title': 'Filipino workers hit biz groups: Banning POGOs ''anti-poor'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108ba01-2699-4555-9908-816ccf6b6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — A
        Filipino workers organization in the online gaming industry said it "strongly
        opposed" calls by major business groups for a total phaseout of Philippine
        Offshore Gaming Operators (POGOs), branding their earlier statement as "elitists"
        and "anti-poor."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb025e-4768-42dc-91e7-2163af022b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, Pinoy sa POGO, said it has thousands of local workers
        in the sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72476e1e-fdf3-4f66-a350-b9d3d15f9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Santa Cruz, one of the association''s officers, claimed businessmen
        "don''t care about the poor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89dcc29-ba8e-4d33-a7bc-fb20ad9ff474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They’ve never experienced hunger or lack of money to send their
        children to school so they don’t care about us," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728bf44-6f2b-4b0e-afeb-c7e88c4a9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Foundation for Economic Freedom, the Makati Business
        Club, and the Management Association of the Philippines issued a statement
        supporting the calls to stop POGO operations due to social costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b5b9c-ea04-4ac4-94b7-15a29417211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even argued that POGOs'' absence would only "result in temporary
        economic strains."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f74e03-6212-40fb-b816-44d621b48713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/25/Biz-groups-back-calls-to-ban-POGOs.html">READ:
        Biz groups back calls to ban POGOs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f2c66-8069-46a1-81e1-663c1e469905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Cruz pointed out that the "real social cost" is the potential
        massive unemployment facing thousands of Filipinos once the government shuts
        down the sector, affecting not only POGOs but also firms linked to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505ccdc-8b54-46ec-805c-a31e4c0b881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, an economist-lawmaker, earlier said about
        90,000 workers might lose their jobs, with many of them employed as encoders,
        dealers, housekeeping staff, drivers, cooks, and waiters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6289b0d-1d47-4d4a-8363-762eb1da4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst insult is to deprive us of dignity and cause family separation
        when we are again forced to seek work abroad," Santa Cruz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a23f42-8d73-4dc2-875e-c01ff4c949dd'
