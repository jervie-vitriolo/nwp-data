      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. assured there will be no shortage of food
        and shelter for those affected by the Abra quake, adding he is monitoring
        the situation in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a11268-1052-4d82-8355-00ff0f7a1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the critical problem when it comes to food and shelter,"
        Marcos said Wednesday. "That is the most important part of the relief that
        we have provided now for the people affected by the earthquake last night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a2af6-f0e3-4e09-b61f-4291cf7f68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke to reporters after attending the National Information
        and Communications Technology Summit in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c48c28-03d2-4a73-b915-24c82ba27b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 6.4 temblor hit Lagayan, Abra late Tuesday. It was
        initially reported to be magnitude 6.7, but was later downgraded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430919b-f134-42c0-b774-122e6aa623c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes three months after a stronger, <a href="https://www.cnnphilippines.com/news/2022/7/27/earthquake-7.3-magnitude-Abra-Luzon.html"
        target="_blank">magnitude 7 quake</a> shook the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db6b7d-56db-42e9-8046-63c47280669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been <a href="https://www.cnnphilippines.com/news/2022/10/26/class-suspensions-october-26-earthquake-weather.html"
        target="_blank">closed</a> due to the quake as well as bad weather which is
        also affecting other areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbc066-2ed6-47fe-85dd-d49f57c5e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy, as of 10 a.m. no power generation
        plants were affected by the Abra quake, and out of 12 electric cooperatives,
        one is currently under partial power interruption while two experienced power
        interruption but managed to immediately restore their power services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62e018-7e5b-49d9-a4ca-eab06b18dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:28:32.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-16T16:02:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abra Electric Cooperative is the cooperative with partial power
        interruption affecting the municipalities of Bangued, Tineg and Tayum.</p>'
