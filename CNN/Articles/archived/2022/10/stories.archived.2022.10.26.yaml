      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]hese three persons named by Marisa (sister of alleged middleman
        Jun Villamor) are as if designed to muddle the issue or to put a cloud in
        this investigation,” the family’s counsel Atty. Berteni Causing argued in
        CNN Philippines’ Politics as Usual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c603f1a-74b5-4294-b1ba-fb51633ff968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with ABS-CBN News, Marisa said her brother
        mentioned details on those supposedly linked to the murder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd63e9-bde8-4725-9f3e-c1eb0d7d4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causing said Marisa could have contacted the camp earlier. He added
        they could not see a clear motive for the tagged individuals to get involved
        in the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487109b-5e55-45b2-83ea-2e3c8958e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:01:49.792+08:00
