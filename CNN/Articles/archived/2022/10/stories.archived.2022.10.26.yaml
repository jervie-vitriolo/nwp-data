      'jcr:uuid': 'c6120c0b-4b51-4c19-ab76-762c8db8e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Berteni Causing, lawyer
        of the Mabasa family, said the pieces of evidence so far gathered point to
        Bantag as the mastermind behind the death of the broadcaster.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c434c-b137-47f5-a872-876e06bead01'
