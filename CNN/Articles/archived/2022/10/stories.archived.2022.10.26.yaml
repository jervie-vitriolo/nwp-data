      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1546d2-43c2-4ae5-8b69-74e53551363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bantag and Zulueta, several commanders and members of
        gangs in the New Bilibid Prison and Denver Mayores, an inmate from Iwahig
        Prison in Puerto Princesa, Palawan, are also facing murder complaints.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f438970-d98c-4821-b064-0a6606f58586'
      'mgnl:activationStatus': true
