      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new EV charging stations are in support of the recently enacted
        Republic Act 11697 or the Electric Vehicle Industry Development Act (EVIDA),
        which requires owners of buildings and establishments to dedicate parking
        slots for EVs.</p>'
