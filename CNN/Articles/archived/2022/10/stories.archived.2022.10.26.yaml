    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-solon urges Marcos gov''t to be vigilant in dealing with fintech
      players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90be0dd-8ea9-4c99-ab48-211a75b14881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Marcos administration should "double down" on due diligence to avoid irregularities
        in contracts involving financial technology players, a former lawmaker said,
        as he cited an alleged anomalous agreement of the Bureau of Quarantine (BOQ)
        and payment platform PisoPay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4913-66da-4e56-a26b-371327769009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic ramped up the digital transformation of government
        agencies, former Puwersa ng Bayaning Atleta party-list Representative Jericho
        Nograles urged the government to be "more prudent" with potential partners
        from the private sector, especially fintech firms and digital banks as they
        pose monetary repercussions and potential data breach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b409f6-e531-437c-a8d5-d1ae02ca2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, he added, must only engage with those with "credible
        and clean" track record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799e0c-4551-42b6-991b-bf9fef685e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must adapt to the demands of the new normal, but
        it also has to be careful in choosing its fintech partners," he said in a
        statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d862d83-e4f4-4dff-912c-e97b9ff68e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are a lot of credible players in the Philippines, there
        are also those that have proven that they are out to overcharge consumers
        for personal gain," Nograles added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06174a-5939-4986-adf2-494152190918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOQ was hit by lawmakers in September 2021, as they questioned
        the collection of ₱370 for issuance of the international certificate of vaccination
        or "yellow cards," of which ₱70 goes to the fintech company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090194a1-746b-40c7-bda0-97ef48e3c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said at the time that the BOQ failed to observe a
        competitive selection process in choosing PisoPay to collect the fee. The
        BOQ earlier said it had already terminated its contract with PisoPay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b6611-a08e-437b-a6ac-77e6de3359bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PisoPay-BOQ fiasco was a disservice to the Filipino people.
        We should not let this happen again," Nograles said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc9f80-bc3e-441a-bb5b-9279d14fc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T19:36:45.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, President Ferdinand "Bongbong"
        Marcos Jr. said his administration would push for digitalization. He reiterated
        this vision during the National Information and Communications Technology
        Summit on Wednesday, as <a href="https://www.cnnphilippines.com/news/2022/10/26/Marcos-reiterates-call-for-swift-approval-of-bills-on-digital-government.html">he
        called on Congress to pass the e-governance and e-government bills</a>.&nbsp;</p>'
