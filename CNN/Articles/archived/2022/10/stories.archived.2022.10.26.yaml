      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s there to find ways to promote the creative industry, kasi
        doon siya galing eh," Marcos said. “Kasama ‘yan sa tourism. Pinagmamalaki
        natin ang gagaling kumanta ng Pilipino, ang gagaling umarte, ang gagaling
        gumawa ng sine, et cetera, et cetera. We have to project that to the rest
        of the world. ‘Yan ang trabaho ni Paul.”</p>'
