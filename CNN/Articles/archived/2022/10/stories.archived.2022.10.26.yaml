    'lead': 'The national government''s budget deficit slightly contracted in September
      as revenue growth outpaced spending, data from the Bureau of the Treasury (BTr)
      showed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T21:57:01.447+08:00
