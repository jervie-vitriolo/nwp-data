      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid’s case saw several development in the past days — with the
        alleged gunman surrendering to authorities and a supposed middleman dying
        while in detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51950f-561a-4bf8-a3a6-9b24313105da'
