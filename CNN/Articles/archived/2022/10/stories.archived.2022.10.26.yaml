  'marcos-middleman-death-percy-lapid':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-26T13:04:57.878+08:00
    'imagesource': 'jcr:bba1d921-a437-49b9-b13b-d1bdbfbc49b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ac2c1b-fc9d-4a53-a698-4c0cd4cdb4fa'
    'lead': 'President Ferdinand Marcos, Jr. said was skeptical in ruling out foul
      play in the death of one of the suspects in the murder of radio journalist Percival
      ''Percy Lapid'' Mabasa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T13:06:58.200+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-16T16:02:04.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:12.768+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos raises doubts on death of ‘middleman’ in Percy Lapid killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab81c5c-11b4-4495-a131-8109a6a6f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — President
        Ferdinand Marcos, Jr. on Wednesday said he was skeptical in ruling out foul
        play in the death of one of the suspects in the murder of radio journalist
        Percival “Percy Lapid” Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f740c-c67d-4978-b01e-9716499e081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf44e1-05d7-4445-bacc-d6437ab8401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am still not satisfied that it was natural causes,” Marcos told
        reporters. “So, sabi ko tignan niyo nang mabuti [I told them to look into
        this carefully], because there are ways to kill a person that do not show
        up in the medico-legal.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424748f-1818-47fd-86e7-7f9068183986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb0b01-d52d-446d-aab7-58e16dbef468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Rodolfo Azurin, Jr. and the Mabasa
        family earlier expressed doubt over the Oct. 18 death of Jun Villamor, an
        inmate in the New Bilibid Prison and the alleged middleman who contacted self-confessed
        gunman Joel Escorial to kill Lapid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f3bd5-d13c-4137-9653-2aae23885678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602337e2-b317-4108-9b3a-e1f9ea436d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Azurin and the journalist’s family said the timing was suspicious,
        as Villamor passed away hours after authorities presented Escorial on live
        television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3c01c-e78b-4c1c-8fb5-b59cb96e815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7957af-e830-413b-8e1c-3615b18ac88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:06:58.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its autopsy report, the National Bureau of Investigation said
        it found no external physical injuries on Villamor. It also said the 42-year-old
        had a hemorrhage in his heart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf406d-f5f7-4653-bdfd-ce85ee5b9795'
      'mgnl:activationStatus': true
