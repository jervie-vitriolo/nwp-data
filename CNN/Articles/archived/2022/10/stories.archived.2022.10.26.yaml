      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amu Haji" -- Uncle Haji -- as he was referred to, died on Sunday
        in Dezhgah, a village in the country''s southern province of Fars, state news
        agency IRNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccabd2-f6a0-4543-b02f-b7bb4814c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the region''s district head, Haji had for decades avoided
        fresh food and believed that "if he cleans himself, he will get sick," the
        agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aaf65d-a7d5-4863-9740-e6824942a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji was known for his staunch stance against bathing: A few years
        ago, when a group of villagers took him to a nearby river in an attempt to
        bathe him, he threw himself out of the car and ran away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2179c38-aad8-4868-a26d-030e1ac3b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals in the area all treated him and his condition with respect,
        IRNA reported, understanding that his fear of getting sick was the reason
        he avoided water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91a531-958f-4709-938b-f55ab1c45882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months ago, villagers successfully gave Haji a wash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d7ef7-ae25-4737-914e-07ce71a32c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji was unmarried. His funeral was held Tuesday evening in the
        nearby city of Farashband, according to IRNA.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834c09f-90eb-4909-a451-28e25a0fca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:39:47.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/26/asia/worlds-dirtiest-man-dies-iran-haji-scli-intl/index.html">''World''s
        dirtiest man'' dies at 94, months after his first wash</a>."</em></p>'
  'north-korean-defector-found-dead-seoul-':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'caption': 'Photo: SeongJoon Cho/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-26T22:40:16.216+08:00
    'imagesource': 'jcr:f8b11b3c-978e-4436-ae8d-a516888d1e6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2477d5d-3f6f-472c-a151-c1536bf95be3'
    'lead': 'South Korean authorities have launched an investigation after the decomposing
      remains of a North Korean defector were found in the capital Seoul.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T22:43:58.427+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-16T16:01:51.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:19.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean defector''s decomposing remains found by Seoul police

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0c41a-11d9-4006-b3f5-4bc288792beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean authorities have launched
        an investigation after the decomposing remains of a North Korean defector
        were found in the capital Seoul last Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e6317-15c6-42de-b2e5-5ab81f4550aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defector was a woman in her 40s who escaped to South Korea in
        2002, according to police and South Korea''s Unification Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03cbbb-5c3c-4188-9b3c-30f1ac4b63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had missed multiple rent payments and could not be reached,
        so the Seoul Housing &amp; Communities Corporation -- a public housing company
        -- sent workers to visit her apartment, where they found her body, according
        to Seoul police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9104d2-9882-46c9-a34c-8f3277f2118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was severely decomposed, to an "almost skeleton status,"
        police said. Based on the winter clothes she wore, police suspect she has
        been dead for about a year -- but more exact details are expected after an
        autopsy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df479a3d-d034-404d-9099-6eeee12542ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Ministry did not name her but said authorities had
        once touted her as an example of a resettlement success story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5994e-635b-469a-9920-b64b2058a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2017, the woman had worked as a counselor at the ministry-run
        Korea Hana Foundation, helping other defectors resettle in the South, the
        ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fd803-e4a4-46c3-bdcd-29ffc62f0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities routinely monitor North Korean defectors
        and provide welfare checks during their resettlement process -- but in 2019
        the woman asked police not to extend their protection services, according
        to Seoul police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bb740-a3b8-4e35-8088-53af8b3147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Ministry also said the woman was not on its own
        watch list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8be22-0d69-473f-be9a-a67861add37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they had submitted a request for investigation to
        the National Forensic Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f1722-0c17-4772-81e3-9a18192dfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Unification Ministry said the case was "very
        sad," adding the ministry would re-examine the crisis management system for
        North Korean defectors, and work on areas that needed improvement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdb228-ebbc-49f7-8555-ea52aebb3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Health and Welfare had previously warned
        there were "signs of a (welfare) crisis," prompting local Seoul authorities
        to begin their own probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92b67d-1bac-4ac6-9263-ec343fcb9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors began entering South Korea in significant numbers around
        the turn of the century, most fleeing first over North Korea''s lengthy border
        with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebab15-e3dc-499b-aa9d-3f7963e8a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1998, more than 33,000 people have defected from North to
        South Korea, according to the Unification Ministry, with the annual numbers
        peaking at 2,914 in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa9ab2-bed2-44ee-bfd8-40cff489d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures have dropped sharply since the pandemic began, with
        only 42 defectors recorded so far this year -- compared to more than 1,000
        in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab9a28-d7b9-4e05-a5f1-b04549ee5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip across the border is laden with risks, such as being trafficked
        in China''s sex trade, or being caught and sent back to North Korea, where
        defectors face torture, imprisonment and death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb1b92-e6e8-45e3-8b80-6ca5e1995138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who successfully make it to South Korea often find a host
        of new challenges, including culture shock, hostility from some South Koreans,
        financial pressures and difficulties finding employment in the country''s
        notoriously competitive job market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55249498-e714-47bc-bc09-b8d9f062b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, 9.4% of defectors in South Korea were unemployed --
        compared to 4% of the general population, according to the Unification Ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679641c-fb0c-4910-a504-dd638d4c5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, a defector in South Korea -- reportedly a construction
        worker in his 30s -- crossed back into North Korea, just a year after he had
        originally fled the isolated and impoverished nation. His unusual return made
        international headlines, putting a spotlight on how challenging life in the
        South can be for North Koreans.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038afa6-674b-4fad-90fa-3c267d2eb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:43:58.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-16T16:01:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/26/asia/north-korean-defector-found-dead-seoul-intl-hnk/index.html">North
        Korean defector''s decomposing remains found by Seoul police</a>."</em></p>'
