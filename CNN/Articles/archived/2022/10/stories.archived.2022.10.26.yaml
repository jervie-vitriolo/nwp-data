      'mgnl:type': 'text'
      'text': '<p>Marcos said Soriano, who shot his presidential campaign commercials
        and directed his first State of the Nation Address, has not been given the
        job "to be part of the PR (public relations) machine" of his administration.
        Rather, he said the film and TV director''s role is to help promote Filipinos''
        artistic skills.</p>'
