      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — A
        former US Department of State employee admitted to engaging in sex acts with
        minors from 2017 to 2021 while working at the US Embassy in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40b756-c748-4919-989d-7ec7065b9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the US Department of Justice
        (DOJ), Dean Edward Cheves "pleaded guilty to engaging in illicit sexual conduct
        in a foreign place."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ae7f6-c522-4eb7-bc94-5a733357e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old former US diplomat met "multiple minors over the
        internet," the agency said, citing court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eecf9-a258-49aa-99fa-5d1bc4361195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It narrated that from December 2020 to March 2021, Cheves paid a
        Filipino minor aged 15-16 to produce and send him sexually explicit images.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd239d3d-0e70-4764-aeab-78708e36b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheves also engaged in sexual acts with a 16-year-old minor on two
        separate occasions in February 2021, with authorities seizing a government-issued
        mobile phone he used to film the crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42160e0e-85d4-45b5-96c0-afb400e96422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US DOJ said Cheves was aware of the ages of both minors "at
        the time he engaged in the conduct."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdf2a3-1fee-4541-804f-15d6c4515cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T14:56:46.301+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:02:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheves is scheduled to be sentenced on Jan. 20, 2023 and faces
        a maximum penalty of up to 30 years in prison on each count. A federal district
        court judge will determine any sentence after considering the U.S. Sentencing
        Guidelines and other statutory factors," it said.</p>'
