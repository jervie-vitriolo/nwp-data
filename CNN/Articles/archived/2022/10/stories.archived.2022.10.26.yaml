      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfc326-f767-4f72-913c-f45f0c843cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This holiday season,
        Araneta City will once again brighten up for a Yuletide celebration like no
        other through its iconic giant Christmas tree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988962c-acb7-431f-8ab2-a34fbe21c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea7e29-2791-4aea-9b35-8bbf278f8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.431+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Firsts is set to switch on its 100-foot Christmas tree
        in a star-studded festivity on Oct. 28 to kick off Araneta City''s "Christmas
        Like No Other" celebration for 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d491493-4f49-4efe-a37c-013dee8c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7bac7-03bc-4ae6-a91e-0816f6f99669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the giant Christmas tree will sparkle in mostly red
        and gold colors to suit the carnival theme. It will be adorned with an 8-feet
        star topper, 3,000 pieces LED bulbs, 2,000 pieces Christmas balls, 100 pieces
        hot air balloon ornaments, 1,000 pieces 9-feet pine garlands, and other Christmas
        ornaments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531748d4-4373-4314-87f9-9f3c039877ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea856d-1b4d-44ce-8631-1ae362602b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-awaited annual event will feature special appearances and
        performances of surprise guest celebrities. They will be joining Araneta City
        executives, Quezon City officials, and reigning <em>Binibining Pilipinas</em>
        queens in lighting one of the oldest and most iconic Christmas symbols in
        the metro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b2d59-f955-401d-8d41-01530b3bf4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cd363-0f9d-475b-9db7-c881d2c6a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, Filipinos, certainly know how to turn this season into the
        most wonderful time of the year. Our celebration stands out from the rest
        in the world because of how long and festive our observance is. And Araneta
        City''s four-decade tradition of lighting its giant Christmas tree is clearly
        a testament to this distinctively-Pinoy mark in celebrating the holidays,"
        said Marjorie Go, assistant vice president for marketing of Araneta City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f5b1e-6450-4338-84bd-25f5f25ed5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb50789-9ef6-411e-ae2c-1bd51e9894b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas classics revived</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ef295-6c01-4416-b0fc-70263141103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd631784-3300-4d8a-9190-ef7442b404ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighting of the giant Christmas tree has been an annual tradition
        of Araneta City since 1981. Thousands of people watch the lighting event,
        and take selfies and souvenir photos with the towering holiday symbol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6a666-1c2d-46fb-90f1-6ac77fa33c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345c4eb-5ceb-491b-9ed3-a8ca61ff1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.432+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the giant Christmas tree, two classic Christmas attractions
        in Araneta City — the Christmas on Display and Fiesta Carnival — will make
        an exciting comeback this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85a853-5fa4-42be-9bbe-4005efe076a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df0867-0924-4da5-86a7-3ba845a9959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public will set its sight once again in a traditional outdoor
        Christmas on Display, with life-size animated mannequins portraying the classic
        story of the Nativity. Kids and kids-at-heart will feel the fun vibe of Fiesta
        Carnival, once a popular amusement theme park, with the installation of modern
        carnival rides and attractions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a45b3-9433-4615-8a79-8a9794f72163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e093067-1ac6-4eca-8b06-d402328f5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T11:42:59.433+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-16T16:02:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Araneta City is a place of memorable Christmas nostalgia. As we
        revive COD and Fiesta Carnival that the <em>batang</em> 70s to 90s used to
        enjoy, we want the City of First to bring the most joy and excitement to people
        even to the younger generations. There''s definitely no Christmas like no
        other than in Araneta City, the City of Firsts," Go said.</p>'
    '21':
      'image': 'jcr:eff008d1-d3ee-448c-a348-d0a3a71094fb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d220fa1-86c8-4ee7-8ff1-6c9c99fd7333'
