        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c5934-6b9d-4491-8cf4-ddc26b4f5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:14:42.849+08:00
