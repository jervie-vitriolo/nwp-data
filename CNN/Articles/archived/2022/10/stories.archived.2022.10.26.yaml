      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be PAL''s comeback to the very first destination we served
        nearly 82 years ago, so we are happy to be flying back to where it all started,”
        said PAL President and COO Capt. Stanley Ng.</p>'
