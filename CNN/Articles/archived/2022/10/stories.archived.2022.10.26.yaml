      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Cruz called on President Ferdinand "Bongbong" Marcos Jr. to
        protect Filipino POGO workers from business groups wanting to "destroy" their
        livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca187045-6867-4e94-ae24-7f5706b6b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T16:52:30.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-16T16:01:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the illegal practice of ‘endo’, many elitist members
        of these business groups don’t even pay their workers and household staff
        decent salaries and benefits. Yet, they want to take away regular, well-paying
        jobs of POGO workers," she said.</p>'
