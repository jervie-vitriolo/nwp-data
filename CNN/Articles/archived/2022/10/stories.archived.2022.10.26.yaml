      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Calls for justice
        mount over the murder of veteran radio broadcaster Percival "Percy Lapid"
        Mabasa, the second journalist killed during the Marcos administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02717222-c8ef-4c0a-9d20-e9c3bd8f77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines gives a rundown of&nbsp;the events surrounding his
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e02b1-5d6d-4239-8781-852a93dcd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 3: Day of murder</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56af05-1eb8-4de8-a1d5-b3ce565855b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/4/calls-for-justice-percy-lapid-shooting.html">Lapid,
        63, was gunned down inside his vehicle</a> by unidentified motorcycle-riding
        assailants at the gate of a subdivision along Aria St., Barangay Talon Dos
        in Las Piñas City on Monday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67804a6d-d88f-4de3-8e38-9acc64c375ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 4: Probes launched</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd946a-c2f6-46a2-a8a0-c9a3f9a44b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/4/Percy-Lapid-shooting.html">Lawmakers
        and various groups denounced Lapid''s killing.</a> The Philippine National
        Police (PNP) announced that it has created a special investigation task force
        to look into the shooting, while the Commission on Human Rights started its
        separate motu proprio investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a347e07-d351-4d2e-8cda-93275519af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 5: Reward money offered</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a5dc3-c0fb-4b7b-af11-94c49323b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benjamin Abalos Jr. personally <a href="https://www.cnnphilippines.com/news/2022/10/5/DILG-chief-Percy-Lapid-killers.html">offered
        a ₱500,000 reward</a> for information on Lapid''s killers after visiting his
        wake. He assured the public that the government is "trying [its] best" to
        solve the case.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6cda2-8007-4c66-9718-8adb4e9858f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 7: CCTV footage of suspected gunman released</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5041fff-8599-4ed8-a063-e07f02b4de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/7/bigger-reward-info-percy-lapid-case.html">The
        reward money has tripled to ₱1.5 million</a> after Abalos announced that lawyer
        Alex Lopez offered to give ₱1 million to help catch those responsible for
        the fatal shooting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b924a5-9d51-4fbc-9546-9c834a654419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office also <a href="https://www.cnnphilippines.com/news/2022/10/7/percy-lapid-shooting-person-of-interest.html">released
        a CCTV footage of the suspected gunman</a> walking along the street near the
        scene of the crime. Abalos urged the man to surrender, saying he might be
        safer in the hands of the police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc12c16-1b05-47f1-a274-557a76cf3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 9: Lapid laid to rest, higher bounty on killers</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4d354-84e0-45e0-910e-066d63a43dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was <a href="https://www.cnnphilippines.com/news/2022/10/9/Broadcaster-Percy-Lapid-laid-to-rest.html">laid
        to rest at the Manila Memorial Park</a> in Parañaque City. Roy Mabasa, the
        brother of the slain commentator, said he would not allow his death to remain
        just a part of criminal statistics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb94ee-22ba-4f53-b11f-daf45038b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives <a href="https://www.cnnphilippines.com/news/2022/10/9/House-offers-5M-for-arrest-of-Percy-Lapid-killers.html">separately
        offered a ₱5-million reward</a> for information on Lapid''s killing, raising
        the total bounty to ₱6.5 million.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2958b-d5b4-4833-b77c-0704c1dbd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 18: Gunman faces the media, "middleman" dies, murder
        complaint filed</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf4ccb-47c5-4242-aba0-b96aedd8df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man named Joel Escorial, wearing a bulletproof vest and helmet,
        <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html">surfaced
        before the media and publicly claimed on live television that he was Lapid''s
        shooter.</a></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7856c-ca76-425c-83e1-f6771adcb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial''s alleged accomplices remain at-large. They were Edmon
        Dimaculangan, Israel Dimaculangan, and a certain "Orly" or "Orlando" whose
        real or full name has yet to be ascertained.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1250b-738b-46c0-96dc-216188fc6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial said he got ₱140,000 out of the promised ₱550,000 to the
        group to do the dirty work. The kill order came from the New Bilibid Prison,
        he also said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd67624-b6a8-4f1c-9a8b-4a87975223d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/10/19/Percy-Lapid-Roy-Mabasa-complaint-gunman-murder.html">Southern
        Police District filed a murder complaint</a> against the four, with Mabasa
        as the representative complainant.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477023bd-ff05-429f-95ad-66b7396c3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Escorial met with Roy Mabasa and authorities, as he
        did a walkthrough on the crime scene.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23a437-1d4c-43ba-877d-68c24e86bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on this day, Bilibid inmate Jun Villamor, the alleged middleman
        in the plot to kill Lapid, <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">died
        at the prison hospital.</a> However, Justice Secretary Jesus Crispin Remulla
        announced his death two days after.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1dff3-2d8b-4f6e-a7cd-e331ccad01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 19: Brother affirms murder complaint</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07e196-c360-438c-af1e-0041948448e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa personally affirmed at the Department of Justice his <a href="https://www.cnnphilippines.com/news/2022/10/19/Percy-Lapid-Roy-Mabasa-complaint-gunman-murder.html">complaint-affidavit</a>
        against the four suspects.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf64fef-6281-4ad6-a22f-aca8d0b53d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20: Another middleman tagged</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adcd7c1-0de3-4cd9-a46d-43bca51d5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla announced the death of Villamor, the first middleman.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003cce5a-e01a-4c23-80b3-befa4d4596d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Police District director Brig. Gen. Kirby John Kraft said
        <a href="https://www.cnnphilippines.com/news/2022/10/20/middleman-percy-lapid-killing-died-.html">there
        is another supposed middleman</a> involved in the murder, who is inside a
        jail facility of the Bureau of Jail Management and Penology (BJMP). He was
        later identified as Christopher Bacoto.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5a90b-803e-44d4-b553-6eb7e160c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 21: BuCor chief suspended</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d417b-b831-4627-a9c4-f1cfa37bbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) Director General Gerald Bantag has
        been <a href="https://www.cnnphilippines.com/news/2022/10/21/marcos-orders-preventive-suspension-BuCor-Chaclag.html">placed
        under preventive suspension</a> following the death of Villamor.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fff6ae-4ffa-4494-b2e6-4299c1ca293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the instruction came from President Ferdinand "Bongbong"
        Marcos Jr. to ensure a fair probe on the matter.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f6937-c891-4ddf-a1c7-a55f7e88596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces of the Philippines chief of staff Gregorio Catapang
        Jr. is designated as BuCor officer-in-charge.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272037d6-1f5d-40b9-8021-da900fffece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BuCor''s health service reported that based on initial
        findings, there were <a href="https://www.cnnphilippines.com/news/2022/10/21/bucor-initial-findings-no-foul-play-middleman-lapid-case.html">no
        signs of physical injuries</a> on Villamor.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469625-d932-449c-8226-4b81f326c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 22: NBI claims no signs of foul play</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81730f6-bdb0-4555-a9f9-5c34eee83cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation also told the media that based
        on its autopsy, there were <a href="https://www.cnnphilippines.com/news/2022/10/21/bucor-initial-findings-no-foul-play-middleman-lapid-case.html">no
        signs of foul play</a>, adding that Villamor had a hemorrhage in the heart.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41298461-2474-486b-b945-2aefb2079e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it expects the results of the toxicology and pathology
        reports within one to two weeks.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3acd5b-c265-4e8e-aa84-f43b31c2340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 24: BuCor chief among "persons of interest"</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1028c-4d37-426b-abac-cbed0d9ec4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. said Bantag is among around <a href="https://www.cnnphilippines.com/news/2022/10/24/bantag-person-of-interest-percy-lapid-case.html">160
        "persons of interest"</a> in the killing of Lapid.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6ef21-d40f-44a1-a959-727043dbc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said politicians, members of the military, and police officers
        were also part of the list, based on a review of Lapid''s news commentaries
        since 2021.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d274b-9151-4e93-bd0e-de00ea6f92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin adds that he personally thinks the timing of Villamor''s
        death is "questionable" and that foul play still shouldn''t be ruled out.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b4282-b043-426f-9399-8108867d4c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an <a href="https://www.youtube.com/watch?v=SCnn2vLDNWs">exclusive
        ABS-CBN News report</a> found that Villamor''s sister, alias "Marisa," knows
        a few more names mentioned by her brother who were also supposedly linked
        to the murder. They were three "commanders" who go by the aliases "Sputnik,"
        "Happy Go Lucky," and "BCJ."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f386d-245b-4ed8-9678-a5377b0d4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Villamor''s message to Marisa stated that the command
        to kill came from the "office." Marisa said the area being referred to was
        in Bilibid.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a494f-d344-4942-b35c-94ad1579c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister has been placed under the government''s witness protection
        program and taken under the custody of the Department of Justice.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143d1a0-4a6b-4862-9a1a-2371156a77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 25: Second autopsy</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc687902-a8c5-4ed9-8c59-03adff465562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top forensic expert Dr. Raquel Fortun <a href="https://www.cnnphilippines.com/news/2022/10/24/second-autopsy--jun-villamor-boying-remulla-raquel-fortun.html">performed
        a second and independent autopsy</a> on the body of Villamor. Results have
        yet to be released.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef80fd9-bcb6-4fa8-a2ce-270fdc16f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 26: At least eight in custody</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea462ddc-3099-4564-b3e4-f385063e6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight persons tagged in the Percy Lapid slay case are now
        <a href="https://www.cnnphilippines.com/news/2022/10/26/Percy-Lapid-witnesses-persons-of-interest-under-custody.html">all
        secured under the custody of authorities</a>, Remulla said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9de400-c873-4042-9dc2-fdb24b315ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that this includes Marisa, Villamor''s cousin Jose, and
        Bacoto, the other alleged middleman.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e386f7-4d1e-42f0-86f0-ee78a472abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial''s three accomplices are still at large, and authorities
        are exhausting all leads to look for the mastermind. The cellphone used by
        Villamor, which could potentially confirm the messages sent to Marisa, remains
        missing.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25306e6d-79f1-4d81-bd23-1bb9ddb7fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T22:48:52.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-16T16:02:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said, however, that he had advised BuCor OIC Catapang to
        procure K9 units to help address the perennial problem of Bilibid inmates
        having access to cellphones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0109a00-717e-414e-94f9-1e3443537aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:03:26.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 27: Middleman''s death another murder case?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72032e54-0c20-4e70-b5f2-9f1e2998f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:03:26.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32f242-8491-4307-897e-b2766ab6cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:03:26.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the Justice department continues to look at all possible
        angles surrounding the Lapid killing, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/27/DOJ-Remulla-another-murder-possible-Percy-Lapid-middleman.html"
        href="https://www.cnnphilippines.com/news/2022/10/27/DOJ-Remulla-another-murder-possible-Percy-Lapid-middleman.html">including
        the possibility that Villamor was also murdered.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efa72d-3177-455f-8479-43079d7c6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T22:42:20.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-16T16:02:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI and the PNP have also launched a joint probe into Villamor’s
        death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78823d32-2305-4e12-84e9-0dce337f4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:03:26.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17daf77-fb65-421b-9c8d-ed2afd810d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-27T15:03:26.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-16T16:02:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the police have secured screenshots of messages and audio
        recordings of phone calls threatening Lapid''s family, as forwarded by Sen.
        Risa Hontiveros. She has been seeking government protection for the family,
        revealing alleged death threats from an unidentified man who claims to have
        information on the broadcaster''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ca433-a152-4a1b-a1c5-1f574febdbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 28: Cases to be filed soon</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a6dfe-bce7-49bf-9e71-3165d0b6496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ace35-faf1-4f38-8836-b8b854332b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:02:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he is hoping to <a href="http://www.cnnphilippines.com/news/2022/10/28/DOJ-Percy-Lapid-killing-cases-filed-next-week.html">file
        cases</a> related to the killing of Lapid by the first week of November. He
        noted investigators are making “a lot of progress.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122c0d5-a78c-4d22-8d20-f548c603ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:30:46.333+08:00
      'mgnl:createdBy': 'bamba'
