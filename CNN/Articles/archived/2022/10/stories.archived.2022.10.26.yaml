    'template': '1'
    'title': '‘Paeng’ likely to become a tropical storm on Thursday

      '
    'updated': 2022-10-27T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c910c7-62ed-4b6f-b0ca-296e9d6353ce'
      'mgnl:activationStatus': true
