      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RLC is one of the largest property developers nationwide, with businesses
        in residential, hotels and resorts, commercial centers, industrial and integrated
        developments, and office buildings. Meralco, meanwhile, has been proactively
        supporting RLC through various services including contract rightsizing that
        allowed the property developer to save as much as P2.1M in energy costs since
        November 2021.</p>'
