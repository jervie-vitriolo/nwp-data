    'lead': 'James Corden used his opening monologue in the ''The Late Late Show''
      to address the recent incident that saw him temporarily banned from a New York
      brasserie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T06:47:55.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-16T16:02:10.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-16T15:48:09.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I made a rude comment and it was wrong'': James Corden addresses Balthazar
      incident on ''Late Late Show'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f98c23-74a0-4a37-8486-034a5df09ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Corden used his opening monologue
        in Monday''s "The Late Late Show" to address the recent incident that saw
        him temporarily banned from a New York brasserie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef544d4b-bf48-4975-b722-ad8b52dfd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British host of the CBS talk show said it was never his intention
        to upset anybody, and that he would like to "apologize in person."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ed907-04df-42be-9c63-1bdc89d6ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden told the audience that he had been adopting a "British attitude"
        of keeping calm and carrying on as things get written about him, following
        his motto: "Never complain. Never explain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa2d0e-f472-4053-bf6b-cbb8f0ece951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as his dad — who was seated in the audience — reminded him,
        he "did complain, and so (he) might need to explain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371d8f0-1904-405e-9504-b8b3bf93d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden said he had been having breakfast with friends at Balthazar
        in New York, during which his wife explained she had a serious food allergy.
        He said she had been brought an incorrect order three times, when he "in the
        heat of the moment...made a sarcastic, rude comment about cooking it myself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cd9f3-fa45-4db3-90a4-ee1a0dc592c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a comment I deeply regret," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc07eb-f0e9-4447-a6bd-1293fee2bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden said he didn''t realize he had done anything wrong because
        he didn''t "shout or scream."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf1e4b-7b39-4e04-ab8b-1d757ccb627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t get up out of my seat. I didn''t call anyone names or
        use derogatory language. I''ve been walking around thinking that I hadn''t
        done anything wrong, right, but the truth is I have. I made a rude comment
        and it was wrong, it was an unnecessary comment, it was ungracious to the
        server," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e927e-0ff7-42f3-b581-2ac5ca2236e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he read an Instagram post from the owner of Balthazar, Keith
        McNally, banning him from the restaurant, he immediately called him up to
        tell him how upset he was to have hurt anyone, which cleared the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ac950-b5dd-4fcb-9199-64d1a081732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially banning Corden last week citing abusive behavior,
        McNally posted that the comedian had "apologized profusely" in a call, and
        all was resolved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be324d-d3b9-49ec-a11c-43d4998aac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T06:47:55.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-16T16:02:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden concluded the monologue by saying he would like to go to
        Balthazar when he was back in New York and apologize in person.</p>'
