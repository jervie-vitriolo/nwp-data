    'title': 'TIMELINE: The Percy Lapid slay case'
    'updated': 2022-11-14T16:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bc666-cef1-4963-bd60-631c870cd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T15:08:19.573+08:00
      'mgnl:createdBy': 'glee'
