      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br><br>This essay appears in the author’s forthcoming book
        “Brief Histories” to be published by Everything’s Fine this Nov. 5. Visit
