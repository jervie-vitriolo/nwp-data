      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Robinsons Land
        Corporation (RLC) and the Manila Electric Company (Meralco) advanced their
        thrust to protect the environment and reduce carbon emissions with the launch
        of electric vehicle (EV) charging stations and the expansion of operations
        and maintenance (O&amp;M) of solar panels in different Robinsons Malls nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700e6f6-c033-4cc0-8753-b7feb611c71b'
