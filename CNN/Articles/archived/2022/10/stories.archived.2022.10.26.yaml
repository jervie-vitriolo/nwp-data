      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, we’re inaugurating a brand-new service, linking
        two progressive tourist and business destinations – the Queen City of the
        South and the City of Pines,” he added.</p>'
