      'mgnl:lastActivated': 2023-01-16T16:01:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4b5c4-43ab-463d-9b83-b8cb34ff5c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T17:26:49.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-16T16:01:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But clearly, we will do better. Our ICT professionals are among
        the best in the field, and Filipinos are among the most tech-savvy people
        in the world. There is essentially nothing holding us back," he added.</p>'
  'ndrrmc-reports-abra-quake-injuries':
