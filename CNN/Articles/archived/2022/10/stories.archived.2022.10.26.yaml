    'jcr:uuid': '73464ea1-644b-4cca-9367-e5a7fb6aca82'
    'lead': 'Araneta City is set to kick off a Yuletide celebration like no other
      through the lighting of its iconic giant Christmas tree on Oct. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-26T11:42:59.431+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-16T16:02:06.788+08:00
