      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikiusap lang po ako sa ating pamahalaan, sa lahat ng ahensya
        na</em> involved <em>dito sa pagi-imbestiga sa aking kapatid, na sana ay makipag</em>-cooperate
