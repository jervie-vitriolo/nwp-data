      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said NDRRMC regional offices will be under red alert starting
        Thursday because the tropical depression is expected to affect the country’s
        weather condition by Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
