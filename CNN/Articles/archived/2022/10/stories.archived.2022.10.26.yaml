    'title': 'Marcos defends appointments of Cascolan, Soriano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4edbd-a659-4514-b540-0a4a36f91115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — President
        Ferdinand Marcos Jr. on Wednesday defended his decision to name former Philippine
        National Police chief Camilo Cascolan as a health official and filmmaker Paul
        Soriano as a presidential adviser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cff7a9-bb1b-4ff6-8cd2-e1f6a85de74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78de931-33fd-417e-b164-7ae4c1b08719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Marcos said he designated Cascolan as an
        undersecretary of the Department of Health (DOH) to handle the rightsizing
        of the agency and determine what structural changes are needed, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b5ae3-8b42-4442-b76f-5577405a3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987637af-42d3-4a1f-b010-8724cf991826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the ex-chief of police came under fire, with
        critics pointing out he has no expertise in the field of health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa38a3-1ba8-41b1-95f4-b6f3525d3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3443c9-b5ed-4c31-ae2d-d6db0067fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course he’s not a doctor, and it’s not health issues that he
        has to look at, that’s why he doesn’t have to be a doctor,” Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df87c6-4432-43e0-a475-acc6de3b4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b183f68-4d16-419d-8ab9-25d5dcf3bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s going to look at the function of the DOH. We talk about rightsizing,
        we talk about structural changes. ‘Yun [It’s that]. We need somebody to examine
        what has been going on, ano ‘yung maganda, ano ‘yung hindi maganda, ano ‘yung
        pwedeng mas maayos, [the good and the bad in the department, and what could
        be improved]. That will be his function kaya [that’s why] special concerns,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31feaa76-a8fc-4a16-b114-67d0e6d3ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a73b2-ccd5-4b64-a1e3-0b810a87ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T13:55:29.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-16T16:02:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President meanwhile said some have “misunderstood” his appointment
        of Soriano as his adviser on creative communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c7bac-1bd4-4864-b994-18cf93df4057'
      'mgnl:activationStatus': true
