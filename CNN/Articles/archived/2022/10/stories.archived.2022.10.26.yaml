      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208e689-ac20-4969-b33d-7d5886d4e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-26T23:29:18.581+08:00
      'mgnl:createdBy': 'faith'
