      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn today''s horrific attack on students at Kaaj Academy,"
        Bennett tweeted with the hashtag #studentsnotargets. "Onslaught on education
        for Hazaras &amp; Shia must end. Stop attacks on Afghanistan''s future, stop
        int''l crimes.</p>'
