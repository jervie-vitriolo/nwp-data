      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan''s future depends on stopping international crimes,
        holding perpetrators to account and educating youth," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e80b3-55c3-46a4-b1b4-76c84d2135f4'
