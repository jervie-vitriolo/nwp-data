      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Teofilo Guadiz earlier revealed that "fixers" are using
        the online Comprehensive Driver''s Education or CDE online validation exam
        to charge applicants at a higher price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38736f-11ca-408c-b90a-b15f8b243c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T21:27:01.958+08:00
