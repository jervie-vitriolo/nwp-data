      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special rapporteur for human rights in Afghanistan, Richard
        Bennett, also denounced the bombing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d6b85-be6f-4f0e-9e5d-0aa7f8e9e2b2'
