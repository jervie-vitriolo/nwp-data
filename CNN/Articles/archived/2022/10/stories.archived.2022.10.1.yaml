      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e feel is that <em>kulang lang ''yung</em> app <em>ng</em> facial
        recognition for us to be able to effectively use the portal," Guadiz said
        during the Department of Transportation''s budget deliberations at the Senate
