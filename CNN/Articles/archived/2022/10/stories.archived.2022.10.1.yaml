      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b2af8-b968-441c-8816-efa903dd7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, two Russian embassy employees were among six
        people killed in a suicide blast near the Russian embassy, and in August,
        an explosion at a mosque during evening prayers killed 21 people and injured
        33 more.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e0040-f7c1-45e6-a465-58db99954859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.617+08:00
