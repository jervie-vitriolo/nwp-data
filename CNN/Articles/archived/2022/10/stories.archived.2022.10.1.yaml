      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Imagine waking up one morning after recovering
        from Covid-19 to find that your coffee smells like unwashed socks, your eggs
        reek of feces and your orange juice tastes metallic. Oddly, that''s a good
        thing: It''s a sign you still have a working sense of smell -- even if it''s
        miswired in your brain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f74327-e43d-4fde-b1e1-9bcfcd37fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5011b-ee07-4264-abe3-eba45be8c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your ability to smell can also disappear completely, a condition
        called anosmia. Without warning, you can no longer inhale the sweet odor of
        your baby''s skin, the roses gifted by your partner or the pungent stink of
        your exercise clothes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fd072-5f44-4b67-a1d0-eec6fe4f722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ce8fb-fc03-428c-9a0d-bd3d38e29c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taste and smell are intertwined, so food may be bland or flavorless.
        Appetite and enjoyment of life may plummet, which past studies show can lead
        to nutritional deficits, cognitive decline and depression.</p>'
