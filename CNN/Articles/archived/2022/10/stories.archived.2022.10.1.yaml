      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State of Khorasan Province has claimed responsibility
        for 13 attacks against the Hazaras and been linked to three more that have
        killed and injured at least 700 people, according to Human Rights Watch.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dbae8-1735-4473-8a56-d14d7e41142e'
