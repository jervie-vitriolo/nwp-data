    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b1e3b-57b3-4740-88d2-aa8285763531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.189+08:00
