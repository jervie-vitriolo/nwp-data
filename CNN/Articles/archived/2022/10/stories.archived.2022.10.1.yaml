  'Elon-Musk-Twitter-text-messages':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-01T09:45:50.279+08:00
    'imagesource': 'jcr:87b6f856-996f-4f04-bbad-d75d67fc50fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33897d92-0320-44d6-99e9-cc1a1d4b4bcf'
    'lead': 'The private exchanges between Dorsey and Musk are among the many text
      messages released in court filings this week, offering new insight into the
      Tesla CEO''s agreement to buy Twitter for $44 billion and his attempt later
      to back away from the deal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T09:56:32.051+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:27:58.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:36.122+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s texts show how his relationship with Twitter went sideways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ded3f9-0e3b-4ecc-a874-a8cf09b71a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Days before publicly announcing his investment
        in Twitter, Elon Musk texted with Jack Dorsey. The former Twitter CEO suggested
        he no longer believed in the company he founded, according to new court filings
        in the legal battle between Musk and Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce22d68-1c5a-48d8-aa54-35ed4d618883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had begun quietly building up a large stake in Twitter in January.
        In a text on March 26, Dorsey told Musk, "a new platform is needed. It can''t
        be a company. This is why I left."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6bd2d-df4a-4a11-a7bc-ca6fe4c2c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, an avid Twitter user who was often seen as friendly with Dorsey,
        responded by asking what the platform should look like. Dorsey explained his
        view that it should be "an open source protocol" and not rely on "an advertising
        model," as Twitter currently does. Dorsey added that Twitter "should never
        have been a company," saying, "that was the original sin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ea10b-3eb7-4247-a0fe-3cc1bc8079c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk expressed interest in advancing the idea. In a later text that
        day, he said: "I think it''s worth both trying to move Twitter in a better
        direction and doing something new that''s decentralized."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaff24c-0e15-4022-ba2a-84f0664f4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private exchanges between Dorsey and Musk are among the many
        text messages released in court filings this week, offering new insight into
        the Tesla CEO''s agreement to buy Twitter for $44 billion and his attempt
        later to back away from the deal. The messages also offer a unique window
        into Silicon Valley deal-making, as a rotating cast of billionaires and industry
        execs — from Larry Ellison and Marc Benioff to members of the Murdoch family
        — slide into Musk''s text messages to discuss Twitter and, in some cases,
        casually offer financial backing for the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b491bd-0188-4958-8c49-0edc6846d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following his private chat with Dorsey, Musk met with
        Twitter''s board and leadership. On April 5, Musk agreed to join the company''s
        board, a move that Dorsey championed publicly and privately. In a text exchange
        with Musk later that day, Dorsey expressed confidence in Parag Agrawal, his
        successor as Twitter''s CEO. Agrawal also expressed excitement in private
        texts about Musk joining the board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be79c64-b972-4550-87fb-cd1b7f6feded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relationship between Musk and the Twitter CEO appeared to
        sour quickly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231475af-27ae-45d9-b0ad-188115e5015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, Musk tweeted a question: "Is Twitter dying?" Agrawal
        followed up that day with a text letting Musk know such comments would make
        the CEO''s life difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cc3b6-20f8-47c9-8175-4bc544874e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are free to tweet ''is Twitter dying?'' or anything else about
        Twitter," Agrawal said in the text to Musk, "but it''s my responsibility to
        tell you that it''s not helping me make Twitter better in the current context.
        Next time we speak, I''d like you to provide [your] perspective on the level
        of internal distraction right now and how [it''s] hurting our ability to do
        work ... I''d like the company to get to a place where we are more resilient
        and don''t get distracted, but we aren''t there right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301742e3-52bd-4771-9e8d-dd9df0b1e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded tersely: "What did you get done this week?" In two
        follow-up texts, he rescinded his agreement to join the board, saying, "I''m
        not joining the board. This is a waste of time." He added: "Will make an offer
        to take Twitter private."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a2537-0b3e-4ee7-82ed-e30b9d43f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate exchange on the same day with Twitter''s board chair
        Bret Taylor, Musk said: "Fixing Twitter by chatting with Parag won''t work,"
        Musk said. He added in a follow up text: "Drastic action is needed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07b7b9-5cc9-44c0-bcf9-d166d428712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Twitter announced an acquisition agreement on April 25.
        A little more than two months later, Musk said he wanted out of the deal,
        citing concerns about the number of bot and spam accounts on the platform.
        Twitter then sued Musk to compel him to follow through with the deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795d4b0-0d86-41be-a290-045cc84fcd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides are set to go to trial over the deal next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c73d85-83d9-425a-9dbc-b99249a348c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making the deal — and a vision for Twitter''s future</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6aaf1-8e8c-4cb9-a826-590ffaa7f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Musk''s initial investment in Twitter was made public, and
        with speculation mounting about a possible takeover deal, the billionaire
        began to receive input from some prominent outside voices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bc2f3-086f-4cff-8a34-ab2dab613fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text on April 23, two days before the deal was announced, the
        controversial podcast host Joe Rogan said to Elon Musk: "I REALLY hope you
        get Twitter. If you do, we should throw one hell of a party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb78527-e16e-495d-ad85-c98c5f9b463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also messaged with bankers and potential investors such as
        his brother, Kimbal Musk, and Ellison, the billionaire founder of Oracle,
        in an effort to line up financing for the deal, as well as potential leaders
        for the new company if his acquisition bid succeeded. Musk and investor Jason
        Calacanis discussed the latter becoming a strategic advisor or board member.
        Someone identified in Musk''s texts as "BL Lee" suggested venture capitalist
        Bill Gurley as Twitter''s new CEO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63793cc-a946-47e1-b18d-2fdb62cbc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the acquisition deal was announced, Musk discussed
        ideas for the platform with a host of characters, including LinkedIn co-founder
        Reid Hoffman, Microsoft CEO Satya Nadella and tech investor David Sacks. Sacks
        suggested that former Michigan congressman Justin Amash should be involved
        in Twitter''s content moderation efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5f226-23b9-43bf-ae56-7e98b088d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s banker Michael Grimes suggested crypto billionaire wunderkind
        Sam Bankman-Fried as an investor who could also help advance Musk''s vision
        of a Twitter built on the blockchain, the technology underpinning cryptocurrencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53faaf40-e283-4cbc-8ce8-ae3fcc42a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new filing also includes a text from Musk to Grimes that was
        referenced in a hearing earlier this month by Twitter lawyers, who claim that
        Musk exited the deal not because of his worries about bots but because he
        was concerned about the stock market decline and geopolitical issues, neither
        of which would be legitimate reasons to terminate the agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918629d-d051-46d4-8fe1-2e036634fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 8 message to Grimes, Musk said that the deal process should
        "slow down just a few days" ahead of a speech by Russian President Vladimir
        Putin the following day that many worried could escalate the war in Ukraine
        to other countries. "It won''t make sense to buy Twitter if we''re headed
        into WW3," Musk said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee95962-06b8-448d-8672-a5900e78c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T09:56:32.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/30/tech/elon-musk-text-messages/index.html">Elon
        Musk’s texts show how his relationship with Twitter went sideways</a>"</em></p>'
  'SS-Mesaba-wreckage':
    'author': 'Amarachi Orie and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-01T09:56:37.309+08:00
    'imagesource': 'jcr:f478137c-1953-4cc3-95a7-3377bf482e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44444ac-d85e-485d-b486-bc5e5fdcb0d8'
    'lead': 'Its exact location was unknown for more than a century, but scientists
      have now found the wreck of the Mesaba by using multibeam sonar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T10:03:23.091+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:27:57.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:36.507+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This ship tried to warn the Titanic about the iceberg. Now scientists
      have found its wreckage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee5627-221e-4c02-aa20-7d75d3cf2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wreck of a ship that tried to warn
        the RMS Titanic of the iceberg that sank it on its maiden voyage has been
        found at the bottom of the Irish Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd22f6-df01-47be-bdd4-106027af4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British merchant steamship SS Mesaba sent a warning radio message
        to the Titanic on April 14, 1912 while crossing the Atlantic. The message
        was received by the Titanic — which was advertised as unsinkable — but did
        not reach the main control center of the vessel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04974cf-8d04-4648-91a6-9262988cfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, the Titanic hit the iceberg and sank. More than
        1,500 people died in what remains the world''s most infamous shipwreck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14af1e7-ca66-4970-b7aa-7705891d45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mesaba continued as a merchant ship until it was torpedoed by
        a German submarine while in convoy in 1918. Twenty people, including the ship''s
        commander, died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4a85e-baf2-4d15-b417-e1ec0350b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its exact location was unknown for more than a century, but scientists
        have now found the wreck of the Mesaba by using multibeam sonar. The offshore
        surveying tool uses sound waves to enable seabed mapping in such detail that
        the superstructure can be revealed on sonar images, allowing researchers at
        Bangor University and Bournemouth University in the UK to positively identify
        the shipwreck in the Irish Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b85e9-be91-4538-b8d7-bbdaa0f3e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time that the researchers were able to locate
        and positively identify the wreck, according to a news statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a151a65-9d76-4abd-a723-10b0ae31731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pieces of the jigsaw''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3fd42-b82e-42b6-afc3-cc91512b13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Roberts, a maritime geoscientist at Bangor University in
        Wales, led the sonar surveys at the university''s School of Ocean Sciences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d92989e-d2ae-4d47-a12c-2c1a9e1052f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several years, he''s been working with the marine renewable
        energy sector to study the effect of the ocean on energy-generating infrastructure.
        Shipwrecks proved to be a valuable source of information in this field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acdbe7-67f3-4e69-93af-39c191fda1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there were lots of shipwrecks in our backyard in the Irish
        Sea," Roberts told CNN on Wednesday, adding they could provide "useful insights
        into what happens when things go onto the seabed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d0b02-74a6-46fe-8f57-3b4992e91832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only when Roberts began working with Innes McCartney,
        a maritime archaeologist and research fellow at Bangor University, that the
        "pieces of the jigsaw" began to fit together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e626bd-71b5-4ccb-a4be-6ebe4341fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCartney was really interested in applying that technology to
        shipwrecks to identify them," Roberts said. The team of researchers began
        plumbing down deeper into unsolved mysteries to "tease out their stories."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b28a5-2f8e-41f2-a5fa-fc71f4ea6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously we would be able to dive to a few sites a year to visually
        identify wrecks. The (purpose-built research vessel) Prince Madog''s unique
        sonar capabilities has enabled us to develop a relatively low-cost means of
        examining the wrecks. We can connect this back to the historical information
        without costly physical interaction with each site," McCartney added in the
        release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612564b-5082-43dd-9cc2-892f4b57ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said the cost of discovering and identifying each wreck
        was between £800 ($855) and £1,000 ($1,070).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18314291-94f4-4260-8ae3-1c41f314112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''game-changer'' for marine archaeology</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42e349-57ff-477b-96ed-9f0d27271afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 273 shipwrecks were found by the Prince Madog sprawled
        in 7,500 square miles of the Irish Sea — an area roughly the size of Slovenia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c69235-7489-45bd-9b45-561ee0350ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrecks were scanned and cross-referenced against the UK Hydrographic
        Office''s database of wrecks and other sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a5808-0b65-428f-85f9-8db11c3f7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the newly identified wrecks, including the Mesaba, had been
        wrongly identified in the past, researchers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406f9cf-1968-49b7-8107-bbcc612e448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney described the multibeam sonar technique as "a ''game-changer''
        for marine archaeology," allowing historians to use the data it provides to
        fill gaps in their understanding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c48d2-6812-455a-a8f6-31d0cd5e7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Madog was commissioned by Bangor University and is managed
        and operated by offshore service provider O.S. Energy. It "really does allow
        us to go out for up to 10 days at a time and go dot-to-dot between the vessels,"
        Roberts said. "We were doing 15, 20, 25 wrecks a day. It''s the ship that
        underpins everything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e357a-ddb4-42fb-a32f-2bebdd7b80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology which the ship uses has the potential to be as effective
        for marine archaeologists as the use of aerial photography by archaeologists
        on land, according to the release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502255b-8b73-4e6c-be91-b64763349695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these wrecks are in deep water. There''s no light down
        there, so you cannot see much at all," Roberts said. "If a diver was to go
        down and swim the length of the wreck -- they''d never get the kind of images
        that we would get because of the scale of these things. There''s so much sediment
        you just can''t see everything."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d651e2-7f17-49fd-bb0f-5550d49b3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s a way of really effectively visualizing using sound to
        see something you cannot see with the naked eye — like an ultrasound during
        pregnancy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e888ee9-d16e-4c13-94a6-29c5e0bf42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the technology has the potential to uncover the stories of
        all these lost ships, Roberts added that researchers "have also been examining
        these wreck sites to better understand how objects on the seabed interact
        with physical and biological processes, which in turn can help scientists
        support the development and growth of the marine energy sector."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cadc33-6e68-424b-a38f-b5c31b206ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of all the wrecks have been published in a new book by McCartney,
        "Echoes from the Deep."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307123f-5651-4f64-944e-afc18bb9e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:03:23.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/titanic-warning-ss-mesaba-irish-sea-intl-scli-scn/index.html">This
        ship tried to warn the Titanic about the iceberg. Now scientists have found
        its wreckage</a>"</em></p>'
  'Hurricane-Ian-post-cyclone-Florida-deaths':
    'author': 'Jason Hanna, Elizabeth Wolfe, Alaa Elassar and Christina Maxouris,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-01T10:37:41.128+08:00
    'imagesource': 'jcr:81eb6433-5087-4ad5-83b9-4b33a0ee8d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67cfb24-163d-4f52-a19e-a9bcea524997'
    'lead': 'Ian, now a post-tropical cyclone, was moving farther inland Friday night
      after pummeling South Carolina with fierce winds and a destructive storm surge,
      less than two days after killing at least 45 people in Florida and leaving behind
      an apocalyptic path of destruction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T10:42:19.744+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:27:57.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:36.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ian expected to dissipate soon after striking Carolinas and killing
      at least 45 in Florida'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41489c1-674e-4a35-8a84-3ab2b2f8e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Ian, now a post-tropical cyclone, was
        moving farther inland Friday night after pummeling South Carolina with fierce
        winds and a destructive storm surge, less than two days after killing at least
        45 people in Florida and leaving behind an apocalyptic path of destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92704b-309c-4d5a-a89b-e2110c339c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made its second landfall in the US near Georgetown, South
        Carolina, Friday afternoon as a Category 1 hurricane. By Friday night, it
        was continuing to pack 60 mph winds but was expected to weaken overnight and
        dissipate over North Carolina or Virginia late Saturday, according to the
        National Hurricane Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f5f9a-7e8c-41b1-bb52-e052282e644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash flooding was possible in parts of North and South Carolina
        and southeast Virginia Friday night, while the storm also threatened parts
        of eastern North Carolina and southeast Virginia with tornadoes through Saturday
        morning, the hurricane center added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6d58a-25e1-403c-9869-7635bc086fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, Ian made landfall along Florida''s southwestern
        coast as a major Category 4 hurricane, ravaging coastal communities, turning
        roads into streams and leaving behind wreckage and debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370700d-28bd-4c3b-802f-281445bf4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As communities in the Sunshine State were beginning to pick up the
        pieces after the powerful storm, authorities in South Carolina late Friday
        began assessing the damage to their state. Authorities in Pawleys Island,
        a coastal South Carolina town roughly 70 miles north of Charleston, were cataloging
        the damage Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a4f51-ea2f-4753-920e-f25cacaede0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two piers in the state -- Cherry Grove Pier in North Myrtle Beach
        and Pawleys Island Pier -- partially collapsed due to the storm. Water had
        receded on the two causeways, but Pawleys Island police announced they were
        not letting anyone back on the island until safety assessments were conducted
        in the morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1129d-e582-4f96-8257-c72cbad70066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 128,000 customers were in the dark across the state as
        of 9:30 p.m. Friday, according to poweroutage.us. In North Carolina, more
        than 330,000 customers were out of power and in Florida, more than 1.4 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7ff8e-92d3-43d9-b976-d43cf938ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Knee-deep water inside homes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94262f-8954-4d06-a0b8-10a991c3b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Myrtle Beach, South Carolina, Kyle Faust waded through
        knee-deep water inside his home Friday after the storm roared through. Across
        Horry County, where the city is located, officials reported Friday night crews
        were conducting damage assessments and clearing debris, while some roads remained
        closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c166e7e-7a35-4bda-936e-a5d735017d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myrtle Beach Police urged residents to stay inside and not drive
        on flooded roadways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d553c-0c09-4621-8840-2a3b4a3b78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pretty scary sight," Myrtle Beach Mayor Brenda Bethune
        remarked earlier of Hurricane Ian. "I''m seeing way too many cars passing
        by. And I think people just don''t realize how dangerous it is to be out in
        these types of conditions. We''ve seen so many people''s cars get stuck, and
        emergency personnel has to go out and rescue people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b363932-a9d4-4a6b-883f-29cda6695fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelters in Charleston County will remain open until 4 p.m. on Saturday,
        the county wrote in a news release. Buses will start taking people from the
        shelters back to the original pick-up locations Saturday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc8d02-eb85-40ef-8edf-e6cf88ed6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of prayers have been answered," South Carolina Gov. Henry
        McMaster said. "This storm is not as bad as it could have been, but don''t
        let your guard down yet. We are not out of the woods, there is water on the
        roads, still heavy winds, and it is still dangerous in many parts of the state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377d4d1-d7f4-44df-b170-f93ce994f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston International Airport''s airfield closed Friday because
        of high winds and extended the closure until Saturday morning, the airport
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6122d-4500-47e8-b7a5-97fbe0235ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Florida: At least 45 reported dead</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43fbd1-f2db-44d7-9357-a3de8333a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, meanwhile, confronted the dizzying destruction Ian wrought
        through much of the peninsula Wednesday and Thursday after it smashed into
        the southwest coast and plowed through central and northeastern areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809fb3a-ed5c-4646-91a8-5de9e1db7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 deaths have been reported in the state. Among them,
        friends of Kevin Behen, who told CNN on Friday night he knew of two men who
        died making sure their wives were able to escape the home they were all sheltering
        in that began to flood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab6319-3264-4221-aad6-e849b9dadccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys pushed their wives out the windows to where a tree was,"
        Behen explained. "They just looked at their wives and they said, ''We can''t
        hold on anymore, we love you. Bye,'' and that was it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf28846-0294-4382-bce4-15482f686ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes on the coast were washed out to sea, buildings were smashed
        throughout the state, and floodwater ruined homes and businesses and trapped
        residents, even inland in places like the Orlando area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf981ed7-41af-472c-85b5-3e98f5cbddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of rescues have taken place by land, air and sea, with
        residents stuck in homes or stranded on rooftops, and searchers have made
        many wellness checks, especially in the Fort Myers and Naples areas, where
        a storm surge inundated streets and homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cd900-89bd-49b4-87ad-9a7753ccd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked as though someone had just dropped from the sky picked
        up hotels and buildings and took them away," Lee County manager Roger Desjarlais
        said. "We also know that not as many people evacuated from those islands as
        we had hoped for. We know there has to be many fatalities yet to be accounted
        for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f22ef2-b19b-4a5d-b8b6-8f6a826baf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian may have caused as much as $47 billion in insured losses in
        Florida, according to an estimate from property analytics firm CoreLogic,
        which could make it the second-most expensive storm in the state''s history
        when adjusted for inflation after 1992''s Hurricane Andrew.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d688d7-cceb-4ae3-bbb9-e6e095c4e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden continued to pledge federal support for Florida
        as it deals with the devastation caused by the storm, which he noted was "likely
        to rank among the worst ... in the nation''s history" and will likely take
        "months, years" to rebuild.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c37c2f-6e8b-4f11-b065-cc872807b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the storm''s aftermath poses new, deadly dangers of its own.
        Some standing water is electrified, officials warned, while maneuvering through
        debris-strewn buildings and streets -- many without working traffic signals
        -- risks injury. Lack of air conditioning can lead to heat illness, and improper
        generator use can cause carbon monoxide poisoning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021a63d-35b6-4912-b0ea-b65e8818d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many without homes, water, power</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f8cd1-a746-4ac9-b68e-bb069a014da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudette Smith, the public information officer for the sheriff''s
        office in Charlotte County, just north of Fort Myers, told CNN the county
        is in desperate need of help as emergency services continue to be inundated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df3024-c977-4c21-af81-2ebcbeee0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need everything, to put it plain and simple. We need all hands
        on deck," Smith stressed. "The people who have come to our assistance have
        been tremendously helpful, but we do need everything."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93df8c-7140-4388-acc5-fd045ac2488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many members of the community are without homes, water, and electricity,
        and there is currently only one operating hospital in the county.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90bf1b-0a7f-4d0d-8e6a-def23ea80799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to know about the destruction in Florida:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb140db7-31bf-49b4-8ec0-e6f22f57db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Deaths in Florida: At least 45 deaths suspected to be related
        to Ian have been reported in Florida, including 16 in Lee County, 12 in Charlotte
        County, eight in Collier County, four in Volusia County, one in Polk County,
        one in Lake County, one in Manatee County and two in unincorporated Sarasota
        County, according to officials. Unconfirmed death cases are being processed
        by local medical examiners, who decide whether they are disaster-related,
        state emergency management Director Kevin Guthrie said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee7b4b-3ed8-4250-bb30-4300efbd7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hundreds of rescues and thousands of evacuations: The US Coast
        Guard has performed over 275 rescues in Florida, Rear Admiral Brendan McPherson
        told CNN. More than 700 rescues have happened across Florida so far, the governor
        reported Thursday, and thousands of evacuees have been reported. In Lee County,
        a hospital system had to evacuate more than 1,000 patients after its water
        supply was cut off, while other widespread evacuations have been reported
        in prisons and nursing homes. In Fort Myers, the fire chief was "pretty comfortable"
        by Friday morning everyone needing help there had been rescued, Mayor Kevin
        Anderson said. The Coast Guard is treating this like a military operation
        searching "block by block to make sure that everybody gets out."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5875ce6-c6b2-4ae9-a4ce-381ecb81e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Historic flooding: Record flooding was recorded across central
        and northern Florida, including at least three rivers hitting all-time flood
        records. Officials in Orlando warned residents of dangerous flooding, which
        exceeded a foot in some areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d70e8-3bba-468c-9000-a8ae0e4f17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Much of Fort Myers Beach obliterated: A helicopter flight over
        Fort Myers Beach shows utter devastation: empty or debris-littered lots where
        homes and businesses used to be and boats tossed into mangroves. "You''re
        talking about no structure left. ... You''re talking about homes that were
        thrown into the bay. This is a long-term fix, and it''s life-changing," Lee
        County Sheriff Carmine Marceno emphasized.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8de9d4-5d25-4781-9fc7-9070c095432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Coastal islands isolated from mainland: Sanibel and Captiva islands
        in southwest Florida are cut off from the mainland after several parts of
        a critical causeway were torn away. At least two people were killed in the
        storm in Sanibel, and the bridge may need to be completely rebuilt, local
        officials said. Chip Farrar, a resident of the tiny island of Matlacha, told
        CNN 50 feet of road essential to reaching the mainland bridge has been washed
        out, and a second nearby bridge has also collapsed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b084dee-4d6c-4c3e-b4b6-3a3f61261bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:42:19.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/30/weather/hurricane-south-carolina-path-florida-aftermath-friday/index.html">"Ian
        expected to dissipate soon after striking Carolinas and killing at least 45
        in Florida."</a></em></p>'
  'Selena-Gomez-Hailey-Bieber-interview':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-01T10:42:37.218+08:00
    'imagesource': 'jcr:b0aff6ce-8bc9-42bd-9bf4-301b2cb8dcd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46bcdb39-3e0e-4375-9979-65c9ea51dbdf'
    'lead': 'Selena Gomez says she''s not here for the negativity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T10:44:35.806+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:27:56.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:37.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena Gomez calls for kindness after Hailey Bieber''s recent interview'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c530e0-3338-45b4-8e30-7435903d1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Selena Gomez says she''s not here for
        the negativity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0ccdf-8465-4de7-93c3-ff859e3ba927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Justin Bieber''s wife Hailey Bieber spoke out
        on the "Call Her Daddy" podcast about hate she''s received from some Gomez
        fans since she and her husband first got engaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cd039-896a-4036-b4b2-6b7d819ac856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming Hailey, Gomez seemed to respond to the model''s remarks
        in a TikTok live on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201322ed-140b-47e0-bb9e-8fae412f6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair because no one should ever be spoken to in the manner
        that I''ve seen," Gomez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557a2a5-cc3d-49b8-8b13-3375117f3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called it "ironic" that some of her supporters endorse her Rare
        Beauty line and Rare Impact Fund, but ignore her message of goodwill behind
        those projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0238c40-7e32-4ddc-ab9e-8ab28c2a05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s exactly what I want," Gomez said. "If you support Rare,
        I cannot thank you enough, but know that you are also representing what it
        means ... and that is words matter, truly matter. I hope that you understand
        that this is much bigger than anything else."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131467d9-2dec-42ee-8605-2e6dffd069dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez and Justin Bieber dated on and off for eight years. They broke
        things off in 2018. A few months later, he and Hailey Bieber, who he had previously
        dated, became engaged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a0c39-8505-494b-a213-f2fd620e8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailey Bieber said in the podcast that the perception she was involved
        in Justin and Gomez parting ways is wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8746c36-a472-485e-ad24-50017c5341e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetuation, comes from the misperception, ''Oh, you stole
        him,''" she said. "It comes from the fact that they wished he had ended up
        with someone else and that''s fine. You can wish that all you want but that''s
        just not the case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10a08f-6934-47c6-9f8c-94a81484ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez has previously called on her fans to be respectful in a 2019
        Instagram live.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d8a5f-91ae-49d0-ad7b-bf7f82747ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not stand for women tearing women down. And I will never,
        ever be by that. So please be kind to everyone," Gomez said at the time. "It
        doesn''t matter what the situation is. If you''re my fans, don''t be rude
        to anybody, please. Don''t go off and say things that you just feel in the
        moment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03b13a-1a7c-4e04-92b5-d29142775eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T10:44:35.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/30/entertainment/selena-gomez-tik-tok-responds-hailey-bieber-podcast/index.html">"Selena
        Gomez calls for kindness after Hailey Bieber’s recent interview."</a></em></p>'
