      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec737a-06ab-43c7-aa63-ac28599a4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good central banker can do things to buoy the currency," one
        senior US official said earlier this year. "They have a very good central
        banker. We knew that then; we know it now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33779233-b5f0-4367-a262-f55bb2939ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58921a9-4178-4cda-820f-e6052b21c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Biden administration officials, Nabiullina is seen as perhaps
        the most effective of all of Putin''s top lieutenants. US officials view the
        central bank''s efforts as primarily providing surface-based cover for an
        economy that is in the midst of major atrophy across multiple critical sectors.
        But those efforts, even as critical supply chains have collapsed, have bolstered
        Putin''s public messaging that the Russian economy is weathering a sweeping
        sanctions storm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146b06a-7dae-44b8-9148-bafca1b72fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58fb93-9365-4779-9590-6bad448e2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also impose sanctions on Nabiullina''s top deputy at
        the central bank, as well as Aleksandr Valentinovich Novak, the deputy prime
        minister US officials view as central to Russian efforts to increase Russian
        economic output in spite of the sanctions regime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaa868-02bf-4228-9c68-9598af90bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0bf05-8be1-4ef0-91cc-b4b30c015562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also placing sanctions on relatives of members of Russia''s
        National Security Council, visa restrictions on Ochur-Suge Mongush for human
        rights violations, sanctions on 14 international suppliers for Russia''s military
        supply chains, and adding 57 new entities to Commerce''s Entity List for export
        controls, the officials said. In addition, Blinken announced the State Department
        is imposing visa restrictions "on 910 individuals, including members of the
        Russian Federation military, Belarusian military officials, and Russia''s
        proxies for violating Ukraine''s sovereignty, territorial integrity, and political
        independence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51fa0d-54a0-445a-96e9-8c5cf5afd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e53616-6b1e-4043-a6cb-1ca8acaa9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top sanctions officials have intentionally targeted family
        members of key Russian officials throughout the invasion in an effort to cut
        off efforts to hide or shield assets from sanctions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8bd78-f865-414b-9040-c24bf8c15348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa7ea4-356d-426f-bca9-e5a1f39fa5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US is warning, the official said, that "there will be costs
        for any individual, entity, or country that provides political or economic
        support to Russia as a result of its illegal attempts to change the status
        of Ukrainian territory," including "heightened sanctions and export controls
        risks" for individuals or entities that do so.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaa3b4-a62f-4a43-bec4-d9cd182e3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc3a13-e688-42e1-a561-3ad9eeb77716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan will join press secretary
        Karine Jean-Pierre to outline additional details on the new moves later Friday
        afternoon. Jean-Pierre has previously warned that the US will "rally global
        opposition to Russia''s attempts at annexation, including at the United Nations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2fa4f-bc16-4ca6-b8f3-238c79ed2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.680+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"US imposing ''swift
        and severe costs'' on Russia following Putin''s Ukraine annexation"</em></p>'
