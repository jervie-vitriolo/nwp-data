      'mgnl:lastActivated': 2023-01-17T21:27:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Rookie of the Year Carl Tamayo powered the Fighting Maroons
        with 18 points, 19 rebounds, and two steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34200b18-76f5-4893-8421-7344d517c58e'
