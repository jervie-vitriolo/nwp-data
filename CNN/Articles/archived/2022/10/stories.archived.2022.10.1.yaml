      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: "Travel brands should provide pre-departure information
        on safety tools and tips. Those who want to take additional action may consider
        providing access to safety-oriented tour guides or a designated personal safety
        representative during travelers'' stays."</p>'
