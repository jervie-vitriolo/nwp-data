    'jcr:uuid': 'f4f283e7-137b-4851-adae-147c38935d28'
    'lead': 'Imagine waking up one morning after recovering from Covid-19 to find
      that your coffee smells like unwashed socks, your eggs reek of feces and your
      orange juice tastes metallic. Oddly, that''s a good thing: It''s a sign you
      still have a working sense of smell -- even if it''s miswired in your brain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T23:34:47.586+08:00
