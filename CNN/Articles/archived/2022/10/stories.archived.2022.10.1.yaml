      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9aa0e-83c1-440c-8416-64755e0d9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBC also has 354 ATMs and 189 locations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b042c-5949-49c1-a676-924ad786c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.280+08:00
