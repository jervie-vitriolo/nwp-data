      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Famed
        musical "Mula sa Buwan" announced it will return on stage on all weekends
        from Dec. 2 to 11, still at the Samsung Performing Arts Theater in Circuit
        Makati.</p>'
