      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374e40f-77b2-4a66-b6f8-2a67bd71a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her book "This Mournable Body" was nominated for a Booker Prize
        in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52240ab0-faab-4ed8-9571-6ad53721de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
