      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the group Amnesty International issued an alert to people
        exhorting them to "exercise caution and have an emergency contingency plan
        when traveling throughout the USA" due to gun violence.</p>'
    '65':
