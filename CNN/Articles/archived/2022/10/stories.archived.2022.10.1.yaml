      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Philippine National Police (PNP) has rescued 29 Philippine Offshore Gaming
        Operator (POGO) employees who are alleged victims of human trafficking.</p>'
