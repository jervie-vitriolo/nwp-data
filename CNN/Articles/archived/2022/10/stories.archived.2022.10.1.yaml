      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/30/africa/booker-prize-nominee-dangarembga-convicted-intl/index.html"><em>"Booker
        prize nominated author convicted for staging solo protest in Zimbabwe"</em></a></p>'
  'Met-Gala-theme-revealed':
    'author': 'Oscar Holland, CNN | Samantha Tse'
    'caption': 'Pictured top: Karl Lagerfeld pictured with Blake Lively at 2011''s
      gala, themed "Alexander McQueen: Savage Beauty."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-01T05:21:38.071+08:00
    'credit': 'Pictured top: Karl Lagerfeld pictured with Blake Lively at 2011''s
      gala, themed "Alexander McQueen: Savage Beauty."'
    'imagesource': 'jcr:293135ae-453a-4cba-a4a9-978a9955806c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8260c317-3476-44ab-a59b-70773f3f8a0b'
    'lead': 'Organizers of the star-studded Met Gala, one of the biggest nights on
      the fashion calendar, have announced the theme of 2023''s event and coinciding
      exhibition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T05:23:19.933+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:28:00.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:34.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next year''s Met Gala theme revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ef914-77d4-4ece-9907-e0ee3248d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Organizers of the annual Met Gala, one
        of fashion''s biggest nights, have announced next year''s theme: celebrating
        the work of the late Karl Lagerfeld.Pictured top: Karl Lagerfeld pictured
        with Blake Lively at 2011''s gala, themed "Alexander McQueen: Savage Beauty."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bec52-85d2-4546-9520-9fa5e765f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80845ab7-1c3c-4480-8e61-c0e3c4f5359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled, as usual, for the first Monday of May, the star-studded
        fundraiser will invite attendees to honor the work of the German designer
        who died in 2019 aged 85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fa30a-d2eb-4996-ae77-33494bf9c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820908cb-7104-4913-8021-6e734a9991e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gala''s theme coincides with a major exhibition at the Metropolitan
        Museum of Art''s Costume Institute, titled "Karl Lagerfeld: A Line of Beauty."
        In a press release, the Met said the show will bring together around 150 designs
        that "explore the designer''s stylistic language."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bd9e4-531e-4397-9d78-02d43446ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a542e25-ccb0-44ce-80ab-6f85aba07ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items on display will include creations from Lagerfeld''s time as
        creative director of Fendi, Chloé and Chanel, as well as pieces from his stints
        at Balmain and Patou and designs from his eponymous label.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f428d9-8b33-4472-bb4c-80815b23cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8a887-66a4-47e7-a415-64d466624440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite-only benefit, which usually costs upwards of $30,000
        a head to attend, is a major source of funding for the Costume Institute.
        Under the stewardship of Vogue editor-in-chief Anna Wintour, it raised $15
        million in 2019, according to the New York Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26f8cd-16c3-4e48-92cd-5ffa2efa5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ba122-893b-4070-b78b-16fb95a7596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagerfeld was a prolific sketcher, and most of the items going on
        display will be accompanied by corresponding drawings. The Institute''s head
        curator, Andrew Bolton, said he had been inspired by hearing Lagerfeld''s
        design assistants — or the "hidden hands behind Karl''s brilliance," as he
        put it — pay tribute at a memorial service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4ab58-5c53-44db-aece-ca9b27c2c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d92d0-1aa2-47d4-b672-e7dc89022716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so fascinated by how they communicated (with Lagerfeld),
        which was by drawings," Bolton told CNN shortly after the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8094f-1692-4bb4-a036-5db73d52d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ea4b4-0cbd-48d3-881c-94d4e1d69301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single design in his life was a sketch ... And when I saw
        the drawings, I thought, ''These are so charming, so whimsical, so impressionistic.''
        But what I didn''t realize was that they contained really precise information
        — about a shoulder line or the length of a sleeve. And (his staff) knew exactly
        what this line meant or what that dot meant, and they could decode it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04393bd8-2961-4727-9c08-ae990aa9c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9760f82-e146-48ac-b695-b7484efa1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton, who is also authoring an accompanying book, said the late
        designer "would have hated a retrospective" but that the exhibition will be
        more akin to an "essay" about his work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b38fa-e38f-4640-b462-5b982d152f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a101e-2859-4881-a0de-871e6f1d59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Met Gala dates back to 1948, the idea of centering it
        around an accompanying exhibition only emerged in the 1970s. Recent themes
        have included "China: Through the Looking Glass," in 2015, and "Camp: Notes
        on Fashion" four years later. Individual designers have been spotlighted in
        the past, with previous year''s themes including Yves Saint Laurent, Christian
        Dior, Gianni Versace and, most recently, Comme des Garçons founder Rei Kawakubo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93c40a-c816-4a76-a9ec-840dfe331490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720c580-6996-412e-b2a2-1ad61ea883c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Covid-19 pandemic forcing organizers to schedule the last
        two events within less than eight months of one another, the most recent galas
        were both variations on an American fashion theme: this year''s "Gilded Glamour
        and White Tie" and, in 2021, "In America: A Lexicon of Fashion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae26722-61ea-4d78-a8dc-c2a30a708d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80cda8-25ad-4606-a795-7269b121e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s Lagerfeld exhibition will be open to the public from
        early May until mid-July. The gala''s co-chairs, which last year included
        Blake Lively and Ryan Reynolds, are yet to be announced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7a662-a2e9-4f64-86b4-4a4fed11fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:23:19.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/met-gala-2023-theme-karl-lagerfeld/index.html"><em>"Next
        year''s Met Gala theme revealed"</em></a></p>'
  'Anti-Asian-hate-crimes-scaring-Chinese-away-from-US':
    'author': 'Lilit Marcus and Michelle Toh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-01T05:23:37.162+08:00
    'imagesource': 'jcr:204fc3c1-21b6-41a6-94ff-7013606ae986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b665a403-5cd5-46cd-9480-f4c67e6d7934'
    'lead': 'According to a recent survey, 22% of mainland Chinese respondents are
      "not interested at all" in visiting the US, with an additional 23% saying they
      are "not that interested."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T05:25:34.338+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:28:00.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:35.650+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Asian hate crimes are scaring Chinese travelers away from the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b12b19-c6f8-413e-82f2-4656d71707dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cannon Yu lives in Shantou, Guangdong
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e6743-c9c5-4542-b5cb-7f94a1b175aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc5778-6b1b-4787-acc1-c7b59290305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, her sales job at a packaged-foods company took her
        to business conferences all over the world. But she hasn''t left China since
        early 2020 and is taking her sales calls online instead of in person in Thailand,
        Germany, Morocco and elsewhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd5369-c5ac-4e67-a818-4bee355ba9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacd8c7-35e4-45c5-bc1b-47af26ddbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most countries have reopened their borders and resumed travel
        back to previous pre-Covid levels, China has remained extremely conservative
        in its approach and continues to adhere to a stringent and uncompromising
        "zero-Covid" policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5864f0-b8e2-42b3-80ce-9e7e1079b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde57c5e-628f-43e4-aae1-f1494888cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those policies keep Chinese people in, they also keep most
        foreigners out, making it less likely for people like Yu to interact with
        people from other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc265854-06d0-4601-a542-0fd674fe68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b2b36-5884-4d13-a56a-c6b0caed7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although China still hasn''t announced a plan for removing quarantine
        and other roadblocks for international travel, Yu can''t wait to get back
        on the road and travel again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab12db5-8c40-41de-bd7f-a131fe385fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc96537-d7c7-4469-94eb-c2284510e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one exception, though -- she has major reservations about
        visiting the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477e29b-96f7-402f-bccd-1fb1fc3f9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ef891-db25-469a-b194-c66ca46e90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the East looks at the West</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16af63c-fee9-42b6-acc4-6ea0d5b568ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Moskowitz, geopolitical risk analyst for APAC at the decision
        intelligence company Morning Consult, says that state-controlled media in
        China has played up examples of anti-Asian violence in the US in order to
        make its citizens less interested in going there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac220e9a-f86a-43b3-bfdf-efcc637ff32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c1749-ab48-4ff5-8ba2-d00665a9e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "a strategically curated ecosystem that over-reports and sensationalizes
        negative foreign news compared to the tight controls on coverage of challenging
        or disturbing domestic instance," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc632f8-c758-4a7a-b89b-c17aa16aa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fbd42-f287-43bb-888a-d8f1c3e4c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Yu''s beliefs bear that out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19dc19-dd33-4bea-85bf-a17526402e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5c7e8-7751-47c9-b744-0467ae780616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look at people discriminately (there)," she says. "Not only
        for Chinese, but for Black people. It''s very difficult to get fair treatment
        for all people in the United States."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fa111-abe0-42ec-93bc-d08049a64e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24d6dd-3d53-492c-8771-41328da7d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that she has spoken to friends who have visited the US,
        claiming that they were detained and searched by customs agents before being
        allowed to leave the airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68203b1a-a84b-4c84-8b00-2a59de0d2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb333d33-1101-4f55-9791-bce8d85c1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu is one of an increasingly vocal community of Chinese travelers
        who say that anti-Asian discrimination in the US has made them afraid to visit
        someday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bd7ff-8cbc-4d2f-ad37-12b1c60c6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3da75-807f-435d-adeb-f37e383e21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Morning Consult published a study on this exact trend.
        Their findings, based on a survey of 1,000 adults, showed that "a plurality
        of Chinese have little to no interest in US travel," with violence and anti-Asian
        discrimination both cited as factors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a48b16-5d66-431e-a276-9f7ffab0d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ed630-9317-4907-abaa-69a179a87f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Morning Consult''s data, 22% of mainland Chinese respondents
        are "not interested at all" in visiting the US, with an additional 23% saying
        they are "not that interested."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167f880-0566-4070-8274-bdd6936c65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af63987-7097-42c5-8b1c-499ca59a5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the survey respondents, 57% say that violent crime is a primary
        reason they don''t want to go to the US, while 52% cite terrorism, 36% say
        petty crime and 44% say they are concerned about anti-China bias by locals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c8e39-232c-4b42-bafa-8d24ee4fb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b43744-dc39-4e93-a948-e40156f61434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass shootings are another specific concern, with "those who have
        seen, read or heard about the school shooting in Uvalde, Texas" earlier this
        year "far more likely to cite violent crime as a reason not to travel" to
        the country, Morning Consult says in its report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce10763-fe56-49fd-90ca-7c2606c6dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574ba37-a456-4cba-927d-609d212dff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, some Chinese travelers are now looking elsewhere, with
        destinations in Europe clearly preferred over the US, according to the survey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547fa0a-3470-4044-b95f-34e9fa6cbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5124c-5f60-40d4-9f91-0b53282062cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of violence</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d64ec-5219-4db5-a398-351c7308c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, there has been an increase in anti-Asian harassment
        around the world, much of it the result of misinformation or misplaced aggression
        about the origins of Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299feb56-a23d-48ea-92d1-9c46e7a63930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f48ef-2f28-4a15-a36a-c4e152e5975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonpartisan coalition Stop AAPI Hate provides a place for people
        to report harassment and attacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f999f6-2722-4412-879f-d0cf9aeb6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd5dbf-7911-4864-a5c7-b52750937645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most covered anti-Asian hate attack in the United States
        since the start of the pandemic was the "Atlanta spa murders," during which
        eight women in three different massage parlors were shot and killed by Robert
        Aaron Long, a White man. Six of the eight victims were Asian, and Long was
        charged with hate crimes in addition to the murders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ac393-dd7e-4ade-bf87-9f5a72545fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac49b0-d95a-47f9-bb0c-a9aeef8c04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, New York Congresswoman Grace Meng introduced the Covid-19
        Hate Crimes bill, which was signed into law by President Joe Biden.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8497c2-04bb-4453-97c4-22b6922032d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f191fb-e114-4c91-b443-be6fb3c98505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is of Taiwanese descent, represents parts of Queens, the
        diverse New York City borough that is home to many Asian Americans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa87b19-bdb5-4391-995d-784a335165dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4382fa0-ea51-4ca3-8a40-76345b0465ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents -- which range from street harassment to physical
        violence -- get significant coverage outside of the US, including in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbcb2c-3d8b-40ea-8089-cd7d5d114955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861edd2-bc81-4fd6-ae13-7336d0d8aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current geopolitical tensions aren''t helping. Moskowitz says that
        the perception that the US is China''s biggest rival has only heightened attention
        to stories of anti-Asian discrimination or violence in the country, even though
        similar incidents also take place elsewhere.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9e408-1ba0-471d-8878-ef3283e095bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53114566-d936-4f6e-9914-55ed17978bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This differential is especially exaggerated in terms of (Chinese
        state media) reporting on the US as compared to Europe and other places. Some
        of this is strategic and intentional, curated in order to diminish the appeal
        and soft power of the country China sees as its great rival, both politically
        and ideologically," he tells CNN Travel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f2480-f973-43f0-a492-498156af1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c6d6f-3575-43f1-924c-3c086a6a263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are strong perceptions in China that there is a lot of global
        bias against their country," Moskowitz adds. "Personal and national identity
        are very strongly tied in China so there may be concerns that more macro and
        political grievances and resentments (both real and perceived) with a country
        will be turned back towards the individual when traveling abroad."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b58c9-765b-4f0e-b1ec-5a322c5333c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb77c9-73ec-4960-bb13-96d488b1196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to change perceptions</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf7d1c-b3ee-49db-a9c3-10e2ab72a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although changing the way Chinese travelers see the US won''t happen
        overnight, it''s not impossible.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11565f3d-c0f3-44a4-88ae-7a4f52b76ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41923078-3582-4e98-91f3-03b7c48f58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of this survey specifically suggest that travel companies
        and destinations should double down on safety-related messaging in marketing
        campaigns targeting Chinese consumers," says Lindsey Roeschke, travel and
        hospitality analyst at Morning Consult, who co-authored the survey with Moskowitz.</p>'
    '59':
