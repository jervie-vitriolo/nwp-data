      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condemnation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac55819-c308-4a83-a430-fec0ef1c8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling has drawn widespread condemnation, with the Booker Prize
        committee saying it was "shocked" to hear about the conviction," in a Twitter
        post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da67d8-e536-468f-b0e5-fe7f5c8466a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddcb36-8d40-4abe-8450-3fbc3ffc6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEN International, an association of writers, which awarded Dangarembga
        a Pinter Prize in 2021, also condemned the sentence in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335ed4a-178d-4d52-85ee-ed882df0cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620309f4-5a66-4a67-b217-fd65d6262f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conviction today of award-winning writer, filmmaker, and activist
        Tsitsi Dangarembga and her co-accused, Julie Barnes, by a Zimbabwe Court is
        a travesty of justice. PEN International is shocked by this news and strongly
        condemns the systematic misuse of the rule of law by the Zimbabwean authorities
        to harass, intimidate, and punish Dangarembga and Barnes, simply because they
        exercised their legitimate right to freedom of expression," the statement
        read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca2724-b89b-435a-9bbc-e1683bf817e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93bd27-3d78-4765-8fb3-44642f0a0191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Hopewell Chin''ono, who has also been an outspoken critic
        of the ruling Zanu-PF party, said the conviction "is one of the biggest blunders
        ever made by (President) Mnangagwa''s repressive regime, they might not care,
        but they will regret it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a8837-016b-4b5b-b03e-ec61d1dbc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f3ec6-1e71-465e-ba71-81ca4169d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Lawyers for Human Rights weighed in saying it was saddened
        by the conviction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8944c-c1e5-4f81-beb0-9ed90a46ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.458+08:00
