      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of attacks in Kabul have claimed dozens of lives in recent
        weeks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0740f-d553-40ce-a81e-ef769175dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.617+08:00
