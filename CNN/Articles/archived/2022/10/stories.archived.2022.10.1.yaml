      'mgnl:lastActivated': 2024-01-30T17:08:17.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBC has ₱102.4 billion in loans and receivables and ₱175.9 billion
        in total assets. Total liabilities for the bank were ₱156 billion, while deposits
        totaled ₱139 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fd5c9-f3a1-41e3-ab42-1428e5d2789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.280+08:00
