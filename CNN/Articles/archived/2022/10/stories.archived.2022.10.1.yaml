      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, the National Disaster Risk Reduction
        and Management Council (NDRRMC) pegged the total cost at ₱3,076,968,120.04.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0ed84-d894-4eca-804a-14bf2a3bb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T19:14:24.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, over ₱14 million were recorded as losses in the
        livestock, poultry, and fisheries sector. More than 166,000 hectares of crops
        were also destroyed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29948b-22bd-4882-bdbf-28c905cf09cf'
      'mgnl:activationStatus': true
