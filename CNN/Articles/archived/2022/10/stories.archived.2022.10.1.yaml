    'template': '1'
    'title': 'Long Covid: What science has learned about the loss of smell and taste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dc041-ba22-413b-9a71-8f66a04d4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.586+08:00
      'mgnl:createdBy': 'teresa'
