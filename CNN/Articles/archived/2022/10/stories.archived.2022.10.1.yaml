    'template': '1'
    'title': 'Hong Kong increases minimum allowable wage for foreign domestic workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286fa1d-ffec-4294-99d6-f3b3195f0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Hong
        Kong has approved an increase in the minimum allowable wage (MAW) and food
        allowance of foreign domestic workers, including Filipinos, for contracts
        signed on Oct. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80a51e-0eb5-4050-935b-545d86efcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a9076-3544-4e41-b0d4-517fe97bfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special administrative region of China raised the MAW from HK$4,630
        to HK$4,730, or more than ₱35,000 per month, which was a 2.2 percent pay hike,
        according to <a href="https://www.info.gov.hk/gia/general/202209/30/P2022093000326.htm">a
        statement</a> released on Friday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c84e09-cb10-4850-b73c-500bcfcc1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6703fe-bcbe-4d2b-85b5-266b7669b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the monthly food allowance of foreign domestic helpers
        will also increase to no less than HK$1,196 —&nbsp;or more than ₱8,900 —&nbsp;if
        employers opt not to provide free food under the Standard Employment Contract
        in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c320bf1-1f1a-4efd-991f-7cb4c6bb1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8680e1a-ab8b-405f-8c23-5777716cf4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government reviews the MAW for FDHs regularly,” a government
        spokesperson said. “In accordance with the established practice, we have carefully
        considered Hong Kong''s general economic and labour market conditions over
        the past year, as well as Hong Kong''s near-term economic outlook, including
        the impact of the COVID-19 pandemic in this year''s review.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd0388-899d-44d1-afe8-56396094fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87945672-f366-4322-a86d-eb544cc4f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s Immigration department will still process contracts
        signed before Oct. 1, provided that the employers will send the signed contracts
        on or before Oct. 28, according to the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd900f32-593c-4be6-9c54-14e1b65d3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef512d4-041d-44ca-bb20-d38d06a8905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Best thing <em>nakuha natin ''yung</em> (we got the) increase despite
        the economic hardship everyone is going through,” Consul General in Hong Kong
        Raly Tejada told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d06ae1-3948-44f8-8716-b8ef20434eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e607e1-db60-4f63-a7b0-48af5f51097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Asian Migrants Coordinating Body, an alliance of
        Asian migrant organizations including Filipinos, said the new MAW is still
        a “slave wage level.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d43e3f-91b6-4208-b461-b84b6c66f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda17ec2-b1d5-45ad-9e0e-f92372950789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been demanding a livable wage of HK$6,014 and food allowance
        of HK$3,023.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac3526-7222-436f-b4fa-14c53fe039f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44942b-b55f-4711-a629-db7f7e0882d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the past two years, our wage has frozen,” the group <a href="https://www.facebook.com/AMCB.HongKong/posts/pfbid02BJWcuTp12GdjYVA7ZoQqSAYkj8qPwzEfZoKPGvKJfa3gg6WZ51i6rgdawb51oni2l">said
        on Friday</a>. “Migrant domestic workers (MDW) suffered severely during the
        pandemic, yet we continue to not receive any support or financial assistance
        from the HK government.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05283f1b-73cc-4855-8caf-790d4020c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db58917-df8b-4de6-ab7d-fcfecb8c7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the time of MDW shortage, employers were able to give higher
        wage to MDWs; it’s only the HK government that prevented it from happening,”
        it stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dcb9f-56f0-4633-9041-1777a37a90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e510c7b-9279-48b8-a10e-de03ce209584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://data.gov.hk/en-data/dataset/hk-immd-set4-statistics-fdh">Hong
        Kong’s labor data</a>&nbsp;show there were 191,783 Filipino domestic workers
        in Hong Kong at the end of 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91f9bd-f36c-4c96-ab6e-d494455a5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13026e-cb6b-420b-9697-b099465e498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number has been dropping since 2020 due to strict COVID-19 protocols,
        especially to international travelers.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2a536-21f2-4810-a46e-caab1a1b3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dfc9a-5ed6-4147-9c91-dc17a369df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:32:31.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Hong Kong imposed new rules wherein incoming travelers
        will now only be required to undergo three days of monitoring upon arrival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae5f4d-43a1-4219-a7f3-f7466afad10d'
      'mgnl:activationStatus': true
