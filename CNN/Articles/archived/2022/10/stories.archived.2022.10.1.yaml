      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Quezon City government has formed a task force that will protect children
        from forced labor and exploitation, through target-specific programs and intervention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc803a-d2f0-47e3-9ae2-5549c95b0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01f5c9-7347-47be-96a9-76ce222ea3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte created "Task Force Sampaguita" through Executive
        Order 41 after a surveillance activity conducted by the local government showed
        children selling sampaguitas along the city''s thoroughfares have become more
        prevalent and are expected to increase further as the Christmas season nears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0cd37-16fd-47f7-8dfd-8aa21a2ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764bdbb-7c02-4695-bffd-56ffdc7058d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa hirap ng buhay, napipilitan ang ilang kabataan na
        ilaan ang kanilang oras sa pagtatrabaho imbes na sa pag-aaral</em>," Belmonte
        said in a statement on Saturday. "<em>Narito ang pamahalaang lungsod para
        alalayan at suportahan ang kanilang pamilya sa pamamagitan ng pagbibigay ng
        iba-ibang tulong at serbisyo</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee7492-42ea-4b90-ad30-54de19a4beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3503b4-ef41-48b0-a63a-5fa65f1af6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of poverty, children are forced to work instead
        of studying. The city government is here to help them and their families through
        various services.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245aa453-7c32-4b96-a95f-280d70e3c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b8d76-43f3-4e7b-bdc7-0021b4553a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said the task force "will craft a local action
        plan based on the guidelines of Republic Act 7610 as amended by RA 9231 or
        the Special Protection of Children Against Abuse, Exploitation, and Discrimination
        Act, Presidential Decree No. 1563 or the Anti-Medicancy Law, and other related
        legislative measures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3064c-c5af-4231-9c07-20080ccfb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6eb2-888e-4790-8b06-e7f8f3b8d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:47:36.224+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the task force is assisting the families of profiled
        children to secure QCitizen IDs especially for solo parents, livelihood assistance,
        educational assistance for children-at-risk, Parent Effectiveness Service
        (PES) for parents, and to coordinate with their Barangay Councils for the
        Protection of Children," it added.</p>'
