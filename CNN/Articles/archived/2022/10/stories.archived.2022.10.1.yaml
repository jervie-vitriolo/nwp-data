      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Quiambao came alive late in the match and Evan Nelle buried
        a cold-blooded triple as La Salle trimmed the deficit to just a point in the
        waning seconds of the game.</p>'
    '13':
