    'lead': 'Salceda made the call to President Ferdinand "Bongbong" Marcos Jr., who
      also heads the DA, saying agriculturists in Northern Luzon have been warning
      that armyworms are becoming stronger every season despite farmers using pesticides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T18:33:40.984+08:00
