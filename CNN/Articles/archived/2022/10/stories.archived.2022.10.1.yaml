      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet have a consensus on this step," Kadri Simson, the
        European Commission''s top energy official, said in a Friday press conference.</p>'
