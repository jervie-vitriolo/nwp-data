      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb7c44-5c30-41cf-9b35-5dd86bcc76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the entire assets of BPI are valued at ₱2.5 trillion.
        Deposits at BPI stood at ₱2 trillion, and the total amount of loans was ₱1.6
        trillion.</p>'
