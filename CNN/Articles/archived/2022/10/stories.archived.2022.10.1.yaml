      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is expected to start the deportation of
        <a href="https://www.cnnphilippines.com/news/2022/9/23/Remulla-POGO-workers-deportation.html">nearly
        300 illegal POGO workers</a> this month—including 281 Chinese nationals under
        government custody, those who are overstaying, and those working in POGOs
        that have stopped paying taxes.&nbsp;</p>'
