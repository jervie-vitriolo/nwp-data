      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Rodolfo Azurin Jr. said the rescue operation was
        conducted following a complaint on the alleged exploitation of the POGO employees.</p>'
