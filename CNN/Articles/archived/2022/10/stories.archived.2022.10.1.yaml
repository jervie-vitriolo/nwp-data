      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taliban took control of Afghanistan in August 2021, there
        have been multiple attacks against the Hazara community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f15c39-02bc-4f5d-a9e7-2aea57fdde0d'
