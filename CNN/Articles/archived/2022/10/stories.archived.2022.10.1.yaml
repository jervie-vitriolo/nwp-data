      'jcr:uuid': 'b22439a1-73ca-4123-885b-fd7548cbfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T21:27:01.958+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the TWG is also looking into ways to ensure that the
