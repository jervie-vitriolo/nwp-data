      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the LTO said a technical working group
        (TWG) was already formed last month to align steps in solving the problem
        of fixers, who are also notorious for forging certificates from driving schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86766490-1f16-430f-9a9e-ddccca9d9577'
      'mgnl:activationStatus': true
