    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef852f-0449-43fd-b72f-eb454291c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
