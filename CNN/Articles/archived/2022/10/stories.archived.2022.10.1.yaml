      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;The
        University of the Philippines (UP) Fighting Maroons opened their title defense
        bid with a 72-69 victory over the De La Salle University Green Archers Saturday
        at the Mall of Asia (MOA) Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18776714-a149-4156-a5e4-1da8c58af3a1'
      'mgnl:activationStatus': true
