    'title': 'BPI, Robinsons bank confirm merger'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfad42d-7c40-4231-961e-cb747d442415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) --</strong>
        The Bank of the Philippine Islands (BPI) and Robinsons Bank Corp. (RBC) on
        Friday confirmed their merger agreement, and said they hope to complete the
        process before the end of 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c763d1-e8a3-4a0c-9478-2c0cc2fea943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb93737-22f3-4aae-b7f8-270f2797a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the respective boards of directors of BPI, RBC,
        Robinsons Retail Holdings Inc. (RRHI), and JG Summit Capital Services Corp.
        (JG Capital) approved the merger, with BPI as the surviving entity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44e66f-8668-4db0-8183-fdd25b4e1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080a2ff-966e-4051-a9ba-9d4e68eea9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is subject to shareholders and regulatory approvals from
        the Philippine Competition Commission, the Bangko Sentral ng Pilipinas, Philippine
        Deposit Insurance Corp., and the Securities and Exchange Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71bed9c-e92a-4d78-85f5-60187bf1f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee58b5b-4811-4190-925e-67ea38f5fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6% of BPI''s capital stock will be held by RBC shareholders
        RRHI and JG Capital once the merger is completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4b415-851e-4a4a-801f-d1a779986593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d048811-b854-4f71-b627-e0935baade30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI also said it plans to increase its authorized capital stock
        by ₱4 billion to ₱54.6 billion, which will be divided into 5.4 million common
        stocks and 60 million preferred stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef131ebc-af95-4b63-9d9e-52c7a46fafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ce020-c5f0-472a-b7b9-1626c6f623f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited about this transaction and believe that this merger
        exemplifies BPI''s strategic effort to expand its client base, accelerate
        growth, and ultimately increase shareholder value through partnerships with
        the Gokongwei Group," said BPI CEO Jose Teodoro "TG" Limcaoco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7365b01-b120-466e-8f1c-4587bd261004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T01:53:20.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-30T17:08:17.929+08:00
