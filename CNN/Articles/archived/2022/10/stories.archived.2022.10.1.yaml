      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/30/asia/kabul-explosion-education-center-intl-hnk/index.html"><em>"At
        least 25 dead after suicide bomb blast at educational center in Kabul"</em></a></p>'
  'US-imposing-swift-severe-costs-on-Russia':
    'author': 'Betsy Klein, Phil Mattingly and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-01T02:37:06.391+08:00
    'imagesource': 'jcr:2ae6a394-c3e0-43fe-ba4d-518adf8489d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3429e3b-24de-4966-9a71-4974d855d6e1'
    'lead': 'The US is imposing what it describes as "swift and severe costs" on Russia,
      including sanctions on a figure the Biden administration says is key to Russia''s
      economy, after President Vladimir Putin announced the annexation of regions
      of Ukraine following what the West casts as "sham referenda."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T02:38:48.677+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:28:04.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:33.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US imposing ''swift and severe costs'' on Russia following Putin''s
      Ukraine annexation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d85cc-14ab-4cd2-9ade-e06091317be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is imposing what it describes as
        "swift and severe costs" on Russia, including sanctions on a figure the Biden
        administration says is key to Russia''s economy, after President Vladimir
        Putin announced the annexation of regions of Ukraine following what the West
        casts as "sham referenda."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd4d18-a2e3-4acf-9402-9ebacc79f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db51f6-92e6-4f15-8e95-149d186dfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin signed documents on Friday to formally begin the process of
        annexing four regions of Ukraine during a ceremony in the Kremlin, a clear
        violation of international law amid Russia''s invasion of Ukraine that began
        seven months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023439a8-56a7-4548-b1b5-5a3bce0ae916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11485208-90b5-4d29-a456-fdc715332ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been working behind the scenes to coordinate their
        response with allies over the course of the last several days and deploy it
        immediately after Putin''s official action, people familiar with the process
        said. The response marks an escalation and expansion of the most sweeping
        sanctions regime ever to target a major economy, one that has been steadily
        ramped up throughout the more than seven months since Russia''s invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24f29c-3afb-4bea-8e3c-137f6be525b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154bd13-a2f5-400c-a7f9-39592812edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, a Biden administration official said, is "targeting additional
        Russian government officials and leaders, their family members, Russian and
        Belarusian military officials, and defense procurement networks, including
        international suppliers supporting Russia''s military-industrial complex"
        through announcements from the Departments of Treasury, Commerce, and State.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefc3b3-2a03-4d22-913c-7f85a1d81d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a56bd-9560-420f-ad3d-d4754ac5abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US actions, which include a combination of export controls,
        visa restrictions and asset freezes, serve as an effort to further clamp down
        on Russian supply chains -- and the individuals directing the efforts - critical
        to maintaining the war effort. US officials and their allies have closely
        monitored real-time Russian efforts to circumvent sanctions already in place
        to curtail access to critical components for the defense industry, and many
        of the new targets come from that effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e590346-538d-4e87-97ce-90bb43462397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19a3a8-96a4-44c1-9af0-f234abae842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes sanctions from the Treasury Department on a key player
        in keeping the Russian economy afloat: Elvira Nabiullina, an economist who
        has been leading Russia''s central bank since 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836f8c3-0a83-4b65-aedb-d5e40d069f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5271a-66ca-4bb5-9b15-6bbf30b26ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden sharply condemned Russia''s annexation of Ukrainian
        territory in a statement Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373102a-0ed6-4a47-8e83-4bf7d07ec735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d09496-39c1-4883-9b60-7656b69d9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States condemns Russia''s fraudulent attempt today to
        annex sovereign Ukrainian territory. Russia is violating international law,
        trampling on the United Nations Charter, and showing its contempt for peaceful
        nations everywhere," Biden said, adding that those actions have "no legitimacy"
        and will continue to "always honor Ukraine''s internationally recognized borders."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5840247-b938-4115-b465-b6d53a0453d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3ec0c-2dfd-43f4-9e41-551b822600d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged "all members of the international community to reject
        Russia''s illegal attempts at annexation and to stand with the people of Ukraine
        for as long as it takes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e3a52-6c63-4705-8867-0b15ec32a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd619f-e24c-48c7-9569-9d28a3d44796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said Friday that the "United States
        unequivocally rejects Russia''s fraudulent attempt to change Ukraine''s internationally
        recognized borders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e707700-e084-48a1-b4c3-d23df28847af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c38e9-3f15-49d5-b33c-95821debadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue the United States'' powerful, coordinated efforts
        to hold Russia to account, cut Russia''s military off from global commerce
        and severely limit its ability to sustain its aggression and project power,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8730b-a06c-4f87-b97e-0b8e5779d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defafb9b-6af4-4e1c-b03a-2b06dbf5224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has spent years building up his defenses, amassing hundreds
        of billions in foreign currency reserves, bringing much of Russia''s industrial
        base under state control and selling Russia''s vast energy resources to the
        world. US officials grudgingly acknowledge that Nabiullina has done an effective
        job managing Russia through this initial phase of the sanctions, just as she
        did in 2014 after Putin''s Crimea annexation triggered a much less severe
        round of sanctions from the West.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3c6a3-274e-459a-a398-c76ba7c1b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8a9bd-fa23-442a-9490-d0f5f2b01552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Nabiullina has deftly raised interest rates, imposed
        capital controls, and sought holes and workarounds to float an economy under
        siege -- an effort that came even as the US and allies took the unprecedented
        step of targeting the central bank directly with sanctions shortly after the
        invasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa945a95-c60f-4243-ad8b-362561ddde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:38:48.679+08:00
