      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations'' Secretary General António Guterres last week accused
        oil and gas giants of "feasting on hundreds of billions of dollars in subsidies
        and windfall profits while household budgets shrink and our planet burns."
        He urged rich economies to impose windfall taxes to fund help for people struggling
        with energy bills and countries hit by the climate crisis.</p>'
