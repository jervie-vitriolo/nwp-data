      'mgnl:lastActivated': 2023-01-17T21:27:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danger lurks as well. Without smell, you may not recognize the telltale
        signs of fires, natural gas leaks, poisonous chemicals or spoiled food and
        drink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d019c6a-4926-48ca-9396-96eaa3afa97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a629a-3011-499a-a38b-b2ab75397d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the reality of some 5% of global Covid-19 survivors who
        have now developed long-lasting taste and smell problems, according to a 2022
        study. More than two years into the pandemic, researchers found an estimated
        15 million people may still have problems perceiving odors, while 12 million
        may struggle with taste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fe1e7-a3d8-4f8c-a3d4-e8fb65c01c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b5d2e-480b-449b-a0b6-686c6aa979af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support and advocacy groups such as AbScent and Fifth Sense have
        mobilized to help, offering affirmation and hope, tips on smell training and
        even recipes to bolster appetite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cc57c-62b8-4fdb-8ad5-3c78c1a983a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe8290-3108-499e-8923-811964cc729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smell or olfactory training encourages people to sniff essential
        oils twice a day, said rhinologist Dr. Zara Patel, a professor of otolaryngology,
        head and neck surgery at Stanford University School of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc9abf-056b-4115-92b8-42e15db82872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca0285-c7ba-43ec-845f-9baea18a3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.587+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I explain it to patients is if you had a stroke, and it
        made your arm not work, you would go to physical therapy, you would do rehab,"
        Patel said. "That''s exactly what olfactory training is for your sense of
        smell."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628d22b-844f-4a6e-857f-9e39f1ff321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f34c2-01f0-41fc-bf1d-df34f3722a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As science learns more about how Covid-19 attacks and disrupts smell,
        "I think you''re going to see interventions that are more targeted," said
        rhinologist Dr. Justin Turner, an associate professor of otolaryngology, head
        and neck surgery at Vanderbilt University Medical Center in Nashville.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37347c50-a555-4ab4-957c-c1cdb46fa792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7d3cc-738d-493d-aa6d-c8e50a0d87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone still struggling with a loss of smell and taste "should think
        positively and assume their sense of smell will return," Turner said. "Yes,
        there are some people that won''t recover, so for those folks, we want them
        to not ignore it. We want them to take it seriously."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f154dbd-575b-42b6-8ebe-b807dd8db533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbbbd0-26d6-4ca6-9fc3-b64ba26bb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases exploded due to Covid-19</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b837071-162c-46da-896a-a0baa371abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been losing their sense of smell and taste for centuries.
        Common cold and flu viruses, nasal polyps, thyroid disorders, severe allergies,
        sinus infections and neurological conditions such as Alzheimer''s disease,
        Parkinson''s disease and multiple sclerosis can all damage the ability to
        smell and taste -- at times, permanently.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57136cf-2106-468a-bedc-b53b505d1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0097361-4fe5-4edd-9c12-69231251f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So can head trauma, exposure to noxious chemicals, cancer treatments,
        smoking, gum disease, antibiotics and various blood pressure, cholesterol,
        reflux and allergy medications, according to the Cleveland Clinic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b020e20-3261-4e72-988f-41b3989234d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07347e-71f1-4339-82e2-ac732c3acd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing old is a major cause of smell loss as the ability of the
        olfactory neurons to regenerate declines. A study conducted in 1984 found
        more than 50% of people between ages 65 and 80 years suffered from "major
        olfactory impairment." The number climbed to more than 75% for people over
        age 80.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c463afc-5b77-431a-a1da-f93baa797b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943581b5-6db3-44c6-b98c-cf5494a23bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus that causes Covid-19 invaded our lives, a condition
        that was relatively rare among people under 50 expanded exponentially, affecting
        all ages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674de4d-9050-4f9e-ba13-23bc96f83c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c31196-d7a1-4f0c-84d9-fbe2b9aa65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.588+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 affected younger people much more than other forms of
        post-viral smell loss," said surgeon Dr. Eric Holbrook, an associate professor
        of otolaryngology and head and neck surgery at Harvard Medical School. "You
        wouldn''t see much smell loss in the pediatric population, for example, and
        now it''s very common."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c19526-2dbd-4c1d-b7ce-93ac944ffba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda9329-c67d-47cc-9fa0-40dfef0e97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, loss of smell was so prevalent at the beginning of the
        pandemic it was considered the canary in the coal mine -- an early sign of
        Covid-19 infection even in the absence of other symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275917e-272f-4a6a-a63a-a55e49d22faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919d34b-6d21-4d9c-ae76-ddc1271397a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not true today. A study published in May found 17% of people
        lost their sense of smell when infected with the Omicron variant, which became
        the predominant variant of the virus that causes Covid-19 in late 2021. (This
        could change again if the virus mutates.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d625ef-b180-4af1-83f2-ac6e039c2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480b82a-8b4d-40f3-9c12-9d1460276693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, people sickened by the two original variants, Alpha
        and Beta, were 50% more likely to lose their sense of smell or taste. Delta
        was nearly as bad -- 44% of people were affected, according to the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a624c3-915c-4643-a1ee-d90cc93adfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d348631-5d27-4b50-a925-ccc6930214c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show most people recover their sense of taste and smell.
        An August analysis of 267 people who lost smell and taste at least two years
        ago found the majority either fully (38.2%) or partially (54.3%) recovered
        their ability to smell and taste. That was especially true for people under
        40, according to the study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69dffd-d9e3-4916-8ec4-0abfff8f84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3443e5-1a38-4bd0-b015-34e302f51f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 7.5% had not recovered their sense of smell and taste two years
        after their Covid-19 infection cleared. Those who were least likely to recover
        included people with existing nasal congestion, more women than men, and those
        who had a greater initial severity of smell loss, the study found.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24705e2d-b4f1-400a-9f93-b3eb870aa88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e2f4f-211b-440b-a0a5-890aa72d22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How damage occurs</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce500c70-791b-449f-a81a-35779062b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Covid-19 damage the olfactory system? At first scientists
        believed it infected neurons in the nose responsible for transmitting smells
        from the environment into the brain. Those neurons sit in the olfactory bulbs
        at the very top of each nostril and send out axons, or cables, to unique sensory
        spots in the brain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc4cf1-5f99-4339-abee-c71467017044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553b7e2-9f5b-4d8d-8f25-cc133c934798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.589+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon studies discovered the virus does not enter those neurons at
        all. Instead, it attacks sustentacular cells, also known as supporting cells,
        which provide nourishment and protection to nerve cells from birth. Unlike
        many other cells, neurons in the nose undergo rebirth every two to three months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fac0a8-9149-4d95-83dc-3642c3959c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b0949-3cec-4c98-9d49-6578b7b170d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Covid-19) infection of those supporting cells likely has some
        sort of long-term effect on the ability of those neurons to regenerate themselves
        with time," Turner said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad788f-3ce1-4837-b12d-379da35ee868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35b078-b33b-4002-988e-c54a8ed7d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the reasons we sometimes see a delayed effect: People
        may have some smell loss that recovers, then later they have a second wave
        of smell loss, parosmia or other symptoms because that regenerative capacity
        is malfunctioning," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47521f-7337-4520-a203-2cce1575ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62529c6e-8c69-47cc-8a02-11bae47ae1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parosmia is the medical term for distorted smells, which can often
        be quite disgusting, Patel said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285bd4c-86be-443a-91d7-3e7706a2adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8129d-fc2f-49f5-bf6c-828f68ffcb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, there''s these classic categories of really terrible
        smells and tastes," she said. "Sometimes it''s feces, garbage or old dirty
        socks. There can be a sort of sickly, sweet chemical type of smell and taste.
        Oh, and rotting flesh is another common category."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d286da1-184e-425d-b9a4-0495eade2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275daab5-9686-40d3-8ef9-8f783e8efbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many people, parosmia tends to occur or reoccur at the three-month
        mark, about the time olfactory neurons would naturally be regenerating, experts
        told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c64c0-5e55-4266-afc0-bdf3a4ce0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71f94d-5561-4ef3-b40a-1a218710e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the reconnection misses its target and hits a different spot
        in the brain reserved for a different odor, your perception of smell is going
        to be totally screwed up," Holbrook said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b04618-ce67-43c8-93b7-0dce1c5a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f217d9-300b-42ad-ab3d-048b9f46f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to rely on the ability for those axons to retract and
        then find their way to the right spot," he added. "Or if they''re not correct,
        wait for those neurons to die off and have new ones come back and find the
        right spot."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b936f42-4a16-40ea-9b61-2ed7b3aa3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.590+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11258567-26f1-414c-8e16-df47e3786624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science continues to discover ways the virus attacks. A study from
        February found it may also damage olfactory receptors that sit on the surface
        of nerve cells in the nose. Those receptors bind smells and trigger the nerve
        impulses that transmit the information to the brain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e1055-caf9-448e-b236-63c2a9c90a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cf515-cec5-4b4a-bb7f-743260cab55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may also be a genetic component. A January study discovered
        a mutation in two overlapping genes, UGT2A1 and UGT2A2, that play a role in
        metabolizing odors. People with that mutation may be more susceptible to losing
        their sense of smell, but further studies are needed to determine the virus''s
        association to the genes -- if any.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c85ef8-271a-4b39-8654-1bfe49ebc878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6c4d0-ec08-4cf4-9a99-f216729b157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are older and have chronic diseases that affect the nervous
        system, such as diabetes, are often more susceptible to olfactory damage,
        Patel said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991933f-b01b-4e72-9cf1-384ab2936d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3974d2-73e4-4607-8c61-2b3df8b3bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the very small vessels in the body, including the nose, that
        are affected by diabetes, disturbing blood, nutrient and oxygen flow to these
        olfactory nerves," she said. "People with chronic sinus or allergy inflammation
        in the nose -- anything that makes it harder for our system to bounce back
        will likely be at higher risk as well."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108520a5-0ae1-4fe3-b417-60e876f1c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T23:34:47.591+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T21:27:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/01/health/long-covid-smell-taste-loss-wellness/index.html">"Long
        Covid: What science has learned about the loss of smell and taste."</a></em></p>'
