      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fa4e1-1b5a-4478-8900-4aadc272867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.163+08:00
      'mgnl:createdBy': 'alyssa'
