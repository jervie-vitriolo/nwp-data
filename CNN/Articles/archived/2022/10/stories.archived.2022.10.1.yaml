      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claude Turmes, Luxembourg''s energy minister, said Europe needed
        to find alternatives to the "insane race" between countries trying to outspend
        each other to protect consumers and businesses from painful increases in their
        bills.</p>'
