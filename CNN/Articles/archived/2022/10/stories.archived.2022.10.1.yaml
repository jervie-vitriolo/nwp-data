      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Edmond Rostand''s "Cyrano de Bergerac" and directed by
        Pat Valera, Mula sa Buwan is an original Filipino musical about love and defiance.
        It features Myke Salomon as Cyrano, Gab Pangilinan as Roxane, and Markki Stroem
