      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the POGO workers—23 Myanmar and six Chinese nationals—were
        rescued at a village in Tambo, Parañaque City last Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddae585-f291-4638-81b4-f68ba94c3549'
