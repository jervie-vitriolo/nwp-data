      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd108b3-9667-4607-b8d0-8943a7b9732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:10:56.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:27:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the tip off, the Green Archers pushed the ball in every opportunity
        they got to dictate the tempo which resulted in a one-point advantage at the
        end of the first quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a2d31-b79d-4cae-925e-2cfdeaf6917b'
