      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeting a room full of students taking exams is shameful; all
        students should be able to pursue an education in peace and without fear,"
        the Chargé d''Affaires of the US Mission to Afghanistan wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
