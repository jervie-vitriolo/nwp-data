      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department <a href="https://www.cnnphilippines.com/news/2022/9/30/DA-farm-prices-Karding.html">earlier
        said</a> rice and vegetable prices may soon increase by up to 20% following
        Karding''s onslaught.</p>'
