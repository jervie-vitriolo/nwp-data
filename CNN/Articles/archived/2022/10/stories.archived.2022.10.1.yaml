    'template': '1'
    'title': 'Marcos urged to prioritize integrated pest management'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d74850-36cd-4bd1-8268-0ba5bc49e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Albay
        2nd District Rep. Joey Salceda called on the Department of Agriculture (DA)
        to make integrated pest management its flagship program as armyworms continue
        to infest onion farms in Northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22729892-2670-427d-b2bb-bc306084a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90227780-7184-451a-bcb6-e33245b63863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda made the call to President Ferdinand "Bongbong" Marcos Jr.,
        who also heads the DA, saying agriculturists in Northern Luzon have been warning
        that armyworms are becoming stronger every season despite farmers using pesticides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129b68b-b29a-4000-86d9-7337463ec29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae8138-74c4-49cf-bd8c-75517e806e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Integrated pest management will be the new normal in climate change,"
        the lawmaker said on Saturday. "As temperatures rise and climate conditions
        change, some pests will breed faster and become more resistant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d7db1-69b7-4d08-91d3-e45d430d73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1e0d0-c4f1-44c6-9c5c-cb68bb88f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infestation this year appears to get worse and could approach 2016
        levels, when around 1,000 hectares were affected, said the vice chair of the
        House Committee on Agriculture and Food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed328474-953a-46c0-8976-1dfc96f42b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209961ad-d27b-4781-849d-55bf8bc0c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated pest management is the use of multiple techniques—including
        multicropping, biological control, habitat manipulation, modification of cultural
        practices, and use of resistant varietiesto control and prevent infestation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c473867-83c5-4b74-bbb3-bfd016b5fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defde445-5d0d-4039-b3b6-7ea4eaaab492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T18:33:40.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:27:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, who also chairs the House Committee on Ways and Means,
        recommended that provinces should have at least one farm school offering the
        program. He also said all municipal agriculturists should be trained and can
        eventually train farmers on integrated pest management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890befd-613b-4f9d-bcb4-16980c535492'
      'mgnl:activationStatus': true
