    'lead': 'A suicide bomb attack on an education center in Kabul has killed at least
      25 people, most of whom are believed to be young women, in the latest sign of
      the deteriorating security situation in the Afghan capital.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T02:36:59.612+08:00
