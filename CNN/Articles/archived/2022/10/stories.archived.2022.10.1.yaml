      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff551f3b-1758-477d-8bda-ded0d9eb8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
