      'mgnl:lastActivated': 2023-01-17T21:27:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, said it may consider scrapping the online exam
        for drivers applying for or renewing their licenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee316b3-3c67-404a-b60c-b08ddf70ece9'
