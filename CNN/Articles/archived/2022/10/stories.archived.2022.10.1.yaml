      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asian markets are careening toward their
        worst month since the Covid pandemic began, hit by a mighty US dollar and
        rising global recession fears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c424ce2-ae09-4dfc-966d-7c9ebd631f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c2cf1-2003-4f14-b345-fe96a4593177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSCI Asia ex-Japan Index — which captures 10 major markets across
        Asia, excluding Japan — has fallen 12.8% so far this month, on track to post
        the biggest drop since March 2020, when the Covid-19 pandemic had wreaked
        havoc on global markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d32f90-64dc-4bb8-9324-ae5833a4d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299512d-30ee-45e1-a9a4-af1a03ccfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is also set to end the third quarter down nearly 14%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841a469-a0bf-409f-99f5-8fb3cbad9975'
      'mgnl:activationStatus': true
