      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a2d6d-2f38-44f3-ab81-6ec4fb372a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking less than 24 hours after the German government said
        it would borrow €200 billion ($195 billion) to help bring down energy costs,
        including a cap on natural gas prices for households and companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba4386-47a6-4fc6-913a-a2a174b51f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c3de0-5599-4455-a61a-8e714d3059fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends the wrong signal because it looks like Germany is flexing
        its fiscal muscle to subsidize gas consumption in Germany at the expense of
        gas consumers elsewhere in Europe," Jeromin Zettelmeyer, director at Bruegel,
        a Brussels-based think tank, told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12a1d4-f735-4228-9aea-75a258fe5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603f9d8-291b-498d-80cc-8506c523b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$700 billion and rising</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1917bf-60ec-4d4e-8bbf-6e19a43aa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s borrowing adds to the €530 billion ($518 billion) European
        governments and the United Kingdom have so far committed to shield consumers
        against unaffordable rises to their bills, according to Bruegel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24031735-62c5-4934-9594-b8ca26bcd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f141f55-865a-4df6-a207-65a0610d73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That €730 billion ($712 billion) total covers spending commitments
        made since September 2021 — when global energy prices started to rise — and
        includes some measures taken to help with other cost-of-living pressures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca48d20-aa78-44ec-9b79-6a66fe9413c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0fc38-6781-4e54-9010-e08c05ed02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is also planning a borrowing spree to contain
        the energy crisis. Last week, finance minister Kwasi Kwarteng said a plan
        to freeze energy bills for households and businesses would cost £60 billion
        ($66 billion) for the first six months alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d287b-440b-4166-b76b-bfa15e4b17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a462e-2398-4ff8-bc4f-78268fd24570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the total cost of the price cap — which will last for two years
        for households — could come to around £150 billion ($166 billion) according
        to some experts, a figure that was included in Bruegel''s analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cd42c-c194-431d-97da-719a602ac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39385f38-a118-41c3-9a99-65da58d9baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag will be funded entirely through additional government
        debt, a spokesperson for the UK''s finance department told CNN Business on
        Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e96028-20ad-41db-aa6b-69d8fa26f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef56fd-b4e8-4a1d-91f8-f53bf6532e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures agreed by EU energy ministers on Friday include a mandatory
        electricity demand cut, a cap on the revenues of some electricity producers
        which don''t use natural gas, and a tax on the windfall profits of fossil
        fuel companies, which the Commission hopes will raise $140 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85128266-7aa4-43e0-864f-2b6efa955204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecd6cb-7799-4253-9408-124a03a229ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail energy prices are expected to increase by 40.8% in September,
        up from 38.6% in August, across the 19 countries that use the euro, the EU
        statistics office said on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65062ee8-03f2-41f0-baef-08138b2d2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065ce8e-1ee7-4a4b-b292-29699a03bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wholesale cost of gas — which feeds directly into the retail
        price for heating and power paid by consumers — started to rise last fall
        as economies opened from their pandemic lockdowns, causing a spike in demand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b80dbe-03a7-474e-9745-b82c80c41427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04799414-37ae-4a4f-b79b-f6f501587719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s invasion of Ukraine in late February, and the resultant
        energy standoff between Moscow and the European Union, has pushed up the European
        benchmark price of natural gas by 327% from a year ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54c8ff-7d4a-47a2-8b9b-bef536c0a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd497d63-70a1-4fde-88a4-0eeca1374c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recession ahead</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106b790-159f-479b-befa-63e3a9245050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring energy prices are pushing up costs across the economy and
        weighing on growth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df556a67-8778-4e16-9db0-564dc1616067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1f417-3114-484d-baa0-df2dea1debba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurozone inflation hit a record high in September, driven by the
        price of energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c86b4-c3de-4109-aaec-363994ae1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8debb8a8-8b8e-4618-87f6-19e95862cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices across the 19 countries that use the euro rose by
        10% from the same month last year — the highest rate of inflation in the 25
        years since the currency was introduced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a67f0-ee6d-4ea4-8998-fe7040251111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281749e9-8af3-423c-b4b7-18c5d70e9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank raised interest rates by a record 0.75
        basis points earlier this month in a bid to tame spiraling prices, and could
        do so again in October at its next meeting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e37dc-7f01-4a59-b76c-9061baeeb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ec061-7cce-4ed8-881c-d45fdb1afec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development forecasts
        that food and energy price shocks will reduce economic growth in Europe by
        more than 1.25 percentage points next year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec1ba2-6963-482e-ad79-58ef1a334755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.730+08:00
      'mgnl:createdBy': 'faith'
