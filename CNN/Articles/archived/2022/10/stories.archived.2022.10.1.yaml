      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1f9bc-9545-4bb8-a94c-d0c54e65646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But energy ministers from the 27 EU member states failed to reach
        an agreement on a proposal by the European Commission to impose a price cap
        on imports of Russian natural gas. The energy crisis has largely been sparked
        by Russia''s invasion of Ukraine</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4359d-494e-4524-b731-2926c130ac34'
      'mgnl:activationStatus': true
