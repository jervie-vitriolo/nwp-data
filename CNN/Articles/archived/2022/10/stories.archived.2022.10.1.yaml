      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf6671-a161-42df-a77c-022a3618df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:29:47.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:27:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 16, the Land Transportation Franchising and Regulatory
        Board announced that the minimum fare for the traditional and modern public
        utility jeepneys will have a ₱1 increase equivalent to a ₱12 and ₱14 fare,
        respectively; a ₱2 hike for city and provincial buses equivalent to an ₱11
        to ₱15 minimum fare; and a higher flag down rate for taxis and TNVS by ₱5,
        equivalent to a ₱35 to ₱45 minimum fare.</p>'
  'Hong-Kong-increases-minimum-allowable-wage-for-foreign-domestic-workers':
