      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca24b4-eb24-4b66-8770-dfa464444273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among major stock markets, Hong Kong and South Korea have had the
        worst month so far, down 14% and 12% respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a069d0-a3ce-4c9b-9cc1-2130ad044339'
      'mgnl:activationStatus': true
