      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8e304-89ca-4ff6-aa52-31fb3cad7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T20:10:56.640+08:00
