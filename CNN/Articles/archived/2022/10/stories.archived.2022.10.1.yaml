    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a16bfa-df56-4d1f-9d78-75efc96195da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:25:34.342+08:00
