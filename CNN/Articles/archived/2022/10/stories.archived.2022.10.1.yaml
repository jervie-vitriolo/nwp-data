      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the quarter, the Hang Seng Index has tumbled 21% so far, headed
        toward its worst quarter in two decades, according to Refinitiv.</p>'
