    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8473125a-e273-4b63-94e8-b9b8a433f7a4'
    'lead': 'Award-winning Zimbabwean author Tsitsi Dangarembga has been found guilty
      of staging a protest with the intent of inciting public violence, a court in
      the capital Harare ruled Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-01T05:21:30.455+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:28:01.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:27:34.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Booker prize nominated author convicted for staging solo protest in
      Zimbabwe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78a101-547e-4aea-aa51-cd88d46a33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Award-winning Zimbabwean author Tsitsi
        Dangarembga has been found guilty of staging a protest with the intent of
        inciting public violence, a court in the capital Harare ruled Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43187e3-ffcc-4266-87a1-7c1c9036293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a02fdf-aca1-4134-a00c-a1c317508f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangarembga, a fierce critic of President Emmerson Mnangagwa''s
        government was arrested in 2020 for marching while holding a placard demanding
        reforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d013b4d-36cc-40db-a85a-d4456cf01003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34b19c-eca7-4169-b5ab-c3c47cbf9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was charged with her friend and colleague Julie Barnes who joined
        her on the protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bee0a0-2642-438b-b6c8-33c598fb0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c19d39-9249-4db3-ada1-7a68be6122c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were handed a suspended six-month jail term and fined $70,000
        Zim Dollars ($120).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1d235-7b64-41ee-b1e3-3e482f80f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dd8e7-d1d5-4ef4-9e1d-75c524b86375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Harare courtroom, Dangarembga and Barnes held hands as
        magistrate Barbara Mateko handed down her judgment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2bd1d-acb4-46ce-95a8-20e38b522d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd1994-e022-49d1-b30c-fed90f15e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the sequence of events, images tendered in court, evidence
        by journalists ...the two intended to incite violence and the accused are
        found guilty as charged."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec3c59-814e-44c6-a8a3-d46f1c9f8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a8fdc-7c40-4706-8fa0-5799074d3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defiant Dangarembga told journalists after the verdict, "This
        means the space for freedom of expression is shrinking and is increasingly
        criminalized. However, we do intend to appeal the conviction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b529206-0f05-4307-8626-8dbdf921a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dd579-cf10-4026-8c73-9f562d8ede0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangarembga, 63, has been a leading voice in condemning gross corruption
        and human rights abuses in Zimbabwe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521c691-0ae6-44fa-89f1-6a00162768a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T05:21:30.457+08:00
