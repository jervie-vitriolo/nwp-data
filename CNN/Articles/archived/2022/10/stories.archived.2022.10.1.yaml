      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s prime minister, Shehbaz Sharif, condemned the attack,
        tweeting: "Deeply grieved at the loss of young lives in a horrific suicide
        attack at a learning center in Kabul. Words can''t express this sheer barbarism.
        We send our deepest condolences &amp; most sincere sympathies to the bereaved
        families &amp; people of Afghanistan."</p>'
