      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban authorities have done little to protect these communities
        from suicide bombings and other unlawful attacks or to provide necessary medical
