      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce giant announced <a href="https://www.amazon.com/b/ref=s9_acss_bw_cg_Jumpin_md1_w?node=24436421011&amp;pf_rd_m=ATVPDKIKX0DER&amp;pf_rd_s=merchandised-search-8&amp;pf_rd_r=SVCWWZX8YEMNYVWXJ38A&amp;pf_rd_t=101&amp;pf_rd_p=907de783-e0fe-4def-b47e-0860f4cbe3a4&amp;pf_rd_i=23450861011">on
        its website</a> that select products can be delivered for free if they reach
        a total minimum order value of $49 (around ₱2,881).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b96d2-d170-4da7-a3fb-27d7ba860f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can Filipinos avail of the promo? We list down what you need
        to know:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ec7c6-692f-4c38-a839-224fd6d3babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not all items are eligible</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff943ae9-6409-47a5-a4d8-b28868fdb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon clarified that not all items are eligible for free international
        shipping. Customers are advised to search for the tags “FREE Shipping to Philippines”
        or “Your order qualifies for FREE Shipping” when they shop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47ec13-7b3c-43ca-b8c2-7d87321cc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once you have a cart with eligible items and meet or exceed the
        promotion threshold, you will see the Free Shipping option at checkout,” Amazon
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7a708-2b14-4aa3-b6c3-4eab127dde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T15:23:13.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:27:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the customer’s cart contains non-eligible items, then he or she
        may be charged shipping fees for the products, it added.</p>'
