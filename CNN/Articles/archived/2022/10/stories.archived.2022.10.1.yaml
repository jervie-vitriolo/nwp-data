      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> —<strong>&nbsp;</strong>Damage
        to agriculture caused by Super Typhoon Karding has ballooned to over ₱3 billion,
        officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3c82c-b75a-4c2c-a141-4315c3a8f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T19:14:24.521+08:00
