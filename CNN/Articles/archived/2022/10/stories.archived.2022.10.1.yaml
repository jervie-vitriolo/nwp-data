      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons gave the Green Archers a dose of their own
        medicine as they fought back with a 6-0 run to stay within striking distance
        at the end of the third period.</p>'
