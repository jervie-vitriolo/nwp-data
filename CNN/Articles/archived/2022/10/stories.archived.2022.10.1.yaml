    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90d1e7-0daa-4bec-8372-18b5dddd69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:32:12.001+08:00
