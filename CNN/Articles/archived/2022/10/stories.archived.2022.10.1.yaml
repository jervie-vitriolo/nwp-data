      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Land Transportation Office (LTO) on Saturday clarified it has no plans to
        abolish its Land Transportation Management System (LTMS) online portal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b73d32-cb70-445c-b6b9-fae6b53091df'
      'mgnl:activationStatus': true
