      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly approved fare increases for jeepneys and other modes of
        public transport will take effect on Oct. 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b5e4f-99db-4731-856c-b57187aba7bb'
      'mgnl:activationStatus': true
