      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>EU governments agreed Friday to tax
        the windfall profits of oil and gas companies and to cap the revenues of some
        electricity generators as the cost of Europe''s energy crisis spirals higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4cb32-cc51-47fc-9f3b-c0a79d374856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:33:59.727+08:00
