      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s suffocating press court defense paved the way for the
        Taft-based squad to unleash an 11-0 blitz in the second frame and establish
        a 42-34 cushion going into halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64ba86-ea4c-4698-84de-6837e0a7f33f'
