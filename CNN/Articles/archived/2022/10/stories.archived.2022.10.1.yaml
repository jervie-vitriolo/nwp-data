      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a global recession and hawkish policies by central
        banks around the world have weighed on investor sentiment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97be097-bcf5-4517-bd9d-df97eb87ce88'
