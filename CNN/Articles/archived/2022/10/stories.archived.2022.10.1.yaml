    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c1918-2ede-4601-ad91-385dc810846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suicide bomb attack on an education center
        in Kabul has killed at least 25 people, most of whom are believed to be young
        women, in the latest sign of the deteriorating security situation in the Afghan
        capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dafff7-f114-4772-86b0-51ed56f7e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a24d7-dbe0-4339-b579-620c9b7dcfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion took place on Friday at the Kaaj education center,
        in a predominantly Hazara neighborhood -- an ethnic minority group that has
        long faced oppression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff39c55-1316-4fd5-8e4a-4623afaa05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46185efd-f2ee-4b7d-af40-28245497794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students were taking a practice university entrance exam at 7:30
        a.m., local time (11 p.m. ET) when the blast first took place, Kabul Police
        Spokesman Khalid Zadran told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711f1a4-7cfe-4268-b5ef-507f010aee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b560c0-8c3f-4e88-babf-3552ec4a61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those killed, at least 56 people were injured, according
        to reports from hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fccbb1-3cfb-4160-a3b8-18242295cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c1683-52bf-44a6-a2a8-3d2c7f6e5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian organization EMERGENCY said their surgical center
        received 22 patients, including 20 women, according to a statement by the
        group Friday. Two of those patients have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25e7f2-007d-4f12-a5cd-30fd072a3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb41f25-d9b3-4149-b51a-0c4aa026eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims are all between 18 and 25 years old, and most of them
        were in the classroom to take an exam. One person was already dead on arrival
        and another died after being admitted," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c9650-378d-4e97-83fb-ec46d422771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2be2d-4029-4fe9-a2f0-69b5f0cbdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Abdu Ghayas Momand, a doctor from Ali Jinnah Hospital,
        said at least 23 people had been killed and 36 others injured and received
        by his facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad5fc0-01dc-42ce-a0c8-40d7f3e356d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8dd9b-1ad2-49c6-9d52-07ee213fa999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility for the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1686a29-90f8-4288-a72a-bd780d07e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d8df9-27c2-4157-ab41-87200d518574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiba Mehtarkhil, an eyewitness, told CNN many of the casualties
        were young women. She had gone to the center to look for her friend after
        she heard news of the attack and was confronted with scenes of chaos and despair,
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89aadd1-6386-4703-a482-43097f468200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a25e8-0035-44d3-9797-0be45bedaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw parents, other members of the families of the Kaaj students,
        screaming and running up and down," she said. "Some were trying to get emergency
        medical attention to their loved ones and some others were looking for their
        sons and daughters. I saw around 20 killed and many more wounded with my own
        eyes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831336df-8ee9-4284-b31a-ff3b47012e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f16c2-6ed2-42c1-a6dc-db55c977ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehtarkhil''s friend survived the attack as she was running late
        and hadn''t reached the classroom when the blast occurred, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708d9a5-098d-464a-886e-2c75e3be1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b573eb4-8279-4acf-b7c7-53739edc216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another eyewitness, a 20-year-old who did not want to be named for
        security reasons, told CNN she was about 20 steps from the gate when the explosion
        threw her to the ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e062a5-54b9-47fe-9b91-211e11b5defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404d4aa-fd72-4846-a5e1-de24ae50bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got inside, I saw many of my classmates in blood. I found
        out that the explosion had happened inside my classroom," she said, through
        tears.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f495f74-01e7-463f-a751-75de0a158b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992f18e-d880-4ed8-b777-e34bb134c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in a state of shock. I was just screaming my friends'' names
        and searching for them. I found some of them alive, but not my closest friend
        who was 19, and the most intelligent girl in our class," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c5b77-2824-4215-9513-89c800c85011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:28:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af843e-ff4c-4308-bf55-39debbca6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-01T02:36:59.615+08:00
