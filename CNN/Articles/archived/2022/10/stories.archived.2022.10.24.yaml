      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is currently embedded in an intertropical convergence zone
        affecting Palawan, Visayas, and Mindanao. It may either veer towards Luzon
        or Visayas.</p>'
