      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masama, itong namamantala ay isang foreign national na hindi
        natin alam kung may permit to operate in our country," Soriano said.</p>'
