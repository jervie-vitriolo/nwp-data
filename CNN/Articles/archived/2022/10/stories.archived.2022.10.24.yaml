  'concerned-seafarers-of-the-philippines':
    'author': 'Kaithreen Cruz, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T22:27:19.854+08:00
    'imagesource': 'jcr:29401072-4af6-46f0-9dc0-4709252ac441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8dcc09-bb79-4c20-8c5b-c74c54be788d'
    'lead': 'A newly formed group vowed to heed the call of seafarers to improve their
      working conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T22:30:57.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:03:06.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:49.594+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Concerned-Seafarers-of-the-Philippines', 'seafarers', 'workers-rights']
    'template': '1'
    'title': 'New seafarers group vows to heed call of fellow seafarers on issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cc997-4a4e-4873-bebd-2656ce43c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — A
        newly formed group vowed to heed the call of seafarers to improve their working
        conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799aae6-00ec-44e3-8b4c-f326bf54dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concerned Seafarers of the Philippines (CSP) said they want
        to ensure that the welfare of their fellow seafarers will be prioritized,
        instead of manning agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffe8c4-9525-4547-b434-86b4891aaf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CSP''s first general assembly on Monday, elected chairperson
        Engr. Xavier Bayonete pointed out that issues regarding salary, job security,
        health, and seafarers'' rights are key issues that need to be addressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc98fd7-a287-4cef-ae9e-29749245a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minsan, itong mga benepisyo dapat idaan pa sa</em> agency,
        <em>pero ang dapat nangunguna dito, nakikipaglaban para sa mga</em> seafarers,
        <em>hindi</em> as an individual <em>kung hindi as a</em> group," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d9622-a942-4df8-b35b-376a756c7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes these benefits have to be coursed through
        the agency, but those advocating for the benefits of seafarers, should do
        so not as individuals but as a group.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e7300-2b5a-4d4e-a32f-0f09f0882f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayonete added that being part of a union would ensure that seafarers
        will receive support in their time of need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35e708-9161-4e45-ae0b-6ccc0f7a2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the government should look into the expensive
        cost of training and paperwork before boarding, which could amount to around
        ₱83,000, as well as the age limit being imposed on seafarers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
