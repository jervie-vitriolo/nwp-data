    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cone hopeful Justin Brownlee could play for Gilas in February window'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5ffee-d2f0-4c5d-b3b1-e58e60781023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T11:52:21.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        naturalization process of Justin Brownlee to play for the Philippines on the
        international stage has begun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97703e-64fa-4aae-b23c-61d17d81f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T11:52:21.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay Ginebra resident reinforcement has submitted the requirements
        for him to complete the procedure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc4557-c555-4456-8712-908cb3ec5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T11:52:21.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra head coach and Gilas Pilipinas assistant coach Tim Cone
        said he thinks Brownlee can suit up for the national team in the next window
        of the 2023 FIBA Basketball World Cup Asian qualifiers slated in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81156c5f-8f48-4f6c-bccd-7c1d911a121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T11:52:21.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we can get his papers on time for this current window,
        it looks doubtful, he looks like he won''t be able to play in November. But
        come February when we play Lebanon here at home, he could be very well available,"
        Cone told CNN Philippines'' Sports Desk Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d33c2b-d984-4df1-93d2-65e64390e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T11:52:21.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he has proven through the years and playing in different places,
        that his game is built for Asia. He''s perfect for going out and playing against
        Saudi, Jordan, Lebanon, Japan, Korea. He''s really one of the perfect imports
        you could have," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
