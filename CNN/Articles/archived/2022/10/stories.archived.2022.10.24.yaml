      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have completed the filing process, then it is in the hands
        of the Philippine FDA (Food and Drug Administration) to complete a rigorous
        review and make the vaccine available as quick as possible," he said, adding
        that the FDA will have to clarify how long the process might take.</p>'
