    'jcr:uuid': '4143bc25-da02-4b37-91a8-6ac4719fb0fe'
    'lead': 'Philippine women''s football team head coach Alen Stajcic says if the
      Filipinas just keep the momentum they have at the moment, then he sees no reason
      not to pull off an upset in the group phase of the 2023 FIFA Women''s World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T13:03:05.906+08:00
