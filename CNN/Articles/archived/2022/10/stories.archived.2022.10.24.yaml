      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Expect
        a rainy weekend to welcome the upcoming "Undas" with a low pressure area likely
        to turn into a tropical depression and affect parts of Luzon and Visayas,
        the state weather bureau said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807f3ed-ddaf-4d79-b989-3e50517bba85'
