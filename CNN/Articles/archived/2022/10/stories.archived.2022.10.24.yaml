      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang pagbabasehan natin ''yung</em> parameter <em>ng</em>
        solved cases, <em>mako-consider itong lutas na po,"</em> Southern Police District
        Director BGen. Kirby John Kraft said.</p>'
