      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Stef Aranas is known for being ½ of the R&amp;B-pop
        duo Steff &amp; Euge. Last June, she released her solo song “Don’t Like You
        Like That,” a lo-fi track about platonic love. The music video for the single
        featured the trans Pinay artist in a polka dot room over a color palette of
        bright pinks, purples, yellows, and blues (hot pink walis with matching dustpan
        included) ala K-pop. Releasing on Oct. 28, her new single “What You Do To
        Me” is setting up to be an ode to Libra season. And in true Libra fashion,
        she’s having a party to celebrate its release. Featuring performances from
        Aranas, Ysanygo, Kumare Harvey, and Kio Priest, the MV launch party will be
        held at Mando’s Wing Shack at Arkipelago Makati. Entrance is ₱350 at the door,
        but you can pre-order to get tickets at ₱300. — GABY GLORIA</p>'
