    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:42.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coach Stajcic says underdog Filipinas to compete at highest level in
      FIFA Women''s World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f563af-2626-46bc-beab-0876d8275fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 24) —</strong> The Philippine
        women''s football team will be facing a tough bracket in the 2023 FIFA Women''s
        World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047e442-1e64-49d1-88ed-910b6da91183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/sports/2022/10/22/Filipinas-2023-FIFA-Women-World-Cup.html">Filipinas
        were drawn in Group A</a> alongside New Zealand, Norway, and Switzerland in
        the knockout phase of the global showpiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9c2c3-e0b4-41df-b132-10d2a97d7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Alen Stajcic said the Filipinas will be
        the underdogs in their group, but he sees no reason why his players could
        not go toe-to-toe against their powerhouse counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83916e-532a-4a04-91dc-96c7255cbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that we can control and one thing I do know to expect
        is we''re gonna be there fighting and competing giving 100 percent. Whichever
        group we fell in, we''re gonna be the underdog and gonna be the Pot 4 team,"
        he told CNN Philippines'' Sports Desk Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae12a73-e1e1-4d5a-8cae-10d6106c6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas are on the rise following a historic title run in
        the 2022 AFF Women’s Championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1b55d-1c2b-49f1-8058-5c48d671228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve shown the last period of time how much we''ve improved.
        If we keep on that trajectory, there''s no reason why we can''t compete and
        beat anyone there," Stajcic said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea96b00-8679-414b-b33a-6e4bccbd83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, ranked 53rd in the world, will be facing No. 12
        Norway, No. 21 Switzerland, and No. 22 New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca1c21-71fb-4942-bc78-c0a9c8689396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajic said he''s anticipating a difficult road ahead for the Filipinas
        as they square off against squads who play at the biggest stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21a73d-207b-49f7-b7af-088b86469b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re playing two European teams and anyone who has been following
        women''s football over the last period of time knows that Europe has become
        the strongest continent in football by far," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430d621-e789-4ac8-bbfa-1efe0a753d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T13:03:05.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Switzerland qualified through that zone which means they''re an
        extremely good team. A lot of their players are playing in the Bundesliga
        in Germany and a couple playing in English Women''s Super League, and the
        rest are playing domestically," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab6d0e-97e7-4565-a171-6568617ce348'
      'mgnl:activationStatus': true
