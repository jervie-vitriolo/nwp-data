      'text': '<p><strong>Spray on a bit of Aesop Eidesis</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442542ef-01c8-461f-ac28-eaa86ab29699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the last two years that I realized how powerful our
        sense of smell really is. When I tested positive for COVID-19 in 2021, I tried
        to jolt my olfactory senses awake by sniffing my bottle of Karst, an aromatic
        and spicy scent by Australian cosmetics brand Aesop and designed by <a href="https://www.cnnphilippines.com/life/style/2021/7/2/barnabe-fillion-aesop-othertopias.html"
        target="_blank">perfumer Barnabé Fillion</a>. (It was the only thing that
        my nose could register.) Fillion has designed a new scent for the brand called
        Eidesis, another eau de parfum that rounds out their Othertopias collection.
        Eidesis was inspired by the myth of Narcissus, unofficially called the god
        of vanity after he fell in love with his own reflection in water. The scent
        greets you with a wonderful black pepper top note that sinks deeper into a
        cumin middle note. It ends with cozy, woodsy cedar, vetiver and sandalwood
        base notes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568639d-7440-4075-a826-92bdc67658df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the myth it inspired, Eidesis invites further reflection.
        What is it that I smell, and what else lurks beneath the surface? I wear it
        once in a while to suit a more masculine outfit, or add a bit of allure to
        a feminine dress. It’s intriguing, and it makes me hold my wrist to my nose
        every once in a while, to see how each note interacts with the warmth of my
        skin. Such is the power of scent: its ability to endear you to your own self.
        — MARGA BUENAVENTURA</p>'
