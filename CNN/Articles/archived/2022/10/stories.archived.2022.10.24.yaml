      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bad thing is that this exploiter is a foreign
        national who we don''t even know if he has a permit to operate in our country.]</p>'
