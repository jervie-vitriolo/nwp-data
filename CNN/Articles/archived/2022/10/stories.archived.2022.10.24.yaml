      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief did not name other personalities, but he said all
        those whom Lapid attacked in his radio program since last year are considered
        persons of interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cea4b-b07b-4433-bc0a-7fc8e809580d'
      'mgnl:activationStatus': true
