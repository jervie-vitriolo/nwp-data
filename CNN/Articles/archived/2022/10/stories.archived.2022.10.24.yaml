  'herbert-colanggo-leila-de-lima-discrepancies':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'Former Senator Leila de Lima (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T22:57:51.057+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f12b968-250a-4cb3-ae16-7c8a872f59c2'
    'lead': 'Lawyers in the case against former Senator Leila de Lima raised concern
      over the credibility of prosecution witness Herbert Colanggo, after the cross-examination
      of the robbery convict at the Muntinlupa Regional Trial Court Branch 256 on
      Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T23:04:53.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:03:04.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:51.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Herbert-Colanggo', 'Leila-de-Lima', 'Boni-Tacardon']
    'template': '1'
    'title': 'Lawyers question ''name discrepancies'' of govt witness Colanggo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecf612-4a97-4a2b-94f0-342c5ca5b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Lawyers
        in the case against former Senator Leila de Lima raised concern over the credibility
        of prosecution witness Herbert Colanggo, after the cross-examination of the
        robbery convict at the Muntinlupa Regional Trial Court Branch 256 on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d8065-dc95-4624-b8b1-4c01f28f26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing for de Lima''s petition for bail, the defense
        pointed out that Colanggo used the name "Roy Vincent Colanggo" in another
        case. De Lima''s legal counsel Atty. Boni Tacardon believes this may affect
        the credibility and capacity of the witness to tell the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd6803-cac7-406d-87a6-7d1442300c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinatanong siya dahil lumabas sa isang kaso ni</em> Herbert
        Colangco <em>na ang pangalan niya, ang sinasabi niyang pangalan niya</em>
        is a certain Roy Vincent Colanggo. <em>Kung nagsisinungaling ka sa maliit
        na bagay na ito, bakit ka namin papaniwalaan ngayon?"</em> Tacardon told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0803a8d-b8ac-4141-9f32-344b3641d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was asked (about his name) because in one case,
        it appeared that Herbert Colanggo said his name was a certain Roy Vincent
        Colanggo. If he can lie about something as small as his name, why should we
        believe him now?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7c8a5-131f-4e32-83b8-cbc6796bf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will be subpoenaed and asked
        to bring Colanggo''s birth certificate in the next hearing set for Nov. 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66490653-52fd-4afe-90d9-1b56a4abdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense also zeroed in on Colanggo''s earlier testimonies where
        he admitted that de Lima''s supposed drug transactions began in January 2014.
        However, the robbery convict also said he gave money to former Bureau of Corrections
        Director Franklin Bucayu, de Lima’s co-accused, in October 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24263d6d-9bb5-4bd1-a087-319f3d3c9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html"
        target="_blank">READ: TIMELINE: De Lima''s five-year struggle in prison</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29dfba7-3c25-45c6-a3fc-23c2071aac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors did not see anything wrong with the alleged “name discrepancy”
        of Colanggo. Muntinlupa Deputy City Prosecutor Darwin Cañete said they will
        be able to explain the issue when they get the chance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127ab57-fb18-4519-83ba-5e0fb1ea5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does that mean<em> sinungaling ka dahil ang ginamit mong pangalan
        magkaiba? Hindi.</em> Sometimes <em>lumaki ka sa ibang pangalan, ibang ginagamit
        dahil yun ang tawag sayo ng magulang mo. Pero</em> you find out later on<em>
        na yung</em> entry <em>sa</em> birth certificate <em>mo iba,"</em> he told
        reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae76b99-e72a-4d25-8873-91344ab145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Does that mean you''re lying just because you used
        different names? No. Sometimes a person grows up knowing one name, a different
        one because that''s how your parents call you. But you’d find out later it’s
        different from the entry on your birth certificate.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c009d-9589-4d3c-b58b-645653128fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution will bring in drug convict Jojo Baligad as its next
        witness. After Colanggo and Baligad’s testimonies, the court will decide on
        De Lima''s petition for bail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4df5-04bd-4244-89e7-ddc1c973dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima camp hopeful former BuCor OIC will testify</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c2f85-6c54-43a8-9a0a-f0c1adff98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers are expecting former Bureau of Corrections officer-in-charge
        Rafael Ragos to attend the next hearing at the Muntinlupa RTC Branch 204 on
        Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39c02f-c04a-4d22-abe5-c18b9bd8cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos recanted his testimonies against the former senator in May.
        He was supposed to testify on his affidavit of recantation in September but
        failed to do so following opposition from the prosecution. The Muntinlupa
        court recently allowed Ragos to testify.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9772e-9633-4c9d-b9dc-387bb673e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> significance <em>noon</em> is definitely <em>yung
        kanyang</em> recantation will be part of the records <em>na. Kapag napatunayan
        niya at napanindigan niya yung katotohanan noon, may</em> value <em>na siya.
        Mabibigyan na ang hukuman ng pagkakataon na ma-resolve talaga yung kaso,"</em>
        Tacardon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5fe3a-0fdd-4cf1-bd3a-9c5593321578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The significance (of Ragos'' testimony) is that definitely
        his recantation will now be part of the records. If he proves and can stand
        by the truth of his testimony, it will have value. The court will be given
        a chance to really resolve the case.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76726c8f-428a-4931-beb0-4ca42e990f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/19/Leila-de-Lima-Rafael-Ragos.html"
        target="_blank"><strong>RELATED: Former BuCor OIC to testify again in De Lima
        drug case</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4aa34a-5ecb-4baa-aa46-961f0cd91bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator has yet to decide if she will file a petition
        for home furlough. She remains detained at the PNP Custodial Center and has
        returned to her cell after the hostage-taking incident. (link to incident
        here)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb179063-6e0b-45ba-94d0-19273cee4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of the former senator is hopeful the petition will be resolved
        before year-end.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37a054-28a8-4d25-9f44-3b84164398dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang kahilingan niya ay sana mapabilis ang proseso ngayon
        at kung saka-sakaling mapabigyan siyang makapagpiyansa man lang at mabigyan
        ng</em> temporary liberty," Tacardon said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdbdcc-675d-43ca-9c7d-d34865db0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:04:53.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really her hope that the process will be expedited
        now. And if ever she is given the chance, she will post bail and be given
        temporary liberty.]</p>'
