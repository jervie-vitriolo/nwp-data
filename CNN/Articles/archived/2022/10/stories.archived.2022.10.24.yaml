      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49ab46-00eb-4578-b336-0c7d302f5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.226+08:00
