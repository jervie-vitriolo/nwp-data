      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Bergstedt, Moderna''s senior vice president and head of
        emerging markets, <a href="https://www.youtube.com/watch?v=_pGK0hfm9Pg">told
        "The Chiefs" over Cignal TV''s One News last Friday</a> that their bivalent
        vaccine is "available for the Philippines during the month of November." He
        added that Moderna is already in talks with the Department of Health about
        the submission of documents for review of their vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a671d-5c48-4d31-9c44-da683f319d32'
