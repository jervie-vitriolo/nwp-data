      'mgnl:lastActivated': 2023-01-17T22:03:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087eb1ed-e03c-4e4a-b890-48d65d62503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our demands are not as complicated as they seem. All it takes is
        a strong political will from the current administration to support and strengthen
        our ailing fishing industry,” Hicap said.</p>'
  'bantag-person-of-interest-percy-lapid-case':
