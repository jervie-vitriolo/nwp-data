    'jcr:uuid': '2144b1ff-9729-48ae-9f2e-4a8b53bdd07f'
    'lead': 'Two sports programs are set to address the mandates of the Philippine
      Sports Commission (PSC), an official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T23:52:02.537+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:03:02.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:51.939+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Two sports programs to address mandates — PSC \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eb96f-74d4-4709-887c-140d5d8d8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Two
        sports programs are set to address the mandates of the Philippine Sports Commission
        (PSC), an official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7555406-7095-4d1b-b455-196df785dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC said Project “Duyan ng Magiting” is its entry-level program,
        while Project “Gintong Laban” is for elite, high-performance athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f21269-f099-4547-83f7-435ad09bc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e342636-fc62-46d5-99a8-038f4ed5ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These two projects are part of our national sports development
        plan and this is our mandate under RA 6847, for us to create a genuine and
        far-reaching grassroots program and of course, a program that will support
        athletes that are competing internationally. We are addressing our mandates
        through these national sports development plan,” PSC chairman Noli Eala told
        CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdb682-ae9d-4a08-a831-38a5a99f4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b87a9e-bb72-4d5c-a859-8680d7379eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.537+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala further explained that Duyan ng Magiting will start from the
        barangays, where the PSC will be tapping national sports associations and
        engage agencies such as the Department of Education and the Department of
        the Interior and Local Government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d779d82-6dea-4160-8078-0263eb70eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff6e4d-b2d2-49b4-aed3-4f564a16f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chief also highlighted the importance of the family’s role
        in the grassroots program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbe673-365e-40d3-81c4-ffdc6b6a2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30264fc0-6826-4dd8-90cb-fff165c9e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that we can bring in the family to support the activity
        of engaging children or the young to get into sports. It’s an entry-level
        program that will progress from sports camps to a festival of sports to the
        Batang Pinoy program, the Palarong Pambansa, the CHED (Commission on Higher
        Education) National Games, all the way to the Philippine National Games,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd23645-b6ec-4650-8a3f-5bd7b9b8f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945c453-2819-4fc7-8e6d-b09871b73518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gintong Laban is seen to support not just the athletes
        but also the coaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecb904-bf05-4d4c-80fe-42a7aef55ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fce67-e41c-4e02-ae52-79b5da2a1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The components are basically supporting our athletes in their international
        training, bringing foreign coaches to help them and help our coaches improve
        our systems, and enhancing training equipment, including reliance on sports
        sciences… and finally, improving our infrastructure and giving back to all
        of the athletes what they need so they can improve and be competitive in the
        international scene,” Eala explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a9ef1-cfea-4f38-8c1c-910595c3d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799374a3-7021-4a5c-be2d-d9fdf9c88f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chief, however, admitted the lack of funding, adding that
        they will seek the help of the private sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a6500-1c71-4f49-9881-69668d40d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d27f7d-bb7b-44fe-a414-ebcc2016c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have begun reaching out to the kind-hearted supporters of sports
        and many of them are very, very warm about helping Philippine sports,” Eala
        shared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea06d5-8549-4036-b0ea-449c9021ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1764ae-c71d-41d3-beb0-b81d61421cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T23:52:02.538+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re trying to do is just pull together all the help that
        we can muster from the private sector and specifically channel it towards
        specific programs,” he added.</p>'
