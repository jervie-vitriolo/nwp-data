      'mgnl:lastActivated': 2023-01-17T22:03:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e58d4b-4d70-4991-83d8-1d04c875ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagkatapos ng tanghalian, hindi na bumaba at noong chineck
        nandoon na, nakalugmok, unconscious at dinala na siya sa ospital,"</em> he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7b8e5-d4a1-4a5a-9f9c-f227dea38a31'
