      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, BuCor
        spokesperson Gabriel Chaclag recounted the last moments before Jun Villamor''s
        death on Oct. 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb1dc9-a4c0-4e5a-bdb7-070555b6f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
