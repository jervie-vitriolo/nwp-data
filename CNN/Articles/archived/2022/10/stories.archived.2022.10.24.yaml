    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T14:01:11.344+08:00
    'imagesource': 'jcr:a624a338-2036-4786-b5d3-b9da4fd22a29'
