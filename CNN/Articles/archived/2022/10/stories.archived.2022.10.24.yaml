    'jcr:uuid': '2967fb67-8988-41de-b4fa-249f48f65113'
    'lead': 'Rishi Sunak, Britain''s third prime minister in seven weeks, will face
      the huge challenge of projecting stability after a period of historic political
      and financial market chaos. But his other task — shepherding the country through
      a recession — is poised to be just as daunting.

      '
