      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, weather
        forecaster Patrick del Mundo of the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said the LPA spotted 790 kilometers
        (km)&nbsp;east of Hinatuan, Surigao del Sur is seen to become a cyclone anytime
        this week.</p>'
