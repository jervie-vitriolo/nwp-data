  'Phishing-attacks-ecommerce-banks-shoot-up-Q2-Kaspersky':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-24T19:10:17.337+08:00
    'imagesource': 'jcr:d474ab89-525a-4a65-8ec7-701439a2b44d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52559ec-904c-47cf-848b-b03e5903a47e'
    'lead': 'Cybercriminals continued to see the e-commerce and banking sectors as
      lucrative segments to prey on Filipino consumers, with phishing attacks soaring
      in the second quarter of 2022, a cybersecurity firm said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T19:13:15.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:03:08.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:48.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phishing attacks on PH e-commerce, banks shoot up in Q2 — Kaspersky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84598b0e-6f86-4bba-9f3b-279133f0f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Cybercriminals
        continued to see the e-commerce and banking sectors as lucrative segments
        to prey on Filipino consumers, with phishing attacks soaring in the second
        quarter of 2022, a cybersecurity firm said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd93861-534a-42e5-ba5e-0da9b30657b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspersky said phishing attacks in the banking sector doubled to
        8,454 against the 4,746 recorded from January to March of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073e2d9-6e28-4d18-bb27-448c20b646f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks targeting users of the e-commerce industry, meanwhile, surged
        by over fivefold in the period to 77,092.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4559d0d-c52f-4c3b-9de8-0f14cb9e1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cybercriminal attack is identified as phishing when criminals
        send out malicious messages to get victims'' personal information. Following
        the proliferation of these illegal acts luring online shoppers, the Philippines
        placed third among Southeast Asian neighbors with the highest number of phishing
        attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f98c3d-e635-4b5d-9f5f-92b302cb1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first half of the year witnessed the reopening of borders in
        Southeast Asia but the pandemic habits seem to remain consistent. Despite
        our regained physical freedom, we know that we still prefer to do our banking,
        shopping, and financial activities online because of its unparalleled convenience,"
        Yeo Siang Tiong, general manager for Southeast Asia at Kaspersky, said in
        a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cded9-69ba-49dd-a9a4-b13261e1e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulators and industry players in the region are all backing a
        digital-forward Southeast Asia. In fact, countries here are poised to link
        their QR code payment systems before the year ends to remove currency exchange
        hassles. It is a welcome development with possible great economic gains, for
        us and the cybercriminals,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29cdc6-d24d-46b1-96dd-4aafd97bc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo said with most users aware of the threats targeting online money,
        “it is time to act now and secure your mobile devices to enjoy the perks of
        a more connected, regional financial environment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ce821-a8eb-4f44-a33c-ff431305c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominant player Globe Telecom said Monday it blocked 32.2 million
        SMS with clickable links from Sept. 28 to Oct.13 as part of its efforts to
        curb spam and scam messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb13a3-06af-4082-bce9-ec423473b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:13:15.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/24/Globe-blocks-SMS-with-clickable-links.html">RELATED:&nbsp;Globe
        blocks 32.2M SMS with clickable links</a></strong></p>'
