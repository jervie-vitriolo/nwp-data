      'mgnl:lastActivated': 2023-01-17T22:03:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0e17b-02a8-4ee4-bcd7-dff7a2987d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of us Filipinos are fond of patronizing imported products
        or popular brands. May ilan-ilan na gumagawa or nagbebenta ng pekeng produkto
        [There are some who make or sell counterfeit products]. It''s very rampant,"
        ACT-CIS Party-list Rep. Jeffrey Soriano said on CNN Philippines'' The Final
        Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1588-b2a2-4dfc-ad3a-f077271c0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b01407-063a-486c-80e4-89cdfb7bf8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said he has received reports of fake products being sold
        as legitimate to fool consumers into paying the full retail price of the genuine
        brands. He added that most of these goods are beauty products that are taken
        orally, or facial applications.</p>'
