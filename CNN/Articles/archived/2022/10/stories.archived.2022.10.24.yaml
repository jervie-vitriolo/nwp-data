      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rematch between last year''s finalists UP and Ateneo
        will be the last game of the elimination round scheduled on Nov. 26 at Smart
        Araneta Coliseum.</p>'
