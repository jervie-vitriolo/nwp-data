  'Justin-Brownlee-Gilas-naturalization-Tim-Cone-February-window':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-24T11:46:32.283+08:00
    'imagesource': 'jcr:5fe5cbbf-f086-4f28-bc8a-ac7e822130c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
