      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the reports, the lawmaker emphasized the need to intensify
        existing measures, such as increasing the years of imprisonment and the amount
        of penalty to those found guilty of crimes related to producing and selling
        counterfeit products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517fdd3-a372-456a-aef5-0a251ef208b6'
