    'template': '1'
    'title': 'PNP chief says death of alleged middleman in Lapid case ''questionable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38817f9d-134f-404c-b9ac-92f2c1ff7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Philippine
        National Police (PNP) chief Rodolfo Azurin Jr. on Monday expressed suspicion
        over the death of one of the alleged middlemen in the Percy Lapid case, saying
        foul play shouldn''t be ruled out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd91d0b-6b7b-4d37-9676-acd9c4d8ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unfortunate incident but it''s questionable. The timing
        is questionable," Azurin said in a press briefing, referring to the death
        of Jun Villamor, an inmate in the New Bilibid Prison (NBP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a07f6-3b21-4153-b115-9e4bed82b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor died on Oct. 18, the same day police announced the surrender
        of self-confessed gunman Joel Escorial. The latter claimed it was Villamor
        who instructed his group to kill radio broadcaster Percival "Percy Lapid"
        Mabasa for ₱550,000, although the identity of the mastermind remains unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5bbf7-a39d-4694-985e-4ef22fb1024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said the NBP management could have done more after
        it was first alleged that one of the suspects was inside the prison facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d895c4-1a41-4c4e-8499-4c30e3078599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin "Boying" Remulla earlier explained
        there was confusion during the search for Villamor due to inconsistent inmate
        records. The police were looking for a Crisanto Villamor, but Bilibid said
        it didn''t have such a person in its records. It was later found out that
        Crisanto and Jun are one and the same person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89efd42-1ae5-468a-bc1c-6c8031dfcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko nga, the appropriate thing dapat na nangyari doon, since
        may early warning naman na ginawa yung police natin, is i-segregate mo lahat
        ng family name na gano''n (Villamor), so that at least man lang ay masabi
        natin na nakitaan natin sila ng cooperation," Azurin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a38994-5c1e-407f-85c0-fb3db89b6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I said, they should have segregated all inmates
        with the same family name since police already gave an early warning. In doing
        so, we could have said there was cooperation on their part.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34752b-a784-49ea-b603-b6abfbfc2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, Villamor was brought to the prison hospital
        "due to loss of consciousness" but was pronounced dead shortly after. An autopsy
        conducted by the National Bureau of Investigation showed there were no signs
        of external physical injury on his body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b77218-431b-43a5-976d-13cea5b9a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/10/24/second-autopsy--jun-villamor-boying-remulla-raquel-fortun.html">
        Second autopsy sought for alleged middleman in Lapid killing</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4f3d8-fe61-40de-8640-d033c0b4cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T20:27:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, Social Welfare Secretary Erwin Tulfo said he
        turned over a relative of Villamor to the Department of Justice who had asked
        to be placed under the witness protection program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74381d44-7708-4670-a078-bf02770dc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T20:27:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinurn over lang namin yung isang relative nung involved dito sa
        kaso nilagay sa witness protection program. Actually lumapit sila sa ABS-CBN
        tapos ang request nila ay ilapit daw sa Tulfo. So, sinamahan sa office ko
        kanina and then ang sabi sa akin dito mo na dalhin sa witness protection para
        mabigyan ng proteksyon. Isa sa mga relative na involved sa kaso," Tulfo said
        during an ambush interview with reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d1b2b-3a87-4fb9-a0db-1feba6387425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T20:27:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We turned over a relative of the person involved in
        the case to the witness protection program. They actually approached ABS-CBN
        and they requested to be brought to Tulfo. The person was brought to my office
        earlier and I was told to bring them to the witness protection.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb40b7d-4628-48a6-8f5e-ffacf3218b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T20:27:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Remulla in a separate message to reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3eeb3d-20c3-4c5d-8f50-e7a6540158df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:52:49.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor’s cousin, Jose Villamor, remains under police custody as
        he may have information that could help in the probe, according to Azurin.
        Meanwhile, Christopher Bacoto — the other alleged middleman identified by
        Escorial — is in a Bureau of Jail Management and Penology facility in Taguig.</p>'
  'COVID-19-tally-Oct-17-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T17:13:18.648+08:00
    'imagesource': 'jcr:4d28a03b-7005-43d7-94a9-77fc0a6295d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2097591d-be4e-44af-b66a-bbfbc7b75ea1'
    'lead': 'A total of 11,995 new COVID-19 cases were recorded during the week of
      Oct. 17 to 23, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T17:15:45.123+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:03:12.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:46.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH logs 11,995 new COVID-19 cases on Oct. 17-23, down 22% from prior
      week

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b909c-f998-441d-9562-75fa6d425bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> A
        total of 11,995 new COVID-19 cases were recorded during the week of Oct. 17
        to 23, the Department of Health reported on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1da53-9239-4fd5-aa27-5722a1f742c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the latest tally of new infections
        reflects a 22% decline from the cases logged the previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f38e67-57e0-43a4-ba4d-dedb1c198abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that the daily average of cases was 1,714 new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580a891-d34c-42fb-a9aa-5de232633a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also verified 272 more deaths from the disease, including 26
        that occurred between Oct. 10 to 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3afead-6840-4d6c-a2e4-8cb11c9b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the 272 deaths, [a total of] 28 occurred in October 2022, 3
        in September 2022, 3 in August 2022, 1 in January 2022, 186 in August 2021,
        14 in July 2021, 19 in May 2021, and 18 in April 2021,” the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525edfb1-f2f4-491c-a030-bee92c0311e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new critical cases were also recorded, while 650 patients with
        critical infections are in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da60cd-d5f7-480a-83d2-5b2d95cea208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 73 million individuals, or 94.09% of the target population,
        have been vaccinated against COVID-19 while 20 million individuals have already
        received their booster shots, according to the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cbcc2-b184-4ace-82e3-c18a492e6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 6.9 million senior citizens, or 79.19% of the
        target A2 population, have already received their primary doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bac26-6e6b-40d4-bb5a-3b3f6e36010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who have not yet had their COVID-19 booster dose should
        get them as soon as possible, a health expert earlier warned, following the
        discovery of the more transmissible and immune-evasive Omicron subvariant
        XBB and variant XBC in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783f02f-943d-445e-8497-ad7128a63738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:15:45.124+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/21/XBB-XBC-variant-boosters.html">Public
        urged: Don''t refuse available boosters amid XBB, XBC variant threat</a></strong></p>'
  'Preparations-for-long-Undas-weekend-underway':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T17:18:21.247+08:00
    'imagesource': 'jcr:8f9e0aac-1791-43b0-9ff3-4246d59c8b4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab7043c-6672-48c0-94c6-bc4dfc10454f'
    'lead': 'Authorities are preparing for the expected high volume of Filipinos in
      terminals and memorial parks as they commemorate All Saints’ Day and All Souls’
      Day this year, following the easing of travel restrictions and reopening of
      cemeteries during Undas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T17:26:43.752+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T22:03:12.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:46.574+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preparations for long Undas weekend underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb452d-2c85-4755-ad99-563f767d7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Authorities
        are preparing for the expected high volume of Filipinos in terminals and memorial
        parks as they commemorate All Saints’ Day and All Souls’ Day this year, following
        the easing of travel restrictions and reopening of cemeteries during Undas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1b5db-0972-4519-9848-caee7c927da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Oct. 29, at least 150,000 commuters are expected daily
        in the Parañaque Integrated Terminal Exchange (PITX) as it is a hub for public
        utility vehicles (PUVs) headed to south of Metro Manila, including provinces
        of Cavite, Batangas, and Bicol Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73a06c-60b8-4442-99c5-e24afd91dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/10/24/NLEX-SCTEX-ready-for-Undas-traffic-surge.html">NLEX,
        SCTEX ready for ''Undas'' traffic surge</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58beae-9bd1-4d9c-8dc1-f7d75c5dddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As early as two weeks ago <em>nakipag-coordinate na tayo sa mga
        ahensya ng gobyerno upang alalayan tayo dito,”</em> said Jason Salvador, corporate
        affairs and government relations head of the terminal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f300c-03d0-46c9-9b3b-42ef6a366345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:06:45.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As early as two weeks ago, we have coordinated with
        government agencies to support us during Undas.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7933332-3368-4f99-b60c-6b1cdeeb1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing on Monday, Salvador said “Anti-COVID-19
        ambassadors” will ensure that minimum public health standards are observed
        in the terminal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48038b3-b8d0-48aa-b179-e4ad3301e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Land Transportation Franchising and Regulatory
        Board (LTFRB) will issue special permits in case PITX needs additional buses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac1311-8f9e-4641-a01b-5a45600b1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:06:45.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Land Transportation Office (LTO) Central Office
        will send teams to various transport terminals in the National Capital Region
        to conduct monitoring activities and ensure orderliness in these areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb67f7f-83c6-4225-be14-685d0a9ded8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:06:45.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are already doing this like as if the (COVID-19) pandemic is
        gone already. So we expect <em>yung</em> mobility <em>ng tao mas malawak,
        maraming pasahero, maraming behikulo ang magta-travel</em> along the road
        <em>dito sa</em> weekend <em>na ito,”</em> said LTO executive director Horatio
        Enrico Bona.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d743f-65ff-47d7-8ebb-26016a99f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:06:45.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we expect that the mobility of people will be more
        expansive, more passengers, more vehicles will travel along the roads during
        the weekend.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54700a48-45f4-4f89-a4fd-e6a5cd413a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T20:42:21.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot exactly tell the volume of the (vehicles) but I think
        it will be very big compared to the last two years,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e431b7-d0bd-46bf-8123-33e44cc8aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Manila International Airport Authority (MIAA)
        said it will position more security personnel and put up Oplan Help desks
        as part of its preparations for the influx of passengers until the Christmas
        season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa97787-389f-46c6-b536-97bcbcdd70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA said that the total monthly passenger traffic at the Ninoy
        Aquino International Airport (NAIA) has reached 77% of pre-pandemic levels
        or around 3 million passengers in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88821cee-fc4b-49b8-9666-f24a1dcbaeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic traffic has peaked to around 1.94 million travelers or
        109% compared to August 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29528286-d8fe-4cdc-9810-636b4b7130ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international passenger traffic is gradually recovering
        at over 50% or 1.06 million passengers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a8671-1f12-45a0-972e-56aa0c5fb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparations in cemeteries</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034b2f6-b560-41a1-99ef-9b1b406863fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said 17,000 in Metro Manila
        will be deployed during Undas to transport terminals and “places of convergences”
        or possible locations where families would visit after going to cemeteries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a079e-1872-4e64-b94d-ad417d37a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Although sa sementeryo,</em> specific <em>kung magkakaroon
        ng</em> deployment <em>diyan, pero dahil</em> full alert <em>ang buong bansa,
        dapat po lahat ng pulis ay naka-duty,”</em> said PCol. Redrico Maranan, PNP’s
        chief public information officer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d4be0-7620-4ff6-a8d2-9c860c455ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although in cemeteries, the deployment there would
        be specific, but since the country is on full alert, all police officers should
        be on duty.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475ba0d-313c-4ff0-80bc-e5ee6606198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it will set up motorists'' assistance centers as part
        of its high police visibility program while its health service department
        will also send medical teams.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dedcff-9912-48ce-b352-afbdf1980286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 328 police officers, meanwhile, will be stationed in
        the Manila North Cemetery (MNC), as well as firetrucks, ambulances, and health
        teams, the cemetery’s director Roselle Castañeda told CNN Philippines’ Newsroom
        Ngayon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd179d-042b-470f-8208-ca14f1ee48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda said MNC, Manila’s largest cemetery, is expecting at least
        a million people to visit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b136e-df30-4b6e-b428-879102893d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded that children with ages 12 years old and below are
        only permitted to enter if they show their vaccination cards at the main entrance.
        Face masks must also be worn at the entrance gate and crowded areas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789a206-a4fc-4788-acfa-61a464e7556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:26:43.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
