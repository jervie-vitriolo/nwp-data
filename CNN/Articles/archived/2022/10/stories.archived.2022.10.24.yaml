      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> A
        lawmaker on Monday sounded the alarm on the rampant distribution and sale
        of counterfeit goods, especially that of popular brands, in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d42701-a779-4bc3-9384-ab8497691b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
