    'template': '1'
    'title': 'LTO set to go on heightened alert for Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf3ec2-844f-4a03-925f-17e20f93e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:58:10.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Land Transportation Office (LTO) on Monday said it will be on “heightened
        alert” status from Oct. 2 to Nov. 4 for this year’s observance of Undas or
        All Saints Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bca5d-9c81-4f41-8f96-0ce8fdff169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:58:10.534+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, the LTO said strict monitoring of activities
        will be done along main thoroughfares and transport terminals in various provinces,
        cities, and municipalities across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2c90a-1a0c-4cfa-a088-ef157dfe94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:58:10.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are already anticipating our cemeteries to be teeming with more
        people during the week prior to All Saints’ Day compared to the previous two
        years since lockdowns and community quarantines have already been lifted,”
        LTO chief Teofilo Guadiz said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4950b0-3994-48f1-a83c-612e7c677aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:58:10.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public that monitoring will be in close coordination
        with transport groups as well as concerned government agencies in charge of
        law enforcement and medical emergency response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527a845-97dd-4c59-acf1-5f85a1e62686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T19:58:10.535+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T22:03:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in line with the expected influx of travelers, the agency said
        it has lined up activities on road safety education and defensive driving
        for public utility vehicle drivers and operators, private motorists, and the
        general public.</p>'
  'rishi-sunak-united-kingdom-prime-minister':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-24T21:21:55.434+08:00
    'imagesource': 'jcr:b31b0352-0735-4951-a1eb-96c03522e54c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467172bc-3a93-415d-8b19-5811cd879fc0'
    'lead': 'Former finance minister Rishi Sunak will be the United Kingdom''s next
      prime minister after seeing off his lone remaining rival in the fast-tracked
      race to become Conservative party leader on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T21:27:19.500+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T22:03:08.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:48.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rishi-Sunak', 'Europe', 'United-Kingdom', 'Penny-Mordaunt', 'Liz-Truss',
      'Boris-Johnson']
    'template': '1'
    'title': 'Rishi Sunak will be Britain''s next prime minister after seeing off
      rivals in race to replace Truss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9c0ee-9290-4dee-a605-bd146caf5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T21:27:19.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former finance minister Rishi Sunak will
        be the United Kingdom''s <a href="http://www.cnn.com/2022/10/21/uk/uk-no-election-explained-intl-gbr/index.html"
        target="_blank">next prime minister</a>&nbsp;after seeing off his lone remaining
        rival in the fast-tracked race to become Conservative party leader on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66743281-1a0a-42e7-bc12-c515ddb6824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other potential candidate, Penny Mordaunt, conceded after failing
        to meet the threshold of nominations from lawmakers required to progress to
        the next stage of the race. Moments before the number of nominations were
        due to be announced, Mordaunt pledged her full support to Sunak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6d982-2b01-4bea-8272-3dca684eff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak will become the first person of color and the first Hindu
        to lead the UK. At 42, he is also the youngest person to take the office in
        more than 200 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c87232-f7f7-4907-8dce-2134ca97444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to replace Liz Truss, who will become the shortest-serving
        prime minister in UK history. Sunak will become prime minister once he is
        officially appointed by King Charles III and will be the first prime minister
        appointed by the new King following the death of Queen Elizabeth II in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72828d0e-a4a2-49f2-a5f0-7956477255ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak officially declared he''d be standing on Sunday after securing
        the support of 100 Conservative lawmakers, the necessary threshold set by
        party officials. By Monday he had secured the support of more than half of
        the party''s 357 MPs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70c329-8748-47d2-9a67-669356258f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Kingdom is a great country but we face a profound economic
        crisis. That''s why I am standing to be Leader of the Conservative Party and
        your next Prime Minister. I want to fix our economy, unite our Party and deliver
        for our country," he wrote on Twitter Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156e006-cf52-4ae8-b586-cca1caf13805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign got a big boost when his former boss and rival, former
        Prime Minister Boris Johnson, withdrew from the race on Sunday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745fbfc-86da-4188-8003-df16c3089914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marks the pinnacle of what has been an astonishingly quick
        rise to power for Sunak. He was first elected into Parliament in 2015 and
        became a junior minister in 2017. It was Johnson who gave Sunak his first
        major government role, appointing him as chief secretary to the Treasury in
        2019 and promoting him to chancellor in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3aa01d-d2f9-430e-9c49-0e5ccf15f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Britain''s third prime minister in seven weeks, Sunak is
        facing an enormous task.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674c97d-b57b-4cbc-b5cf-561f90c14872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own party is divided and increasingly unpopular following four
        months of political turmoil and financial market chaos. At the same time,
        Britain is facing major economic crisis, with many economists believing it
        is already in recession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3968f95-8d13-49cf-982c-089a6ccabdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak, who also ran in the previous Conservative leadership contest
        over the summer, has not given any details on his planned policies in the
        past few days. During his leadership bid over the summer, he was seen as the
        more moderate of the two candidates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afb709-dfc1-4a3a-a855-35ba848c449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:51:20.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized Truss'' economic plan which ultimately sparked panic
        in the financial markets and led to her demise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17feac46-f730-402f-a6f4-c28d5f51eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T21:27:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/uk/rishi-sunak-uk-prime-minister-intl-gbr/index.html"
        target="_blank">Rishi Sunak will be Britain''s next prime minister after seeing
        off rivals in race to replace Truss</a>."</em></p>'
