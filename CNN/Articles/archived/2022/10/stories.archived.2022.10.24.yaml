    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pound seesaws as Rishi Sunak prepares to confront UK''s huge economic
      challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f98a2-3200-4f41-affe-fdd902637b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rishi Sunak, Britain''s third prime minister
        in seven weeks, will face the huge challenge of projecting stability after
        a period of historic political and financial market chaos. But his other task
        — shepherding the country through a recession — is poised to be just as daunting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5832e-9c9b-4223-826d-6e8d3b97515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former finance minister has won the race to replace Liz Truss,
        his erstwhile opponent who''s set to be the shortest-serving prime minister
        in British history. He''ll officially step into the role once appointed by
        King Charles III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb794df1-d73b-4572-9f31-fa2f2a0d94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors cautiously welcomed the news. The pound moved in and out
        of the red against the US dollar on Monday. It was last trading above $1.13,
        about 0.1% higher. Yields on benchmark 10-year UK bonds, which move opposite
        prices, fell to 3.76%. The FTSE 250 index of mid-size UK companies gained
        1.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298fed5-a1c1-45f5-a1e2-133352d0169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak campaigned for the job over the summer with promises to help
        households tackle the rising cost of living, which is causing many to pull
        back spending. He said he would cut taxes, but only once price pressures eased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b111fb6-81b6-4e00-a1e7-3ed094c19e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the economic outlook has deteriorated sharply since then — not
        least because of the market turmoil unleashed by Truss'' now-abandoned plan
        to slash taxes as soon as possible and boost government borrowing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09d7d0-81a8-4b7d-998f-4ef44a973436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closely watched gauge of economic activity dropped to a 21-month
        low in October. S&amp;P Global, which tracks the data, said it effectively
        confirms the United Kingdom is in a recession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902caaac-ed42-401d-bfa2-6146f82b9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heightened political and economic uncertainty has caused business
        activity to fall at a rate not seen since the global financial crisis in 2009,
        if pandemic lockdown months are excluded," said Chris Williamson, chief business
        economist at S&amp;P Global Market Intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f551bf-18db-4941-84c6-72fc30271c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Truss'' disastrous tax cut plan proved, any economic stimulus
        beyond immediate support for energy bills could prove to be a nonstarter for
        Sunak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5910ed-9070-48a9-9327-d446373ddbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key focus for the next Prime Minister and their chosen Chancellor
        needs to be fiscal responsibility," Carl Emmerson, deputy director of the
        Institute for Fiscal Studies, said in a statement. "We need a credible plan
        to ensure that government debt can be expected to fall over the medium-term."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23961aa9-ffac-4869-8065-64edc82ab688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although one top Bank of England official indicated last week that
        investors may be pricing in too many interest rate hikes, the central bank
        is expected to remain tough in the near-term in its campaign to get inflation
        under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e6488-5f80-4db8-bc5d-860d13e44437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An economy in recession</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c7173-2404-4f65-acca-8e092312b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England forecast last month that the UK economy was
        already in recession. Evidence to support that view is growing. The country''s
        output shrank by 0.3% in August, following an expansion of just 0.1% in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98db34-1e18-48b1-b137-08f3aedf7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government report released Friday showed retail sales fell 1.4%
        in September, a worse-than-expected drop. And consumer confidence is near
        its worst level on record as inflation is back at a 40-year high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f0654-2e87-485c-af27-b4ba945b9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Turner, an economist at UBS Wealth Management, called the spending
        outlook "pretty grim, to say the least." The main questions now, he said,
        are how long a contraction lasts and how deep it becomes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabbbb2-62c6-4556-8b18-fa305b2a42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture of the United Kingdom''s financial position also darkened
        with the release of data on Friday showing that Britain''s government borrowed
        a net £20 billion ($22 billion) in September, £5.2 billion ($5.7 billion)
        more than the country''s fiscal watchdog had expected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f8525-6dab-49c9-9f8f-1d8e250d2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weakness in retail sales and overshoot of the Office for Budget
        Responsibility''s March public borrowing forecast won''t make the next Prime
        Minister''s task any easier in navigating the economy through the cost of
        living crisis, cost of borrowing crisis and the cost of credibility crisis,"
        Ruth Gregory, senior UK economist at Capital Economics, said in a note to
        clients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c41c3-112b-4494-8a6b-c5bd8d916877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The cost of uncertainty</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19085-c2b7-4a6b-9279-ef02812c3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists expect the revamped economic plan outlined
        by current finance minister Jeremy Hunt to remain intact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863aee4-cd9d-4ac2-ba07-613ca745131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Hunt — just days into the job himself — announced the
        rollback of almost all tax cuts in Truss'' original "growth plan," which had
        been rejected by investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff9ca30-209d-4acc-b245-d450a1e2ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a renewed commitment to controlling the country''s debts,
        Hunt also said the government will universally cap energy prices only until
        April. Support beyond then will cost taxpayers "significantly less than planned,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8c8bf-d661-4afe-9113-9d12d4ddac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever becomes PM — and even if they decide to change the Chancellor
        — it seems to me that the fiscal path is pretty much set in stone, because
        the markets will not tolerate anything other than what''s on the table," Turner
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac300c-d701-476d-af28-293d52d8f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could help keep financial markets in check, though firm assurances
        and more detail on budget plans would be welcome at a time when bond markets
        around the world are showing signs of strain, said James Athey, investment
        director at Abrdn, an asset manager.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2a19c-7ce1-4f7d-a3c5-537bc8039933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just again keeps the pause button pressed on international investor
        engagement," Athey said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c00f4-f6ee-4a47-a70c-9abfe959b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also some ambiguity about the Bank of England''s next moves.
        Ben Broadbent, deputy director of monetary policy, warned last Thursday that
        investors may have gotten ahead of themselves in projecting rate hikes amid
        the recent chaos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099259da-1481-49d6-b496-dfbfbfea5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether official interest rates have to rise by quite as much as
        currently priced in financial markets remains to be seen," he said in a speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c975b5-ed8c-406a-a743-f3fd7050e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is still expected to be very tough at its November
        and December meetings. If the economy slows sharply next year, it could later
        pull back. That said, if the government withdraws some support for energy
        bills in April, that could reignite inflationary pressures — once again complicating
        the calculus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c536762-8091-493d-ba02-07eb78a366cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, we have no idea what the energy price will be
        in April, so we have no idea what the effect will be on household budgets,"
        Turner said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe51b2b-f835-4f7e-9cea-6e22613c8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves investors guessing for longer, and economists waiting
        to revise their forecasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8366470-a9fc-453e-84f6-761ba207c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clarity and certainty, unfortunately, are all too absent," Athey
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d882d9a-14f6-4b65-bcdf-1c4f5aaea86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:40:37.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/economy/uk-economy-prime-minister/index.html">Pound
        seesaws as Rishi Sunak prepares to confront UK''s huge economic challenges</a>,"</em></p>'
