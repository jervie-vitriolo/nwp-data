      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Migrant Workers (DMW) Secretary Susan "Toots" Ople,
        in an interview with CNN Philippines, assured the seafarers that her office
        is ready to listen to their concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54760d63-afbf-42ea-ac0f-471f75c9a66a'
