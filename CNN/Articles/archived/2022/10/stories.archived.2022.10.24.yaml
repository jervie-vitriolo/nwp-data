      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f105f7-4eb5-4ac4-8125-f2ba7cce6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apparently, the PDLs were also watching the press
        conference. Eventually, he heard it too while having coffee, then he went
        back to his bed. Around lunch time, he did not come down to eat. Upon checking,
        he was found unconscious and was brought to the hospital.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b983b-e25e-49e9-bc68-860800f3bf86'
