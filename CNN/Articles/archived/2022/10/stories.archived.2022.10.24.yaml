    'lead': 'A group of fisherfolk warned that forced livelihood changes in their
      sector as a result of inflation and other difficulties will have long-term effects
      on the local fish supply, food security, and market prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T14:06:31.224+08:00
