      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — The
        tollway operator of the North Luzon Expressway (NLEX) and the Subic–Clark–Tarlac
        Expressway (SCTEX) said it is prepared to handle the expected 10% growth in
        traffic volume for the long Undas or All Saints Day holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6b351-3629-4827-ab19-d874094cd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pangilinan-led NLEX Corp. said additional traffic
        management measures would be deployed from Oct. 28 to Nov. 2 to ensure a smooth
        flow of vehicles along the major expressways that link Metro Manila to North
        and Central Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00542d-c9fe-444c-9385-3ce3cd122ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,000 patrol crews, traffic marshals, security teams, incident
        response teams, and toll lane personnel will be fielded to assist travelers
        immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3b48b-9d27-410a-be70-d323d4492b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical services will also be activated during the period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e6a41-b043-4c2f-b483-2e247507fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will heighten our operations as we are projecting an increase
        of around 10% in our average daily traffic of 278,000 at NLEX and 71,000 at
        the SCTEX," said NLEX Corp. President and General Manager J. Luigi Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd7d3ef-b434-4d1e-a98f-35ee9be83a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company urged all motorists to shift to cashless payments or
        radio-frequency identification (RFID) to avoid long queues at the cash lanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a77c93-07c1-4e09-9094-28ef127fc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. is a unit of the Metro Pacific Tollways Corporation,
        the toll road arm of the Metro Pacific Investments Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a090bb-3fdd-45b3-be19-9e6f00d250dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:20:02.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. declared Oct. 31 a special
        non-working holiday as the Philippines observes All Saints’ Day on Nov. 1,
        the Office of the Press Secretary said.</p>'
  'Cascolan-appointment-reactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-10-24T16:28:12.591+08:00
    'imagesource': 'jcr:22725205-e489-470c-9e65-4f1031286410'
