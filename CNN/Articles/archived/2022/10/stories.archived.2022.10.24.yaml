    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12abc0f-c9f9-4061-b4a3-846e3fbd6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Guillermo Del Toro’s Cabinet of Curiosities”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b066288-a4b1-4063-99c8-5c8795370228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Guillermo Del Toro presentation is a feast for the eyes, particularly
        for its creature feature delights. From the titular monster in “Mama” to the
        vampires in “The Strain,” I have endured flimsy screenplays just for the creature
        reveal in any Guillermo Del Toro-produced film or TV show. “Curiosities” looks
        promising as it assembles some of the best filmmakers working in the horror
        genre, such as Jennifer Kent (“The Babadook”), Ana Lily Armipour (“A Girl
        Walks Alone at Night”), Panos Cosmatos (“Mandy”), Vincenzo Natali (“Splice”),
        and David Prior (“The Empty Man”).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d63177-db58-4432-a3d0-7923d0d2f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, we’re finally being treated to an eight-episode cabinet
        of curiosities starting Oct. 25. It starts with a two-episode debut, featuring&nbsp;Guillermo
        Navarro’s “Lot 36” and Vincenzo Natali’s “Graveyard Rats.” Two new episodes
        will debut every day until Oct. 28. I’m excited for the H.P. Lovecraft-themed
        episodes, “Pickman’s Model” by Keith Thomas and “Dreams in the Witch House”
        by Catherine Hardwicke, which pushes Del Toro closer to his dreams of adapting
        the horror master’s work (Del Toro’s desire to adapt “At the Mountains of
        Madness” has been well <a href="https://collider.com/at-the-mountains-of-madness-movie-guillermo-del-toro-update/"
        target="_blank">documented</a> but couldn''t get it running since it requires
        <em>a lot of money</em>).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3153dd3-fcb1-4776-8a9a-da8239fd0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the episodes are based on existing works but two, “Lot 36”
        and the finale episode “The Murmuring” (Kent) are new stories by Del Toro
        himself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027442a-10ba-4cc1-a2e2-9b0d621934ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Academy Award-winning director said, “Each of
        the elements in the stories appeals to different things. Some of the stories
        are very sedate and adult in nature, quiet horror. Some of the others are
        fun and a good romp. Some of them are funny in a deranged way. It’s a real
        sampler of very different flavors. They present you with different delights.
        Some are savory, some are sweet, so it is like the greatest candy sampler
        you get a surprise from each of the bites.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc51d3-6dfd-43f2-90a1-b81d9116d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:28:43.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T22:03:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Guillermo Del Toro’s Cabinet of Curiosities” premieres on Netflix.
        — DON JAUCIAN</p>'
  'UAAP-Season-85-second-round-schedule-men-basketball':
