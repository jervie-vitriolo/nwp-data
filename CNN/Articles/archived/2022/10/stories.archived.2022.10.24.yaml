      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424992f6-23b0-4a71-b33c-ac58f7f000e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Janette Garin, who was former DOH chief, said she respects
        the appointment of a non-doctor in the department as non-medical managers
        are also needed to implement programs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f55ac-7592-44de-b6ab-3df0cd60f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2eb81-f234-46f6-8363-b5e993552016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us allow the government to proceed with its tasks. Surely,
        each step the Executive is undertaking is supported by a well-planned design
        to make government more responsive to the needs of the people," she added.</p>'
  'pnp-azurin-alleged-middleman-death-questionable':
