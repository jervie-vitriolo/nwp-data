    'jcr:uuid': '56fadf56-8a21-4e11-850e-9be8d4d29463'
    'lead': 'Gilas Pilipinas assistant coach Tim Cone says Justin Brownlee''s naturalization
      bid will most likely be completed by the February window of the 2023 FIBA Basketball
      World Cup Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T11:52:21.797+08:00
