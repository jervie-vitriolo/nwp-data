      'mgnl:lastActivated': 2023-01-17T22:03:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd2117-2250-4de8-b5fa-eb9e735264a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam din ng mga PDL (persons deprived of liberty) pala na nagkakaroon
        na ng ganoong presscon. Eventually daw, narinig din niya (Villamor) ''yung
        ganoon, nagkakape siya at umakyat sa kanyang higaan,"</em> Chaclag said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f70e47-230d-4d66-9cee-7f7fb22b1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
