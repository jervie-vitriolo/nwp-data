      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closing for renovations and exhibition preparations last July,
        the National Museum of Anthropology is once again open to the public with
        a large-scale installation from a National Artist. The museum is now housing
        <a href="https://www.cnnphilippines.com/life/culture/arts/2018/03/01/Kidlat-Tahimik-art-fair-philippines-2018.html"
        target="_blank">Kidlat Tahimik’s</a> “INDO-Genius: 500 Taon ng Labanang Kultural,”
        the exhibit “archives tribal memories,” depicting the country’s resistance
        and non-resistance to colonial rule. Originally called “Magellan, Marilyn,
        Mickey and Fray Damaso: 500 Years of Rock Star Conquerors,” it was exhibited
        in Madrid’s Palacio de Cristal del Retiro last year. — CNN PHILIPPINES LIFE
        STAFF</p>'
