  'Rishi-Sunak-Britain-prime-minister-race':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-24T13:59:23.456+08:00
    'imagesource': 'jcr:3e871eb6-341b-49aa-a06f-b3f416ad26c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82096b01-9918-4896-b5d9-8c825c4bdfc4'
    'lead': 'Britain''s former Chancellor of the Exchequer Rishi Sunak emerged as
      the clear front-runner to be the country''s next prime minister, after Boris
      Johnson dramatically dropped out of the race to be Conservative Party leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T14:02:18.345+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:03:19.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:43.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rishi Sunak is clear front-runner to be Britain''s new prime minister
      after Boris Johnson drops out'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7e677-782e-4b08-ad23-fa495f4ea154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s former Chancellor of the Exchequer
        Rishi Sunak emerged Sunday as the clear front-runner to be the country''s
        next prime minister, after Boris Johnson dramatically dropped out of the race
        to be Conservative Party leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e3d23-7b5d-4652-8cdf-9746c88e5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current PM Liz Truss resigned last week after just six disastrous
        weeks in office. Graham Brady, the Conservative official responsible for the
        leadership contest, said a new prime minister will be in place by Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f77e09-8909-4a9d-898e-bd417044540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates to replace Truss have until 2 p.m. (9 a.m. ET) on Monday
        to secure the support of 100 Conservative Party lawmakers to enter the race
        to become the party -- and the country''s -- new leader. Johnson''s decision
        to withdraw from the contest leaves Sunak competing against Leader of the
        House of Commons Penny Mordaunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3453cb7-37f6-4ff8-8618-95a10dc981e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both candidates secure the backing of 100 MPs, it will then be
        up to the roughly 172,000 members of the Conservative Party to pick the new
        leader in online voting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0ab76-91d0-479b-92c8-28b971626d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, Sunak was the only one of the pair to have
        met the necessary threshold of 100 nominations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbf493-6f56-4960-85ef-dd623f82092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he remains the only one to have reached this number of backers,
        he will automatically become the Conservative Party''s new leader. The party''s
        parliamentary majority ensures he will also become the country''s next prime
        minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e35cc-3e06-41a1-8bc1-f387bd5425d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of speculation, Sunak officially declared he''d be standing
        in the contest on Sunday, writing on Twitter: "The United Kingdom is a great
        country but we face a profound economic crisis. That''s why I am standing
        to be Leader of the Conservative Party and your next Prime Minister. I want
        to fix our economy, unite our Party and deliver for our country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8702bb-4d15-4540-b6c5-7eccee6593ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be integrity, professionalism and accountability at
        every level of the government I lead and I will work day in and day out to
        get the job done."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0a0f8-b227-4cb0-9c32-5438d7c29e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Johnson''s supporters have blamed Sunak for helping to oust
        Johnson from power in July in the wake of a series of scandals, but on Sunday
        evening he paid tribute to the former PM after he pulled out of the race.
        "Boris Johnson delivered Brexit and the great vaccine roll-out. He led our
        country through some of the toughest challenges we have ever faced, and then
        took on Putin and his barbaric war in Ukraine. We will always be grateful
        to him for that," Sunak tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c207db-5f0b-423f-a1bf-91bb3308bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although he has decided not to run for PM again, I truly hope he
        continues to contribute to public life at home and abroad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0077c-b2d1-4aa6-9d84-796c38cf057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the main opposition Labour Party, renewed
        calls for a general election on Sunday, after claiming people are "fed up
        to the back teeth" with the Conservative leadership and the consequences of
        their government''s decisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a66801-77a3-410a-849b-cce6a04ccd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a choice to be made. We need a general election! Let the
        public decide... Do they want to continue with this utter chaos, or do they
        want stability under a Labour government?" Starmer asked during a BBC interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45744590-706e-4a83-af36-f2b1c507655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt was the first to declare her candidacy on Friday. She promised
        a "fresh start" for the UK, aiming "to unite our country, deliver our pledges
        and win the next general election." She is also running under a catchy hashtag:
        "PM4PM."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0184af4-23e0-409a-af84-37f5d7ccb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mordaunt came third in the last leadership election, narrowly missing
        out on being put before the members. With 105 votes from MPs in the last election,
        she too is expected to clear the new threshold, and to perform well among
        the party membership, in part due to her military credentials. Mordaunt is
        a reservist of the Royal Navy and served a short spell as Secretary of State
        for Defense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e116a2e-0f28-46e0-89ed-b3071d979239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:02:18.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Conservatives held a leadership race -- following
        the demise of Johnson''s government -- Truss came first, Sunak second and
        Mordaunt third. Johnson did not run.</p>'
  'long-term-effects-fishers-forced-livelihood-change':
