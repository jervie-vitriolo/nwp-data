    'template': '1'
    'title': 'Cascolan appointment draws mixed reactions from groups, lawmakers'
    'updated': 2022-10-24T17:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b234eb-e1d9-4ce2-9bdd-bb71437f51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:35:37.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Groups
        and lawmakers have differing views on the recent appointment of Camilo Cascolan,
        a former chief of the Philippine National Police (PNP), as an undersecretary
        of the Department of Health (DOH).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcd499-96c5-4efd-aa8e-7c9129af4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d07985-5ae0-45c8-8212-e38e2ae6ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Cascolan''s appointment is like a slap on the face of dedicated
        and qualified health care practitioners who were by-passed for the position,”
        House Deputy Minority leader France Castro said in a statement on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb5cdd-600c-4883-975e-60518279d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e81146-ec54-4531-aefb-78bc58f2e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is Gen. Cascolan''s qualification for the health portfolio
        anyway? <em>Mamanmanan ba nya ang mga progresibong</em> health workers groups
        <em>o babarilin ba nya ang</em> Covid virus?" Castro added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba728c-1bc6-4190-86ca-5cdb67eab097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24801e-1839-4886-8822-c7cd5e98d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will he look after progressive health workers groups
        or will he shoot the COVID-19 virus?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186ae68-7183-4623-82fc-e495c4542c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5aff6e-1057-41a9-b03e-893c782b3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what the department needs now is a skilled and trustworthy
        Health secretary and not a “tokhang general” as the new DOH undersecretary
        was one of the minds behind the Duterte administration’s controversial drug
        war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c9262-c5ef-4cbc-9a4e-360df6088d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcf305-f0c0-4f75-a75b-d2c32a5c1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman urged President Ferdinand “Bongbong” Marcos Jr.
        to reconsider his move and instead appoint a full-time DOH secretary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36e1ff-6698-4e6d-bb8d-d4f89f1e0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bb7d7-707c-472f-8c53-1f04f227b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said while she respects and considers Cascolan
        as a friend, "the DOH should and must always be a public health-led agency,
        especially as we continue to deal with COVID-19 and other burdens of disease."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ae42e-bfba-4634-a98e-c9e9c4bc43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a981e0-91d7-438c-8fe3-f8b9be8523ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, we also recognize that it is the President’s prerogative
        to appoint individuals to office. We hope that the DOH will find suitable
        roles for Usec. Cascolan to further add value in addressing threats to public
        health security and safety in our communities," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d3b9b-266c-4a1d-bed3-46faa6253ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14816c4-6f08-4c91-b387-5769545a49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Students’ Association (PMSA) for its part
        said appointing “an inexperienced individual outside the healthcare field
        is an overt affront to the numerous competent and qualified professionals
        in country.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503f5e0-1777-40a2-8bc7-daa6fc07d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4f187-65db-435a-8814-5c8026da2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To appoint Cascolan would be handing the responsibility of healthcare
        to the same hands that killed thousands of innocent Filipino people in Duterte’s
        drug war,” it added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b6441-f0b0-414c-97af-ee98fa9ff2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40585d1a-8948-4371-ac05-493533f2e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos deserve an undersecretary “who is cognizant of the preponderating
        issues and opportunities in the field—one who can not only sympathize but
        also work efficiently and promptly for the workers’ best interests,” the group
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084d247-6b97-453a-8a36-6cc115ac1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T22:03:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76fe16-9e70-4cd0-8904-bb8dd0f2d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:57:32.530+08:00
