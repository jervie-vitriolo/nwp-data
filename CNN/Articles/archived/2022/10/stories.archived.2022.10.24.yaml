      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7b5af-5a60-4249-9acb-030d6139d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-25T00:14:03.225+08:00
