      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        alleged&nbsp;"middleman" behind the Percy Lapid killing died in his cell shortly
        after watching supposed gunman Joel Escorial’s live confession on television,
        the spokesperson of the Bureau of Corrections said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7fce4-ea10-4ec9-ae81-9197b918aea5'
