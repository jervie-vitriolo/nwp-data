      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media interview, Justice Secretary Jesus Crispin “Boying”
        Remulla also confirmed the person-of-interest tag on Bantag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af6f8f-4c66-44c8-8161-c714d8e7ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
