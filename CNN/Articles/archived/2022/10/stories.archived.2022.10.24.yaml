    'template': '1'
    'title': 'Long-term effects on PH fish supply seen as fishers forced to shift
      to other jobs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da765cca-b56e-4d03-bcfe-7c29e49d4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> A
        group of fisherfolk warned that forced livelihood changes in their sector
        as a result of inflation and other difficulties will have long-term effects
        on the local fish supply, food security, and market prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55096977-179a-459f-ac0c-89f1608072ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, Pambansang Lakas ng Kilusang
        Mamamalakaya ng Pilipinas (PAMALAKAYA) said it is “highly alarming” that fishers
        are forced to find other livelihood because of high costs of fuel in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1d6de-a53f-40d8-9894-4955d1dfb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf43b5-f3fd-418b-b02b-6e450989d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This should alarm us as an archipelagic country because the sector
        supposedly involved in our aquatic and marine resources is further marginalized,”
        said PAMALAKAYA national chairperson Fernando Hicap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c828fb5-454a-49eb-99be-c7b5ed7a279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7908ad3-262d-447a-b12f-c5591f3ba25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, <a href="https://www.cnnphilippines.com/business/2022/10/6/PSA-August-Labor-Force-Survey.html">2.68
        million Filipinos lost their jobs</a> in August, with fishing and aquaculture
        recording the largest month-on-month increases in joblessness at 286,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee6cb4-2d26-4372-b994-70506bb94fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697415e2-c8d0-4d7c-9e58-f9fb7a3b5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA said coastal fishermen are turning to other sources of
        income perceived as “more stable” than fishing such as project-based construction
        work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb695aa-a46a-4c87-bf58-82c8eb8fb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7bc50-e2ea-4f1c-9169-b5948808ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another main factor in the high unemployment in the sector is the
        massive displacement of coastal communities due to the conversion of fishing
        grounds and coasts to business hubs, the group added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de6710-e9b1-417f-9e79-d375330cfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf758a-dc79-4a98-9573-af4e3cd4112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are 187 reclamation projects pending, approved, and already
        ongoing across the archipelago. One can only imagine the extent of damage
        these projects would bring not only to the socioeconomic rights of thousands
        of fishing families, but also to our marine and aquatic resources,” Hicap
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab3503-4cc1-49fe-afcd-bd22f4d6c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779b3f1-24ab-4e91-9099-7e4e3eeeb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment groups, including PAMALAKAYA, have been demanding that
        the government investigate reclamation projects across the country, especially
        after Sen. Cynthia Villar scolded the Department of Environment and Natural
        Resources for issuing 21 environmental compliance certificates for Manila
        Bay reclamation projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5bc42-64b9-4594-a315-9c62255edbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe4aab-9bed-4fd1-9cea-e49d16e17f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/12/Villar-DENR-reclamation-projects.html">Villar
        lashes out at DENR over reclamation projects</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb5c8a-ffc7-4525-ad96-617ed409a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73c191-fc61-4fb3-b4aa-50df57674d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T22:03:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA said the Marcos administration should undertake significant
        actions to its demands such as stopping oil price hikes, easing the impact
        of inflation to marginalized fisherfolk, and protecting coastal communities
        against destructive reclamation projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3fba00-96f0-4ac1-a98c-d981ea8897e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:06:31.226+08:00
