  'Korean-Air-flight-Mactan-Cebu-Airport':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-10-24T06:32:00.511+08:00
    'imagesource': 'jcr:d77439b1-5ba3-4aef-97b1-f1fcb8751ca9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17db8ae5-4933-40b2-b128-c8e5ecf6a199'
    'lead': 'The Mactan-Cebu International Airport will partially reopen on Tuesday
      after the extraction of a Korean Air plane that overshot its runway, aviation
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T06:35:04.255+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:03:25.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:39.645+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mactan-Cebu airport set to partially reopen Tuesday after plane overshoots
      runway'
    'updated': 2022-10-24T12:31:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4178d4b-b711-4717-9f84-7ff410660692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 24) —</strong> The Mactan-Cebu
        International Airport (MCIA) will partially reopen on Tuesday after the extraction
        of a Korean Air plane that overshot its runway, aviation authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877a111-adea-4c70-ad27-7151285361be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partial<em> muna kasi</em> need <em>pang linisin ang</em> runway,
        among other things <em>na</em> need <em>gawin</em> prior to full reopening,"
        Civil Aviation Authority of the Philippines spokesperson Eric Apolonio said
        in an advisory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fdcbf-b980-4bae-b8ca-ac38d61bc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:38:56.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re opening it partially first because the runway
        still needs to be cleaned, among other things that must be done prior to full
        reopening.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14bc3f-db1b-496b-b56b-fe5302f5dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport management earlier said all international and domestic
        flights to and from the MCIA are suspended until Tuesday midnight after the
        incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2bf71-7e95-4530-9fa0-054fcda907bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCIA said the Airbus A330 aircraft was stuck on airport runway
        number 04 after Korean Air flight no. KE631 from Seoul, South Korea overshot
        the runway in a landing attempt during heavy rains late Sunday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50072f5a-2456-431f-a0ff-f5c04c9d291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:38:56.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are de-fueling the aircraft, a necessary process before
        it can be removed from the runway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92f01b-b941-4e74-9386-9cfeac873589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:38:56.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCIA management is working on partially opening portions of
        the runway before midnight of Oct. 25. They plan to shorten the runway closure
        from three kilometers to 2.6 kilometers so it can accommodate the arrival
        of smaller aircraft.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ec647-6bc5-4041-b8cb-8240ee3a4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:52:43.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Monday afternoon, the airport announced they partially
        reopened runway operations for departures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e702dc-70d3-44c3-b294-be4fd148228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:52:43.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In coordination with the Department of Transportation (DOTr), the
        Civil Aviation Authority of the Philippines (CAAP), Mactan-Cebu International
        Airport Authority (MCIAA), and GMR MEGAWIDE Cebu Airport Corporation (GMCAC),
        runway operations shall temporarily open for DEPARTURES today, 24 October
        2022, from 4:00 p.m. to 6:00 p.m. only," said the advisory posted on their
        <a href="https://www.facebook.com/mactancebuairportofficial/posts/6192397784160280"
        target="_blank">Facebook page</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b24c99-a18e-4c00-b3bb-4d0b81292363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCIA Assistant General Manager Glenn Napuli said they have designated
        the Panglao International Airport in Bohol and the Dumaguete City airport
        in Negros Oriental as alternate airports for flights bound for Cebu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6193e0a-87bb-4bba-9cec-fafa12aff4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers, however, need to ride ferry boats going to Cebu province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab57bb2-a6cb-4cbe-88ff-2d9eb9e08d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napuli added they are also working to allow the departure of at
        least six flights that are currently waiting at the Cebu airport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c5da7-f507-43d3-893b-19636984d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway used for the departure is clear from obstructions, but
        airport management needs to first secure the approval of the Civil Aviation
        Authority of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7e4ab-ff31-4970-bfea-40e3e9857e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napuli also said eight of 162 passengers sustained minor injuries,
        while the 11 crew members were all safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bda7c-d580-4286-bc52-2a67fb06da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has left hundreds of passengers stranded at the Cebu
        airport, hoping their flights will depart soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c19de-30c2-4eec-9e36-d63454890bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T12:31:22.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
  'Boris-Johnson-pulls-out-of-race-to-be-leader-of-UK-s-Conservative-Party-and-next-prime-minister':
    'author': 'Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-24T06:58:46.555+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c2f917-f0a9-48bf-bf00-92e000c0bdb0'
    'lead': 'UK former Prime Minister Boris Johnson has pulled out of the contest
      to become the next Conservative Party leader and therefore the next prime minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T07:01:21.769+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:03:25.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:39.895+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson pulls out of race to be leader of UK''s Conservative Party
      and next prime minister'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bf9a7-5708-4d42-ae31-e1e509709518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK former Prime Minister Boris Johnson
        has pulled out of the contest to become the next Conservative Party leader
        and therefore the next prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f4685-69ae-4dd9-a0bb-694841921215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson claimed to have garnered the support of 100 MPs -- the minimum
        number required to clear the threshold to appear on the ballot for the Conservative
        Party membership -- but declined to run, saying "this would simply not be
        the right thing to do" as "you can''t govern effectively unless you have a
        united party in Parliament," according to the PA Media news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553fd43-4c36-4e34-a8f8-479b61c3e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement comes after Britain''s former Finance Minister
        Rishi Sunak officially entered the race to lead the Conservative Party, his
        second attempt at the position this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b75fa-1cba-42d0-82e4-38855b6149ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has already collected the required 100 nominations from Tory
        party members in order to run. Sunak had attempted to become leader during
        the summer following the resignation of Johnson, but lost to Liz Truss who
        stepped down on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99382515-a60e-4c86-8191-d345dc7d6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A runoff between the two men could have proved divisive for the
        ruling Conservative party, not least because many of Johnson''s supporters
        blame Sunak''s resignation in July for sparking the downfall of his government.
        The Conservatives, in power for 12 years, are currently engulfed in turmoil
        following the resignations of both Johnson and Truss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ebc0e-a588-4844-88e8-75e2975c40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible return of Johnson to the top job had split opinions
        within the Conservative Party, with many lawmakers horrified at the prospect
        of a second Johnson premiership. He resigned in July following a series of
        scandals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8242a-c212-4073-923b-93d064b03ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PM is expected to appear in the next few weeks before
        the Commons Privileges Committee which is investigating whether he misled
        Parliament over the parties, which could potentially see him suspended or
        expelled as an MP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0731b2a-53a8-4121-9421-049843d9d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak declared on Sunday morning that he would be standing in the
        contest. In a tweet, he wrote, "The United Kingdom is a great country but
        we face a profound economic crisis. That''s why I am standing to be Leader
        of the Conservative Party and your next Prime Minister. I want to fix our
        economy, unite our Party and deliver for our country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35caa4c8-a97a-474b-960a-c902dcc6fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Johnson''s Sunday announcement that he would not seek the
        become the next Conservative Party leader, Sunak tweeted, "Boris Johnson delivered
        Brexit and the great vaccine roll-out. He led our country through some of
        the toughest challenges we have ever faced, and then took on Putin and his
        barbaric war in Ukraine. We will always be grateful to him for that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92310e-89b4-4ae9-8b6f-c9a6c1640862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak will be up against Leader of the House of Commons Penny Mordaunt,
        who said Sunday she regretted the so-called "mini budget" that led to economic
        turmoil in Britain and the resignation of Truss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee9eca-a5c2-4a92-9c13-03b0ea654ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much regret the mini-budget ... I raised concerns even before
        I was in cabinet," Mordant told the BBC in a Sunday interview, adding there
        were details about the budget "the cabinet was not aware of."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb50b62-58c2-447e-b0a4-01e8318fe4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Conservatives held a leadership race -- following
        the demise of Johnson''s government -- Truss came first, Sunak second and
        Mordaunt third.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29683470-e83a-4820-8ce3-a15568cf6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Brady, the Conservative official responsible for the process,
        has said any candidate must receive at least 100 nominations from the party''s
        MPs by 2 p.m. local time Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4ae23-54ae-4dcd-a577-adc05014623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss resigned on Thursday, just six weeks into her disastrous term
        that pitched Britain deep into political and economic turmoil. Her successor
        will be the fifth PM to lead the country since it voted for Brexit in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691a9d0-1fea-497c-ad8f-949e7bbbf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the main opposition Labour Party, renewed
        calls for a general election on Sunday, after claiming people are "fed up
        to the back teeth" with the Conservative leadership and the consequences of
        their government''s decisions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb74eba-728a-4dbc-90cb-da5e7d21bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:01:21.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a choice to be made. We need a general election! Let the
        public into decide... Do they want to continue with this utter chaos, or do
        they want stability under a Labour government?" Starmer asked during a BBC
        interview.</p>'
  'Gold-s-Gym-owner-Rainer-Schaller-plane-crash':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-24T07:01:41.413+08:00
    'imagesource': 'jcr:75a694f2-2df9-4f1c-af84-ed37f4e5d508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76ba091-1d3e-4d4e-9a82-53ba48a3bd42'
    'lead': 'Gold''s Gym owner Rainer Schaller, his family and two others are feared
      dead after a plane they were on apparently crashed off Costa Rica''s Caribbean
      coast on Friday, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T07:03:25.837+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:03:24.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:40.061+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold''s Gym owner and 5 others feared dead after plane crash off the
      coast of Costa Rica'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519c3f4-936d-4d1d-ae2a-3b943416cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gold''s Gym owner Rainer Schaller, his
        family and two others are feared dead after a plane they were on apparently
        crashed off Costa Rica''s Caribbean coast on Friday, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e26d2-8542-496f-b7a7-236687953fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa Rican Ministry of Public Security posted on Facebook on
        Friday saying a plane heading from Mexico to Limon, Costa Rica, lost contact
        with the control tower at Costa Rica''s Juan Santamaria International Airport
        at about 6 p.m. local time (8 p.m. ET) while flying over the northeastern
        Parismina area off the country''s Caribbean coast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd83678-80a2-4434-955f-3e5c7bff78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given access to a copy of the flight manifest by the Public
        Security Ministry. Schaller, a German national and business tycoon, along
        with four other German nationals and a pilot, were aboard the private flight
        on Friday, according to the manifest. Among the German nationals were Schaller''s
        partner, Christiane Schikorsky, and two minors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f97c5-56fb-41fd-9b4a-e26188b0d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martin Arias, the vice president of the Ministry of
        Public Security, the coast guard conducted a search operation in the Caribbean
        Sea starting at 5 a.m. local time on Saturday, and at 5:50 a.m., the remains
        of an aircraft were found 28 kilometers from Costa Rica''s Limon Airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bb69e-349e-447c-8eaa-363387c1c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arias said the Red Cross has been asked to assist with search and
        rescue operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141fc20-9b76-4e9b-bb37-bbbc1ea0e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica''s Minister of Public Security Jorge Torres Carillo tweeted
        on his verified account Saturday that the private plane was carrying a "foreign
        crew" and that two bodies have been recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d12dc2-a8be-4eca-b4fe-93ba88a589a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Foreign Office told CNN it is aware of the situation
        and that the German Embassy in the Costa Rican capital of San José is in contact
        with local authorities for further clarification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245ed11-e7f7-4371-88cf-d286f1859097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy also stands ready to provide consular assistance to
        the families of the persons affected," the German Foreign Office said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af67a8-8a88-40d2-a806-93e7da15ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:03:25.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaller is the founder and CEO of the RSG Group, which includes
        McFit, John Reed and Gold''s Gym fitness studios.</p>'
  'Ellen-Sophia-Grace-pregnant':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-10-24T07:05:00.192+08:00
    'imagesource': 'jcr:b90a3b98-adec-457e-8b91-125c037de142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1087ac7-65e2-4694-b36c-6ed0db328927'
    'lead': 'If you don''t feel old yet, just wait: Sophia Grace, the adorable dancing
      toddler from "Ellen," is going to be a mom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T07:05:52.894+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T22:03:24.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:40.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ellen'' star Sophia Grace is expecting her first child'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e0932-bfde-4ddc-9777-1d70f7740e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you don''t feel old yet, just wait:
        Sophia Grace, the adorable dancing toddler from "Ellen," is going to be a
        mom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f0e6b-57ac-4ecf-81f5-8820672fb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Grace Brownlee, who became famous as a child for her exuberant
        music covers and frequent appearances on "The Ellen DeGeneres Show" alongside
        her cousin, is expecting her first child, she announced in a YouTube video
        on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f910f-1b49-4e5e-9dbb-0c1db0e9b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee first shot to fame in 2011 when a video of herself and
        her cousin Rosie McClelland dancing and singing to Nicki Minaj''s "Super Bass"
        went viral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8eb4f7-e5d4-439c-b801-9ea777e416ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 19, the content creator is 21 weeks pregnant, she said in her
        YouTube video. "The reason I left it so long is because I always want to make
        sure everything''s completely fine and that, you know, everything''s safe
        (with the baby)," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cae18-b8b2-4282-83f8-e9ab9091bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure a lot of you are going to be very shocked, because it
        probably was quite unexpected," she continued. "I was very shocked when I
        first found out. I''ve gotten used to it now and I''m super, super, happy
        about it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ccf57-405d-4cc5-b399-aa271ce5f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she knows the gender of the baby and will reveal
        it to her followers at a later date. She also shared images from her sonograms
        and showed off her baby bump in the video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256b6f9-dd5e-4fa3-87ce-b1856c1120f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee''s pregnancy announcement has received more than a million
        views as of Sunday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c32b8b-f1f3-42dd-9252-6e42f919eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her YouTube channel -- which has more than 3 million subscribers
        -- consists of a wide variety of lifestyle content, including clothing try-ons,
        makeup tutorials and music videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c251db-1c0a-44c2-ab93-9f6c65d1fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she plans to produce more pregnancy-related and maternity videos
        in the coming weeks, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fb18d-a246-47db-a9f3-157d9b48a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T07:05:52.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T22:03:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to share this journey with you guys and definitely
        have lots of different content from what I usually have. I guess my channel
        might turn into something new," Brownlee said. "I''m super excited."</p>'
