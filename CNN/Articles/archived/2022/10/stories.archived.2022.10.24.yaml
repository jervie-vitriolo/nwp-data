  'Globe-blocks-SMS-with-clickable-links':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-10-24T16:06:58.393+08:00
    'imagesource': 'jcr:8a9e027c-cfb9-4186-b6d0-76ce50deeb89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd71cc540-aa1a-4484-a241-e7064ac1bbf9'
    'lead': 'Telco giant Globe Telecom has already blocked more than 32.2 million
      text messages with clickable links, just two weeks after it launched the measure
      to cripple SMS-based fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T16:08:31.943+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T22:03:15.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:44.909+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe blocks 32.2M SMS with clickable links'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250fa75-0ce4-4604-93c7-4ff4b1775ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Telco
        giant Globe Telecom has already blocked more than 32.2 million text messages
        with clickable links, just two weeks after it launched the measure to cripple
        SMS-based fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805116c-4b68-41ac-a979-26ba679a0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first extreme measure in the market versus surging scam mobile
        messages, Anton Bonifacio, Globe''s chief information security officer, said
        the group''s move was "warranted" given the massive volume of malicious text
        messages blocked from Sept. 28 to Oct. 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ade3c-e25e-42cf-8ddf-e4f58cac524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of text messages with clickable links we blocked within
        just about two weeks shows the staggering number of spam and scam SMS that
        disrupt and threaten customers every day," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198a07a-457b-4e73-9f54-9ab84133dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call on our customers to remain vigilant as fraudsters
        will continue to find ways to circumvent measures that aim to thwart them.
        Do not engage with SMS from anonymous sources making enticing offers," Bonifacio
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b524995-6749-4776-a296-d5391974683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/30/Globe-text-message-link-scam-spam.html">READ:
        Globe, GCash temporarily block website links in messages, improve security
        for users</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd957906-36f9-48b3-b0c7-7a9740458ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco said the measure would remain until the SIM
        Registration Act is implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a851f1-ba79-4b50-89f0-5820edf87d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to September, Globe already blocked 1.3 billion spam
        and scam messages, surpassing 2021''s 1.15 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1508d-c160-402d-aeda-40f83be36e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T16:08:31.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T22:03:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it has been intensifying its fight against these cyber
        criminals, with spending reaching ₱1.1 billion.</p>'
