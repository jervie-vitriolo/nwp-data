  'Will-Navarro-signs-NorthPort-two-conference-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-10-24T17:34:07.420+08:00
    'imagesource': 'jcr:c2db9616-b50d-48f4-ae42-ed749b82e14b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd492e8bc-8e05-4c8c-b99b-d5a492bab77b'
    'lead': 'The former Ateneo standout and Gilas Pilipinas mainstay will suit up
      for the NorthPort Batang Pier until the end of the 47th season of the PBA Governor''s
      Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T17:37:09.021+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T22:03:11.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:47.138+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Navarro signs two-conference deal with NorthPort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977df2a4-79d4-448a-a39f-212be3a6889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> William
        Navarro is set to play in the Philippine Basketball Association (PBA) after
        signing a two-conference contract with the NorthPort Batang Pier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbd844-460a-4325-9fd8-eedf7c12c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro’s agent, PJ Pilares of Titan Management Group, confirmed
        to CNN Philippines Monday that the former Ateneo standout will be suiting
        up for the Batang Pier until the end of the Governors’ Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0683a-df7f-4089-b99a-c3e097b273cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 forward was selected by NorthPort as the second pick
        of the special Gilas Pilipinas round in the 2021 PBA Rookie Draft. He has
        solely played for Gilas in the last three years, seeing action in 13 games
        for the national squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc234d-6122-4f2d-b172-15f8c18513f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro is expected to bolster the wing rotation of the Batang Pier
        in the ongoing Commissioner’s Cup, where the team currently stands in the
        middle of the standings with a 3-3 win-loss slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c8f76-402f-4364-b9d9-17cb03dee578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old cager was one of the local players who signed with
        a Korean Basketball League (KBL) team this year after being tapped by the
        Seoul Samsung Thunders. However, he was <a href="https://www.cnnphilippines.com/sports/2022/9/18/SBP-William-Navarro-Korean-league.html">not
        given clearance</a> to join the KBL squad by FIBA as he has still a live contract
        with the Samahang Basketbol ng Pilipinas until March 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211da69a-8423-4ef1-8d7c-651c96e65fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T17:37:09.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro has since <a href="https://www.cnnphilippines.com/sports/2022/9/22/William-Navarro-apology-SBP-clearance-PBA-NorthPort.html">apologized
        for the misunderstanding</a> and pleaded for a chance to continue his basketball
        career.</p>'
