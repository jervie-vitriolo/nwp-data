    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBP', 'New-Bilibid-Prison', 'Percy-lapid', 'Boying-Remulla', 'Jesus-Crispin-Remulla',
      'Raquel-Fortun', 'Jun-Villamor']
    'template': '1'
    'title': 'Second autopsy sought for alleged middleman in Lapid killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdd990-ea0d-4fbd-8e41-872c6d447981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — A
        second autopsy for the inmate believed to be a middleman behind the killing
        of broadcaster Percy Lapid is being sought by authorities to get a clearer
        picture on how he died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d257b-2527-4419-b14f-934249d7d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also spoken to Dr. Raquel Fortun to ask her to conduct a
        second autopsy, a validated autopsy, so she can also give observations because
        that is the agreement I had with Roy Mabasa who I spoke to yesterday together
        with the son of Percy Lapid," Justice Secretary Boying Remulla told reporters
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae8a9b-6fc0-4033-a7ec-300bf3e9fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabasa is the brother of Lapid, who was killed earlier this month.
        Joel Salve Escorial — the man who claims to be the shooter — has since <a
        href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html"
        target="_blank">surrendered</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bd496-d344-4b8d-8e1b-acaf275ea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Fortun said Remulla had reached out to
        her for the autopsy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18e81d-ea14-4732-80b1-33c8119ea999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of arranging it, then sinabi<em> ko kung
        ano ''yung mga kakailanganin namin</em> — like authorization letter and the
        body be brought here — and I will coordinate with Dr. Cecilia Lim who I understand
        is being consulted by NBI," said Fortun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8b41b-7c35-4fcb-b262-5590ef4fe872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now in the process of arranging it, and I mentioned
        what is needed for the autopsy — like an authorization letter and the body
        be brought here — and I will coordinate with Dr. Cecilia Lim who I understand
        is being consulted by NBI.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a681fab-a75b-4d8f-80ba-49ffd19a8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy by the <a href="https://www.cnnphilippines.com/news/2022/10/22/NBI-autopsy-results-Percy-Lapid-middleman.html"
        target="_blank">National Bureau of Investigation</a> (NBI) said there were
        no signs of physical injury on the body Jun Villamor — an inmate of the New
        Bilibid Prison (NBP) who was tagged as a middleman in the Lapid slay. Initial
        findings by the <a href="https://www.cnnphilippines.com/news/2022/10/21/bucor-initial-findings-no-foul-play-middleman-lapid-case.html"
        target="_blank">Bureau of Corrections</a> said there was no sign of foul play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82269610-d5ff-42d9-87bc-76750478f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI''s autopsy report noted that Villamor had a hemorrhage in
        the heart. Officials said Villamor died earlier last week at the NBP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcb2e0-d720-4b5b-bcf2-5e6a94c2a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippine National Police said they considered the
        Lapid case solved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b1469-6cff-46fc-b1e5-fcb9b4a50efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:07:07.943+08:00
