      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        University of the Philippines (UP) and National University (NU) will kick
        off the second round of the UAAP Season 85 men''s basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee03c8-5348-4870-9b28-8b06b7ecc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:40:39.103+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP and NU will clash on Oct. 30 at the Smart Araneta Coliseum as
        the race to the Final Four gets tighter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d92fb5-c680-4a26-9157-780e48cc3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:40:39.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU (5-2) was the only team to beat UP (6-1) in the first round with
        an 80-75 victory on Oct. 12 so expect the Diliman-based squad to redeem itself
        in the rematch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b59ae-b69e-4e3b-9ee2-36f349216abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:40:39.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University (3-4) and University of Santo Tomas (1-6)
        will square off on Oct. 29 at the Big Dome followed by a duel between Ateneo
        de Manila University (5-2) and Adamson University (3-4), while University
        of the East (3-4) tackles Far Eastern University (2-5) in Sunday''s curtain
        raiser.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52e143-40d7-4fee-bbd3-1ad340043852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:40:39.104+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T22:03:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round schedule released on Monday will feature six quadruple-headers.
        The UAAP then will give way to the Gilas Pilipinas'' campaign for the fifth
        window of the 2023 FIBA Basketball World Cup Asian qualifiers in mid-November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6daa3-870a-427d-9506-a2f1d269dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T18:40:39.104+08:00
