    'template': '1'
    'title': 'Bantag among around 160 ‘persons of interest’ in Percy Lapid slay; broadcaster’s
      family eyeing to file case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090ef3d-ff32-4073-882b-5e1c0fddb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> — Suspended
        Bureau of Corrections (BuCor) Director General Gerald Bantag is among around
        160 “persons of interest” in the killing of veteran broadcaster Percival “Percy
        Lapid” Mabasa, the country’s police chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1785f-471f-4c2e-a3ce-cfc24dccf75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07423c3c-4a16-4fac-8270-ac432d01b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Rodolfo Azurin Jr. told reporters
        Bantag is included in the list as he is among those whom Lapid publicly criticized,
        based on a police review of the latter''s news commentaries since 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c67291-f605-4b0c-9936-7140cc98cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78617d4d-22ed-458a-a9d7-bf0a5ec715b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga politiko, mga military, mga police, halo-halo,” he said of
        the over a hundred individuals. “So, ito mga tinitignan natin na mga probable
        na mga may kinalaman sa pagkamatay ni Percy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd16dc3-2e44-43fc-8890-191a22730659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c359f-113d-46a9-953d-3143feb1ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T14:22:06.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T22:03:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Politicians, members of the military, and police,
        among others are included. So, these are the people we are looking at as they
        may have been involved in the killing of Percy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0888e6a-30cb-4c0e-b013-cb622ff5a605'
      'mgnl:activationStatus': true
