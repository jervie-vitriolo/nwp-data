  'profile-rishi-sunak-uk-politics':
    'author': ' Ivana Kottasová and Luke McGee, CNN'
    'caption': 'Rishi Sunak, seen here at a campaign event in Grantham, Britain, on
      July 23, will be the first person of color to lead Britain. (Photo: Peter Nicholls/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-10-24T22:31:23.424+08:00
    'imagesource': 'jcr:b44b00d6-581b-4749-aecd-a1a2b636fa87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e29c12-21f4-477c-ab91-4140bd44a0c2'
    'lead': 'Just seven short weeks ago, it looked as if it might be all over for
      Rishi Sunak. Now he''s going to succeed Liz Truss as the UK''s leader.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-10-24T22:37:13.283+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T22:03:05.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T22:02:50.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rishi Sunak: The super-rich former banker who will be the first person
      of color to lead Britain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa027a-8e2a-4d7e-9a40-e8d6466d2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just seven short weeks ago, it looked as
        if it might be all over for Rishi Sunak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301298b-ca86-40a1-8b83-2417af48c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chancellor of the exchequer -- the UK''s title for its
        chief finance minister -- made a high-stakes gamble. He launched an attack
        that helped to end Boris Johnson''s premiership, put himself forward as his
        replacement, but ultimately lost to Liz Truss. Admitting defeat, he retreated
        to the parliamentary back benches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfa289-731f-465f-b5f8-7ebaf6450b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a sign of just how unpredictable British politics has become,
        Sunak has returned triumphant from the political wilderness to replace Truss,
        whose premiership imploded last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e91fd-4137-48d1-8f81-ae2dacdd6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak was the only leadership hopeful to secure the support of 100
        Conservative members of parliament, the necessary threshold set by party officials
        for potential candidates. He will become the first person of color to lead
        the UK -- and at the age of 42, he is also the youngest person to take the
        office in more than 200 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108faba8-c121-412e-9394-3f1159be54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last person standing after his rivals -- Johnson and
        the Leader of the House of Commons Penny Mordaunt -- fell by the wayside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a70bf4-601d-45a7-8016-879a18021634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak first publicly declared on Sunday morning that he would be
        standing in the contest. In a tweet, he wrote, "The United Kingdom is a great
        country but we face a profound economic crisis. That''s why I am standing
        to be Leader of the Conservative Party and your next Prime Minister. I want
        to fix our economy, unite our Party and deliver for our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b01848-07bc-41e4-859c-35c2554ff9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that brief statement, he has made no big pitch for the
        leadership this time round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205fdcc-83e8-4def-8c60-e871af328eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last contest, over the summer, he was widely seen as the
        more moderate of the two candidates. Compared to Truss, he took a less ideological
        line on matters like Brexit and the economy. (Unlike Truss, a remainer-turned
        hardline Brexiteer, Sunak voted for the UK to leave the European Union in
        the 2016 referendum.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344aba2-53e8-4115-9e75-29f60ceb99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.284+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Truss, Sunak promised a tough approach to illegal immigration
        and vowed to expand the government''s controversial Rwanda immigration policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21660eb-235a-4a85-bbed-c4095e0235b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak, whose parents came to the UK from East Africa in the 1960s,
        is of Indian descent. His father was a local doctor while his mother ran a
        pharmacy in southern England, something Sunak says gave him his desire to
        serve the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9743ad8-e87e-4950-bef7-30e6d32a6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the first Hindu to become British prime minister, securing
        the position on Diwali, the festival of lights that marks one of the most
        important days of the Hindu calendar. Sunak himself made history in 2020 when
        he lit Diwali candles outside 11 Downing Street, the official residence of
        the UK chancellor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18ae3f-e463-4740-9093-cb3443bad8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has faced challenges over his elite background, having studied
        at the exclusive Winchester College, Oxford and Stanford universities. He
        is known for his expensive taste in fashion and has worked for banks and hedge
        funds, including Goldman Sachs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14839997-084c-482f-bfdb-8f3d033bb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has also been scrutinized over the tax arrangements of his
        wife Akshata Murty, the daughter of an Indian billionaire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523c24b-e7bd-4987-81f5-71a08172ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Sunak and Murty appeared on the Sunday Times
        Rich List of the UK''s 250 wealthiest people -- the newspaper estimated their
        joint net worth at £730 million ($826 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164e112-0c72-43f9-bc05-b06c834348c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak''s election on Monday marks the pinnacle of what has been
        a speedy rise to power. He was first elected as an MP in 2015 and spent two
        years on the back benches before becoming a junior minister in Theresa May''s
        government. Johnson gave Sunak his first major government role, appointing
        him as chief secretary to the Treasury in 2019 and promoting him to chancellor
        in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d4257-4511-4b1d-b34b-642fd297e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak has experience of economic crisis-fighting, having guided
        the UK through the Covid-19 pandemic, and positioned himself as the "sound
        finance" candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a841d-2cf9-4e5e-89b0-e4794168bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Sunak put in place measures worth £400 billion
        ($452 billion) aimed at boosting the economy, including a generous furlough
        scheme, business loans and discounts on eating in restaurants. But that stimulus
        came at a huge cost and left the government scrambling to find savings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fcb9b-3e56-402f-a329-5965a3b75359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak was an early critic of Truss'' economic plan, which was panned
        by investors, the International Monetary Fund and credit ratings agencies.
        While he also advocated for lower taxes, he said tax could only be cut once
        inflation is brought under control, which could take several years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a752554-ef5a-489c-b8a3-0189c753e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning over the summer that Truss'' unfunded tax cuts could
        spark panic in the financial markets turned out to be true. The British pound
        crashed to a record low against the US dollar when Truss and her Chancellor
        Kwasi Kwarteng unveiled their plan. Prices of UK government bonds rose at
        the fastest pace ever, sending borrowing costs skyrocketing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2d294-db75-4e1e-8638-15b7379e9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also secured the most votes from MPs in the last leadership election
        -- comfortably clearing the new threshold with 137 endorsements. Although
        Truss eventually won the decisive vote among grassroots members, Sunak was
        not far behind, gaining 43% of the vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a876d-24d9-4a9d-b60f-c7f728b4318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second chance</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4bbbe-bc68-4336-9acc-3fe56531108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has made no secret of the fact that he believes Sunak betrayed
        him by resigning from his government, triggering his resignation on July 7
        after a string of scandals made his position untenable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7623f-9ea6-4e43-8c26-906cee4e616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s downfall followed months of revelations of parties held
        in 10 Downing Street while the rest of the country was under Covid lockdown
        restrictions. Johnson himself was fined by the police, making him the first
        prime minister in history found to have broken the law in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4553cb-322c-4cfd-aa23-fe75600d53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.285+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, Sunak stood by Johnson -- especially since he too
        was fined in the so-called Partygate scandal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c7cfb-4802-4237-aef6-0753cc576585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he turned against him after Johnson was slow to act when his
        deputy chief whip responsible for party discipline, Chris Pincher, was accused
        of sexually assaulting two men at a party in early July. (Pincher later said
        he had "drunk far too much," although has not directly addressed the allegations.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fd5b7-b1b2-46e3-adcb-7dea82c45ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak''s shock resignation from Johnson''s cabinet over the Pincher
        scandal set into motion a series of high-profile resignations that led to
        Johnson''s demise -- and ultimately, to his own rise to the Downing Street.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec2a8c-43d6-45ff-892e-eb36c25aabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak faces an enormous task. The UK is in the midst of a deep cost-of-living
        crisis and soaring inequality. Financial markets are still spooked after Truss''
        disastrous economic policy missteps.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d0602-fe48-483d-9c17-144cca6aac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative party, already unpopular after 12 years in power,
        has plunged itself into a state of utter chaos over the past four months and
        is now well behind the opposition Labour party in opinion polls. The only
        comfort for Sunak is that he doesn''t have to call an election until January
        2025.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d02863-4982-4dcc-887d-d4b7ad44575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:37:13.286+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T22:03:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/24/uk/profile-rishi-sunak-uk-politics-intl-gbr/index.html">Rishi
        Sunak: The super-rich former banker who will be the first person of color
        to lead Britain</a>."</em></p>'
  'uk-economy-prime-minister':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
