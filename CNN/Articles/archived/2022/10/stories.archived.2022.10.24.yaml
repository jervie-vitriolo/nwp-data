      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, International Seafarers Action Center president Atty.
        Edwin dela Cruz expressed support for the CSP, calling its formation amid
        the COVID-19 pandemic timely to help distressed seafarers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197f6a0-f9f1-4e9d-bdf2-94afedeb4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged members of the group to help in lobbying for congressional
        support for the passage of the Magna Carta for Seafarers to ensure their rights
        and welfare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482b685-d4b1-4b26-a4ac-7a3ca5fb7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader and Kilusang Mayo Uno chairperson Elmer "Ka Bong" Labog
        also encouraged members of the CSP to keep themselves updated on various global
        labor issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2d386-8225-45f5-9e67-21f6c79bd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sa mga maunlad na bansa ay nagaganap ang mga krisis at
        paglaban, mukhang sa darating na taon, higit na mararamdaman natin ''yong
        epekto ng krisis na ''yan lalo na''t ang kalagayan ngayon ay walang patumanggang
        pagtaas ng presyo, ng langis, at produktong petrolyo kada linggo,"</em> he
        explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d972d3-ad9f-46e6-ae94-360139479d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T22:30:57.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T22:03:06.831+08:00
