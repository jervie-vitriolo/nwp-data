      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eab397-e10a-4296-b4b9-1f277531b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Rodolfo Azurin Jr. said he personally
        thinks the timing of Villamor''s death is “questionable” and that foul play
        still shouldn’t be ruled out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6939076-0a6e-4d2a-86a7-5060316a2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c994ab-cfb4-4aca-9aa7-f9cdb7d8c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin told reporters that suspended BuCor Director General Gerald
        Bantag is among around 160 “persons of interest” in the killing of veteran
        broadcaster Percival “Percy Lapid” Mabasa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14b257-be64-4779-8087-99dd07785adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/24/bantag-person-of-interest-percy-lapid-case.html">Bantag
        among around 160 ‘persons of interest’ in Percy Lapid slay; broadcaster’s
        family eyeing to file case&nbsp;</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5aa937-b69b-4fe4-854d-b5c686095b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f038a-c751-441c-97d4-618d325c3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial, who surrendered to authorities on Oct. 16, publicly named
        three alleged accomplices who remain at-large as brothers Edmon Dimaculangan
        and Israel Dimaculangan, and a certain "Orly" or "Orlando" whose real or full
        name has yet to be ascertained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6d872-5a7f-412a-aaad-6be458f6170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb016c-467a-403b-b1eb-2b1ab5163e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escorial said two other unidentified people were involved in the
        killing. He added that the instructions to kill Lapid came from someone from
        the NBP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0888a00-807f-4f0c-ad77-032d63f580ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf2059-9140-418f-ade9-bfee090b412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-17T22:03:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Crispin Remulla revealed on Oct. 20 that the middleman,
        later identified as Jun Villamor, died at the prison hospital on Oct.18. The
        middleman was previously identified as "Crisanto Villamor," but Remulla explained
        there were inconsistencies in inmates’ records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63a54e-0c51-4da6-bdea-1615d858519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-24T15:16:50.070+08:00
