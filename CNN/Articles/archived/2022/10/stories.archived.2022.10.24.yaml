      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Library and bookstore Kwago is launching a new Open Space in time
        for Halloween. In CC Digital Temple, writer, researcher, and teacher Carl
        Lorenz Cervantes draws from the principles of chaos magick to build an evolving
        digital space. Last year Cervantes launched a study on the psychology of Filipino
        spirituality called <a href="https://www.instagram.com/sikodiwa/" target="_blank">@sikodiwa</a>.
        The artist will be doing a walk-through of the new digital space on Discord
        on Oct. 28, from 8 p.m. to 9 p.m. — CNN PHILIPPINES LIFE STAFF</p>'
